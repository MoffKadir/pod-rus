 pod_negative_ai_boldness_modifier_desc: "Смелость определяет, насколько сильно на персонажа влияет ужас."
 pod_negative_ai_compassion_modifier_desc: "Сострадание определяет, как персонаж будет обращаться со своими пленниками."
 pod_negative_ai_energy_modifier_desc: "Энергичность определяет, как часто персонаж будет обдумывать то или иное решение."
 pod_negative_ai_greed_modifier_desc: "Жадность определяет, насколько легко персонаж будет тратить золото."
 pod_negative_ai_honor_modifier_desc: "Честь определяет, как часто персонаж будет соблюдать отношения и союзы, а также как часто он будет становиться соучастником."
 pod_negative_ai_rationality_modifier_desc: "Рационализм определяет, насколько сильной должна быть армия персонажа перед объявлением войны."
 pod_negative_ai_sociability_modifier_desc: "Общительность определяет, как часто персонаж будет рассматривать [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 pod_negative_ai_vengefulness_modifier_desc: "Мстительность определяет, насколько сильно персонаж будет стремиться наказать за проступки."
 pod_negative_ai_zeal_modifier_desc: "Рвение определяет, как часто персонаж будет участвовать в священных войнах."
 
