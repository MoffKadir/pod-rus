 demon_arts_demon_regalia_modifier: "Искусства демона: Демонические регалии"

 demon_regalia_barbed_hide_modifier: "Колючая шкура"
 demon_regalia_razor_claws_modifier: "Острые когти"
 demon_regalia_razor_claws_modifier_desc: "У персонажа растут острые когти."
 demon_regalia_razor_horns_modifier: "Острые рога"
 demon_regalia_razor_horns_modifier_desc: "Из головы персонажа вырастают рога. Они могут быть короткими или длинными, гладкими или зазубренными, прямыми или кривыми, многозубыми или однозубыми — по желанию персонажа."
 demon_regalia_demon_weapon_modifier: "Демоническое оружие"
 demon_regalia_demon_weapon_modifier_desc: "В руке персонажа появляется мистическое оружие. Такое оружие может пылать огнем ци, издавать страшные стоны, быть покрыто оскаленными лицами и т.д."
 demon_regalia_demon_armor_modifier: "Демоническая броня"
 demon_regalia_demon_armor_modifier_desc: "Демоническая броня может выглядеть как чешуя, богато украшенные самурайские доспехи или что-то ещё и обеспечивает более надёжную защиту от атак."
 demon_regalia_extra_arms_modifier: "Дополнительные руки"
 demon_regalia_extra_arms_modifier_desc: "Из туловища персонажа вырастают две дополнительные руки, позволяющие повысить мастерство захвата или просто наносить больше ударов, чем обычно."
 demon_regalia_huge_size_modifier: "Огромный размер"
 demon_regalia_huge_size_modifier_desc: "Здоровье персонажа увеличивается, когда он внезапно вырастает и становится ростом от девяти до двенадцати футов."
 demon_regalia_poisoned_fangs_modifier: "Отравленные клыки"
 demon_regalia_poisoned_fangs_modifier_desc: "Клыки во рту персонажа становятся особенно большими, острыми и едкими."
 demon_regalia_spikes_modifier: "Шипы"
 demon_regalia_spikes_modifier_desc: "Тело персонажа покрыто одним из следующих элементов: шипы, абразивная кожа, как у акулы, жесткие и острые, как бритва, волосы, когти, раскаленная добела или ледяная кожа, бритвы, колючки или битое стекло."
 demon_regalia_tentacles_modifier: "Щупальца"
 demon_regalia_tentacles_modifier_desc: "У персонажа растут отвратительные, покрытые слизью щупальца."
 demon_regalia_tail_modifier: "Хвост"
 demon_regalia_tail_modifier_desc: "У персонажа вырос хвост."
 demon_regalia_wings_modifier: "Крылья"
 demon_regalia_wings_modifier_desc: "Из спины персонажа появляются и тянутся крылоподобные отростки, как у летучих мышей."
 demon_regalia_antennae_modifier: "Усики"
 demon_regalia_antennae_modifier_desc: "У персонажа вырастает пара усиков, как у насекомых, которые помогают ему воспринимать окружающую обстановку."
 demon_regalia_monstrous_maw_modifier: "Чудовищная пасть"
 demon_regalia_monstrous_maw_modifier_desc: "Пасть персонажа может раскрываться до ненормальных размеров."


