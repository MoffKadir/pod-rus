l_russian:
 house_hardestadt_modifier: "Дом Хардештадт"
 house_hardestadt_modifier_desc: "Дом Хардештадт, хотя и ведёт несколько туманную родословную от родоначальника Вентру, уже доказал свою способность к правлению, невиданную со времён Рима Вентру."
 house_nabonidus_modifier: "Дом Набонид"
 house_nabonidus_modifier_desc: "Этот затворнический ассамитский род известен тем, что внушает своим последователям огромную веру, даже несмотря на свои экзотические устремления."
 house_shahiri_modifier: "Дом Ша'хири"
 house_shahiri_modifier_desc: "Линия старейшины, выбранная самим Хакимом в качестве преемника, является единодушным выбором для разделённого [Concept('Clan', 'клана')|E]. Хотя это может быть связано и с тем, что Ша'хири известен как довольно покладистый человек."
 house_anath_modifier: "Дом Анат"
 house_anath_modifier_desc: "Королева войны и любви - теневая фигура, но её дети достигли больших успехов как в дипломатии, так и в военном деле. Известно, что они несколько безрассудны и прямолинейны."
 house_jamal_modifier: "Дом Джамал"
 house_jamal_modifier_desc: "Неумолимый лидер фракции [Concept('ashirra', 'Аширра')|E] в [Concept('Clan', 'клане')|E] Ассамитов - несравненный воин. Но он не отличается терпением по отношению к неверующим."
 house_urshulgi_modifier: "Дом Ур'Шульги"
 house_urshulgi_modifier_desc: "Родословная Чёрного пастыря - это загадка. И для всеобщего блага она должна оставаться неразгаданной."
 house_thetmes_modifier: "Дом Тетмес"
 house_thetmes_modifier_desc: "У Паука есть планы внутри планов. И нет времени заботиться такими мелочами, как правление."
 house_anosh_modifier: "Дом Анош"
 house_anosh_modifier_desc: "Отвергнутый всем своим [Concept('Clan', 'кланом')|E], нош - это род видений и экспериментов с неизвестным."
 house_azrael_modifier: "Дом Азраил"
 house_azrael_modifier_desc: "Лучшие воители [Concept('Clan', 'клана')|E] воинов делают все самостоятельно."
 house_nakurtum_modifier: "Дом Накуртум"
 house_nakurtum_modifier_desc: "Безрассудная и вспыльчивая Накуртум взяла [Concept('Clan', 'клан')|E] Ассамитов штурмом. Она ожидает от своих подданных должного усердия, но с трудом его зарабатывает."
 house_abuilaf_modifier: "Дом Абу Илаф"
 house_abuilaf_modifier_desc: "Незначительный дом незначительного отпрыска Хакима в основном создаёт преданных искателей, часто затворников и замкнутых."
 house_shango_modifier: "Дом Шанго"
 house_shango_modifier_desc: "Проницательные правители и советники, Шанго до сих пор вызывают недоверие среди Лайбон за их жестокость. Поэтому довольно редко случается, чтобы Шанго возглавляли крупный домен без репрессий."
 house_wahsheen_modifier: "Дом Вах'Шин"
 house_wahsheen_modifier_desc: "Завоевать доверие [Concept('ashirra', 'аширритских')|E] гангрелов нелегко, но если вам это удается, то связь становится незыблемой."
 house_saad_modifier: "Дом Саад"
 house_saad_modifier_desc: "Бедуины [Concept('Clan', 'клана')|E] Ассамитов отличаются довольно неодобрительным отношением к другим и обычно держатся вместе или со своими племенами."
 house_zayyat_modifier: "Дом Зайят"
 house_zayyat_modifier_desc: "Дом Зайят пылает верой новообращенных. Это вдохновляющее и пугающее зрелище."
 house_hannibal_modifier: "Дом Ганнибал"
 house_hannibal_modifier_desc: "Несмотря на то, что они сражаются отважно и с уверенным стратегическим умом, члены дома Ганнибал, похоже, всегда обречены на поражение."
 house_losario_modifier: "Дом Лосарио"
 house_losario_modifier_desc: "Члены дома Лосарио - зачинщики и новаторы, постоянно расширяющие границы дозволенного. Однако, похоже, никто не может долго сердиться на них."
 house_leeland_modifier: "Дом Лиланд"
 house_leeland_modifier_desc: "Потомки Лиландов - страстные лидеры свободного [Concept('cainite', 'каинитского')|E] мира. Традиционные кланы всегда будут подозревать их в том, что они что-то замышляют."
 house_menele_modifier: "Дом Менелай"
 house_menele_modifier_desc: "Непоколебимые в борьбе за свои убеждения, члены дома Менелай часто бывают слепы к более тонким угрозам."
 house_dominic_modifier: "Дом Доминик"
 house_dominic_modifier_desc: "Хорошо разбирающиеся в военном искусстве, члены дома Доминик, к сожалению, часто становятся лёгкой добычей для своих особо прожорливых [Concept('beast', 'Зверей')|E]."
 house_gersakkun_modifier: "Дом Герсаккун"
 house_gersakkun_modifier_desc: "Этот почти забытый род не оставил своего следа в истории Бруха, несмотря на то, что породил несколько талантливых философов."
 house_truebrujah_modifier: "Дом Истинных Бруха"
 house_truebrujah_modifier_desc: "Никто не знает, есть ли правда в причудливой истории происхождения этой линии крови. Но их отстраненная холодность не приносит им друзей в любом случае."
 house_baytmushakis_modifier: "Дом Бэй'т Мушакис"
 house_baytmushakis_modifier_desc: "Мусульманские Бруха неустанно охотились за ненавистными Вентру. Они упорно враждуют с любым другом своего великого врага."
 house_guillaume_modifier: "Дом Гийом"
 house_guillaume_modifier_desc: "Честные и справедливые, члены дома Гийом больше заботятся о состоянии своих душ, чем о мелочной политике."
 house_azif_modifier: "Дом Азиф"
 house_azif_modifier_desc: "Дом Азиф несет на себе клеймо алчного основателя дома, убившего прародителя. Преступление, о котором мало кто готов забыть."
 house_osebo_modifier: "Дом Осебо"
 house_osebo_modifier_desc: "Предоставленные самим себе, Осебо - едва сдерживаемые существа огня и гнева. Они и сами это знают и ищут справедливых покровителей, чтобы держать себя в руках."
 house_lexor_modifier: "Дом Лексор"
 house_lexor_modifier_desc: "Лексоры из Бруха управляли целой империей. К сожалению, их византийская бюрократия делала их слепыми к угрозам вдали от дома."
 house_giovanni_modifier: "Дом Джованни"
 house_giovanni_modifier_desc: "Они предпочитают держать всё в семье."
 house_lazarene_modifier: "Дом Лазарин"
 house_lazarene_modifier_desc: "Нищим не приходится выбирать. Преследуемые собственным [Concept('Clan', 'кланом')|E], Лазарины пойдут на союз с любым желающим."
 house_japhet_modifier: "Дом Иафет"
 house_japhet_modifier_desc: "Традиционные лидеры [Concept('Clan', 'клана')|E] Каппадокийцев придерживаются очень мягкого подхода. Это может быть полезно... и опасно."
 house_byzar_modifier: "Дом Бизар"
 house_byzar_modifier_desc: "Члены дома Бизар - строители цивилизаций. Однако защищать их они умеют не лучшим образом."
 house_premascine_modifier: "Дом Премасцин"
 house_premascine_modifier_desc: "Если честолюбие - добродетель, то вот его ангелы."
 house_harbingersofskulls_modifier: "Дом Предвестников"
 house_harbingersofskulls_modifier_desc: "Эта странная группа головорезов-каппадокийцев чувствует себя в тени гораздо лучше, чем на троне."
 house_lamia_modifier: "Дом Ламия"
 house_lamia_modifier_desc_no_collide: "Никто не знает истинной цели дочерей-воительниц Лилит. И они не расскажут."
 house_mlawatu_modifier: "Дом Мла Вату"
 house_mlawatu_modifier_desc: "Нельзя доверять существам, которые ищут могущество в душах и телах мёртвых. Даже если они знают то, чего ты желаешь."
 house_almawt_modifier: "Дом Аль Маут"
 house_almawt_modifier_desc: "Осторожные, чтобы не навлечь на себя гнев мусульманского мира, каппадокийцы этого дома имеют мало союзников, но много секретов."
 house_hecata_modifier: "Дом Геката"
 house_hecata_modifier_desc: "Однажды ночью богиня смерти примет в свои холодные объятия всех своих заблудших детей."
 house_rusenko_modifier: "Дом Русенко"
 house_rusenko_modifier_desc: "Если безумие - это лестница, то подниматься по ней осталось недолго."
 house_lhiannan_modifier: "Дом Лианнан"
 house_lhiannan_modifier_desc: "Реликты ушедшей эпохи сражаются до последнего вздоха. И это опасное зрелище."
 house_odin_modifier: "Дом Один"
 house_odin_modifier_desc: "Всеотец наблюдает за последней битвой [Concept('einherjar', 'эйнхерий')|E]. И ни один трус не войдёт в Валгаллу."
 house_rufus_modifier: "Дом Руфуса"
 house_rufus_modifier_desc: "Руфус защищал свои горы на протяжении тысяч лет. Он намерен защищать их ещё тысячу лет."
 house_matasuntha_modifier: "Дом Матасунта"
 house_matasuntha_modifier_desc: "В прошлом гунны едва не уничтожили Рим. Она не намерена останавливаться дважды."
 house_hukros_modifier: "Дом Хукрос"
 house_hukros_modifier_desc: "В роду Хукрос всегда ищут скрытые истины, и их любопытство не нравится единоверцам."
 house_aajav_modifier: "Дом Ааджав"
 house_aajav_modifier_desc: "Знамя Ааджав развевается высоко в небе - последний крик неповиновения умирающего мира. Теперь пути назад нет."
 house_kurru_modifier: "Дом Курру"
 house_kurru_modifier_desc: "Члены дома Курру чувствуют себя необычайно комфортно на руководящих постах по сравнению с остальными членами [Concept('Clan', 'клана')|E] Гангрел. Однако их прямолинейный подход к правлению часто делает их открытыми для нечестных приемов."
 house_vola_modifier: "Дом Вола"
 house_vola_modifier_desc: "У выносливых северян из дома Вола нет терпения на болванов. Их ждут набеги и грабежи!"
 house_anda_modifier: "Дом Анда"
 house_anda_modifier_desc: "Бич степей - непревзойденные воины, но им трудно приспособиться к суровым условиям управления огромными пространствами земли."
 house_akunanse_modifier: "Дом Акунансе"
 house_akunanse_modifier_desc: "Мудрые пауки Африки не проявляют особого интереса к джихаду. Это делает их полезными соседями, но плохими правителями."
 house_noiad_modifier: "Дом Нойад"
 house_noiad_modifier_desc: "Странные #L $pod_cainites|l$ы#! морозного Севера - дикие существа, не подходящие для управления населенными районами."
 house_montano_modifier: "Дом Монтано"
 house_montano_modifier_desc: "Традиционные лидеры [Concept('Clan', 'клана')|E] Ласомбра - мистики-затворники, часто не очень хорошо подходящие для своей роли."
 house_deruiz_modifier: "Дом Де Руис"
 house_deruiz_modifier_desc: "Ненавистные враги иберийских мусульман глубоко укоренились в рыцарской культуре Иберии и вовсю пользуются этим."
 house_narses_modifier: "Дом Нарсес"
 house_narses_modifier_desc: "Некогда великие лидеры [Concept('cainite', 'Каинитской')|E] ереси рассеяны и сломлены после смерти своего архиепископа. Их грехи не были забыты."
 house_boukephos_modifier: "Дом Букефос"
 house_boukephos_modifier_desc: "Ученый дипломат, дитя Ласомбры, - дружелюбный [Concept('cainite', 'каинит')|E], которого любит молодое поколение. Однако он часто подвержен приступам странствий вдали от своего королевства."
 house_sybil_modifier: "Дом Сибил"
 house_sybil_modifier_desc: "Остальные члены [Concept('Clan', 'клана')|E] едва ли признают происхождение отвергнутой дочери. Поэтому они научились полагаться в основном на себя."
 house_gratiano_modifier: "Дом Грациано"
 house_gratiano_modifier_desc: "Грациано предназначен для великих свершений. И он стремится напомнить об этом всем."
 house_khanommehr_modifier: "Дом Ханом Мехр"
 house_khanommehr_modifier_desc: "Отстраненный от политики, дом Ханом Мехр посвящает себя защите [Concept('Clan', 'клана')|E] и его основателя."
 house_karotos_modifier: "Дом Каротос"
 house_karotos_modifier_desc: "Почти неизвестная династия таинственных Ласомбра хранит мало травмирующих событий прошлого, но у нее есть все, чтобы доказать свою правоту."
 house_qabilatalkhayal_modifier: "Дом Кабилат аль-Хайял"
 house_qabilatalkhayal_modifier_desc: "[Concept('ashirra', 'Аширритские')|E] Ласомбра находятся на задворках, их неустанное рвение является одновременно и благословением, и проклятием в эти трудные времена."
 house_allama_modifier: "Дом аль-Лам'а"
 house_allama_modifier_desc: "Благодаря своей гибкой дипломатии небольшой дом аль-Лам'а обеспечивает свое выживание, несмотря на нежелание прибегать к скрытым тактикам."
 house_tubalcain_modifier: "Дом Тубалкаин"
 house_tubalcain_modifier_desc: "Мастера доминирования, дом Тубалкаин не терпит расхождений в религиозных взглядах."
 house_tepelit_modifier: "Дом Тепелит"
 house_tepelit_modifier_desc: "Затворник и почти неизвестный Тепелит видел видения своей гибели, а некоторые говорят, что даже смирился с ней."
 house_blueeye_modifier: "Дом Синий Глаз"
 house_blueeye_modifier_desc: "Этот мифический род Ласомбра - затворники, которые, по мнению большинства, не годятся для того, чтобы править или занимать властные посты."
 house_ramanga_modifier: "Дом Раманга"
 house_ramanga_modifier_desc: "Безжалостный род, не стесняющийся открыто влиять на скот. Дом королевы Мадагаскара доверяет исключительно себе в вопросах правления."
 house_lamdiel_modifier: "Дом Ламдиэль"
 house_lamdiel_modifier_desc: "С бесконечными видениями гибели и тьмы, нелегко быть членом дома Ламдиэль."
 house_eater_modifier: "Дом Пожирателя"
 house_eater_modifier_desc: "Он всегда наблюдает за вами, ожидая момента, чтобы отнять ваши слова, если вы не будете осторожны."
 house_brahina_modifier: "Дом Брахина"
 house_brahina_modifier_desc: "Создания сильной страсти, члены дома Брахина с трудом могут надолго сосредоточиться на одном предмете."
 house_delaurent_modifier: "Дом Де Лоран"
 house_delaurent_modifier_desc: "Сосредоточенные и талантливые учёные, Де Лоран лучше всего чувствуют себя в одиночестве в своей библиотеке, а не в большом зале дворца."
 house_midian_modifier: "Дом Мидиан"
 house_midian_modifier_desc: "Тиранам может повезти. Но рано или поздно удача заканчивается."
 house_banes_modifier: "Дом Бэйнс"
 house_banes_modifier_desc: "Знание будущего может быть благом. Но оно также может разрушить и без того шаткую связь с реальностью."
 house_plague_modifier: "Дом Чумы"
 house_plague_modifier_desc: "У дома Чумы есть единственная, ужасающая миссия, которая делает их очень опасными, чтобы сближаться с ними."
 house_izaha_modifier: "Дом Изаха"
 house_izaha_modifier_desc: "Этот малкавианский дом ещё более безумен, чем обычно, но в их извращённых глазах есть что-то необычное."
 house_lerterimas_modifier: "Дом Лертеримас"
 house_lerterimas_modifier_desc: "Изгнанный своим собственным [Concept('Clan', 'кланом')|E] за союз с тёмной силой, дом Лертеримас бежит навстречу апокалипсису собственного изготовления."
 house_panehesy_modifier: "Дом Панехези"
 house_panehesy_modifier_desc: "Этот дом египетских малкавиан занимал высокие посты в древнеегипетских царствах. Похоже, это удерживало их рассудок в узде, и не унимало их поиски высшей силы."
 house_nissiku_modifier: "Дом Ниссику"
 house_nissiku_modifier_desc: "Умный князь знает, когда обмануть, а когда очаровать. Его присутствие до сих пор ощущается в роду, который всегда вынужден искать новые способы потакать своему постоянно расширяющемуся духу."
 house_ananke_modifier: "Дом Ананке"
 house_ananke_modifier_desc: "Заблудший свершит свою кровавую месть сыновьям и дочерям обманщиков."
 house_vrykolakas_modifier: "Дом Вриколакас"
 house_vrykolakas_modifier_desc: "Тот, кто ушёл, всё ещё бежит, никогда не оглядываясь назад."
 house_yagnatia_modifier: "Дом Ягнатия"
 house_yagnatia_modifier_desc: "Бабушке надоело убегать. Ее отпрыски будут стоять на своём и сражаться до последнего, если понадобится."
 house_baytmutasharid_modifier: "Дом Бэй'т Муташарид"
 house_baytmutasharid_modifier_desc: "Носферату в мусульманском мире, отказавшиеся присоединиться к хаджжу, ведут уединённую жизнь, озлобленные и находящиеся на задворках общества."
 house_trajan_modifier: "Дом Траян"
 house_trajan_modifier_desc: "Если информаторы Траяна не владеют какой-то информацией, то о ней просто не стоит знать."
 house_absalon_modifier: "Дом Абсалон"
 house_absalon_modifier_desc: "Нежить епископа Дании занимает престижные позиции во власти в своей родной земле. Единственной земле, о которой стоит заботиться, очевидно."
 house_yima_modifier: "Дом Йима"
 house_yima_modifier_desc: "Святой Грааль [Concept('Clan', 'клана')|E] Носферату - это то, вокруг чего можно сплотиться, в чем можно утешиться или за что можно умереть."
 house_alexius_modifier: "Дом Алексий"
 house_alexius_modifier_desc: "Горящие фанатичной яростью, дом Алексий готов очистить всех неверующих, стоящих на их пути."
 house_malachite_modifier: "Дом Малахит"
 house_malachite_modifier_desc: "Константинопольская Скала также является его последней надеждой. Никакие препятствия не смогут преградить путь избранникам Михаила."
 house_guruhi_modifier: "Дом Гурухи"
 house_guruhi_modifier_desc: "Традиционные лидеры Лайбон, Гурухи занимают свое место, вдали от сточных канав своих северных кузенов."
 house_al_hajj_modifier: "Дом аль-Хаджж"
 house_al_hajj_modifier_desc: "Защитники святых городов, несгибаемые в своей вере."
 house_mnemach_modifier: "Дом Мнемах"
 house_mnemach_modifier_desc: "Мнемах прожила в Люцерии всю свою жизнь. С её знаниями древней магии может соперничать только любовь к своему городу."
 house_chandraputra_modifier: "Дом Чандрапутра"
 house_chandraputra_modifier_desc: "Бесспорный лидер [Concept('Clan', 'клана')|E] Равнос на протяжении тысячелетий не будет бездействовать, пока его собратья подвергаются постоянным нападениям. Победа или смерть - единственный выбор для генерала."
 house_ravana_modifier: "Дом Равана"
 house_ravana_modifier_desc: "Предатель давно продал свою душу. Никогда не стоит недооценивать привлекательность первобытного Зла."
 house_hazimel_modifier: "Дом Хазимель"
 house_hazimel_modifier_desc: "...и, когда ты смотришь в Око, из него проистекает вечное знание."
 house_alexandrite_modifier: "Дом Александрит"
 house_alexandrite_modifier_desc: "Взять золото из пасти Змея - опасный шаг, к которому привыкли Александриты."
 house_rroma_modifier: "Дом Пхури Дэ"
 house_rroma_modifier_desc: "Вдали от родины они держатся вместе, укрываясь от бесконечной бури."
 house_kali_modifier: "Дом Кали"
 house_kali_modifier_desc: "Забытая родословная, её существование вычеркнуто из записей Равнос за их отвратительные преступления... или расхождения во мнениях."
 house_baytmujirim_modifier: "Дом Бэй'т Муджрим"
 house_baytmujirim_modifier_desc: "Мусульманские Равнос, к которым не испытывает доверия большая часть [Concept('ashirra', 'Аширры')|E] - это самостоятельная порода, выносливая, хотя и циничная."
 house_kinyonyi_modifier: "Дом Киньони"
 house_kinyonyi_modifier_desc: "Посланники Чёрного королевства - желанное событие в большинстве дворов, даже если они никогда не задерживаются надолго."
 house_bashirite_modifier: "Дом Баширит"
 house_bashirite_modifier_desc: "До Апокалипсиса можно делать деньги."
 house_phaedymite_modifier: "Дом Федимит"
 house_phaedymite_modifier_desc: "Рыцари Равнос пытаются искупить свой павший клан, наплевав на себя."
 house_sybarite_modifier: "Дом Сибарит"
 house_sybarite_modifier_desc: "Нет правильного или неправильного. Бери, что хочешь."
 house_yoryari_modifier: "Дом Йоряри"
 house_yoryari_modifier_desc: "В поисках истины, возвращаемся к своим корням. Восток зовёт."

 indian_ravnos_improved_modifier: "Властные индийские Равнос"
 indian_ravnos_improved_modifier_desc: "Центр клана Равнос держится и будет держаться. Вечная война будет выиграна."
 house_alexandrite_improved_modifier: "Духовный дом Александрит"
 house_alexandrite_improved_modifier_desc: "Змеи покровительствуют истинным наследникам Древнего Египта."
 house_rroma_improved_modifier: "Духовный дом Пхури Дэ"
 house_rroma_improved_modifier_desc: "Кочевник наконец-то найдёт место, которое можно назвать домом, и отдых, которого он действительно заслуживает."
 house_baytmujirim_improved_modifier: "Духовный дом Бэй'т Муджирим"
 house_baytmujirim_improved_modifier_desc: "От отверженных до правителей, когда-то у них не было своего места за столом. Теперь они владеют столом."
 house_bashirite_improved_modifier: "Духовный дом Баширит"
 house_bashirite_improved_modifier_desc: "Если место на небесах можно купить, башириты готовы торговаться за него."
 house_phaedymite_improved_modifier: "Духовный дом Федимит"
 house_phaedymite_improved_modifier_desc: "Преданность и честь действительно никогда не умирают. Даже среди нежити."
 house_sybarite_improved_modifier: "Духовный дом Сибарит"
 house_sybarite_improved_modifier_desc: "Эта вечеринка действительно никогда не закончится."
 house_yoryari_improved_modifier: "Духовный дом Йоряри"
 house_yoryari_improved_modifier_desc: "Новая смесь Востока и Запада возвышается сильнее, чем вместе взятые."

 house_samiel_modifier: "Дом Самиэль"
 house_samiel_modifier_desc: "Ангелам надоело прятаться, отступать или трусить. Настало время войны."
 house_enosh_modifier: "Дом Энош"
 house_enosh_modifier_desc: "Мудрые советники дома Энош - стоическая команда, редко рассматривающая насилие как возможность."
 house_rayzeel_modifier: "Дом Райциэль"
 house_rayzeel_modifier_desc: "Целители [Concept('Clan', 'клана')|E] Салюбри видели уже много смертей. Их дух слабеет с каждой раной, которую они залечивают."
 house_twilight_modifier: "Дом Сумерек"
 house_twilight_modifier_desc: "Защитники человечества, неумолимые в своей войне против зла."
 house_hrorsh_modifier: "Дом Хрорш"
 house_hrorsh_modifier_desc: "Оказавшись неподготовленным к жестокому нападению тремеров, дом Хрорш является призрачным напоминанием о некогда славном [Concept('Clan', 'клане')|E]."
 house_mokur_modifier: "Дом Мокур"
 house_mokur_modifier_desc: "Последний, кто падёт, как и задумывал Саулот всё это время."
 house_watcher_modifier: "Дом Наблюдателей"
 house_watcher_modifier_desc: "Пока их западные кузены погибают, они стоят в восточных тенях, их дозор только начинается."
 house_abdallah_modifier: "Дом Абдалла"
 house_abdallah_modifier_desc: "Хранители наследия, носители пророчества, всегда наблюдающие."

 house_khaibit_modifier: "Дом Хайбит"
 house_khaibit_modifier_desc: "Родословная первого сына Сета вызывает должное уважение и благоговение среди своих родичей."
 house_sarrasine_modifier: "Дом Сарразин"
 house_sarrasine_modifier_desc: "Сарразин готов убить своих родителей за любой клочок власти. Фактически, он уже сделал это."
 house_jormungandr_modifier: "Дом Йормунганд"
 house_jormungandr_modifier_desc: "Эти еретики вряд ли преданы какому-то делу, кроме собственной выгоды и выживания."
 house_isis_modifier: "Дом Исиды"
 house_isis_modifier_desc: "Остерегайтесь презираемой женщины. Особенно если она дочь Изиды и держит на своей ладони секрет жизни и смерти."
 house_tawaret_modifier: "Дом Таварет"
 house_tawaret_modifier_desc: "Однажды Таверет сражалась с Кеминтири и выжила, чтобы рассказать об этом. Ее доблесть передаётся по родословной."
 house_nefertiti_modifier: "Дом Нефертити"
 house_nefertiti_modifier_desc: "Если гордость предшествует падению, то Нефертити будет падать очень, очень долго."
 house_maatkare_modifier: "Дом Мааткара"
 house_maatkare_modifier_desc: "Сладкий соблазн Змея милосерден... и так манит."
 house_seterpenre_modifier: "Дом Сетерпенр"
 house_seterpenre_modifier_desc: "Иерофант-дипломат достаточно непредубежден, чтобы работать с чужаками. Некоторые даже назвали бы его мягким."
 house_heru_modifier: "Дом Геру"
 house_heru_modifier_desc: "Остерегайтесь, у этой змеи серьезные клыки."
 house_scorpio_modifier: "Дом Скорпиона"
 house_scorpio_modifier_desc: "Этот дом проявляет тревожную склонность к разработке длинных, затяжных, апокалиптических планов. Ещё более тревожным является то, что некоторые из них однажды могут действительно сработать..."
 house_porphyrion_modifier: "Дом Порфирион"
 house_porphyrion_modifier_desc: "Дьяволы Индии готовят небывалые планы, чтобы принести славу Сета на субконтинент. Если им это удастся, это не понравится никому."
 house_osiris_modifier: "Дом Осириса"
 house_osiris_modifier_desc: "Преследуемые Змеем, Дети бога смерти теперь почти все со своим отцом."
 house_damballah_modifier: "Дом Дамбалла"
 house_damballah_modifier_desc: "Несколько отчуждённые от основного [Concept('Clan', 'клана')|E], дети Дамбаллы - прагматичный народ, адаптирующий свое вероучение к африканским верованиям."
 house_khaytall_modifier: "Дом Хай'талл"
 house_khaytall_modifier_desc: "Изгои-еретики, некогда связанные с Константинополем Михаила, стали охотничьей родословной. С каждой ночью их возможности становятся все меньше."
 house_wepwawet_modifier: "Дом Упуаут"
 house_wepwawet_modifier_desc: "Этот культ воинов защищает Египет от внешних угроз. Угроз, которые они сами классифицируют как таковые."
 house_mucalinda_modifier: "Дом Мукалинда"
 house_mucalinda_modifier_desc: "Презираемые Нактанчара - буддийское ответвление [Concept('Clan', 'клана')|E] Сетитов. Будучи затворниками и обороняющимися, их положение крайне шатко."
 house_glycon_modifier: "Дом Гликон"
 house_glycon_modifier_desc: "Мошенники - жаждущая власти каста воинов [Concept('Clan', 'клана')|E] Сетитов. Не замечая интриг, они всего лишь жестокие убийцы, нацеленные на ближайшую цель."
 house_echidna_modifier: "Дом Ехидны"
 house_echidna_modifier_desc: "Горгоны предвидели свою гибель. Из-за того, что они так хорошо это понимают, их боится большинство #L $pod_cainites|l$ов#!."
 house_nephilim_modifier: "Дом Нефилим"
 house_nephilim_modifier_desc: "Самый престижный дом [Concept('Clan', 'клана')|E] Тореадор переживает тяжелые времена после смерти своего основателя. Однако зачатки величия все еще там."
 house_salianna_modifier: "Дом Салианны"
 house_salianna_modifier_desc: "Салианна уже дважды теряла все. Она не позволит этому случиться в третий раз."
 house_callisti_modifier: "Дом Каллисти-и-Кастилло"
 house_callisti_modifier_desc: "Опытные дипломаты, члены этого дома склонны забывать о малом ради большого, что дорого им обходилось."
 house_nicholas_modifier: "Дом Николаса"
 house_nicholas_modifier_desc: "С выдуманной родословной и забывчивым поведением Этьен де Пуатье превратил свой дом в трудноуловимую цель."
 house_andrew_modifier: "Дом Эндрю"
 house_andrew_modifier_desc: "«Архангел» [Concept('cainite', 'Каинитской')|E] ереси пропитал свой дом прагматичным видением использования религии в качестве мотивации для войны."
 house_helena_modifier: "Дом Елены"
 house_helena_modifier_desc: "Если вы еще не влюбились в члена дома Елены, значит, вы его еще не встретили."
 house_baldr_modifier: "Дом Бальдр"
 house_baldr_modifier_desc: "Северные скальды пытаются сохранить жизнь своих сказаний силой своих песен и голосов."
 house_lubbock_modifier: "Дом Лаббок"
 house_lubbock_modifier_desc: "Потерянные в своих страстях, члены дома Лаббок - легкая добыча в неумолимом мире [Concept('cainite', 'каинитов')|E]."
 house_volgirre_modifier: "Дом Вольгирре"
 house_volgirre_modifier_desc: "Мелочные правители малых рабских владений, дом Вольгирре - садистские владыки и жестокие сыновья."
 house_apollo_modifier: "Дом Аполло"
 house_apollo_modifier_desc: "Хрупкие и нежные цветы, ищущие солнца и легко растаптываемые войной."
 house_rayeenalfen_modifier: "Дом Рай'ин аль-Фен"
 house_rayeenalfen_modifier_desc: "Каллиграфы мусульманского мира были охвачены расколом поколений в течение долгого времени, достаточного, чтобы отметить это в своей крови."
 house_ishtarri_modifier: "Дом Иштарри"
 house_ishtarri_modifier_desc: "Мучимые глубокой жаждой потакания своим порокам, Иштарри, тем не менее, искусны в тонком искусстве манипулирования информацией."
 house_goratrix_modifier: "Дом Горатрикс"
 house_goratrix_modifier_desc: "Светоносец обеспечит новую эру для [Concept('Clan', 'клана')|E], или будет поглощён тьмой."
 house_etrius_modifier: "Дом Этриус"
 house_etrius_modifier_desc: "Избранный регент Тремера возглавляет стойкую оборону во главе потрепанного [Concept('Clan', 'клана')|E]. Незавидное положение."
 house_leduc_modifier: "Дом Ле'Дюк"
 house_leduc_modifier_desc: "Бывший регент Франции был уважаемым [Concept('cainite', 'каинитом')|E] гораздо больше, чем его замена - Горатрикс."
 house_meerlinda_modifier: "Дом Миерлинды"
 house_meerlinda_modifier_desc: "Единственная женщина в Совете Семи на самом деле является той, кто держит пирамиду под контролем. Англия станет ее призом, если она сможет перехитрить настороженных #L $pod_cainites|l$ов#! островов."
 house_calderon_modifier: "Дом Кальдерон"
 house_calderon_modifier_desc: "Яростный испанец будет защищать честь Тремеров до последнего вздоха, не подозревая о действии темных сил."
 house_grimgroth_modifier: "Дом Гримгрот"
 house_grimgroth_modifier_desc: "Призраки Мистриджа все еще гневаются сегодняшней ночью, проклиная одинокое имя: Гримгрот."
 house_cincao_modifier: "Дом де Синкао"
 house_cincao_modifier_desc: "Ксавье безжалостен в своих методах, но никто не может отрицать, что он добивается поразительных результатов."
 house_telyavel_modifier: "Дом Телявель"
 house_telyavel_modifier_desc: "Преследуемые как еретики, маги старой веры находят относительную безопасность среди единомышленников каинитов."
 house_trimira_modifier: "Дом Тримира"
 house_trimira_modifier_desc: "Чужаки во враждебной земле, вынужденные идти на уступки чтобы выжить."

 dynn_rock_lord_modifier: "Дом Гаргулий"
 dynn_rock_lord_modifier_desc: "Бывшие рабы, теперь свободные, они могут править землями, скреплённые родственными узами, выкованными из камня."

 house_kartarirya_modifier: "Дом Картаририя"
 house_kartarirya_modifier_desc: "Многорукие цимисхи Индии известны тем, что сначала рубят несколько голов, прежде чем задают вопросы."
 house_yaroslavich_modifier: "Дом Ярославич"
 house_yaroslavich_modifier_desc: "Чем могущественнее он становится, тем большее наслаждение испытывает Гидеон, сокрушая своих жалких врагов."
 house_ruthven_modifier: "Дом Рутвенски"
 house_ruthven_modifier_desc: "Хранители телесной оболочки Цимисха ослеплены своим престижным положением, не подозревая о многочисленных угрозах, которые оно влечёт за собой."
 house_vykos_modifier: "Дом Викос"
 house_vykos_modifier_desc: "Мика находится в длительных поисках истины. С каждой ночью конец пути становится всё ближе..."
 house_rustovitch_modifier: "Дом Рустович"
 house_rustovitch_modifier_desc: "Владимир пытается усмирить [Concept('Clan', 'клан')|E] Цимисхи силой оружия. Смелый и потенциально смертельно опасный шаг."
 house_yorak_modifier: "Дом Йорак"
 house_yorak_modifier_desc: "Представьте, что ваш худший кошмар воплотился в человеческом облике. Он будет мучить вас целую вечность. А его предыдущие жертвы будут наблюдать за вами, прежде чем вы присоединитесь к ним на стенах собора."
 house_tabak_modifier: "Дом Табак"
 house_tabak_modifier_desc: "Дом Табака выведен для управления, точно зная, когда нужно выжать последнюю каплю крови для крестьян, или когда нужно бежать, если их превзошли."
 house_dracon_modifier: "Дом Дракон"
 house_dracon_modifier_desc: "Благочестивые отпрыски Дракона и Обертуса плохо приспособлены к войне и сторонятся порочной практики своих братьев."
 house_byelobog_modifier: "Дом Белобог"
 house_byelobog_modifier_desc: "Белобог правит Зимой, но не заботится об управлении чем-либо еще."
 house_triglav_modifier: "Дом Триглав"
 house_triglav_modifier_desc: "Дом Триглав поглощен своей враждой с домом Дракон и едва ли способен на что-то иное."
 house_andeleon_modifier: "Дом Анделеон"
 house_andeleon_modifier_desc: "Отвергнутый от большинства мирских забот, Анделеон ищет истину за пределами звезд."
 house_demdemeh_modifier: "Дом Демдемех"
 house_demdemeh_modifier_desc: "Истинно образованный человек знает, что он должен выйти за пределы плоти, чтобы стать богом."
 house_djavakhi_modifier: "Дом Джавахи"
 house_djavakhi_modifier_desc: "Когда правишь железным кулаком, никогда не опускай руку."
 house_nagloper_modifier: "Дом Наглопер"
 house_nagloper_modifier_desc: "Как может [Concept('beast', 'Зверь')|E] управлять тобой, если ты сам - Зверь?"
 house_hrothgar_modifier: "Дом Хротгар"
 house_hrothgar_modifier_desc: "Ты можешь обогнать свой собственный [Concept('Clan', 'клан')|E], но можешь ли ты обогнать Рагнарок?"
 house_jedrik_modifier: "Дом Джедрик"
 house_jedrik_modifier_desc: "Иногда наибольшая угроза вашему правлению находится ближе к вам, чем вы думаете."
 house_tinia_modifier: "Дом Тиния"
 house_tinia_modifier_desc: "Поглощенные жаждой странствий, члены дома Тиния жаждут новых, экзотических впечатлений."
 house_mithras_modifier: "Дом Митра"
 house_mithras_modifier_desc: "Отпрыски Бога солнца легко подчиняются, будучи приученными к этому своим прародителем на протяжении веков."
 house_alexander_modifier: "Дом Александр"
 house_alexander_modifier_desc: "Александр доказал свою проницательность в управлении, когда правил самой могущественной империей Западной Европы. Но и его приступы гнева были столь же легендарны."
 house_antonian_modifier: "Дом Антониан"
 house_antonian_modifier_desc: "Архитектор мечты построил одну из самых впечатляющих утопий [Concept('cainite', 'каинитского')|E] мира, пока не сорвался и не был уничтожен за это."
 house_camilla_modifier: "Дом Камилл"
 house_camilla_modifier_desc: "Потомки Рима по праву гордятся своим наследием. Однако огромный престиж и внимание, которыми они пользуются, могут легко сделать их праздными."
 house_eigermann_modifier: "Дом Эйгерманн"
 house_eigermann_modifier_desc: "Задиры и грубияны, едва вписывающиеся в [Concept('Clan', 'клан')|E] Вентру, дом Эйгерманн - сам себе злейший враг."
 house_artemis_modifier: "Дом Артемида"
 house_artemis_modifier_desc: "Орфийцы Вентру завоевывают троны и редко тянут время, если клинок может ускорить процесс. Они считают, что им причитается слава, и берут ее без колебаний."
 house_bindusara_modifier: "Дом Биндусара"
 house_bindusara_modifier_desc: "Странствующий ученый - источник знаний и его часто ищут, чтобы узнать таинственные пути прошлых поколений."
 house_veddartha_modifier: "Дом Веддартха"
 house_veddartha_modifier_desc: "Почти синоним самого Вентру, Веддартха - дом гордых и усердных руководителей."
 house_arakur_modifier: "Дом Аракур"
 house_arakur_modifier_desc: "Линия Аракура заслужила репутацию [Concept('diablerie', 'диаблеристов')|E], обладающих связью с дьяволами и крайним высокомерием. А еще они жалкие трусы, когда не удается задирать нос."
 house_medon_modifier: "Дом Медон"
 house_medon_modifier_desc: "Медон удостоен сомнительной чести быть первым по-настоящему сильным вампиром, когда-либо убитым смертными. Позор, который до сих пор переживает его род"
 house_nefermeriisis_modifier: "Дом Нефер-мери-Исис"
 house_nefermeriisis_modifier_desc: "Свирепое дитя Вентру предпочитает пачкать руки в бою. Поэтому в ее роду презирают полагающихся на других."
 house_arpad_modifier: "Дом Арпад"
 house_arpad_modifier_desc: "Упорный и прочно укоренившийся в рядах венгерской знати дом Арпад - враг, которого трудно вытеснить из насиженных мест."
 house_antasia_modifier: "Дом Антазия"
 house_antasia_modifier_desc: "Спокойная и хорошо образованная Юлия Антазия воспитывает своих открысков в уважении и дружелюбии, всегда решая вопросы с заботой и состраданием."
 house_le_croise_modifier: "Дом ле Круаз"
 house_le_croise_modifier_desc: "Джеффри мучают те же приступы гнева, что и его [Concept('Sire', 'сира')|E]. Он может рассчитывать только на свое рыцарское поведение, чтобы спастись от гнева своего [Concept('Clan', 'клана')|E]."
 house_moloch_modifier: "Дом Молохим"
 house_moloch_modifier_desc: "Надзиратели неблагодарного мира, Молохи преследуемы как другими кланами, так и своими сородичами. Первые не понимают их предназначения, а вторые понимают его слишком хорошо."
 house_nergal_modifier: "Дом Нергалит"
 house_nergal_modifier_desc: "Смерть мира в пламени, за которым они предпочли бы наблюдать, дети Нергала - самая большая мерзость, которую когда-либо порождало проклятие Каина."
 house_angellisater_modifier: "Дом Ангеллис Атер"
 house_angellisater_modifier_desc: "Отвратительные Ангеллис Атер - узурпаторы внутри [Concept('Clan', 'клана')|E] Баали, ищущие безумный путь к демонизму."
 house_ennamaru_modifier: "Дети Эннамару"
 house_ennamaru_modifier_desc: "Дети становятся жестокими и садистскими манипуляторами в глазах ничего не подозревающих французских каинитов. Когда они вовлечены, «долго и счастливо« не бывает."
 house_the_third_modifier: "Третья"
 house_the_third_modifier_desc: "Страшитесь Неназванной."
 house_wankuei_modifier: "Дом Ван Куэй"
 house_wankuei_modifier_desc: "#L $pod_hungry_dead$ные мертвецы#! Китая - хозяева огромной империи, но они страдают от ряда серьезных трудностей, которыми могут воспользоваться западные #L $pod_cainites|l$ы#!."
 house_asuratizayya_modifier: "Дом Асуратизайя"
 house_asuratizayya_modifier_desc: "Заклеймённые другими $pod_wan_kuei$ как еретики, индийские $pod_asuratizayya$ всё ещё придерживаются жёсткой, но функциональной системы каст и иерархии."
 house_penangallan_modifier: "Дом Пенангаллан"
 house_penangallan_modifier_desc: "Децентрализованные и матриархальные $pod_wan_kuei$ из Алого двора - шумная кампания, пытающаяся прожить свою нежизнь на полную катушку."
 house_wanderers_modifier: "Дом Странников"
 house_wanderers_modifier_desc: "Помешанные на Акума, $pod_wan_kuei$ из степей живут в долг."
 dynn_nagaraja_modifier: "Нагараджа"
 dynn_nagaraja_modifier_desc: "Отвратительное проклятие Нагараджа делает их изгоями, но придаёт стойкости."
 dynn_unbound_modifier: "Несвязанные"
 dynn_unbound_modifier_desc: "Один лишь слух о таких #L $pod_cainites|l$ах#! и их родословной является угрозой для установленного порядка."
 dynn_kiasyd_modifier: "Каэсид"
 dynn_kiasyd_modifier_desc: "Затворники и таинственные Каэсиды томятся в своих алхимических лабораториях, не подозревая об угрозах, растущих вокруг них с каждым днем."
 dynn_impundulu_modifier: "Импундулу"
 dynn_impundulu_modifier_desc: "Импундулу ищут лазейку в давно заключенном контракте, который медленно ведет их к гибели."
 house_ahrimane_modifier: "Аримейн"
 house_ahrimane_modifier_desc: "Адиса никогда не сгибалась и не отступала от борьбы. Ее дочери тоже не отступят; в конце концов, Фрейя наблюдает."
 house_feroux_modifier: "Феру"
 house_feroux_modifier_desc: "Так называемые греческие Гангрелы - это гордая родословная, которая была одной из главных сил, стоявших за Мечтой Константинополя. Его утрата тяжелым грузом лежит на их душах."
 house_siren_modifier: "Дочери Какофонии"
 house_siren_modifier_desc: "Они поют для меня, сирены семи морей..."
 dynn_knightsofacre_modifier: "Рыцари Акры"
 dynn_knightsofacre_modifier_desc: "Рыцари действительно свирепы в бою, но смотрят свысока на более утонченные способы нарушить планы врага."
 dynn_swordofstjames_modifier: "Меч святого Иакова"
 dynn_swordofstjames_modifier_desc: "Будем честны, последователи Родриго - высокомерные придурки. Крепкие, как гвозди, высокомерные придурки!"
 dynn_redorder_modifier: "Красный орден"
 dynn_redorder_modifier_desc: "Они знают страшные тайны об ужасах неизведанного. Но время, проведенное в библиотеках, сделало их довольно... слабыми к более примитивным тактикам."
 dynn_sistersjohn_modifier: "Сёстры святого Иоанна"
 dynn_sistersjohn_modifier_desc: "Мучимые ужасными видениями гибели, Сёстры создали очень прочный административный подход, чтобы обосновать своё ужасное существование."
 dynn_oculidei_modifier: "Oculi Dei"
 dynn_oculidei_modifier_desc: "Параноидальные члены «Ока Бога» довольно часто оказываются правы в своих страхах. Но это все равно не делает их любимыми своими собратьями."
 dynn_murnau_modifier: "Фон Мурнау"
 dynn_murnau_modifier_desc: "Гордый немецкий дом привык иметь дело с крестьянами-налогоплательщиками. В конце концов, страх Божий присущ не только порождениям ада."
 dynn_gantenbein_modifier: "Гантенбейн"
 dynn_gantenbein_modifier_desc: "Ревностным братьям-богомилам труднее всего примирить свою искреннюю веру и потребность в крови вампира. Этот факт делает их отчужденными от собственной паствы."
 house_obertus_modifier: "Обертус"
 house_obertus_modifier_desc: "Падение Константинополя тяжким бременем легло на усердный Орден Обертус. Но они по-прежнему неустанно трудятся над раскрытием глубочайших тайн божественного."
 house_grimaldi_modifier: "Гримальди"
 house_grimaldi_modifier_desc: "Самые гуманные из #L $pod_revenants|l$ов#! - связующее звено между [Concept('Clan', 'кланом')|E] Цимисхи и миром смертных. Одаренные дипломаты и торговцы, они, тем не менее, пользуются презрением со стороны более воинственных семей."
 house_bratovitch_modifier: "Братович"
 house_bratovitch_modifier_desc: "Жестокие монстры, которые обычно служат Цимисхи, Братовичи - бойцы и следопыты, и редко участвуют в более изысканных общественных мероприятиях."
 house_szantovich_modifier: "Шантович"
 house_szantovich_modifier_desc: "Шантовичи - декадентствующие, богатые, гедонистические социальные бабочки. Они пробуждают свои чувства в погоне за удовольствием и безрассудно играют с людьми. Они, вероятно, являются наименее контролирующими себя #L $pod_revenants|l$ами#!."
 house_vlaszy_modifier: "Влаши"
 house_vlaszy_modifier_desc: "Каждый Влаши с юных лет обучается верховой езде, искусству управления государством, военному делу и другим придворным навыкам, и многие старейшины Цимисхи предпочитают их в качестве своих воителей и посланников."
 house_basarab_modifier: "Басараб"
 house_basarab_modifier_desc: "Известные своей доблестью в бою и лидерскими качествами, они являются ценным достоянием Цимисхи. Род Басарабов растет с каждой ночью, заставляя некоторых их хозяев испытывать беспокойство по поводу силы их «питомцев»..."
 house_premysl_modifier: "Пржемысл"
 house_premysl_modifier_desc: "Происходящие из королевского рода Богемии, Пржемыслы жестоки и мелочны по отношению к своим меньшим, но фанатично преданы своим хозяевам Цимисхи."
 house_danislav_modifier: "Данислав"
 house_danislav_modifier_desc: "Изначально знатная династия, связанная с Теневыми владыками, Даниславы из северной Трансильвании попали под власть цимисхи Флореску, который держал их в своих подземельях первые десять лет их жизни и обусловил их служением ему."
 house_khazi_modifier: "Кхази"
 house_khazi_modifier_desc: "Этот странный и затворнический род служит только мафусаилу Белобогу и считается изгоем и уродом даже по стандартам Цимисхи."
 dynn_ducheski_modifier: "Дучески"
 dynn_ducheski_modifier_desc: "Семья, ранее называвшаяся Кревчески и принадлежавшая Цимисхи, теперь служит Тремерам и славится своим мастерством в магии и изготовлении механических устройств, особенно орудий пыток. Многие тремеры поручают Кревчески содержание своих библиотек и лабораторий."
 house_oprichniki_modifier: "Опричники"
 house_oprichniki_modifier_desc: "Тайная полиция Ивана Грозного едва пережила правление своего господина. Выжившие были усыновлены русскими Цимисхи и выращены в семье [Concept('revenant', 'ревенантов')|E], несмотря на то, что никогда не ступали на загубленную землю Трансильвании."
 house_narov_modifier: "Наров"
 house_narov_modifier_desc: "Высокомерных Наровых презирает большинство других семей, но их роскошный образ жизни по-прежнему вызывает зависть у многих."
 house_rustovitchi_modifier: "Рустовичи"
 house_rustovitchi_modifier_desc: "Брошенные на войну, в которой они не хотят участвовать, у Рустовичей нет выбора: победить или умереть."
 house_ruthvenski_modifier: "Рутвенски"
 house_ruthvenski_modifier_desc: "Рутвенски - ушедший род, цепляющийся за былую славу. Их умение править так же остро, как и раньше, но никто больше не желает им подчиняться."
 house_slatikov_modifier: "Слатиков"
 house_slatikov_modifier_desc: "Пешки Раскольны, цимисхи из Кракова, Слатиковы - маленькая семья ученых и эрудитов, едва интересующихся большой игрой Джихада."
 dynn_enrathi_modifier: "Энрати"
 dynn_enrathi_modifier_desc: "Энрати - рабовладельцы и всегда ими были. Несмотря на меняющиеся времена, всегда есть люди, желающие предложить свои услуги... и так и останется."
 dynn_marijava_modifier: "Мариджава"
 dynn_marijava_modifier_desc: "Шпионы и убийцы Тал'махе'Ра преданы, даже упрямы, в избранном ими искусстве."
 dynn_rafastio_modifier: "Рафастио"
 dynn_rafastio_modifier_desc: "Манящие Рафастио слабо связаны с Тал'махе'Ра, где они служат в равной степени как провидцы и светские бабочки."
 dynn_dhabi_modifier: "Д'хаби"
 dynn_dhabi_modifier_desc: "Слабовольные Д'хаби были психически сломлены веками жестокого обращения со стороны своих хозяев Баали."
 dynn_keskinen_modifier: "Кескинен"
 dynn_keskinen_modifier_desc: "Кескинены - крошечная, сплочённая семья, которая служит безумному мафусаилу по имени Лоухи. Они практикуют старые, в основном забытые магии, отчасти благодаря своей извращенной крови и традициям, передававшимся на протяжении многих лет."
 dynn_rosselini_modifier: "Росселини"
 dynn_rosselini_modifier_desc: "Неугомонные Росселини - семья некромантов, которые слишком часто пересекались с Джованни. Теперь они служат своему древнему врагу, вольно или невольно."
 dynn_rawan_modifier: "Раван"
 dynn_rawan_modifier_desc: "Рыбаки, служащие эксцентричной Анушин-Раван, выведены с одной целью: быть предельно верными своей госпоже."
 dynn_kairouan_modifier: "Братство Кайруана"
 dynn_kairouan_modifier_desc: "Семья, созданная в результате экспериментов ассамитских колдунов над #L $pod_revenants|l$ами#! Цимисхи, Братство Кайруана разделено по всему миру, и все три касты борются за то, как лучше использовать немногих оставшихся."
 dynn_dimitriou_modifier: "Димитриу"
 dynn_dimitriou_modifier_desc: "Парис и раньше убивал людей, чудовищ и богов, чтобы защитить свою госпожу. Он сделает это снова в одно мгновение."
 dynn_nirriti_modifier: "Ниррити"
 dynn_nirriti_modifier_desc: "Защитники царства Смерти - стойкий народ и грозный враг для любого еретика, идущего по их следу."
 dynn_crassus_modifier: "Красс"
 dynn_crassus_modifier_desc: "Безумный эксперимент, рождённый в римские времена, семья Красс проклята худшими излишествами императорских времен."
 dynn_gravenor_modifier: "Грейвенор"
 dynn_gravenor_modifier_desc: "Параноики Грейвенор хорошо скрыты от глаз, служат своим хозяевам Носферату до тех пор, пока сохраняется их рассудок."
 dynn_angustri_modifier: "Ангустри"
 dynn_angustri_modifier_desc: "Редкие Ангустри славятся своей сообразительностью и используют свои навыки для покровителей из Равнос."
 dynn_kurulas_modifier: "Курула"
 dynn_kurulas_modifier_desc: "Племя супруги Чингисхана ценится в Орде Анда. Их тщательно оберегают как престижную связь с их славным прошлым."
 dynn_qarnaim_modifier: "Карнаим"
 dynn_qarnaim_modifier_desc: "Карфаген был вершиной отношений между людьми и [Concept('cainite', 'каинитами')|E]. Карнаим борются за то, чтобы история их происхождения снова стала реальностью."
 dynn_bomkazi_modifier: "Бомкази"
 dynn_bomkazi_modifier_desc: "Верные своим партнерам Импундулу, ведьмы Бомкази опасаются медленного разбавления своей крови."
 dynn_societyofstgeorge_modifier: "Общество святого Георгия"
 dynn_societyofstgeorge_modifier_desc: "Никто не может провести разрушительную лобовую атаку по открытому полю так, как Рыцари святого Георгия, но их стремление к этой тактике граничит с глупым высокомерием."
 dynn_orderofstjoan_modifier: "Орден святого Иоанна"
 dynn_orderofstjoan_modifier_desc: "Яростно независимые последователи Жанны борются со злом на своих собственных условиях, нравится это Церкви или нет."
 house_faust_modifier: "Фауст"
 houst_faust_modifier_desc: "Зетрей провел несколько аморальных экспериментов и заключил сделки с инфернальными силами в своем стремлении получить большие знания."
 dynn_custom_bloodline_war_modifier: "Линия крови воинов"
 dynn_custom_bloodline_war_modifier_desc: "Эта линия крови живёт завоеваниями; большинство сородичей считают их разжигателями войны."
 dynn_custom_bloodline_prowess_modifier: "Линия крови убийц"
 dynn_custom_bloodline_prowess_modifier_desc: "Эта линия крови состоит из смертоносных убийц. Это не добавляет им популярности среди сородичей, но почти все их боятся."
 dynn_custom_bloodline_intrigue_modifier: "Линия крови заговорщиков"
 dynn_custom_bloodline_intrigue_modifier_desc: "Члены этой линии крови - одни из самых смертоносных интриганов в [Concept('cainite', 'каинитском')|E] мире."
 dynn_custom_bloodline_diplomacy_modifier: "Линия крови дипломатов"
 dynn_custom_bloodline_diplomacy_modifier_desc: "Члены этой линии крови убеждены, что можно добиться больших успехов, будучи вежливым... если они могут извлечь из этого выгоду."
 dynn_custom_bloodline_learning_modifier: "Линия крови искателей"
 dynn_custom_bloodline_learning_modifier_desc: "Члены этой линии крови ищут ответы. Они считают, что знания гораздо важнее политических происков и войн."
 dynn_custom_bloodline_stewardship_modifier: "Линия крови правителей"
 dynn_custom_bloodline_stewardship_modifier_desc: "Члены этой линии крови стремятся властвовать над другими. Не из-за гордости, а потому что они знают, как править."
 dynn_custom_bloodline_secret_modifier: "Чистокровные"
 dynn_custom_bloodline_secret_modifier_desc: "Члены этой линии крови считают себя истинными потомками Каина. В их глазах любой другой [Concept('cainite', 'каинит')|E] - всего лишь пиявка, не имеющая права на кровь Каина."
 house_mancheaka_modifier: "Манхеака"
 house_mancheaka_modifier_desc: "Как и их основатель давным-давно, представители этой родословной склонны бросаться с головой в огонь, что делает их легкой добычей для искусных манипуляторов."
 house_caias_modifier: "Койне"
 house_caias_modifier_desc: "Кайас Койне сражался, чтобы защитить честь своего [Concept('Sire', 'сира')|E], только для того, чтобы быть поверженным самым подлым колдовством."
 house_nebmaatsutekh_modifier: "Небмаатсутех"
 house_nebmaatsutekh_modifier_desc: "Мать чудес - неживое доказательство долга Ра перед Сетом."
 house_nephtys_modifier: "Нефтис"
 house_nephtys_modifier_desc: "Она была рождена обманом и умерла из-за него."
 house_wadjet_modifier: "Уаджет"
 house_wadjet_modifier_desc: "Однажды соблазненная Сетом, Уаджет вырвалась на свободу и храбро сражалась, чтобы защитить других от него."
 house_gilgamesh_modifier: "Гильгамеш"
 house_gilgamesh_modifier_desc: "Поэт создал много песен о нём, но не ту, что о его смерти."
 house_enkidu_modifier: "Энкиду"
 house_enkidu_modifier_desc: "Поручив самое важное задание, Энкиду никогда не дрогнет."
 house_amarantha_modifier: "Амаранта"
 house_amarantha_modifier_desc: "Первая из сокрушённых до сих пор живет, наследие боли и ненависти."
 house_amphion_modifier: "Амфион"
 house_amphion_modifier_desc: "Амфион очаровал саму Арикель своей гармоничной и успокаивающей музыкой."
 house_tammuz_modifier: "Таммуз"
 house_tammuz_modifier_desc: "Покровитель и любимец жертвы Арикель наделил свою родословную чувством предчувствия долга."
 house_ereshkigal_modifier: "Эрешкигаль"
 house_ereshkigal_modifier_desc: "У таинственной и затворнической колдуньи есть своя собственная цель, далекая от забот других гангрелов."
 house_cyscek_modifier: "Чисцек"
 house_cyscek_modifier_desc: "Против своих чудовищных сородичей, Чисцек без колебаний принесет высшую жертву."
 house_gallod_modifier: "Галлод"
 house_gallod_modifier_desc: "Жертвы ужасов Старейшего, родословная Галлодов написана кровью."
 house_ionache_modifier: "Ионаш"
 house_ionache_modifier_desc: "Первый воевода давно забыт. Но его родословная помнит свою утраченную славу."
 house_toomler_modifier: "Тумлер"
 house_toomler_modifier_desc: "Мастер Изменчивости, Тумлер был неспособен видеть гораздо более мирские опасности. Он и по сей день служит [Concept('Clan', 'клану')|E], но уже в другом обличье."
 house_melachoate_modifier: "Мелахоат"
 house_melachoate_modifier_desc: "Мятежный никтуку играет на обе стороны, тщательно следя за тем, чтобы никто из них этого не заподозрил."
 house_petrodon_modifier: "Петродон"
 house_petrodon_modifier_desc: "Фанатичное рвение гонит Петродона вперед, заставляя врагов с ужасом шептать его имя."
 house_carna_modifier: "Карна"
 house_carna_modifier_desc: "Потерянная душа, ищущая цель, может стать самой большой угрозой для Пирамиды тремеров."
 house_dracula_modifier: "Дракула"
 house_dracula_modifier_desc: "Наследие ужаса и страха этого человека однажды станет наследием всех вампиров."
 house_valerius_modifier: "Валерий"
 house_valerius_modifier_desc: "Никто не уважает верного лейтенанта до того самого момента, когда он перестает быть верным."
 house_giangaleazzo_modifier: "Джангалеаццо"
 house_giangaleazzo_modifier_desc: "Истинный князь знает, когда нужно пересмотреть свою текущую верность."
 house_cardona_modifier: "Кардона"
 house_cardona_modifier_desc: "Истинный патриарх защищает даже самого незначительного члена своей семьи."
 house_rosselini_modifier: "Росселини"
 house_rosselini_modifier_desc: "Знание не заботится о моральных границах."
 dynn_mamluk_modifier: "Каитифф-Мамлюк"
 dynn_mamluk_modifier_desc: "Предвзято относясь к своей каитиффской родословной, потомки Мухтар-бея раз за разом доказывают свои административные способности."
 house_cecilia_modifier: "Сесилия"
 houst_cecilia_modifier_desc: ""
 house_etheyra_modifier: "Этейра"
 house_etheyra_modifier_desc: "Предавая всех и вся, будь готов к тому, что в итоге тебе мало кто будет доверять."
 custom_lay_order_modifier: "Инициированная семья"
 custom_lay_order_modifier_desc: "Благородный дом мирян, поклявшихся помогать общему делу."
 custom_knightly_order_modifier: "Рыцарский орден"
 custom_knightly_order_modifier_desc: "Общество воинов, связанных таинством священного ордена"
 custom_mendicant_order_modifier: "Нищенствующий орден"
 custom_mendicant_order_modifier_desc: "Религиозное общество, поклявшееся жить среди простолюдинов и помогать им."
 custom_contemplative_order_modifier: "Созерцательный орден"
 custom_contemplative_order_modifier_desc: "Сообщество верующих, уединившихся от мирских дел, чтобы сосредоточиться на молитве."
 house_dankovsky_modifier: "Данковски"
 house_dankovsky_modifier_desc: "Чрезмерно осторожные некроманты степей были обречены на вечное недоверие к Семье, после их насильственных объятий за ее пределами."

 dynn_horus_modifier: "Шемсу-Геру"
 dynn_horus_modifier_desc: "Шемсу-Геру были первой династией, истинными Бессмертными, созданными богами и для богов, чтобы вести священную войну против Апофиса."
 dynn_ishmaelites_modifier: "Ишмаэлит"
 dynn_ishmaelites_modifier_desc: "Отступники-ишмаэлиты, вторая династия, порожденная стремлением к свободе и самоопределению."
 dynn_apepnu_modifier: "Апепну"
 dynn_apepnu_modifier_desc: "Третья династия - проклятые Апепну, слуги Апофиса, воскрешенные проклятым обрядом врага Сета."
 dynn_cabiri_modifier: "Кабири"
 dynn_cabiri_modifier_desc: "Ублюдочные похитители бессмертия, четвертая династия Кабири, ненавидимая и завидуемая в равной степени."
 dynn_wufeng_modifier: "У Фэн"
 dynn_wufeng_modifier_desc: "Ву Фенг - это создания с аспектом Ян и слуги Алой королевы."
 dynn_xianlung_modifier: "Сянь Лун"
 dynn_xianlung_modifier_desc: "Сянь Лун - создания Инь и слуги Эбенового дракона."

 dynn_asharu_modifier: "Ашару"
 dynn_asharu_modifier_desc: "Ашару - бывшие ангелы-хранители, которые были изгнаны в [UmbraGlossaryLocalized('abyss','Бездну')]."
 dynn_rabisu_modifier: "Рабису"
 dynn_rabisu_modifier_desc: "Рабису - демоны, которые когда-то занимались защитой и обогащением природы, делая ее доступной для человечества"
 dynn_halaku_modifier: "Халаку"
 dynn_halaku_modifier_desc: "Халаку были элохим, которые служили приносящими смерть, чтобы освободить место для жизни."
 dynn_namaru_modifier: "Намару"
 dynn_namaru_modifier_desc: "Намару - это первый дом, служивший вестниками Бога до Падения."
 dynn_lammasu_modifier: "Ламмасу"
 dynn_lammasu_modifier_desc: "Ламмасу - бывшие ангелы Бога, которые вдохновляли и искали истину, красоту и внутреннюю силу."
 dynn_annunaki_modifier: "Аннунаки"
 dynn_annunaki_modifier_desc: "Аннунаки - это бывшие создатели и пользователи Земли, приговоренные Богом к [UmbraGlossaryLocalized('abyss','Бездне')]."
 dynn_neberu_modifier: "Неберу"
 dynn_neberu_modifier_desc: "Неберу - это те, кто поддерживал дела Бога, работая советниками и провидцами до Падения."

 dynn_beaumayn_modifier: "Бомейн"
 dynn_beaumayn_modifier_desc: "В этот день я клянусь в верности Книге и Клинку, будущему, которое станет моей судьбой, настоящему, которое станет моим долгом, и прошлому, которое станет моим сокровищем. Я клянусь в верности членам и целям дома Бомейн, и пусть сны проклятых преследуют мой разум, если я нарушу это обещание. Как темная звезда горит над головой, так и мое сердце горит в служении вам."
 dynn_dougal_modifier: "Дугал"
 dynn_dougal_modifier_desc: "Мое сердце - сердце Дугала. Моя рука возьмёт его молот. Моё тело возьмёт на себя его бремя. Моё сердце возьмёт на себя его волю. Я буду работать до конца своих дней, выполняя его работу."
 dynn_eiluned_modifier: "Эйлунед"
 dynn_eiluned_modifier_desc: "Сегодня я клянусь в верности Черному и Серебряному, через моего сюзерена. Я буду оказывать своим старейшинам уважение, которое они заслужили, и стараться направлять тех, кто моложе меня, на путь понимания и мудрости. Каждый день я буду стремиться узнать больше о мире и своем собственном сердце, чтобы лучше обогатить Эйлунед и себя. Прежде всего, я обязуюсь стать вассалом дома Эйлунед и надеюсь, что смогу служить ему с честью и отличием."
 dynn_fiona_modifier: "Фиона"
 dynn_fiona_modifier_desc: "Госпожа/Господин, я отдаю вам всю привязанность и тепло моего сердца, чтобы они облегчили вам путь через мили и грядущие годы. Я буду вашим другом, спутником и спутницей, как вы того пожелаете. В безлюдные часы я составлю компанию, а на поле битвы буду нести ваше знамя с гордостью и честью. Никогда вы не будете одиноки, никогда ваши слезы не останутся нетронутыми моей рукой. Пока не разорвутся мои узы, не будут больше мои чресла находить удовольствия; не будет больше мое сердце радоваться плотским наслаждениям. Пусть зубы серебряного льва Фионы разорвут меня на части, если я предам ваше доверие!"
 dynn_gwydion_modifier: "Гвидион"
 dynn_gwydion_modifier_desc: "Лорды и леди Сокола, я клянусь в верности вам и благородному дому Гвидион с этого дня и до тех пор, пока не перестанет гореть солнце. Я буду защищать своих подопечных и честь своих братьев и сестер. Я буду милостив в мире и непреклонен в бою, и своими делами принесу честь дому Гвидион. Именем лорда Гвидиона Серого и леди Кередвин я клянусь в этом"
 dynn_liam_modifier: "Лиам"
 dynn_liam_modifier_desc: "Пусть свет Солнца сожжет мою кожу,\nПусть свет Луны принесет мне страх,\nПусть пища Земли принесет мне голод,\nПусть воды Жизни пересолят мое горло.\nЕсли я пренебрегу компасом моего пути,\nЕсли я пренебрегу заботой о [UmbraGlossaryLocalized('dreaming','Грёзах')],\nЕсли я буду слеп к нуждам моих подопечных,\nЕсли я пренебрегу чистотой моего долга."
 dynn_aesin_modifier: "Ас"
 dynn_aesin_modifier_desc: "Моя вечная душа теперь принадлежит дому Асов. Я клянусь лесами и горами моего дома, что буду поддерживать традиции и обычаи дома Асов. Зная, что я достиг безопасности, я ищу убежища под крыльями совы. Если моя клятва будет нарушена, пусть [UmbraGlossaryLocalized('dreaming','Грёзы')] лишат меня всех привилегий и никогда не позволят мне забыть, кем я был и кем стал."
 dynn_ailil_modifier: "Эйлиль"
 dynn_ailil_modifier_desc: "Под чешуей серебряного дракона, под светом четырех звезд, под покрывалом самой темной ночи, я отдаю свое тело, сердце и волю на хранение дому Эйлиль. Пусть его цели направляют мое видение, его надежды - мои стремления, а его цель - мои действия. Пусть все мои амбиции рассыплются в прах, если я предам слова, произнесенные этой ночью. Дракон рядом со мной, звезды надо мной, ночь позади меня, все вы засвидетельствуйте мою клятву"
 dynn_balor_modifier: "Балор"
 dynn_balor_modifier_desc: "Змеей, обвивающей золотую башню, багровым лучом, исходящим из Глаза Балора, кровью, которая, как огонь, течет по моим жилам, я присягаю сердцем, разумом и телом воле дома Балор. Пусть испытания, которыми отмечено мое тело, отличаются от всех остальных, они послужат постоянным напоминанием о моем рождении и моей судьбе. Пусть меня ждут муки тысячи огней, если я предам свой дом. В этом я клянусь кровью и взглядом, перед самими [UmbraGlossaryLocalized('dreaming','Грёзами')]."
 dynn_daireann_modifier: "Дайренн"
 dynn_daireann_modifier_desc: "Братья и сестры, острием меча и узами крови клянусь я силой моего оружия и мужеством моего сердца защищать вас и наше дело от могущества наших врагов. Никогда вы не останетесь одни на поле боя, пока в моем теле есть жизнь. Если я нарушу клятву, пусть дождь из железных кинжалов пронзит мою грудь и отправит мою душу навеки во тьму."
 dynn_leanhaun_modifier: "Лианнан"
 dynn_leanhaun_modifier_desc: "Стихиями и сутью Грёз я заявляю перед свидетелями, что готов приступить к исполнению своих обязанностей в доме Лианнан. Я буду верен своему дому, хранить его секреты, помогать всем членам и охранять его сокровища. Если я не выполню свои обязанности или предам свой дом, пусть мое имя будет вычеркнуто из истории и стерто из памяти мечтателей. Пусть моя история останется незаконченной, мое предназначение - невыполненным, а моя сущность - развеянной по ветру. Пусть ни один китэйн не вспомнит, что когда-то существовал такой, как я."
 dynn_varich_modifier: "Варич"
 dynn_varich_modifier_desc: "Один узор я начал, теперь же я заканчиваю его, чтобы начать заново во имя Варича, основателя дома, который я принимаю как свой собственный. Пусть никогда не останутся нити узора непрочитанными. Пусть никогда не останется без ответа ни один вызов. Пусть я никогда не дам клятву истинной любви другому. Я отдаю честь дому Варич и буду служить ему своим умом, своим сердцем и своими поступками. Если я нарушу свою клятву, пусть все руки моего дома поднимутся против меня, и пусть узор моего бьющегося сердца навсегда затихнет."
 dynn_danaan_modifier: "Данаан"
 dynn_danaan_modifier_desc: "Для каждой звезды в небе есть путь, по которому нужно пройти. За каждым сном в ночи - ожидание путешествия. Я клянусь звездами над головой и снами внутри служить дому Данаан, охранять пути [UmbraGlossaryLocalized('dreaming','Грёз')] и прокладывать новые тропы там, где их еще нет. Я буду охранять путников, направлять мечтателей и идти вперёд, пока не останется ни одного пути. В этом я клянусь, и пусть дракон пожрет меня во сне, если я не сдержу своего обещания."
 dynn_scathach_modifier: "Скатах"
 dynn_scathach_modifier_desc: "Сегодня я даю клятву кровью и сталью и посвящаю свою жизнь дому Скатах. Я буду прислушиваться к словам оракулов и поклянусь, что мой клинок не станет причиной бесчестья. Я буду обращаться со своей сталью, держать свой совет и идти своим путем до того дня, когда не отброшу ни тени. Так я клянусь яркой луной и окровавленным клинком. И так начинается мой долгий путь."

 POD_unity_impassive_tax_modifier: "Улучшенная администрация"
 POD_unity_impassive_tax_modifier_desc: "Представители этого дома обладают более эффективной администрацией."

 POD_aspiration_legacy_5_modifier: "Развивающаяся кровь"