 POD_shapeshift_form_shiva_modifier: "Шива, Разрушитель"
 POD_shapeshift_form_shiva_modifier_desc: "В порыве святого света бастет превращается в шестирукую форму Кринос оборотней-пантер 12 футов ростом, вооруженную огненным оружием. Пока земля не будет усеяна трупами, этот двигатель ярости разрывает все вокруг - врагов и прочих - на кровавые потроха."
 POD_shapeshift_form_kali_modifier: "Кали, Тёмная мать"
 POD_shapeshift_form_kali_modifier_desc: ""В порыве святого света бастет превращается в шестирукую форму Кринос оборотней-пантер 12 футов ростом, вооруженную огненным оружием. Пока земля не будет усеяна трупами, этот двигатель ярости разрывает все вокруг - врагов и прочих - на кровавые потроха."
