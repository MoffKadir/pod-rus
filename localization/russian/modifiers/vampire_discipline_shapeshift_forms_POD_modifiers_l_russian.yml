 demonic_feature_antennae_modifier: "Усики"
 demonic_feature_antennae_modifier_desc: "У персонажа вырастает пара усиков, как у насекомых, которые помогают ему воспринимать окружающую обстановку."
 demonic_feature_claws_modifier: "Когти"
 demonic_feature_claws_modifier_desc: "У персонажа вырастают демонические когти."
 demonic_feature_demon_armor_modifier: "Демоническая броня"
 demonic_feature_demon_armor_modifier_desc: "Демонская броня может выглядеть как чешуя, богатые самурайские доспехи или что-то еще, и обеспечивает большую защиту от атак."
 demonic_feature_demon_weapon_modifier: "Демоническое оружие"
 demonic_feature_demon_weapon_modifier_desc: "В руке персонажа появляется мистическое оружие. Такое оружие может пылать огнем Ци, издавать страшные стоны, быть покрыто оскаленными лицами и т.д."
 demonic_feature_enlarged_body_parts_modifier: "Увеличенные части тела"
 demonic_feature_enlarged_body_parts_modifier_desc: "Одна из частей тела персонажа раздувается, становясь намного больше обычного, часто покрывается язвами или пронизана уродливыми венами."
 demonic_feature_eyes_of_horror_modifier: "Глаза ужаса"
 demonic_feature_eyes_of_horror_modifier_desc: "Демонические глаза персонажа наводят ужас и безумие на каждого, кто заглянет в них."
 demonic_feature_extra_arms_modifier: "Дополнительные руки"
 demonic_feature_extra_arms_modifier_desc: "Из туловища персонажа вырастают две дополнительные руки, позволяющие повысить мастерство захвата или просто наносить больше ударов, чем обычно."
 demonic_feature_form_of_the_yamamatsu_modifier: "Форма Ямамацу"
 demonic_feature_form_of_the_yamamatsu_modifier_desc: "Демоническое тело [GetTrait('kueijin').GetName( GetNullCharacter )|l] становится пластичным и дряблым, местами почти жидким, что придает ему ужасающе искаженный вид."
 demonic_feature_foulness_modifier: "Гнусность"
 demonic_feature_foulness_modifier_desc: "Демоническая форма персонажа крайне нечиста: возможно, покрыта засохшей кровью и кусками плоти, возможно, окружена мерзким облаком и т.д."
 demonic_feature_hive_body_modifier: "Тело-улей"
 demonic_feature_hive_body_modifier_desc: "Из маленьких отверстий и норок на коже демонического тела выходят крошечные ужасные животные. Змеи, пауки, пчелы и летучие мыши - обычные проявления этой причудливой силы."
 demonic_feature_horns_modifier: "Рога"
 demonic_feature_horns_modifier_desc: "У персонажа из головы растут рога. Они могут быть короткими или длинными, гладкими или зазубренными, прямыми или кривыми, многоконечными или одноконечными, по желанию персонажа."
 demonic_feature_horror_modifier: "Ужас"
 demonic_feature_horror_modifier_desc: "Синтай может поражать людей эффектами, схожими с делириумом.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip].#!"
 demonic_feature_huge_size_modifier: "Огромный размер"
 demonic_feature_huge_size_modifier_desc: "Здоровье персонажа увеличивается, когда [GetTrait('kueijin').GetName( GetNullCharacter )|l] внезапно вырастает и становится ростом от девяти до двенадцати футов."
 demonic_feature_mandibles_modifier: "Жвала"
 demonic_feature_mandibles_modifier_desc: "Рот персонажа расширяется, и из него выступают ужасные зубы, клыки или даже жвала, как у насекомых."
 demonic_feature_multiple_heads_modifier: "Дополнительные головы"
 demonic_feature_multiple_heads_modifier_desc: "У персонажа вырастает одна или несколько дополнительных голов, верхний предел - семь голов, каждая из которых помогает [GetTrait('kueijin').GetName( GetNullCharacter )|l] воспринимать окружающую обстановку."
 demonic_feature_poisoned_fangs_modifier: "Отравленные клыки"
 demonic_feature_poisoned_fangs_modifier_desc: "Клыки во рту персонажа становятся особенно большими, острыми и едкими."
 demonic_feature_spikes_modifier: "Шипы"
 demonic_feature_spikes_modifier_desc: "Тело персонажа покрыто одним из следующих элементов: шипы, абразивная кожа, как у акулы, жесткие и острые, как бритва, волосы, когти, раскаленная добела или ледяная кожа, бритвы, колючки или битое стекло."
 demonic_feature_spurting_tendrils_modifier: "Разрастающиеся усики"
 demonic_feature_spurting_tendrils_modifier_desc: "Из кожи [GetTrait('kueijin').GetName( GetNullCharacter )|l] выходят крошечные усики, пальцы или присоски."
 demonic_feature_suckers_modifier: "Присоски"
 demonic_feature_suckers_modifier_desc: "Руки или другие конечности персонажа покрыты присосками, похожими на крошечные рты миног."
 demonic_feature_suppurating_pustules_modifier: "Нагноившиеся пустулы"
 demonic_feature_suppurating_pustules_modifier_desc: "Демоническое тело персонажа покрыто сочащимися язвами и ранами."
 demonic_feature_tentacles_modifier: "Щупальца"
 demonic_feature_tentacles_modifier_desc: "У персонажа растут отвратительные, покрытые слизью щупальца."
 demonic_feature_tail_modifier: "Хвост"
 demonic_feature_tail_modifier_desc: "У персонажа вырос хвост."
 demonic_feature_the_host_modifier: "Сосуд"
 demonic_feature_the_host_modifier_desc: "Из спины, туловища и конечностей персонажа прорастают клыкастые демонические лица."
 demonic_feature_third_eye_modifier: "Третий глаз"
 demonic_feature_third_eye_modifier_desc: "У персонажа открылся третий глаз в центре лба."
 demonic_feature_wings_modifier: "Крылья"
 demonic_feature_wings_modifier_desc: "Из спины персонажа появляются и тянутся крылоподобные отростки, как у летучих мышей."
 demonic_feature_wing_spines_modifier: "Шипастые крылья"
 demonic_feature_wing_spines_modifier_desc: "На крыльях персонажа растут колючие отростки, похожие на пальцы."

