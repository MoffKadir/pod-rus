 bloodpotency0_modifier: "Сила крови 0"
 bloodpotency0_modifier_desc: "#italic См. «[blood_potency|E]» для более подробной информации.#!\n\nПитание от смертных не может cнизить #TOOLTIP:game_concept_hunger_desc #E @blood_icon!голод#!#! ниже #V 1#! ед.\n#V $POD_blood_heal_interaction$#! исцеляет #V 1#! ед. [Concept('POD_superficial_damage', 'поверхностного урона')|E].\n#V $POD_blood_surge_interaction$#! недоступен.\n\n"
