 POD_ananasi_form_swarmform_modifier: "Форма роя"
 POD_ananasi_form_swarmform_modifier_desc: "Бурлящая орда пауков массой с человека, поднимающихся из-за углов и распространяющихся с превосходной способностью покрывать землю и избегать смерти."
 POD_ananasi_form_microform_modifier: "Микроформа"
 POD_ananasi_form_microform_modifier_desc: "Единственный естественный паук, непритязательный, хотя и жутковатый, но в значительной степени забывчивый и обладающий непревзойденной способностью к скрытности."
 POD_ananasi_form_macroform_modifier: "Макроформа"
 POD_ananasi_form_macroform_modifier_desc: "Колоссальный паук размером с носорога, макроформа представляет собой ужасного колосса смерти и разрушения.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ananasi_form_warform_modifier: "Боевая форма"
 POD_ananasi_form_warform_modifier_desc: "Уникальная для каждого ананаси боевая форма, которая является аналогией Криноса и представляет собой паука размером примерно с гориллу с человеческими элементами, такими как руки, кентавроидное телосложение и сочетание анатомии паука и человека.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ananasi_form_titaniform_modifier: "Форма Титана"
 POD_ananasi_form_titaniform_modifier_desc: "Массивное существо с четырьмя паукообразными ногами, четырьмя человекоподобными руками, восемью светящимися красными глазами и огромными клыками, покрытое толстой хитиновой броней, форма Титана Ананаси - отражение их создательницы Ананасы, во всей её ужасной и осквернённой славе.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_eshieho_form_swarmform_modifier: "Форма роя"
 POD_eshieho_form_swarmform_modifier_desc: "Копошащаяся масса разноцветных раков в форме роя Эшьехо представляет собой большую коллекцию различных форм для множества мелких задач, которые может потребоваться выполнить."
 POD_eshieho_form_microform_modifier: "Микроформа"
 POD_eshieho_form_microform_modifier_desc: "Маленький рак размером с человеческую ладонь - это Эшьехо в микроформе, которого очень легко не заметить любому, кто проходит мимо реки."
 POD_eshieho_form_macroform_modifier: "Макроформа"
 POD_eshieho_form_macroform_modifier_desc: "Ракообразное размером с носорога, с острыми клешнями и шевелящимися усиками, макроформа Эшьехо представляет собой потрясающее сочетание элегантности и мощи.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_eshieho_form_warform_modifier: "Боевая форма"
 POD_eshieho_form_warform_modifier_desc: "Боевая форма Эшьехо - это кентаврообразное ракообразное, обладающее как руками-манипуляторами, так и клешнями, ловкое и сильное существо, в которое они перевоплощаются, когда зовет долг.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_eshieho_form_titaniform_modifier: "Форма Титана"
 POD_eshieho_form_titaniform_modifier_desc: "Похожая на своего создателя, форма Титана - это десятиногий колосс размером со слона с руками-панцирями и двумя острыми когтями, с выпуклыми глазами, наблюдающими за всеми, кто бросит ему вызов.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_mishaho_form_swarmform_modifier: "Форма роя"
 POD_mishaho_form_swarmform_modifier_desc: "Скопление сотен мелких крабов, стремительная и ускользающая масса крабов, которая и есть форма роя Мишахо, - это настоящий рай для краболовов и рыбаков."
 POD_mishaho_form_microform_modifier: "Микроформа"
 POD_mishaho_form_microform_modifier_desc: "Единственный краб, микроформа - это безопасная форма для Мишахо, которую они принимают, когда хотят побыть одни и остаться незамеченными, особенно когда держатся поближе к берегу."
 POD_mishaho_form_macroform_modifier: "Макроформа"
 POD_mishaho_form_macroform_modifier_desc: "Краб размером с гиппопотама - это макроформа Мишахо, - мощное и выносливое животное, обладающее уникальной формой, в которое трудно нанести эффективный удар, из-за хорошо защищенных ног.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_mishaho_form_warform_modifier: "Боевая форма"
 POD_mishaho_form_warform_modifier_desc: "Боевая форма Мишахо, представляющая собой смесь человека и краба, состоит из лучших элементов тела краба и человека, и сильно разнится от мишахо к мишахо.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_mishaho_form_titaniform_modifier: "Форма Титана"
 POD_mishaho_form_titaniform_modifier_desc: "Созданный по образу и подобию краба, титанообразный Мишахо прост, но представляет собой конечную форму жизни. Колоссальный краб, достаточно большой, чтобы вместить в себя целый остров, с клешнями, способными разбивать валуны, и ногами, которые возвышаются над деревьями.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_bahaesh_form_swarmform_modifier: "Форма роя"
 POD_bahaesh_form_swarmform_modifier_desc: "Форма роя Бахаэш состоит примерно из сотни омаров, управляемых одним разумом."
 POD_bahaesh_form_microform_modifier: "Микроформа"
 POD_bahaesh_form_microform_modifier_desc: "Непритязательная и вкусная микроформа Бахаэш - это форма обычного омара, которая позволяет им прятаться среди других существ моря, а враги не догадываются об их скрытности."
 POD_bahaesh_form_macroform_modifier: "Макроформа"
 POD_bahaesh_form_macroform_modifier_desc: "Невероятно крупный омар, размером с ломовую лошадь, с двумя клешнями одинакового размера, макроформа Бахаэш - это те, у кого самые большие натуральные клешни, способные раскалывать сталь с помощью пресса.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_bahaesh_form_warform_modifier: "Боевая форма"
 POD_bahaesh_form_warform_modifier_desc: "Боевая форма Бахаэш, стремительный и прямоходящий зверь, олицетворяющий силу клешней в сочетании с универсальностью человеческого облика.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_bahaesh_form_titaniform_modifier: "Форма Титана"
 POD_bahaesh_form_titaniform_modifier_desc: "Форма Титана Бахаэш - это чудовище из панциря и мяса с клешнями размером с требушет, расположенными на массивном теле омара, которые подчеркивают его ужасную силу.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_ishihambi_form_swarmform_modifier: "Форма роя"
 POD_ishihambi_form_swarmform_modifier_desc: "Словно облако мотыльков самых разных цветов, разновидностей и видов, форма роя Ишихамби поражает неземной красотой, переливаясь всеми возможными красками."
 POD_ishihambi_form_microform_modifier: "Микроформа"
 POD_ishihambi_form_microform_modifier_desc: "Ничем не отличаясь от обычного мотылька местного вида, микрохорма Ишихамби, тем не менее, олицетворяет глубокую свободу и раскрепощенность."
 POD_ishihambi_form_macroform_modifier: "Макроформа"
 POD_ishihambi_form_macroform_modifier_desc: "Мотылек размером с кондора, с крыльями больше парашюта, макроформа Владык Ткачихи - одна из тех, что подобают их величеству.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ishihambi_form_warform_modifier: "Боевая форма"
 POD_ishihambi_form_warform_modifier_desc: "Уникальный среди Энтомос, обладающий полностью двуногим телосложением, боевая форма Ишихамби представляет собой гуманоида с чертами мотылька, относительно человеческого роста, но с достаточно большими крыльями, чтобы летать.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ishihambi_form_titaniform_modifier: "Форма Титана"
 POD_ishihambi_form_titaniform_modifier_desc: "Форма Титана Ишихамби - это гигант с блестящим мехом, обычный мотылек большой настолько, что может поднять косатку из воды. Красота этой формы воплощается в её необузданной силе.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_iqhawe_form_swarmform_modifier: "Форма роя"
 POD_iqhawe_form_swarmform_modifier_desc: "Форма роя Икхаве - это скопление богомолов, состоящее из ног и рук, не очень изворотливое, но оно достигает важной цели: его трудно убить и оно способно распространять свое сознание на большие расстояния."
 POD_iqhawe_form_microform_modifier: "Микроформа"
 POD_iqhawe_form_microform_modifier_desc: "Один богомол, микроформа Икхаве это, несомненно, самый смертоносный враг в микромасштабе, ловкий хищник, устраивающий засады, чтобы убивать других микро-существ, сохраняя при этом преимущества скрытности."
 POD_iqhawe_form_macroform_modifier: "Макроформа"
 POD_iqhawe_form_macroform_modifier_desc: "Огромный богомол размером с тягловую лошадь, с раздирающими конечностями длиной с боевой тесак, макроформа Икхаве - жестокая машина для убийства, умеющая разрывать людей на части.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_iqhawe_form_warform_modifier: "Боевая форма"
 POD_iqhawe_form_warform_modifier_desc: "Уникальная среди Энтомос из-за того, что у них общая боевая форма, боевая форма Икхаве с передними лапами, превращенными в смертоносные клинки, позволяет им сражаться на дуэли и разрубать врагов на куски.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_iqhawe_form_titaniform_modifier: "Форма Титана"
 POD_iqhawe_form_titaniform_modifier_desc: "Гигантский богомол в облике своего создателя, титанообразный Икхаве размахивает конечностями, которые одним ударом расчищают леса и способны сокрушить всех врагов, стоящих на пути воина Ткачихи.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_umakhi_form_swarmform_modifier: "Форма роя"
 POD_umakhi_form_swarmform_modifier_desc: "Микроформа Умаки - это целая колония термитов, проклятие всех деревенных вещей и наиболее эффективная форма строительства."
 POD_umakhi_form_microform_modifier: "Микроформа"
 POD_umakhi_form_microform_modifier_desc: "Микроформа Умаки - это король или королева термитника, которых легко не заметить, ведь они находятся под землей."
 POD_umakhi_form_macroform_modifier: "Макроформа"
 POD_umakhi_form_macroform_modifier_desc: "Колоссальный термит касты солдата, который имеет железы с кислотой, способные мгновенно облить противника с ног до головы, вызывая дикую боль.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umakhi_form_warform_modifier: "Боевая форма"
 POD_umakhi_form_warform_modifier_desc: "Боевая форма Умаки, представляющая собой смесь различных кастовых форм термитов на четырех ногах с кислотными желёзами и челюстями, способными уничтожить всех врагов своей цивилизации.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umakhi_form_titaniform_modifier: "Форма Титана"
 POD_umakhi_form_titaniform_modifier_desc: "Воин-термит размером с давно вымерших мохнатых мамонтов, с кислотным отростком размером с греческий огнемет, Форма Титана Умаки - это смертоносная смесь из кислоты и боли.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_umlimi_form_swarmform_modifier: "Форма роя"
 POD_umlimi_form_swarmform_modifier_desc: "Приняв облик проклятия ранней человеческой цивилизации, Умлими превращается в рой саранчи, уничтожающий все сельскохозяйственные угодья на своем пути, чтобы собрать урожай для собственных нужд."
 POD_umlimi_form_microform_modifier: "Микроформа"
 POD_umlimi_form_microform_modifier_desc: "Незаметная и легко забываемая микроформа Умлими - это одиночная саранча или кузнечик, легко исчезающая в зарослях дроздов и трав."
 POD_umlimi_form_macroform_modifier: "Макроформа"
 POD_umlimi_form_macroform_modifier_desc: "Саранча размеров мула с ногами крепче, чем у кенгуру, чей один шипованой лапой может разорвать кого-нибудь на части.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umlimi_form_warform_modifier: "Боевая форма"
 POD_umlimi_form_warform_modifier_desc: "Эта форма похожа на исхудалую смесь различных видов людей и саранчи, чей внешний вид выдает их ненасытный голод.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umlimi_form_titaniform_modifier: "Форма Титана"
 POD_umlimi_form_titaniform_modifier_desc: "Ужасающая смесь пастей и ног-лезвий, вращающаяся в урагане смерти, окруженная миллионами саранчи - это истинное воплощение голода, формы Титана Умлими.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_umbulali_form_swarmform_modifier: "Форма роя"
 POD_umbulali_form_swarmform_modifier_desc: "Воплощенный кошмар, форма роя Умбулали - это целый осиный улей в облаке смерти и ненависти, движущийся по воздуху в едином направлении."
 POD_umbulali_form_microform_modifier: "Микроформа"
 POD_umbulali_form_microform_modifier_desc: "Если не считать общего естественного шока от близости с осой, микрохорма - самая скрытная форма Умбулали, представляющая собой одиночную суровую осу."
 POD_umbulali_form_macroform_modifier: "Макроформа"
 POD_umbulali_form_macroform_modifier_desc: "Воплощенный ужас, макроформа Умбулали - это оса размером с буйвола, с жалом больше, чем большое копье, и челюстями, похожими на зазубренные тиски, вызывающая ужас у всех несчастных смертных, которые ее видят.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umbulali_form_warform_modifier: "Боевая форма"
 POD_umbulali_form_warform_modifier_desc: "Смесь человека и осы, абсолютная решимость осы с пугающими человеческими наклонностями создают ужасающую форму.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umbulali_form_titaniform_modifier: "Форма Титана"
 POD_umbulali_form_titaniform_modifier_desc: "Самое жестокое воплощение Ярости Ткачихи, титанообразная оса Умбулали - это оса размером с динозавра, с таким большим жалом, что оно может пронзить слона насквозь, и с такой же яростью, как у шершня.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_umhloli_form_swarmform_modifier: "Форма роя"
 POD_umhloli_form_swarmform_modifier_desc: "Проявленная целая муравьиная колония, форма роя Умхлоли - это коллективный улей, работающий сообща под руководством единого разума."
 POD_umhloli_form_microform_modifier: "Микроформа"
 POD_umhloli_form_microform_modifier_desc: "Почти всегда муравьиная королева, наделенная крыльями, микрохорма Умхлоли - самая царственная фигура муравейника вкупе с полетом и плодовитостью."
 POD_umhloli_form_macroform_modifier: "Макроформа"
 POD_umhloli_form_macroform_modifier_desc: "Огромный муравей-солдат, обладающий огромной силой и целеустремленностью, макроформа Умхлоли неумолима и решительна, даже если она самая маленькая из макроформ Энтомос.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umhloli_form_warform_modifier: "Боевая форма"
 POD_umhloli_form_warform_modifier_desc: "Самая насекомоподобная из боевых форм Энтомос, боевая форма Умхлоли, постоянно меняется и использует постоянно меняющееся разнообразие муравьев, чтобы справиться с любой стоящей перед ними задачей.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_umhloli_form_titaniform_modifier: "Форма Титана"
 POD_umhloli_form_titaniform_modifier_desc: "Громадный титан из хитина и мощи, титанообразный Умхлоли - это вид силы, доступный не каждому Умхлоли, но когда они её достигают на поле боя с грохотом врывается муравей размером с косатку с охватом крыльев в два раза больше себя.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_injiki_form_swarmform_modifier: "Форма роя"
 POD_injiki_form_swarmform_modifier_desc: "Форма роя Инджики - это целое пчелиное облако, состоящее из пыльцы и крылышек, которое идеально подходит для многих целей, где идеально быть облаком."
 POD_injiki_form_microform_modifier: "Микроформа"
 POD_injiki_form_microform_modifier_desc: "Как правило, это одна пчелиная матка или трутень, микроформа Инджики трудолюбива и строга, несмотря на свой внешний вид."
 POD_injiki_form_macroform_modifier: "Макроформа"
 POD_injiki_form_macroform_modifier_desc: "Макроформа Инджики - это столп пыльцы и нектара, падающий с огромной пчелы, способной производить столько меда, что его хватило бы, чтобы утопить гураля.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_injiki_form_warform_modifier: "Боевая форма"
 POD_injiki_form_warform_modifier_desc: "Уникальная для каждого Инджики, боевая форма Инджики - это их идея идеального сочетания трудолюбия и борьбы за преимущества как человеческой, так и пчелиной форм.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_injiki_form_titaniform_modifier: "Форма Титана"
 POD_injiki_form_titaniform_modifier_desc: "Когда форма Титана Инджики находится рядом, запах меда ощущается за много миль, поскольку фермеры Ткачихи вступают в войну.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

 POD_kstyw_form_swarmform_modifier: "Форма роя"
 POD_kstyw_form_swarmform_modifier_desc: "Рой Кстив - это настоящий смерч из скарабеев, жуков и божьих коровок, который включает в себя все универсальные возможности, доступные жукам."
 POD_kstyw_form_microform_modifier: "Микроформа"
 POD_kstyw_form_microform_modifier_desc: "Единственный жук из местных видов Кстив, по-прежнему представляет собой надежную и неумолимую силу в дикой природе."
 POD_kstyw_form_macroform_modifier: "Макроформа"
 POD_kstyw_form_macroform_modifier_desc: "Жук размером с бегемота, обладающий ужасными чертами своего родного вида, доведенными до новых высот, макроформа Кстив является символом долговечности среди энтомосов в эпоху человечества.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_kstyw_form_warform_modifier: "Боевая форма"
 POD_kstyw_form_warform_modifier_desc: "Одна из самых гуманоидных боевых форм Энтомоса, боевая форма Кстив напоминает человека, которому придали форму тела жука, превратив его в грозный таран из хитина и решимости.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_kstyw_form_titaniform_modifier: "Форма Титана"
 POD_kstyw_form_titaniform_modifier_desc: "Излучающий ужасную ярость древнего договора между Гелиосом и Ткачихой, титанообразный Кстив - это торговец смертью и огнем с крыльями песчаной бури, направляющий силу небес и Ткача в колоссальное тело.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]\nМожет обойти иммунитет к делириуму.#!"

