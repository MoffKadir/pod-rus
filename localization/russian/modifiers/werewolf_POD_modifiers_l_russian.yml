 # Forms
 #################

 POD_werewolf_form_crinos_modifier: "Форма Кринос"
 POD_werewolf_form_crinos_modifier_desc: "«Боевая форма», ужасающий гибрид человека и волка с невероятной силой.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_werewolf_form_glabro_modifier: "Форма Глабро"
 POD_werewolf_form_glabro_modifier_desc: "Примерно похожа на человека, но имеет слишком много звериных черт, чтобы быть им."
 POD_werewolf_form_hispo_modifier: "Форма Хиспо"
 POD_werewolf_form_hispo_modifier_desc: "Доисторический лютоволк."
 POD_werewolf_form_lupus_modifier: "Форма Люпус"
 POD_werewolf_form_lupus_modifier_desc: "Неотличима от обычного волка, но обладает превосходной скоростью."

 POD_ajaba_form_crinos_modifier: "Форма Кринос"
 POD_ajaba_form_crinos_modifier_desc: "Боевая форма; немного меньше и менее мощная, чем у гару, но немного крепче.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ajaba_form_anthros_modifier: "Форма Антрос"
 POD_ajaba_form_anthros_modifier_desc: "Форма получеловека."
 POD_ajaba_form_crocas_modifier: "Форма Крокас"
 POD_ajaba_form_crocas_modifier_desc: "Форма полугиены. Огромная гиена размером с небольшого медведя."
 POD_ajaba_form_hyaenid_modifier: "Форма Гиенид"
 POD_ajaba_form_hyaenid_modifier_desc: "Форма гиены."

 POD_bastet_form_crinos_modifier: "Форма Кринос"
 POD_bastet_form_crinos_modifier_desc: "Гибрид человека и кошки, вызывает ослабленную форму Делириума.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_bastet_form_sokto_modifier: "Форма Сокто"
 POD_bastet_form_sokto_modifier_desc: "Получеловек."
 POD_bastet_form_chatro_modifier: "Форма Чатро"
 POD_bastet_form_chatro_modifier_desc: "Первобытная кошачья форма, вызывающая полноценный Делириум.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_bastet_form_feline_modifier: "Кошачья форма"
 POD_bastet_form_feline_modifier_desc: "Обычная кошка."

 POD_corax_form_crinos_modifier: "Форма Кринос"
 POD_corax_form_crinos_modifier_desc: "Форма Кринос - очень неуклюжее существо, наполовину похожее на птицу. Кораксы обычно используют эту форму только для того, чтобы отбиваться от врагов достаточно долго, чтобы убежать, и то лишь в тех случаях, когда у них нет альтернативы.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_corax_form_corvid_modifier: "Форма Корвид"
 POD_corax_form_corvid_modifier_desc: "Форма Корвид, - это, по сути, обычная ворона, хотя кораксы - особенно крупные птицы, которые по размеру ближе к орлам."

 POD_gurahl_form_crinos_modifier: "Форма Кринос"
 POD_gurahl_form_crinos_modifier_desc: "Боевая форма. Необычайно сильная и выносливая, не говоря уже о том, что огромная: от 10 до 16 футов в высоту и весом до 1200 кг.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_gurahl_form_arthren_modifier: "Форма Артрен"
 POD_gurahl_form_arthren_modifier_desc: "Форма, близкая к человеческой. Значительно сильнее и выносливее, чем оборотни в форме Глабро, гурали в форме Артрен, как считается, вдохновили легенды о снежном человеке и подобных существах."
 POD_gurahl_form_bjornen_modifier: "Форма Бьёрнен"
 POD_gurahl_form_bjornen_modifier_desc: "Форма полумедведя. Похожая на древнего пещерного медведя, с более длинными когтями, форма Бьёрнен почти такая же большая и мощная, как Кринос, с ещё более жестоким уроном от укусов и когтей."
 POD_gurahl_form_urus_modifier: "Форма Урус"
 POD_gurahl_form_urus_modifier_desc: "Форма медведя. Хомиды гуралей принимают форму медведей, соответствующих своему племени."

 POD_kitsune_form_koto_modifier: "Форма Кото"
 POD_kitsune_form_koto_modifier_desc: "Гибрид лисы и человека."
 POD_kitsune_form_sambu_henge_modifier: "Форма Самбу-хендж"
 POD_kitsune_form_sambu_henge_modifier_desc: "Получеловек"
 POD_kitsune_form_juko_modifier: "Форма Юко"
 POD_kitsune_form_juko_modifier_desc: "Лиса размером с волка."
 POD_kitsune_form_kyubi_modifier: "Форма Кьюби"
 POD_kitsune_form_kyubi_modifier_desc: "Обычная лиса"

 POD_mokole_form_archid_modifier: "Форма Архид"
 POD_mokole_form_archid_modifier_desc: "Боевая форма считается «истинной формой» любого отдельного моколе. Через мнезис им снятся рептилии, птицы и динозавры из прошлого, что определяет характеристики формы Архид.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_mokole_form_suchid_modifier: "Форма Сухид"
 POD_mokole_form_suchid_modifier_desc: "Форма Сухид обычно напоминает крокодила, аллигатора, гила-монстра или подобную крупную рептилию. Форма Сухид отражает варну моколе."
 POD_mokole_form_reptoid_modifier: "Рептоидная форма"
 POD_mokole_form_reptoid_modifier_desc: "«Рептоидная» форма между Хомид и Архид (похожа на форму гару Глабро)."
 POD_mokole_form_drachid_modifier: "Форма Дракид"
 POD_mokole_form_drachid_modifier_desc: "Их легендарная форма Дракид (гуманоидная форма, способная использовать сложные инструменты) была утрачена во время Великой работы, и с тех пор ни один моколе не смог достичь её."

 POD_nagah_form_azhi_dahaka_modifier: "Форма Ажи Дахака"
 POD_nagah_form_azhi_dahaka_modifier_desc: "Боевая форма у наг разная, но у всех есть массивный капюшон, как у кобры, многие наносят себе шрамы, чтобы быть более заметными в этой форме, могут разжимать челюсти и имеют жабры (в этой форме они полностью земноводные). Масса наги увеличивается, но за счет хвоста длиной от 16 до 20 футов для нижней половины тела, руки становятся змееподобными, так как вместо обычных костей на руках вырастают позвонки, что позволяет им легче хвататься. На руках змея вырастают когти, не уступающие когтям любого гару, а чешуя и чешуйки приобретают сверхъестественную упругость. Любые шрамы, полученные нагами, в этой форме сильно выделяются, часто в виде узоров на чешуе Ажи Дахака. В таком виде нага вызывает полный эффект делириума: мало кто из людей может выдержать, глядя на такое воплощение их первобытного страха перед змеями.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_nagah_form_silkaram_modifier: "Форма Силкарам"
 POD_nagah_form_silkaram_modifier_desc: "Почти человек, но волосы и кожа заменяются мелкими чешуйками, лицо уплощается, а глаза становятся более змеиными, зубы сливаются воедино, кроме двух клыков, которые втягиваются, как у кобры. В таком виде они приобретают яд, опасный для смертных и даже нежити."
 POD_nagah_form_kali_dahaka_modifier: "Форма Кали Дахака"
 POD_nagah_form_kali_dahaka_modifier_desc: "Напоминает гигантскую змею с двумя отличиями: он гораздо крупнее обычной кобры, и у него большие ядовитые клыки. При первобытной энергии они могут отрастить стройные руки. У этой формы также есть жабры, и она может дышать под водой."
 POD_nagah_form_vasuki_modifier: "Форма Васуки"
 POD_nagah_form_vasuki_modifier_desc: "Неотличим от обычной кобры, гремучей змеи, щитомордника или другой породы."

 POD_nuwisha_form_mana_bozho_modifier: "Форма Мана-божо"
 POD_nuwisha_form_mana_bozho_modifier_desc: "Боевая форма, гибрид человека и койота.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_nuwisha_form_tsitsu_modifier: "Форма Цицу"
 POD_nuwisha_form_tsitsu_modifier_desc: "Форма получеловека."
 POD_nuwisha_form_sendeh_modifier: "Форма Сенде"
 POD_nuwisha_form_sendeh_modifier_desc: "Форма полукойота."
 POD_nuwisha_form_latrani_modifier: "Форма Латрани"
 POD_nuwisha_form_latrani_modifier_desc: "Форма койота."

 POD_ratkin_form_ratman_modifier: "Форма крысолюда"
 POD_ratkin_form_ratman_modifier_desc: "Человек с тонкими крысиными чертами лица, похожий на форму Глабро гару."
 POD_ratkin_form_crinos_modifier: "Форма Кринос"
 POD_ratkin_form_crinos_modifier_desc: "Боевая форма, гибрид человека и крысы.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_ratkin_form_rat_thing_modifier: "Форма крысотвари"
 POD_ratkin_form_rat_thing_modifier_desc: "Чудовищная крыса размером с крупную собаку, похожая на форму Гиспо гару."
 POD_ratkin_form_rodens_modifier: "Форма грызуна"
 POD_ratkin_form_rodens_modifier_desc: "Крыса различных размеров."
 POD_ratkin_form_itchy_modifier: "Форма чесотки"
 POD_ratkin_form_itchy_modifier_desc: "Крыса-оборотень даже начинает двигаться, как мультяшная мышь, принимая форму мыши из классических мультфильмов."

 POD_rokea_form_gladius_modifier: "Форма Гладиус" #ТУТЪ
 POD_rokea_form_gladius_modifier_desc: "Гладиус, прозванный акулами-оборотнями «Стоячими челюстям», представляет собой десятифутовую двуногую акулу. Подобно Криносу, «Стоячие челюсти» сочетают в себе силу акулы и универсальность человеческой формы. Эта форма вызывает у людей частичный делириум.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_rokea_form_grabrus_modifier: "Форма Грабрус" #ТУТЪ
 POD_rokea_form_grabrus_modifier_desc: "Эта форма, также известная как «Круглая спина», обычно известна только сухопутным Рокеа - акулам–оборотням, обитающим в океане, она не очень подходит. Рокеа полностью теряет волосы на теле и становится еще уродливее, чем ее человекообразная форма. Он или она удваивает свою мышечную массу, а спина расширяется по мере того, как начинает формироваться спинной плавник.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_rokea_form_chasmus_modifier: "Форма Чазмус"
 POD_rokea_form_chasmus_modifier_desc: "Форма, которую рокеа называют «Боевые челюсти», - это доисторический кошмар, вызывающий у людей полный делириум. Рокеа превращается в гигантскую версию своей породы, вырастая вдвое длиннее, чем ее чешуя. В такой форме рокеа ведут подводные бои.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_rokea_form_squamus_modifier: "Форма Сквамус"
 POD_rokea_form_squamus_modifier_desc: "Также известная как «Плавающие челюсти», эта форма неотличима от обычной акулы вида Рокеа."

 POD_apis_form_crinos_modifier: "Форма Кринос"
 POD_apis_form_crinos_modifier_desc: "Также называемый Минотавром, огромный человек-бык с острыми зубами."
 POD_apis_form_aurochs_modifier: "Форма Аурохс"
 POD_apis_form_aurochs_modifier_desc: "Животная форма."

 POD_camazotz_form_crinos_modifier: "Форма Кринос"
 POD_camazotz_form_crinos_modifier_desc: "Боевая форма камазотц, гибрида человека и летучей мыши.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_camazotz_form_apterous_modifier: "Форма Аптерус"
 POD_camazotz_form_apterous_modifier_desc: "Получеловеческая форма, не способная летать, но крайне цепкая."
 POD_camazotz_form_megachiroptera_modifier: "Форма Мегахироптера"
 POD_camazotz_form_megachiroptera_modifier_desc: "Гигантская летучая мышь с размахом крыльев в 5 футов."
 POD_camazotz_form_microchiroptera_modifier: "Форма Микрохироптера"
 POD_camazotz_form_microchiroptera_modifier_desc: "Образуется рой, который разбивает камазотц на дюжину маленьких летучих мышей."

 POD_grondr_form_crinos_modifier: "Форма Кринос"
 POD_grondr_form_crinos_modifier_desc: "Ужасный гуманоид с головой кабана."
 POD_grondr_form_aperius_modifier: "Форма Апериус"
 POD_grondr_form_aperius_modifier_desc: "Получеловек."
 POD_grondr_form_daeodon_modifier: "Форма Даэодона"
 POD_grondr_form_daeodon_modifier_desc: "Огромный, доисторический, плотоядный кабан."
 POD_grondr_form_scrofa_modifier: "Форма Скрофа"
 POD_grondr_form_scrofa_modifier_desc: "Дикий кабан."

