 malkavian_demon_friend_intrigue_modifier: "Союзник Велиала"
 malkavian_demon_friend_learning_modifier: "Союзник Аваддона"

 MODIFIER_DEFINITION_VALUE_PER_MALKAVIAN_DEMON_FRIEND_SCALE: "#weak Значение зависит от принесённых в жертву узников#!"
 malkavian_demon_friend_modifier_powerup_tt: "Сила [Concept('modifier', 'модификатора')|E] союзника демонов возрастает!"

 yama_king_modifier: "Повелитель Яма"
 yama_king_modifier_desc: "Открывает доступ к #TOOLTIP:game_concept_arcana_lifestyle_desc #E пути арканы#!#!.\nCharacter uses [dread|E] to fuel their abilities.\n#weak Этот персонаж - [Glossary('повелитель Яма','podgloss.yamaking')], могущественное демоническое существо, контролирующее часть проклятого мира Йоми.#!"

 land_of_faith_modifier: "Олицетворение Маат"
 land_of_faith_modifier_desc: "Принятие требования о смене [Concept('faith', 'конфессии')|E] повышено на #P +50#!"
 LAND_OF_FAITH_MODIFIER_REASON: "У вас есть модификатор [GetModifier('land_of_faith_modifier').GetNameWithTooltip]: $VALUE|=P0$"

 oblivions_most_loved_modifier: "Любимец [UmbraGlossaryLocalized('oblivion','Забвения')]"
 oblivions_most_hated_modifier: "Погибель [UmbraGlossaryLocalized('oblivion','Забвения')]"

 cabiri_secured_future_modifier: "Безопасное будущее"
 pneuma_foci_modifier: "Фокус пневмы"

 wutian_protector_of_knowledge_modifier: "Защитник знаний"
 wutian_protector_of_knowledge_modifier_desc: "Вы больше не получаете дополнительное [Concept('static_stress', 'психическое напряжение')|E], открывая [Concept('perks', 'достоинства')|E] из противоположного дерева Тан."

 wutian_protector_of_people_modifier: "Защитник народа"
 wutian_protector_of_people_modifier_desc: "Вы больше не получаете дополнительное [Concept('static_stress', 'психическое напряжение')|E], открывая [Concept('perks', 'достоинства')|E] из противоположного дерева Тан."

 wutian_protector_of_shen_modifier: "Защитник шэнь"
 wutian_protector_of_shen_modifier_desc: "Принятие предложения [Concept('vassalization', 'вассализации')|E]: #P +50#!\nВы больше не получаете дополнительное [Concept('static_stress', 'психическое напряжение')|E], открывая [Concept('perks', 'достоинства')|E] из противоположного дерева Тан."
 wutian_protector_of_shen_modifier_tt: "У вас есть модификатор [GetModifier('wutian_protector_of_shen_modifier').GetNameWithTooltip]: $VALUE|=+0$"

 wutian_ninth_immortal: "Девятый бессмертный"
 wutian_ninth_immortal_desc: "Призванные духи будут более могущественны.\nЭтот персонаж поднялся до положения Девятого бессмертного, открыв в процессе новые могущественные знания."

 nomenclature_master_modifier: "Мастер онимики"
 nomenclature_master_modifier_desc: "Несмотря на неудачу в достижении Ра-Хекау, этот персонаж достиг чего-то близкого.\nМожно изменить любое базовое [Concept('trait', 'свойство')|E] через взаимодействие «Принять личность»"