l_russian:
 mithras_bane_modifier: "Проклятие Митры"
 mithras_bane_modifier_desc: "Этот выдающийся вампир изгнал Митру и ему подобных из Британии. Такой подвиг известен во всём мире."
 politically_secure_modifier: "Политическая безопасность"
 politically_secure_modifier_desc: "Ваши последние решения принесли вам уважение среди коллег. На данный момент ваше положение кажется надёжным."
 hostile_shadows_modifier: "Враждебные тени"
 hostile_shadows_modifier_desc: "Ваш стремительный взлет вызывает зависть у многих. В тени вас еще долго будут поджидать кинжалы."
 blood_horn_modifier: "Кровавый рог"
 blood_horn_modifier_desc: "Вы вновь нашли знаменитый Кровавый рог Одина - артефакт, способный создавать кровь из любой жидкости."
 broken_authority_modifier: "Подорванный авторитет"
 broken_authority_modifier_desc: "Этот персонаж потерял тревожную долю доверия: в вампирской политике это всегда актуально."
 capital_past_modifier: "Реликвия Аль-Андалуса"
 capital_past_modifier_desc: "Смертные покинули Аль-Андалус, но в этом городе есть общество нежити, которое стремится сохранить память об их общем наследии."
 sword_of_troile_modifier: "Меч Троиль"
 sword_of_troile_modifier_desc: "Один из самых могущественных оружий в истории Сородичей, этим хрустальным мечом владела сама Троиль во время своих многочисленных сражений за защиту Карфагена."
 #zmei_legacy_perk_effect: "# Страшные существа, обладающие огромной силой, некогда служившие Змею, теперь связаны с Бабой Ягой, Маленькой бабушкой.#!"
 babayaga_victory_opinion: "Верность Карге"
 eyes_and_ears_modifier: "Глаза и уши"
 eyes_and_ears_modifier_desc: "Как лидер [Glossary('клана','game_concept_Clan_desc')] Носферату, ваша сеть информаторов не имеет себе равных."
 fortified_alamut_modifier: "Объединённый Аламут"
 fortified_alamut_modifier_desc: "Свободное от внутренней борьбы непоколебимое Орлиное гнездо является главной крепость [Glossary('каинитского','game_concept_cainite_desc')] мира."
 path_of_the_zealot_modifier: "Хакимит-фанатик"
 path_of_the_zealot_modifier_desc: "Объединившись под знаменем веры, каждый ассамит теперь является могущественным защитником истины."
 path_of_the_diplomat_modifier: "Хакимит-дипломат"
 path_of_the_diplomat_modifier_desc: "Каждый ассамит теперь находится под новым руководством, что позволяет им обращаться за помощью к друзьям со всего мира."
 path_of_the_sorcerer_modifier: "Хакимит-чародей"
 path_of_the_sorcerer_modifier_desc: "Затворники, объединившиеся в своих исследованиях, [Glossary('клан','game_concept_Clan_desc')] Ассамитов - хранители многих нераскрытых тайн."
 eternal_consul_modifier: "Вечный консул"
 eternal_consul_modifier_desc: "Правитель Греховного Рима - очаровательное создание, которому достаточно шёпота, чтобы исполнить самые тёмные желания большинства."
 lasombra_chronicles_modifier: "Хроники Ласомбра"
 lasombra_chronicles_modifier_desc: "Завершающий том о восхождении спасителя [Glossary('клана','game_concept_Clan_desc')] Ласомбра, проклятия [Glossary('Аширры','game_concept_ashirra_desc')]."
 eternal_mullah_modifier: "Вечный мулла"
 eternal_mullah_modifier_desc: "Победоносный Вечный мулла [Glossary('Аширры','game_concept_ashirra_desc')] - существо, обладающее огромной духовной и мирской властью."
 ashirra_castle_modifier: "[Glossary('Аширритский','game_concept_ashirra_desc')] Кастель-дель-Омбро"
 ashirra_castle_modifier_desc: "По мере того, как [Glossary('клан','game_concept_Clan_desc')] Ласомбра переходит под власть [Glossary('Аширры','game_concept_ashirra_desc')], строится новая, более подходящая штаб-квартира."
 impressed_westerner_opinion: "Впечатленный западный гангрел"
 collapse_civilisation_modifier: "Крах цивилизации"
 collapse_civilisation_modifier_desc: "Волки у порога, и вы едва сдерживаете их. Ныне ваш контроль простирается не намного дальше вашего тронного зала."
 alpha_gangrel_modifier: "Альфа-гангрел"
 alpha_gangrel_modifier_desc: "Вы победили всех соперников. Весь [Glossary('клан','game_concept_Clan_desc')] относится к вам с уважением, если не с покорностью."
 prime_councilor_modifier: "Высший советник"
 prime_councilor_modifier_desc: "Регент [Glossary('клана','game_concept_Clan_desc')] в отсутствие Тремера, этот персонаж имеет доступ к редким знаниям и может рассчитывать на лоялность своих соплеменников."
 prime_curse_modifier: "Высшее проклятие"
 prime_curse_modifier_desc: "Проклятие высшего советника коснулось этого персонажа, что мешает ему трезво мыслить."
 dark_nobility_modifier: "Темная знать"
 dark_nobility_modifier_desc: "Властвуя над тёмными замками и угнетенным населением, члены [Glossary('клана','game_concept_Clan_desc')] Цимисхи - одни из самых устрашающих правителей."
 kupala_empowered_modifier: "Усиление Купалы"
 kupala_empowered_modifier_desc: "Вы заключили сделку с демоном. Буквально."
 kupala_depowered_modifier: "Ослабление Купалы"
 kupala_depowered_modifier_desc: "Карпатский Привязанный к земле забрал жизненную силу у этого персонажа, чтобы придать сил своему любимому слуге."
 sargon_codex_modifier: "Кодекс Саргона"
 sargon_codex_modifier_desc: "Высшая сила или, по крайней мере, знание, принадлежит вам. Однако ваш рассудок уже не ваш."
 grateful_brethren_opinion: "Благодарный член паствы"
 sargon_fragment_modifier: "Отрывок Саргона"
 sargon_fragment_modifier_desc: "Простой фрагмент уничтоженного кодекса Саргона по-прежнему является мощным вместилищем пророчеств и прозрений."
 pseudo_third_modifier: "Псевдо-третье поколение"
 pseudo_third_modifier_desc: "Вы не совершили [Concept('diablerie', 'диаблери')|E] [Concept('antediluvian', 'допотопного')|E], но вы по-прежнему почти на уровне власти и престижа третьего поколения."
 cappadocian_purge_modifier: "Каппадокийская чистка"
 cappadocian_purge_modifier_desc: "Новый [Glossary('клан','game_concept_Clan_desc')] Джованни стремится уничтожить своих старых благодетелей и всех, кто их приютил."
 kill_on_sight_modifier: "Убить на месте"
 kill_on_sight_modifier_desc: "Преследуемые своими врагами, эти персонажи находятся на волоске от гибели, за ними охотятся на каждом углу."
 decentralized_rule_modifier: "Децентрализованное правление"
 decentralized_rule_modifier_desc: "Вы всего лишь миротворец в различных политических конструкциях. Поэтому вас уважают, но не всегда слушаются."
 serpent_allure_modifier: "Очарование змея"
 serpent_allure_modifier_desc: "Вы благословлены самим Сетом, неся в себе ощутимую ауру, обещающую исполнение любого темного желания."
 sword_of_samiel_modifier: "Меч Самиэля"
 sword_of_samiel_modifier_desc: "Легендарный первый воин Салюбри был несравненным бойцом, готовым пойти на всё, чтобы противостоять силам тьмы."
 saulot_heir_modifier: "Наследник Саулота"
 saulot_heir_modifier_desc: "Вы - существо столь же мудрое, как и сам Саулот; некоторые даже говорят, что вы наконец нашли [Concept('golconda', 'Голконду')|E] после стольких лет раздоров."
 usurpers_exposed_modifier: "Разоблаченные узурпаторы"
 usurpers_exposed_modifier_desc: "[Glossary('Клан','game_concept_Clan_desc')] Тремер был разоблачён. Кучка лжецов, похищающих души, которые чуть не довели ваш [Glossary('клан','game_concept_Clan_desc')] до вымирания ради своей личной выгоды."
 herald_of_the_end_modifier: "Великий враг"
 herald_of_the_end_modifier_desc: "Вы - возрожденный Нергал, предвестник гибели и падения этого проклятого мира. Все они покорятся или умрут."
 demons: "Привязанные к земле демоны"
 demons_flavor: "#F Падшие ангелы обреченного восстания Люцифера. Их узилище в Бездне имеет слабые места, и их можно призвать в мир смертных и связать, заплатив за это огромную цену.#!"
 #DEMONS_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the [GetTrait('baali').GetName( GetPlayer )] [Glossary('Клан','game_concept_Clan_desc')] #Weak (Except Via Hyron)#! special objective [decision|E].#!"
 ##VENTRUE_OBJECTIVE_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the [GetTrait('ventrue').GetName( GetPlayer )] [Glossary('Клан','game_concept_Clan_desc')] special objective [decision|E].#!"
 #ZMEI_LEGACY_PERK_EFFECT: "@warning_icon!#X This legacy perk is only unlockable by achieving the Caring Grandmother special objective [decision|E], available to Nosferatu and characters on the Via Tantabus.#!"
 rebel_conqueror_modifier: "Мятежный покоритель Запада"
 rebel_conqueror_modifier_desc: "Вы не подчиняетесь ни двору, ни предкам. В ваших землях верховенствует ваша воля, и горе тому, кто бросит вам вызов."
 first_magaji_modifier: "Первый магаджи"
 first_magaji_modifier_desc: "Первый официально признанный магаджи всей Африки имеет огромное значение в политике Лайбон."
 TARGET_IS_HUNTER: "Является инквизитором: $VALUE|=+0$"
 TARGET_IS_VAMPIRE: "Является вампиром: $VALUE|=+0$"
 TARGET_IS_GHOUL: "Является #TOOLTIP:game_concept_ghoul_desc #E гулем#!#!: $VALUE|=+0$"
 TARGET_IS_MORTAL: "Является смертным: $VALUE|=+0$"
 TARGET_IS_WEREWOLF: "Является оборотнем: $VALUE|=+0$"
 TARGET_IS_MUMMY: "Является мумией: $VALUE|=+0$"
 TARGET_IS_WRAITH: "Является призраком: $VALUE|=+0$"
 TARGET_IS_MAGE: "Является яагом: $VALUE|=+0$"
 TARGET_IS_FAE: "Является феей: $VALUE|=+0$"
 TARGET_IS_DEMON: "Является демоном: $VALUE|=+0$"
 chosen_of_light_modifier: "Избранник света"
 chosen_of_light_modifier_desc: "Этого персонажа окружает странная аура. Как будто нечто божественное избрало его для какой-то великой цели."
 link_enoch_modifier: "Портал в Енох"
 link_enoch_modifier_desc: "Енох, Первый город, - истинный дом Тал'махе'Ра в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Теперь у этого графства есть прямой доступ к нему, и он может черпать из него ресурсы по своему усмотрению."
 seed_of_rebellion_modifier: "Семя восстания"
 seed_of_rebellion_modifier_desc: "Скрытные Тал'махе'Ра заронили в этом персонаже семя недоверия и бунтарства."
 runemages_community_modifier: "Община рунных магов"
 runemages_community_modifier_desc: "Зал Ульфа нашел убежище в этой провинции, обеспечивая свое мистическое влияние в новом доме."
 cursed_by_cathar_modifier: "Проклятие катаров"
 cursed_by_cathar_modifier_desc: "Последний катар проклял ваше имя, когда умирал безбожной смертью. Вы чувствуете... беспокойство."
 cathar_community_modifier: "Община катаров"
 cathar_community_modifier_desc: "Последние катары укрылись здесь под вашей защитой. Этот факт расстроил население."
 lost_in_callous_modifier: "Воплощение ужаса"
 lost_in_callous_modifier_desc: "Они боятся вас. Они говорят, что Бог оставил вас. Но вы знаете, что Он никогда не был ближе."
 hardened_heart_modifier: "Закаленное сердце"
 hardened_heart_modifier_desc: "Этот персонаж очистил свое сердце от сентиментальности, стоящей на пути к тому, что должно быть сделано."
 bloodline_founder_modifier: "Основатель линии крови"
 bloodline_founder_modifier_desc: "Основатель своей линии крови, каждый представитель этого рода признаёт вас своим прародителем."
 firebombs_modifier: "Огненные бомбы"
 firebombs_modifier_desc: "Этот персонаж вооружен керамическими шарами, содержащими чрезвычайно легко воспламеняющееся вещество, а также системой зажигания."
 firespewer_modifier: "Изрыгатель огня"
 firespewer_modifier_desc: "Этот персонаж вооружен экспериментальным устройством, способным выбрасывать под давлением легковоспламеняющееся вещество и одновременно поджигать его."
 masters_of_fire: "Мастера огня"
 masters_of_fire_desc: "Эта фракция раздобыла секрет греческого огня и приспособила оружие для своих нужд."
 gifts_from_heaven_modifier: "Дары небес"
 gifts_from_heaven_modifier_desc: "Истинное мастерство Цяо даётся этому персонажу, позволяя изучать высокие уровни Цяо еще до рассвета [Concept('sixth_age', 'Шестой эпохи')|E]."
 keening_modifier: "Песнопение"
 keening_modifier_desc: "Сила Песнопения защищает вас даже вдали от Черного камня."
 sufi_mystic_modifier: "Мастер мистических искусств"
 sufi_mystic_modifier_desc: "Ваши знания о мистических силах в сочетании с учениями Тафтани многому вас научили."
 kabbalah_modifier: "Великий мекуббал"
 kabbalah_modifier_desc: "Благодаря полному пониманию тайны Талмуда вы стали мастером еврейского мистицизма."
 antediluvian_dominor_modifier: "Незавершенный ритуал"
 antediluvian_dominor_modifier_desc: "Вы не довели ритуал похищения крови до совершенства, но часть силы крови все равно перешла к вам."

 indep_mummy_against_horus_modifier: "Враг Гора"
 indep_mummy_with_horus_modifier: "Союзник Гора"

 support_from_knight_of_acre_modifier: "Поддержка рыцарей Акры"
 support_from_sister_of_stjohn_modifier: "Поддержка Сестёр святого Иоанна"
 support_from_oculi_dei_modifier: "Поддержка Oculi Dei"
 support_from_red_order_modifier: "Поддержка Красного ордена"
 support_from_von_murnau_modifier: "Поддержка дома Мурнау"

 decani_boon_modifier: "Благословение Декани"
 decani_boon_modifier_desc: "Открывает доступ к [Concept('lifestyle', 'пути')|E] [Concept('investiture_lifestyle', 'инвеституры')|E]\n#weak Этот персонаж был наделен частичкой силы #L [GetTrait('demon').GetName(GetNullCharacter)|l]а#! Декани.#!"
 decani_modifier: "Декани"
 decani_modifier_desc: "Открывает доступ к [Concept('lifestyle', 'пути')|E] #TOOLTIP:game_concept_arcana_lifestyle_desc #E арканы#!#!\n#weak Этот персонаж присвоил себе силы #L [GetTrait('demon').GetName(GetNullCharacter)|l]а#!, пожрав душу Декани.#!"

 cappadocius_boon_modifier: "Благословение Каппадокия"

 malkavian_book_eating_modifier: "Поглощённые знания"
 MODIFIER_DEFINITION_VALUE_PER_MALKAVIAN_BOOK_EATING_SCALE: "#weak Значение зависит от количества поглощённых книг#!"
 malkavian_book_eating_modifier_powerup_tt: "Сила модификатора [GetModifier('malkavian_book_eating_modifier').GetNameWithTooltip] возрастает!"

 malkavian_pain_and_pleasure_modifier: "Безумное неистовство"
