 POD_delirium_modifier: "#TOOLTIP:game_concept_battle_modifier_desc #E Модификатор битвы#!#!: Делириум"
 POD_delirium_modifier_desc: "Делириум - это непреодолимый инстинктивный страх, который охватывает людей, когда они видят оборотней и некоторых других фера в их боевых формах."
 POD_reduced_delirium_modifier: "#TOOLTIP:game_concept_battle_modifier_desc #E Модификатор битвы#!#!: Ослабленный делириум"
 POD_reduced_delirium_modifier_desc: "Делириум - это непреодолимый инстинктивный страх, который охватывает людей, когда они видят оборотней и некоторых других фера в их боевых формах."


