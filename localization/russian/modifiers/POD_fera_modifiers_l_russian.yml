 # Forms
 #################
 
 POD_werewolf_form_crinos_modifier: "Форма Кринос"
 POD_werewolf_form_crinos_modifier_desc: "«Боевая форма», ужасающий гибрид человека и волка с невероятной силой.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_werewolf_form_glabro_modifier: "Форма Глабро"
 POD_werewolf_form_glabro_modifier_desc: "Примерно похожа на человека, но имеет слишком много звериных черт, чтобы быть им."
 POD_werewolf_form_hispo_modifier: "Форма Хиспо"
 POD_werewolf_form_hispo_modifier_desc: "Доисторический лютоволк."
 POD_werewolf_form_lupus_modifier: "Форма Люпус"
 POD_werewolf_form_lupus_modifier_desc: "Неотличима от обычного волка, но обладает превосходной скоростью."
 
 POD_ajaba_form_crinos_modifier: "Форма Кринос"
 POD_ajaba_form_crinos_modifier_desc: "Боевая форма; немного меньше и менее мощная, чем у гару, но немного крепче.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_ajaba_form_anthros_modifier: "Форма Антрос"
 POD_ajaba_form_anthros_modifier_desc: "Форма получеловека."
 POD_ajaba_form_crocas_modifier: "Форма Крокас"
 POD_ajaba_form_crocas_modifier_desc: "Форма полугиены. Огромная гиена размером с небольшого медведя."
 POD_ajaba_form_hyaenid_modifier: "Форма Гиенид"
 POD_ajaba_form_hyaenid_modifier_desc: "Форма гиены."

 POD_ananasi_form_lilian_modifier: "Lilian Form"
 POD_ananasi_form_lilian_modifier_desc: ""
 POD_ananasi_form_crawlerling_modifier: "Crawlering Form"
 POD_ananasi_form_crawlerling_modifier_desc: ""
 POD_ananasi_form_pithus_modifier: "Pithus Form"
 POD_ananasi_form_pithus_modifier_desc: ""
 
 POD_bastet_form_crinos_modifier: "Форма Кринос"
 POD_bastet_form_crinos_modifier_desc: "Гибрид человека и кошки, вызывает ослабленную форму Делириума.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_bastet_form_sokto_modifier: "Форма Сокто"
 POD_bastet_form_sokto_modifier_desc: "Получеловек."
 POD_bastet_form_chatro_modifier: "Форма Чатро"
 POD_bastet_form_chatro_modifier_desc: "Первобытная кошачья форма, вызывающая полноценный Делириум.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_bastet_form_feline_modifier: "Кошачья форма"
 POD_bastet_form_feline_modifier_desc: "Обычная кошка."
 
 POD_corax_form_crinos_modifier: "Форма Кринос"
 POD_corax_form_crinos_modifier_desc: "Форма Кринос - очень неуклюжее существо, наполовину похожее на птицу. Кораксы обычно используют эту форму только для того, чтобы отбиваться от врагов достаточно долго, чтобы убежать, и то лишь в тех случаях, когда у них нет альтернативы.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_corax_form_corvid_modifier: "Форма Корвид"
 POD_corax_form_corvid_modifier_desc: "Форма Корвид, - это, по сути, обычная ворона, хотя кораксы - особенно крупные птицы, которые по размеру ближе к орлам."

 POD_gurahl_form_crinos_modifier: "Форма Кринос"
 POD_gurahl_form_crinos_modifier_desc: "Боевая форма. Необычайно сильная и выносливая, не говоря уже о том, что огромная: от 10 до 16 футов в высоту и весом до 1200 кг.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip]#!"
 POD_gurahl_form_arthren_modifier: "Форма Артрен"
 POD_gurahl_form_arthren_modifier_desc: "Форма, близкая к человеческой. Значительно сильнее и выносливее, чем оборотни в форме Глабро, гурали в форме Артрен, как считается, вдохновили легенды о снежном человеке и подобных существах."
 POD_gurahl_form_bjornen_modifier: "Форма Бьёрнен"
 POD_gurahl_form_bjornen_modifier_desc: "Форма полумедведя. Похожая на древнего пещерного медведя, с более длинными когтями, форма Бьёрнен почти такая же большая и мощная, как Кринос, с ещё более жестоким уроном от укусов и когтей."
 POD_gurahl_form_urus_modifier: "Форма Урус"
 POD_gurahl_form_urus_modifier_desc: "Форма медведя. Хомиды гуралей принимают форму медведей, соответствующих своему племени."
 
 POD_kitsune_form_koto_modifier: "Форма Кото"
 POD_kitsune_form_koto_modifier_desc: "Гибрид лисы и человека."
 POD_kitsune_form_sambu_henge_modifier: "Форма Самбу-хендж"
 POD_kitsune_form_sambu_henge_modifier_desc: "Получеловек"
 POD_kitsune_form_juko_modifier: "Форма Юко"
 POD_kitsune_form_juko_modifier_desc: "Лиса размером с волка."
 POD_kitsune_form_kyubi_modifier: "Форма Кьюби"
 POD_kitsune_form_kyubi_modifier_desc: "Обычная лиса"

 POD_mokole_form_archid_modifier: "Форма Архид"
 POD_mokole_form_archid_modifier_desc: "Боевая форма считается «истинной формой» любого отдельного моколе. Через мнезис им снятся рептилии, птицы и динозавры из прошлого, что определяет характеристики формы Архид.\n#weak Вражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('POD_delirium_modifier').GetNameWithTooltip]#!"
 POD_mokole_form_suchid_modifier: "Форма Сухид"
 POD_mokole_form_suchid_modifier_desc: "Форма Сухид обычно напоминает крокодила, аллигатора, гила-монстра или подобную крупную рептилию. Форма Сухид отражает варну моколе."


 POD_nagah_form_azhi_dahaka_modifier: "Azhi Dahaka Form"
 POD_nagah_form_azhi_dahaka_modifier_desc: "The combat form differs from Nagah to Nagah, but all have a massive hood like a cobra, many scar themselves to be more noticeable in this form, are able to unhinge their jaws, and have gills (they are fully amphibious in this form). The Nagah's mass increases but is due to a 16 to 20 foot tail for the lower half of the body, their arms become snakelike as they grow vertebrae instead of normal bones in their arms, allowing them to grapple more easily. The were-serpent’s hands sprout claws as terrible as those of any Garou, and their scales and scutes take on a supernatural resilience. Any scarification the Nagah has received stands out significantly in this form, often as patterns in the Azhi Dahaka’s scales. The Nagah causes the full Delirium effect in this form; few humans can stand to look on such an embodiment of their primal fear of snakes.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_nagah_form_silkaram_modifier: "Silkaram Form"
 POD_nagah_form_silkaram_modifier_desc: "Almost human in appearance, but hair and skin are replaced with small scales, the face flattens and the eyes become more snake like, the teeth fuse together except for two fangs which retract like a cobras. In this form, they gain a venom dangerous to mortals and even the undead."
 POD_nagah_form_kali_dahaka_modifier: "Kali Dahaka Form"
 POD_nagah_form_kali_dahaka_modifier_desc: "Resembles a giant snake with two differences; they are much larger than any normal cobra, and they have large venomous fangs. With a Primal-urge, they can sprout a slender set of arms. This form also has gills and can breathe underwater."
 POD_nagah_form_vasuki_modifier: "Vasuki Form"
 POD_nagah_form_vasuki_modifier_desc: "Indistinguishable from a normal cobra, rattler, cottonmouth, or other breed form."
 
 POD_nuwisha_form_manabozho_modifier: "Manabozho Form"
 POD_nuwisha_form_manabozho_modifier_desc: "The war form, a hybrid of human and coyote.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_nuwisha_form_tsitsu_modifier: "Tsitsu Form"
 POD_nuwisha_form_tsitsu_modifier_desc: "Near-man form."
 POD_nuwisha_form_sendeh_modifier: "Sendeh Form"
 POD_nuwisha_form_sendeh_modifier_desc: "Near-coyote form."
 POD_nuwisha_form_latrani_modifier: "Latrani Form"
 POD_nuwisha_form_latrani_modifier_desc: "Coyote form."
 

 POD_ratkin_form_crinos_modifier: "Crinos Form"
 POD_ratkin_form_crinos_modifier_desc: "The war form, a hybrid of human and rat.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_ratkin_form_rodens_modifier: "Rodens Form"
 POD_ratkin_form_rodens_modifier_desc: "A rat of varying size."
 
 POD_rokea_form_gladius_modifier: "Gladius Form"
 POD_rokea_form_gladius_modifier_desc: "Called "Standing Jaws" by the weresharks, the Gladius is a ten-foot bipedal shark creature. Similar to Crinos, the Standing Jaws combines the power of a shark with the versatility of a human form. This form incites partial Delirium in humans.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_rokea_form_grabrus_modifier: "Grabrus Form"
 POD_rokea_form_grabrus_modifier_desc: "Also known as "Round Back", this shape is usually known only to land-dwelling Rokea – ocean-dwelling weresharks have little use for it. The Rokea loses all body hair and grows even uglier than her homid form. He or she doubles her muscle mass, and the back broadens as the dorsal fin begins to form.\n#weak Give [GetModifier('POD_reduced_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_rokea_form_chasmus_modifier: "Chasmus Form"
 POD_rokea_form_chasmus_modifier_desc: "The form the Rokea call "Fighting Jaws" is a prehistoric nightmare that incites full Delirium in humans. The Rokea turns into a giant version of her breed form, growing half again as long as her Squamus shape. Rokea do their underwater fighting in this shape.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_rokea_form_squamus_modifier: "Squamus Form"
 POD_rokea_form_squamus_modifier_desc: "Also referred to as "Swimming Jaws", this form is indistinguishable from a normal shark of the Rokea's species."
 
 POD_apis_form_crinos_modifier: "Minotaur Form"
 POD_apis_form_crinos_modifier_desc: "A huge bullman with sharp teeth"
 POD_apis_form_aurochs_modifier: "Aurochs Form"
 POD_apis_form_aurochs_modifier_desc: "The animal form"
 
 POD_camazotz_form_crinos_modifier: "Crinos Form"
 POD_camazotz_form_crinos_modifier_desc: "The war-form of the Camazotz, a hybrid of human and bat.\n#weak Give [GetModifier('POD_delirium_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E]#!"
 POD_camazotz_form_apterous_modifier: "Apterous Form"
 POD_camazotz_form_apterous_modifier_desc: "Near-human, who could not fly, but climb exceptionally well."
 POD_camazotz_form_megachiroptera_modifier: "Megachiroptera Form"
 POD_camazotz_form_megachiroptera_modifier_desc: "A giant bat with a wingspan of 5 feet."
 
 POD_grondr_form_crinos_modifier: "Crinos Form"
 POD_grondr_form_crinos_modifier_desc: "Terrible, boar-headed humanoid."
 POD_grondr_form_aperius_modifier: "Aperius Form"
 POD_grondr_form_aperius_modifier_desc: "Near-Human."
 POD_grondr_form_daeodon_modifier: "Daeodon Form"
 POD_grondr_form_daeodon_modifier_desc: "Huge, prehistoric, carnivorous boar."
 POD_grondr_form_scrofa_modifier: "Scrofa Form"
 POD_grondr_form_scrofa_modifier_desc: "Wild boar."
 



 POD_shapeshift_form_darkfungus_modifier: "Dark Fungus Totem Form"
 POD_shapeshift_form_glouogh_modifier: "G'louogh Totem Form"
 POD_shapeshift_form_greendragon_modifier: "Green Dragon Totem Form"
 POD_shapeshift_form_hakaken_modifier: "Hakaken Totem Form"

 POD_shapeshift_form_shiva_modifier: "Shiva the Destroyer"
 POD_shapeshift_form_shiva_modifier_desc: "In a burst of holy light, the Bastet becomes a 12 foot tall, six armed Crinos form werepanther wielding flaming weapons. Until the ground is littered with bodies, this engine of reline wrath hacks everything around it - foe and otherwise - into bloody giblets."
 POD_shapeshift_form_kali_modifier: "Kali the Dark Mother"
 POD_shapeshift_form_kali_modifier_desc: "In a burst of holy light, the Bastet becomes a 12 foot tall, six armed Crinos form werepanther wielding flaming weapons. Until the ground is littered with bodies, this engine of reline wrath hacks everything around it - foe and otherwise - into bloody giblets."


