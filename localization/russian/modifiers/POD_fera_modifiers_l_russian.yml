 #################
 # Pack Totems
 #################

 falcon_totem_modifier: "Pack Totem: Falcon"
 falcon_totem_modifier_desc: "Falcon hates cowards and will strike them down himself if need be."
 grandfatherthunder_totem_modifier: "Pack Totem: Grandfather Thunder"
 grandfatherthunder_totem_modifier_desc: "Grandfather teaches patience and careful scheming, but has no love for weak rulers."
 stag_totem_modifier: "Pack Totem: Stag"
 stag_totem_modifier_desc: "Stag is the perfect embodiment of nature, loving and caring to his friend, but terrible and merciless to his foes."
 fenris_totem_modifier: "Pack Totem: Great Fenris"
 fenris_totem_modifier_desc: "Great Fenris is always covered in blood, and expect his children to be as well."
 pegasus_totem_modifier: "Pack Totem: Pegasus"
 pegasus_totem_modifier_desc: "Pegasus and her daughters protect the sacred rites from the evil of men."
 cockroach_totem_modifier: "Pack Totem: Cockroach"
 cockroach_totem_modifier_desc: "Cockroach has time on his side. In the end, his children will be the last ones standing."
 owl_totem_modifier: "Pack Totem: Owl"
 owl_totem_modifier_desc: "Owl's children see much, but they only reveal their secrets to those who truly listen."
 raven_totem_modifier: "Pack Totem: Raven"
 raven_totem_modifier_desc: "Raven's unending hunger for food, knowledge and wealth carries his children forward."
 rat_totem_modifier: "Pack Totem: Rat"
 rat_totem_modifier_desc: "Rat has an army as his disposal. Few, if any, can match his numberless foot soldiers."
 darkfungus_totem_modifier: "Pack Totem: Dark Fungus"
 darkfungus_totem_modifier_desc: "The only plant strong enough to survive in the Black Spiral blesses its children with visions. Not all of them are welcome however."
 glouogh_totem_modifier: "Pack Totem: G'louogh"
 glouogh_totem_modifier_desc: "An ever-changing ball of horror, G'louogh spawns some of the most terrible creatures of the Wyrm whenever it appears."
 greendragon_totem_modifier: "Pack Totem: Green Dragon"
 greendragon_totem_modifier_desc: "Once the protector of the White Howlers, the Green Dragon felt from grace as hard as they did and still continues to bless its corrupted children to this day."
 hakaken_totem_modifier: "Pack Totem: Hakaken"
 hakaken_totem_modifier_desc: "Paranoia and pride are the two attributes of the followers of Hakaken. By these tools, they spread the word of their fallen Incarna."
 bonyscrap_totem_modifier: "Pack Totem: Bonyscrap"
 bonyscrap_totem_modifier_desc: "The vulture spirit is an obnoxious cuss but few can scavenge like he does."
 hatii_totem_modifier: "Pack Totem: Hatii"
 hatii_totem_modifier_desc: "The powerful elephant spirit has a long memory and, to his friends, is a reliable ally without compare."
 ika_ika_totem_modifier: "Pack Totem: Ika-Ika"
 ika_ika_totem_modifier_desc: "The mischievous monkey spirit is a fun friend to have around but his drive to prank anyone close makes him less respected by the more stoic Bastet."
 butterfly_totem_modifier: "Pack Totem: Butterfly"
 butterfly_totem_modifier_desc: "The ever changing Butterfly is the patron of the peaceful hearts, those full of wonder at the eternal dance."
 king_cats_totem_modifier: "Pack Totem: King of Cats"
 king_cats_totem_modifier_desc: "The clever King of Cats embodies the Bastet like no one else. He is the soul of valiant rebellion and favors those with a quick wit and a quicker blade."
 king_beasts_totem_modifier: "Pack Totem: King of Beasts"
 king_beasts_totem_modifier_desc: "The Lion spirit is a generous tyrant. If you grovel before him, he will grant you a modicum of his impressive power."
 mantis_totem_modifier: "Pack Totem: Mantis"
 mantis_totem_modifier_desc: "The creator of the world according to some folklore, the wise Mantis dreams its way out of trouble. With its mastery of the seven levels of silence, a solution always present itself to its followers in time."
 mistress_catkind_totem_modifier: "Pack Totem: Mistress of Catkind"
 mistress_catkind_totem_modifier_desc: "The embodiment of the female essence, the Mistress is a doting mother, passionate lover, goddess of war and mystery-walker all at the same time."
 whispers_totem_modifier: "Pack Totem: Whispers"
 whispers_totem_modifier_desc: "The spirit of secrets leads the inquisitive Bastet towards discoveries, if they themselves refrain from boisterous actions."


