 POD_shapeshift_form_shiva_modifier: "Шива-разрушитель"
 POD_shapeshift_form_shiva_modifier_desc: "Во вспышке священного света бастет становится ростом в 12 футов, шестируким оборотнем-пантерой в форме Кринос с пылающим оружием в руках. Пока земля не будет усеяна телами, эта машина кошачьего гнева кромсает все вокруг - врагов и не только - в кровавые потроха."
 POD_shapeshift_form_kali_modifier: "Кали, Тёмная мать"
 POD_shapeshift_form_kali_modifier_desc: "Во вспышке священного света бастет становится ростом в 12 футов, шестируким оборотнем-пантерой в форме Кринос с пылающим оружием в руках. Пока земля не будет усеяна телами, эта машина кошачьего гнева кромсает все вокруг - врагов и не только - в кровавые потроха."


