 seat_of_burning_waters_modifier: "Уроки Средоточия Горящих вод"
 seat_of_burning_waters_modifier_desc: "Средоточие Горящих вод - дворец Улыбающегося владыки и штаб-квартира Мрачного легиона в Стигии. Отсюда Улыбающийся владыка строит планы против других Владык смерти и строит грандиозные планы на будущее своей ветви Иерархии."
 seat_of_dust_modifier: "Уроки Средоточия праха"
 seat_of_dust_modifier_desc: "Средоточие праха - это дворец Повелителя скелетов и штаб-квартира Легиона скелетов. В то время как в большинстве тронов члены Легиона могут воссоединиться и разрешить свои страсти и #TOOLTIP:game_concept_Fetter_desc #E оковы#!#!, Средоточие праха уникально тем, что оно предназначено исключительно для ведения дел Легиона, как военных, так и гражданских."
 seat_of_golden_tears_modifier: "Уроки Средоточия Золотых слёз"
 seat_of_golden_tears_modifier_desc: "Средоточие Золотых слёз - это дворец Повелителя нищих и штаб-квартира Легиона нищих. Как и сам Легион, Средоточие Золотых слёз постоянно меняется, в него добавляются новые призраки из всех слоёв общества."
 seat_of_shadows_modifier: "Уроки Средоточия теней"
 seat_of_shadows_modifier_desc: "Средоточие теней - дворец Пепельной госпожи, главы Железного легиона Стигии. Из Средоточия теней Пепельная госпожа и Железный легион контролируют свою часть Иерархии, строя и укрепляя оборону Стигии и её Некрополя."
 seat_of_silence_modifier: "Уроки Средоточия молчания"
 seat_of_silence_modifier_desc: "Средоточие молчания - это дворец Безмолвного владыки и штаб-квартира Безмолвного легиона. Сооружение отличается простой, упорядоченной красотой, которая служит противовесом для внутреннего смятения многих его обитателей."
 seat_of_succor_modifier: "Уроки Средоточия спасения"
 seat_of_succor_modifier_desc: "Средоточие спасения - дворец Смеющейся владычиөа и штаб-квартира Кающегося легиона. Это один из единственных дворцов, который был завоеван другим легионом, но многие утверждают, что его слабости также служат его сильными сторонами. Он существует как фортификационное сооружение, но также является своего рода лечебницей, где члены Легиона смиряются со своим безумием."
 seat_of_thorns_modifier: "Уроки Средоточия шипов"
 seat_of_thorns_modifier_desc: "Средоточие шипов - это дворец Изумрудного владыки и штаб-квартира Изумрудного легиона. Он сияет блеском тысяч ярко-зеленых кристаллов пламени душ на самом здании, выделяя его среди унылых серых и чёрных тонов Стигии и [UmbraGlossaryLocalized('shadowlands','Загробного мира')]. Каждый кристалл заряжен энергией, достаточной для того, чтобы отправить призрака прямиком в Страдание. Вокруг дворца на полмили разросся клубок разумных шипов, которые защищают его от посторонних и образуют толстую броню на случай осады."
 seat_of_fate_modifier: "Уроки Средоточия судьбы"
 seat_of_fate_modifier_desc: "Большой, разросшийся особняк в иберийском стиле, Средоточие судьбы, тем не менее, умудряется оставаться единым целым с островом, на котором оно расположено. Особенно примечательны деревья, растущие во многих дворах здания; эти деревья - единственная растущая древесина в [UmbraGlossaryLocalized('dark_kingdom_of_iron','Тёмном королевстве Железа')] и, наряду с тростником вдоль [UmbraGlossaryLocalized('river_of_death','Реки смерти')], являются одним из немногих источников бумаги в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]."

 jade_palace_modifier: "Посещение Нефритового дворца"
 jade_palace_modifier_desc: "Нефритовый дворец - центр имперского правительства в Жёлтых источниках, расположенный в самом сердце вечного водоворота в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')]."

 blessed_by_great_celestial_dragons_modifier: "Благословение великих небесных драконов"
 blessed_by_great_celestial_dragons_modifier_desc: "Эти существа больше похожи на силы природы, чем на зверей."