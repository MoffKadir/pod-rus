l_russian:
 difference_engine_modifier: "Механизм различия"
 difference_engine_modifier_desc: "Автоматический механический калькулятор, предназначенный для табулирования полиномиальных функций."
 aeolipile_modifier: "Эолипил"
 aeolipile_modifier_desc: "Простая радиальная паровая турбина без лопастей, которая вращается при нагревании центрального контейнера с водой."
 antikythera_mechanism_modifier: "Антикитерский механизм"
 antikythera_mechanism_modifier_desc: "Древнегреческая модель Солнечной системы с ручным приводом, использовавшаяся для предсказания астрономических положений и затмений на десятилетия вперёд."
 flexible_glass_modifier: "Чаша из гибкого стекла"
 flexible_glass_modifier_desc: "Чашу подвергли испытанию, чтобы разбить ее, но она лишь помялась, а не разбилась."
 archimedes_death_ray_modifier: "Архимедов луч смерти"
 archimedes_death_ray_modifier_desc: "Большое количество параболических зеркал и щитов, отполированных до блеска."
 wodden_hawk_modifier: "Деревянный ястреб"
 wodden_hawk_modifier_desc: "Деревянный воздушный змей, сделанный Мо-цзе, который мог летать в небе."
 wodden_ox_modifier: "Деревянный вол"
 wodden_ox_modifier_desc: "Одноколесная повозка с двумя ручками, созданная Чжугэ Ляном."
 lingjen_modifier: "Линь Жэнь"
 lingjen_modifier_desc: "Кукла, сделанная Танши, может петь и танцевать, как живой человек."
 south_pointing_chariot_modifier: "Колесница, направленная на юг"
 south_pointing_chariot_modifier_desc: "Древнекитайское двухколесное транспортное средство, на котором находился подвижный указатель, указывающий на юг, независимо от того, как поворачивалась колесница."
 seismoscope_modifier: "Флюгер землетрясения"
 seismoscope_modifier_desc: "Сейсмоскоп Чжана позволяет примерно определить направление, откуда пришло землетрясение."
 bhaskaras_wheel_modifier: "Колесо Бхаскары"
 bhaskaras_wheel_modifier_desc: "Гипотетический вечный двигатель, созданный индийским математиком Бхаскарой II."

