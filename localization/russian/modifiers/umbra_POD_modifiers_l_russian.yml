 seat_of_burning_waters_modifier: "Studying from Seat of Burning Waters"
 seat_of_burning_waters_modifier_desc: "The Seat of Burning Waters is the palace of the Smiling Lord and the headquarters for the Grim Legion in Stygia. From here, the Smiling Lord schemes against his fellow Deathlords and makes grand plans for the future of his branch of the Hierarchy."
 seat_of_dust_modifier: "Studying from the Seat of Dust"
 seat_of_dust_modifier_desc: "The Seat of Dust is the palace of the Skeletal Lord and the headquarters of the Skeletal Legion. While most of the Seats feature a way for their Legion members to reconnect with and resolve their Passions and $pod_Fetters$, the Seat of Dust is unique in that it is purely for Legion business, both military and civil."
 seat_of_golden_tears_modifier: "Studying from the Seat of Golden Tears"
 seat_of_golden_tears_modifier_desc: "The Seat of Golden Tears is the palace of the Beggar Lord and the headquarters for the Legion of Paupers. Much like Legion itself, the Seat of Golden Tears is constantly shifting and changing as new wraiths from all walks of life are added to it."
 seat_of_shadows_modifier: "Studying from the Seat of Shadows"
 seat_of_shadows_modifier_desc: "The Seat of Shadows is the palace of the Ashen Lady, head of the Iron Legion of Stygia. From the Seat of Shadows, the Ashen Lady and the Iron Legion oversee their part of the Hierarchy by building and reinforcing Stygia and its Necropoli's defenses."
 seat_of_silence_modifier: "Studying from the Seat of Silence"
 seat_of_silence_modifier_desc: "The Seat of Silence is the palace for the Quiet Lord and the headquarters for the Silent Legion. The building has a simple, orderly beauty which servers as the counterpoint for the inner turmoil of many of its residents."
 seat_of_succor_modifier: "Studying from the Seat of Succor"
 seat_of_succor_modifier_desc: "The Seat of Succor is the palace of the Laughing Lady and the headquarters of the Penitent Legion. It is one of the only palaces to have been conquered by another Legion, but many claim its weaknesses also serve as its strengths. It exists as a fortification, but it also a clinic of sorts where the members of the Legion come to terms with their madness."
 seat_of_thorns_modifier: "Studying from the Seat of Thorns"
 seat_of_thorns_modifier_desc: "The Seat of Thorns is the palace of the Emerald Lord and the headquarters for the Emerald Legion. It glows with the brilliance of thousands of bright green soulfire crystals on the building itself, making it stand out among the dreary grays and blacks of Stygia and the [UmbraGlossary('shadowlands')]. Each crystal is charged with enough energy to send a wraith straight into a Harrowing. Surrounding the beauty is a half-mile thick tangle of sentient thorns that protect the palace from intruders and form a thick armor over the building in the event of a siege."
 seat_of_fate_modifier: "Studying from the Seat of Fate"
 seat_of_fate_modifier_desc: "A large, sprawling mansion in the Iberian style, the Seat of Fate nonetheless manages to remain one with the island it rests on. Most notable are the trees that grow in the many courtyards of the building; these trees are the only growing wood in the [UmbraGlossary('dark_kingdom_of_iron')] and, along with the reeds along the [UmbraGlossary('river_of_death')], are one of the few sources of paper in the [UmbraGlossaryLocalized('shadowlands','Underworld')]."
 
 jade_palace_modifier: "Visited Jade Palace"
 jade_palace_modifier_desc: "The Jade Palace is the center of Imperial government in the Yellow Springs, located in the heart of a perpetual maelstrom in the [UmbraGlossary('tempest')]."
 memory_tower_modifier: "Visited a Memory Tower"
 memory_tower_modifier_desc: "Memory Towers are great, impenetrable objects scattered throughout the [UmbraGlossary('pod_realm_labyrinth')]. They are used by Malfeans to conceal information from the Hive Mind by concealing it from themselves. If nothing in the Hive Mind knows a thing, that fact is absent from the entire Hive Mind's awareness, so the Malfean can keep something secure."

 gods_arrow_modifier: "Tracking God's Arrow"
 gods_arrow_modifier_desc: "Many Memory Towers contain plots, plans, and the like, while others contain Relics that the Malfean feels is too dangerous or too useful to allow others to possess or even to know that it exists. Grandmother has a Memory Tower concealing God's Arrow. The exact nature of God's Arrow isn't known to the Malfeans, but they do recognize that she does not want anyone getting anywhere near to it.\n#weak You may now find a quest for God's Arrow when triggering an [umbra|E] discovery.#!"
 abel_modifier: "Abel"
 abel_modifier_desc: "Abel is the second son of Adam and Eve, who was killed by his brother Caine, becoming the first record of murder.\n#weak As a [character_interaction|E], allows you to kill the target character.\nMax number of bound $POD_splat_wraith_plural$: #P +7777#!#!"
 
 blessed_by_great_celestial_dragons_modifier: "Blessed by Great Celestial Dragons"
 blessed_by_great_celestial_dragons_modifier_desc: "These entities are more forces of nature than beasts."