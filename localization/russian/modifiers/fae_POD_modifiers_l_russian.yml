 POD_desprete_for_immortality: "Отчаянное стремление к бессмертию"
 POD_desprete_for_immortality_desc: "Вы были бессмертны, а теперь время идет..."
 POD_useless_dreamers: "Бесполезные мечтатели"
 POD_useless_dreamers_desc: "Благодаря изучению Банальности вы временно утратили способность эффективно осушать мечтателей.\nВы не можете потерять стресс или получить гламур от ваших [Concept('dreamer','мечтателей')]"
 POD_weird_dreaming_contection: "Странная связь с Грёзами"
 POD_weird_dreaming_contection_desc: "Из-за изучения гламура вы временно нарушили связь с [UmbraGlossaryLocalized('dreaming','Грёзами')], сделав заклятия более дорогостоящими.\nСтоимость #TOOLTIP:game_concept_cantrip_desc #E заклятий#!#! умножена на #N 2#!"
 POD_disconected_from_dreaming: "Оторванность от Грёз"
 POD_disconected_from_dreaming_desc: "Пытаясь достичь баланса между гламуром и банальностью, вы сделали что-то не так...\nСтоимость #TOOLTIP:game_concept_cantrip_desc #E заклятий#!#! умножена на #N 4#!\nВы не можете повторить попытку в течение всего времени действия этого модификатора."