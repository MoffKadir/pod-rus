 POD_moon_bridge_interaction: "Лунный мост"
 POD_moon_bridge_interaction_desc: "Пройти по лунной тропе сквозь туманы [Concept('umbra', 'Умбры')|E], что позволит вам телепортироваться в каэрн в локации персонажа [recipient.GetFirstNamePossessive] или в ваш следующий пункт назначения [Concept('traveling', 'путешествия')|E]."

 POD_dumpster_diving_interaction: "Погрузиться в мусор"
 POD_dumpster_diving_interaction_desc: "Переместиться из одного святилища Великой мусорной кучи в другое, что позволит вам телепортироваться в локацию персонажа [recipient.GetFirstNamePossessive] или в ваш следующий пункт назначения [Concept('traveling', 'путешествия')|E], если в выбранной провинции высокий уровень [Concept('development', 'развития')|E]."

 POD_airitechs_daughters_interaction: "Превратить в оборотня формы Кринос"
 POD_airitechs_daughters_interaction_desc: "Наложить облик оборотня формы Кринос на персонажа [recipient.GetFirstName]."

 POD_home_in_all_lands_perk_interaction: "Появиться"
 POD_home_in_all_lands_perk_interaction_desc: "Шагнуть за пределы и появиться в локации персонажа [recipient.GetFirstNamePossessive], где волки могут водиться в естественных условиях."

 POD_shadow_pack_interaction: "Призвать тень-двойника"
 POD_shadow_brethren_interaction: "Призвать тень-двойника"
 POD_shadow_pack_interaction_desc: "Призвать собственную тень-двойника."
 POD_shadow_pack_interaction.tt: "Вы попытаетесь призвать собственную тень-двойника."
 POD_werewolves_interactions.11.t: "Призыв тени-двойника"
 POD_werewolves_interactions.11.desc: "С вашим мастерством владения даром духа ночи вы можете попытаться призвать в бою свои тени-двойники."
 POD_werewolves_interactions.11.option.a: "Я призываю тебя!"
 POD_werewolves_interactions.11.option.a.tt: "Вы попытаетесь призвать тень-двойника"
 POD_werewolves_interactions.11.option.a.desc: "Борьба со своей силой воли"
 POD_werewolves_interactions.11.option.a.tt.success: "Ваша тень-двойник успешно призвана"
 POD_werewolves_interactions.11.option.a.tt.failure: "Вы не смогли призвать свою тень-двойника"
 POD_werewolves_interactions.11.option.b: "Сейчас не самое подходящее время."
 POD_werewolves_interactions.11.option.b.tt: "Вы откажетесь от затеи призыва тени-двойника"
 POD_werewolves_interactions.12.t: "Призыв тени-двойника II"
 POD_werewolves_interactions.12.desc: "Благодаря вашему мастерскому владению даром духа ночи, вам удалось успешно призвать свои тени-двойники, теперь пришло время отдавать приказы."
 POD_werewolves_interactions.12.option.a: "Поддержите меня в битвах."
 POD_werewolves_interactions.12.option.a.tt: "Ваша тень-двойник успешно призвана."
 POD_werewolves_interactions.13.t: "Призыв тени-двойника II"
 POD_werewolves_interactions.13.desc: "Даже вашего владения даром ночного духа недостаточно, чтобы призвать свою тень-двойника... на данный момент."
 POD_werewolves_interactions.13.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_werewolves_interactions.13.option.a.tt: "Вы не смогли призвать свою тень-двойника"
 POD_werewolves_interactions.14.t: "Исчезновение тени-двойника"
 POD_werewolves_interactions.14.desc: "С вашей тенью-двойником произошёл инцидент, и она исчезла."
 POD_werewolves_interactions.14.option.a: "Моя тень-двойник уничтожена."
 POD_werewolves_interactions.14.option.a.tt: "Вашей тени-двойника больше нет"
 POD_werewolves_interactions.15.t: "Огненное крещение"
 POD_werewolves_interactions.15.desc: "Большинство племён пытаются отследить всех детей, родившихся у их Родни в течение одного месяца с момента их рождения, чтобы узнать, разделили ли они дар крови. Гару принимают «крещение» в свете благоприятной луны у ритуального костра. Такое крещение чаще всего включает смешивание пепла с несколькими каплями крови гару; затем этой смесью смазывают уши, нос, веки и язык ребёнка."
 POD_werewolves_interactions.15.option.a: "Разделил ли мой ребёнок дар крови?"
 POD_werewolves_interactions.15.a.sucess: "[Select_CString(kinfolk_child.IsFemale, 'Крещена', 'Крещён' )]"
 POD_werewolves_interactions.15.a.sucess.tt: "Ваш ребёнок станет оборотнем, когда вырастет."
 POD_werewolves_interactions.15.a.failure: "[Select_CString(kinfolk_child.IsFemale, 'Крещена', 'Крещён' )]"
 POD_werewolves_interactions.15.a.failure.tt: "Ваш ребёнок не станет оборотнем, когда вырастет."
 POD_werewolves_interactions.15.option.b: "У меня нет времени."
 POD_werewolves_interactions.16.t: "Отречение от покровительства"
 POD_werewolves_interactions.16.desc: "В ходе этого редкого ритуала оборотень отрекается от покровительства, под которым [Select_CString(ROOT.Char.IsFemale, 'она родилась', 'он родился' )], и выбирает новое. Вы хотите принять..."


