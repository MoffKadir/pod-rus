 POD_inspiration_interaction: "Вдохновение"
 POD_inspiration_interaction_desc: "Как альфа этой стаи, вы обязаны демонстрировать свою силу, чтобы вдохновлять своих последователей."
 werewolf_inspiration_modifier: "Вдохновение"
 werewolf_inspiration_modifier_desc: "С близостью альфы ваша боевая доблесть возросла."
 pack_tactics_modifier: "Тактика стаи"
 pack_tactics_modifier_desc: "Для стороннего наблюдателя ваша стая движется как единое целое."
 strength_will_modifier: "Сила воли"
 strength_will_modifier_desc: "Непреодолимая сила, стая, объединённая одной целью - уничтожить своих врагов."

 POD_divide_interaction: "Разделение"
 POD_divide_interaction_desc: "Вы посеете семя раздора в этой державе, заставив вассалов быть недовольными своим сюзереном."
 divide_modifier: "Разделение"
 divide_modifier_desc: "Всё, что вы делаете или говорите, кажется, неправильно истолковывается вашими вассалами. Как будто некая злая сила каким-то образом искажает ваши слова..."

 POD_primal_song_interaction: "Первобытная песня"
 POD_primal_song_interaction_desc: "Вам предстоит выбрать одну из известных вам песен, получая различные бонусы в зависимости от вашего выбора."
 POD_werewolves_interactions.1.t: "Первобытная песня"
 POD_werewolves_interactions.1.desc: "Оборотни-галлиарды - это голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племён до самых истоков.\nКак сказители у костра, галлиарды передают истории и песни, рассказанные с начала времён. Какая из них будет сегодня?"
 POD_werewolves_interactions.1.option.a: "Песня о единстве племени."
 primal_song_modifier: "Песня единства"
 primal_song_modifier_desc: "Подобно героям древности, мы должны держаться вместе!"
 POD_werewolves_interactions.1.option.b: "Сказание о древних победах."
 song_heroes_modifier: "Песня героев"
 song_heroes_modifier_desc: "В победах и даже поражениях наших предков можно найти мудрость."
 POD_werewolves_interactions.1.option.c: "Сказание о крови и сражениях."
 song_rage_modifier: "Песня ярости"
 song_rage_modifier_desc: "Прежде всего, мы - воины и должны всегда помнить о своём воинственном духе."
 POD_werewolves_interactions.1.option.d: "История о единстве и мужестве."
 song_siren_modifier: "Песня сирены"
 song_siren_modifier_desc: "Следуя зову, мы становимся сильнее."

