 POD_unleash_storm_of_mothers_wrath_interaction_actor_toast: "Вы успешно высвободили бурю Гнева Матери на державу персонажа [recipient.GetFirstNamePossessive]"
 POD_unleash_storm_of_mothers_wrath_interaction_recipient_toast: "[actor.GetFirstName] [Select_CString(actor.IsFemale, 'наслала', 'наслал' )] бурю Гнева Матери на вашу столицу"
