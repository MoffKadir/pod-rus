l_russian:
 POD_hint_fog_of_war_interaction: "#difficulty_hard Неизвестный персонаж#!"
 POD_hint_fog_of_war_interaction_desc: "Вы не знаете этого персонажа, даже по репутации." # TODO: explain fog of war mechanics

 POD_hint_dummy_interaction: "#difficulty_hard Хранитель мода#!"
 POD_hint_dummy_interaction_desc: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] существовать, чтобы некоторые скрипты в этом моде заработали. Если вы увидите [recipient.GetHerHis] при своём дворе, просто улыбнитесь и помашите рукой. [recipient.GetSheHe|U] скоро исчезнет."

 POD_hint_apocalyptic_interaction: "#difficulty_hard Вечный сон#!"
 POD_hint_apocalyptic_interaction_desc: "Никто не знает о местонахождении [Select_CString(recipient.IsLocalPlayer, '', 'персонажа ' )][recipient.GetShortUINamePossessive][Select_CString(recipient.IsLocalPlayer, 'его персонажа', '' )]. Для всех намерений и целей [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'потеряна', 'потерян' )] навсегда."

 POD_hint_torpor_interaction: "#difficulty_hard Сон#!"
 POD_hint_torpor_interaction_desc: "[recipient.GetShortUIName] находится в кататоническом состоянии, что делает невозможным почти все взаимодействия."

 POD_hint_umbra_trapped_interaction: "#difficulty_hard В ловушке Умбры#!"
 POD_hint_umbra_trapped_interaction_desc: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'застряла', 'застрял' )] в опасной части #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!.\n\nОбщение невозможно, если только вам не удастся каким-либо образом вытащить [recipient.GetHerHis]."

 POD_hint_umbra_interaction: "#difficulty_hard По ту сторону Савана#!"
 POD_hint_umbra_interaction_desc: "Либо вы, либо [recipient.GetShortUIName] находится в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!, что делает общение невозможным.\n\nВы могли бы обойти это ограничение, если бы у вас обоих был способ общаться с существами на другой стороне."

 POD_hint_wight_interaction: "#difficulty_hard Неистовство#!"
 POD_hint_wight_interaction_desc: "[recipient.GetShortUIName] полностью [Select_CString(recipient.IsFemale, 'потеряла', 'потерял' )] рассудок. Все, что [recipient.GetSheHe] может сейчас делать, - это действовать на основе чисто животного инстинкта."

 POD_hint_robotic_interaction: "#difficulty_hard Искусственный конструкт#!"
 POD_hint_robotic_interaction_desc: "Это существо было оживлено с помощью какой-то формы магии. Оно может выполнять простые задачи и следовать приказам, но не более того."

 POD_hint_hostile_splat_interaction: "#difficulty_hard Враждебный вид#!"
 POD_hint_hostile_splat_interaction_desc: "Этот персонаж считает ваш #TOOLTIP:game_concept_splat_desc #E вид#!#! своими смертельными врагами. Они не заинтересованы в дипломатических отношениях с вам подобными."