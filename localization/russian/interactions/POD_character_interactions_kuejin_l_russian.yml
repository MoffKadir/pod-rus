 POD_permeate_interaction_martial: "[martial_i] Стать лучше в тактике!"
 POD_permeate_interaction_stewardship: "[stewardship_i] Лучше считать."
 POD_permeate_interaction_intrigue: "[intrigue_i] Двигаться тихо, как смерть."
 POD_permeate_interaction_learning: "[learning_i] Мудрость совы."

 POD_corruption_of_the_blood_interaction: "Порча крови"
 POD_corruption_of_the_blood_interaction_desc: "Вызвать отравление крови жертвы."

 POD_goblin_call_interaction: "Призвать духа огня"
 POD_goblin_call_interaction_desc: "Куэй-дзин призывает духов огня из миров Инь и Ян, чтобы те исполнили его просьбу."
 POD_goblin_call_interaction_wraith: "Дун Инь"
 POD_goblin_call_interaction_spirit: "Дух Ян"

 POD_mantle_of_the_flame_emperor_interaction: "Мантия Императора огня"
 POD_mantle_of_the_flame_emperor_interaction_desc: "Одним кратким приказом куэй-дзин может заставить другого человека сгореть изнутри, поглотив его внутреннюю ци."

 POD_accentuate_chi_interaction: "Усилить ци"
 POD_accentuate_chi_interaction_desc: "Сместить базовые очки [Concept('skill', 'навыков')|E], используя ци."
 POD_accentuate_chi_interaction_effect: "Открывает меню, позволяющее сместить базовые [Concept('skill', 'навыки')|E], например, вы можете получить больше навыков военного дела за счёт учёности."
 POD_SKILL_RELOCATION_TITLE: "Смещение [Concept('skill', 'навыков')|E]"
 POD_SKILL_RELOCATION_WARNING: "#X Закрытие этого меню со свободными очками [Concept('skill', 'навыков')|E] приведёт к их удалению!#!"
 POD_SKILL_RELOCATION_POINTS: "Свободные очки [Concept('skill', 'навыков')|E]: [GetPlayer.MakeScope.GetVariable('pod_relocate_base_skills_points').GetValue]"

 POD_chi_rift_interaction: "Разрыв ци"
 POD_chi_rift_interaction_desc: "Куэй-дзин может создать портал между Поднебесной и мирами духов, выпустив бурю элементальной ци, которая посеет хаос в округе."
 POD_chi_rift_interaction_celestial_needle_effect: "Графство, в котором вы находитесь, #weak ([GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetAdjective])#!, получит модификатор [GetModifier('celestial_needle_modifier').GetNameWithTooltip] на 10 лет."
 POD_chi_rift_interaction_effect: "Графство, в котором вы находитесь, получит модификатор [GetModifier('chi_rift_modifier').GetNameWithTooltip] на 10 лет."

 POD_hand_of_darkness_interaction: "Рука тьмы"
 POD_hand_of_darkness_interaction_desc: "Куэй-дзин проклинает цель, манипулируя потоком ци вокруг неё."
 POD_hand_of_darkness_interaction_inharmonious_aligment_effect: "Графство, в котором вы находитесь, #weak ([GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetAdjective])#!, получит модификатор [GetModifier('chi_cursed_inharmonious_aligment_modifier').GetNameWithTooltip] на 10 лет."
 POD_hand_of_darkness_interaction_effect: "Графство, в котором вы находитесь, получит модификатор [GetModifier('chi_cursed_modifier').GetNameWithTooltip] на 10 лет."

 POD_kj_purification_interaction: "Очищение"
 POD_kj_purification_interaction_desc: "Очистить душу своей цели от демонической ци."

 POD_soul_taint_interaction: "Запятнанная душа"
 POD_soul_taint_interaction_desc: "Куэй-дзин может сделать свою жертву неприятной для всех, кто находится в его присутствии, после короткого прикосновения к ней."

 POD_soul_exchange_interaction: "Обмен душ"
 POD_soul_exchange_interaction_desc: "Эта способность позволяет куэй-дзин менять души любого на души других. Обменять душу персонажа [recipient.GetFirstName] на душу другого персонажа при вашем дворе."
 recipient_secondary_POD_soul_exchange_interaction: "Другая душа"

 POD_lash_the_demon_interaction: "Хлестание демона"
 POD_lash_the_demon_interaction_desc: "Куэй-дзин может на время отделять других шэнь от их тёмных сторон."

 POD_yoke_the_demon_interaction: "Обуздание демона"
 POD_yoke_the_demon_interaction_desc: "Куэй-дзин вырывает П'о от Хунь и на время подчиняет внутреннего демона."

 POD_two_become_one_interaction: "Двое становятся одним"
 POD_two_become_one_interaction_desc: "Куэй-дзин может на время соединить свои Хунь и П'о, давая им возможность почувствовать вкус просветления, который может привести их к еще большему развращению."

 POD_harmony_with_the_all_interaction: "Гармония со вселенной"
 POD_harmony_with_the_all_interaction_desc: "Перенестись в Первую эпоху, чтобы своими глазами увидеть, каким было нетронутое совершенство."

 POD_evaluate_interaction: "Оценка"
 POD_evaluate_interaction_desc: "Куэй-дзин сканирует Хунь своего противника, чтобы обнаружить слабые места."

 POD_soul_shackles_interaction: "Оковы души"
 POD_soul_shackles_interaction_desc: "Куэй-дзин может создавать постоянные связи между своей Хунь и Хунь другого человека."

 POD_a_stumble_on_the_path_interaction: "Помеха на пути"
 POD_a_stumble_on_the_path_interaction_desc: "Эта способность позволяет куэй-дзин заставить другого куэй-дзин усомниться в своей роли и предназначении в этой жизни, атакуя его рейтинг дхармы."

 POD_riddle_of_maya_interaction: "Загадки Майи"
 POD_riddle_of_maya_interaction_desc: "Куэй-дзин раскрывает цели запутанную правду, которая лишает ее силы воли."

 POD_adopt_hin_interaction: "Принять хин"
 POD_adopt_hin_interaction_desc: "Стать сифу персонажа [recipient.GetFirstName], помогая [Select_CString(recipient.IsFemale, 'ей', 'ему' )] развить понимание дхармы и начать путь к просветлению."

 POD_fate_of_the_one_interaction: "Судьба одного"
 POD_fate_of_the_one_interaction_desc: "Куэй-дзин может прочитать судьбу отдельного человека и дать ему соответствующий совет. Если человек следует его указаниям, удача будет к нему благосклонна."

 POD_celestial_curse_interaction: "Проклятие небес"
 POD_celestial_curse_interaction_desc: "Куэй-дзин может наложить на свою жертву проклятие невезения, если звезды расположены правильно."

 POD_black_wind_interaction: "Чёрный ветер"
 POD_black_wind_interaction_desc: "Пользователь использует свое П'о для увеличения скорости. По сути, «Черный ветер» - это сфокусированное - или не очень - неистовство."

 POD_torturous_transcendence_interaction: "Великолепие боли"
 POD_torturous_transcendence_interaction_desc: "Доблесть от боли."

 POD_razor_winds_interaction: "Рвущие ветра"
 POD_razor_winds_interaction_desc: "Акума открывает временное окно в мир Йоми, выпуская крошечный взрыв рвущего ветра, который воет в Тысяче преисподен."
 POD_razor_winds.duel.tt.attacker_wins: "Держава персонажа [recipient.GetFirstNamePossessive] погружается во взрыв рвущего ветра, который воет повсюду."
 POD_whole_realm_was_havocked_toast: "Буря элементальной ци была наслана на вашу державу персонажем [actor.GetFirstName]"
 POD_havocked_enemy_realm_toast: "Вы успешно наслали бурю элементальной ци на державу персонажа [recipient.GetFirstNamePossessive]"

 POD_remembrance_of_yomi_interaction: "Воспоминание о Йоми"
 POD_remembrance_of_yomi_interaction_desc: "Все куэй-дзин помнят о времени, проведённом их П'о в мире Йоми, и эти воспоминания никогда не были приятными. Эта способность позволяет акума вывести эти воспоминания на передний план в сознании куэй-дзин."

 POD_command_akuma_interaction: "Приказать акума"
 POD_command_akuma_interaction_desc: "Заставить акума совершить для вас гнусные действия."
 actor_secondary_POD_command_akuma_interaction: "Акума"