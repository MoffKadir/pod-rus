 POD_permeate_interaction: "Подпитка"
 POD_permeate_interaction_desc: "Манипулировать кровью, чтобы придать себе силы, подражая приливу крови каинитов."
 POD_permeate_interaction_prowess: "[prowess_i] Сразимся!"
 POD_permeate_interaction_health: "[Concept('health','@goodhealth_icon!')] Я хочу быть крепче!"
