 POD_set_spirit_nushi_interaction_desc: "Отдать дань уважения персонажу [recipient.GetFirstName], чтобы [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'стала', 'стал' )] своего рода «[Select_CString(recipient.IsFemale, 'покровительницей', 'покровителем' )]» для вашей У."
 POD_remove_spirit_nushi_interaction: "Убрать нюйши для У"
 POD_remove_spirit_nushi_interaction_desc: "Отвергнуть персонажа [recipient.GetFirstName], чтобы [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'перестала', 'перестал' )] быть «[Select_CString(recipient.IsFemale, 'покровительницей', 'покровителем' )]» для вашей У."
 nushi_duty_tt: "В начале года вы можете получить задание от своего нюйши. Невыполненное задание будет вызывать у вас стресс каждые #V 3#! месяца."
