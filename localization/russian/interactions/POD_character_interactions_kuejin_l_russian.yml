l_russian:
 POD_train_arts_interaction: "Обучить искусству"
 POD_train_arts_interaction_desc: "Обучить персонажа [recipient.GetFirstName] одному из ваших искусств."

 POD_art_shapeshift_interaction: "Сменить облик"
 POD_art_shapeshift_interaction_desc: "Использовать ци для изменения формы."
 POD_art_shapeshift_interaction_desc_demonic_feature: "Выставить демонические черты напоказ"
 POD_art_shapeshift_interaction_desc_divine_bird: "Священная птица"
 POD_art_shapeshift_interaction_desc_the_shintai_of_jade: "Нефритовый синтай"

 POD_demon_arts_infernal_might_interaction: "Инфернальная мощь"
 POD_demon_arts_infernal_might_interaction_desc: "Кульминацией искусства «Кулак дьявола» является то, что ваше тело становится оружием, подпитываемым вашей болью и страданиями, гарантируя, что ничто не устоит перед вами."

 POD_demon_arts_infernal_speed_interaction: "Инфернальная скорость"
 POD_demon_arts_infernal_speed_interaction_desc: "Кульминация искусства Чёрного ветра - теперь ваша скорость превышает скорость звука, гарантируя, что от вас никто не убежит."

 POD_demon_arts_infernal_fortitude_interaction: "Инфернальная стойкость"
 POD_demon_arts_infernal_fortitude_interaction_desc: "Кульминацией искусства Железной горы является то, что ваша плоть становится непробиваемой железной стеной, гарантирующей, что ничто не сможет пройти мимо вас."

 POD_demon_arts_infernal_glory_interaction: "Инфернальная слава"
 POD_demon_arts_infernal_glory_interaction_desc: "Кульминацией искусства Демонических регалий является то, что вы становитесь истинным потомком Десяти тысяч воинов, гарантируя, что одно ваше прикосновение причинит боль."

 POD_soul_arts_crippling_sorrows_interaction: "Сокрушительная печаль"
 POD_soul_arts_crippling_sorrows_interaction_desc: "Напомнить персонажу [recipient.GetFirstName] о том, что [Select_CString(recipient.IsFemale, 'она потеряла', 'он потерял' )]."

 POD_soul_arts_like_a_whisp_interaction: "Словно огонёк"
 POD_soul_arts_like_a_whisp_interaction_desc: "Исчезнуть подобно огоньку из умов заговорщиков."
 POD_soul_arts_like_a_whisp_interaction_tt: "Все [Concept('scheme', 'происки')|E], нацеленные на вас, будут отменены."

 POD_soul_arts_world_of_quiet_interaction: "Мир тишины"
 POD_soul_arts_world_of_quiet_interaction_desc: "Шёпот становится громче, что значительно усложняет дипломатические усилия."

 POD_soul_arts_graveyard_song_interaction: "Кладбищенская песня"
 POD_soul_arts_graveyard_song_interaction_desc: "Временно объединить [Concept('skinlands', 'земли Плоти')|E] и [UmbraGlossaryLocalized('shadowlands','Загробный мир')], вызвав хаос в этой области."
 POD_soul_arts_graveyard_song_interaction_tt: "Все [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графства')|E] в регионе [THIS.Title.GetName] получат модификатор [GetModifier('soul_arts_graveyard_song_modifier').GetNameWithTooltip] на 5 лет"

 POD_soul_arts_mortal_perfection_interaction: "Смертное совершенство"
 POD_soul_arts_mortal_perfection_interaction_desc: "Выглядеть настолько безупречно, насколько это может вообразить любой наблюдатель."

 POD_soul_arts_the_scent_of_heavens_favor_interaction: "Аромат благосклонности Небес"
 POD_soul_arts_the_scent_of_heavens_favor_interaction_desc: "Найти смертного с определёнными навыками."
 POD_soul_arts_the_scent_of_heavens_favor_interaction_tt: "Вы сможете выбрать [Concept('skills', 'навыки')|E] смертного, которого ищете."

 POD_soul_arts_waywards_brand_interaction: "Метка своенравия"
 POD_soul_arts_waywards_brand_interaction_desc: "Отметить персонажа [recipient.GetFirstName] как [Select_CString(recipient.IsFemale, 'презираемую', 'презираемого' )] богами."

 POD_soul_arts_i_am_your_doom_interaction: "Я твоя погибель"
 POD_soul_arts_i_am_your_doom_interaction_desc: "Отметить персонажа [recipient.GetFirstName] как [Select_CString(recipient.IsFemale, 'противницу', 'врага' )] богов."

 POD_soul_arts_fate_of_houses_interaction: "Судьба домов"
 POD_soul_arts_fate_of_houses_interaction_desc: "Определить будущее всего [Concept('court', 'двора')|E] персонажа [recipient.GetFirstName]."

 POD_soul_arts_goblin_cat_interaction: "Огненный кот"
 POD_soul_arts_goblin_cat_interaction_desc: "Привязать к себе животное-фамильяра."

 POD_soul_arts_read_the_inner_darkness_interaction: "Чтение внутренней тьмы"
 POD_soul_arts_read_the_inner_darkness_interaction_desc: "Прочесть самые мрачные секреты персонажа [recipient.GetFirstName]."
 POD_soul_arts_read_the_inner_darkness_interaction_tt: "Раскрыть случайный [Concept('secret', 'секрет')|E] персонажа [recipient.GetFirstName]"

 POD_soul_arts_tears_of_hell_interaction: "Слёзы преисподней"
 POD_soul_arts_tears_of_hell_interaction_desc: "Показать персонажу [recipient.GetFirstName], что значит быть [Select_CString(recipient.IsFemale, 'грешной', 'грешным' )]."
 POD_soul_arts_tears_of_hell_interaction_tt: "[recipient.GetFirstName] имеет [recipient.MakeScope.ScriptValue('POD_num_sinful_traits')] [Concept('sinful', 'греховных')|E] [Concept('traits', 'свойств')|E]. За каждое [Concept('sinful', 'греховное')|E] [Concept('trait', 'свойство')|E] [Select_CString(recipient.IsFemale, 'она', 'он' )] получит 25 [Concept('stress', 'стресса')|E]"

 POD_soul_arts_shadow_self_interaction: "Тень"
 POD_soul_arts_shadow_self_interaction_desc: "Разделить себя на П'о и Хунь, свою низменную и возвышенную натуру."
 POD_soul_arts_shadow_self_interaction_tt: "Вы создадите собственную тень"

 POD_soul_arts_bloody_forseight_interaction: "Кровавое предвидение"
 POD_soul_arts_bloody_forseight_interaction_desc: "Раскрыть своё будущее через боль."

 POD_soul_arts_agony_liberation_interaction: "Агония освобождения"
 POD_soul_arts_agony_liberation_interaction_desc: "Изменить себя, используя силу боли."
 POD_soul_arts_agony_liberation_interaction_tt: "Это откроет меню, которое позволит вам изменить свою личность."

 POD_soul_arts_the_final_diadem_interaction: "Последняя диадема"
 POD_soul_arts_the_final_diadem_interaction_desc: "Швырнуть персонажа [recipient.GetFirstName] в созданную вами преисподнюю."

 POD_soul_arts_crack_the_tortoise_shell_interaction: "Раскол панциря черепахи"
 POD_soul_arts_crack_the_tortoise_shell_interaction_desc: "Поколебать основу существования персонажа [recipient.GetFirstNamePossessive]."

 POD_soul_arts_dragon_medicine_interaction: "Драконье врачевание"
 POD_soul_arts_dragon_medicine_interaction_desc: "Использовать своё мастерство во всех четырёх добродетелях, чтобы очистить тело  персонажа [recipient.GetFirstNamePossessive]."

 POD_soul_arts_soul_nursery_interaction: "Ласка души"
 POD_soul_arts_soul_nursery_interaction_desc: "Представить душу персонажа [recipient.GetFirstNamePossessive] корням космоса, удерживая её там для преображения."

 POD_soul_arts_flowing_canal_of_hell_interaction: "Текучий канал преисподней"
 POD_soul_arts_flowing_canal_of_hell_interaction_desc: "Ваша внутренняя боль снова наполняет вас энергией."

 POD_soul_arts_infernal_road_interaction: "Инфернальная дорога"
 POD_soul_arts_infernal_road_interaction_desc: "Использовать старые тропы преисподней, чтобы мгновенно перемещаться по Поднебесной."

 POD_soul_arts_breaking_the_dragons_neck_interaction: "Ломая шею дракону"
 POD_soul_arts_breaking_the_dragons_neck_interaction_desc: "Осквернить то, что свято."
 POD_soul_arts_breaking_the_dragons_neck_interaction_tt: "В вашей державе есть хотя бы одно драконье гнездо."

 POD_chi_arts_soul_bridge_interaction: "Связь душ"
 POD_chi_arts_soul_bridge_interaction_desc: "Связать свою душу с персонажем [recipient.GetFirstNamePossessive]."
 POD_chi_arts_soul_bridge_interaction_force: "Навязанная связь"

 POD_chi_arts_sapping_the_dragon_nest_interaction: "Истощение драконьего гнезда"
 POD_chi_arts_sapping_the_dragon_nest_interaction_desc: "Воспользоваться силой драконьего гнезда для себя."
 POD_chi_arts_sapping_the_dragon_nest_interaction_tt: "В вашей державе есть хотя бы одно драконье гнездо."

 POD_chi_arts_accentuate_chi_interaction: "Усиление ци"
 POD_chi_arts_accentuate_chi_interaction_desc: "Устранить любые нарушения в потоке ци."

 POD_chi_arts_joss_weaving_interaction: "Кружева удачи"
 POD_chi_arts_joss_weaving_interaction_desc: "Потянуть за нити судьбы, связанные с персонажем [recipient.GetFirstName]."
 POD_chi_arts_joss_weaving_interaction_give: "Наделить удачей"
 POD_chi_arts_joss_weaving_interaction_take: "Отнять удачу"

 POD_chi_arts_realigning_the_stars_interaction: "Подстановка звёзд"
 POD_chi_arts_realigning_the_stars_interaction_desc: "Подставить звёзды персонажа [recipient.GetFirstName]."
 POD_chi_arts_realigning_the_stars_interaction_tt: "Вы не можете использовать это взаимодействие без достоинства «[GetPerk('chi_arts_reweaving_the_stars_perk').GetName(GetPlayer)]», если у вашей цели уже есть [Concept('modifier', 'модификатор')|E] гороскопа"

 POD_chi_arts_cursing_the_star_interaction: "Проклятие звёзд"
 POD_chi_arts_cursing_the_star_interaction_desc: "Проклясть звёзды персонажа [recipient.GetFirstName], из-за чего произойдут несчастья."

 POD_shintai_flow_like_blood_interaction: "Поток крови"
 POD_shintai_flow_like_blood_interaction_desc: "Сбежать из всех темниц, словно вы сделаны из крови."

 POD_shintai_your_god_beckons_interaction: "Божественное сияние"
 POD_shintai_your_god_beckons_interaction_desc: "Призвать вашего верного культиста ко [Concept('court', 'двору')|E]."

 POD_shintai_excellent_corpse_interaction: "Превосходный труп"
 POD_shintai_excellent_corpse_interaction_desc: "Манипулировать своим трупом."
 POD_shintai_excellent_corpse_interaction_increase: "Изуродовать труп"
 POD_shintai_excellent_corpse_interaction_decrease: "Очистить труп"

 POD_shintai_flowers_of_flesh_interaction: "Цветы плоти"
 POD_shintai_flowers_of_flesh_interaction_desc: "Плоть станет вашим полотном."
 POD_shintai_flowers_of_flesh_interaction_tt: "Открыть новое окно для изменения физических [Concept('traits', 'свойств')|E] персонажа [recipient.GetFirstName]"

 POD_shintai_the_root_of_illusion_interaction: "Корень иллюзии"
 POD_shintai_the_root_of_illusion_interaction_desc: "Реальности не существует, так что пора разыграть величайшее представление."

 POD_shintai_rakshasa_blade_interaction: "Клинок ракшасы"
 POD_shintai_rakshasa_blade_interaction_desc: "Они больше не посмеют мне отказать!"

 POD_shintai_touch_of_the_stranger_inflict_interaction: "Касание незнакомца: Наслать"
 POD_shintai_touch_of_the_stranger_inflict_interaction_desc: "Одним лишь прикосновением вызвать любую хворь по вашему выбору."

 POD_shintai_touch_of_the_stranger_heal_interaction: "Касание незнакомца: Исцелить"
 POD_shintai_touch_of_the_stranger_heal_interaction_desc: "Одним лишь прикосновением исцелить любую хворь по вашему выбору."

 POD_shintai_fevers_purity_interaction: "Чистота лихорадки"
 POD_shintai_fevers_purity_interaction_desc: "Позволить лихорадке поглотить ваш разум, оставив после себя внутренний покой."

 POD_shintai_wild_eyed_bulwark_interaction: "Оплот с безумными глазами"
 POD_shintai_wild_eyed_bulwark_interaction_desc: "Позволить лихорадке поглотить ваше тело, очистив его от скверны по мере развития."

 POD_shintai_the_shintai_of_poxes_interaction: "Синтай оспы"
 POD_shintai_the_shintai_of_poxes_interaction_desc: "Вызвать поветрие в местоположении персонажа [recipient.GetFirstNamePossessive]."

 POD_shintai_arms_of_the_sea_interaction: "Руки моря"
 POD_shintai_arms_of_the_sea_interaction_desc: "Повелевать ветрами, морями и облаками."
 POD_shintai_arms_of_the_sea_interaction_options_heading: "Какое стихийное бедствие мне вызвать?"