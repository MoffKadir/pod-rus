 POD_mentoring_disciplines.10.t: "Сила разума"
 POD_mentoring_disciplines.10.desc: "Доминирование - это использование силы воли против других, чтобы заставить их выполнять ваши приказы. По мере обучения вам придется начать практиковаться на реальных субъектах, чтобы проверить свой прогресс. Смертные - легкий и относительно безопасный выбор, но вам придётся доминировать над многими из них, чтобы действительно чему-то научиться, поскольку их сила воли слабее. Или же вы можете испытать свои новообретенные способности на одном из ваших вассалов, хотя им может не понравится, что их используют в качестве подопытных для испытания таких агрессивных способностей."
 POD_mentoring_disciplines.10.a: "Я знаю подходящую личность!"
 POD_mentoring_disciplines.10.b: "Вокруг полно смертных."

 POD_mentoring_disciplines.11.t: "Уловки разума"
 POD_mentoring_disciplines.11.desc: "Вы уверены, что понимаете Доминирование достаточно хорошо, чтобы использовать его сейчас, но ваш наставник настаивает на обратном. Он говорит, что для того, чтобы по-настоящему понять его действие, вам нужно [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] стать мишенью Доминирования.\nВы с сомнением относитесь к этому утверждению, поскольку оно выглядит как скрытый способ запудрить вам мозги. Вы могли бы просто отказаться от этого требования и наслаждаться своими новыми способностями, но может вызвать подозрения или гнев."
 POD_mentoring_disciplines.11.a: "Если вы говорите, что это безопасно ..."
 POD_mentoring_disciplines.11.b: "Спасибо, но нет."

 POD_mentoring_disciplines.20.t: "Пушистые друзья и враги"
 POD_mentoring_disciplines.20.desc: "Чтобы освоитьь анимализм, вам придётся взаимодействовать с животными. Это не совсем новаторская новость, но вам все равно придется выбирать, как это сделать. Вы можете откликнуться на зов дикой природы и испытать свои новообретенные способности на потенциально опасных объектах. А можно просто наводнить свой двор множеством одомашненных животных, чтобы облегчить себе задачу.\nВпрочем, второй вариант, скорее всего, вызовет споры, ведь не всем нравится прокладывать себе путь через ораву кошек и собак, прежде чем попасть в элизиум."
 POD_mentoring_disciplines.20.a: "Змеи? Серьезно?"
 POD_mentoring_disciplines.20.b: "Гораздо более сговорчивые, чем мои придворные."

 POD_mentoring_disciplines.21.t: "Дикая сторона"
 POD_mentoring_disciplines.21.desc: "Ваш наставник по анимализму настаивает на том, чтобы вы как следует вошли в контакт со своим внутренним зверем, самостоятельно приняв на некоторое время облик животного, используя свои новообретенные способности. Вам не очень нравится эта идея, потому что, как [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] ночи, вы придерживаетесь определённых стандартов этикета. Альтернативой может стать изоляция на некоторое время, чтобы завершить обучение, которая, по крайней мере, не оставит вас полностью [Select_CString(ROOT.Char.IsFemale, 'беззащитной', 'беззащитным' )]."
 POD_mentoring_disciplines.21.a: "Мне нечего скрывать!"
 POD_mentoring_disciplines.21.b: "Мне просто нужно побыть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )]."

 court_tutor_mentoring_disc_tt: "Наличие придворного наставника с высокой пригодностью снижает затраты престижа на наставничество."

 POD_mentoring_disciplines.30.t: "Таинственный вид"
 POD_mentoring_disciplines.30.desc: "Изучение Прорицания означает, что вам придется жонглировать «шестым чувством», о котором вы раньше даже не задумывались. Небольшие действия обретают более глубокий смысл, и даже лесть в разговоре может открыть вам великое прозрение.\nПоэтому вы стали замедлять себя и больше размышлять над каждым своим действием и словом. В результате вы стали казаться придворным несколько [Select_CString(ROOT.Char.IsFemale, 'отстранённой', 'отстранённым' )], и вам хотелось бы это исправить. Но тайна имеет свою привлекательность."
 POD_mentoring_disciplines.30.a: "Я вижу гораздо больше."
 POD_mentoring_disciplines.30.b: "Мне нужно сфокусироваться."

 POD_mentoring_disciplines.31.t: "Видя слишком много"
 POD_mentoring_disciplines.31.desc: "Прорицание - сложная дисциплина, открывающая двери для огромного количества возможностей, от простого шпионажа до исследования невиданных миров. Такие замечательные и пугающие возможности могут стать испытанием для самых сильных умов.\nХотя самое сложное уже позади, вы все еще страдаете от головной боли и кризиса, вызванного внезапными «вспышками». К счастью, ваш наставник все еще рядом и помогает вам контролировать свои новообретенные способности."
 POD_mentoring_disciplines.31.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что вы на моей стороне."

 POD_mentoring_disciplines.40.t: "Уклоняйся!"
 POD_mentoring_disciplines.40.desc: "Стремительность - это дисциплина, позволяющая быстро двигаться и быть проворным. Существуют различные способы тренировки этого навыка, и вы в основном думали о беге и других физических упражнениях, но, похоже, у вашего наставника другие планы. Теперь он с едва скрываемым ликованием швыряет в вас предметами, приказывая уклоняться.\nК вашей чести, вы действительно уклоняетесь, по крайней мере, от некоторых из них."
 POD_mentoring_disciplines.40.a: "Это не смешно!"

 POD_mentoring_disciplines.41.t: "Беги вампир, беги!"
 POD_mentoring_disciplines.41.desc: "Стремительность - это бодрящая сила, которую можно тренировать большую часть времени, ведь просто быстрый бег по городу дает большой прилив сил. Правда, на некоторое время это приводит к головокружению и дезориентации, так как потом приходится приспосабливаться к медленному течению обычной жизни. Ваш наставник советует держать себя в руках, но это не так просто, как кажется."
 POD_mentoring_disciplines.41.a: "Нужно двигаться быстро!"
 POD_mentoring_disciplines.41.b: "Нужно двигаться ещё быстрее!"

 POD_mentoring_disciplines.50.t: "Скрытность"
 POD_mentoring_disciplines.50.desc: "Затемнение - это способность скрывать себя и других от посторонних глаз. Очевидно, что для того, чтобы освоить её как следует, нужно испытать её на других вампирах, которые действительно пытаются вас разглядеть. Смертные не смогут этого сделать, так как они слишком близоруки, чтобы что-то увидеть, так что вам придется пойти на риск.\nЭто, вероятно, вызовет нежелательный эффект распространения неприятных слухов при дворе о том, «почему» вы изучаете такой подлый инструмент, впрочем..."
 POD_mentoring_disciplines.50.a: "Я не буду за вами шпионить, даю слово."

 POD_mentoring_disciplines.51.t: "Угрозы повсюду"
 POD_mentoring_disciplines.51.desc: "Благодаря обретённым знаниям о Затемнении вы сможете узнать гораздо больше о своих придворных, ведь теперь вы можете незаметно шпионить за ними. К сожалению, вы узнаете о них в основном то, что никому нельзя доверять, поскольку большинство из них замышляют какие-то мелкие происки. Вы стали чаще, чем обычно, заглядывать себе за спину, опасаясь, что все они хотят добраться до вас.\nВ реальности, скорее всего, так оно и есть."
 POD_mentoring_disciplines.51.a: "Предатели повсюду!"
 POD_mentoring_disciplines.51.b: "Мне нужно успокоиться."
 POD_mentoring_disciplines.51.c: "Нет, им можно доверять."
 POD_mentoring_disciplines.51.d: "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] это!"

 POD_mentoring_disciplines.60.t: "Мешки для битья"
 POD_mentoring_disciplines.60.desc: "Могущество, как способность наносить сильные удары, может быть самой простой дисциплиной для освоения. Просто бейте предметы.\nА еще она может быть самой увлекательной, ведь просто дать себе волю время от времени может оказаться весьма полезной для часто расстроенного разума [Select_CString(ROOT.Char.IsFemale, 'ночной владычицы', 'ночного владыки' )]. Так что вы бьете все больше и больше предметов, не беспокоясь о завтрашнем дне."
 POD_mentoring_disciplines.60.a: "Нам не нужна вон та стена! Удар!"

 POD_mentoring_disciplines.61.t: "Ударная дипломатия"
 POD_mentoring_disciplines.61.desc: "Ваша новая сила, обретенная благодаря Могуществу, дала вам искаженное представление о том, как можно решить все проблемы, - очень сильно ударив по ним. К сожалению, есть предел, когда грубая сила может стать решением всех ваших проблем, и вы начинаете его преодолевать. Скоро вам придется вернуться к повседневной рутине заговоров, придворных интриг и скучной дипломатии, вместо того чтобы бегать повсюду, ведя себя как команда подрывников."
 POD_mentoring_disciplines.61.a: "Ещё немного!"
 POD_mentoring_disciplines.61.b: "Пора вернуться в реальный мир."

 POD_mentoring_disciplines.70.t: "Всеобщая любовь"
 POD_mentoring_disciplines.70.desc: "Присутствие - это пьянящая сила, которой можно научиться. Кому не понравится способность заставить всех любить или даже поклоняться вам? Ваш наставник говорит вам слова предостережения, рассказывая о последствиях, которые могут возникнуть после потери прямого контакта с жертвами, но вас это нисколько не волнует. Наконец-то все ваши подопечные проявляют должную преданность, которую давно должны были проявить!"
 POD_mentoring_disciplines.70.a: "Наконец-то мое величие признано."

 POD_mentoring_disciplines.71.t: "Последствия любви"
 POD_mentoring_disciplines.71.desc: "Теперь вы завершили изучение дисциплины Присутствия, и вам необходимо помнить о её недостатках. Хотя способность быть уважаемым и любимым, безусловно, очень сильна, она не длится долго после того, как вы теряете контакт с жертвой, что в итоге оставляет после себя очень раздражённого объекта. Никому не нравится, когда их чувствами манипулируют с помощью сверхъестественных способностей.\nВ последние несколько ночей вы использовали свои новые способности, возможно, слишком часто и нажили себе новых врагов. Возможно, настало время загладить свою вину за то, что вы с энтузиазмом учились проникать в чужие мысли."
 POD_mentoring_disciplines.71.a: "Мне просто хотелось всем вам понравиться!"
 POD_mentoring_disciplines.71.b: "Они это переживут."

 POD_mentoring_disciplines.80.t: "В поисках себя"
 POD_mentoring_disciplines.80.desc: "Превращение - это способность изменять себя различными способами и преображаться без особых ограничений. Несмотря на свою силу, эта дисциплина является непростой для изучения, так как вы уже привыкли к своей физической форме. Бессмертные, как вы, никогда не меняются по-настоящему, и возможность внезапно менять некоторые части своего тела вызывает у вас больше эмоциональных переживаний, чем вы могли бы предположить."
 POD_mentoring_disciplines.80.a: "Что это значит на самом деле?"

 POD_mentoring_disciplines.81.t: "Нечестное преимущество"
 POD_mentoring_disciplines.81.desc: "Осваивая дисциплину Превращения, вы обнаружите, что она обладает большим боевым потенциалом. Внезапное появление когтей на руках может переломить ход проигрышной битвы, и вы все чаще прибегаете к такой тактике. Ваш наставник советует быть осторожным, так как это чувство превосходства может стать вашей гибелью, если вы не сможете использовать Превращение в бою или если ваш противник будет готов к этому.\nНо, возможно, наставник просто завидует тому, что вы так хорошо учитесь?"
 POD_mentoring_disciplines.81.a: "Меня не нельзя одолеть! И на этом все сказано!"
 POD_mentoring_disciplines.81.b: "Это мудрый совет."

 POD_mentoring_disciplines.90.t: "Ужас снаружи"
 POD_mentoring_disciplines.90.desc: "Изменчивость - одна из самых страшных способностей каинитов, в основном потому, что ее применение часто приводит к смерти подопытных. Смертных в любом случае много, так что вы думаете, что сможете легко отделаться от экспериментов над некоторыми из них, пока будете изучать эти способности, чтобы получить некоторый практический опыт. С другой стороны, мудрый князь знает, что благополучие смертных в его округе может быть само по себе ценностью, поэтому не стоит лишать их слишком многого за один раз."
 POD_mentoring_disciplines.90.a: "Я возьму все, что мне нужно сейчас."
 POD_mentoring_disciplines.90.b: "Я буду экспериментировать в течение более длительного периода времени."

 POD_mentoring_disciplines.91.t: "Ужас внутри"
 POD_mentoring_disciplines.91.desc: "Теперь вы достаточно хорошо владеете Изменчивостью, чтобы спокойно использовать его без помощи наставника. Тем не менее вы не можете избавиться от ощущения, что с вами что-то не так с тех пор, как вы освоили эту новую силу. Трудно описать, но это похоже на то, как будто кто-то другой надел вашу кожу и пытается управлять вами.\nВозможно, это всего лишь ваше воображение, но вы все равно достаточно обеспокоены, чтобы самостоятельно разобраться в этом вопросе."
 POD_mentoring_disciplines.91.a: "Не о чем беспокоиться. Точно."
 POD_mentoring_disciplines.91.b: "Почему я чувствую... инородность?"

 POD_mentoring_disciplines.100.t: "Сидя за книгами"
 POD_mentoring_disciplines.100.desc: "Кровавое чародейство - необычная дисциплина для вампиров, поскольку она не является «врожденной», как все остальные. Это очень ритуализированная практика с множеством ингредиентов, которые нужно купить, и рецептов, которым нужно следовать. Это будет дорогостоящее занятие, поскольку пробы и ошибки - это факт жизни, когда пытаешься постичь столь сложную дисциплину.\nПора читать книги и готовиться как можно лучше, чтобы по-настоящему овладеть силой своей нечестивой крови."
 POD_mentoring_disciplines.100.a: "Книга 1. Глава 1. Страница 1..."
 learning_mentoring_tt: "Чем выше ваша учёность, тем дешевле это будет стоить."

 POD_mentoring_disciplines.101.t: "Ночные чтения"
 POD_mentoring_disciplines.101.desc: "Вы постигли достаточно основ кровавого чародейства, чтобы по-настоящему понять глубину этой дисциплины. Нет пределов тому, чего она может достичь, поскольку новые способы использования силы крови находятся по всему миру с удивительной скоростью. Одному существу никогда не удастся овладеть столь широким спектром способностей... но это, конечно, не помешает многим попытаться.\nУвлеченные новыми открытиями, вы все больше изолируетесь от двора, и ваши советники опасаются, что это может помешать вам эффективно править."
 POD_mentoring_disciplines.101.a: "Возвращаемся к обыденном, я полагаю..."
 POD_mentoring_disciplines.101.b: "Так многому еще предстоит научиться!"

 POD_mentoring_disciplines.110.t: "Всего лишь царапина"
 POD_mentoring_disciplines.110.desc: "Стойкость - это дисциплина, позволяющая вампирам выдерживать раны, которые обычно легко убивают смертных. Чтобы научиться правильно понимать ее, лучше всего просто получать сильные удары до тех пор, пока вы не сможете их не замечать. Вы несколько сомневаетесь в намерениях своего наставника, но он уже начал наносить вам удары с едва скрываемым ликованием.\nОчевидно, что в конечном итоге все это делается для вашего блага."
 POD_mentoring_disciplines.110.a: "Я могу выдержать больше!"

 POD_mentoring_disciplines.111.t: "Неуязвимость?"
 POD_mentoring_disciplines.111.desc: "После нескольких дней интенсивных тренировок вы уже достаточно хорошо владеете Стойкостью, чтобы быть уверенным в своей способности овладеть им со временем. Возможно, даже слишком, поскольку Стойкость, как известно, дает владельцу (в основном ложное) ощущение неуязвимости. Рассказывают много историй о том, как самоуверенные владельцы Стойкости достигали своего предела и не успевали пожалеть об этом. Это последнее, о чем вас предупреждает наставник: самоуверенность - медленный и коварный убийца, в конце концов."
 POD_mentoring_disciplines.111.a: "Мне не следует терять голову."
 POD_mentoring_disciplines.111.b: "Настоящее бессмертие, наконец-то!"

 POD_mentoring_disciplines.120.t: "В окружении фальши"
 POD_mentoring_disciplines.120.desc: "Вы довольно легко постигаете дисциплину Химерии. Создавать небольшие иллюзии не так уж сложно, и ваш наставник помогает координировать ваше обучение.\nОднако что-то не дает вам покоя. Если понять это так просто, то кто скажет, что это не используется вашими врагами? Что здесь настоящее, а что ложное?\nВ первые несколько ночей после открытия новой силы вас охватило неистовое желание все сделать самостоятельно, ведь только собственным наблюдениям можно доверять."
 POD_mentoring_disciplines.120.a: "Только я знаю правду!"

 POD_mentoring_disciplines.121.t: "Истины и иллюзии"
 POD_mentoring_disciplines.121.desc: "Хотя ваше обучение Химерии идет достаточно хорошо, и вы уже можете делать это самостоятельно, ваш наставник обеспокоен вашей растущей паранойей по поводу того, что ваши враги могут использовать такую тактику против вас. Он пытается научить вас пределам Химерии, убеждая, что вы понимаете, что двойственность такого масштаба вряд ли реальна.\nВы прислушиваетесь к этим словам и подумываете о том, чтобы притормозить свои усилия по тщательному управлению, но все еще не до конца убеждены в этом."
 POD_mentoring_disciplines.121.a: "Возможно, в этом совете есть смысл."
 POD_mentoring_disciplines.121.b: "Очередная ложь!"

 POD_mentoring_disciplines.130.t: "Не одни во тьме"
 POD_mentoring_disciplines.130.desc: "Власть над тень, на первый взгляд, кажется относительно простой дисциплиной, просто использующей тени в качестве инструментов или оружия. Однако ваш наставник быстро опровергает эту идею, и вы понимаете, что на самом деле используете энергию таинственного измерения под названием «Бездна». И иногда Бездна сопротивляется вашему вторжению.\nПервые шаги в этом пугающем новом мире даются вам нелегко, ведь становится ясно, что бездна населена самыми разными опасными существами, которые очень недовольны вашим вторжением в их дома. Как будто сама тьма хочет, чтобы вы погибли... или присоединились к ним."
 POD_mentoring_disciplines.130.a: "Я не убоюсь тьмы!"
 POD_mentoring_disciplines.130.b: "Мне нужна свеча..."
 mentoring_slowed_tt: "Ваше обучение будет продвигаться медленнее, чем обычно."

 POD_mentoring_disciplines.131.t: "Принимая тьму"
 POD_mentoring_disciplines.131.desc: "Вы сделали первые шаги в Бездну и набрались смелости, чтобы использовать ее в своих целях, завершив обучение дисциплине Власти над тенью. Теперь, когда вы лучше знакомы с ней, вы не можете отрицать, что это странное царство тьмы каким-то образом тянет вас обратно, что, как известно, чувствуют многие Ласомбра.\nДаже теперь, когда ваше обучение завершено, вам не терпится вернуться к нему и узнать больше, даже несмотря на все таящиеся там опасности."
 POD_mentoring_disciplines.131.a: "В конце концов, мы - дети тьмы."
 POD_mentoring_disciplines.131.b: "Если честно, мне немного страшно."

 POD_mentoring_disciplines.140.t: "Темная натура"
 POD_mentoring_disciplines.140.desc: "Демонизм - дисциплина, очень сильно связанная с Адом. Хотя она не просит вас напрямую заключить договор с демонами, вы как будто стоите очень близко к краю пропасти. Простой факт попытки понять это начал менять вашу сущность. Вы становитесь более черствыми, легко срываясь на язвительные или откровенно жестокие комментарии чаще, чем обычно.\nВы можете сделать сознательное усилие, чтобы изменить эту перемену, или просто принять свою новую сущность."
 POD_mentoring_disciplines.140.a: "Я выше этого."
 POD_mentoring_disciplines.140.b: "Идиоты, они ничего не понимают!"

 POD_mentoring_disciplines.141.t: "Темные мысли"
 POD_mentoring_disciplines.141.desc: "Вы закончили начальное обучение Демонизму и уже хотите большего. Сила, на которую намекает эта дисциплина, вызывает привыкание и побуждает вас принять свою темную сущность, чтобы раскрыть все ее секреты. Принятие таких изменений, вероятно, приведет к некоторым осложнениям в том, как вы управляете своими владениями, но иногда быстрый и простой ответ оказывается самым заманчивым."
 POD_mentoring_disciplines.141.a: "Эти идиоты не замедлят мой прогресс!"
 POD_mentoring_disciplines.141.b: "Мне нужно побыть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )] некоторое время."

 POD_mentoring_disciplines.150.t: "Очарование змея"
 POD_mentoring_disciplines.150.desc: "Серпентис - это дисциплина, позволяющая искушать других запретным, неправильным, яблоком в Райском саду. Мощный инструмент, но для его освоения требуется глубокое обучение у наставника, который с нескрываемым удовольствием демонстрирует вам силу Серпентиса, заставляя сомневаться во всем, что вы когда-то считали истиной. Разумеется, все это часть процесса, и за этим не стоит никакого дурного умысла..."
 POD_mentoring_disciplines.150.a: "Заглядывая в глаза змея..."
 POD_mentoring_disciplines.150.b: "Это искушает меня..."
 POD_mentoring_disciplines.150.c: "Моя вера сильна!"

 POD_mentoring_disciplines.151.t: "Потакая змею"
 POD_mentoring_disciplines.151.desc: "Одна из главных привлекательных черт Серпентиса - способность менять форму, в основном змеиную. В последнее время вы достаточно хорошо тренируетесь в этой части, наслаждаясь тем, как вы избавляетесь от ночных тягот, скользя по земле в змеиной форме.\nОднако это не самый престижный способ управления вашими владениями, и ваши вассалы могут вскоре начать посмеиваться над своим странным сюзереном, если вы не прекратите эти тренировки."
 POD_mentoring_disciplines.151.a: "Ползу и ползу..."
 POD_mentoring_disciplines.151.b: "Надоедливые придворные, как обычно."

 POD_mentoring_disciplines.160.t: "Зверь внутри"
 POD_mentoring_disciplines.160.desc: "Абомбве использует тесную связь вампира с собственным Зверем (и чужим) и контроль над ним, а также позволяет направлять силу Зверя на различные цели. Это сделало изучение этой дисциплины нелегким делом, так как Зверя нелегко контролировать или подчинить, он всеми силами сопротивляется вашим попыткам обуздать его. Несмотря на помощь наставника, ваши первые попытки, по сути, являются выстрелами в темноту."
 POD_mentoring_disciplines.160.a: "Тихо! Спокойно!"

 POD_mentoring_disciplines.161.t: "Закипающая злость"
 POD_mentoring_disciplines.161.desc: "Вам удалось лучше овладеть дисциплиной Абомбве, но на это ушло несколько ночей экспериментов и испытаний. Это привело к некоторым... инцидентам, когда вы слишком заигрывали со Зверем некоторых из ваших придворных. В результате вам не хватает нескольких охранников, что делает ваши владения менее безопасными, чем обычно. Время само решит эту проблему, но вы можете быть заинтересованы в том, чтобы ускорить этот процесс."
 POD_mentoring_disciplines.161.a: "Одним больше, одним меньше..."
 POD_mentoring_disciplines.161.b: "Нанять новых."

 POD_mentoring_disciplines.170.t: "Видя мертвецов"
 POD_mentoring_disciplines.170.desc: "Некромантия - это дисциплина, которая пытается понять, а иногда и контролировать смерть, будь то физическая или духовная. Чтобы научиться ей, необходимо пройти несколько жутких практик, от преследования жутких кладбищ до попыток общения с призраками [UmbraGlossaryLocalized('shadowlands','Загробного мира')]. Вы уже знаете, что в ближайшие дни ваши кошмары будут наполнены призрачными формами и другими спектральными галлюцинациями."
 POD_mentoring_disciplines.170.a: "Призраки и вампиры?"
 POD_mentoring_disciplines.170.b: "Меня не запугать!"

 POD_mentoring_disciplines.171.t: "Мертвое сердце"
 POD_mentoring_disciplines.171.desc: "Обучение некромантии в последние несколько ночей было утомительным занятием. Вы выглядите бледнее, чем обычно, а компания (не)живых существ действует вам на нервы настолько, что в последнее время вы не раз срывались на них. В конце концов они поняли, что к чему, и оставили вас в покое, чтобы вы совершенствовали свое понимание секретов мертвых, но вы задумываетесь, не зашли ли вы слишком далеко. Ведь не [Select_CString(ROOT.Char.IsFemale, 'должна же такая владычица', 'должен же такой владыка' )] ночи, как вы, вечно бродить по своему замку в одиночестве?"
 POD_mentoring_disciplines.171.a: "Мертвые бродят со мной, этого достаточно."
 POD_mentoring_disciplines.171.b: "Я позову всех назад."

 POD_mentoring_disciplines.180.t: "Потерявшись во времени"
 POD_mentoring_disciplines.180.desc: "Считается, что Темпорис - это истинная дисциплина раннего клана Бруха, прежде чем она «деградировала» в Стремительность. В то время как Стремительность заботится исключительно о физической скорости, Темпорис пытается манипулировать самим временем до пугающих пределов. Ваш наставник призывает вас к осторожности и терпению, ведь при неосторожных действиях очень легко застрять в тумане истории или потерять собственное чувство времени."
 POD_mentoring_disciplines.180.a: "Я не боюсь."
 POD_mentoring_disciplines.180.b: "Медленно и неуклонно."
 temporis_celerity_tt: "Стремительность и Темпорис действуют как две противоположные силы. Особенно трудно выучить одну из них, если вы уже освоили другую дисциплину, что усложняет процесс."

 POD_mentoring_disciplines.181.t: "Как раз вовремя"
 POD_mentoring_disciplines.181.desc: "Ваше последнее погружение в тайны дисциплины Темпорис прошло успешно, и теперь вы можете с уверенностью назвать себя практиком этого искусства. Однако предыдущие испытания были более суровыми, и вы туманно представляете себе, что именно произошло во время этих событий. Игра с течением времени - одна из самых дезориентирующих способностей, которыми может обладать вампир."
 POD_mentoring_disciplines.181.a: "Я помню синюю коробку, которая была больше внутри?"

 POD_mentoring_disciplines.190.t: "Сумасшедший дом"
 POD_mentoring_disciplines.190.desc: "Помешательство - фирменная дисциплина клана Малкавиан и неразрывно связана с ними. Некоторые даже считают, что Помешательство является причиной психической нестабильности этого клана и может вызвать ее у любого, кто попытается овладеть ее эффектами. Когда кровь, содержащая эту странную силу, начинает поступать в ваш неживой труп, вы остро осознаете, что это могло быть ужасной ошибкой..."
 POD_mentoring_disciplines.190.a: "Беспочвенные сплетни."
 POD_mentoring_disciplines.190.b: "Нужно проявить осторожность..."
 POD_mentoring_disciplines.190.c: "Плевать на них, я уже обладаю безумием!"

 POD_mentoring_disciplines.191.t: "Внутри и снаружи"
 POD_mentoring_disciplines.191.desc: "Вы овладели новой силой в своей крови и теперь можете использовать Помешательство по своему усмотрению.\nНо иногда вам кажется, что это Помешательство использует вас, а не наоборот.\nС тех пор как вы научились ей, вас мучают видения и другие нестабильные приступы пророческого безумия. Это подкосило вашу способность управлять своими владениями, и вам, вероятно, потребуется некоторое время, чтобы полностью контролировать эти новые способности."
 POD_mentoring_disciplines.191.a: "Так много вещей, которыми можно поделиться..."
 POD_mentoring_disciplines.191.b: "Вы ничего не знаете!"

 POD_mentoring_disciplines.200.t: "Голос"
 POD_mentoring_disciplines.200.desc: "Названная в честь греческой музы трагедии, Мельпомения использует силу голоса, сотрясая саму душу тех, кто находится рядом, и позволяя вампиру совершать звуковые подвиги, которые иначе невозможны.\nЭта особенность значительно облегчает работу с Мельпоменией тем, кто действительно умеет петь. Вам придется искать компетентных наставников, способных помочь вам овладеть своим голосом, прежде чем вы сможете воспользоваться потенциалом Мельпомении."
 POD_mentoring_disciplines.200.a: "Но я не ищу жюри..."
 diplomacy_mentoring_tt: "Чем выше ваши навыки дипломатии, тем меньше это будет стоить."

 POD_mentoring_disciplines.201.t: "Финальный аккорд"
 POD_mentoring_disciplines.201.desc: "Последние несколько ночей вы изучали тонкости Мельпомении, и все шло хорошо. Тем не менее придворные узнали об этом вашем новом увлечении и требуют устроить сольный концерт. Это был бы хороший способ произвести на всех впечатление, ведь выступления, усиленные Мельпоменией, поражают воображение, но, скорее всего, это также будет довольно напряженно. Вы ведь не ожидали, что будете выступать перед публикой, когда начинали весь этот процесс."
 POD_mentoring_disciplines.201.a: "Глубокий вдох..."
 POD_mentoring_disciplines.201.b: "Я не чувствую, что сейчас подходящий момент."
 POD_mentoring_disciplines.201.c: "Следующий, кто попросит меня спеть, запоет сам."

 POD_mentoring_disciplines.210.t: "Звериный тотем"
 POD_mentoring_disciplines.210.desc: "Шаманство - это дисциплина, которая позволяет пользователю взаимодействовать с духами животных. На самом базовом уровне она позволяет вампиру говорить с духами и вызывать их, а на более высоких уровнях от них можно направлять силу для собственного усиления.\nОбучение часто начинается с духовного пробуждения, когда вы наконец замечаете всех духовных жителей, живущих по всему миру, и можете учиться у них проницательности и опыту."
 POD_mentoring_disciplines.210.a: "Духовное пробуждение."

 POD_mentoring_disciplines.211.t: "Духовная сила"
 POD_mentoring_disciplines.211.desc: "Если в ранней практике Шаманства речь шла о том, чтобы замечать и учиться у окружающих вас духов, то в более поздних упражнениях больше внимания уделяется тому, как лучше использовать эти новые знания. Пожирая духов животных или вызывая мертвых, владелец Шаманства может получить огромные, пусть и временные, преимущества. Однако после того, как вы научитесь находить и уважать тех же самых духов животных, это может доставить вам немало хлопот."
 POD_mentoring_disciplines.211.a: "Сила никогда не бывает слишком дорогой."
 POD_mentoring_disciplines.211.b: "Я могу не торопиться."

 POD_mentoring_disciplines.220.t: "Тренировка воина"
 POD_mentoring_disciplines.220.desc: "В самом базовом смысле Валерен дает контроль над болью и увеличивает боевые способности, позволяя воинам использовать силу небес для победы над врагами.\nВ духовном плане он глубоко связан с кастой воинов Салюбри и черпает от них многие свои ритуалы и практики. Поэтому любое наставничество Валерена требует дисциплины и строгого режима, что может сильно мешать вашим обязанностям как правителя ночи."
 POD_mentoring_disciplines.220.a: "Я могу делать и то, и другое!"

 POD_mentoring_disciplines.221.t: "[Select_CString(ROOT.Char.IsFemale, 'Воительница или правительница', 'Воитель или правитель' )]?"
 POD_mentoring_disciplines.221.desc: "Вы завершили раннее обучение Валерена, и, возможно, настало время вернуться к ночным занятиям. Однако ваш наставник настаивает на том, чтобы вы продолжали придерживаться нового распорядка, даже удваивает его. Конечно, есть определенные преимущества в том, чтобы предстать перед внешним миром в образе [Select_CString(ROOT.Char.IsFemale, 'дисциплинированной правительницы', 'дисциплинированного правителя' )], но это также означает, что вы будете переутомляться еще больше, чем раньше."
 POD_mentoring_disciplines.221.a: "Вернуться к обычному распорядку."
 POD_mentoring_disciplines.221.b: "Я могу тренироваться ещё больше!"

 POD_mentoring_disciplines.230.t: "На охоте"
 POD_mentoring_disciplines.230.desc: "В руках касты воинов Бану Хаким он известен прежде всего как инструмент ассассинов, а Смертоносность - это власть над кровью в ее чистом виде. В самом простом виде (то, чему вы пытаетесь научиться прямо сейчас) это инструмент охотника, позволяющий превратить свою кровь в яд или заставить замолчать, прежде чем подойти. Ваш наставник советует вам отточить обретенные навыки на охоте на животных, возможно, организовав в качестве тренировки масштабную охоту."
 POD_mentoring_disciplines.230.a: "Грамотный совет."
 POD_mentoring_disciplines.230.b: "Это обойдется недёшево..."

 POD_mentoring_disciplines.231.t: "[Select_CString(ROOT.Char.IsFemale, 'Пугающая правительница', 'Пугающий правитель' )]"
 POD_mentoring_disciplines.231.desc: "Вы завершили первые шаги в освоении Смертоносности, добавив в свой арсенал новый инструмент. Это довольно опасный инструмент, поскольку эта дисциплина связана с ассассинами и другими теневыми сделками в темноте. Придворные с тревогой перешептываются, зачем вам понадобилось добавлять в свой репертуар столь ужасные способности. Пора их успокоить... или нет."
 POD_mentoring_disciplines.231.a: "Со временем вы поймете... может быть."
 POD_mentoring_disciplines.231.b: "Не нужно всех пугать."

 POD_mentoring_disciplines.240.t: "Сны о безумии"
 POD_mentoring_disciplines.240.desc: "Совокупность сил, приписываемых фейри и склонных к открытию новых знаний, Мистерия довела многих своих жертв до безумного бормотания или, по крайней мере, разочарования.\nПоэтому ваш наставник советует проявлять осторожность в стремлении узнать слишком много и слишком быстро. Но есть ли у вас свободное время?"

 POD_mentoring_disciplines.241.t: "Очарование фей"
 POD_mentoring_disciplines.241.desc: "Мистерия основана на силах фей (реальных или иных) и окружающих их мифах. Будучи очень редкой дисциплиной, она также является предметом споров среди ваших придворных теперь, когда вы закончили свое обучение. Некоторые отмечают, что вы стали бледнее, почти полупрозрачнее, другие говорят о том, что вы стали [Select_CString(ROOT.Char.IsFemale, 'затворницей', 'затворником' )], возможно, [Select_CString(ROOT.Char.IsFemale, 'привлеченной', 'привлеченным' )] новыми силами в вашей крови."
 POD_mentoring_disciplines.241.a: "Теперь я вижу гораздо больше."
 POD_mentoring_disciplines.241.b: "Мне не нужна их болтовня о чепухе!"

 POD_mentoring_disciplines.242.t: "Магия - это наука"
 POD_mentoring_disciplines.242.desc: "Чародейство, известное магам как линейная магия или более пренебрежительно как низшая магия или низшее колдовство, - это форма магии, используемая не-магами. В отличие от истинной магии, для использования колдовства не нужно быть пробужденным (или просветленным). Таким образом, любой, обладающий достаточными способностями, может стать колдуном и использовать линейные пути низшей магии. В результате чародейство является самой распространенной формой магии в мире. В отличие от ментальных способностей, чародейство не является врожденной способностью, ему нужно учиться.\nМедленно, мучительно медленно, но учиться.\nВаш учитель завалил вас рекомендациями книг, которые вам придется приобрести, причем все они, очевидно, необходимы для того, чтобы продвинуться в освоении этого магического искусства. У вас нет выбора, кроме как погрузиться в работу."

 POD_mentoring_disciplines.243.t: "Знание - это магия"
 POD_mentoring_disciplines.243.desc: "Вы приобрели книги, необходимые для продвижения по пути колдовских приключений, и уверены, что на вашем пути к овладению основами не осталось ни одной реальной преграды. Новая сила у вас под рукой! ...и еще много книг, которые нужно прочитать.\nВы быстро заметили, что некоторые из них ссылаются на другие, более древние, тексты о колдовстве. Того, что у вас есть сейчас, скорее всего, будет достаточно для вашего ученичества, но вы можете пойти дальше и приобрести и эти. Это может стать хорошим способом узнать о некоторых старых и, вероятно, в основном забытых знаниях."
 POD_mentoring_disciplines.243.a: "Найдите мне эти тексты!"
 POD_mentoring_disciplines.243.b: "Больше. Никаких. Книг."

 POD_mentoring_disciplines.244.t: "Магия - это вера"
 POD_mentoring_disciplines.244.desc: "Теургия схожа на низшей магией (также известной как волшебство), но суеверия и жертвоприношения, лежащие в основе этой [Concept('numina', 'нумины')|E], следуют идиомам христианской церкви. Теурги часто ссылаются на имя архангела Разиэля, «Хранителя секретов», «Ангела тайн», который, как утверждается, стоит рядом с троном Бога и записал все секреты Вселенной в книгу.\nКак высоко кодифицированная практика, для овладения ее основами требуется лишь усердное обучение. Однако вы быстро обнаружили, что христианские атрибуты очень сильны и затрудняют продвижение, если вы плохо понимаете эту религию."
 POD_mentoring_disciplines.244.a: "В Библии должны быть подсказки на этот счет."
 theurgy_mentoring_tt: "Чем более греховной (с точки зрения христианского мировоззрения) является ваша душа, тем дороже вам обойдется прогресс."

 POD_mentoring_disciplines.245.t: "Общее Евангелие"
 POD_mentoring_disciplines.245.desc: "Благодаря упорным тренировкам вы освоили основы теургии и заметили, что теургия на самом деле намного старше христианства. Ее корни уходят далеко в иудейский мистицизм и учения эзотерического христианства - для того, чтобы возвысить свою духовную природу, обратиться к своему высшему Я, своему внутреннему богу, чтобы лучше постичь мудрость бога - услышать, увидеть и изречь тайны, которые не под силу плотскому уху, желеобразному глазу и глиняному языку.\nЭто позволило вам по-новому взглянуть на взаимосвязь между религиями и на многие общие для них понятия."
 POD_mentoring_disciplines.245.a: "Божественное многогранно."
 POD_mentoring_disciplines.245.b: "Это не меняет правды!"

 POD_mentoring_disciplines.246.t: "Видение призраков"
 POD_mentoring_disciplines.246.desc: "Элегия - это метод, который человек использует, чтобы отправить свой дух в царство мертвых. Элегия зависит не столько от личности персонажа, сколько от его душевного состояния. Те, кто неоднократно переживал околосмертный опыт или испытывает чувство бравады или целеустремленности, с большей вероятностью будут проецировать их, чем те, кто не верит в призраков или никогда не сталкивался со смертью.\nПоскольку это понятие так тесно связано с основными качествами сущности, его трудно преподавать. Часто приходится предпринимать множество попыток, и это может быть болезненным опытом."
 POD_mentoring_disciplines.246.a: "Перейдем к делу..."
 POD_mentoring_disciplines.246.b: "Я сдаюсь!"
 lament_mentoring_tt: "Вы преуспеваете в проявлении своего духа."
 lament_mentoring_tt2: "Не повезло. Вскоре вам будет предложено повторить попытку."

 POD_mentoring_disciplines.247.t: "Преследование мертвых"
 POD_mentoring_disciplines.247.desc: "Вам удалось совершить духовное путешествие в царство мертвых, что официально делает вас Элегией. Существует множество способов совершить такой подвиг: от скиммеров или тех, кто способен вытеснить свой дух из тела с помощью медитации или наркотиков, таких как пигмент, до спящих или тех, кто заморожен до точки смерти, после чего их выкидывает из тела, пока они не оживут, и всего остального.\nЕсли вы приложите еще немного усилий, чтобы точно определить свой предпочтительный метод проецирования, это может дать вам толчок к развитию этого нового таланта."
 POD_mentoring_disciplines.247.a: "Больше попыток..."
 POD_mentoring_disciplines.247.b: "Это было достаточно жутко, спасибо."

 POD_mentoring_disciplines.248.t: "Ложки не существует"
 POD_mentoring_disciplines.248.desc: "Медиумы - это люди, обладающие способностью воспринимать силы, скрытые от обычных органов чувств, посредством экстрасенсорного восприятия, которые затем могут использовать свой разум для манипулирования этими сверхъестественными элементами. Некоторые думают, что они манипулируют теми же силами, что и колдуны, но полагаются на свой разум, а не на сложные ритуалы. Способности медиумов, как правило, ненадежны и непостоянны, и многие сторонятся их практиков.\nНекоторые люди просто рождаются с необычными дарами или необработанным талантом, что приводит к открытию этих паранормальных способностей, таких как телепатия, телекинез и ясновидение. Поэтому первым делом необходимо проверить, обладаете ли вы этими скрытыми способностями, или же необходимо предпринять более сложные меры."
 POD_mentoring_disciplines.248.a: "Открывая мой разум..."
 psychic_mentoring_tt: "У вас талант!"
 psychic_mentoring_tt2: "Не повезло. Вскоре вам будет предложено повторить попытку."

 POD_mentoring_disciplines.249.t: "Открывая путь разума"
 POD_mentoring_disciplines.249.desc: "К сожалению, похоже, что у вас нет скрытого таланта к способностям медиума. Однако все еще не потеряно, поскольку существуют методы насильственного пробуждения вашего разума... жуткие, болезненные методы. Если вы пойдете по этому пути, вам придется выдержать несколько сеансов болезненного вторжения в сознание.\nАльтернативой может стать «шок», который заставит ваш мозг пробудиться одним махом. Заманчивое и менее сложное решение, но есть некоторые вторичные эффекты, которые могут произойти после такого процесса..."
 POD_mentoring_disciplines.249.a: "Медленно и уверенно..."
 POD_mentoring_disciplines.249.b: "...Теперь я выигрываю гонку!"

 POD_mentoring_disciplines.250.t: "Запретное знание"
 POD_mentoring_disciplines.250.desc: "Демонология - это наука, изучающая демонов, от их происхождения до степени их силы и длины их истинных имен. Как таковая, она не является технически инфернализмом, который представляет собой акт вызова, связывания или иного общения с демонами. Но, будем честны, грань между этими двумя понятиями очень тонка, и большинство не заметит разницы.\nВы можете не спешить с покупкой старых книг и артефактов, чтобы учиться в своем собственном темпе. А можно пойти по более легкому пути - просто попытаться узнать о демонологии из первоисточника..."
 POD_mentoring_disciplines.250.a: "Все можно найти в книгах."
 POD_mentoring_disciplines.250.b: "Просто маленький безобидный призыв..."

 POD_mentoring_disciplines.251.t: "Ужасная правда"
 POD_mentoring_disciplines.251.desc: "Ваше путешествие в демонологию научило вас многому о демонах и происхождении мира. Оно также открыло вам глаза на такие зловещие истины, как то, что Бог отвернулся от Земли, оставив ее медленно погружаться в безумие и отчаяние. Картина, представшая перед вами, мягко говоря, мрачная, и она бросает вызов тому, как вы видели мир до сих пор.\nНужно иметь закаленное сердце, чтобы продолжать идти по этому пути."
 POD_mentoring_disciplines.251.a: "Всего лишь слухи... верно?"
 POD_mentoring_disciplines.251.b: "Конец близок!"

 POD_mentoring_disciplines.252.t: "Все еще как камень"
 POD_mentoring_disciplines.252.desc: "Бардо - странная [Concept('discipline', 'дисциплина')|E]. Она основана на отрицании власти Зверя над вампиром. Изначально ей обучал своих последователей египетский бог Осирис, и чтобы понять ее концепцию, требуется глубокая медитация на себя.\nВаш наставник не сможет помочь вам больше, чем просто дать вам основную идею и предложить несколько способов достижения этого состояния внутреннего покоя. Остальное - в ваших руках, и, надеюсь, ваша личность не слишком враждебна к идее часами неподвижно сидеть в тишине..."
 POD_mentoring_disciplines.252.a: "Глубокий вдох..."

 POD_mentoring_disciplines.253.t: "Течь, как вода"
 POD_mentoring_disciplines.253.desc: "Ваша медитация оказалась достаточно успешной, чтобы «сосредоточить ваш внутренний дух», или так утверждает ваш наставник. Однако в грядущие времена у вас не всегда будет возможность сосредоточиться, и поэтому вы должны научиться практиковать Бардо даже во время более сложных событий.\nИменно поэтому вы сейчас занимаетесь древними боевыми искусствами на вершине горы, не зная, насколько полезны эти занятия, но не желая расстраивать своего внезапно ставшего очень строгим наставника, комментирующего вашу форму и каждое ваше движение."
 POD_mentoring_disciplines.253.a: "Всем нравится кунг..."

 POD_mentoring_disciplines.254.t: "Очаг и камень"
 POD_mentoring_disciplines.254.desc: "Висцератика - это во многом специализированная форма Превращения, ориентированная на камень. Все начинается и заканчивается с прочных камней - от взаимодействия с ним до обретения такой же стойкости, как у него. Ваш наставник весьма критично относится к отсутствию каменных построек в вашем районе и призывает вас посмотреть, как этот важный материал используется для создания величайших архитектурных чудес.\nХотя для большинства вампиров это понятие чуждо, чтобы по-настоящему понять Висцератику, вы должны сначала понять процесс превращения скромного камня в самый могучий из замков."
 POD_mentoring_disciplines.254.a: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'хотела быть каменщицей', 'хотел быть каменщиком' )]. Возможно."
 POD_mentoring_disciplines.254.b: "Полагаю, пора открывать новую каменоломню."

 POD_mentoring_disciplines.255.t: "Не моргай"
 POD_mentoring_disciplines.255.desc: "Гаргульи часто овладевают Висцератикой совершенно естественно, используя ее мощные эффекты, чтобы оставаться совершенно неподвижными неделями, а то и месяцами. Большинству других вампиров это дается не так легко, и теперь ваш наставник хочет оценить вашу способность совершить этот подвиг... что звучит ужасно скучно.\nЗаметив ваше нежелание предаваться этой идее, наставник пригрозил забрать камень, который вы до сих пор использовали для экспериментов с Висцератикой и который вы повсюду носите с собой. Это не самая страшная угроза, которую вы когда-либо слышали, но вам очень нравится этот камень!"
 POD_mentoring_disciplines.255.a: "Вы ужасны, но вы победили."
 POD_mentoring_disciplines.255.b: "Я могу прожить без своего ручного камня."

