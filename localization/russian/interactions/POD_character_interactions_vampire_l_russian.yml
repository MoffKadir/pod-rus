 POD_awaketorpor.667.t: "Потерянный след"
 POD_awaketorpor.667.desc: "Возможно, ваша добыча уже пробудилась, или ваши зацепки были ложными с самого начала. Как бы то ни было, вы потеряли след вампира в торпоре и должны начать всё с нуля, если вы все еще намерены найти его."
 POD_awaketorpor.667.option.a: "Похоже, меня ждали."
 POD_awaketorpor.1.t: "Вопросы и ответы"
 POD_awaketorpor.1.desc: "Вы нашли серьезную подсказку о местонахождении спящего вампира, которого вы ищете. К сожалению, эта зацепка приводит вас в маленькую деревню, где никто не хочет с вами разговаривать.\nМожет быть, они находятся в рабстве у вашей добычи? Сложно сказать, но долго бродить по окрестностям не получится, так что вам придется убедить их ответить на ваши вопросы."
 POD_awaketorpor.1.option.a: "Эй, вы! Отвечайте мне!"
 POD_awaketorpor.1.option.aa.effect.success.desc: "Критический успех позволит без проблем продвинуть ваш план вперед"
 POD_awaketorpor.1.option.ab.effect.success.desc: "Вы можете потерять что-то по пути..."
 POD_awaketorpor.1.option.ac.effect.success.desc: "Вы потеряли след..."
 POD_awaketorpor.1.option.b: "Это не стоит таких хлопот."
 POD_awaketorpor.1.option.b.custom: "Вы заканчиваете свое странствие здесь, оставляя спящего вампира в его дремоте"
 POD_awaketorpor.1.success: "Золото открывает множество дверей"
 POD_awaketorpor.2.t: "Лабиринт"
 POD_awaketorpor.2.desc: "Очевидно, это должен быть лабиринт. Ваша цель построила или позаимствовала кучу подземных пещер и теперь прячется в них. И, как вы уже догадались, здесь повсюду ловушки.\nВы можете попытаться пройти по этому лабиринту, чтобы добраться до своей жертвы, но, скорее всего, в процессе вы получите травмы."
 POD_awaketorpor.2.option.a: "Шаг за шагом..."
 POD_awaketorpor.2.success: "Ой! Только не голова!"
 POD_awaketorpor.3.t: "Рабы"
 POD_awaketorpor.3.desc: "Вы нашли место, где находится ваша цель... но вы также обнаружили целую армию наемников, защищающих это место, которым, по-видимому, платили по сложной схеме, управляемой кем-то из слуг вампира. У вас есть своя собственная армия не слишком далеко, но наемники окопались и ожидают неприятностей.\nВыбор за вами, если вы пойдете вперед, вам нужно будет быстро победить, прежде чем они перенесут спящего вампира в другое место. Вы также можете отменить операцию, если не хотите рисковать."
 POD_awaketorpor.3.option.a: "В атаку!"
 POD_awaketorpor.3.option.b: "Это не стоит таких хлопот."
 POD_awaketorpor.3.success: "Грязная победа"
 POD_awaketorpor.10.t: "Выбор"
 POD_awaketorpor.10.desc: "Любое препятствие на пути к вашей неподвижной цели было устранено. Теперь вам нужно собраться с духом для противостояния со своей добычей, поскольку недавно пробудившиеся вампиры - не самые дружелюбные из людей.\nВы должны выбрать, какова ваша цель, когда вас ждет спящий монстр."
 POD_awaketorpor.10.option.a: "Я хочу пробудить и завербовать этого вампира."
 POD_awaketorpor.10.option.b: "Еще одна душа на съедение!"
 POD_awaketorpor.11.t: "Возвращение домой"
 POD_awaketorpor.11.desc: "Вы потеряли след своей цели и возвращаетесь к своему двору без особых, если вообще каких-либо, результатов своей поездки. Очевидно, что вы попали в позорную ситуацию, поскольку ваши соперники уже хихикают у вас за спиной.\nКак вы будете справляться с этим вызовом?"
 POD_awaketorpor.11.option.a: "Оплатить демонстрацию силы для подавления недовольства."
 POD_awaketorpor.11.option.b: "Они сами заткнутся... со временем."
 POD_awaketorpor.12.t: "Разговор во сне"
 POD_awaketorpor.12.desc: "Вы нашли свою жертву и использовали «добровольного» донора крови, чтобы помочь отогнать вековой сон. Чтобы избежать лишних проблем, вы держались подальше в течение всего процесса.\nТеперь ваша цель полностью проснулась и внимательно слушает то, что вы предлагаете. Сейчас или никогда вы убедите его помогать вам и вернетесь к своему двору. Лучше быть уверенными в том, что вы скажете дальше..."
 POD_awaketorpor.12.option.a: "Вы не откажетесь от моего предложения."
 POD_awaketorpor.12.option.aa.effect.success.desc: "Ваша цель присоединяется к вашему двору!"
 POD_awaketorpor.12.option.ab.effect.success.desc: "Вам пришлось умолять, но это сработало."
 POD_awaketorpor.12.option.ac.effect.success.desc: "Категорический отказ, вы вернетесь домой одни."
 POD_awaketorpor.12.option.b.custom: "Вы завершаете свое странствие здесь, оставляя спящего вампира в его дремоте."
 POD_awaketorpor.12.success: "Добро пожаловать!"
 POD_awaketorpor.12.successb: "...Добро пожаловать"
 POD_awaketorpor.12.successc: "Пустая трата времени..."
 POD_awaketorpor.13.t: "Страж"
 POD_awaketorpor.13.desc: "На пути вашей жертвы осталось лишь одно препятствие - суровый на вид воин, защищающий спящего вампира. Возможно, это лишь #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, но он очень хорошо обучен, и вы подозреваете, что рядом с ним в засаде сидят другие.\nПространство слишком узкое, чтобы начать штурм с армией, и вы не можете вернуться назад, иначе они перенесут тело своего хозяина. Так что вам придется сражаться в явно невыгодном положении, но вы чувствуете, как пульсирующая кровь вашей добычи зовет вас..."
 POD_awaketorpor.13.option.a: "Я убью вас первыми. Затем настанет черёд вашего хозяина!"
 POD_awaketorpor.13.option.abis: "Вы меня не остановите!"
 POD_awaketorpor.13.option.aa.effect.success.desc: "Полная победа!"
 POD_awaketorpor.13.option.ab.effect.success.desc: "Это было тяжело..."
 POD_awaketorpor.13.option.ac.effect.success.desc: "Постойте! Использовать огненные стрелы нечестно!"
 POD_awaketorpor.13.success: "...так близко"
 POD_awaketorpor.14.t: "Приз"
 POD_awaketorpor.14.desc: "Наконец-то ваша спящая цель беззащитна перед вами. Вы почти дрожите от предвкушения, что, очевидно, невозможно в вашем состоянии. Время словно замирает, когда вы показываете клыки, готовые поглотить душу, за которую сражались.\nВаш Зверь в восторге, и вы покинете это место более могущественными, чем пришли... но, возможно, менее человечными."
 POD_awaketorpor.14.option.a: "Кровавая победа."
 POD_awaketorpor.14.option.b: "Просто убить вампира."
