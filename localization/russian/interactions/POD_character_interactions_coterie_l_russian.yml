l_russian:
 POD_create_coterie_interaction: "[GetPlayer.Custom('PODCoterieNoTooltip')]: создать"
 POD_create_coterie_interaction_desc: "[GetPlayer.GetShortUINameNoTooltip|U] станет [Select_CString(GetPlayer.IsFemale, 'основательницей', 'основателем' )] новой котерии ([GetPlayer.Custom('PODCoterie')])."
 POD_create_coterie_interaction_effect: "#V [actor.GetFirstNameNoTooltip]#! станет [Select_CString(actor.IsFemale, 'основательницей', 'основателем' )] новой котерии ([GetPlayer.Custom('PODCoterie')])."
 POD_create_coterie_interaction_effect2: "Вы сможете выбрать её название."

 POD_invite_to_coterie_interaction: "[GetPlayer.Custom('PODGetCoterieName')]: пригласить"
 POD_invite_to_coterie_multiplayer_interaction: "$POD_invite_to_coterie_interaction$"
 POD_invite_to_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] станет членом вашей котерии ([GetPlayer.Custom('PODCoterie')])."
 POD_invite_to_coterie_interaction_effect: "[recipient.GetShortUIName] станет членом вашей котерии ([GetPlayer.Custom('PODCoterie')])."
 POD_at_coterie_size_cap: "Ваша [GetPlayer.Custom('PODCoterie')] уже имеет [EmptyScope.ScriptValue('coterie_max_size')] членов"
 POD_coterie_requirement_same_realm: "[recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] быть частью той [Concept('realm', 'державы')|E], что и вы, или состоять с вами в браке."
 POD_recipient_already_has_coterie: "[recipient.GetShortUIName] уже является членом котерии #bold [recipient.Custom('PODGetCoterieName')]#!"
 POD_invite_to_coterie_interaction_mortal: "Вы не можете приглашать смертных в котерию ([GetPlayer.Custom('PODCoterie')])"
 POD_invite_to_coterie_interaction_mortal_cultist: "Вы не можете пригласить смертных в вашу котерию ([GetPlayer.Custom('PODCoterie')]), если они не являются вашими культистами"
 POD_invite_to_coterie_interaction_mortal_neteru: "Вы не можете пригласить смертных в вашу котерию ([GetPlayer.Custom('PODCoterie')]), если они не являются вашими #TOOLTIP:game_concept_neteru_desc #E нетеру#!#!"
 POD_invite_to_coterie_interaction_packbond: "Помните, что фера связаны со своей котерией ([GetPlayer.Custom('PODCoterie')]) на всю жизнь, так что вы не сможете изгнать [recipient.GetHerHis] позже."
 POD_invite_to_coterie_interaction_rivalry: "#help Членство в котерии ([GetPlayer.Custom('PODCoterie')]) считается обязательством. Вы сможете изгнать персонажа [recipient.GetShortUIName] позже, но [recipient.GetSheHe] станет вашим [Concept('rival', 'соперником')|E], если вы так поступите.#!"

 POD_kick_from_coterie_interaction: "[GetPlayer.Custom('PODGetCoterieName')]: изгнать"
 POD_kick_from_coterie_interaction_desc: "[recipient.GetShortUINameNoTooltip] больше не будет членом вашей котерии ([GetPlayer.Custom('PODCoterie')])."
 POD_kick_from_coterie_interaction_packbond: "$glossary_fera$ не могут выгонять членов, так как они связаны с котерией ([GetPlayer.Custom('PODCoterie')]) на всю жизнь"

 POD_disband_coterie_interaction: "[GetPlayer.Custom('PODGetCoterieName')]: распустить"
 POD_disband_coterie_interaction_desc: "Распустить вашу котерию ([GetPlayer.Custom('PODCoterie')])."
 POD_disband_coterie_interaction_effect: "Ваша котерия ([GetPlayer.Custom('PODCoterie')]) $POD_player_coterie$ будет распущена."
 POD_disband_coterie_interaction_packbond: "$glossary_fera$ не могут распускать свои котерии ([GetPlayer.Custom('PODCoterie')]), пока в них есть хотя бы 1 член."