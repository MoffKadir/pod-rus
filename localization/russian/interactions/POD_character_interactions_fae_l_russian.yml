 POD_fae_interactions.610.t: "Формирование личности"
 POD_fae_interactions.610.desc: "[Select_CString(optional_child.IsFemale, 'Ваша новая преемница', 'Ваш новый преемник' )], недавно [Select_CString(optional_child.IsFemale, 'ставшая', 'ставший' )] феей, [Select_CString(optional_child.IsFemale, 'упустила', 'упустил' )] много жизненного опыта в реальном мире. Как [Select_CString(ROOT.Char.IsFemale, 'родительница', 'родитель' )], вы должны научить [Select_CString(optional_child.IsFemale, 'свою преемницу', 'своего преемника' )] по-настоящему смотреть на мир, и недавно вы нашли возможность сделать это."
