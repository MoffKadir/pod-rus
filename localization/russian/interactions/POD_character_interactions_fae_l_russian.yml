 POD_fae_interactions.621.a: "Ты всего лишь [Select_CString(optional_child.IsFemale, 'одна', 'один' )] из многих."
 POD_fae_interactions.621.b: "Ты [Select_CString(optional_child.IsFemale, 'великолепна', 'великолепен' )]."
 POD_fae_interactions.622.a: "Закон превыше всего."
 POD_fae_interactions.622.b: "Ты превыше всего."
 POD_fae_interactions.623.a: "Дай всему время."
 POD_fae_interactions.623.b: "Время не ждёт."
 POD_fae_interactions.624.a: "Удовольствия - это отвлечение."
 POD_fae_interactions.624.b: "Наслаждайся своей жизнью."
 POD_fae_interactions.625.a: "Доверие - это ключ к успеху."
 POD_fae_interactions.625.b: "Предай мир прежде, чем он предаст тебя."
 POD_fae_interactions.626.a: "Храни верность своему пути."
