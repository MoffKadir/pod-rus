 POD_fae_interactions.614.b: "Стремись к большему."
 POD_fae_interactions.615.a: "У тебя есть цель."
 POD_fae_interactions.615.b: "Время на нашей стороне."
 POD_fae_interactions.616.a: "Всегда есть другой путь."
 POD_fae_interactions.616.b: "Оставайся [Select_CString(optional_child.IsFemale, 'такой, какая', 'таким, какой' )] ты есть."
 POD_fae_interactions.617.a: "Месть вечна."
 POD_fae_interactions.617.b: "Дело не в ненависти."
 POD_fae_interactions.618.a: "Дело не в золоте."
 POD_fae_interactions.618.b: "Ничто не возможно без денег."
 POD_fae_interactions.619.a: "Ты можешь доверять людям."
 POD_fae_interactions.619.b: "Не доверяй никому."
 POD_fae_interactions.620.a: "Быть [Select_CString(optional_child.IsFemale, 'честной', 'честным' )]."
