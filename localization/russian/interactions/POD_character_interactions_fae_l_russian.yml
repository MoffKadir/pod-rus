 oath_of_secrecy_opinion: "Клятва тайны"
 oath_of_secrecy_modifier: "Клятва тайны"
 oath_of_secrecy_modifier_desc: "Пока Туманы окутывают разум смертных, а врата [UmbraGlossaryLocalized('arcadia','Аркадии')] остаются ненайденными, я буду хранить в тайне знания, которые получу в это время и в этом месте. Никогда это не сорвётся с моих губ, иначе ночь может превратиться в день, и всё скрытое станет явным.\n#weak Персонаж получит свойство «[GetTrait('oathbreaker').GetName( GetPlayer )]», если раскроет клятвенный секрет цели.#!"

 POD_oath_of_guardianship_interaction: "Клятва заступничества"
 POD_oath_of_guardianship_interaction_desc: "Клятва защиты человека, места или вещи."
 POD_oath_of_guardianship_interaction_tooltip: "[recipient.GetFirstName] получит свойство «[GetTrait('oathbreaker').GetName( GetPlayer )]», если [secondary_recipient.GetFirstName] умрёт."
 recipient_secondary_POD_oath_of_guardianship_interaction: "Персонаж клятвы"
 oath_of_guardianship_opinion: "Клятва заступничества"
 oath_of_guardianship_modifier: "Клятва заступничества"
 oath_of_guardianship_modifier_desc: "Как солнце охраняет Землю днём, как звёзды ночью, так и я буду служить тебе. Это мой долг. Я не покину тебя до тех пор, пока не наступит обещанный миг, иначе пусть звёзды закроют глаза и уснут.\n#weak Персонаж попытается спасти цель клятвы от убийства.\nПерсонаж получит свойство «[GetTrait('oathbreaker').GetName( GetPlayer )]», если цель клятвы умрёт.#!"

 POD_oath_of_truehearts_interaction: "Клятва верного сердца"
 POD_oath_of_truehearts_interaction_desc: "Клятва, данная влюблёнными среди китэйн друг другу."
 POD_oath_of_truehearts_interaction_tooltip: "[recipient.GetFirstName] получит свойство «[GetTrait('oathbreaker').GetName( GetPlayer )]», если [recipient.GetSheHe] возляжет с кем-либо ещё."
 oath_of_truehearts_opinion: "Клятва верного сердца"
 oath_of_truehearts_modifier: "Клятва верного сердца"
 oath_of_truehearts_modifier_desc: "Я отдаю тебе в дар часть себя. Прими это добровольно, я предлагаю это добровольно, и я навсегда буду в твоём распоряжении. Я клянусь тебе в любви и клянусь в верности. Пусть те, кто следит за любовью, следят за этой клятвой и за теми, кто её соблюдает, и пусть мы никогда не найдём в них недостатков.\n#weak Персонаж не будет пытаться соблазнять других.\nПерсонаж получит свойство «[GetTrait('oathbreaker').GetName( GetPlayer )]», если возляжет с кем-либо ещё.#!"

 POD_fae_interactions.300.t: "$murder_save_header$ [Select_CString(oath_guardian.IsFemale, 'Хранительница', 'Хранитель' )] клятвы"
 POD_fae_interactions.300.desc.assassin: "Мой ассасин не справился, а [target.GetTitledFirstName] всё ещё [Select_CString(target.IsFemale, 'жива', 'жив' )]! По-видимому, [Select_CString(oath_guardian.IsFemale, 'вмешалась хранительница', 'вмешался хранитель' )] клятвы [oath_guardian.GetTitledFirstName], с [Select_CString(oath_guardian.IsFemale, 'которой', 'которым' )] [Select_CString(target.IsFemale, 'связана', 'связан' )] [target.GetFirstNamePossessiveNoTooltip], появившись за несколько секунд до того, как должно было произойти убийство, и [Select_CString(oath_guardian.IsFemale, 'расправилась', 'расправился' )] с моим наёмным убийцей."
 POD_fae_interactions.300.desc.thugs: "Головорезы, нанятые мной, от рук которых [Select_CString(target.IsFemale, 'должна была', 'должен был' )] погибнуть [target.GetTitledFirstName], потерпели неудачу в своей миссии! Несмотря на их жестокость, [target.GetHerHis] [Select_CString(oath_guardian.IsFemale, 'хранительница', 'хранитель' )] клятвы [Select_CString(oath_guardian.IsFemale, 'смогла', 'смог' )] уберечь [target.GetHerHis] от опасности на время, достаточное для того, чтобы [target.GetHerHis] стражники смогли сплотиться и расправиться с оставшимися разбойниками."
 POD_fae_interactions.300.desc.mob: "Хотя раззадоренная толпа, от рук которых [Select_CString(target.IsFemale, 'должна была', 'должен был' )] погибнуть [target.GetTitledFirstName], сумела стащить [target.GetHerHis] с лошади, они не смогли закончить работу, ведь [Select_CString(oath_guardian.IsFemale, 'вмешалась', 'вмешался' )] [target.GetHerHis] [Select_CString(oath_guardian.IsFemale, 'хранительница', 'хранитель' )] клятвы. [oath_guardian.GetSheHe|U] безжалостно [Select_CString(oath_guardian.IsFemale, 'расправилась', 'расправился' )] с крестьянами, оказавшимися в пределах досягаемости и [Select_CString(oath_guardian.IsFemale, 'распугала', 'распугал' )] остальных, заставив их разбежаться."
 POD_fae_interactions.300.desc.lured_into_forest: "Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что мой план, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'заблудилась', 'заблудился' )] в лесу, удался на славу, когда наступила ночь, а [Select_CString(target.IsFemale, 'заблудившуюся девочку', 'заблудившегося мальчика' )] так и не нашли.\n\nК сожалению, когда я уже собирался ложиться спать, я узнал, что [Select_CString(oath_guardian.IsFemale, 'хранительница', 'хранитель' )] клятвы [Select_CString(oath_guardian.IsFemale, 'вывел', 'вывел' )] [Select_CString(target.IsFemale, 'девочку', 'мальчика' )] из леса. Очевидно, [Select_CString(oath_guardian.IsFemale, 'она взяла', 'он взял' )] на себя задачу найти тропу, по которой [target.GetFirstNamePossessiveNoTooltip] [Select_CString(target.IsFemale, 'прошла', 'прошёл' )] в лесу и [Select_CString(oath_guardian.IsFemale, 'нашла', 'нашёл' )] [Select_CString(target.IsFemale, 'её', 'его' )] как раз перед тем, как это сделали голодные животные."
 POD_fae_interactions.300.desc.child_pushed: "[Select_CString(target.IsFemale, 'Глупая девчонка', 'Глупый мальчишка' )]-[target.GetTitleAsNameNoTooltip|l] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] достаточно [Select_CString(target.IsFemale, 'глупа', 'глуп' )], чтобы попасться в мою ловушку! [target.GetFirstName] [Select_CString(target.IsFemale, 'забралась', 'забрался' )] на край балкона, как я и [Select_CString(ROOT.Char.IsFemale, 'планировала', 'планировал' )], и мой агент столкнул [target.GetHerHis] вниз...\n\n...Но то, что должно было стать смертельным падением, таковым не стало, когда [target.GetHerHis] [Select_CString(oath_guardian.IsFemale, 'поймала', 'поймал' )] [target.GetHerHis] [Select_CString(oath_guardian.IsFemale, 'хранительница', 'хранитель' )] клятвы прямо перед ударом о землю. [target.GetSheHe|U] доживёт до следующего дня и вряд ли снова попадётся на эту уловку."
 POD_fae_interactions.300.oath_guardian_dies: "\n\nПо крайней мере, [oath_guardian.GetFirstNameNoTooltip] больше не будет беспокоить меня, так как [oath_guardian.GetSheHe] [Select_CString(oath_guardian.IsFemale, 'умерла', 'умер' )] от своих ран."
 POD_fae_interactions.300.a: "Всё кончено..."
 POD_fae_interactions.300.b: "...Все кончится когда я скажу об этом!"
 POD_fae_interactions.301.t: "$murder_save_header$ [Select_CString(oath_guardian.IsFemale, 'Хранительница', 'Хранитель' )] клятвы"
 POD_fae_interactions.301.desc.assassin: "Я чуть не #EMP [Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )]#! сегодня! Если бы [oath_guardian.GetFirstName] не [Select_CString(oath_guardian.IsFemale, 'заметила', 'заметил' )] что-то неладное и не [Select_CString(oath_guardian.IsFemale, 'последовала', 'последовал' )] за мной в мои покои, я бы уже [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] трупом.\n\nПервое, что я услышал о наёмном убийце, было, когда [oath_guardian.GetFirstNameNoTooltip] [Select_CString(oath_guardian.IsFemale, 'повалила', 'повалил' )] кого-то на землю прямо за моей спиной, а затем всё это было сплошным месивом ножей и кулаков, пока нападавший не упал замертво."
 POD_fae_interactions.301.desc.assassin.oath_guardian_dies: "\n\nК сожалению, [oath_guardian.GetFirstNameNoTooltip] [Select_CString(oath_guardian.IsFemale, 'заплатила', 'заплатил' )] самую высокую цену. Хотя убийца мёртв, [oath_guardian.GetHerHis] раны оказались смертельными."
 POD_fae_interactions.301.desc.thugs: "Я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] со своей свитой, когда из-за деревьев донесся крик. «В атаку! Наша цель -[ROOT.Char.GetTitleTierName]!» Это засада!\n\nЭто не просто бандиты, жаждущие моего золота, это головорезы, охотящиеся за моей жизнью! [Select_CString(oath_guardian.IsFemale, 'Моя хранительница', 'Мой хранитель' )] клятвы [oath_guardian.GetFirstNameNoTooltip] бросается на мою защиту, заслонив меня своим телом от кровожадных разбойников.\n\n[oath_guardian.GetFirstNameNoTooltip|U] прикрывает меня, пока я отступаю, когда мои враги, размахивая клинками, приближаются к нашей позиции, но вскоре другие мои стражники сплотились для нашей защиты и уничтожили оставшихся нападающих."
 POD_fae_interactions.301.desc.thugs.oath_guardian_dies: "Только когда бой затихает, [oath_guardian.GetSheHe] падает на землю, и я замечаю [oath_guardian.GetHerHis] глубокие раны. [oath_guardian.GetSheHe|U] действительно [Select_CString(oath_guardian.IsFemale, 'защищала', 'защищал' )] меня до самого конца..."
 POD_fae_interactions.301.desc.mob: "Я еду верхом по улицам владения [home_province.GetName], когда толпа орущих крестьян набрасывается на мою свиту. Прежде чем я успеваю осознать, что происходит, простолюдины стаскивают меня с лошади и начинают избивать!\n\nМой [Select_CString(oath_guardian.IsFemale, 'хранительница', 'хранитель' )] клятвы [oath_guardian.GetFirstName] бросается на мою защиту, держа [oath_guardian.Custom('signature_weapon')] в руке, безжалостно [oath_guardian.Custom('SignatureWeaponWoundVerb1PresentParticiple')] на крестьян, которые избивали меня и, возможно, неэстетично защищали от дальнейшего вреда, когда я [Select_CString(ROOT.Char.IsFemale, 'была погребена', 'был погребён' )] под их трупами."
 POD_fae_interactions.301.desc.mob.oath_guardian_lives: "\n\nПосле того, как звуки боя стихают, [oath_guardian.GetFirstNameNoTooltip] скидывает с меня тела и помогает мне подняться на ноги. Кроме нас, улица теперь пустынна, все заговорщики мертвы или сбежали."
 POD_fae_interactions.301.desc.mob.oath_guardian_dies: "\n\nК тому времени, как я выбираюсь из кучи трупов, улица пуста, если не считать тел павших - среди них и [oath_guardian.GetFirstNameNoTooltip]."
 POD_fae_interactions.301.desc.lured_into_forest: "Я [Select_CString(ROOT.Char.IsFemale, 'играла', 'играл' )] в прятки с несколькими придворными в лесу, когда [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что прошло очень много времени с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что кто-то ищет меня. Слишком много времени.\n\nЯ зову, но ничего не слышу. Меня бросили... Я пытаюсь найти дорогу домой, но не знаю, куда идти, а темнеет быстро.\n\nВскоре я слышу, как звери крадутся среди деревьев, но прежде чем они успевают добраться до меня, [Select_CString(oath_guardian.IsFemale, 'моя хранительница', 'мой хранитель' )] клятвы [oath_guardian.GetFirstName] оказывается там, запыхавшись и размахивая горящим факелом. Огонь, кажется, отпугивает зверей, которые держатся на расстоянии, пока [oath_guardian.GetSheHe] пыхтит: «Вернёмся... домой... мой сюзерен...»"
 POD_fae_interactions.301.desc.child_pushed: "\n\n#EMP БУМ!#!\n\n[Select_CString(oath_guardian.IsFemale, 'Моя хранительница', 'Мой хранитель' )] клятвы, [oath_guardian.GetFirstNameNoTooltip], ловит меня в свои объятия. «Глупое дитя! Если бы я не [Select_CString(oath_guardian.IsFemale, 'подоспела', 'подоспел' )] к тебе вовремя... неважно. Пойдём в безопасное место»."
 POD_fae_interactions.301.owner_discovered: "\n\nЗа этим нападением наверняка стоит только один человек: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 POD_fae_interactions.301.a: "Кто же хочет #EMP моей#! смерти?"
 POD_fae_interactions.301.b: "[owner.GetSheHe|U] пожалеет об этом!"

