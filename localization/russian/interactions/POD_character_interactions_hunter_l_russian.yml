l_russian:
 POD_inquihunt_interaction: "Найти логово"
 POD_inquihunt_interaction_desc: "Вы попытаетесь узнать точное местоположение этого исчадия. Затем начнётся охота. Очевидно, что это сопряжено с огромным риском..."
 I_CAN_ONLY_PLOT_ONE_INQUIHUNT_AT_A_TIME_TRIGGER: "Одновременно можно планировать только одну охоту"
 scheme_interaction_tt_inquihunt_approved: "Вы попытаетесь узнать точное местоположение этого исчадия. Затем начнётся охота. что это сопряжено с огромным риском..."
 inquihunt: "Происки поиска логова"
 inquihunt_action: "Найти логово"
 inquihunt_interaction: "Найти логово #weak (происки)#!"
 inquihunt_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] будет [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'уничтожена', 'уничтожен' )], а земля очистится от [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'её', 'его' )] скверны"
 inquihunt_desc_general: "Попытаться определить местоположение исчадия, прежде чем начинать штурм"
 INQUIHUNT_SUCCESS_DESC: "Вы начнёте последнюю атаку на персонажа [TARGET_CHARACTER.GetShortUIName]"
 INQUIHUNT_DISCOVERY_DESC: "@warning_icon! Вас обвинили в [Concept('crime', 'преступлении')|E] из-за охоты на ведьм"
 inquihunt_my_intrigue: "Ваши интриги: $VALUE|=+0$"
 inquihunt_my_rival: "Ваша жертва: $VALUE|=+0$"
 POD_inquihunt_effect_message: "Если у вас имеется путь истинной веры, вы получите некоторое количество опыта пути веры в зависимости от возраста убитого вампира."
 POD_inquihunt.667.t: "След потерян"
 POD_inquihunt.667.desc: "Вашей жертве удалось ускользнуть от ваших настойчивых попыток выследить [Select_CString(defender.IsFemale, 'её', 'его' )]. Вероятно, с помощью других слуг дьявола, [Select_CString(defender.IsFemale, 'она заползла', 'он заполз' )] в нору, из которой [Select_CString(defender.IsFemale, 'вылезла', 'вылез' )], укрывшись от вас. Однако Бог терпелив, как и вы. [Select_CString(defender.IsFemale, 'Она', 'Он' )] не сможет вечно избегать костра."
 POD_inquihunt.667.option.a: "Похоже, меня ждали."
 POD_inquihunt.1.t: "На охоте"
 POD_inquihunt.1.desc: "Вы наконец-то выследили исчадие до его логова. Ошибки быть не может, поскольку бедные жители окрестностей явно утратили любовь [ROOT.Char.GetFaith.HighGodNamePossessive]. Это параноидальные, бездушные создания, которые боятся выходить ночью, и даже церковь пустует.\nОчевидно, что вы и ваша небольшая свита - единственная надежда этого места. Пока вы разбиваете лагерь, пришло время обдумать ваш следующий шаг. Господь, несомненно, привёл вас к этому логову зла, но как его уничтожить, остаётся на ваше усмотрение..."
 POD_inquihunt.1.desc.shifter: "Вы наконец-то выследили исчадие до его логова. Ошибки быть не может, поскольку обитающие в окрестностях обезьяны - параноики со скверной Вирма, которые боятся выходить ночью.\nПока вы осматриваете местность, пришло время обдумать ваш следующий шаг. Вы нашли логово скверны, но как его уничтожить, остаётся на ваше усмотрение..."
 POD_inquihunt.1.option.a: "Простолюдины ещё не потеряны во тьме. Приступим к проповеди."
 POD_inquihunt.1.option.a.shifter: "При некотором убеждении гнев обезьян можно обратить против пиявок."
 POD_inquihunt.1.option.a.generic: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедить их!"
 POD_inquihunt.1.option.aa.effect.success.desc: "Критический успех обеспечит вам быструю победу"
 POD_inquihunt.1.option.ab.effect.success.desc: "Ничья... исчадие продолжит вызывать проблемы"
 POD_inquihunt.1.option.ac.effect.success.desc: "Не совершайте ошибок, иначе враг наверняка быстро покончит с вами"
 POD_inquihunt.1.option.f: "У меня плохое предчувствие"
 POD_inquihunt.1.option.f.custom: "Это не то место и не то время, вы вернётесь в другой раз"
 POD_inquihunt.1.option.b: "Воины [ROOT.Char.GetFaith.HighGodNamePossessive]! Сегодня мы будем штурмовать этот замок!"
 POD_inquihunt.1.option.b.shifter: "Избранники Геи! Сегодня мы будем штурмовать этот замок!"
 POD_inquihunt.1.option.c: "Сперва уничтожим его средства и изолируем исчадие."
 POD_inquihunt.1.option.d: "Дьяволы боятся света [ROOT.Char.GetFaith.HighGodNamePossessive]. Будем действовать днём."
 POD_inquihunt.1.option.d.shifter: "Гелиос поможет нам. Будем действовать днём."
 POD_inquihunt.1.option.e: "Возможно, в моих книгах есть что-то об этом конкретном исчадии..."
 POD_inquihunt.1.option.g: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] убью тебя, исчадие!"
 POD_inquihunt.2.t: "Костёр, что греет душу"
 POD_inquihunt.2.desc: "Вернуть эти блудные души к свету [ROOT.Char.GetFaith.HighGodNamePossessive] оказалось проще, чем вы думали. Они горели желанием слушать и учиться после стольких лет, проведённых во тьме.\nКак только это было сделано, стало ещё проще вступить с ними в союз и использовать всё, что они знали об исчадии, скрывающемся по ночам. Итак, поведя за собой весь город, вы начали штурм логова, легко сдерживая его численностью и с помощью света [ROOT.Char.GetFaith.HighGodNamePossessive].\nИ теперь, когда всё это сказано и сделано, вы наслаждаетесь зрелищем того, как исчадие сгорает на костре одобрительные возгласы всех горожан, восхвалияющих имя [ROOT.Char.GetFaith.HighGodNamePossessive] и вас."
 POD_inquihunt.2.desc.shifter: "Собрать толпу людей оказалось проще, чем вы думали. Они горели желанием свергнуть отродье Вирма, пожиравшее их сородичей.\nКак только это было сделано, стало ещё проще объединиться с ними и использовать всё, что они знали об исчадии, скрывающемся по ночам. Итак, поведя за собой весь город, вы ворвались в логово скверны, легко сдерживая его численным превосходством.\nИ после всего сказанного и сделанного, вы теперь наслаждаетесь зрелищем сожжения исчадия на костре под одобрительные крики горожан!"
 POD_inquihunt.2.option.a: "Такое зрелище согревает моё сердце."
 POD_inquihunt.3.t: "Сыновья против отцов"
 POD_inquihunt.3.t.shifter: "Неуправляемая толпа"
 POD_inquihunt.3.desc: "Похоже, исчадие запустило свои когти глубоко в эту деревню. Ваша проповедь собрала большое количество последователей, но также и меньшее количество демонопоклонников, которые теперь противостоят вашей священной процессии у входа в логово исчадия.\nОчевидно, что они были развращены дьяволом, но у вас нет времени спасать их души, так как вампир наверняка сбежит, как только услышит о суматохе снаружи. Есть и другой вариант, более быстрый, но также сомнительный с моральной точки зрения..."
 POD_inquihunt.3.desc.shifter: "Похоже, исчадие запустило свои когти глубоко в эту деревню. Ваше подстрекательство собрало большое количество последователей, но также и небольшое количество сторонников пиявки, которая теперь противостоит вашей толпе у входа в логово трупа.\nОчевидно, что они подверглись порче Вирма, но вы не должны медлить, так как вампир наверняка сбежит, как только услышит о суматохе снаружи. Есть и другой вариант, более быстрый, но также сомнительный с моральной точки зрения..."
 POD_inquihunt.3.option.a: "Убивайте всех, [ROOT.Char.GetFaith.HighGodName] узнает своих."
 POD_inquihunt.3.option.b: "Ни один невинный не пострадает, даже заблуждающиеся невинные."
 POD_inquihunt.4.t: "Жгучая ирония"
 POD_inquihunt.4.desc: "Вы сильно недооценили влияние, которое это исчадие оказало на деревню. Ваша проповедь была встречена скептически или даже с откровенным гневом. Когда вы поняли правду, было уже слишком поздно: всё это время они были рабами вампира.\nВаша свита была перебита во сне, а вас бесцеремонно уволокли к костру, который вы предназначали для монстра. Когда пламя начинает охватывать вас, вы вспоминаете, что Бог милосерден. Итак, да смилостивится Он над вашей неудачей и над душами этих заблудших невинных людей."
 POD_inquihunt.4.desc.generic: "Вы сильно недооценили влияние этого исчадия на деревню. Ваши слова были встречены скептически или даже с откровенным гневом. Когда вы поняли правду, было уже слишком поздно: всё это время они были рабами вампира.\nВаша свита была перебита во сне, а вас бесцеремонно уволокли к костру, который вы предназначили для исчадия. Когда пламя начинает охватывать вас, вы вспоминаете, что, на самом деле, этому всегда было суждено закончиться подобным образом. Вы сделали всё, что могли."
 POD_inquihunt.4.desc.shifter: "Вы сильно недооценили влияние, которое это исчадие оказало на деревню. Ваше подстрекательство было встречено скептицизмом или даже откровенным гневом. Когда вы поняли правду, было уже слишком поздно: всё это время они были рабами вампира.\nВаши сторонники перебиты во сне, а вы были бесцеремонно брошены на костёр, который предназначался для исчадия. Когда пламя начинает охватывать вас, вы надеетесь, что в следующей жизни станете [Select_CString(ROOT.Char.IsFemale, 'лучшей воительницей', 'лучшим воином' )] Геи."
 POD_inquihunt.4.option.a: "Всё закончится так же, как и началось, в огне!"
 POD_inquihunt.5.t: "Идеальный план"
 POD_inquihunt.5.desc: "Гордыня - это грех, но вы должны признать: это был безупречный штурм, мастерски проведённый храбрыми рыцарями [ROOT.Char.GetFaith.HighGodNamePossessive] под вашим командованием. Несмотря на многочисленных рабов, оборонявших этот район, и ещё более многочисленные ловушки, вам в конце концов удалось взять штурмом это место с небольшими потерями.\nОчевидно, что вы напали средь бела дня, и вы должны отдать должное свету [ROOT.Char.GetFaith.HighGodNamePossessive] за то, что он заставил исчадие дремать во время битвы. После взятия замка наступил разочаровывающий, но всё же приятный момент, когда вы обезглавили спящего вампира. Победа снова за вами."
 POD_inquihunt.5.desc.generic: "Излишняя самоуверенность - медленный и коварный убийца, но вы должны признать: это была безупречная атака, мастерски проведённая отважными охотниками под вашим командованием. Несмотря на многочисленных рабов, оборонявших местность, и ещё большее количество ловушек, вам в конце концов удалось взять штурмом это место с небольшими потерями.\nОчевидно, что атаковали средь бела дня, и вы должны отдать должное этой тактике, благодаря которой исчадие дремало во время битвы. После взятия замка наступил разочаровывающий, но всё же приятный момент, когда вы обезглавили спящего вампира. Победа снова за вами."
 POD_inquihunt.5.desc.shifter: "Это был безупречный штурм, мастерски проведённый силами под вашим командованием. Несмотря на множество рабов, оборонявших район, и ещё большее количество ловушек, вам в конце концов удалось взять штурмом это место с небольшими потерями.\nОчевидно, вы напали средь бела дня, и вы должны отдать должное свету Гелиоса за то, что он не дал исчадию проснуться во время битвы. После взятия замка наступил разочаровывающий, но всё же приятный момент, когда вы обезглавили спящего вампира. Победа снова за вами."
 POD_inquihunt.5.option.a: "Мне нравится, когда план складывается воедино."
 POD_inquihunt.6.t: "Пиррова победа?"
 POD_inquihunt.6.desc: "Поскольку битва внутри замка всё ещё продолжается, вы знаете, что победа в ваших руках. Но стоит ли того цена? Защитники замка были подготовлены, и многочисленные ловушки уже унесли жизни добрых воинов [ROOT.Char.GetFaith.HighGodNamePossessive]. Достаточно ли одного мёртвого исчадия в качестве возмездия этих бедных душ?\nЕщё не слишком поздно, и вы всё ещё можете отменить атаку на сегодня, но вампир, очевидно, воспользуется ночным покровом, чтобы сбежать. Или же вы продолжите действовать и всегда будете нести бремя хороших людей, погибших ради достойного дела."
 POD_inquihunt.6.desc.generic: "Поскольку битва внутри замка всё ещё продолжается, вы знаете, что победа в ваших руках. Но стоит ли это того? Защитники замка были подготовлены, и многочисленные ловушки уже унесли жизни хороших мужчин и женщин под вашим командованием. Достаточно ли одного мёртвого исчадия в качестве возмездия для этих бедных душ?\nЕщё не поздно, и вы всё ещё можете отменить атаку на сегодня, но вампир, очевидно, воспользуется ночным покровом, чтобы сбежать. Или же вы продолжите действовать и вечно нести бремя товарищей, погибших ради достойного дела."
 POD_inquihunt.6.desc.shifter: "Поскольку битва внутри замка всё ещё продолжается, вы знаете, что победа в ваших руках. Но стоит ли это того? Защитники замка были подготовлены, и многочисленные ловушки уже унесли жизни воинов Геи. Достаточно ли одного мёртвого исчадия в качестве возмездия для этих родичей?\nЕщё не слишком поздно, и вы всё ещё можете отменить атаку на сегодня, но вампир, очевидно, воспользуется ночным прикрытием, чтобы сбежать. Или вы продолжите действовать и вечно нести бремя хороших воинов, погибших ради достойного дела."
 POD_inquihunt.6.option.a: "Победа стоит таких жертв!"
 POD_inquihunt.6.option.b: "Этот лёгкий путь ведёт к проклятию."
 POD_inquihunt.7.t: "Последняя битва"
 POD_inquihunt.7.desc: "Всё пошло наперекосяк. Замок был подготовлен, и вы даже не смогли пробить брешь в стенах. Хуже того, из соседнего города прибыло подкрепление, которое, по-видимому, также находится в рабстве у тёмного хозяина замка. Само исчадие так близко, но в то же время так далеко.\nВам и вашим храбрым рыцарям не осталось выхода, и кажется, сегодня [ROOT.Char.GetFaith.HighGodName] призовёт вас в свои владения. Вы надеетесь быть достойными Его милости, но перед этим... вы уничтожите столько демонов, сколько сможете."
 POD_inquihunt.7.desc.generic: "Всё пошло наперекосяк. Замок был подготовлен, и вы даже не смогли пробить брешь в стенах. Хуже того, из соседнего города прибыло подкрепление, которое, по-видимому, также находится в рабстве у тёмного хозяина замка. Само исчадие так близко, но в то же время так далеко.\nВам и вашим отважным охотникам не осталось пути к спасению, и ваша гибель неизбежна. Но перед этим... вы уничтожите столько демонов, сколько сможете."
 POD_inquihunt.7.desc.shifter: "Всё пошло наперекосяк. Замок был подготовлен, и вы даже не смогли пробить брешь в стенах. Хуже того, из соседнего города прибыло подкрепление, которое, по-видимому, также находится в рабстве у тёмного хозяина замка. Само исчадие так близко, но в то же время так далеко.\nВам не спастись, и ваши храбрые воины погибнут. Но перед этим... вы уничтожите столько отродий Вирма, сколько сможете."
 POD_inquihunt.7.option.a: "Хороший день, чтобы умереть."
 POD_inquihunt.8.t: "Пылающие ресурсы"
 POD_inquihunt.8.desc: "Вы наносили последовательные удары. Вы нацелились на каждую гильдию, ополчение или группу культистов, в которую исчадие запустило свои когти. Вы использовали два мощных оружия: соблазн золота для жадных и страх перед Церковью для осквернённых.\nИтак, дело дошло до того, что ваша кампания изолировала вампиров, отдалила их союзников и разогнала их рабов. Теперь вы наблюдаете, как последнее убежище исчадия горит у вас на глазах, а крики существа внутри звучат музыкой для ваших ушей."
 POD_inquihunt.8.desc.generic: "Вы наносили последовательные удары. Вы нацелились на каждую гильдию, ополчение или группу культистов, в которую исчадие запустило свои когти. Вы использовали два мощных оружия: соблазн золота для жадных и страх перед вашим гневом для осквернённых.\nИтак, дело дошло до того, что ваша кампания изолировала вампиров, отдалила их союзников и разогнала их рабов. Теперь вы наблюдаете, как последнее убежище исчадия горит у вас на глазах, а крики существа внутри звучат музыкой для ваших ушей."
 POD_inquihunt.8.desc.shifter: "Вы наносили последовательные удары. Вы нацелились на каждую гильдию, ополчение или группу культистов, в которую исчадие запустило свои когти. Вы использовали два мощных оружия: соблазн золота для жадных и страх возмездия для осквернённых.\nИтак, дело дошло до того, что ваша кампания изолировала вампиров, отдалила их союзников и разогнала их рабов. Теперь вы наблюдаете, как последнее убежище исчадия горит у вас на глазах, а крики существа внутри звучат музыкой для ваших ушей."
 POD_inquihunt.8.option.a: "Гори, гори ясно."
 POD_inquihunt.9.t: "Жизнь наёмника по мне"
 POD_inquihunt.9.desc: "Это злобное создание имело большее влияние в регионе, чем вы думали вначале. Однако вы проявили стойкость и теперь почти уверены, что большинство его ресурсов было уничтожено вашими действиями.\nНо, похоже, вампир так просто не сдастся, поскольку на вашу позицию сейчас движется сильная банда наёмников, нанятых вашими врагами, чтобы устранить вас. У вас есть выбор: наёмники любят золото, и вы можете настроить их против нанимателя, прежде чем они успеют сбежать. Или вы можете сократить свои потери и согласиться на ничью на этот раз."
 POD_inquihunt.9.option.a: "Я предлагаю золото и спасение таким благочестивым людям, как вы."
 POD_inquihunt.9.option.a.shifter: "Некоторые люди готовы сражаться с монстрами, если за это предложат хорошую цену."
 POD_inquihunt.9.option.b: "Я поймаю этого дьявола в следующий раз."
 POD_inquihunt.10.t: "Смена нанимателя"
 POD_inquihunt.10.desc: "Вы просчитались. Вашим действиям противодействовали на каждом шагу. У этого вампира просто было больше золота, больше агентов и больше влияния на это сообщество, чем вы могли себе представить.\nИ теперь всё рушится, в буквальном смысле этого слова, после того, как ваша последняя ошибка раскрыла исчадию ваше местоположение. Группа закалённых «наёмников» быстро появилась, и только ваши верные рыцари Божьи защищали вас, и вскоре вы были осаждены на своей собственной базе. Когда снаружи затихают последние звуки битвы, вы слышите, как в окно швыряют факелы. К счастью, у вас есть время на последнюю молитву Pater Noster."
 POD_inquihunt.10.desc.generic: "Вы просчитались. Вашим действиям противодействовали на каждом шагу. У этого вампира просто было больше золота, больше агентов и больше влияния на это сообщество, чем вы могли себе представить.\nИ теперь всё рушится, в буквальном смысле, после того, как из-за вашей последней ошибки исчадие узнало о вашем местонахождении. Группа закалённых «наёмников» быстро появилась, и вас защищали только ваши верные охотники, так что вскоре вы были осаждены на своей собственной базе. Когда снаружи затихают последние звуки битвы, вы слышите, как в окно швыряют факелы. Конец близок."
 POD_inquihunt.10.desc.shifter: "Вы просчитались. Вашим действиям противодействовали на каждом шагу. У этого вампира просто было больше золота, больше агентов и больше влияния на это сообщество, чем вы могли себе представить.\nИ теперь всё рушится, в буквальном смысле, после того, как из-за вашей последней ошибки исчадие узнало о вашем местонахождении. Группа закалённых «наёмников» быстро появилась, и вас защищали только ваши верные родичи, так что вскоре вы были осаждены в своём собственном лагере. Когда снаружи затихают последние звуки битвы, вы слышите, как в лагерь швыряют факелы. Кажется, это конец."
 POD_inquihunt.10.option.a: "Pater noster qui es in caelis..."
 POD_inquihunt.10.option.a.shifter: "Ворус смеётся над моим поражением."
 POD_inquihunt.10.option.a.generic: "Конец пути."
 POD_inquihunt.11.t: "Враг моего врага..."
 POD_inquihunt.11.desc: "Единственное, что вы знаете о вампирах, это то, что они в большинстве своём враждебны друг к другу. И вы стали экспертом по использованию этого факта в своих интересах.\nОставив несколько подсказок об этом конкретном логове известному соседнему гнезду дьяволов, вы просто сидели сложа руки и наблюдали, как ночью на вашу цель напали головорезы, нанятые соперниками. Они победили, но были достаточно ослаблены, чтобы ваши рыцари могли легко справиться с ними. Вы быстро нашли им новый дом в своей личной камере пыток. Затем вы провели с ними несколько очень насыщенных дней, пока не позволили им истечь кровью до истинной смерти. Воля [ROOT.Char.GetFaith.HighGodNamePossessive] свершилась."
 POD_inquihunt.11.desc.shifter: "Единственное, что вы знаете о вампирах, это то, что они в большинстве своём враждебны друг к другу. И вы стали экспертом по использованию этого факта в своих интересах.\nОставив несколько подсказок об этом конкретном логове известному соседнему гнезду дьяволов, вы просто сидели сложа руки и наблюдали, как ночью на вашу цель напали головорезы, нанятые соперниками. Они победили, но были достаточно ослаблены, чтобы ваши рыцари могли легко справиться с ними. Вам просто нужно было напасть, чтобы убить."
 POD_inquihunt.11.option.a: "Крики, которые они издавали в присутствии священной реликвии, были довольно интересными..."
 POD_inquihunt.11.option.a.generic: "Слишком просто."
 POD_inquihunt.11.option.a.shifter: "В уничтожении пиявок много славы."
 POD_inquihunt.12.t: "Крест и кинжал"
 POD_inquihunt.12.t.shifter: "Хищник и добыча"
 POD_inquihunt.12.desc: "Вы поражены коварством этого исчадия. Большинство ваших предыдущих жертв легко попадались, как только вы плели вокруг них свою паутину интриг, но эта... эта нанесла ответный удар. Очень болезненный.\nВаша собственная сеть подверглась нападению, и злобные слухи направлены, в частности, против вас. Вы знаете, что можете победить в этой теневой войне, но вам дорого обойдётся устранение ущерба, нанесённого вашими врагами. Ещё немного усилий, и вы получите удовольствие от того, что притащите этого вампира в свою лучшую камеру пыток... Решения, решения."
 POD_inquihunt.12.desc.shifter: "Вы поражены коварством этого исчадия. Большинство ваших предыдущих жертв легко попадались, как только вы плели вокруг них свою паутину интриг, но эта... эта нанесла ответный удар. Очень болезненный.\nВаша собственная сеть подверглась нападению, и злобные слухи были направлены, в частности, против вас. Вы знаете, что можете победить в этой теневой войне, но вам дорого обойдётся устранение ущерба, нанесённого вашими врагами. Ещё немного усилий, и вы сможете победить этого вампира. Решения, решения."
 POD_inquihunt.12.option.a: "Репутация - это ещё не всё."
 POD_inquihunt.12.option.b: "Этот дьявол не стоит таких усилий."
 POD_inquihunt.13.t: "Не сравниться"
 POD_inquihunt.13.desc: "У вас не было ни единого шанса. Каждое ваше действие было предугадано, каждый ваш ход легко отражался. Вы были всего лишь ребёнком, игравшим в шахматы, не зная правил. А этот вампир, вероятно, изобрёл эту игру.\nДаже когда вы поняли, в какой опасности оказались, было уже слишком поздно. И вот, теперь вас каждую ночь пытает [Select_CString(defender.IsFemale, 'та', 'тот' )], кого вы по глупости хотели уничтожить. И даже в этой конкретной области [Select_CString(defender.IsFemale, 'она', 'он' )] знает намного больше, чем вы..."
 POD_inquihunt.13.option.a: "Ночь темна и полна ужасов."
 POD_inquihunt.14.t: "Знай своего врага"
 POD_inquihunt.14.desc: "Вы были очень рады, обнаружив в своих книгах несколько старых упоминаний о конкретном исчадии, которое вы выследили. Ещё больше вы обрадовались, узнав о [Select_CString(defender.IsFemale, 'её', 'его' )] особой привязанности к ещё живой смертной семье. Как будто эти существа всё ещё могут испытывать эмоции смертных!\nНу, неважно, этой информацией было достаточно легко воспользоваться. Используя этих смертных в качестве приманки, вам удалось заманить вампира в тщательно спланированную ловушку на освящённой земле. Этот конкретное исчадие мгновенно превратилось в пепел, как только вошло в эту область, и вы не замедлили занести это наблюдение в свой дневник."
 POD_inquihunt.14.option.a: "Это может пригодиться для следующей охоты."
 POD_inquihunt.15.t: "Запретная книга"
 POD_inquihunt.15.desc: "Это исчадие неуловимо. Оно уже избежало двух ваших тщательно спланированных ловушек, и вы начинаете сдавать позиции, поскольку несколько ваших агентов пропали без вести.\nОднако остаётся возможность, которую вы решили пока не использовать, учитывая её... «мистическую» природу. Святая Церковь, конечно, не одобрила бы такой выбор, но, возможно, смерть этого конкретного вампира стоит больше, чем ваша репутация?"
 POD_inquihunt.15.desc.generic: "Это исчадие неуловимо. Оно уже избежало двух ваших тщательно спланированных ловушек, и вы начинаете сдавать позиции, поскольку несколько ваших агентов пропали без вести.\nОднако остаётся возможность, которую вы решили пока не использовать, учитывая её... «мистическую» природу. Ваш сомнительный контакт в этом районе предложил свою помощь, но полагаться на этот, вероятно, сомнительный источник может повредить вашей репутации."
 POD_inquihunt.15.desc.shifter: "Это исчадие неуловимо. Оно уже избежало двух ваших тщательно спланированных ловушек, и вы начинаете сдавать позиции, поскольку несколько ваших агентов пропали без вести.\nОднако остаётся возможность, которую вы решили пока не использовать, учитывая её... «мистическую» природу. Опасный дух связался с вами, предлагая «помощь»."
 POD_inquihunt.15.option.a: "В конце концов, [ROOT.Char.GetFaith.HighGodName] простит..."
 POD_inquihunt.15.option.a.desc: "Какой бы ни была цена, я заплачу её."
 POD_inquihunt.15.option.b: "Это черта, которуя я не переступлю."
 POD_inquihunt.16.t: "Вглядываясь в бездну..."
 POD_inquihunt.16.desc: "Вы на самом деле не знаете, когда это началось. Вы нашли одно упоминание о вампирах в старой книге, затем в другой... И вы начали читать. И даже больше, когда вам принесли новые книги агенты, которых вы не помните, как нанимали.\nВы довольно долго были погружены в свою работу и углубились, возможно, слишком глубоко. По крайней мере, так считает Церковь, поскольку один из ваших рыцарей донёс на вас за ваши «еретические» чтения. И вот вы у горящего столба, но на этот раз не среди толпы..."
 POD_inquihunt.16.desc.generic: "Вы на самом деле не знаете, когда это началось. Вы нашли одно упоминание о вампирах в старой книге, затем в другой... И вы начали читать. И даже больше, когда вам принесли новые книги агенты, которых вы не помните, как нанимали.\nВы на некоторое время погрузились в свою работу и углубились, возможно, слишком глубоко. По крайней мере, так считает местное духовенство, поскольку один из ваших спутников донёс на вас за ваши «еретические» чтения. И вот вы снова у горящего столба, но на этот раз не среди толпы..."
 POD_inquihunt.16.desc.shifter: "Вы на самом деле не знаете, когда это началось. Вы нашли одно упоминание о вампирах в старой книге, затем в другой... И вы начали читать. И даже больше, когда вам принесли новые книги агенты, которых вы не помните, как нанимали.\nВы довольно долго были погружены в свою работу и копали глубоко, возможно, слишком глубоко. Затем к вам пришёл дух с опасным предложением. Слишком опасным, которое заманило вас в ловушку и, в конечном счёте, к вашей смерти."
 POD_inquihunt.16.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] так [Select_CString(ROOT.Char.IsFemale, 'близка', 'близок' )] к истине! Так [Select_CString(ROOT.Char.IsFemale, 'близка', 'близок' )]!"
 POD_inquihunt.17.t: "Священная ярость"
 POD_inquihunt.17.t.shifter: "Ярость Геи"
 POD_inquihunt.17.desc: "[Select_CString(defender.IsFemale, 'Она не ожидала', 'Он не ожидал' )] лобовой атаки. К такому выводу вы приходите после того, как прокладываете себе путь через значительное количество неподготовленных рабов вампира, прежде чем найти [Select_CString(defender.IsFemale, 'её', 'его' )] убежище. Несмотря на то, что вы атаковали днём, шум битвы разбудил исчадие, которое поджидало вас.\nВы должны признать, что исчадие неплохо проявило себя, несмотря на свою вялость днём, но, в целом, вы все равно с лёгкостью отрубаете [Select_CString(defender.IsFemale, 'ей', 'ему' )] голову, прежде чем [Select_CString(defender.IsFemale, 'она смогла', 'он смог' )] по-настоящему сориентироваться в этой битве. Одним кровососом меньше на Божьей Земле."
 POD_inquihunt.17.desc.generic: "[Select_CString(defender.IsFemale, 'Она не ожидала', 'Он не ожидал' )] лобовой атаки. К такому выводу вы приходите после того, как прокладываете себе путь через значительное количество неподготовленных рабов вампира, прежде чем найти [Select_CString(defender.IsFemale, 'её', 'его' )] убежище. Несмотря на то, что вы атаковали днём, шум битвы разбудил исчадие, которое поджидало вас.\nВы должны признать, что исчадие неплохо проявило себя, несмотря на свою вялость днём, но, в целом, вы все равно с лёгкостью отрубаете [Select_CString(defender.IsFemale, 'ей', 'ему' )] голову, прежде чем [Select_CString(defender.IsFemale, 'она смогла', 'он смог' )] по-настоящему сориентироваться в этой битве. Вы наносите на свой арбалет очередную насечку."
 POD_inquihunt.17.desc.shifter: "[Select_CString(defender.IsFemale, 'Она не ожидала', 'Он не ожидал' )] лобовой атаки. К такому выводу вы приходите после того, как прокладываете себе путь через значительное количество неподготовленных рабов вампира, прежде чем найти [Select_CString(defender.IsFemale, 'её', 'его' )] убежище. Несмотря на то, что вы атаковали днём, шум битвы разбудил исчадие, которое поджидало вас.\nВы должны признать, что исчадие неплохо проявило себя, несмотря на свою вялость днём, но, в целом, вы все равно с лёгкостью отрубаете [Select_CString(defender.IsFemale, 'ей', 'ему' )] голову, прежде чем [Select_CString(defender.IsFemale, 'она смогла', 'он смог' )] по-настоящему сориентироваться в этой битве. [Select_CString(defender.IsFemale, 'Одной служанкой', 'Одним слугой' )] Вирма, [Select_CString(defender.IsFemale, 'высасывающей', 'высасывающим' )] кровь Геи, стало меньше."
 POD_inquihunt.17.option.a: "Итак, где же следующий?"
 POD_inquihunt.18.t: "[Select_CString(defender.IsFemale, 'Достойная противница', 'Достойный противник' )]"
 POD_inquihunt.18.desc: "[Select_CString(defender.IsFemale, 'Эта противница', 'Этот противник' )] не из лёгких. Несмотря на то, что вы легко расправились с большей частью [Select_CString(defender.IsFemale, 'её', 'его' )] стражников и напали днём, это исчадие по-прежнему остаётся [Select_CString(defender.IsFemale, 'грозной противницей', 'грозным противником' )]. Вы уверены, что победите, благодаря дневному свету, но это медленный и трудный процесс.\nХуже того, эта долгая битва дала время другим рабам вампира вмешаться. Вероятно, вы могли бы победить и их, но в такой битве не останетесь [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]..."
 POD_inquihunt.18.option.a: "Я выиграю любой ценой."
 POD_inquihunt.18.option.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сберечь себя для будущих сражений."
 POD_inquihunt.19.t: "Превосходство"
 POD_inquihunt.19.desc: "Вот как всё закончится. Несмотря на то, что на [Select_CString(defender.IsFemale, 'неё', 'него' )] напали днём, [Select_CString(defender.IsFemale, 'она', 'он' )] намного сильнее, быстрее и выносливее вас. Вы пришли к этому выводу в самом начале поединка и примирились с этим.\nТеперь вопрос лишь в том, чтобы удержать [Select_CString(defender.IsFemale, 'её', 'его' )] достаточно долго, чтобы ваши войска смогли отступить и прожить ещё один день, с чем, вы уверены, в конце концов покончено. Одним последним ударом вампир готовится покончить с вами. Но вы пребываете в большем покое, чем он когда-либо будет, поскольку Бог ждёт вас на другой стороне."
 POD_inquihunt.19.desc.generic: "Вот как всё закончится. Несмотря на то, что на [Select_CString(defender.IsFemale, 'неё', 'него' )] напали днём, [Select_CString(defender.IsFemale, 'она', 'он' )] намного сильнее, быстрее и выносливее вас. Вы пришли к этому выводу в самом начале поединка и примирились с этим.\nТеперь вопрос лишь в том, чтобы удержать [Select_CString(defender.IsFemale, 'её', 'его' )] достаточно долго, чтобы ваши войска смогли отступить и прожить ещё один день, с чем, вы уверены, в конце концов покончено. Одним последним ударом вампир готовится покончить с вами. Вы спокойны, потому что всегда знали, что именно так и закончится ваша жизнь..."
 POD_inquihunt.19.desc.shifter: "Вот как всё закончится. Несмотря на то, что на [Select_CString(defender.IsFemale, 'неё', 'него' )] напали днём, [Select_CString(defender.IsFemale, 'она', 'он' )] намного сильнее, быстрее и выносливее вас. Вы пришли к этому выводу в самом начале поединка и примирились с этим.\nТеперь вопрос лишь в том, чтобы удержать [Select_CString(defender.IsFemale, 'её', 'его' )] достаточно долго, чтобы ваши войска смогли отступить и прожить ещё один день, с чем, вы уверены, в конце концов покончено. Одним последним ударом вампир готовится покончить с вами. Повезёт в следующей жизни."
 POD_inquihunt.19.option.a: "Свет никогда по-настоящему не померкнет."

 POD_inquihunt.50.t: "Охота на волков"
 POD_inquihunt.50.desc: "Охота на оборотней - чрезвычайно рискованное занятие даже для самых опытных охотников. Эти существа представляют собой огромную массу мускулов, работают стаями и редко покидают свои хорошо укрепленные каэрны, где нарушителей границы убивают на месте. Их дружные семьи, «родня», также ограждают их от необходимости взаимодействовать с внешним миром.\nОхота на вампиров по сравнению с этим кажется почти лёгкой.\nНаиболее очевидным подходом была бы лобовая атака с использованием превосходящего численного превосходства и серебряного оружия, поскольку эти существа испытывают слабость к этому веществу. Несмотря на все преимущества, которые вы можете получить, с ними, скорее всего, будет нелегко справиться. Вы уверены, что хотите попробовать?"
 POD_inquihunt.50.option.a: "Теперь пути назад нет."
 POD_inquihunt.50.option.b: "Снабдить всех серебром!"
 POD_inquihunt.50.option.c: "Начнем осторожную атаку."
 POD_inquihunt.50.option.z: "Мне не нравятся мои шансы."
 hunt_give_up_tt: "Вы отступите, отказавшись от этой охоты."

 POD_inquihunt.51.t: "Сплошное кровавое месиво"
 POD_inquihunt.51.desc: "Битва оказалась такой же грязной, как вы и ожидали. Эти монстры отдали столько же (если не намного больше) сил, чтобы победить. К счастью, вашего численного превосходства, экипировки и лидерства оказалось достаточно, чтобы одержать победу.\nПока ваши товарищи почтительно хоронят ваших павших и бесцеремонно сжигают это пятое по счету жилище перевёртышей, вы пользуетесь моментом, чтобы смыть кровь битвы в ближайшей реке.\nПожар начинает распространяться, и сегодня победа будет пахнуть пеплом на ветру и горящими деревьями."
 POD_inquihunt.51.option.a: "Слышу ли я, как плачет лес?"

 POD_inquihunt.52.t: "Кровавое месиво"
 POD_inquihunt.52.desc: "Можно ли вообще убить этих монстров?\nНесмотря на то, что все ваши знания о них доказывают, что они на это способны, эта битва, похоже, стремится доказать, что вы ошибаетесь. Их гигантские тела покрыты синяками, порезами и утыканы стрелами... они по-прежнему прорываются сквозь ваши ряды с ужасающей лёгкостью. Их ярость, вызванная безумием, кажется, только делает их сильнее, и, хотя вы слишком опытны, чтобы бояться, вы можете увидеть надпись на стене.\nОтдав приказ о полном отступлении, вы защитите свой арьергард достаточно долго, чтобы покинуть территорию их племени, и испытываете облегчение, видя, что они решили не преследовать вас. Это не победа, но вы выжили, чтобы сразиться в следующий раз. Учитывая сопротивление, это уже кое-что."
 POD_inquihunt.52.option.a: "Я вернусь."

 POD_inquihunt.53.t: "Ваше кровавое месиво"
 POD_inquihunt.53.desc: "Превосходное снаряжение, численность и подготовка, похоже, не идут ни в какое сравнение с грубой силой дикарей.\nКуда бы вы ни посмотрели, вы видите, как гигантские когти этих монстров жестоко терзают одного из ваших товарищей. Ваши собственные атаки, кажется, едва пробивают их сверхъестественно прочную шкуру, и даже самые глубокие раны только делают их злее и, следовательно, сильнее.\nВсё закончилось слишком быстро, чтобы вы могли даже отдать приказ об отступлении, поскольку некоторые из ваших людей уже бежали самостоятельно. Хотя перевёртыши не всегда бросаются в погоню, вы быстро замечаете, что некоторые из них, включая вашу бывшую цель, окружили вас, явно понимая, что вы здесь лидер.\nПохоже, настало время для финальной битвы. Как [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )], вы всегда знали, что всё так и закончится."
 POD_inquihunt.53.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] всё, что [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )]."

 POD_inquihunt.80.t: "Обратно в Ад"
 POD_inquihunt.80.desc: "Охота на демонов представляет собой сложную головоломку из-за того, что они действительно бессмертны. Всё, что вы знаете о них, указывает на то, что уничтожение их телесной формы - это просто неудача для них, поскольку они, по-видимому, в первую очередь являются существами духовной сущности.\nТем не менее, надежда не потеряна, поскольку есть способы, по крайней мере, убедиться, что они будут брошены обратно в Ад, где им самое место. Вы вполне уверены, что демону трудно выбраться из Преисподней, вероятно, для этого ему нужна помощь инферналистов.\nТаким образом, чтобы выследить демона, вам нужно хорошо знать его специфические слабости, средства изоляции от его, вероятно, многочисленных рабов, готовых призвать его обратно, и немалая смелость. У вас есть последнее, время поработать над первыми двумя."
 POD_inquihunt.80.option.a: "Я более чем [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_inquihunt.80.option.b: "Я хочу знать всё, что можно, об этом демоне."
 hunt_demon_abyss_tt: "Этот демон лишится своих титулов и будет отправлен обратно в тюрьму Бездны."

 POD_inquihunt.81.t: "Экзорцизм 101"
 POD_inquihunt.81.desc: "Всё шло по плану. Прежде чем приступить к работе над [Select_CString(defender.IsFemale, 'её', 'его' )] культом, вы собрали важную информацию об этом демоне, включая часть [Select_CString(defender.IsFemale, 'её', 'его' )] истинного имени. К счастью, сектанты, как правило, не очень умны (иначе они не были бы сектантами с вашей точки зрения), так что вам удалось перехитрить их и отправить на заведомо дурацкое задание.\nПрелесть этого в том, что вам никогда не приходилось сталкиваться с самим демоном. Просто найдите [Select_CString(defender.IsFemale, 'её', 'его' )] духовный якорь в этом мире, используйте фрагмент [Select_CString(defender.IsFemale, 'её', 'его' )] истинного имени и проведите над [Select_CString(defender.IsFemale, 'ней', 'ним' )] (возможно, сложный) экзорцизм, чтобы изгнать [Select_CString(defender.IsFemale, 'её', 'его' )] дух из сосуда. Как только вы с этим разберётесь, притяжение тюрьмы Бездны сделает всю остальную работу за вас.\nИдеально проведённая охота."
 POD_inquihunt.81.option.a: "Бесплатный билет обратно в тюрьму."

 POD_inquihunt.82.t: "[Select_CString(ROOT.Char.IsFemale, 'Охотница', 'Охотник' )] против демона"
 POD_inquihunt.82.desc: "Разобраться с демоническими сектантами было достаточно просто, немного сбить с толку, используя их нечестивое рвение. Сам демон - это совсем другое дело. [Select_CString(defender.IsFemale, 'Она скрыла', 'Он скрыл' )] всё, что касалось [Select_CString(defender.IsFemale, 'её', 'его' )] истинного имени или [Select_CString(defender.IsFemale, 'её', 'его' )] духовной привязки к этому миру, под таким количеством слоёв обмана, что вы сами много раз сбивались с пути истинного.\nВы «думаете», что у вас есть зацепка, но сейчас вы проявляете осторожность, следование за ней может оказаться одной из многих ловушек, оставленных вашей целью для борьбы с угрозами так же, как и вы сами. Если бы вы сорвались с места и открылись демону, ситуация может стать довольно... неприятный. Вы мудро решили пока прекратить погоню. Вы всегда можете возобновить её позже, когда, возможно, след, который может привести к вам, остынет."

 POD_inquihunt.83.t: "Пошёл к черту"
 POD_inquihunt.83.desc: "Вы были так уверены, что на этот раз напали на верный след. После бесчисленных ложных разведданных и вводящей в заблуждение информации вы, наконец, узнали то, что, по вашему мнению, было частью истинного имени демона и местонахождения [Select_CString(defender.IsFemale, 'её', 'его' )] духовного якоря. Наконец-то, получив что-то конкретное в подтверждение своих усилий, вы воспользовались этой зацепкой, чтобы начать свой экзорцизм... и попали прямо в ловушку.\nКогда сектанты поют песнопения в кругу вокруг алтаря, к которому вы прикованы, а сам демон обещает вам сладкие пытки, вы, как ни странно, в основном задаётесь вопросом, существует ли Ад на самом деле. У вас есть неприятное предчувствие, что вы очень скоро всё узнаете."
 POD_inquihunt.83.option.a: "Последнее путешествие в один конец."

 POD_inquihunt.110.t: "Охота на грёзы"
 POD_inquihunt.110.desc: "Существует множество легенд, связанных с таинственными феями... которые на самом деле совсем не помогают в охоте на них, поскольку большинство из них противоречивы. Пробиться сквозь слой намеренного обмана, окружающий этих существ, непросто, но вам удалось выяснить один важный факт: хладное железо может убить их.\nПросто войти в один из их «дворов» было бы равносильно смертному приговору. Феи известны как искусные обманщики, прячущиеся за многослойными иллюзиями. Но у них есть слабость в их интересе к человечеству. Если вы покажете себя достаточно [Select_CString(ROOT.Char.IsFemale, 'интересной', 'интересным' )], возможно, вас пригласят и вы сможете подобраться достаточно близко к своей цели, чтобы нанести удар..."
 POD_inquihunt.110.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] мечтать о большем."
 POD_inquihunt.110.option.b: "Я хочу самый лучший кинжал из холодного железа, который можно купить за золото."

 POD_inquihunt.111.t: "Конец грёз"
 POD_inquihunt.111.desc: "Это потребовало некоторой подготовки, но вам удалось выглядеть достаточно интересно, чтобы привлечь внимание местных фей. Играя роль [Select_CString(ROOT.Char.IsFemale, 'невежественной смертной, очарованной', 'невежественного смертного, очарованного' )] причудливыми созданиями, вы последовали за ними в их странный мир чудес. Умудряясь сохранять самообладание, несмотря на окружающий хаос, вы привлекли внимание своей цели, которая пробормотала что-то о том, как извлечь из вас «гламур».\nОказавшись в уединении, [Select_CString(defender.IsFemale, 'она не успела', 'он не успел' )] сделать задуманное, и ваш холодный железный кинжал перерезал [Select_CString(defender.IsFemale, 'ей', 'ему' )] горло. Через несколько минут вы покидаете двор фей, не выдав себя."
 POD_inquihunt.111.option.a: "Назад в реальность."

 POD_inquihunt.112.t: "Бессонные ночи"
 POD_inquihunt.112.desc: "Несмотря на все ваши усилия казаться [Select_CString(ROOT.Char.IsFemale, 'привлекательной', 'привлекательным' )] в глазах незнакомых фей, вы зашли в тупик. Возможно, вы не совсем понимали, что именно они ищут в смертных, или, возможно, они просто поняли ваши истинные намерения.\nКак бы то ни было, двор фей и ваша цель упорно остаются закрытыми для вас. Поскольку они, вероятно, уже знают о ваших намерениях, нападать на них было бы очень плохой идеей. Вам придётся подождать другой возможности."

 POD_inquihunt.113.t: "Сон, ставший кошмаром"
 POD_inquihunt.113.desc: "Сначала вы заметили, что что-то пошло не так в самом дворе фей. До этого вы думали, что ваше представление о том, что вы выглядите достаточно [Select_CString(ROOT.Char.IsFemale, 'интересной', 'интересным' )], чтобы привлечь внимание вашей цели, сработало идеально. Именно тогда, когда они все начали толпиться вокруг вас и обстановка стала намного мрачнее, вы поняли, какую большую ошибку совершили.\nВы не знаете, как и когда, но совершенно очевидно, что они заметили, что вы принесли в их дом холодное железо, смертельное проклятие. Также совершенно очевидно, что ваш последний кошмар только начинается."
 POD_inquihunt.113.option.a: "...и никогда не закончится."

 POD_inquihunt.7010.t: "Момент для нанесения удара"
 POD_inquihunt.7010.desc: "Ночные создания прилагают все усилия, чтобы скрыть свою деятельность, зная, что секретность - это единственное, что сохраняет их существование.\n\nИногда кто-то из них оступается.\n\nЭто один из таких случаев."
 POD_inquihunt.7010.a: "Да начнётся охота."
 POD_inquihunt.7010.b: "Может, позже."

