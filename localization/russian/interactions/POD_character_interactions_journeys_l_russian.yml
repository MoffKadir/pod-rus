l_russian:
 POD_hunt_target_interaction: "Охота"
 POD_hunt_target_interaction_desc_vampire: "Отправиться в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа [recipient.GetShortUINameNoTooltip]. У вас будет возможность осушить [recipient.GetHerHis] кровь, чтобы восполнить свои запасы."
 POD_hunt_target_interaction_effect_vampire: "Вы отправитесь в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа [recipient.GetShortUIName] и выпить [recipient.GetHerHis|l] кровь."
 POD_hunt_target_interaction_desc_chi: "Отправиться в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа [recipient.GetShortUINameNoTooltip]. У вас будет возможность осушить [recipient.GetHerHis], чтобы получить прозрение в [Glossary('дхарме','podgloss.dharma')]."
 POD_hunt_target_interaction_effect_chi: "Вы отправитесь в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа [recipient.GetShortUIName] и осушить [recipient.GetHerHis|l] Ци."
 POD_hunt_target_interaction_desc_banemummy: "Отправиться в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа [recipient.GetShortUINameNoTooltip]. У вас будет возможность пожрать [recipient.GetHerHis] плоть, чтобы восполнить вашу силу воли."
 POD_hunt_target_interaction_effect_banemummy: "Вы отправитесь в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы охотиться на персонажа и пожрать [recipient.GetHerHis|l] плоть."
 POD_hunt_target_interaction_monthly: "#TOOLTIP:game_concept_journey_desc #E Странствие#!#! будет иметь #TOOLTIP:game_concept_planning_speed_desc #E скорость планирования#!#! $five_months_monthly_num$ в месяц."

 POD_wake_from_torpor_interaction: "Найти убежище"
 POD_wake_from_torpor_interaction_desc: "Отправиться в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы узнать точное местонахождение этого вампира в торпоре. Затем вы можете пригласить [recipient.GetHerHis] к своему двору или напасть на н[recipient.GetHerHis]..."
 POD_wake_from_torpor_interaction_effect: "Вы отправитесь в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы попытаться узнать точное местонахождение этого вампира в торпоре. Затем начнётся охота. Разумеется, это сопряжено с серьёзным риском..."
 POD_wake_from_torpor_interaction_monthly: "#help #TOOLTIP:game_concept_planning_speed_desc #E Скорость планирования#!#! этого #TOOLTIP:game_concept_journey_desc #E странствия#!#! зависит от [Concept('intrigue_skill', 'навыка интриги')|E] вашего персонажа и вашей цели.#!"

 POD_assault_lair_interaction: "Найти логово"
 POD_assault_lair_interaction_desc: "Отправиться в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы узнать точное местонахождение этого чудовища. Затем начнется охота. Разумеется, это сопряжено с серьезным риском..."
 POD_assault_lair_interaction_infiltration: "@death_icon!#N;bold Поскольку [recipient.GetShortUIName] владеет титулом [Concept('kingdom','королевского')] ранга или выше, вы можете охотиться на н[recipient.GetHerHis] только путём [Concept('infiltration','проникновения')] в [recipient.GetHerHis] логово напрямую.#!"
 POD_assault_lair_interaction_effect: "Вы отправитесь в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы узнать точное местонахождение этого чудовища. Затем начнётся охота. Разумеется, это сопряжено с серьёзным риском..."
 POD_assault_lair_interaction_monthly: "#help #TOOLTIP:game_concept_planning_speed_desc #E Скорость планирования#!#! этого #TOOLTIP:game_concept_journey_desc #E странствия#!#! зависит от многих факторов, таких как возраст цели, её ранг, навык [Concept('intrigue', 'интриги')|E], #L $pod_masquerade_exposure$ие Маскарада#! и другие.#!"
 POD_assault_lair_interaction_instant: "#help Поскольку у вас есть модификатор [GetModifier('tracked_down_modifier').GetNameWithTooltip|L] против вашей жертвы, #TOOLTIP:game_concept_journey_desc #E странствия#!#! завершится мгновенно.#!"

 POD_heist_interaction_hostile_warning: "@death_icon!#N;bold #TOOLTIP:game_concept_splat_desc #E Вид#!#! персонажа [recipient.GetFirstNamePossessiveNoTooltip] враждебен по отношению к вам. Это [Concept('infiltration','проникновение')] будет гораздо более опаснее, чем обычное, и провал закончится для вас #R казнью#! вместо заключения в темницу.#!"
 POD_heist_interaction_wary: "@warning_icon! #X [recipient.GetShortUINameNoTooltip] имеет модификатор [GetModifier('wary_of_infiltrators_modifier').GetNameWithTooltip]#!"
 POD_heist_interaction_dont_scout: "Карта #N;bold не#! будет раскрыта заранее."
 POD_heist_interaction_scout: "Карта #P;bold будет#! раскрыта, но #TOOLTIP:game_concept_planning_phase_desc #E фаза планирования#!#! займёт в три раза больше времени."
 POD_heist_interaction_one_key: "Ваша цель будет находиться в #N;bold закрытом#! хранилище. Вам придётся найти ключ во время [Concept('infiltration', 'проникновения')|E]."
 POD_heist_interaction_two_keys: "Ваша цель находится в #N;bold закрытом#! хранилище. Поскольку это ценный артефакт, вам придётся найти #N;bold два ключа#! во время [Concept('infiltration', 'проникновения')|E]."

 POD_gold_heist_interaction: "Украсть золото"
 POD_gold_heist_interaction_desc: "Отправиться на #L миссию $pod_infiltration_mission|l$ия#!, чтобы украсть [Concept('gold', 'золото')|E] у персонажа [recipient.GetShortUINameNoTooltip]"
 POD_gold_heist_dont_scout: "Быстрая подготовка"
 POD_gold_heist_scout: "Тщательная подготовка"
 POD_cant_scout_hostile_heist: "Вы не можете собрать достаточно информации о своих смертельных врагах."
 POD_gold_heist_interaction_effect: "Вы отправитесь на #L миссию $pod_infiltration_mission|l$ия#!, чтобы украсть [Concept('gold', 'золото')|E] у персонажа [recipient.GetShortUIName]."
 POD_gold_heist_interaction_monthly: "#TOOLTIP:game_concept_journey_desc #E Странствие#!#! будет иметь #TOOLTIP:game_concept_planning_speed_desc #E скорость планирования#!#! $twelve_months_monthly_num$ в месяц."
 POD_gold_heist_interaction_monthly_scouted: "#TOOLTIP:game_concept_journey_desc #E Странствие#!#! будет иметь #TOOLTIP:game_concept_planning_speed_desc #E скорость планирования#!#! $two_years_monthly_num$ в месяц."

 POD_artifact_heist_interaction: "Украсть артефакт"
 POD_artifact_heist_interaction_desc: "Отправиться на #L миссию $pod_infiltration_mission|l$ия#!, чтобы украсть [Concept('artifact', 'артефакт')|E] у персонажа [recipient.GetShortUINameNoTooltip]"
 POD_artifact_heist_interaction_effect: "Вы отправитесь на #L миссию $pod_infiltration_mission|l$ия#!, чтобы украсть артефакт «[target.Custom('ColorizedArtifactName')]» у персонажа [recipient.GetShortUIName]."
 POD_artifact_heist_interaction_monthly: "#help #TOOLTIP:game_concept_planning_speed_desc #E Скорость планирования#!#! этого #TOOLTIP:game_concept_journey_desc #E странствия#!#! зависит от ваших [Concept('stewardship_skill', 'навыков управления')|E].#!"