 POD_gold_heist_interaction_effect: "Вы отправитесь на #L миссию #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!#!, чтобы украсть [Concept('gold', 'золото')|E] у персонажа [recipient.GetShortUIName]."
