 bookmark_patronwar_cyrus: "Сайрус"
 bookmark_patronwar_cyrus_desc: "Ковен колдунов Зеленого Лиса стал доминировать на востоке Франции. Ходят слухи, что этот клан отошел от строгого соблюдения Кодекса Тремеров и вместо этого придерживается человечности и Маскарада."
 bookmark_patronwar_ruadh_sutherland: "Руад Сазерленд"
 bookmark_patronwar_ruadh_sutherland_desc: "Он был христианским архиепископом. Он верит, что вампиры - это часть воли Божьей, но «объятия» заставили его задуматься. Он верит, что вампиры - это пастыри людей, которые всего лишь стадо, которое по воле вампиров следует направлять к тому, что они считают правильным. Хотя он считает, что люди не должны лгать или убивать (если только их повелители-вампиры не прикажут им этого), он считает, что вампирам разрешено использовать эти инструменты «ради общего блага». Он верит, что люди бывают добрыми или злыми, и видит мир в черно-белом свете. Горатрикс объял его как священника, обладающего огромными познаниями в религии и оккультизме. Когда его объяли, Сазерленд пошатнулся. До такой степени, что даже Горатриксу пришлось отправить его на некоторое время на Мальту, чтобы он мог успокоиться и привести мысли в порядок. Его механизм совладания заставлял его по-прежнему верить в то, что он - посланец Бога, но потом он начал видеть мир в черно-белом свете, в добре и зле."
 bookmark_patronwar_morgano_murchadh: "Моргано Мурхад"
 bookmark_patronwar_morgano_murchadh_desc: "Моргано стал известен своим безумием в более поздние ночи, после того как он вышел из своих уединенных исследований, Колдун увидел, что многие из меньших сородичей, таких как каитиффы, заняли видное положение. Тщательно изучив пророчества о Геенне, он воспринял это как предзнаменование и начал свой собственный крестовый поход, чтобы очистить Европу от бесклановых, привлекая при этом на свою сторону многих вампиров-традиционалистов. В то время как он обычно проводил эксперименты над своими пленниками, Безумный лорд дома Мурхада теперь предпочитал сжигать своих врагов на кострах или в их домах, иногда целые деревни и города сжигались дотла, если ходили слухи, что они укрывают бесклановых. Тем не менее, из-за его изоляции и безразличия высших кланов никто не остановил безумную вылазку Моргано в Венгрию."
 bm_1375_patronwar_sub_tzimisce: "Клан Цимисхи"
 bm_1375_patronwar_sub_tzimisce_desc: "В то время как большинство кланов боролись за выживание в этой апокалиптической чуме, Цимисхи процветали. Преобразуйтесь или погибните, и, о, как же преобразились Цимисхи: либо в идеализированное представление о человеческом совершенстве, либо в новые крайности гедонистического декаданса, либо в какую-то непостижимую мутацию плоти из-за пределов внешней тьмы."
 bookmark_patronwar_matthaios: "Маттиос"
 bookmark_patronwar_matthaios_desc: "Последователи Асакку основали владение на замерзшем севере Сибири, которое они назвали Гипербореей."
 bookmark_patronwar_gavrili: "Гаврилий"
 bookmark_patronwar_gavrili_desc: "Гаврилий был мелкопоместным дворянином. В смертной жизни он был солдатом, как и его отец и дед до него. Его воспитывали как защитника своего народа.\n\nСтав вампиром, он получает извращенное удовольствие, охотясь и питаясь смертными на своих бывших землях.\n\nНесмотря на преданность своему клану, Гаврилий изо всех сил пытается понять высшую философию Цимисхи. В качестве компенсации он уединяется в своих владениях и сосредотачивается на разведении родословных #TOOLTIP:game_concept_ghoul_desc #E гулей#!#!."
 bookmark_patronwar_descardion: "Дескардион"
 bookmark_patronwar_descardion_desc: "Он был спасён из египетских каменоломен, когда его ученость и проницательность привлекли внимание его сира. Его сир привил ему тягу к знаниям, которые помогали бороться с течением времени. Как последователь Тарик эль-Сама, Дескардион верит, что борьба между собой и чудовищем является высшим испытанием Аллаха. Он усердно работает, чтобы донести знания и веру до окружающих его людей. Его эксперименты часто становятся достоянием общественности, но в прошлом он прибегал к крайним мерам, таким как уничтожение целой деревни или личное соблюдение месячных постов, чтобы очистить разум и тело (а также слабых людей) от местных племен. Будучи одним из немногих грамотных людей, Дескардион вел множество журналов и получал награды за литературное творчество, так что его двор ценил образованность и тактику больше, чем какие-либо другие качества. Дескардион стал заботиться о защите своей работы и стал активно действовать в Северной Африке, стремясь помешать королям и Пирамиде контролировать народ Египта."
 bookmark_patronwar_dunnlang_cathail: "Даннланг"
 bookmark_patronwar_dunnlang_cathail_desc: ""
 bookmark_patronwar_liliana_szantovich: "Лилиана Шантович"
 bookmark_patronwar_liliana_szantovich_desc: "Ее воспитывал для объятий её сир, Стоффер Равенсбург, который ведет свою родословную от Дракона. В самом начале её объятий выяснилось, что Стоффер был инферналистом, и с помощью другого своего подопечного, Мигеля Барбанеагры, она выследила Стоффера и предала его окончательной смерти. Сейчас она работает над тем, чтобы упрочить свое положение при дворе воеводы Бранковяну, несмотря на их враждебное отношение друг к другу. Она все еще сохраняет верность своему старому воспитанию [Concept('revenant', 'ревенанта')|E] и стремится защитить и закрепить за своей старой семьей место в мире, но без особого успеха."
