 bookmark_patronwar_abe_no_seimei_onmyoji: "Абе Но Сэймэй Онмёдзи"
 bookmark_patronwar_abe_no_seimei_onmyoji_desc: "Онмёдзи, ведущий специалист по онмёдо в Японии в середине периода Хэйан. Онмёдо - это система естественных наук, астрономии, календарей, гаданий и магии, которая независимо развивалась в Японии на основе китайской философии инь-ян и усинь (пяти элементов). Помимо своей выдающейся роли в истории, он является легендарной фигурой японского фольклора и фигурировал во множестве историй. Сэймэй работал в качестве онмёдзи при императорах и правительстве Хэйан, консультируя по духовно правильным способам решения проблем. Он молился о благополучии императоров и правительства, а также давал советы по различным вопросам. Он также был астрологом и предсказывал астрологические события. Он прожил чрезвычайно долгую жизнь, не страдая никакими серьезными заболеваниями, что способствовало распространению веры в то, что он обладал мистическими способностями. Ближе к концу своей жизни он был объят одним из восточных Салюбри."
