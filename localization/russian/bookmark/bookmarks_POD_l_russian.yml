 bookmark_patronwar_xenoamess_desc: "Вы не знаете, кто ваш отец и почему вы родились в таком обличье. Но вы решили жить немного счастливее, как другие ублюдки вокруг вас.\n\n#bold Будьте осторожны в этом мире, потому что вас, возможно, никто не полюбит.#!"
 bookmark_patronwar_ilya: "Илия"
 bookmark_patronwar_ilya_desc: "Живые, мертвые - сверхъестественные. Невинные. В отличие от многих самовлюбленных тиранов, Илия осознает, что по-настоящему абсолютное правление, сосредоточенное вокруг одной фигуры, держится на поддержке и обожании легиона талантливых подхалимов, чьи желания и амбиции столь же изменчивы, как и ее собственные. Привязанность такого рода может возникнуть только благодаря личному подходу, личной связи, осознанию того, что Илия участвовала в вашей жизни и дала вам силы, которых вам не хватало, чтобы спастись, совершенствоваться и стать лучше. Она действительно заботится о вас. И поэтому вы готовы на все ради нее.\n\n#bold Апатия - это смерть слабых, как она любит говорить.#!"
