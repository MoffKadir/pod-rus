 bookmark_patronwar_alexarchus: "Алекзарх"
 bookmark_patronwar_alexarchus_desc: "Алекзарх был известным мистиком, который путешествовал по миру, когда тот был еще намного моложе и гораздо менее кровавым, чем сейчас. Видя, как древний мир постепенно погружается в пучину опасностей и мелкой борьбы за власть, он сосредоточился на своих мистических работах, чтобы предложить жителям города, часто спасающимся бегством, некоторое утешение в их страданиях. Когда его объяли, он не сразу утратил свою добросердечную натуру, но стал очень замкнутым. В эти времена он проводит большую часть ночей в своих покоях, пытаясь достичь того, что зачастую недостижимо."
 bookmark_patronwar_amducious: "Амдуций"
 bookmark_patronwar_amducious_desc: "Родившийся во Франции в 787 году, Амдуций был французским дворянином при дворе Карла Великого в разгар его правления. Он был одним из ближайших советников Карла Великого и чрезвычайно умным человеком. Он был известен своей хитростью и изворотливостью, но также страдал паранойей, которая была распространена при французском дворе. Объятый Азанеалем в ночь смерти Карла Великого, он быстро обрел новую нежизнь и отказался от старой, а его настоящее имя затерялось в истории. Ордену теперь известен только Амдуций. Быстро приступив к изучению Демонизма, он стал известен в ордене как Порожденный Адом владыка и пользовался большим уважением в родословной за свои эксперименты и исследования."
 bookmark_patronwar_patrick_ramos: "Патрик"
 bookmark_patronwar_patrick_ramos_desc: "Объятый и брошенный на произвол судьбы, единственный способ заслужить уважение - это сила. Не имея клана, который мог бы его удержать, Патрик мечтает о том дне, когда он сможет взять каинитов и смертных под контроль, и сделает все возможное, чтобы обрести власть и построить мир по своему образу и подобию."
