 bookmark_fae_jurata: "Jurata"
 bookmark_fae_jurata_desc: "An Odine worshiped as a pagan goddess by several coastal villages along the Baltic Sea, the growing faith in the One God worries her. The mortals float offerings across the waters, and in return the sea washes precious amber upon the shores. Some claim the amber is shards of her palace, while others say it comes from her tears. She has said to have once fallen in love in with a mortal fisherman who the thunder god, Perkūnas, then killed. Her court at the Amber Palace has windows that leads to every shore of the Baltic Sea. Autumn-kin changeling merchants find the palace especially useful, as do many Humanist scholars who reside within. The palace has many fae visitors seeking to use it as a means of quick travel, though Jurata requires all who visit to partake in her hospitality for one night before departing.  She makes a point of meeting her visitors at dusk when they enter, and keeps a close eye on the comings and goings through her realm. She remembers every face that passes through her palace, and quite a few find such information exceedingly valuable."
