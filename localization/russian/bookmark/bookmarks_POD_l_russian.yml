 bm_1375_patronwar_sub_bloodlines: "Линии крови"
 bm_1375_patronwar_sub_bloodlines_desc: "После Черной смерти некоторые линии крови смогли временно заявить о себе. В частности, Баали создали империю в Месопотамии, где им противостояли Салюбри, все еще цепляющиеся за Оливковый собор. В Великобритании новый Авалон возник под властью Салюбри, претендующего на титул короля Артура, в то время как в Шотландии процветала линия крови ревенантов, связанных с феями. Ещё одно владение Салюбри было основано в Лхасе под руководством китайского мистика. Даже каитиффы нашли себе заступника в Венеции!"


