 bm_1375_patronwar_sub_malkavian: "Клан Малкавиан"
 bm_1375_patronwar_sub_malkavian_desc: "Во время этого бедствия люди пытаются понять, что происходит. Неужели Бог покинул их? Неужели это Апокалипсис? Неужели наступила Геенна? Оракулы возвещают о приходе новых пророков, которые обещают спасение или еще более великие тайны."
