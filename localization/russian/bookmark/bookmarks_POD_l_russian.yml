 bm_1230_fae: "Тёмные века: Феи"
 bm_1230_fae_desc: "Прошло столетие с момента подписания Клятвенного мира, положившего конец открытой вражде между Дворами благородных ши. Колесо эпох продолжает вращаться, и теперь агрессоры требуют возвращения к Войне времён года, в то время как хранители Мира придерживаются мирного договора. Прорицатели предупреждают о грядущей тьме, когда человечество обратится от грёз к банальности простого выживания. Гуманисты призывают фей теснее сблизиться с человечеством, а константинианцы очарованы самым могущественным из смертных институтов - Церковью.\n\n#bold Наступит ли снова весна? Продлится ли лето? Неизбежна ли осень? Будет ли следующая зима вечной?#!"

 bookmark_fae_the_white_lady: "Персина"
 bookmark_fae_the_white_lady_desc: "Некоторые отдалённые деревни Западной Европы связаны сильной клятвой с Белой госпожой. Она и её подданные исцеляют или бережно насылают сон на всех больных человеческих младенцев в этих деревнях, пока выполняются определённые ритуалы и соблюдаются определённые запреты. Персина - уважаемая старейшина Весеннего двора, занимающая своё место в Обещании Колодца Фей, и руководит им с благосклонностью и гуманистическими взглядами."
 bm_1230_fae_sub_sidhe: "Дома ши"
 bm_1230_fae_sub_sidhe_desc: "Дома благородных фей отбрасывают длинные тени на простых китэйн."
 bm_1230_fae_sub_kithain: "Дворяне китэйн"
 bm_1230_fae_sub_kithain_desc: "Некоторые киты простолюдинов становятся дворянами и гипотетически «равны» дворянам ши."
 bm_1230_fae_sub_jinn: "Дзинн"
 bm_1230_fae_sub_jinn_desc: "Феи Ближнего Востока используют слово «дзинн» в основном для обозначения самих себя, но также широко применяют этот термин для обозначения любого сверхъестественного существа."
 bm_1230_fae_sub_inanimae: "Неодушевлённые"
 bm_1230_fae_sub_inanimae_desc: "Неодушлённые - близкие родичи истинных фей. Хотя они не являются истинными духами стихий, они имеют с ними близкое родство.\n\nРазличные филы Неодушлённых объединились в первую из Медленных империй. Отношения между этими королевствами были утомительными и сложными, а их политика растянулась на десятилетия. В течение этого времени Неодушлённые и смертные регулярно взаимодействовали друг с другом. Одни игнорировали их, а другие наслаждались их обожанием, позволяя им формировать свои Якоря и становясь первыми созданиями Ремесла. В это время империя Пламени решила помочь человечеству, подарив им знания о создании огня. Это было расценено большинством других Неодушлённых как серьезное предательство, поскольку позволило человечеству сформировать и поработить окружающий мир, что привело к созданию первого манекена. Это привело к Войнам созидания, в которых империя Камней стремится подчинить себе или уничтожить империю Пламени."
 bm_1230_fae_sub_african: "Африканские кит"
 bm_1230_fae_sub_african_desc: "Места гламура в Стране древних снов - одни из самых ярких и могущественных во всем мире. Их поддерживают тысячелетия снов, впитавшихся в почву, а также яркие надежды и страхи тех, кто сейчас все еще видит сны. Старые мифы здесь не просто живут, они вершат суд.\n\nЕстественно, #bold Эшу#! многочисленны, они кочуют от восточных берегов Рога до западной Колыбели империй, но если и можно сказать, что у них есть дом, то это Королевство Ифе, где покоятся их самые могущественные #bold Оба#!. Колдовские #bold Джеди#! светло-голубого цвета появляются на нилотских болотах. Предприимчивые четырехглазые #bold Куино#! стремятся к самоорганизации, обосновываясь везде, где можно получить наибольшую выгоду. Обидчивые и ритуальные #bold Обамбо#! таятся между немногочисленными местами скрытой силы, постоянно разыскивая запретные тропы.\n\nВ то время как многие китэйн создали племена в Стране древних снов, другие местные киты, напротив, еще не заявили о себе внешнему миру."
 #bm_1230_fae_sub_african_desc: "The places of Glamour in the Land of Ancient Dreams are some of the brightest and most powerful in the entire world, supported by the millennia of dreams soaked into the soil as well as the vibrant hopes and fears of those currently still dreaming. From the most isolated tribes to the residents of the busiest cities, mortals celebrate these innumerable ways of living even as they constantly reinvent themselves and their traditions in long twilight of the Evanescence. As much as the Eshu can be said to have a home, it is the Kingdom of Ife. The Djedi were founded by a engaging sorcerer of Ancient Egypt. The ambitious four-eyed Kuino hail from Guinea."
 bookmark_fae_wayland: "Вейланд"
 bookmark_fae_wayland_desc: "Верховный кузнец Летнего двора, Вейланд - могущественный и неоспоримый лидер летних фей, прославленный воин, заслуживший страх и уважение в Войне времён года. По отношению к смертным Вейланд редко действует из добрых побуждений.\nЕму доставляет удовольствие являться людям и предлагать им богатые награды в обмен на клятвы. И хотя у рыцаря может быть прекрасно сделанное оружие у бедра, как только клятва нарушается, исчезает и клинок. Он находит огромное удовлетворение в том, чтобы придерживаться сложных клятв, а затем наказывать человека, не выполнившего свою часть соглашения.\nХотя его двор представляет собой эклектичную смесь, состоящую в основном из воинственных фей, верховный кузнец принимает любого гостя в своих владениях. Ходят слухи, что даже он и королева-философ Никнивин когда-то были любовниками. Вейланд был одним из немногих, кто подписал Клятвенный мир - в тот день чернила легли на пергамент с горькой дрожью в его пальцах.\nВейланд настойчиво отстаивает интересы Летнего двора в каждой сделке.\n#bold Настало время войны. Солнце воссияет во славу Летнего двора!#!"

 bookmark_fae_nicnivin: "Никнивин"
 bookmark_fae_nicnivin_desc: "Владыка Крод, предводитель Черных гномов, мертв. На опустевший трон претендуют несколько его лейтенантов, каждый из которых поражает своей властью фракции по всей Европе. Первая среди них - леди Никнивин. Она является членом Совета покровителей, но в конечном итоге ее верность полностью отдана Зимнему двору. Ходят слухи, что недавнее покушение на прекрасную королеву-философа едва не увенчалось успехом, и теперь леди Никнивин находится в уединении ради собственной безопасности.\nИзвестная под многими именами - Костяная мать, Язвящая старуха, Геката Шотландская, Великая карга, Мать-ведьма крестьян - её влияние распространяется вдоль Чёрной тропы. Если слухи о том, что когда-то она была любовницей верховного кузнеца Вейланда, правдивы, то теперь она, похоже, не питает к нему ничего, кроме вражды. В списке ее врагов есть и таинственный Дрейл. Считает ли она Дрейла ответственным за Войну времён года, смерть Слепой Никс или убийство владыки Крода?\n#bold Укрепите свою власть в Зимнем дворе и отомстите за смерть Крода, не возобновляя Войну времён года.#!"

 bookmark_fae_ana: "Ана"
 bookmark_fae_ana_desc: "Королева Анна, один из самых известных членов Сумрачного совета, разделяет настроения прочих членов совета в отношении Войны времён года, и это отношение популярно среди членов Собрания кешалий. Открыть людям достаточно власти, чтобы заставить их уважать и ценить фей, а затем использовать их доверие как оружие в грядущей войне. Будучи одной из тех, кто подписал Клятвенный мир, она по понятным причинам не хочет, чтобы договор пал.\nПо иронии судьбы, самым большим препятствием на пути Аны к тому, чтобы Осенний двор не ввязался в Войну времён года, является её одиозный бывший муж Локолици и ее отвратительное чудовищное потомство от Локолици. Повелитель Насилия жаждет новых разрушений, страданий и опустошения. Её собственные дети настроены против нее, а их чудовищные отпрыски вскоре появятся, и Ане придется сделать ужасный выбор, чтобы найти баланс между соблюдением Клятвенного мира и заслуженной местью своему мерзкому бывшему мужу.\n#bold Поддастся ли Ана проискам своего бывшего мужа и их мерзких детей или сможет повести благородных кешалий к светлому рассвету?#!"

 bookmark_fae_drail: "Дрейл"
 bookmark_fae_drail_desc: "Один из самых печально известных фей, его происхождение окутано тайной. Дрейл был ребенком летней Первородной феи, который восстал против деспотичной структуры их двора. Он стал стремиться к власти и неуважительно относиться к тем, кто ее от него скрывал. Получив клеймо Солнцестояния и будучи изгнанным, он завязал отношения с другими созданиями Солнцестояния. Он разработал план создания единого двора Солнцестояния, который будет править Временами года. Дрейл заручился поддержкой убийц и наёмников фей, добивался клятв от самых низших слоев общества - нищих, воров, курьеров и куртизанок. Утверждается, что его заговоры и тайные действия привели к Войне времён года. Один из его диверсантов был схвачен и подвергнут пыткам Летним двором, который раскрыл Дрейла как организатора конфликта. Преследуемый всеми дворами, он исчез. Ходят слухи, что в том или ином восстании солнцестояния скрывается Дрейл. Многие жаждут голову Дрейла, но Никнивин с Чёрной тропы, похоже, особенно заинтересована в его смерти.\n\n#bold Замышляйте, стройте заговоры и устраивайте войны среди дворов, чтобы удовлетворить свои амбиции.#!"

 bookmark_fae_taulandryn: "Тауландрин"
 bookmark_fae_taulandryn_desc: "Каждый мост в мире создает портал в искажённое [Concept('nightmare_realm', 'царство кошмаров')|E] Подземный мост, беззвездную страну вечной ночи, освещенную лишь чадящими факелами и жуткими блуждающими огоньками. Самые отвратительные члены Зимнего двора называют Подземный мост своим домом. Распространение человеческой цивилизации привело к быстрому росту этого кошмарного царства, поскольку новые торговые пути и города порождают все новые и новые мосты. Во время Войны времён года войска Зимы быстро перемещались через Подземный мост, чтобы наносить удары по всей Европе.\nСлухи утверждают, что помимо ши, Тауландрин - Неодушевлённый, рожденный самой тьмой или каким-то чудовищным созданием бездны, вроде Т'арркела или другого звероподобной аберрации Подземного моста. Это первородное создание Зимы живет в самом сердце Подземного моста, глубоко в пустоте.\n\n#bold Вырвитесь из царства Подземного моста и расширяйтесь вдоль рек, пока не создадите империю, а затем через великий Трод притяните царство кошмаров, чтобы смертные никогда не забывали о феях. Пусть они ненавидят, пока боятся.#!"

 bookmark_fae_tandoor: "Тандур"
 bookmark_fae_tandoor_desc: "Этот подменыш быстро возвысился после Ледяной битвы, и небольшое ощущение положение подогрело его амбиции. Во время битвы Давидиан, удерживавший Кристальную крепость, нарушил приказ и отказался сражаться с весенними феями из-за своей весенней возлюбленной Каферы. Тандур незаметно собрал большую группу подменышей Летнего двора и устроил переворот, в результате которого ему удалось сместить Давидиана и взять крепость под свой контроль. После переворота Тандур воспользовался своей победой и потребовал от Летнего двора признания вклада подменышей в битву. Тандуру вручили первый орден Солнца, отметив его как героя Летнего двора. Став все более воинственным в Тусклые времена, он с нетерпением ждет окончания Клятвенного мира. Его владениями по-прежнему остается сокровенная Кристальная крепость.\n\n#bold Эти первородные феи научатся уважать вас!#!"

 bookmark_fae_garain: "Гарэйн"
 bookmark_fae_garain_desc: "Приносящий Слёзы принёс феям перемены, подписав Клятвенный мир, чтобы хоть и временно, но прекратить Войну времён года. Время идет вперед, и Весенний двор вновь требует перемен. Белая госпожа желает сохранить Клятвенный мир, но изменить фей, улучшив отношения с человечеством. Другие феи стекаются к капитану Зелёного Клинка Зигфриду Хайну, который собирает свой потерянный легион, чтобы возобновить войну, на этот раз с целью победы Весны.\n\n#bold Статус-кво терпит крах. Должны произойти перемены. Но какие перемены? Ваш выбор может определить судьбу фей. Что бы вы ни выбрали, слёзы будут литься долго.#!"

 bookmark_fae_siegfreid_hein: "Зигфрид Хайн"
 bookmark_fae_siegfreid_hein_desc: "Капитан Зеленого Клинка - полярная противоположность своего сюзерена, хранительницы Мира Белой госпожи. Он сосредоточил свое внимание (в основном военное) на обществе фей. Его Потерянный легион готовится к серии нападений, как только Клятвенный мир окончательно падёт. В прошлом Хайн сражался на стороне Каферы, последнего настоящего генерала Зеленого Клинка, и Хайн по-прежнему отчаянно пытается вернуть отряду былую мощь. Пока что он разместил свои войска к востоку от Шварцвальда и думает, что сможет собрать армию с помощью своих родовых прав на легендарное сокровище нибелунгов золота Рейна и вернуть своё право первородства, завоевав весь Рейнланд. Его коварный осенний кузен Гюнтер может оказаться препятствием, которое необходимо устранить.\n\n#bold Настало время перемен, настало время войны!#!"

 bookmark_fae_halostian: "Халостиан"
 bookmark_fae_halostian_desc: "\n\n#bold Политика - это война иными средствами#!"

 bookmark_fae_jalendrel: "Жалендрэль"
 bookmark_fae_jalendrel_desc: "Великий воин и пророк, Жалендрэль страдает от своих ужасных видений будущего. Он оплакивает те ужасные вещи, которые может предвидеть, но не может изменить. Однажды он предвидел, что ужасное чудовище уничтожит деревню его сородичей. Он отправился истребить чудовище - и не только потерпел неудачу, но и потерял руку от увядающей тьмы. Позже, следуя своему видению, он убил чудовище и спас лорда Гвидиона, но ценой этой победы стало то, что деревня его сородичей была уничтожена. Чтобы изменить ситуацию, которую он мог изменить, Жалендрэль основал благородный дом из числа пророков ши в Окситании, в небольшом холмистом городке Марвежоль.\n\n#bold Кодекс Жалендрэля призывает его членов чтить будущее и помнить его тайны, не обременять других будущим, чтобы оно не сломало их, и принимать свою судьбу, оставляя других на произвол судьбы.#!"

 bookmark_fae_gwydion: "Гвидион"
 bookmark_fae_gwydion_desc: "Гвидион - искусный воин и к тому же опытный колдун. Когда Гвидион был молод, глуп и полон гордыни, он вместе с отрядом ограбил дом своего дяди Мата Матонви - Каэр Датхал. Матонви приказал Гвидиону сразиться с дочерью Матонви Кередвин. Она победила его, как сражалась со своим отцом, а Гвидион - только за себя. Матонви превращал Гвидиона поочередно в оленя, кабана и волка - за каждым из них охотились охотники. Он пережил это испытание, изменившись - Гвидион стал праведным и могущественным защитником народа Кимру от злых лордов и жестоких огров. Он решил построить дом единомышленников-воинов. Он бросил открытый вызов другим, чтобы те померились с ним силами в бою, и набрал 300 верных воинов среди тех, кого победил. В конце концов, дочь Мата Кередвин тоже пришла бросить ему вызов. С трудом, но на этот раз он победил ее. Они полюбили друг друга и с тех пор были вместе.\n\n#bold Представители дома Гвидион обладают мистической способностью распознавать ложь, но при этом склонны к приступам ярости.#!"

 bookmark_fae_donovan: "Донован"
 bookmark_fae_donovan_desc: "Инженер по ремеслу, типичный для своего дома, известен своим долгим молчанием. Он имеет склонность задавать мало вопросов, а затем позволять тем, кто болтает без умолку, что часто приводит в ярость его придворных. Вместе с Иф и Моранн он был одним из первых лордов дом Дугала, принесших клятву Дугала: «Мое сердце - сердце Дугала. Моя рука возьмет его молот. Мое тело возьмет на себя его бремя. Мое сердце примет его волю. Я буду работать до конца своих дней, выполняя его работу». Страсть Донована заключается в создании огромных машин. Хотя он известен своими осадными двигателями, ему также нравится создавать удивительное магическое строительное оборудование. Свои впечатляющие способности к ковке магического оружия и доспехов он использует для поддержки Летнего двора в Войне времён года. Втайне Донована мучают сны о человеческих волшебниках, нарушающих суверенитет [UmbraGlossaryLocalized('arcadia','Аркадии')]. \n\n#bold Как сказал Донован, «чтобы сражаться с чем-то, нужно это понять».#!"

 bookmark_fae_fiona: "Фиона"
 bookmark_fae_fiona_desc: "Мудрецы говорят, что она воплощает в себе страсть обоих юных любовников: непобедимую жажду битвы от победы юноши и манящую печаль от разбитого девичества девушки. Эти качества стали отличительной чертой ее собственного народа - дома, в котором также процветают похоть, своеволие и восторг. Фиона также подружилась с ходячими мертвецами, разговаривала с беспокойными духами и танцевала у костров солнцестояния языческих магов. Особенно любимы ею блудные сыны, называемые гару, а из всех них дороже всего ее сердцу Фианна; их внутренний огонь и любовь к клятвам и песням легко сравнятся с ее собственными. Более чем немного ее страсти смешивается с этими Фианна и даже с теми, кто называет себя Детьми Геи.\n\n#bold Многие влюблялись в леди Фиону, и хотя она была любящей для всех, она никогда не делилась своим сердцем полностью. Когда она наконец полюбила смертного, она предала доверие гару, чтобы поделиться с людьми секретом серебра. За свое преступление она была изгнана из [UmbraGlossaryLocalized('arcadia','Аркадии')]. Ее возлюбленный скрыт в заколдованном сне, и Фиона не может смотреть на него.#!"

 bookmark_fae_eiluned: "Эйлунд"
 bookmark_fae_eiluned_desc: "Задумчивая дочь Алиньяд, она первой из фей предвидела грядущее Разъединение: будущее, в котором смертные отбросят грёзы и будут жить в отчаянии; мир, в котором не будет места ни феям, ни тем, кто осмелится мечтать. Хотя в пророчестве и предсказаниях ей нет равных, мало кто прислушался к ее предупреждениям. Даже ее дорогой брат Эйлиль отверг ее видения, и со временем их ссоры стали настолько сильными, что Эйлунд покинула двор Эйлиля. Вместе со своими спутниками, феями и другими, она основала собственное королевство в нескольких лигах отсюда, и хотя они не всегда верили словам этой странной госпожи, прошло совсем немного времени, прежде чем другие короли и королевы признали ее одной из своих.\n\n#bold Другие должны прислушаться к вашим предупреждениям, необходимо предотвратить разъединение! Они игнорируют ваши предупреждения на свой страх и риск.#!"

 bookmark_fae_ailil: "Эйлиль"
 bookmark_fae_ailil_desc: "Мрачный и задумчивый, властный и привлекательный, обладающий острым умом, Эйлиль испытывает неистовую страсть как к любви, так и к войне. Его большой недостаток - неспособность оставаться в стороне от мира смертных. Некоторые считают, что Эйлиль искал смертной славы и власти, чтобы отвлечься от зловещих предупреждений своей любимой сестры Эйлунд. Раз за разом он облекался в смертную плоть и вливался в поток человеческой истории, уводя любовников и возглавляя армии благодаря своему неотразимому обаянию и коварству.\n\n#bold Хотя его собственный темперамент благоприятствовал Двору Благих, Эйлиль собрал вокруг себя множество Неблагих фей, которые поклялись ему в верности как королю Зимы и стремятся сохранить равновесие времён года.#!"

 bookmark_fae_liam: "Лиам"
 bookmark_fae_liam_desc: "Лиам одержим христианской церковью - красотой ее искусства, архитектуры и особенно музыки. Он был настолько очарован, что рисковал подвергнуться преследованию как «демон», лишь бы услышать несколько нот ее хоров. Он был очарован пением сестры Мелисанды в местном аббатстве. Герцог Хейлсон ап Гвидион услышал об увлечении Лиама и забеспокоился, что такая одержимость обрушит на фей гнев Церкви. Хейлсон и его приближенные сговорились, переодевшись священнослужителями, похитить Мелисанду из женского монастыря. Когда Лиам вернулся в монастырь и обнаружил, что Мелисанда исчезла, он впал в психотическое бешенство, сведя с ума многих обитателей монастыря своим гламуром. Насильно вырвав воспоминания у матери-настоятельницы, он вскоре набросился на герцога Хейлсона. В слепой ярости Лиам был легко побежден Хейлсоном. После этого герцог приказал Лиаму предстать перед судом аркадийских фей.\n\n#bold За нарушение Права власти и за то, что он вызвал гнев Ватикана, Лиам и весь его дом были навеки изгнаны из [UmbraGlossaryLocalized('arcadia','Аркадии')]!#!"

 bookmark_fae_daireann: "Дайреанн"
 bookmark_fae_daireann_desc: "Одна из двух прекрасных дочерей Бодба Дирга, Дайреанн - известная травница. Говорят, что она отравила героя-оборотня Финна МакКула в отместку за то, что люпин отдал предпочтение сестре Дайреанн Садб. Вылечив подагрическую ногу Адвира ап Гвидиона, Дайреанн получила дворянский титул и основала дом. Сама Дайренн не очень любит воевать и знает, что будет трудно доказать значимость дома самым заметным способом - на поле боя. Некоторые говорят, что она мастерски обращается с луком и пращой, но это несколько преувеличено.\n\n#bold Настоящий рост дома, с благословения основательницы, произошел с рождением ее сына, Конхобхайра. У тех, кто был домом Дайреанн по имени, теперь появилась цель и дело - азарт войны. Нет ни одного короля или королевы Гвидиона, у которого было бы больше фанатично преданных последователей, чем у величайшего ард-райга Дайреанна. Дом никогда не отворачивался от любого вызова, брошенного Конхобхайром, и с готовностью выполнял любую его просьбу.#!"

 bookmark_fae_leanhaun: "Лианнан"
 bookmark_fae_leanhaun_desc: "Ее называют «песней жаворонка», потому что голос ее чист и прозрачен, волосы подобны посеребренным солнечным лучам, а лицо светло, как сам рассвет. Она предала свою возлюбленную Финеллию, рапсодируя на смерть смертного любовника Финеллии - Эданна, королевского барда. Безрассудная и безразличная ко всему, кроме собственных желаний, Лианнан получила смертельное проклятие в результате ритуального самоубийства Финелии. Бессмертие Лианнан исчезает, если она не будет регулярно рапсодировать мечтателя. Ее проклятие разделяет весь дом. Дом скрывает эту правду и утверждает, что Финеллия убила Эданна в порыве ревности. Дом также разделяет ее неземную красоту и харизму.\n\n#bold Лианнан и её дом следуют простому кредо для тех, на кого они охотятся: Выбирайте только тех, кто хочет вашего внимания, дарите свою любовь и вдохновение без всяких условий и никогда не жалейте об этом.#!"

 bookmark_fae_varich: "Варич"
 bookmark_fae_varich_desc: "Он - умный и красивый сын славянских богов Месяца-Луны и Даждьбоги-Солнца. Они приказали духам найти его идеальную любовь. Даждьбога обратилась к слуагам и наложила на них заклятие, повелев искать до тех пор, пока к ее сыну не будет приведена самая совершенная из всех дев. Чародей, колдунья-слуаг, создала из льда Снегурочку, чтобы она соблазнила Варича. Варич полюбил ее с первого взгляда, но в его объятиях она растаяла. Он так обезумел от потери, что теперь не способен отдать свою любовь другой. Варич правит своим домом уже много столетий с ровной рукой и справедливым нравом, но он так и не избавился от тьмы и боли, которые испытывал. Он хорошо знает, кто предал его, и не позволяет своей ненависти остыть с веками - ни один слуаг не может войти во владения Варича, не принеся самой сильной клятвы.\n\n#bold Его самое большое желание - понять и покорить узор Бесконечной зимы, чтобы прогнать фоморов, когда они придут. И все же он боится того, что видит в узоре будущего.#!"

 bookmark_fae_dice: "Дайс"
 bookmark_fae_dice_desc: "Легендарный странник, которого, как известно, трудно найти даже среди Элегбара. У него есть привычка исчезать на дюжину лет или около того, а затем появляться снова с новым лицом вместо старой души. Некоторые из молодых эшу считают, что это результат того, что он постоянно умирает и возрождается в быстрой последовательности, и превращают его в комическую фигуру несчастья. На самом деле он - один из шиохайн; один из тех редких подменышей, которые идеально сбалансировали две половинки своей природы и стали фактически бессмертными. Его ошеломляющая продолжительность жизни позволила ему свободно говорить на сотнях языков, владеть более чем дюжиной искусств, пройти по всем тропам и тродам на Земле и в [UmbraGlossaryLocalized('dreaming','Грёзах')].\nСреди благородных домов Данаан занимает пост верховного лорда не-ши, эшу Дайс, и неудивительно, что они без проблем принимают в свои ряды других простолюдинов, хотя аркадийские ши по-прежнему занимают многие видные посты. В доме рады любому подменышу со страстью к исследованиям и интересом к Грёзам.\n\n#bold Исследуйте!#!"

 bookmark_fae_lugh: "Луг"
 bookmark_fae_lugh_desc: ""

 bookmark_fae_cathal: "Катал"
 bookmark_fae_cathal_desc: "Дом Балор ведёт свое начало от Катала, сына Луга Длинной Руки, внука Балора Злого Глаза. Он дал определенные обещания [UmbraGlossaryLocalized('dreaming','Грёзам')] в обмен на власть и защиту своего рода. Одним из таких обещаний было то, что дом и все его члены останутся непоколебимыми Неблагими. Таким образом, их роль в борьбе всегда будет выполнена. Для дома эта роль - роль непревзойденного героя: храброго воина, отстаивающего права личности и исправляющего несправедливость по отношению к своему народу, а для Благих они - злодеи. Катал искал и нашел множество могущественных сокровищ, которые он хранил в надежде на тот день, когда Балор станут достаточно сильны, чтобы свергнуть другие благородные дома ши. Происходящие от фоморов ши обладает способностями, связанными с его «уродством», например, не переносит холодное железо.\n\n#bold Большинство Благих считают, что члены дома Балор похожи на плохих детей, что, поскольку они недовольны своим местом в обществе фей, они говорят и делают вещи только для того, чтобы шокировать своих Благих родичей. Лишь немногие понимают, какую истинную опасность представляет собой дом Балор.#!"

 bookmark_fae_ragnelf: "Рагнельф"
 bookmark_fae_ragnelf_desc: "Из грёз северян возникли два двора благородных ши - мистические ваны и воинственные асы. После кровопролитной войны они слились воедино и образовали асов. Асы передали часть своей магической силы смертным почитателям и подтолкнули их к походу на викингов против христианской церкви. Асы проигрывают свою теневую войну с церковью, по мере того как одно скандинавское королевство становится христианским. Некоторые призывают к отступлению из Мидгарда в Асгард (Аркадию).\nРагнельф - спокойная и мягкая женщина, на долю которой выпало немало трагедий. После смерти ее сестры Ингирун трон асов перешел к ней. С тех пор она создала крепкий дом из пепла разрушенной войной семьи. Ее доброта широко известна среди членов дома Асов, и хотя она хорошо владеет большинством искусств, она давно поняла, что ее разум - ее главное оружие.\n\n#bold Соблюдайте старые порядки и старайтесь, чтобы китэйн были сосредоточены на реальной угрозе банальности христианской церкви, а не на склоках между собой.#!"

 bookmark_fae_scathach: "Скатах"
 bookmark_fae_scathach_desc: ""

 bookmark_fae_uathach: "Уатах"
 bookmark_fae_uathach_desc: "Имя Уатах (буквально означающее «ужасный») произошло от пророчества старого волшебника туата Матгена, который служил наставником и визирем Скатаха. Уатах проявила колдовские способности, превосходящие способности старейших магов клана.\nКогда Матген наконец поддался зову других ушедших Туата де Данаан и ушел в [UmbraGlossaryLocalized('deep_dreaming','Глубокие Грёзы')], Уатах заняла его место Малика и главы Морфейских оракулов. Она выросла в этой роли и, хотя иногда занималась нездоровыми исследованиями природы старшего из Старших тёмных, веками верно и хорошо служила дому в качестве правой руки своей матери.\nСкатах решила, что она и остальные члены ее дома должны пройти Путь подменыша - Уатах отказалась. Говорят, что мать и дочь резко разговаривали и даже дошли до насилия. За несколько лет до Войны деревьев Уатах с несколькими единомышленниками отправилась в [UmbraGlossaryLocalized('sea_of_silver','Серебряное море')] в поисках своей судьбы. То, что она нашла там, она открыла немногим, если вообще кому-то открыла. После возвращения Уатах возглавила дом."

 bookmark_fae_morann: "Моранн"
 bookmark_fae_morann_desc: "Нокеры - ремесленники среди китэйн, способные создавать из снов все, что им заблагорассудится. Однако их творения всегда несовершенны, а знание этого проклятия делает их раздражительными и быстрыми на гнев.\nЛорд Моранн из народа нокеров - мастер кузнечного дела. Когда Дугал пришел с Холодным Железом, чтобы выковать легендарный клинок Анвейт, Моранн был одним из трех фей, оставшихся с ним. Когда Дугал умер в зените славы, Моранн был назван одним из трех первых лордов дома Дугал. Некоторые ши в доме Дугал возмущены тем, что этот лорд - «простолюдин».\nМоранн трудолюбив и настойчив почти до предела. Он может быть тяжёлым мастером как для работников своей кузницы, так и для своих вассалов. Он не разделяет энтузиазма по поводу возобновления Войны времён года, считая этот конфликт отвлекающим от более продуктивных и прибыльных дел.\n\n#bold Пора за работу!#!"

 bookmark_fae_ottmar: "Оттмар"
 bookmark_fae_ottmar_desc: "Крепкий дуб, нарушитель клятвы и, в конце концов, сердце океана. Легендарный тролль Оттмар был клятвенным спутником прекрасной ши Бреанны аб Корвин Фионы. Вместе с мечом тролля и магией ши они одолели поганого зверя из Эксмура. Оттмар был безумно, страстно увлечен Бреанной, но никогда не открывал ей своего увлечения. Другой ши, Шон Серебряный из дома Гвидион, к огорчению тролля, успешно завел роман с Бреанной. Разгневанный, Оттмар отказался от клятвы защищать Бреанну и бросил ее и ее возлюбленного на произвол судьбы в плену у банды Неблагих. Туата де Данаан прокляли Оттмара и всех троллей, что нарушение клятвы лишит их титанической силы и наполнит яростью. Оттмар был сильно посрамлен этим проклятием, обрушившимся на весь его род, и восстановил свою клятву, спас Бреанну и Шона. Оттмар защищает их и по сей день.\n\n#bold Всегда соблюдайте свои клятвы, в них ваша сила!#!"

 bookmark_fae_charodei: "Чародей"
 bookmark_fae_charodei_desc: "Слуагская колдунья верила, что сможет создать для лорда Варича идеальную пару, куда лучше той, что они могли бы найти на самом деле. Она создала ее из снега, льда и зачарования. Варих быстро влюбился в Снегурочку, но после их соития химера растаяла, оставив Варича в смятении, а его родители - Луна-Месяц и Солнце-Даждьбога - были разгневаны. Боги хотели наказать Чародей, но она умела ускользать в самые потаенные и склизкие места. В конце концов они наложили на нее и весь ее род троекратное проклятие: она никогда не сможет ни творить, ни иметь совершенства; она никогда не увидит без страха свет солнца или луны; и все остальные будут знать ее как вероломное создание.\n\n#bold Оставайтесь в тайне и избегайте гнева дома Варич.#!"

 bookmark_fae_malgirich: "Малгирих"
 bookmark_fae_malgirich_desc: "Клятвенный мир наскучил Пожирателю рук. Это грамотный, хотя и садистский воин, который, что неудивительно из его прозвища, любит поедать руки врагов. Для Неблагих он прямолинеен и даже грубоват, что делает его речь склонной вызывать обиду накануне, а также интерес. За последнее столетие он отточил свое умение рассказывать сказки, чтобы занять свой двор и принимать гостей. И все же это плохая замена войне, и он жаждет вернуться к старым временам крови и убийственных морозов.\n\n#bold Мир скучен, а рук для еды никогда не хватает! На войну!#!"

 bookmark_fae_lailoken: "Лайлокен"
 bookmark_fae_lailoken_desc: "Один из неуловимых Гилли Ду, Лайлокен одержим предзнаменованиями и пророчествами о грядущей гибели банальности, надвигающейся на фей. Он отчаянно пытается защитить свою магическую природу и святыню своего дома - Сосновой стоянки, поляны в Троссахсе в Каледонии.\n\n#bold Раскол должен быть предотвращён любой ценой, даже если это означает войну с другими дворами.#!"

 bookmark_fae_salih: "Салих"
 bookmark_fae_salih_desc: "Он живет на Базаре столько, сколько его помнят, и некоторые предполагают, что именно он скрепил клятвы, которыми управляет палаточный городок. Салих торгует информацией. Неодушевлённый Песка якобы знает секреты жизни, смерти, магии, происхождения фей, союзов и заговоров. За его знания приходится платить немалую цену. Некоторые, кто имел дело с Салихом, погибли в погоне за крупицей знаний, которую он попросил в обмен. Риск общения с Салихом велик, и лишь немногие уходят от встречи с ним, получив больше, чем принесли с собой, но всегда находятся те, кто отчаянно ищет ответы.\n\n#bold Ваше знание досталось вам дорогой ценой, будьте уверены, что всегда сможете продать его дороже.#!"

 bookmark_fae_callicantzaroi: "Каликандзарой"
 bookmark_fae_callicantzaroi_desc: "Каликандзарой - прославленный полководец, командовавший несколькими тысячами солдат в битве при Камне; когда прозвучал сигнал к отступлению, он организовал умелый отход, который сохранил жизни многих солдат. Двор Слепого владыки на юге Италии славится как рассадник политических распрей и насилия. Кажется, что здесь рады послам от любого двора, и Слепой владыка терпеливо выслушивает каждое прошение, предложение о союзе и общую просьбу. На самом деле Калликандзарой ненавидит другие дворы и собирает остатки одного из знаменитых Потерянных легионов, храня их как тактическое преимущество, которое можно будет использовать, когда Клятвенный мир падёт. Слепой принц, при всей его городской внешности и терпеливом обаянии, не является благожелательным правителем. Большинство придворных зимних фей прекрасно понимают, что он вынашивает убийственные намерения в отношении многочисленных гостей своих владений.\n\n#bold Пока что отыгрывайте роль дипломата, но вскоре ваши планы воплотятся в жизнь, и кровь польётся рекой.#!"

 bookmark_fae_grale: "Грэйл"
 bookmark_fae_grale_desc: "Сидрери де Вакх - сатир, повелитель большого и веселого двора. Веселье здесь обеспечивается большим количеством «забродивших» яблок. Грэйл - добродушный старейшина, который принимает всех и каждого в свою общину. Будучи убежденным гуманистом, сатир не спешит выступать за возвращение к Войне времён года, просто потому, что оптимистично верит, что другие дворы образумятся, когда доказательства его хороших отношений с людьми станут очевидными для всех - но, возможно, это просто медовуха говорит. Его двор весьма известен благодаря многочисленным послам и дипломатам, которые ездят по другим дворам, чтобы восхвалять его достоинства (и пробовать его опьяняющие напитки).\n\n#bold Завоюйте больше союзников для грядущей войны, устраивая потрясающие вечеринки. Достаточно грандиозная вечеринка может даже избавить от банальности на многие времена года вперёд.#!"

 bookmark_fae_scherezade: "Шерезада"
 bookmark_fae_scherezade_desc: "Хозяйка легенд, Владычица вуали, - образец для подражания среди эшу. Она одна из самых ранних и великих кит, достигших статуса ориша. История гласит, что монарх Шахрияр, узнав о неверности своей первой жены, решил каждый день жениться на новой девственнице, а на следующее утро обезглавливать ее, прежде чем она успеет его обесчестить. В конце концов визирь не смог найти больше девственниц благородных кровей, и Шехерезада, вопреки желанию отца, вызвалась выйти замуж за царя. Каждую ночь она рассказывала царю историю, но останавливалась на середине. Поэтому каждую ночь царь щадил ее жизнь, чтобы услышать конец истории в следующую ночь. Через 1001 ночь Шехерезада наконец сказала царю, что ей больше нечего ему рассказать, и попросила дать ей возможность попрощаться с тремя сыновьями, которых она подарила ему за эти годы. Однако за предыдущие 1001 ночь царь успел влюбиться в Шехерезаду. Он пощадил ее жизнь и сделал своей царицей.\n\n#bold Да проживете вы долго, чтобы рассказать тысячу сказок!#!"

 bookmark_fae_rubezahl: "Рюбецаль"
 bookmark_fae_rubezahl_desc: "Владыка гор. Благородный тролль, считающийся достойным скромным правителем. Он умело соблюдает правила этикета и вежливости, производя впечатление очень компетентного, хотя и несколько неприступного создания. Однако у «хранителя сокровищ» есть своя сторона, которая, кажется, получает некоторое удовольствие от обрушения пещерных ходов на шахтеров или нападения животных на путешественников в глубине Великаньих гор.\n\n#bold Владыку Великаньих гор следует воспринимать как короля троллей!#!"

 bookmark_fae_verdoren: "Вердорен"
 bookmark_fae_verdoren_desc: "Когда-то его двор был одним из самых важных во всех королевствах, и он защищал людские поселения на границе своих лесов. Многие люди поклонялись ему как божеству природы. Стойкий защитник Весеннего двора, испытанный в боях с фантастическими чудовищами и в стычках с другими дворами, он устал от смерти. Он удалился в тень и укрытие своего леса и стал ждать окончательного разрешения Войны времён года.\n\n#bold Переживите бурю, чтобы Весна пришла снова.#!"

