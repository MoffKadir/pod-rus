 bm_1230_battle_royale: "Фракции"
 bm_1230_battle_royale_desc: "Другие фракции Мира Тьмы доступны для игры с этой закладки. Чтобы получить более подробный обзор каждой из них, выберите свой вариант в левой части экрана.\n\nИнквизиторы - агенты католической церкви, охотящиеся на сверхъестественное.\nОхотники - это те, кто не связан с инквизицией, но все равно борется со сверхъестественным.\nДемоны - падшие ангелы, стремящиеся совратить душу человечества.\nМумии - египетские бессмертные, ведущие долгую войну против Сета.\nОборотни - агенты Геи, защищающие ее от вторжения цивилизации.\nБастет - оборотни-коты, защитники Геи в Африке и Индии."

 bastet_sub_bookmark: "Тёмные века: Бастет"
 bm_1230_inquisitor_sub_bastet: "Тёмные века: Бастет"
 bm_1230_inquisitor_sub_bastet_desc: "Оборотни-коты - глаза Геи, созданные для того, чтобы быть самыми универсальными из перевёртышей. Несмотря на преданность делу, их капризный и изоляционистский характер привел к тому, что во время Войны Ярости оборотни-волки превзошли их числом и коты вынуждены были отступить на свои родные земли в Африке и Индии. Там они по-прежнему сильны, и некоторые из них мечтают однажды вновь объединить разделенные племена кошачьего рода.\n\n#bold Мать всех кошек, Селин, создала ваш род, чтобы вы присматривали за этим миром. Не позволяйте старым врагам, таким как вампиры, или ложным друзьям, таким как варварские волки, отвлечь вас от священного долга.#!"
 bookmark_bastet_tola: "Тола"
 bookmark_bastet_tola_desc: "Багиры, или оборотни-пантеры, были созданы, чтобы быть судьями кошачьего рода. Хотя эта роль так и не была реализована из-за разделения нации Бастет, багира по-прежнему пользуются уважением всех остальных племен как справедливые посредники и ученые наставники.\nОни любознательное и любопытное племя, особенно близкое и очарованное человечеством, и всегда стремятся загладить шрамы, нанесенные нации Бастет и его отношениям с другими фера. Несмотря на все это, оборотни-пантеры также известны своим свирепым нравом, особенно когда речь идет о какой-то несправедливости. Многие глупцы однажды приняли их мягкое поведение за слабость. Лишь немногие имели возможность сделать это дважды.\n\n#bold Когда-то Индия была вашей любимой игровой площадкой для совместного существования с человечеством. Однако бесконтрольное развитие цивилизации сделало субконтинент уязвимым для вампиров и других монстров. Пришло время исправить эту ошибку.#!"
 bookmark_bastet_ananka: "Ананка"
 bookmark_bastet_ananka_desc: "Мистики кошачьего рода, сумеречные коты Бубасти - скрытное и застенчивое племя. Когда-то жители Древнего Египта почитали их как божеств и наслаждались роскошной жизнью, пока не пришел Сет. Долгая война закончилась для бубасти катастрофой: их численность сократилась почти до нуля, а их кошачий народ был обращен в рабство последователями Сета.\nУкрытые Гором, который также воевал со своим дядей Сетом, бубасти сумели выжить под его защитой. Благодаря этому союзу теневые кошки научились многим секретам и колдовству и теперь планируют свою долгожданную месть тому, кто отнял у них божественный трон.\n\n#bold Ваш союз с Хорусом сослужил вам хорошую службу, но жизнь в качестве беженцев недостойна некогда божественных кошек Кхема. Скоро змеи в страхе уползут прочь перед божественным колдовством Детей Баст.#!"
 bookmark_bastet_olwen: "Ольвен"
 bookmark_bastet_olwen_desc: "Цейликан, или «меркурианские кошки», когда-то были родственниками ныне вымершего европейского пещерного льва. Для других племен Бастет они такие же мертвецы, как и их кошачий род. На самом деле все немного сложнее.\nПричудливые цейликан поддерживали тесные отношения с народом фей, живя жизнью (часто бессердечной), которая состояла из шуток над человечеством и другими существами. Однако один повелитель фей проявил к ним особый интерес и вскоре начал на них охоту. И без того немногочисленные из-за гибели пещерных львов (и их склонности наживать себе множество врагов), цейликан были почти убиты или обращены в кошачье рабство. Тем не менее несколько из них выжили, затаившись от фей и других своих врагов и наконец-то познав ценность тонкости.\n\n#bold Когда многие желают вашей смерти (или чего похуже), а другие Бастет считают, что вы давно исчезли, на карту поставлено само выживание вашего племени.#!"
 bookmark_bastet_soft_walker: "Шагающий-Мягко"
 bookmark_bastet_soft_walker_desc: "Оборотни-тигры Хан - благородные и честные воины, являющие собой яркий пример того, каким должен быть защитник Геи. Хотя некоторые из них страдают от дурного нрава и агрессивности, они приняли близко к сердцу многие азиатские учения о том, как совершенствовать себя как умом, так и телом.\nХан - социальные существа и, скорее всего, бастет будут работать вместе с другими фера. Их слабости, как правило, связаны с излишней доверчивостью или уверенностью в себе. Хан прямолинейны и ориентированы на действия, а не на хитроумные интриги. За что бы ни брались эти бастет, они делают это с полной отдачей, будь то бой, роман, охота, учеба или даже размышления. Они бросаются в любое дело с могучей страстью, и их тела в любом случае пышут жизненной силой.\n\n#bold В то время как высокомерные симба правят, как мелкие тираны, хан всегда превосходят себя. Время львов прошло. За тиграми - будущее!#!"
 bookmark_bastet_taa_mlimba: "Таа Млимба"
 bookmark_bastet_taa_mlimba_desc: "Оборотни-львы симба - самопровозглашенные правители кошачьего рода. Они олицетворяют собой все лучшее, что может предложить Гея: царственные, гордые и могущественные до невозможности. Однако они также высокомерны, властны и злобны, даже при самых благоприятных обстоятельствах.\nСимба твердо убеждены, что были созданы, чтобы править своими собратьями, что обычно антисоциальные бастет почти повсеместно отвергают. Созданные в качестве объединителей и лидеров своего вида, симба плохо воспринимают мятежи и вызовы своему господству. Для многих они в лучшем случае задиры, а в худшем - тираны. Для себя же они - величественные лорды и истребители демонов. Когда баланс будет восстановлен, когда люди узнают свое место, а города превратятся в кладбища, львы окажутся правы.\n\n#bold Пришло время вернуть все на свои места, и если для этого придется пролить кровь, то так тому и быть.\nВойна - спорт королей, в конце концов.#!"
 bookmark_bastet_nyolo: "Ньоло"
 bookmark_bastet_nyolo_desc: "Свара, также называемые Серебряным народом, - оборотни-гепарды племени Бастет. Как и их сородичи, они чрезвычайно быстры и много путешествуют. Из всех племен бастет Свара наименее понятны. Это результат их очень изолированной культуры. Свара - единственная порода бастет, способная естественно передвигаться между гранями, что позволяет им путешествовать в те измерения #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, которые недоступны их собратьям.\nМногие свара знают о приближении Апокалипсиса и готовятся к нему. Многие другие бастет, особенно симба, считают свара трусами, которые скорее убегут от врага, чем встретятся с ним лицом к лицу.\nБлагодаря своему духовному складу ума оборотни-гепарды являются истинными защитниками мистически заряженных мест в Африке, спасая их от разграбления. Те, кто называет свара трусами, не были свидетелями того, как они защищают такую территорию.\n\n#bold Пусть симба и другие насмехаются над вами за вашей спиной. Вы знаете свой долг и не отступите от него.#!"