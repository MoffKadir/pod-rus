 bookmark_fae_jurata: "Юрата"
 bookmark_fae_jurata_desc: "Ундину, которой поклоняются как языческой богине несколько прибрежных деревень вдоль Балтийского моря, беспокоит растущая вера в Единого бога. Смертные плавают по водам с подношениями, а в ответ море вымывает на берег драгоценный янтарь. Одни утверждают, что янтарь - это осколки ее дворца, другие - что он происходит от ее слез. Говорят, что однажды она влюбилась в смертного рыбака, которого потом убил бог грома Перкунас. Ее двор в Янтарном дворце имеет окна, выходящие на все берега Балтийского моря. Дворец особенно полезен для купцов-изменников Осеннего рода, а также для многих ученых-гуманистов, проживающих в нем. Дворец посещают многие феи, желающие воспользоваться им как средством быстрого передвижения, однако Юрата требует, чтобы все, кто приезжает в дворец, перед отъездом провели в нем одну ночь. Она старается встречать гостей в сумерках, когда они входят, и внимательно следит за тем, кто приходит и уходит из ее владений. Она запоминает каждое лицо, проходящее через ее дворец, и многие находят такую информацию очень ценной."

