 bm_1510_birthofsects: "Камарилья и Шабаш"
 bm_1510_birthofsects_desc: "Век инквизиции и Восстания анархов закончились с принятием в 1493 году Торнского соглашения. Это знаменательное событие создало Камарилью, самую амбициозную попытку создания организации, которую когда-либо предпринимали каиниты, с созданием правил направленных на сохранение Маскарада - сокрытия тайны существования вампиров.\nОднако не все кланы согласны с этим, и в ответ была создана другая секта, подтверждающую их чудовищную природу: Шабаш.\nОднако не все вампиры решили следовать этим двум новым направлениям, и их будущее все еще довольно неопределенно.\n\n#bold Дисциплинированная Камарилья, дикий Шабаш, выжившие анархи или оставшиеся независимые сородичи... кто одержит победу?#!"
 bookmark_birthofsects_tyler: "Тайлер"
 bookmark_birthofsects_tyler_desc: "Патриция была была любовницей английского повстанца Уота Тайлера, что сплотил крестьян на борьбу с несправедливостью. Схваченная вскоре после этого, она была брошена в тюрьму и ожидала неминуемой смерти, когда Бруха по имени Робин Лиланд признался в своем восхищении ее революционным рвением. В конце своего визита в ее тюремную камеру Робин [Concept('Embrace', 'объял ее')|E] ее.\nВдохновленная своим [Concept('Sire', 'сиром')|E], в конце концов она стала одним из главных лидеров движения анархов. В 1394 году она была в числе группы, напавшей на небольшой замок в Испании. Во время битвы она воспользовалась возможностью, чтобы диаблеризовать Хардештадта Старшего. Это событие закрепило ее вечную славу, и все анархи теперь смотрят на нее как на героя, который, наконец, приведет их к славе.\n\n#bold Некоторые говорят, что восстание анархов закончилось и что Старейшины победили. Но если Робин и научил вас чему-то, так это тому, что борьба никогда по-настоящему не закончится. Революция вечна.#!"
 bookmark_birthofsects_genevra: "Дженевра"
 bookmark_birthofsects_genevra_desc: "При жизни Дженевра была итальянской дворянкой, но по ночам она служила Джованни в качестве второстепенной прислуги и орудием мучений. Используя свои немалые навыки интриги, она сумела перехитрить своего хозяина и заставила его [Concept( 'Embrace', 'объять' )|E] ее.\nДженевра повторила этот успех, на этот раз приведя инквизиторов к своим более слабым соплеменникам. Ее помощь в искоренении стольких вампиров принесла Дженевре благодарность Инквизиции, которую она смогла использовать для повышения уровня влияния Джованни в самой Церкви. Воспрянувший клан Джованни, таким образом, смог обратить внимание этих инквизиторов на соперничающих вампиров из других кланов. Дженевра использовала это уникальное влияние как рычаг, чтобы получить наставничество в хорошо охраняемом искусстве некромантии.\n\n#bold Ваш стремительный и коварный приход к власти снискал вам множество врагов, и вы должны продолжать перехитрять их всех на своем пути к вершине.#!"
 bookmark_birthofsects_giangaleazzo: "Джангалеаццо"
 bookmark_birthofsects_giangaleazzo_desc: "Джангалеаццо был [Concept( 'Embrace', 'объят')|E] монахом из Ласомбра, которого восхитили находчивость и сила воли последнего. Вскоре после своих объятий Джангалеаццо преуспел среди нежити, наслаждаясь своим новым статусом одного из темных повелителей ночи. Его сир взял его на Торнское соглашение, где он был одним из немногих Ласомбра, поддержавших Камарилью, благодаря неприятной встрече с охотником на ведьм. После образования Шабаша Джангалеаццо осторожно настраивал обе стороны друг против друга, стараясь сохранять нейтралитет. После того, как он предал своего Сира шабашу, он был принят в секту и коронован архиепископом Миланским.\n\n#bold Вы поднялись по служебной лестнице Шабаша быстрее, чем большинство могло бы себе представить. Хотя на самом деле вас не волнуют их догмы, на данный момент они полезны. В конце концов, настоящий современный принц использует все предоставляемые ему возможности...#!"
 bookmark_birthofsects_villon: "Франсуа вийо́н"
 bookmark_birthofsects_villon_desc: "Рожденный как Гийом де Лоррис, тот, кто будет носить много имен, был раздавлен своим бессердечным [Concept('Embrace', 'объятием')|E] от клыков ужасной Елены. Погрузившись в отчаяние, Гийому потребовалось много лет и постоянная поддержка прекрасной Виолетты, чтобы возродиться как Франсуа Вийон.\nЭтот новый человек привел бы в ужас свое прошлое "я", будучи почти копией своей [Concept('Sire', 'госпожи')|E], черствым, властолюбивым гедонистом с небольшим количеством моральных угрызений совести, если таковые вообще имеются. Однако Франсуа больше не хочет ни о чем беспокоиться, и его приход к власти начался. Елена была совершенно права, увидев в нем потенциального вундеркинда, поскольку менее чем за два столетия некогда депрессивный новорожденный стал вторым по влиятельности вампиром Франции.\n\n#bold Вы отбросили прочь свою собственную жизнь и ее мелкие моральные границы. Теперь вы безжалостный и амбициозный властолюбец, и вам это нравится. Франция - это всего лишь еще несколько предательств и разбитых сердец, отделяющих ее от того, чтобы стать вашей...#!"
 bookmark_birthofsects_tepes: "Влад Дракула"
 bookmark_birthofsects_tepes_desc: "Находчивый и жестокий князь Валахии при жизни, Влад Цепеш пил кровь вампира, которого он поймал и запер в замке Дракулы, и узнал его секреты перед своей "смертью".\nЗаинтригованный ночным обществом, Влад искал спонсора – или жертву, – который мог бы даровать ему [Embrace|El]. Он терпеливо готовил план, руководя битвой между Камарильей и Шабашем возле своего замка. Как только обе силы были ослаблены, Влад напал и прикончил их обоих, захватив самых могущественных вампиров, оставшихся в живых, для своего собственного использования.\nВлад Цепеш сейчас очень молодой вампир, у которого много врагов, но большинство из них только начинают понимать, на что он способен..\n\n#bold Однажды ночью вы станешь такими же знаменитыми, как Каин. Но до тех пор вы должны создать свою легенду и побеждать так же, как вы это делали, будучи смертным. Трансильвания всегда будет вашей и только вашей.#!"
 bookmark_birthofsects_tegyrius: "Тегирий"
 bookmark_birthofsects_tegyrius_desc: "Будучи смертным, Тегириус служил в армии Александра Македонского. [Concept('Embrace', 'Объятый')|E] в [Clan|Еl] как член касты визирей, Тегирий долгое время верил историям о том, что дети Хакима должны были стать судьями.\nБольшую часть своего существования он провел в этой роли: в качестве анонимного арбитра в спорах между каинитами, в византийских судах, когда был составлен Кодекс Юстиниана, или рыскал, как волк на охоте, и убивал своих врагов.\nПоскольку Тирский мирный договор вынудил Детей Хакима заключить непростой мир с Камарильей, навыки Тегириуса как дипломата необходимы в Анатолии, где его клан и Камарилья разделяют это хрупкое перемирие.\n\n#bold Вы должны защищать интересы своего клана, возможно, даже против него самого. Независимо от того, выстоит Камарилья или дрогнет, Анатолия должна оставаться безопасной для детей Хакима.#!"
 bookmark_birthofsects_karsh: "Карш"
 bookmark_birthofsects_karsh_desc: "Считается, что Карш - Сельджук Хасан аль-Самхир, завоеватель Манцикерта, величайший из полководцев, служивший двум султанам молодой Османской империи, тот, кого турки возвеличили в стихе "Самхир, великий Самхир, неумолимый Самхир, могущественнейший из воинов под древним голубым небом".\nИсторики-каиниты рассказывают истории о благоприятной встрече между рукой нежити и несгибаемой волей. Именно там Хасан аль-Самхир поклялся в вечной верности бессмертному, называющему себя Хардештадтом из Вентру, предводителю людей и чудовищ, существу, чьи слова влияли на народы, и носителю сверхъестественного интеллекта, который знал, что слов не всегда будет достаточно. Хасан аль-Самхир принес свою присягу и стал Каршем, военачальником Камарильи.\n\n#bold Вы стоически молчите, когда находитесь в состоянии покоя, но вы становитесь машиной для убийства, которую выпускают на волю всякий раз, когда вы выходите на поле боя. Любой, кто будет угрожать Камарилье, должен сначала пройти мимо вас.#!"
 bookmark_birthofsects_erianthe: "Эрианте"
 bookmark_birthofsects_erianthe_desc: "Будучи младенцем, Эрианта была брошена на произвол судьбы на ступенях Кносского дворца, и ее родители так и не узнали, что ее приютила старуха, жившая в разрушающихся руинах. Теофания, малкавианская пророчица, вырастила Эрианту и научила ее путям Оракула. Когда Теофания почувствовала призыв покинуть Крит, она объяла Эрианту и оставила ее служить следующим оракулом.\nЭрианта всегда ведет себя с большим достоинством, но при этом страдает от тяжелой депрессии. После каждого удачного пророчества она впадает в глубокое уныние и иногда отказывается укрываться с приближением рассвета. Бывают моменты, когда она смотрит на искрящиеся воды Эгейского моря и мечтает окунуться в волны. Если бы не ее верные и преданные последователи, это, вероятно, произошло бы давным-давно.\n\n#bold Вы - последний наследник воли олимпийцев на Земле, и это огромное бремя, с которым вы должны научиться справляться.#!"
 bookmark_birthofsects_petrodon: "Петродон"
 bookmark_birthofsects_petrodon_desc: "Родившийся как граф Алонсо Кристо Петродон де Севилья, Петродон был поражен чумой в 1348 году; Носферату Кристо объял его, чтобы спасти ему жизнь.\nПетродон быстро заработал репутацию человека, жестоко расправляющегося с анархами. Возможно, один из самых фанатичных приверженцев Камарильи, Петродон пугает даже своих самых преданных последователей, опасаясь, что в любой момент они могут не оправдать его высоких ожиданий.\n\n#bold Камарилья - это единственный путь вперед. Анархи, Шабаш, Независимые, даже те, кто не проявляет абсолютной преданности делу... все они будут сметены вашей праведной яростью.#!"
 bookmark_birthofsects_seinia: "Сейния"
 bookmark_birthofsects_seinia_desc: "Мелкая каинитская землевладелица в окрестностях Новгорода, Сейния была строгой, но заботливой хозяйкой своего стада. Таким образом, как только на ее поместье напали и все они были убиты, она была ошеломлена тем фактом, что на самом деле скучала по ним.\nСлучайно наткнувшись на свиту рыцарей Горького Пепла, Сейния объединилась с ними, чтобы отомстить за свой народ. Затем она присоединилась к их ордену и стала одной из немногих женщин, получивших Грааль.\nОднако инквизиция уничтожила большую часть ордена, и Сейния обнаружила, что все больше и больше скатывается к своим старым привычкам сомнительной морали. Потеряв свою веру и убежденность, она примкнула к зарождающемуся Шабашу и на сегодняшний день является их самым успешным русским архиепископом.\n\n#bold Теперь ваши детские мечты об искуплении остались позади. Единственная истина в этом мире - это сила, и ваша душа может быть проклята на этом пути за то малое добро, которое она вам когда-либо приносила.#!"
 bookmark_birthofsects_nefertiti: "Нефертити"
 bookmark_birthofsects_nefertiti_desc: "Нефертити когда-то была египетской принцессой и, по ее словам, царицей до того, как впала в немилость. Некоторые говорят, что она была супругой фараона Эхнатона с тем же именем, хотя другие почтенные сетиты, такие как Неферу, могут усомниться в таком утверждении\nПри жизни она поддалась чарам Равноса Анкла Хотепа, пока не узнала, что единственное, чего хотел негодяй Равнос, - это ее тело и ее богатство, оставив ее сердце разбитым. После того, как Сет спас ее от смерти с помощью [Concept('Embrace', 'объятия')|E], Нефертити полностью приняла свою новую роль в клане и стала одним из величайших сторонников целей Сета.\nПосле нескольких неудачных инфильтраций она недавно предприняла ещё одну попытку проникнуть в зарождающуюся Камарилью, начав с одного из ее самых слабых мест - в Германии.\n\n#bold Ваши коллеги-сетиты сомневаются в ваших притязаниях и достижениях. Пришло время доказать, что они неправы, развратив саму Камарилью!#!"
 bookmark_birthofsects_karl: "Карл Шрект"
 bookmark_birthofsects_karl_desc: "При жизни Карл Шрект был грозным охотником на демонов из Вены. Целеустремленный человек, он, как считается, ввел могущественного Эйрика Айгермана в [torpor|El].\nОн был обращен его [Concept('Sire', 'сиром')|E] после поражения в ожесточенной дуэли между ними. Выжив на кострах инквизиции (горькая и болезненная ирония для человека, который когда-то охотился на демонов), он пришел к выводу, что Камарилья была единственным величайшим событием в истории сородичей, и посвятил себя этому.\nРепутация Карла среди Тремеров и Камарильи растет с каждой ночью, и уже зажжено много костров для Шабаша или анархов, которые недооценили его.\n\n#bold Ваша работа не сильно отличается от той, которую вы выполняли в своей земной жизни. Вы охотитесь на монстров, чтобы защитить других. Тот факт, что вы сами монстр, никогда не останавливал вас раньше, и сейчас тоже не остановит.#!"
 bookmark_birthofsects_mukhtar: "Мухтар-бей"
 bookmark_birthofsects_mukhtar_desc: "Мухтар-бей был Мамлюком при жизни и телохранителем могущественного каирского князя Антония в нежизни. Все изменилось, когда на них напали люпины и князь был убит, оставив уважаемого Мухтара занять его место и стать новым лидером.\nМухтар-бей правит Каиром как свободным городом, не присягая на верность ни одной из великих сект нежити, допуская в свои пределы сородичей любого клана и наследия.\nНесмотря на различные предвестники конца света, призывающие к его уничтожению, он, тем не менее, способен обуздать разрозненные группировки в Каире, и он заслуживает уважения, поскольку его правление устойчиво, несмотря на многочисленные изменения политических настроений.\n\n#bold Вам все еще стыдно за то, что вы подвели своего князя и друга в трудную минуту, и вы негодуете на свое каитиффское наследие как на вероятную причину. Тем не менее, вы не подведете Каир, чего бы это ни стоило.#!"
 bookmark_birthofsects_phaedyme: "Федима"
 bookmark_birthofsects_phaedyme_desc: "Изначально Федима была солдатом в армии Александра Македонского, маскировавшимся под мужчину, чтобы избежать участи, ожидаемой от ее пола. В Индии Федим был обращена Кали, и они долгое время путешествовали по миру, прежде чем обосноваться в Галлии. Она посвятила себя мастерству ведения войны и чести.\nОчарованная идеалами рыцарства, она, была погружена в торпор после ранения большую часть Темных веков. Теперь, недавно пробудившись, она приходит в ярость, видя, что идеалы, которые она любила, исчезли, и собирает своих последователей поближе к Индии, подальше от коррумпированных сект, надеясь сохранить что-то от рыцарского наследия в этом новом доме.\n\n#bold Поскольку Европа забывает кодекс воинской чести, который вы так любили, вам приходится искать в другом месте и начинать все заново. У рыцарей Равнос еще есть время выстоять и процветать!#!"

 bm_1230_werewolves: "Тёмные века: Оборотни"
 bm_1230_werewolves_desc: "Гару (оборотни) были созданы, чтобы защищать землю, которую они называют Геей, от многочисленных сил, угрожающих разорвать её на части. Это борьба с почти непреодолимыми препятствиями, особенно учитывая соперничество между многочисленными племенами. Считая себя высшими хищниками, они хранят тысячелетние традиции храбрости и славы.\nТёмные века - неспокойное время для нации гару. Безудержный рост городов (и их вампиров-кукловодов) заставил их перейти в оборону. Хуже того, таинственная болезнь, известная как «чума свежевателя», недавно выкосила многих из них, вынудив выживших отступить в леса и бороться за выживание с набравшими силу врагами.\n\n#bold Вы нужны Гее, и никакие лишения не смогут отвлечь вас от выполнения священного долга!#!"
 bookmark_werewolves_helen: "Елена из Генуи"
 bookmark_werewolves_helen_desc: "Племя Чёрных фурий - матриархи гару, принимающие в свои ряды только женщин. Они известны своей честью, мудростью, гордостью и яростным мастерством в бою.\nЕлена из Генуи - уважаемая Чёрная фурия, недавно проложившая себе путь на вершину самого известного каэрна Европы, Славы Солнца. В окружении могущественных вампирических держав, легитимность которой до сих пор оспаривается, Елене понадобится вся ее смекалка и боевое мастерство, чтобы этот важный плацдарм остался в руках Чёрных фурий.\n\n#bold Вы должны доказать свою значимость все еще сомневающимся членам Славы Солнца. Что может быть лучше, чем размозжить черепа вампиров? Целей поблизости предостаточно!#!"
 bookmark_werewolves_lucille: "Люсиль"
 bookmark_werewolves_lucille_desc: "Грызущие Кости - это падальщики и выжившие из племени гару, а остальные племена считают их не более чем дворнягами, которые просеивают отходы человечества. Грызущие Кости считают себя обездоленными, которых ждет победа над самоуверенными врагами.\nЛюсиль - молодая и дерзкая Грызущая Кости, на счету которой множество смертельных проделок против вампиров. Недавно она заняла влиятельное положение в каэрне Звездного Поля, в основном благодаря тому, что каэрн был почти уничтожена инквизицией.\n\n#bold Как один из очень редких вождей Грызущих Костей, вы находитесь в уникальном положении, чтобы наконец добиться признания других племен. Однако это будет нелегко, ведь Звёздное Поле неотступно окружено вампирами и инквизиторами.#!"
 bookmark_werewolves_timno: "Тимно"
 bookmark_werewolves_timno_desc: "Миротворцы среди племён гару, Дети Геи, стремятся к взаимопониманию между племенами и надеются в конце концов объединить их в единый фронт против врагов.\nТимно и его лучший друг Илья - двое из самых уважаемых Детей Геи. Они ведут каэрн Белого моря с честью и долгом, но при этом известны как неумолимые к врагам, что снискало им нескрываемое уважение других племен.\n\n#bold Финляндия всё ещё остаётся нетронутой землей, но даже туда вторгаются вампиры. Если бы вы смогли навсегда обезопасить свой дом, другие племена научились бы уважать Детей Геи за их решительные действия, что сделало бы вас на шаг ближе к единству.#!"
 bookmark_werewolves_bladdud: "Бладдуд"
 bookmark_werewolves_bladdud_desc: "Основанное на кельтских традициях, племя Фианна известно среди гару своей страстью к наслаждению жизнью, умением и свирепостью в бою, а также как хранители музыки, историй и преданий гару.\nМогущественный и всеми уважаемый Бладдуд - их король и, возможно, последней надеждой после катастрофической чумы свежевателя, которая сократила их численность. В условиях, когда их власть разрушена, а а вампиры сильны как никогда на Островах, Бладдуду понадобятся вся его хитрость и боевое мастерство, чтобы спасти своё племя.\n\n#bold Перед вами стоит грандиозная задача, но вы готовы к ней. Барды будут петь о вашей победе или о том, как вы стойко держались до последнего. В любом случае, это будет хорошая история.#!"
 bookmark_werewolves_yvonne: "Ивонна"
 bookmark_werewolves_yvonne_desc: "Племя Отпрысков Фенрира - суровые воины, воплощающие в себе скандинавские идеалы. Они превыше всего ценят боевую доблесть, но также придают большое значение личной чести и сообразительности.\nНедавно племя одержало победу над вампиром, известным как Вотан (или Один), но ценой больших потерь. Большинство их вождей и воинов были убиты во время этой легендарной битвы, и теперь Отпрысками Фенрира руководит молодая Ивонна, которая должна быстро захватить Скандинавию, прежде чем кровососы успеют оправиться от этого удара.\n\n#bold Несмотря на победу над Вотаном, вы находитесь в более слабом положении, чем кажется. Вам придется закрепить свои успехи, прежде чем бросаться в бой с оставшимися последователями Одина.#!"
 bookmark_werewolves_isabeau: "Изабо дю Лоран"
 bookmark_werewolves_isabeau_desc: "Погруженные в рациональность, человеческую религию, прилив и отлив города, Стражи людей живут и умирают, руководствуясь принципом прогресса.\nИх главный центр власти находится в Акре, где шумный город крестоносцев дает богатый опыт, которого так жаждут Стражи. Там их возглавляет молодая и амбициозная Изабо дю Лоран, захватившая контроль над каэрном после жестокого, но в итоге бескровного переворота. Теперь ей предстоит обратить взор на другие великие города Леванта, каждый из которых - приз, за который стоит побороться.\n\n#bold Этот центр религий, прогресса и движения - рай для сообразительных Стражей людей. Однако Акры недостаточно, и вам придется прорваться через вампиров, если вы хотите расширить свое владычество в Леванте.#!"
 bookmark_werewolves_stains: "Пятна-на-Стекле"
 bookmark_werewolves_stains_desc: "Племя Красных когтей считает, что единственный способ исцелить Гею - это убить всех людей на планете и дать ей возможность восстановить баланс. Они страстно презирают людей и, как известно, нападают на них при первой же возможности, даже пожирая их плоть.\nЧума свежевателя особенно тяжело отразилась на Красных когтях и их волчьей родне. Находясь на грани вымирания, они отступили в степи, подальше от людей. Там они борются с любым вторжением вампиров или людей под началом Пятен-на-Стекле, коварной  предводительницы Красных когтей, обожающей использовать религию людей против них.\n\n#bold Для того чтобы Красные когти выжили, необходимо закрепить за ними позиции. Обратившись за помощью к соседним племенам, вы быстро отразите любую угрозу.#!"
 bookmark_werewolves_elizaveta: "Елизавета из Бловице"
 bookmark_werewolves_elizaveta_desc: "Политики и манипуляторы нации гару, племя Повелителей теней с помощью строгой иерархии и тайных методов добиваются как можно большей власти. Их родина находится в Восточной Европе, а их борьба с вампирами клан Цимисхи легендарна и бесконечна.\nЧума свежевателя сильно ударила по Повелителям теней, заставив их покинуть несколько опорных пунктов и отступить ближе к степям. Пострадала и структура власти, в результате чего лидером осталась неподготовленная, хотя и талантливая Елизавета. К счастью, Цимисхи были слишком заняты Тремерами, чтобы наброситься на них, дав Повелителям шанс перегруппироваться и восстановиться.\n\n#bold Повелители теней терпеливы. Выждите время, восстановите силы, а затем используйте конфликт между Цимисхи и Тремерами, чтобы уничтожить их обоих.#!"
 bookmark_werewolves_wepauwet: "Упуаут"
 bookmark_werewolves_wepauwet_desc: "Кочевники и бродяги, племя Безмолвных странников изначально происходило из Египта и Ближнего Востока. Они были изгнаны со своей родины вампиром Сетом и с тех пор ищут новую родину.\nУпуаут был, есть и всегда будет их вождем, поскольку сам Гор даровал ему бессмертие. Этот терпеливый ученый повел своих собратьев в Марокко, следуя за знамениями, оставленными духами-союзниками. Там они нашли могущественную пещеру Колеса Птаха и отвоевали ее у вампиров, живущих неподалеку. Впервые за много веков Странники, возможно, нашли свой новый дом.\n\n#bold Ваше племя надеется на вас, а Колесо Птаха должно быть защищено и укреплено для предстоящих сражений. Время изгнания может подойти к концу.#!"
 bookmark_werewolves_yuri: "Юрий Тваривич"
 bookmark_werewolves_yuri_desc: "Серебряные клыки - традиционные правители и военачальники, являющиеся «альфа-племенем» нации гару. Эти благородные гару известны своей физической красотой, отвагой и честью.\nЮрий и его сестра София возглавляют часть племени Полумесяца в России и считаются идеалами Серебряных клыков. Известно, что они лично возглавляли борьбу с чудовищными приспешниками страшной Бабы Яги. Благодаря многочисленным победам и дипломатическим предложениям другим племенам Серебряные клыки занимают прочное положение в России.\n\n#bold Будущее Серебряных клыков под властью таких умелых правителей выглядит блестяще, но расслабляться нельзя. Приспешники Карги всё ещё сильны, и другие племена надеются, что вы проведёте их через эти Тёмные века.#!"
 bookmark_werewolves_chakal: "Чакал"
 bookmark_werewolves_chakal_desc: "Самые малочисленные из племен, многие Звездочеты фактически являются выходцами из других племен. Их волнует равновесие во всех его проявлениях, они стремятся к совершенной гармонии как внутри, так и снаружи. Однако они часто погружаются в философские размышления, и большинство гару считают, что они проводят слишком много времени, созерцая свои зарницы, и недостаточно времени действуют.\nЧакал возглавляет каэрн Снежного барса, самый известный центр обучения в ее племени. Глубоко в Гималаях все желающие могут присоединиться и учиться, а некоторые удивленные чужаки замечали даже странную дружбу с вампирами, живущими неподалеку.\n\n#bold Мир требует постоянной бдительности. Не впадайте в благодушие и сдерживайте угрожающих соседей, пока они не переполнили ваш оазис тишины и медитации.#!"
 bookmark_werewolves_sister_worm: "Сестра-Червь"
 bookmark_werewolves_sister_worm_desc: "Племя Танцоров Чёрной Спирали - позор нации гару. Падшие оборотни, проклятые собственной гордыней, теперь они - монстры и безумцы, объединившиеся с самыми ужасными существами, чтобы вызвать Апокалипсис.\nОбезумевшая Сестра-Червь считает себя «Пророком Вирма». После неудачной попытки оживить могущественного злого духа степей она отправилась за своим «призванием» в Россию, где ее помощь требуется великому союзнику ее хозяина.\n\n#bold Червь говорит о том, что в вашей помощи нуждается мудрая Карга. И о еще большей награде, если вы добьетесь успеха. Вы не посмеете разочаровать Червя.#!"

 mummies_sub_bookmark: "Тёмные века: Мумии"
 bm_1230_inquisitor_sub_mummies: "Тёмные века: Мумии"
 bm_1230_inquisitor_sub_mummies_desc: "Давным-давно в Египте боги жили среди людей. Все было хорошо, пока злодей Сет не предал и не убил своих братьев. Исида и Гор были единственными выжившими, но они не сдавались. Создав могущественное заклинание Жизни, они позаботились о том, что их Избранные будут возрождаться вечно, пока Змей не будет окончательно изгнан из Египта.\nС той эпохи легенд прошло много времени, а влияние Сета только усилилось, и некоторые мумии даже отошли от этой проигранной битвы. Однако сам Гор этого не сделал, и равновесие Маат еще может быть восстановлено, пока не стало слишком поздно.\n\n#bold Кто победит: сторонники Гора, независимые мумии или приспешники Змея?#!"
 bookmark_inquisitor_horus: "Гор"
 bookmark_inquisitor_horus_desc: "Вернувшийся царь. Живой фараон. Хор-неди-теф-эф. Гор - это много чего, но прежде всего, он Мстящий сын Осириса и Исиды.\nВсю свою жизнь Гор прожил в войне против своего дяди Сета. Было много неудач, но еще больше побед. Он потерял глаз, но заставил Сета дорого заплатить за это.\nСмерть не имеет смысла для такого существа, как он, и он использовал заклинание Жизни, чтобы возрождаться вечно, пока однажды не одержит окончательную победу над Сетом. С тех пор Гор организовал свои легионы верных мумий и ведет вечную войну, чтобы восстановить равновесие в этом мире.\n\n#bold Война продолжается. И вы будете заливать кровью пески Египта, пока все до единого последователи Сета не предстанут перед суровым взором Анубиса.#!"
 bookmark_inquisitor_neferukhayt: "Неферухайт"
 bookmark_inquisitor_neferukhayt_desc: "До своей Первой смерти Неферухайт была царицей и учёной, но была избрана культом Исиды за свой политический статус и значительную эрудицию. Однако вскоре оказалось, что ее мало волнует крестовый поход Гора, и она сочла свою жажду знаний куда более интересной перспективой для проведения вечной жизни.\nГор воспринял это так, как и ожидалось, и с тех пор она вместе с другими мумиями-единомышленницами ушла так далеко от Египта, чтобы найти свое истинное призвание. В итоге она снова стала царицей, правящей с изяществом и элегантностью, которыми она славилась когда-то давно.\n\n#bold Хотя вы ненавидите Сета так же сильно, как и другие мумии, у вас есть более насущные дела, чем вечная война. Эти странные земли вдали от Египта могут многое вам предложить...#!"
 bookmark_inquisitor_cabirus: "Кабир"
 bookmark_inquisitor_cabirus_desc: "Спустя долгое время после того, как было создано заклинание Жизни и Гор и его последователи начали войну против Сета и его приспешников, некоторые из мумий устали от казавшейся бесполезной войны и стали ишмаэлитами, которые хотели быть независимыми от Гора и его войны. В последующие годы один из них обучил одаренного мага по имени Кабир принципам заклинания Жизни.\nКабир использовал их для создания собственного заклинание Жизни и создал своих бессмертных, которые ничего не знают об Осирисе и Маат — к ужасу приверженцев Гора. Они уничтожили письмена Кабира, и в результате до наших дней дошла лишь горстка европейских мумий, включая самого Кабира... по крайней мере, на данный момент.\n\n#bold Вы одиноки и изолированы, храните заклинание Жизни - тайну, которую хотят узнать многие. Опасность может подстерегать вас где угодно.#!"
 bookmark_inquisitor_hemhemti: "Хемхемти"
 bookmark_inquisitor_hemhemti_desc: "Хотя Сету так и не удалось вырвать контроль над заклинанием Жизни у Исиды и Гора, он подобрался к нему достаточно близко, чтобы создать его собственную версию. Эта насмешка над истинной магией действительно создает мумий, но глубоко искажённых, обречённых на вечные муки и безумное помешательство.\nДо своего перерождения на службе у Сета Хемхемти был распутным и прожорливым работорговцем, дошедшим до того, что съел священных крокодилов Собека. Этот проступок снискал ему уважение Сета и место нынешнего лидера так называемых Проклятых мумий.\n\n#bold Сет хочет, чтобы вы съели весь мир за него до его возвращения. И вы получите от этого огромное удовольствие...#!"
 bookmark_inquisitor_inauhaten: "Инаухатен"
 bookmark_inquisitor_inauhaten_desc: "Мумия, известная как Инаухатен, когда-то была архитектором, но после перерождения начала изучать смерть, чтобы больше узнать о себе и загробной жизни.\nГоворят, что именно он рассказал магам Тал'махе'Ра о природе Еноха, когда они впервые встретились с ним в Египте. В обмен на защиту своего тела, пока Инаухатен ждал воскрешения, он рассказал им о том, что видел в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], включая знания о призраках и их магическом обществе. Самое главное, он поведал о царстве под названием Енох и был принят в секту после того, как привел их к городу и помог захватить его. С тех пор он является высокопоставленным и уважаемым, хотя и отстраненным членом секты.\n\n#bold Ваши цели - ваши собственные, но на данный момент они связаны с Тал'махе'Ра.#!"
 bookmark_inquisitor_astrokhen: "Астрохен"
 bookmark_inquisitor_astrokhen_desc: "Астрохен, амбициозный маг Древнего Египта, стремился к вечной жизни и, спасаясь от неприятной встречи с Гором, обрел ее благодаря своенравной мумии Кабиру.\nОднако Гор был не в восторге и вскоре настиг Астрохена. Впечатленный его упрямством и волей к выживанию, Мститель решил не уничтожать Астрохена, а проклясть его, поручив важное задание. Так подневольная мумия  получила большое количество могущественных артефактов, которые Гор хотел сохранить, с повелением никому не позволять к ним приближаться. И так продолжалось на протяжении тысячелетий, пока вампир по имени Кли Кодеш не подстроил события так, что тайник Астрохена был разграблен, а его любимые артефакты развеяны по ветру.\n\n#bold Вы должны собрать как можно больше артефактов, чтобы проклятие Гора не настигло вас.#!"

 demons_sub_bookmark: "Тёмные века: Демоны"
 bm_1230_inquisitor_sub_demons: "Тёмные века: Демоны"
 bm_1230_inquisitor_sub_demons_desc: "Еще до появления Адама и Евы Бог создал ангелов, чтобы они помогали Ему управлять Творением. Но вскоре Он разочаровался в них и приказал своим ангелам спрятаться и позволить человечеству загнивать. Люцифер отказался, и в этот день началась Война небес.\nЛегионы Бога одержали победу, бросив мятежников в адскую тюрьму Бездны, превратив их в насмешку над самими собой. За многие эпохи лишь немногие из них сбежали, призванные обратно безрассудными инферналистами. Так родились демоны.\n\n#bold Сорвите звезды с неба, низвергните все Творение и бросьте пепел в лицо этому безразличному Богу. Возможно, тогда ваши мучения наконец-то закончатся.#!"
 bookmark_inquisitor_vassago: "Вассаго"
 bookmark_inquisitor_vassago_desc: "Вассаго - демон зависти, которому доставляет болезненную радость видеть, как мечты и надежды смертных превращаются в пепел и прах. Его силы тоньше, чем у многих других демонов, но не менее эффективны, несмотря на отсутствие кровавых, пылающих зрелищ. Он может предвидеть судьбы и предназначения смертных (а также то, как предотвратить их). Ему подвластны сны и кошмары, видения и предзнаменования; он может читать мысли и воспоминания смертных и насылать на них проклятия несчастья и безумия.\nПризванный в Индию развращённым джайнистским культом, власть Вассаго до сих пор была эффективн ограничена другими могущественными сущностями, претендующими на субконтинент.\n\n#bold Ваши последователи слабы, а ваша сила невелика. Но вы терпеливы, в конце концов, вечность на вашей стороне.#!"
 bookmark_inquisitor_orobas: "Оробас"
 bookmark_inquisitor_orobas_desc: "Призванный тысячелетия назад и заточённый в статую из мокрого, скользкого песчаника, культ Оробаса был уничтожен, а его реликварий утерян. Примерно в 1210-х годах один слишком любознательный ученый-вальденс, прочитав древние церковные документы об отвратительной секте, обнаружил реликварий демона, погребенный в немецком болоте. Его последующее погружение в безумие стало той струйкой искаженной веры, которая была необходима демону, чтобы вновь вернуться к неестественной жизни.\nКлассифицируемый как демон обжорства, Оробас сосредоточен на физических удовольствиях, но в его сферу также входят мелкие животные, яд, телесные отходы и голод. С момента возвращения он проявляет повышенный интерес к Церкви, видя в этой могущественной организации идеальный инструмент для своего вознесения.\n\n#bold Вашим долгом и удовольствием будет освободить это печальное человечество из тюрьмы «сдержанности» и «морали»...#!"
 bookmark_inquisitor_bezariel: "Безариэль"
 bookmark_inquisitor_bezariel_desc: "Когда-то Безариэль был ангелом Смерти. Ему быстро опротивела задачи пожинать души смертных, и он пытался выглядеть как можно привлекательнее для своих незадачливых подопечных, но какой бы невинный лик он не принимал, он не мог облегчить их страх и боль после смерти.\nИ все же, несмотря на всю его ужасающую доблесть в бою, он, как и остальные, был низвергнут в Бездну. Тысячелетия спустя его призвал неосторожный инферналист, но эта пешка служила гораздо более великой госпоже.\nБезариэль оказался на службе у существа, обладающего таким непревзойденным злом, что демон едва ли не бледнел в сравнении с ним. Эта ведьма, которую в человеческих легендах называли Бабой Ягой, нашёптывала ему свои замыслы. При этом он оказался связан, полагаясь на неё, чтобы не вернуться с воплем в Бездну.\n\n#bold Вы играете роль верного генерала. Как ангел Смерти, вы знаете, что однажды судьба настигнет Железную каргу. И вы намерены быть готовым к этой ночи.#!"
 bookmark_inquisitor_ares: "Арес"
 bookmark_inquisitor_ares_desc: "Арес - это воплощение насилия, жажды крови и садизма. Поклонение ему чаще всего было актом умиротворения, чтобы отвести гнев божества, чем какой-либо формой преданности.\nХотя Ареса изначально призвали греки, по-настоящему он стал одним из самых могущественных демонов во время пребывания в роли Марса, римского бога войны. Опираясь на неистовую жажду легионов к завоеваниям, культ и власть Ареса стали почти сравнимы с самыми могущественными эрцгерцогами Ада.\nЗатем пришло христианство.\nНесмотря на все усилия Ареса (и других демонов), они не смогли исказить веру первых верующих в Крест, и Марс вскоре стал угасающим воспоминанием. В наши дни некогда могущественный демон, как и в тот день, когда его призвали, слабеет и вынужден бороться за поклонение лишь в самых отдалённых уголках Греции.\n\n#bold Мир забыл вас, но он не забыл войну. Этого будет достаточно, чтобы начать ваше восхождение заново.#!"
 bookmark_inquisitor_lamashtu: "Ламашту"
 bookmark_inquisitor_lamashtu_desc: "Призванная ассирийцами и почитаемая как «Та, кто стирает из мироздания», Ламашту была связана с великим демоном по имени Тиамат и замышляла избавиться от нее. Их борьба стоила жизни многим поклонникам Ламашту, в результате чего после победы она была сильно ослаблена.\nОказавшись в морской ловушке и едва на угодив в Бездну, Ламашту использовала последние остатки своей силы, чтобы спасти ионийского грека Онесилоса. В нём она нашла благодарного слугу и смогла удержаться в этом мире. Затем она попыталась использовать его, чтобы перебраться в Акру, где она почувствовала большой потенциал власти, но безуспешно.\nС тех пор Ламашту ведёт долгую игру. Ее культ невелик, но достаточно предан, чтобы она могла наконец применить часть своей силы в этом мире.\n\n#bold В условиях нынешних беспорядков в Леванте вы можете наконец захватить контроль над Акрой, надеясь, что таинственной силы под городом будет достаточно, чтобы раз и навсегда вознестись в ряды высших демонов.#!"
 bookmark_inquisitor_mammon: "Мамона"
 bookmark_inquisitor_mammon_desc: "Rex Mundi, Мардук, Демиург, Ялдаваоф... У Мамона много обличий, но на самом деле он только одно: воплощение мирской власти и материализма. Мамону не нужно искать новых поклонников, они сами приходят к нему, готовые на все в погоне за деньгами, властью и славой. Они приходят к нему целыми толпами, обладая значительным влиянием в обществе и будучи достаточно безжалостными, чтобы сокрушить любого (или всё), кто стоит на их пути.\nВозвышение Мамона было замедлено лишь ранним христианством и его акцентом на добродетельную (и часто нищей) жизни. Погрузившись в дремоту, «Король мира» недавно проснулся и был приятно удивлён, увидев, что его некогда злейший враг, Церковь, пала перед пороком жадности даже без его вмешательства.\n\n#bold Дело идёт в гору, и так много сердец ждут того, что вы можете предложить...#!"
 bookmark_inquisitor_nikannuranu: "Никаннурану"
 bookmark_inquisitor_nikannuranu_desc: "Бывший ангел звездного света и небосвода, Никаннурану был надежным, но довольно незначительным орудием в великом замысле Бога. Довольствуясь наблюдением за звездами и следуя великому замыслу, Никаннурану присоединился к восстанию Люцифера из чистого любопытства к этой странной смене узоров. И, как и другие мятежники, он впал в немилость.\nБрошенный в тюрьму Бездны почти что на произвол судьбы, Никаннурану сбежал оттуда совсем недавно, оказавшись прикованным к непритязательному замку в Трансильвании, Хунедоаре. Не имея никого, кто бы поклонялся ему и давал столь необходимую веру, он знает, что вскоре тюрьма Бездны снова затянет его, и он снова окажется так далеко от своих любимых звезд.\n\n#bold Вам нужно поскорее найти источник веры, если вы хотите избежать Бездны. У вас на примете есть несколько наивных кандидатов...#!"

