 bm_1375_patronwar_sub_ventrue: "Клан Вентру"
 bm_1375_patronwar_sub_ventrue_desc: "В хаосе, вызванном этой болезнью, мир взывает к порядку, и клан Королей ответит на это! Мы выполним свой долг перед народом, но чтобы выжить, мы должны быть абсолютно послушны и верны. Мы не потерпим никаких вызовов нашей власти. Верховный скипетр в закованном в кольчугу кулаке."
 bookmark_patronwar_nicholas_masterson: "Николас Мастерсон"
 bookmark_patronwar_nicholas_masterson_desc: "Вентру, объявивший себя стражем Сета, этот благородный сородич стремился защитить скот от самых страшных монстров, которые охотятся в ночи Черной смерти."
 bookmark_patronwar_kylar_shadovie: "Килар"
 bookmark_patronwar_kylar_shadovie_desc: "Рожденный внебрачным сыном аристократа, он научился интриговать при дворе, чтобы выжить, несмотря на то, что был болезненным ребенком. В возрасте 26 лет, когда он замышлял против своего сюзерена, вампир ворвался в его замок и объял его."
 bookmark_patronwar_aryan_de_gray: "Ариян де Грей"
 bookmark_patronwar_aryan_de_gray_desc: "Рожденный в семье безземельного рыцаря, присягнувшего графу Честерскому, Ариан де Грей провел детство, обучаясь при дворе своего сюзерена. Он показал себя способным в бою, что принесло ему место самого молодого члена гвардии его лорда, за которым вскоре последовала командная должность в его армии. У молодого человека был шанс проявить себя во время восстания в Нормандии. За пять лет он трижды попадал в плен. Дважды за него давали выкуп, а один раз ему удалось сбежать. Несмотря на эти неудачные ситуации, его хвалили за храбрость и мастерство, и он заслужил доверие самого короля. Кульминационный момент его карьеры положил конец войне: в битве при Бремюле в 1119 году он сумел разгромить вражескую кавалерию и возглавил атаку на их правый фланг. Этот маневр не имел ничего общего с полученными приказами и был описан как «гениальный ход» и «проявление чистого безумия». В любом случае, он привел к решающей победе, которая, казалось, стоила Ариану жизни. У вампира была другая идея."
