 bookmark_patronwar_izalda_kishlovsky: "Изальда Кишловский"
 bookmark_patronwar_izalda_kishlovsky_desc: "Изальда покинула своего [Concept('Sire', 'сира')|E] Мелландиса и ушла в изгнание, все еще скорбя о смерти своих сестер. За это время она глубоко погрузилась в историю своего собственного [Glossary('клана','game_concept_Clan_desc')], натыкаясь на тексты и информацию об Ordo Aenigmatis.\nТеперь, вдохновленная традициями ордена, она вернулась в Лечицу, свой родной город, с легкостью заняв место графини. Однако это лишь первый шаг в гораздо более сложном плане по возвышению как малкавиан, так и Ordo Aenigmatic. Тем временем она будет стоять прямо посередине, готовая распространить истинные знания по всему миру и собрать их силу."
 bm_1375_patronwar_sub_nosferatu: "Клан Носферату"
 bm_1375_patronwar_sub_nosferatu_desc: "Настоятели бродят в тени. Многие из них полностью погрузились в торпор, хотя некоторые охотятся на больных и умирающих, скрываясь под масками чумных докторов."
 bookmark_patronwar_nicolas_davry: "Николя д'Аври"
 bookmark_patronwar_nicolas_davry_desc: "Что может быть смешнее рыцаря-носферату? Рыцарь-носферату, который мог бы стать князем западной Франции."
 bm_1375_patronwar_sub_ravnos: "Клан Равнос"
 bm_1375_patronwar_sub_ravnos_desc: "Даже клан Странников не сможет избежать этой хвори. Даже если они побегут на край света... даже Ирландия не избавлена от разрушительного действия Черной смерти."
 bm_1375_patronwar_sub_toreador: "Клан Тореадор"
 bm_1375_patronwar_sub_toreador_desc: "Сад умер. Погибло так много художников. Вечеринок больше нет. Запах лепестков роз едва перебивает вонь разлагающихся трупов, витающих повсюду. И все же, если присмотреться, можно увидеть новые бутоны и надежду на приход весны. Даруйте объятия тем служителям искусства, которых еще можно спасти, и пролейте кровь, как только сможете."
 bookmark_patronwar_anatolios_tenebris: "Анатолиос Тенебрис"
 bookmark_patronwar_anatolios_tenebris_desc: "Анатолиос смог зарекомендовать себя как лояльный, исполнительный и умный член клана. За такой короткий срок он смог сместить бывшего местного правителя и присягнуть на верность правителю Воеводства. Ни Владимир Рустович, ни матриарх не сомневаются в его преданности. Но что, если верность и клятвы - не более чем притворство, а новая «семья» - главная цель мести за старую, настоящую семью? Время покажет."
