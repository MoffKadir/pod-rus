 #bm_867_thelongnight: "World of Mortals"
 #bm_867_thelongnight_desc: "#R This bookmark is intended for play in a world where most landed title characters are mortals, and only 1% are vampires. Please choose the game rules 'World of Darkness — World of Ignorance' and 'Supernatural Dominance — Mortals — the Innocent.'\n\nIf you leave the game rules set on 'World of Darkness' and 'Vampire — the Masquerade', you will get a world of non-canon vampires who are the majority of landed title characters. We highly recommend the 1230 AD War of Princes of bookmark and not this one. Still the request to play in a mostly mundane world with very few vampires is often made, so here it is. Others may enjoy a more random Vampire sandbox by playing V:tM in 867.\n\nThe [world_of_darkness|E] character creator will be available under decisions. Enjoy!#!"
 #bookmark_thelongnight_neklan_premsyl: "Neklan Premsyl"
 #bookmark_thelongnight_neklan_premsyl_desc: "Intended for a [revenant|E] playthrough.\nFounder of the Premsyl [revenant|E] Family, a Tzimisce experiment on the Bohemian royal lineage. They are known to be servants of the Methuselah Vukodlak and his agent Azhra the Unliving.\n\nYou might remember them from the video game Vampire: the Masquerade — Redemption."
 #bookmark_thelongnight_michael: "Michael"
 #bookmark_thelongnight_michael_desc: "Intended for a Secret Vampire playthrough.\nThe Toreador Vampire Methuselah Michael masquerades as the Byzantine Emperor Micheal III. Archangel of the Vampiric Dream, he tries to expand his influence on the mortal world with this subterfuge."
 #bookmark_thelongnight_rurik_rurikid: "Rurik"
 #bookmark_thelongnight_rurik_rurikid_desc: "Intended for a Werewolf playthrough, for now a mortal.\nRurik is rumored to have been Kinfolk to the Get of Fenris, a tribe of werewolves.\n\nWerewolves have not yet been implemented for Princes of Darkness Mod."
 #bookmark_thelongnight_theodosius: "Theodosius"
 #bookmark_thelongnight_theodosius_desc: "Intended for an Inquisitor playthrough.\nGreek theologian, former Gnostic Heretic turned zealous Catholic, occultist intellectual, vampire hunter and founder of the Red Order."
 #bm_868_constantinoplebynight: "Constantinople by Night"
 #bm_868_constantinoplebynight_desc: "Michael, the Patriarch of the Dream in Constantinople has been acting as the mortal Michael III. Dracon has lurched into a depression after the destruction of Antonius. Caius leads the Antonian Ventrue. Narses, the Archbishop of Nod in Venice, looks to expand the [cainite|E] Heresy to both the Byzantine east and the traditional Lasombra holdings to the south in Italy and Sicily. Odin the All-High, leader of the [einherjar|E], is about to face a threat more fearsome than the Get of Fenrir — he must stand against the coming threat of mortals converting to the nailed god. Meanwhile throughout western Europe, the Ventrue are a divided clan of competing feudal estates, the most powerful among them, Alexander of Paris. The old Promethean Dominic sees an opportunity to avenge the fall of Carthage upon them from his base among the conquering Magyars. A house of mages, however, are about to turn Kindred society upside down by usurping the power of Caine's blood for themselves."
 #bookmark_constantinoplebynight_michael: "Michael"
 #bookmark_constantinoplebynight_michael_desc: "Patriarch of the Dream"
 #bookmark_constantinoplebynight_odin: "Odin the All High"
 #bookmark_constantinoplebynight_odin_desc: "Glory to the [einherjar|E]! Valhalla calling!"
 #bookmark_constantinoplebynight_montano: "Montano"
 #bookmark_constantinoplebynight_montano_desc: "We See In Shadows"
 #bookmark_constantinoplebynight_narses: "Narses"
 #bookmark_constantinoplebynight_narses_desc: "Hammer of the Goths"
 #bookmark_constantinoplebynight_shahiri: "Sha'hiri, Old Man of the Mountain"
 #bookmark_constantinoplebynight_shahiri_desc: "Death Does Not Knock"
 bm_1230_warofprinces: "Темные века: Вампиры"
 bm_1230_warofprinces_desc: "Война князей - это период конфликта в каинитской истории, начавшийся вскоре после падения Контантинополя в результате Четвёртого крестового похода в 1204 году. Этот термин относится к конфликтам за территории, которые вели различные князья Европы после окончания Долгой Ночи.\n\nВойна князей началась незадолго до создания Инквизиции. Хотя инквизиторы изначально использовались старейшинами как инструмент, вскоре они стали большей угрозой для каинитов, чем каиниты для себя. Хотя точно неизвестно, когда закончилась Война князей, скорее всего, к её вынужденному завершению привело Восстание анархов, если не раньше.\n\n#bold Сможете ли вы стать единственным победителем в конце войны? Или человечество сотрёт ваш клан, когда они обратятся против своих законных хозяев?#!"
 bookmark_warofprinces_montano: "Монтано"
 bookmark_warofprinces_montano_desc: "Верное дитя Ласомбры - хозяин своего [Glossary('клана','game_concept_Clan_desc')], охватывающего все Средиземноморье. Хотя Монтано занимает надёжное положение и сам является влиятельной личностью, на его горизонте назревают проблемы. Гражданская война в Иберии, усиление старых врагов в Италии и непокорность младших членов [Glossary('клана','game_concept_Clan_desc')], - всё это угрожает стабильности [Glossary('клана','game_concept_Clan_desc')]. Константинополь недавно склонился перед ним, но его князь - Альфонсо, определенно не внушает доверия. Мудрее всего было бы пока сосредоточиться на Италии. Остерегайтесь таких амбициозных вассалов, как Клаудио Эухенио и князь Рима Тит Вентур Камилл.\n\n#bold Сможете ли вы вновь закрепить за [Glossary('кланом','game_concept_Clan_desc')] Ласомбра законное положение самого влиятельного [Glossary('клана','game_concept_Clan_desc')] Европы?#!"
 bookmark_warofprinces_qawiya: "Кавия эль-Гадуба"
 bookmark_warofprinces_qawiya_desc: "[Glossary('Клан','game_concept_Clan_desc')] Салюбри был разгромлен, почти уничтожен узурпаторами из Дома Тремер. Львица Иерусалима, дитя самого Самиэля, - их последняя надежда, последний шанс на выживание перед лицом натиском Магистра. Её союз князей в этих землях, «Оливковый собор», несколько шаток, но уже находится под угрозой со стороны соседних [ashirra|E] и Баали. Обеспечение укрепления собственной власти будет мудрым первым шагом для поборницы Салюбри.\n\n#bold Сможете ли вы превратить отчаянное последнее противостояние в славное возрождение [Glossary('клана','game_concept_Clan_desc')] Салюбри?#!"
 bookmark_warofprinces_werter: "Вертер"
 bookmark_warofprinces_werter_desc: "Старые обычаи северян умирают, а вместе с ними и дети Одина. В то время как германские Вентру начинают своё последнее наступление на Скандинавию, большинство [Concept('einherjar', 'эйнхерий')|E] смирились со своей судьбой и грядущим Рагнарёком.\n\n#bold Будучи последним Всевышним из своего народа, примете ли вы свою судьбу мирно или дадите последний бой, достойный Валгаллы?#!"
 bookmark_warofprinces_etrius: "Этриус"
 bookmark_warofprinces_etrius_desc: "Самый молодой [Glossary('клан','game_concept_Clan_desc')] вампиров, маги Тремер находятся в трудном положении. Сам Тремер находится в [Concept('torpor', 'торпоре')|E], восстанавливаясь от [Concept('diablerie', 'диаблери')|E] Саулота, и на долю вечно преданного Этриуса выпало противостоять неумолимому нападению Цимисхи. У вас есть некоторые преимущества: знаменитая дисциплина [Glossary('клана','game_concept_Clan_desc')] обеспечивает единство, а вентру Германии и Венгрии в некоторой степени на вашей стороне. Ваши враги не славятся терпением, и вам следует искать возможности извлечь выгоду из их внутреннего кризиса.\n\n#bold Сможете ли вы сделать [Glossary('клан','game_concept_Clan_desc')] Тремер влиятельной силой в вампирской политике, как того требует Тремер?#!"
 bookmark_warofprinces_rustovitch: "Рустович"
 bookmark_warofprinces_rustovitch_desc: "Мантия воеводы воевод перешла не к старшему или самому могущественному из колдунов, а самому амбициозному из Цимисхи. Правление Владимира Рустовича пока было неоднозначным: белый мир с крестоносцем Юргеном фон Верденом и унизительная стойкость ненавистных тремеров. Как это всегда бывает в политике Цимисхи, многие хотели бы его падения, и в первую очередь его предшественник Нориз. Рустович был бы никем, если бы не его проницательность. Если ему удастся одержать несколько ключевых побед, его соперники могут вскоре «исчезнуть»... \n\n#bold Сможет ли «Волчья погибель» возглавить враждующих властителей Цимисхи против угрозы Вентру и узурпаторов Тремер?#!"
 bookmark_warofprinces_mithras: "Митра"
 bookmark_warofprinces_mithras_desc: "Некоторые считают Митру буквальным персидским и римским богом. Хотя это и маловероятно, но это позволило ему создать фанатичный отряд ревностных детей и культистов для выполнения своих приказов. Бежав в Англию после провала некоторых происков в Древнем Риме, Митра быстро наскучили мелкие дрязги между английскими лордами. Решив, что его время лучше провести в дремоте, он оставил королевство в руках нескольких доверенных регентов... которые тут же пустили все на самотек. Восстав из [Concept('torpor', 'торпора')|E], Митра быстро укрепил власть и исправил большую часть беспорядка, который устроили его регенты. Англия в безопасности, но не полностью покорена. Вам придется иметь дело с дикими гангрелами в Уэльсе, мятежными разбойниками в Ноттингеме и остатками [Concept('einherjar', 'эйнхерий')|E] в Шотландии. После этого можно будет воспользоваться вакуумом власти во Франции, закрепившись в Бордо.\n\n#bold Нет никаких ограничений в том, как далеко вы можете зайти. Все узрят славу неугасающего солнца!#!"
 bookmark_warofprinces_pustula: "Сервий Марий Пустула"
 bookmark_warofprinces_pustula_desc: "Когда-то он был рабом в Древнем Риме, и после схватки между вампирами его объял носферату. Затем, под руководством Танитбаала, он направил свой гнев на написание сатирических стихов. Когда его наставник исчез, Пустула и его спутник Камилла вступили в заговор против тех, кто был врагами Танитбаала, и Камилла доверил Дорогу Пустуле, пока не впал в [Concept('torpor', 'торпор')|E]. Пустула покинул Рим и начал проповедовать свой Путь за границей, завоевав множество новых приверженцев.\n\nТеперь, когда Камилла пробудился, Сервий должен решить, стоит ли помогать плану своего старого союзника по восстановлению Рима на Пути греха."
 bookmark_warofprinces_roque: "Роке"
 bookmark_warofprinces_roque_desc: "Возможно, один из самых влиятельных малкавианских князей, Роке - искусный, хотя и навязчивый интриган и планировщик. Его умение хранить свои наделы снискало ему неохотное уважение [Glossary('клана','game_concept_Clan_desc')] Ласомбра, и он играет свою роль в Теневой реконкисте. Его увлечение заговорами и происками вынуждает его ждать и смотреть, сможет ли он превратить своих врагов во что-то полезное, прежде чем уничтожить их.\n\nРоке также является видным последователем Ordo Aenigmatis и считает, что хаос, который Теневая реконкиста принесет в Иберию, предвещает новую великую эру разрушения для всех [Glossary('каинитов','game_concept_cainite_desc')].\n\n#bold Ваше будущее неопределенно, но если вы сможете удержать своих демонов в узде, то сможете оставаться главной движущей силой Наварры ещё многие века... и, возможно, сыграть еще более важную роль на полуострове.#!"
 bookmark_warofprinces_natalya: "Наталья Святослав"
 bookmark_warofprinces_natalya_desc: "Дочь русского князя, Наталья получила образование в Константинополе и навсегда влюбилась в этот город. Ее навыки управляющей привлекли к ней внимание Бруха, которые предложили ей [Concept('Embrace', 'объятие')|E], которое она с радостью приняла.\n\nПосле этого Наталья с головой погрузилась в строительство нового Карфагена, воплощающего идеалы её [Glossary('клана','game_concept_Clan_desc')], так и мечты Михаила. После того как крестоносцы захватили Константинополь, она бежала в Эпирский деспотат, где ей удалось стать княгиней Фессалоник. Она рассматривает свой город как полезную запасную позицию, но мечтает отвоевать Константинополь у Альфонсо и латинских дикарей.\n\n#bold Вы, возможно, последняя надежда на создание утопии, соперничающей с Карфагеном и Константинополем. Уважайте достижения прошлого и используйте их для построения лучшего будущего, о котором вы мечтаете.#!"
 bookmark_warofprinces_jasmin: "Жасмин из Пальмы"
 bookmark_warofprinces_jasmin_desc: "Колдунья из рода Бану Хаким альмохадского происхождения. Ей удалось возродить веру [ashirra|E] на Балеарских островах, но она была менее успешна в том, чтобы заставить их осознать христианскую угрозу. Вампиры Балеарских островов наслаждаются своей изоляцией от основной массы [Glossary('каинитского','game_concept_cainite_desc')] общества, образуя пеструю коллекцию отшельников, эксцентриков и неудачников."
 bookmark_warofprinces_durga_syn: "Дурга Син"
 bookmark_warofprinces_durga_syn_desc: "Добросердечная наставница [Glossary('клана','game_concept_Clan_desc')] Равнос - едва ли не единственная сила добра в [Glossary('каинитской','game_concept_cainite_desc')] России. Эта земля, навеки проклятая Бабой-Ягой и ее Теневым занавесом, приносит лишь страдания и отчаяние тем, кто противостоит тиранической карге. Несмотря на ужасные шансы, Дурга Син никогда не падала духом, а ее двор стал маяком надежды для всех, кто пытается отвоевать старую землю из лап приспешников Бабы Яги. Если Дурга не выполнит свой долг, Теневой занавес непремненно поглотит всю Европу в своих объятиях.\n\n#bold Сплотите Равносов вокруг себя, победите безумных слуг Бабы Яги и принесите надежду в Россию!#!"
 bookmark_warofprinces_maatkare: "Мааткар"
 bookmark_warofprinces_maatkare_desc: "Наложница Сета, благословенная красотой, (практически) не имеющей себе равных, Мааткар — одна из иерофантов [Glossary('клана','game_concept_Clan_desc')] Сетитов, их руководящей структуры. Обладая огромным влиянием, она правит храмом Орлиного Гнезда в Магрибе, где тщательно распространяет учение Сета среди местных заблудших [Glossary('каинитов','game_concept_cainite_desc')].\nПродолжающийся распад мусульманской Иберии оказывает дестабилизирующее влияние на весь регион, чем Мааткар сейчас и пользуется, мечтая о едином [Glossary('клане','game_concept_Clan_desc')] Сетитов от Иберии до Египта...\n\n#bold Вы - воплощение бессмертной любви Сета ко всем его детям, заблудшим или нет. Вы поведете их, и они научатся. Ибо у них нет другого выбора.#!"
 bookmark_warofprinces_matasuntha: "Матасунта"
 bookmark_warofprinces_matasuntha_desc: "Матасунта — легенда среди старейших гангрелов. Предводительница кочевых гуннов, она едва не поставила Рим на колени, остановившись лишь в 403 году в результате решающего поединка в Альпах. С тех пор она была забыта и, недавно пробудившись от [Concept('torpor', 'торпора')|E], находит этот новый мир странным и ужасающим. Ее некогда гордый [Glossary('клан','game_concept_Clan_desc')] разделен, оттеснён служителями Креста, а молодое поколение не знает ни её имени, ни её прошлых подвигов. Однако есть надежда, что монгольская орда пронесется по степям, и Матасунта видит в них достойных преемников своего народа.\n\n#bold Покажите другим степным Гангрелам, почему Рим молил вас о пощаде много веков назад. А затем, сделайте так, чтобы ваше имя было на слуху у всех мягкотелых [Glossary('каинитов','game_concept_cainite_desc')] запада.#!"
 bookmark_warofprinces_dionysius: "Дионисий"
 bookmark_warofprinces_dionysius_desc: "Мирный, простой человек в дни своего расцвета, Дионисий присоединился к культу Персефоны в тщетной попытке достучаться до своих павших родственников. Это увлечение смертью сделало его очевидным кандидатом на то, чтобы каппадокийцы приняли его в свои [Concept('Embrace', 'объятия')|E]. Однако нежизнь не сильно изменила Дионисия, и он отказался следовать нездоровым обычаям своего [Glossary('клана','game_concept_Clan_desc')], предпочитая заботиться как о смертных, так и о мертвых. Привлекая большое количество последователей, он сыграл важную роль в создании догматов Пути человечности. \nОгромное уважение, которым он пользовался, принесло ему Афинское княжество, ответственность, которое он занимает по сей день. Сейчас его город принимает большое количество беженцев из павшего Константинополя, взывающих о мести.\n\n#bold Вам придется соизмерить свои убеждения и веру в человечество с нынешним хаосом в Греции. Возможно, ваше великодушное руководство - единственное лекарство, способное остановить бесконечное безумие, вызванное Четвёртым крестовым походом.#!"
 bookmark_warofprinces_petaniqua: "Петаника"
 bookmark_warofprinces_petaniqua_desc: "Некогда названная Олимпиадой, Петаника была женой Филиппа II Македонского и матерью Александра Македонского. Незаметно для большинства, она также была членом культа Кибелы, безумного мафусаила Баали. Воспитанная своей «Богиней», Петаника возненавидела всех мужчин, кроме своего сына, для которого она желала всего мира. И мир он действительно получил, но в вечности ему было отказано, поскольку Кибела запретила Петанике превращать Александра в вампира. \nЭто было началом долгого и неуклонного погружения в безумие, которое продолжается по сей день. С тех пор Петаника спустилась в еще более глубокие преисподние, заключая договоры с сущностями, о которых лучше не знать. И она даже не знает почему.\n\n#bold Должен быть способ найти Его. Или существо, достаточно могущественное, чтобы оживить Его. Тогда он станет королем мира, и все снова будет идеально.#!"
 bookmark_warofprinces_absalon: "Абсалон"
 bookmark_warofprinces_absalon_desc: "Некогда архиепископ Лунда и один из самых могущественных людей Дании, Абсалон пользовался благосклонностью как королей, так и [Glossary('каинитов','game_concept_cainite_desc')]. Как только за ним пришла смерть, было несложно спроектировать его превращение в повелителя вампиров своей страны. Первые годы его правления были успешными, он тщательно уравновешивал южных Вентру и свирепых Гангрелов севера. Пока кампания против вендских Тремеров не отвлекла Абсалона на несколько десятилетий, когда он раскрыл могущественный секрет, который может изменить его судьбу.\nБез его тщательного руководства Дания стала жертвой мелких военачальников и бродячих авантюристов. Но это ненадолго, так как Абсалон теперь готов вернуться на свою землю.\n\n#bold Верните свое право первородства и осторожно разыграйте свои карты, поскольку и юг, и север хотят, чтобы вы исчезли.#!"
 bookmark_warofprinces_helena: "Елена Троянская"
 bookmark_warofprinces_helena_desc: "Многие воинства сражались за один лишь взгляд самой красивой женщины мира. Но Елена никогда не была беспомощной девицей в беде, подтвердив это тем, что она #L $pod_diablerizing|l$зировала#! своего [Concept('Sire', 'сира')|E] и похитителя, Миноса. Быстро привыкнув к вампирской политике, она нашла кров и любовь в Карфагене. \nОднако любовь не длится бесконечно, и, как только она поняла, что защищать Карфаген от римлян бесполезно, она сдала свой приемный дом латинянам. Один из немногих выживших после падения Карфагена, Менелай Спартанский, с тех пор охотится за ней. Их конфликт растянулся на тысячелетия и стал легендарным, но ни один из них не смог взять верх друг над другом. В результате их соперничества пало уже бесчисленное множество городов.\n\n#bold Убейте Менелая. Сотрите его с лица этого мира. И тогда все они полюбят вас и ужаснутся.#!"
 bookmark_warofprinces_tabitha: "Табита аль-Масри"
 bookmark_warofprinces_tabitha_desc: "Поскольку мусульманские королевства рушатся перед натиском Реконкисты, [Glossary('клан','game_concept_Clan_desc')] Ассамитов послал группу своих лучших воинов, чтобы попытаться остановить вторжение. Возглавляемые Табитой аль-Масри, они обосновались в Бадахосе и намерены удерживать город как можно дольше. Однако Табита не фанатична и принимает тех, кто хочет скорее бежать, чем сражаться. До сих пор она принимала призыв султаны Бадр к единству, но питает серьезные сомнения относительно правителя Гранады. Однако она знает, что любое разобщение означало бы гибель для верующих, и держит свои наблюдения при себе.\n\n#bold Ваша миссия проста: сдержать христианскую реконкисту, заставить их дорого заплатить за каждую пядь земли. Тогда, возможно, настанет время проверить истинные мотивы султаны Бадр...#!"

 bm_1375_patronwar: "Война покровителей"
 bm_1375_patronwar_desc: "Эта стартовая дата создана по образцу пожеланий наших покровителей с Patreon и не соответствует канону Мира Тьмы. После Черной смерти общество Сородичей охватил хаос. С иссяканием кровоснабжения многие вампиры впали в торпор, другие были уничтожены. По мере того как человечество с трудом восстанавливается после опустошения, сородичи, пережившие черную смерть, впоследствии создают новые империи и королевства."
