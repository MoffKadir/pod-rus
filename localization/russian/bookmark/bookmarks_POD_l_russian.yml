 bookmark_patronwar_jose: "Хосе"
 bookmark_patronwar_jose_desc: "В земной жизни Хосе родился в семье торговца рыбой и его жены где-то на севере Пиренейского полуострова, но большую часть своих ранних лет он провел на улицах, доставляя неприятности. Он был крупнее большинства мальчиков своего возраста и использовал этот размер, чтобы запугивать других детей. В раннем подростковом возрасте он узнал, что люди готовы платить за информацию, и начал собирать как можно больше сведений для шантажа или торговли с помощью подслушивая, незаметно следя или просто запугивая. В конце концов, в юности он стал руководить небольшим информационным центром в городе Саррия, где его заметил заезжий вампир. Он заметил таланты Хосе и решил, что является идеальным кандидатом, чтобы стать его сиром. У Хосе и сира отца были бурные отношения, которые закончились тем, что Хосе $pod_diablerizing|l$зировал#! последнего.\n\nВ 1300-х годах Хосе захватывает герцогство А-Корунна и обещает себе, что будет править Пиренейским полуостровом во имя Зверя."
 bookmark_patronwar_eden: "Эдем"
 bookmark_patronwar_eden_desc: "Похищение смертных (особенно прекрасных физически, сильных, красивых и т.д.) привлекает внимание, особенно когда большинство похищенных находят... в виде останков. Похоже, над умершими проводились жестокие эксперименты, а некоторые их конечности и органы были деформированы почти до неузнаваемости. Увы, хорошую помощь найти сложно, и те «доверенные» лица (наёмники), которым Эдем поручил разобраться с останками жертв, решили просто выбросить тела где-нибудь в удобном месте, полагая, что их просто посчитают за новые убийства (обыденного характера) в этих землях. Однако у любого, кто хотя бы отдаленно знаком с эффектами Изменчивости, возникнут огромные подозрения."
 bookmark_patronwar_loukios: "Лукий"
 bookmark_patronwar_loukios_desc: "Некогда известный римский центурион и тайный последователь культа богини Исиды. В годы, предшествовавшие падению Рима под натиском полчищ готов, Лукий дезертировал, когда войны начали становиться все более бессильными, и все больше увлекался египетской мифологией, до такой степени, что совершил паломничество в страну зыбучих песков, чтобы лучше понять свою богиню. К сожалению, он не нашел знаний, которые так искал, - только последователей Змея. Сет приветствовал его в старых храмах. Они заинтересовались им или, возможно, его знаниями римской боевой доктрины."
 bookmark_patronwar_ciaran: "Киаран"
 bookmark_patronwar_ciaran_desc: "Киаран был ирландским путешественником, а точнее, минсейри или одним из ан лухт шуил (буквально «скитающийся народ»). Он был молодым человеком 23 лет, который просто делал то, что ему было нужно, чтобы выжить и прокормить свою семью. Часто это означало ложь и обман, поскольку других навыков у него не было. Несмотря на его нечестный характер, семья всегда была для него важнее всего, и он воспринимал всех ан лухт шуил как свою семью. Любого кочевника он уважал почти так же сильно. Именно поэтому он предложил дом странному путешественнику из Хиндустана, назвавшемуся Вишванатаном.\n\nВишванатан был вампиром-мафусаилом из [Concept('Clan', 'клана')|E] Равнос. К счастью, потому что вскоре на их лагерь напали местные жители, а ирландец был смертельно ранен. Вишванатан предал свои принципы, чтобы даровать [Concept('Embrace', 'Объятия')|E] Киарану, спасая ему жизнь. Он научил его Пути Парадокса и предупредил, чтобы тот никогда не делал того, что только что сделал он сам. А потом он исчез."
 bookmark_patronwar_hannibal: "Ганнибал"
 bookmark_patronwar_hannibal_desc: "Во время Второй Пунической войны римские родители пугали своих детей, говоря им: Hannibal ante portas - «Ганнибал у ворот». Ходят слухи, что в Карфагене он был схвачен мафусаилом Троилем, но до сих пор неизвестно, выжил ли он после разрушения города или погиб вместе с ним. Некоторые даже сомневаются, был ли Ганнибал. Был. Очнувшись от торпора в руинах Хаттусы, Ганнибал возвращается в дом своих предков, и оттуда у него одна мысль, и только одна. Уничтожить. Рим. Или что-то в этом роде."
 bookmark_patronwar_antariksha: "Антарикша-Чандра"
 bookmark_patronwar_antariksha_desc: "Чандра - бог Луны в Ригведе, достаточно древний, чтобы, вероятно, действительно быть частью Ригведы. Антарикша - бог космоса. Родился около 1500 года до нашей эры, принял Объятия, вероятно, примерно тогда же."
