 bm_1230_warofprinces_sub_bloodlines: "Линии крови"
 bm_1230_warofprinces_sub_bloodlines_desc: "Тринадцать основных кланов - не единственные, кто крадется по ночам. От друидических Лианнан до азиатских Ван Куэй - кровь имеет множество разновидностей. Эти линии имеют некоторые отличия от традиционных кланов Каина, будь то их слабости, дисциплины или и то, и другое. Многие из этих линий, по сути, являются кланом внутри клана.\nНекоторые из них очень влиятельны, как Ван Куэй в Азии или Анда в степях, а другие находятся на грани исчезновения, что делает линию крови особенной и сложной.\n\n#bold Известно, что тринадцать основных кланов колеблются в зависимости от их политической удачи, как, например, недавнее возвышение Тремеров. Возможно, настало время для очередной встряски.#!"
 bookmark_warofprinces_deverra: "Деверра"
 bookmark_warofprinces_deverra_desc: "Родившись магически одаренной девочкой в Ливонии в семье, преданной богу Телявелю, Деверра никогда не забывала о своей истинной верности, даже когда клан Тремеров взял ее в ученицы. Она попросила перевести её на родину, в Ливонию, чтобы изучать колдовство Цимисхи.\nВскоре Деверра была осуждена остальными членами клана за своё язычество, и ей со своим ковеном пришлось искать новых союзников, которых она нашла в лице монгольского военачальника Караха. Вскоре они стали больше чем просто союзниками, и теперь она покорно защищает и его, и свой народ от грядущего натиска христиан.\n\n#bold Ваша вера умирает, но еще есть надежда на её возрождение. Оставайтесь сильными и послушными Телявелю, и вы сможете победить.#!"
 bookmark_warofprinces_magda: "Магда"
 bookmark_warofprinces_magda_desc: "Магда родилась в годы, предшествовавшие окончательному вторжению Фир Болгов в Ирландию, и в юном возрасте была принята в жречество друидов. Во время вторжения Фир Болг жестоко обошелся с телом Магды и оставил ее умирать. Магда цеплялась за жизнь до наступления темноты. Её сир предпочел даровать [Concept('Embrace', 'Объятия')|E] девушке, чтобы не видеть, как ее таланты пропадают из-за смерти.\nМагда обрушилась на захватчиков с яростью, граничившей с безумием, и сбросила их обратно в море, откуда они пришли. На протяжении последующих тысячелетий ведьма из Коннахта стремилась взять достаточно крови, чтобы возместить то, что она считает коварным убийством обычаев своего народа.\n\n#bold Норманны заплатят, северяне заплатят, римляне заплатят... Ирландия скоро станет красной от крови.#!"
 bookmark_warofprinces_marconius: "Марконий"
 bookmark_warofprinces_marconius_desc: "Будучи смертным магом до [Concept('Embrace', 'Объятий')|E], Марконий специализировался на алхимии и работал над созданием совершенного существа. Во время правления императора Юлиана Отступника он выпил зелье, приготовленное из крови Неблагих фей, и быстро изменился.\nРазумеется, это заметили другие Ласомбра. Благодаря его растущим связям в мире фей и быстрому укреплению позиций в Страсбурге, они пока что не могут действовать против него. Однако слухи о том, что он ставит опыты на своих «союзниках»-феях, могут вскоре пробить брешь в обороне Маркония.\n\n#bold Вы идёте по опасной грани между тем, чтобы узнать больше о своем состоянии, и тем, чтобы сохранить своё княжество в безопасности. Следите за тем, чтобы не упасть.#!"
 bookmark_warofprinces_chinkhai: "Чинхай"
 bookmark_warofprinces_chinkhai_desc: "По силе и возрасту Чинхаю почти нет равных в Степях. Внук Добрула-человека и дитя Добрула-вампира, он веками охраняет гробницу своего [Concept('Sire', 'сира')|E]. Он отвечает за защиту своего народа, Анда, от азиатских $pod_wan_kuei$ и других монстров ночи.\nКочевник в душе, Чинхай рыщет по землям Анда, верша правосудие где бы он ни был, будь то против вторгшихся захватчиков или своих непокорных собратьев. Как и степm, в которой он проводит так много времени, он не отличается ни добротой, ни прощением, и его правосудие часто бывает весьма беспощадным.\n\n#bold Вам доверено защищать Анда, и вы будете это делать. Участь тех, кто встанет у вас на пути, будет весьма прискорбна.#!"
 bookmark_warofprinces_catubodua: "Катубодуа"
 bookmark_warofprinces_catubodua_desc: "Рожденная принцессой давно исчезнувшего царства Ур, Катубодуа считалась самой красивой женщиной, жившей в легендарном Втором городе. Она была близка и с Бруха, и с Троиль, но ужаснулась, когда они оба вступили в кровавый конфликт.\nБежав из города, она стала известна как галльская богиня (имя которой она использует и по сей день) и одна из главных сторонниц Каролинского возрождения. Найдя наконец то, что искала во Франции, она отправилась в далекие земли в поисках утраченных знаний, чтобы помочь своему слабеющему [Concept('Clan', 'клану')|E].\n\n#bold Вы дали обещание Бруха и намерены сдержать его, сколько бы времени это ни заняло.#!"
 bookmark_warofprinces_dyanang: "Дьянанг"
 bookmark_warofprinces_dyanang_desc: "Императрица двора Алого Феникса, Дьянанг, известна как относительно благодушная правительница, предоставляющая каждому найти свой собственный путь... большую часть времени. Несмотря на это, а может быть, и благодаря этому, ее двор считается жестоким и неистовым.\nЕе странный, но, по-видимому, прочный союз со Свирепым народом из джунглей Ангкора и Дайвьета предоставил ей большую свободу действий в отношении тех, кто заходит слишком далеко в поисках острых ощущений.\n\n#bold Ваш двор крепок, и, возможно, пришло время перестать смотреть внутрь. Индийские еретики всегда представляют собой угрозу, которая становится всё более серьёзной с каждой ночью.#!"
 bookmark_warofprinces_rocklord: "Каменный владыка"
 bookmark_warofprinces_rocklord_desc: "Чаундис был первой гаргульей, которую Горатрикс и Вирстания сочли полноценной. Он верно служил долгие многих лет, пока его хозяин-тремер не погиб во время нападения. Впервые ощутив вкус свободы, Чаундис оказался перед чем-то новым: перед выбором.\nПрисягнет ли он на верность извергам, вернется ли к своим хозяевам-колдунам или проложит свой собственный путь через кровь?\n\n#bold Те, кто надеется на Владыку, восстановят свои силы. Они взлетят на крыльях, как орлы.#!"
 bookmark_warofprinces_adisa: "Адиса"
 bookmark_warofprinces_adisa_desc: "Если верить легендам, Адиса - дочь Фрейи, валькирии, не склоняющейся ни перед кем. Во время своих странствий она навлекла на себя гнев персидского царя, который направил против нее всю свою армию за отказ служить ему. После долгой битвы Адиса была побеждена, но осталась непокоренной.\nПопросив Фрейю дать ей право на месть, Адиса вернулась, как неумолимый дух, и разрушила замок персидского царя. Выполнив свой долг, Адиса решила остаться на Мидгарде, чтобы помочь другим женщинам, с которыми также поступили несправедливо, и собрала их под именем своего павшего врага, который принадлежал ей по праву завоевания: Аримейн.\n\n#bold Как избранная Фреей поборница, вы должны сражаться, чтобы защитить и возвысить ее дочерей.#!"
 bookmark_warofprinces_lamia: "Ламия"
 bookmark_warofprinces_lamia_desc: "На протяжении веков культ Ламии хранился в тайне от тиранов, сенаторов и королей, которые вершили судьбы людей под своими каблуками. Однажды безлунной ночью ее нашел Лазарь из Каппадокийцев.\nЭрудиция и пылкость Ламии, а возможно, и другие качества, затронули что-то давно скрытое в сердце Расхитителя могил, и вот он настиг Ламию и поверг ее под неодобрительным взглядом чёрной статуи Темной матери.\nВскоре она отомстила, поскольку тайны, которые она знала, были слишком велики для Лазаря. Тем не менее жрица согласилась заключить договор со своим новым [Concept('Clan', 'кланом')|E].\n\n#bold Вы терпите каппадокийцев, но верны только Лилит. Слава Тёмной матери!#!"

 bm_1230_inquisitor_sub_zadruga: "Задруга"
 bm_1230_inquisitor_sub_zadruga_desc: "Выращенные на протяжении многих поколений для служения цимисхам, задруга проходят по грани между живыми и мертвыми, между преданным и вассалом. Они не совсем люди; находясь где-то между человеком и вампиром, они существуют вне общественных норм. Одни поклоняются вампирам как богам, другие стремятся достичь этого состояния сами. Задруга служат смертными пешками и возможными кандидатами для Объятий. Многовековые контакты с вампирами, вливание вампирской крови и близкородственное скрещивание превратили ревенантов в особый тип сверхъестественных существ."
 bookmark_inquisitor_oberto_grimaldi: "Оберто Гримальди"
 bookmark_inquisitor_oberto_grimaldi_desc: "Гримальди - главный посредник Цимисхи в отношениях с человеческим обществом и итальянскими городами-государствами. Эти посредники проводят свое время в обществе и социальной атмосфере, поддерживая фасад нормальности. Они - самые «человечные» из семей [Concept('revenant', 'ревенантов')|E] и обычно отвечают за содержание владений Цимисхи и служат посредниками для Шабаша в таких земных делах, как финансы и политика. Другие семьи [Concept('revenant', 'ревенантов')|E] считают Гримальди мягкими и относятся к ним с презрением. Гримальди отвечают им тем же, считая другие семьи безвольными рабами и безумцами. Тем не менее, недавно заключенный союз с влиятельными Пржемысловичами дает потенциально важную помощь. Возможно, пришло время расширяться.\n\n#bold Вассальная зависимость Гримальди от Роберто д'Агостино из Генуи в лучшем случае номинальна. Гримальди имеют почти такое же влияние в городе, как и магистр. Цимисхи, несомненно, поддержат игру Гримальди за власть. Монако - прекрасное место для отдыха.#!"
 bookmark_inquisitor_adrian_szantovich: "Адриан Шантович"
 bookmark_inquisitor_adrian_szantovich_desc: "Богатая семья выродившихся дилетантов Шантовичей чувствует, что их звезда восходит среди Цимисхи. Столетие назад один из них, Раду, стал каинитским воеводой Бистрицы.\n\nЖивой патриарх семьи, Адриан, почти на столетие моложе Раду, наблюдал, как теперь старший родственник вовлекает семью в свои происки, связанные Советом Пепла Вентру.\n\n#bold По правде говоря, Адриан и его род стали декадентами и развратниками - но от этого они не стали менее опасными.#!"
 bookmark_inquisitor_nepos_obertus: "Непот Обертус"
 bookmark_inquisitor_nepos_obertus_desc: "Обертусы - старейший из родов задруга.  Давным-давно они служили загадочному древнему Дракону - Духу триумвирата Мечты.  При разграблении Константинополя в 1204 году их любимая Библиотека Забытых сгорела. С тех пор эта ученая семья пытается возродиться в тайных библиотеках и монастырях по всей Восточной Европе. Они по-прежнему служат детям и внукам Дракона, а именно Симеону и Мике Выкосу. Находясь вдали от родового дома в Византии, они теперь оказались в пограничной зоне между Воеводством и Вентру Чёрного Креста. \n\n#bold Это сложное политическое положение для ученых, но если они будут достаточно учиться, то, возможно, найдут способ выжить и даже процветать.#!"
 bookmark_inquisitor_sambor_bratovitch: "Самбор Братович"
 bookmark_inquisitor_sambor_bratovitch_desc: "Братовичи - исторические псари, а также видимые повелители Цимисхи - отличаются дикой, звериной жестокостью и едва контролируемой яростью. Жестокие монстры, обычно служащие Цимисхам, они - бойцы и следопыты, и редко участвуют в светских мероприятиях. Они также служат хозяевам псарен, выращивая собак, волков и других диких животных, чтобы те превращали их в страшных тварей, которых они могут бросать на врагов.\n\n#bold Самбор возглавляет свою семью благодаря грубой силе и дурной славе, которую он приобрел, убив несколько люпинов. Говорят, что он отличается необычным аппетитом.#!"
 bookmark_inquisitor_vlastimir_vlaszy: "Властимир Влаши"
 bookmark_inquisitor_vlastimir_vlaszy_desc: "Эти конные владыки Влаши имеют как мадьярское, так и славянское происхождение. В древние времена клан Цимисхи спас Влаши. С той ночи рыцари поклялись Драконам в верности, подкрепленной кровной клятвой.\n\nВластимир, как и многие, является яростным воином своего рода. Его безжалостность в войне привлекла к нему внимание Иона Бранковиану. Теперь Властимир служит его верной левой рукой.\n\n#bold Если Властимир и сомневался в своей преданности Бранковиану, то это было полностью уничтожено силой его кровной клятвы.#!"
 bookmark_inquisitor_premysl_otakar: "Отакар Пржемысл"
 bookmark_inquisitor_premysl_otakar_desc: "Дом Пржемысловичей - одна из важнейших королевских династий Европы, владеющая большим Богемским королевством, простирающимся от Балтийского моря до Венгрии. Загадкой их успеха являются кровные узы с кланом Цимисхи.\n\nВацлав I недавно взял на себя управление их земными делами, в то время как его отец - Отакар - сосредоточил истинное предназначение семьи в слугах Шаагры, богини Врой. Сможет ли Отакар довольствоваться ролью простого лакея? Если бы задруга можно было как-то объединить... паутина союзов, созданная Отакаром, открывает множество возможностей.\n\n#bold Отвратительный носферату Йозеф Цви и его прометидские союзники вытеснили семью из родового дома в Праге. Пришло время вернуть вотчину предков.#!"
 bookmark_inquisitor_vilhelm_danislav: "Вилхельм Данислав"
 bookmark_inquisitor_vilhelm_danislav_desc: "Изначально знатная династия, связанная с Повелителями теней, Даниславы из северной Трансильвании попали под власть жестокого цимисха Флореску, который держит их в своих подземельях первые десять лет жизни, чтобы приучить служить ему. Граф Флореску жаждал продемонстрировать свой триумф и отправлял своих #L $pod_revenants|l$ов#! в качестве послов и дипломатов во владения других Цимисхи. Он приобрел большой престиж, а его взращённая семья получила известность благодаря своим услугам.\n\nНесмотря на то, что Даниславы кажутся верными псами, некоторые из них сумели сохранить частицу своего старого образа жизни. Днем, пока их хозяин дремлет, они проводят обряд обращения к духам, чтобы освободить их от вечного рабства и снова дать им благословение волка.\n\n#bold Слышится ли вдалеке гром и волчий вой?#!"
 bookmark_inquisitor_gedivilas_khazi: "Гедивилас Хази"
 bookmark_inquisitor_gedivilas_khazi_desc: "Причудливые и странные даже по меркам других домов задруга, Хази - фанатичные слуги Белобога, «Белого бога». Скрываясь в гнилых болотах Припяти, лишь немногие люди имели возможность лицезреть белые шкуры этих культистов. Культистам нет дела до внешнего мира: они не заключают союзов и не строят внешних отношений. Все, что у них есть, и все, чем они являются, - благодаря Белобогу.\n\nПатриарх Хази, Гедивилас, также является ревностным жрецом Белобога. У него все чаще стали появляться тревожные видения о серьезной угрозе не только его семье, но и самому богу! Гедивилас опасается врагов повсюду: от христианских миссионеров, других Цимисхи и даже членов своей собственной семьи, которые, как он подозревает, колеблются в вере!\n\n#bold Белобог должен быть защищен любой ценой!#!"
 bookmark_inquisitor_ladislau_rustovitchi: "Ладислав Рустович"
 bookmark_inquisitor_ladislau_rustovitchi_desc: "Представители любимого дома задруга воеводы воевод, Владимир Рустович тщательно вывел и воспитал своих смертных, чтобы они стали его верными воинами и слугами. Семья известна своим гневным характером, который Владимир, несомненно, поощрял. Хотя это делает их грозными, постоянные войны воеводства сильно истощили их ряды. \n\n#bold Кажется, что их судьба неизбежно связана с Владимиром. Или нет?#!"
 bookmark_inquisitor_alexandru_basarab: "Александру Басараб"
 bookmark_inquisitor_alexandru_basarab_desc: "Цимисхи дают этим могучим в бою военачальникам некоторую свободу действий в политике и разводят с местной смертной румынской знатью. В будущие ночи этот дом станет править смертным королевством Валахия.\n\nПока что патриарх семьи Александру присягает на верность Раду из Бистры, но, по слухам, у него может быть другой покровитель. Он, несомненно, связан родственными узами с амбициозным новообращенным цимисхом Драгомиром из Заранда.\n\nСо временем семья разделится на две ветви - Данешти и Дракулешти.\n\n#bold Дракулешти... это имя звучит зловеще.#!"
 bookmark_inquisitor_rodislav_narov: "Родислав Наров"
 bookmark_inquisitor_rodislav_narov_desc: "Славянская дворянская семья, сохранившая языческий уклад, Разкольна использует этих бледных скрытней в качестве своих агентов по всей Польше. Благодаря межродовым бракам с Шантовичами и Обертусами, остается вопрос, выживет ли семья дальше или просто будет поглощена более крупными и могущественными домами задруга.\n\nХотя Родислав был обучен врачебному искусству, которое он совершенствует с изменчивостью, он также не является самым острым скальпелем в ящике.\n\n#bold Амбиции, которыми он мог бы похвастаться, были подавлены его кровными узами и господством князя Кракова.#!"
 bookmark_inquisitor_bezprym_slatikov: "Безприм Слатиков"
 bookmark_inquisitor_bezprym_slatikov_desc: "Младшее семейство угасающего дома Наров, недавно получившее благосклонность князя Кракова. Менее дюжины лет назад юная дипломатическая отпрыска дома - Зара - приняла Объятия от Разкольны.\n\n#bold Вспомнит ли Зара о своих корнях и защитит ли свою семью, или судьба Слатиковых последует за упадком дома Наров.#!"
 bm_1230_inquisitor_sub_revenants: "Ревенанты"
 bm_1230_inquisitor_sub_revenants_desc: "Атрибуты гуля могут стать врожденными. Характеристики гулей могут, если постараться, передаваться по наследству через несколько поколений гулей благодаря усилиям их хозяев-вампиров, в результате чего образуется семья ревенантов - гулей, чьи тела естественным образом вырабатывают витэ. Семьи потомственных гулей, созданные Цимисхами, - не единственные подобные династии, существующие в мире. За пределами славянских земель можно найти множество семей «ревенантов», созданных из крови других кланов по замыслу или воле случая."
 bookmark_inquisitor_esona_bomkazi: "Эсона Бомкази"
 bookmark_inquisitor_esona_bomkazi_desc: "Ведьма жизни Бомкази провела великий ритуал, который позволил ей и некроманту-вампиру Импундулу зачать прекрасную девочку, но за ритуал пришлось заплатить. Сразу после зачатия Импундулу и Бомкази почувствовали, что в их ребенке что-то не так. Будучи порождением жизни и смерти, девочка, которую они назвали Эсона, была [Concept('revenant', 'ревенантом')|E]. Сущности Импундулу и Бомкази смешались настолько, что Эсона и ее потомки навсегда остались неуязвимы для уз крови, в то время как родословная Импундулу больше не могла питаться ни от кого, кроме них. Когда Эсона стала достаточно взрослой, она с готовностью предложила обеспечить дитя Лайбон своего отца, которого она воспринимала как своего родного брата. С этого момента между смертным родом Эсоны, который она назвала Бомкази в знак уважения к своей матери, и родословной Импундулу возникли прочные связи.\n\n#bold Будет ли договор между жизнью и смертью вечным?#!"
 bookmark_inquisitor_berthold_ducheski: "Бертольд"
 bookmark_inquisitor_berthold_ducheski_desc: "Кревчески - безвестная семья ученых, интересующихся осадными машинами, часовыми механизмами и оккультизмом. Они проложили себе путь ко двору Задруга и в конце концов обрели клан Цимисхи в качестве своих энергичных, хотя и странных покровителей.\n\nОтношения с чудовищами не были вечными. В этих землях возникла новая сила, или, скорее, трансформировалась старая. Маги-герметики из дома Тремер не только украли кровь Цимисхи, чтобы стать каинитами, но и убедили Кревчески предать своих хозяев. Теперь часовых мастеров зовут Дучески, и они обязаны подчиняться диктату магов-узурпаторов. Бертольд Дучески руководит семьей благодаря своему интеллекту и накопленным запретным знаниям.\n\n#bold Несмотря на всю свою сообразительность, он не в силах изменить ситуацию, которую создали его предки.#!"
 bookmark_inquisitor_tajaddin_kairouan: "Таджаддин"
 bookmark_inquisitor_tajaddin_kairouan_desc: "Кайруаны - семья [Concept('ghoul', 'гулей')|E], созданная в результате экспериментов ассамитских колдунов над #L $pod_revenants|l$ами#! Цимисхи. Родом из одноименной провинции на севере Африки, их с рождения готовят к тому, чтобы они стали кандидатами на Объятия - хотя каждая каста ищет рекрутов из этой линии.\n\nТаджаддин обучался как воин, специализирующийся на уловках и проникновении. Хотя его еще не выбрали для Объятий, он верит, что за усердную службу однажды будет вознагражден. Он подозревает, что клан держит его в качестве «племенного скота» и оценивает его по тому, насколько успешно будет развиваться семья по линии крови, передавая кровь из поколения в поколение. Он не прочь сделать очень личное вложение в свой род, чтобы гарантировать результат. \n\n#bold Получит ли он Объятия? Время покажет.#!"
 bookmark_inquisitor_pavel_angustri: "Павел"
 bookmark_inquisitor_pavel_angustri_desc: "В своей войне с силами Бабы Яги Дурга Син и ее дитя из Равнос иногда создавали гулей из числа кочевых народов России. За многие века из них вывелось несколько истинных. Одаренные способностями к маскировке, сверхъестественной ловкостью и вторым зрением, они стали отличными агентами в хаотичной борьбе с Теневым занавесом Бабы Яги.\n\nСреди смертных семья Ангустри пользуется недоверием как шарлатаны и колдуны. У них репутация обманщиков и лжецов. Павел руководит своей семьей с помощью дружелюбного характера и паутины лжи.\n\n#bold Холодные русские ночи полны ужасов, и лучшая надежда - на доброго наставника.#!"
 bookmark_inquisitor_dhangadeva_nirriti: "Дангадева"
 bookmark_inquisitor_dhangadeva_nirriti_desc: "Ниррити - семья из касты брахманов, карма которой возложила на них тяжкое бремя. Боги Шива, Рудра и Вритра велели им служить группе святых демонов - дайтья.\n\nВыступая в роли патриарха семьи и верховного жреца культа Ниррити, Дангадева эффективно управляет делами культа - пусть и не самого духовно просвещенного. Тем не менее мистическая кровь предков сослужила ему хорошую службу в освоении основ настоящей Рактамайи - йоги иллюзий. Кровь бесценна, и он должен быть уверен, что семья хранит это великое сокровище. С ней они смогут служить своим демоническим хозяевам в полную силу, как и предписано Шивой.\n\n#bold Измените мир с помощью убийств, обмана и осквернения священных обрядов, чтобы Шива открыл свой третий глаз и наступил новый мир!#!" 
 bookmark_inquisitor_khachigun_kurulas: "Качигун"
 bookmark_inquisitor_khachigun_kurulas_desc: "Одни из ясун, обширной смертной семьи Анда, - Курулы были благословлены Итюгеном толикой силы Анда. Они существуют в промежуточном пространстве между днем и ночью.\n\nКачигун ведет свою семью через степь в составе орды Чингисхана. Суровый воин с тяжелым характером, патриарх семьи придерживается кодекса чести. Война длится долго, и иногда, зарывшись в чаши, он ищет отвлечения поближе к дому.\n\n#bold Отправляйтесь в путь вместе с братьями по крови и докажите, что вы достойны Объятий.#!"
 bookmark_inquisitor_valenti_crassus: "Валенти"
 bookmark_inquisitor_valenti_crassus_desc: "Когда-то семья римских патрициев, эти аморальные #L $pod_revenants|l$ы#! охотно предлагают свои услуги каинитам в обмен на власть. Поскольку их владения находятся на юге Италии, обычно именно Ласомбра пополняют их казну.\n\nКак отец семейства Красс, Валенти - великий переговорщик, но с упадочными вкусами.\n\n#bold В настоящее время он сотрудничает с кланом Теней, но небольшой толчок может привести его на службу к грешному двору Камилла.#!"
 bookmark_inquisitor_habil_qarnaim: "Хабиль"
 bookmark_inquisitor_habil_qarnaim_desc: "Долгими темными ночами в окрестностях Туниса некоторые до сих пор рассказывают сказки и поют песни о побежденном Карфагене. Рим под руководством своих тайных хозяев пытался уничтожить Карфаген. Они перебили героев, разрушили стены, рассеяли или обратили в рабство народ и засеяли поля солью.\n\nНарод подготовился. В их жилах течет кровь Троиля и Ганнибала. Названный отцом в честь великого полководца, Хабиль возглавил свое племя, чтобы защитить тайные священные места «Просвещённых», такие как Джебель Букорнин. Они ждут, наблюдают и готовятся к войне! Придет тот, кто отстроит город и пробудит спящих. Придется совершить темные дела и сдержать обещания.\n\n#bold Господь милостив! Карфаген будет восстановлен!#!"
 bookmark_inquisitor_mohkku_keskinen: "Мокку"
 bookmark_inquisitor_mohkku_keskinen_desc: "Кескинены служат безумной древней по имени Лоухи. Неизвестно, как и когда мистик приобрела эту семью, или же она сама создала род с помощью украденных ритуалов. Кескинены - очень маленькая, сплоченная семья, которая еще более непостижима, чем их хозяйка-мафусаил. Они путешествуют по Европе, собирая алхимические материалы, и время от времени обмениваются знаниями с колдунами Цимисхи или смертными мистиками. Они практикуют старые, в основном забытые ритуалы, отчасти благодаря своей извращенной крови и традициям, передававшимся на протяжении многих лет.\n\nМокку почти так же безумен, как и Лоухи, но он хранит тайну, которую, как он боится, Лоухи не вынесет. Он сострадает другим и иногда втайне совершает поступки, которые идут вразрез с безжалостностью бездны.\n\n#bold Возможно, есть другой путь к знаниям, кроме как через пренебрежение к другим?#!"
 bookmark_inquisitor_johann_gravenor: "Йоханн"
 bookmark_inquisitor_johann_gravenor_desc: "Варварская и затворническая семья, живущая на окраине города, имела несчастье быть выбранной Носферату в качестве слуг. Носферату обычно обращают в [Concept('ghoul', 'гулей')|E] животных или редких нищих - но Грейвенор нечто иное. Находясь на полпути между человеком и чудовищем, между днем и ночью, они пребывают в ужасающих сумерках. Каждый глоток крови Носферату втягивает их в проклятие и паутину интриг.\n\nАндерс - старший в семье, и он принял зверя, который постоянно растет в нем. Став монстром, он решил наслаждаться этим.\n\n#bold Те, кто забредет слишком близко к владениям Грейвенора, рискуют стать колбасой.#!"
 bookmark_inquisitor_salinguerra_rafastio: "Салингуэрра"
 bookmark_inquisitor_salinguerra_rafastio_desc: "Изначально это маги и ведьмы из долины По, некоторые связаны с Вербеной. Ни один Рафастио не может стать вампиром любым способом; Объятие никогда не получается, и то, что остается от [Concept('revenant', 'ревенанта')|E], растворяется в небытие в течение нескольких мгновений, предотвращая дальнейшее изучение.\n\nСалингуэрра возглавляет ковен почитателей Лилит. Несмотря на то, что он мужчина, его ценят за его знания, а также за превосходный баланс между болью и удовольствием во время обрядов. Именно благодаря своим проницательным переговорам он смог связаться с Manus Nigrum и заключить союз с семьей Энрати, чтобы обе линии могли процветать в Северной Италии.\n\n#bold Если союз с Черной Рукой устоит, Рафастио смогут выйти за пределы долины По. Если нет, то ковену придется искать нового союзника.#!"
 bookmark_inquisitor_kakhopala_marijava: "Кахопала"
 bookmark_inquisitor_kakhopala_marijava_desc: "Род Мариджава ведет свою родословную от предводителя секты разбойников и убийц тхагов. Он служил некоторым из первых эвтанатосов Тал'махе'Ра и в награду стал [Concept('ghoul', 'гулем')|E]. Его дети и внуки были выбраны, чтобы стать гулей, и с этого момента стали семьей [Concept('ghoul', 'гулей')|E].\n\nКахопала - лидер культа тхагов. Скрытые мастера обучили его путям Выжженного Сердца, но его глубоко запрятанный гнев препятствует отстраненному взгляду на вещи. Скрывая свои излишества, он считает, что Тал'махе'Ра скрывают от него великие тайны, потому что не считают его достойным. Жаждая власти, Кахопала подражает Нагарадже, поглощая плоть людей.\n\n#bold Секреты смерти можно узнать, изучив обряды и аппетиты предков.#!"
 bookmark_inquisitor_cephus_dhabi: "Цеф"
 bookmark_inquisitor_cephus_dhabi_desc: "Изначально слуги Нергала в Машкан-Шапире, Д'хаби страдали от раскола, когда некоторые из них потеряли веру в Нергала и предали его Молоху. Однако некоторых из Д'хаби Нергал использовал для шпионажа за своей линией крови и как свои руки против соперников, убивая их в дневном сне, а позже держал своих врагов на расстоянии, когда снова проявил себя под маской Шайтана. Он наслал чуму на тех, кто не последовал за ним, и привлек на свою сторону большинство Баали. После поражения Шайтана в Кноссе во Второй войне Баали предки Цефа продолжили хранить верность Нергалу.\n\nВ XI веке Азанеаль обнаружил забытые врата в Хоразин. С помощью инферналиста Ласомбра врата в подземный город и его гробницу Намтару были открыты. Выйдя из гробницы, Азанеаль призвал Баали, инферналистов и Д'хаби присоединиться к нему. \n\n#bold Цеф и его отпрыски ответили на призыв нового Шайтана Хоразина.#!"
 bookmark_inquisitor_ebrahim_dhabi: "Эбрахим"
 bookmark_inquisitor_ebrahim_dhabi_desc: "Изначально слуги Нергала в Машкан-Шапире, Д'хаби страдали от раскола, когда некоторые из них потеряли веру в Нергала и предали его Молоху. Злобные замыслы «Распространителя чумы» оказались слишком сильны, чтобы Д'хаби могли их поддержать. После того как Молох разрушил город, на Д'хаби стали претендовать другие Баали - их линии крови держались в изоляции друг от друга.\n\nОрден Молоха был основан в XIII веке во время кровавого конфликта между потенциальным шайтаном Азанеалем, его последователями и старейшинами Баали. Эбрахим и его семья следуют линии Д'хаби, предавших Нергала в Машкан-Шапире. В отличие от других, они не встали под знамена Азанеаля - они пообещали свою помощь молохим.\n\n#bold Азанеаль должен быть остановлен, пока он не обрушил на мир чуму Намтару!#!"
 bookmark_inquisitor_pancrazio_rosselini: "Панкрацио"
 bookmark_inquisitor_pancrazio_rosselini_desc: "Как и Джованни, Росселлини были тесно связаны с Венецией, где обе семьи практиковали некромантию. Среди других магов Средневековья Росселлини считались более талантливыми некромантами. Помимо способов некромантии, многие Росселлини были колдунами. Но даже в этом случае Росселлини часто считались истериками или другими неуравновешенными людьми. После превращения их соперников Джованни в линию крови Каппадокийцев Росселлини поначалу никак не пострадали, разве что стали сильнее давить на себя и свои искусства, чтобы конкурировать с соперниками. Росселлини были тщательно выведены Августо Джованни для того, чтобы стать #L $pod_revenants|l$ами#!, после того как они обратились к нему в поисках лекарства от ужасной болезни, поразившей их.\n\n#bold Даже по меркам Джованни Панкрацио, патриарх Росселлини, считается жестоким.#!"
 bookmark_inquisitor_sadiq_rawan: "Садык"
 bookmark_inquisitor_sadiq_rawan_desc: "Когда-то семья была скромным рыбацким родом, но впоследствии стала доминировать и перешла на службу к эксцентричному Вентру, Анушин-Раван. Слуги были выведены, чтобы быть послушными Анушин-Раван, и это передалось тем, кто произошел от нее. Эти существа служат рабами удовольствий, сосудами и слугами.\n\nСадык - почти идеальный слуга для Анушин-Раван: старательный, терпеливый, молчаливый. Он даже хорош собой. Кажется, он всегда знает, что сказать, и даже может побеседовать с каинитами на самые разные интеллектуальные темы. Единственный его недостаток - пристрастие к сладостям и выпечке - и склонность пробовать на вкус прекрасные деликатесы, с которыми он, как оказалось, связан.\n\n#bold Анушин-Раван требует себе дворец и слуг. Это рай для тех, кто его посещает, как для живых, так и для мертвых. Здесь даже не принято кричать.#!"
 bookmark_inquisitor_matteo_enrathi: "Маттео"
 bookmark_inquisitor_matteo_enrathi_desc: "Семья Энрати ведет свою родословную от этрусских земледельцев задолго до того, как Рим стал значительной политической силой. Примерно в то время, когда Римская республика превратилась в империю, Энрати стали опытными работорговцами. В те времена и в тех местах, где рабство было вне закона, Энрати обзавелись сетью контактов и расширили свой репертуар, и когда к ним обратились Manus Nigrum, они с радостью присоединились к ним.\n\nПатриарх семьи, Маттео, такой же жадный, жестокий и развратный, как и его предшественники.\n\nСоюз с ведьмами долины По пока полезен, но Маттео вполне готов предать Рафастио, если возникнет такая необходимость.\n\n#bold Берите всё - и не отдавайте ничего!#!"
 bm_1230_inquisitor_sub_ghouls: "Гули"
 bm_1230_inquisitor_sub_ghouls_desc: "Если дать любому живому существу немного вампирской крови, оно станет гулем, по крайней мере, на время. Гули - вездесущие слуги, их легко создать, и ими часто злоупотребляют.\nОднако некоторые гули прокладывают свой собственный путь. Благодаря тому, что они тысячелетиями питались древней витэ, уничтожили своих предков или по какому-то другому стечению обстоятельств, эти некогда рабы вампиров получают шанс найти свою собственную судьбу.\n\n#bold Из слуг в хозяева?#!"
 bookmark_inquisitor_prias_dimitriou: "Приас"
 bookmark_inquisitor_prias_dimitriou_desc: "Когда-то Приас был правителем одного из городов в Малой Азии и славился своей красотой. Однажды он наткнулся на прекрасную женщину, прятавшуюся в пещере вместе со своей служанкой. Это была Елена, в то время еще смертная женщина, бежавшая от царя Миноса, который намеревался сделать ее своей невестой. Прекрасная пара знала, что создана друг для друга, но их бурная любовь оборвалась, когда Минос даровал #L $pod_Embraced$ия#! прекрасной деве.\nПомогая ей убить его, Приас с тех пор был рядом с ней в виде [Concept('ghoul', 'гуля')|E], так как сам отказался стать вампиром. Однако у Елены нет недостатка в соперниках, а верность, храбрость и неугасающая любовь Приаса и по сей день имеют для Елены первостепенное значение.\n\n#bold Вы нашли самую чистую и искреннюю форму любви, и вы должны бороться за то, чтобы сохранить ее цветущей, несмотря на предстоящие трудности.#!"
 bookmark_inquisitor_haqim_almunajjim: "Хаким"
 bookmark_inquisitor_haqim_almunajjim_desc: "Этот [Concept('ghoul', 'гуль')|E], чье имя при рождении было утеряно, был протеже ассамитского воина во время войны клана против Баали. Когда хозяин [Concept('ghoul', 'гуля')|E] был уничтожен, клятва крови обрушилась на него и разрушила его психику, заставив бежать в пустыню. Другие решили, что [Concept('ghoul', 'гуль')|E] погиб вместе со своим хозяином. Однако он выжил и не вернулся в [Concept('Clan', 'клан')|E], а использовал свой дар и опыт, чтобы устроить засаду на нескольких #L $pod_cainites|l$ов#!, и процветал, утолив жажду витэ.\nКогда он узнал о месте под названием Алу-Амут и секте смертных ассассинов, он отправился туда и принял от них мантию лидера. Со временем [Concept('ghoul', 'гуль')|E] принял имя Хакима, самого [Concept('antediluvian', 'Допотопного')|E] ассамитов, в мрачной насмешке над своими бывшими хозяевами.\n\n#bold Есть только один истинный Хаким, и все претенденты скоро научатся бояться вас!#!"
 bookmark_inquisitor_heinrich_von_totten: "Хайнрех"
 bookmark_inquisitor_heinrich_von_totten_desc: "Настоятель монастыря на озере Тёттен поддался искушениям дьявола, и теперь монастырь затоплен - утопает в крови, разврате и грехе."
 bookmark_inquisitor_folch: "Фолх"
 bookmark_inquisitor_folch_desc: "С самого начала своей скромной карьеры голландского наёмника во время Альбигойского крестового похода Фолх видел все, что мог предложить ему [Concept('cainite', 'каинитский')|E] мир: обман, жадность и ложные обещания. Несмотря на то, что он верно (и весьма безжалостно) служил самым могущественным вампирам Франции, Фолх так и не смог добиться [Concept('Embrace', 'Объятий')|E], которых так жаждал, поскольку его считали слишком опасным.\nФолх доказал их правоту, обратившись против своего последнего потенциального хозяина и приведя его к огненной гибели. С тех пор этот измученный ветеран стал использовать вампиров так же, как они использовали его в прошлом, и не стесняется предавать их или устраивать засады, если это означает, что его кровь в безопасности.\n\n#bold Возможно, в будущем вы получите #L $pod_Embraced$ия#!, но это будет на ваших собственных условиях. А до тех пор вам предстоит пролить еще больше крови... и выпить.#!"
 bookmark_inquisitor_basil_gantenbein: "Василий"
 bookmark_inquisitor_basil_gantenbein_desc: "Бывший раб-[Concept('ghoul', 'гуль')|E] [Concept('cainite', 'каинитского')|E] каитиффа Станислава из Избранников Каломены, Василий и его брат Баязид обнаружили, что их богомильская вера осквернена интересами нежити. Когда Станислав был уничтожен во время падения Мечты Михаила в 1204 году, братья Гантенбейны освободились от своих кровных уз. С тех пор они стали называть себя «Отрёкшимися Каломены» и возглавили богомильских приверженцев в нападениях на вампиров по всей Боснии. Василий начал сомневаться в амбициях Баязида и его желании создать еще больше гулей.\n\n#bold Каломена, сестра Каина, желает уничтожить его неживых детей!#!"
 bookmark_inquisitor_goreb_bakenankhe: "Гореб"
 bookmark_inquisitor_goreb_bakenankhe_desc: "Служитель Анкха, этот [Concept('ghoul', 'гуль')|E] продолжает хранить древнюю веру в возвращение Сета, хотя ислам пришел в Египет за четыре века до его рождения. Как он оказался в Сербии? А вот это уже история."
 bookmark_inquisitor_hugh_marston: "Хью Марстон"
 bookmark_inquisitor_hugh_marston_desc: "Во время Первого крестового похода Хью не любил ничего больше, чем звук, который издает его меч, ломая кости, а таких звуков он слышал немало. Став наемником, чтобы продолжить свое кровавое дело, он вскоре поступил на службу к одному из властителей Вентру. Благодаря своей доблести и преданности он вскоре получил достаточно крови, чтобы стать [Concept('ghoul', 'гулем')|E].\nЖизнь Хью снова изменилась, когда его хозяин нажил себе слишком много врагов, с которыми не мог справиться даже он сам. Оставшись без хозяина, Хью продолжил продавать свои умения, но теперь за них платили кровью.\nПо иронии судьбы, именно в этот период он обрел веру, поскольку был обращен в каинитскую ересь.\n\n#bold У вас убеждённость новообращённого, а ваша рука с мечом сильна, как никогда. Воистину, Каин благословил вас.#!"
 bookmark_inquisitor_layla: "Лейла"
 bookmark_inquisitor_layla_desc: "Лейла - существо, овеянное тайнами и легендами, и, по слухам, является дочерью самой Лилит. Ее бессмертие отличается от бессмертия вампиров, и она питает глубокую ненависть к #L $pod_cainites|l$ам#!, которые предали её Тёмную мать.\nДругие намеки указывают на то, что она пила кровь Лилит, возможно, напрямую, а возможно, при посредничестве старого и могущественного покровителя. Эту теорию подкрепляет ее связь с таинственными Тал'махе'Ра, сектой могущественных старейшин, некоторые из которых поклоняются самой Лилит.\nКакой бы ни была правда, Лейла - очень могущественное и опасное существо, возможно, даже нечто большее, чем [Concept('ghoul', 'гуль')|E], и многие тихо гадают, каковы ее конечные цели.\n\n#bold Темная мать, ваша Темная мать, обращается к вам. Вы не разочаруете ее.#!"
 bookmark_inquisitor_laurent: "Лоран из Анжера"
 bookmark_inquisitor_laurent_desc: "Рождённый под именем Лоркан, этот принц небольшого ирландского племени Родни был оставлен руководить им, когда их покровители-люпины были убиты соперниками. Благодаря быстрому освоению военного дела и лидерским качествам Лоркан хорошо справлялся со своими обязанностями, помогая племени выжить до внезапного появления вампирского посланника таинственной Изуды де Блез.\nПочувствовав возможность, посланник, пораженный умениями и ангельской красотой Лорана, привёл его к крови в качестве [Concept('ghoul', 'гуля')|E] и помог ему нанести показательный удар по врагам люпинов. Покончив с этой угрозой, он представил Лорана самой Изуде, которая вскоре разглядела в юноше потенциал и стала его наставницей.\n\n#bold Двор Изуды полон чудес и ужасов, но самым впечатляющим из них, пожалуй, является сама Изуда. Вы будете учиться и преуспевать, как и всегда.#!"

 bm_1375_patronwar_sub_brujah: "Клан Бруха"
 bm_1375_patronwar_sub_brujah_desc: "На западе Африки лидер прометидов, называющий себя Ганнибалом, объединился с Бруха, чтобы создать Новый Карфаген."
 bookmark_patronwar_brand_de_draeck: "Бранд деДрайк"
 bookmark_patronwar_brand_de_draeck_desc: "Он был воином-потестатом, известным как "Де Драйк". Он отбил нападение данов, которые требовали дань в окрестных районах. Он отказался платить им. Вспыхнула битва, в которой голландцы вышли победителями, убив около 500 из 800 данов, включая их лидера. Однако голландцы также потеряли своего лидера.\n\nТак полагали, однако на самом деле он был объят во время битвы, став одержимым, сменил свою личность и с тех пор путешествует по Европе, ища свое место. В конечном итоге он вернулся в Голландию, чтобы править из тени, одновременно борясь за возвращение своего рассудка - либо поддаваясь безумию."
 bm_1375_patronwar_sub_cappadocian: "Клан Каппадокийцев"
 bm_1375_patronwar_sub_cappadocian_desc: "Черная смерть унесла жизни миллионов людей по всему известному миру. Было ли все это заговором Клана Смерти? Они внимательно изучают эту болезнь."
 bookmark_patronwar_marcus: "Маркус"
 bookmark_patronwar_marcus_desc: "Умерщвляющие проводят всевозможные эксперименты с горами трупов, которые сделала доступными Черная смерть. Ищут ли они силу чумы или хотят покончить с ней навсегда?"
 bookmark_patronwar_richard_uagemred: "Ричард Уэйгэмред"
 bookmark_patronwar_richard_uagemred_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bookmark_patronwar_luna_morningstar: "Луна Утренняя звезда"
 bookmark_patronwar_luna_morningstar_desc: "Будучи человеком, Луна всегда отличалась от своих сверстников. Размышляющая о жизни и смерти, интересующаяся причудливым и влюбленная в ночь. Что-то в этом успокаивало ее. Медленный, но неумолимый ветерок, гулявший по камням родительского дома и пугавший других детей, заставлял ее чувствовать себя уютно и в безопасности. Треск дерева под ее ногами и тишина темной комнаты вдохновляли ее воображение. Ее красота казалась неподвластной времени, но почти угасла, когда она отвергла ухаживания соседского мальчика и была объявлена ведьмой. Когда инквизиторы готовили ее к сожжению на костре, ее крики гнева и муки достигли местного лорда вампиров, который увидел ее неумолимую ненависть к человеческой расе. Он спас ее и вскоре после этого объял. Он хотел посмотреть, на какой хаос и страдания способна такая красивая и безумная личность, прежде чем обрекать себя на гибель, или она сможет подняться по служебной лестнице ночного двора и стать истинной Владычицей ночи."
 bookmark_patronwar_lucia_canale: "Лу́чия Кана́ле"
 bookmark_patronwar_lucia_canale_desc: "Лючия, казалось бы, появилась из ниоткуда, и, как назло, со многими из ее противников на пути к власти происходили "несчастные случаи" или исключительно внезапные перемены в настроении. Ее сир был идентифицирован как таинственный человек, известный как Джузеппе, которого в последний раз видели по пути на встречу с ней; неизвестно, была ли его участь - Диаблери, заколачивание или просто окончательная смерть. Возможно, не стоит злиться, если ваш начальник шпионажа не очень компетентен."
 bookmark_patronwar_branco: "Branco"
 bookmark_patronwar_branco_desc: "Этот персонаж был создан для платных подписчиков оригинального мода"
 bm_1375_patronwar_sub_setite: "Клан Сета"
 bm_1375_patronwar_sub_setite_desc: "Клан Веры продолжает удерживать свой бастион в Египте, теперь уже под руководством римского центуриона."
 bm_1375_patronwar_sub_gangrel: "Клан Гангрел"
 bm_1375_patronwar_sub_gangrel_desc: "Сейчас, когда умирает так много людей и цивилизация, кажется, рушится, настало время волка. Повсюду дикая природа вторгается во владения ткачей. Выжившие обращаются к языческому мистицизму в поисках лекарства от этой ужасной чумы. Могут ли звери создать мир заново? Мир, где человек живет в гармонии с природой; идеальное охотничье угодье, на котором Гангрел может охотиться на скот."
 bookmark_patronwar_caelia_tertia: "Caelia Tertia"
 bookmark_patronwar_caelia_tertia_desc: "Born in 390 AD in the city of Rome, Caelia in life was the third child of a Roman Centurion. Not much is known about her Human life simply because there isn't much to know, not to mention that most records from her time were destroyed; she lived an uneventful life in Rome until the Gauls sacked it in 410 AD. Her father and elder brothers were killed in the fighting, and while trying to flee she found herself attacked by a Kindred. She fought back as best she could, but it was a hopeless battle from the start and she was defeated with contemptuous ease. She fled east after that, spending the next few centuries expanding and mastering her powers and gathering funds and power. Now, her time may have finally come..."
 bookmark_patronwar_bimbee: "Бимби"
 bookmark_patronwar_bimbee_desc: ""
 bookmark_patronwar_gorm: "Горм"
 bookmark_patronwar_gorm_desc: "The man was a fierce warrior. His will on the battlefield and his careful management of troops and positioning led him to get many successful battles. He was spotted during one of those by Brunhilde. As he was dying after killing four assailants, she embraced him and left him alone in the wilds to survive. During those times, he learnt how much social abilities and schemes serve only the weak and used his cunning and strength to hunt with unrelenting effectiveness. After learning what he had become, he began to actively lay waste to those who would spit on the gods. Acting as a commander and executioner, he was sent to kill off the rotten roots of the tree of life. Any [einherjar|E] who strayed from the path had to answer for their crimes against the gods and few of them lived long enough to join the christians. Alas with every battle he won, others were lost and the christians never seemed to back away. Poisoned the hearts of his flock and the many quarrels amongst the [einherjar|E] led Midgard to crumble."
 bookmark_patronwar_dharun: "Дарун"
 bookmark_patronwar_dharun_desc: ""

 bm_1375_patronwar_sub_lasombra: "Clan Lasombra"
 bm_1375_patronwar_sub_lasombra_desc: "The Clan of Shadows has fallen upon hard times as their religious flock dies in droves and monasteries become tombs. The kine call out for God's salvation... and he does not answer. With their influence on mortals waning, some Magisters stare deeply into the darkness for answers. Did they hear a whisper of an answer?" 
 bookmark_patronwar_michel_tenoctis: "Michel Tenoctis"
 bookmark_patronwar_michel_tenoctis_desc: "Not much is known about him as he normally keeps to himself to study the Abyss. All that is known is he had already discovered the existence of and started to study the Abyss before he was sired. That's what drew the attention of the Lasombra clan and eventually led to his current state of undeath, courtesy of the aforementioned clan."
 bookmark_patronwar_gabriel_felipe: "Gabriel Felipe"
 bookmark_patronwar_gabriel_felipe_desc: "Scion of a once-noble family, Gabriel has been groomed for rulership since birth. After his Embrace, he has opted to stay out of the limelight and rule from the shadows instead, as befits a member of the Lasombra clan."
 bookmark_patronwar_elder_diego: "Elder Diego"
 bookmark_patronwar_elder_diego_desc: "Diego is a former monk of a christian holy order. He used to be a hunter but was embraced after a successful hunt by a sire who thought it would be funny — and didn't much care about the couple of neonates Diego picked off."
 bookmark_patronwar_hakon_fystond: "Hakon Fystond"
 bookmark_patronwar_hakon_fystond_desc: "He always caught everyone's attention as a child due to his skin being pale as a corpse, he spent most of his childhood in the forest foraging and later started hunting, he was clever and sly and later joined a band of thieves known for attacking soldiers and merchants traveling though Nordmark. He wound up in a band of thieves, until one night he was "lucky" to be embraced.\nHis sire was a outcast from the Sea of Shadows, but never mentioned why."
 bookmark_patronwar_eridanus: "Eridanus Erebus"
 bookmark_patronwar_eridanus_desc: "Perceiving the unnatural dealings of the monsters that made him, Damian aims to discover his role in their machinations, and a method to dismantle the phantasmal bindings that force his quiet observance of tiring, petty politics amongst perfidious fools. Even now in death, he seeks a resolution to the path he has followed from birth.\n\n#bold The path of least resistance, just as the river flows, will only end when it finds the sea.#!"
 bookmark_patronwar_jimeno_fitzroy: "Jimeno Fitzroy"
 bookmark_patronwar_jimeno_fitzroy_desc: "Prior to his embrace, Jimeno FitzRoy was a minor noble in Valencia - distantly related to some Spanish King (or so he claims). He built up something of an ill-repute, owing to the fact that he freely mingled with unscrupulous merchants, thieves, and blackguards. His deviancy and willingness to bend laws for his benefit would draw the attention of a powerful Lasombra, looking for a mortal to embrace.\n\nFollowing the embrace, Jimeno found himself drawn to the murky waves - as some Lasombra are. He recruited the criminals he knew in his previous life to crew his ships and set off on a great voyage filled with adventure, battle, and lots of plundered booty. Raiding and reveling is good enough for some corsairs, but Jimeno eventually found his life at sea... restricting. Using the chaos in the Levant caused by the crusades, he seized control of a few key ports and decided to 'set up shop'. The Court of Crows was born."
