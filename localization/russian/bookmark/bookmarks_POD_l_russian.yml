 bm_1230_warofprinces_sub_lasombra: "Клан Ласомбра"
 bm_1230_warofprinces_sub_lasombra_desc: "Теневые хищники и социальные дарвинисты, Ласомбра существуют ради собственного успеха, сражаясь за личные победы, а не только ради короны или трона, на котором можно сидеть. Они верят в то, что сила даёт право, и готовы пожертвовать чем угодно ради достижения своих целей.\nКлан, который использует духовность как инструмент, а не стремится к честному просвещению, и их непостоянство в настоящее время проявляется в масштабной гражданской войне, охватившее Море Теней, их некогда средиземноморскую империю. Мусульмане сражаются с христианами в Иберии, христиане - с еретиками в Италии, а молодежь - со старейшинами повсюду одновременно. Остальные кланы с облегчением наблюдают за тем, как Ласомбра разрываются на части, понимая, чего они могут добиться, если объединятся.\n\n#bold Клан Ласомбра будет перекован на собственной крови. Пролейте её и победите.#!"
 bookmark_warofprinces_lucita: "Люсита де Арагон"
 bookmark_warofprinces_lucita_desc: "Дочь короля Арагона Альфонсо II, Люсита с юных лет всегда жаждала самостоятельности и свободы. Ее яростная независимость и несгибаемая воля пришлись по душе влиятельному кардиналу Ласомбры Амбросио Луису Монкаде, и он даровал ей объятия. С тех пор Люсита - восходящая звезда [Glossary('клана','game_concept_Clan_desc')] Ласомбра и гордость своего [Concept('Sire', 'сира')|E]. Несмотря на похвалу и многочисленные достижения, свирепая принцесса снова жаждет свободы... что идет вразрез с желаниями и сира, и клана.\n\n#bold Никто не сможет долго держать вас в клетке, Люсита. Заслужите свою независимость, даже если для этого вам придётся сжечь весь свой клан.#!"
 bookmark_warofprinces_moncada: "Амброзио Луис Монкада"
 bookmark_warofprinces_moncada_desc: "Человек честолюбивый, талантливый и верующий, Амброзио Луис Монкада при жизни был архиепископом Мадрида. Никого не удивило, что Монкада максимально использовал своё положение. Однако, к удивлению многих, он делал это, придерживаясь строгого монашества. Он был абсолютен в своей вере, непоколебим в своих убеждениях и решительно использовал власть во имя того, что считал целью Небес. [Concept('Embrace', 'Объятия')|E] изменили Монкаду не так сильно, как можно было бы предположить. Он быстро стал главной движущей силой Теневой реконкисты, его влияние внутри [Glossary('клана','game_concept_Clan_desc')] Ласомбра неуклонно растет, но причины, по которым он стремится к власти, не изменились. Не во славу Монкады (этой бедной телесной оболочки), а во славу Бога.\n\n#bold Вам суждено править Иберией и самим [Glossary('кланом','game_concept_Clan_desc')] Ласомбра. Бог избрал вас для своего святого дела, и вы подчинитесь Его воле, как и всегда.#!"
 bookmark_warofprinces_badr: "Бадр"
 bookmark_warofprinces_badr_desc: "В то время как гражданская война среди иберийских Ласомбра продолжается, андалузские [Glossary('каиниты','game_concept_cainite_desc')], известные как [ashirra|E], обрели нового лидера: Бадр Гранадскую. Эта таинственная султана заняла непреклонную позицию и объединила разрозненные тайфы на свою сторону. Ее усилия разделили [Glossary('аширритскую','game_concept_ashirra_desc')] общину, поскольку многие считают ее ненамного лучше христиан, но ей все же удалось замедлить страшную реконкисту. По мере того как ее слава растет, некоторые начинают интересоваться тайнами, окружающими ее... и некоторые из этих любознательных душ уже встретили мучительный конец. Бадр правит теневым железным кулаком, но кулаком всё равно железным.\n\n#bold Вы должны одержать победу над реконкистой. Это плацдарм для ваших амбиций, и горе тем, кто встанет на вашем пути.#!"
 bookmark_warofprinces_lucius: "Луций Элий Сеян"
 bookmark_warofprinces_lucius_desc: "Будучи римским преторианцем, Луций Элий Сеян едва не стал императором, но не успел реализовать свои амбиции. Умирая на берегу Тибра, где волчица якобы обнаружила Ромула и Рема, Ласомбра вытащила тело Сеяна из течения. Обнаружив, что в его груди еще мерцают последние угольки жизни, старейшина даровала ему Объятия. Она бросила ему такие слова: «Ты снова будешь править, как тебе и было предначертано. Уничтожь владык, которые пытались бороться с тобой. У тебя есть потенциал, чтобы стать более великим, чем твой хозяин. Используй его с умом». С тех пор некогда будущий император стремится стать императором Ночи, и его первые шаги в этой грандиозной игре уже не за горами...\n\n#bold Однажды ночью вы получите силу, способную угрожать самым могущественным представителям вашего рода. Позаботьтесь о том, чтобы ваша истинная судьба не оборвалась в этот раз.#!"
 bookmark_warofprinces_gratiano: "Грациано де Веронезе"
 bookmark_warofprinces_gratiano_desc: "Последний и ещё совсем юный ребёнок самого Ласомбры, Грациано де Веронезе при жизни был ничем не примечательным итальянским дворянином, и многие задавались вопросом, почему [Concept('antediluvian', 'Допотопный')|E] так к нему благоволит. Однако Грациано знает ответ: его собственное величие. Убедив себя в своей значимости, де Веронезе теперь открыто выступает против своего «старшего брата» Монтано, нынешнего регента [Glossary('клана','game_concept_Clan_desc')] Ласомбра. Из своего двора в Вероне Грациано прекрасно знает, что его презирают и смеются все, кроме самых младших преставителей его собственного [Glossary('клана','game_concept_Clan_desc')]. Но даже такая маленькая и слабая власть может со временем вырасти, и однажды ночью Грациано может стать тем, кто смеется над всеми...\n\n#bold Вы должны быстро завоевать уважение и власть, если хотите побороться с «брату» за его титул. Тогда, возможно, настанет время поговорить с самим «отцом»...#!"
 bookmark_warofprinces_alfonzo: "Альфонсо из Венеции"
 bookmark_warofprinces_alfonzo_desc: "Один из самых одаренных детей влиятельного Нарсеса, Альфонсо из Венеции был самым видным латинянином в Константинополе на протяжении более чем двух столетий. Известный как зачинщик Латинских бунтов 1185 года, Альфонсо также использовал Четвёртый крестовый поход, чтобы провозгласить себя князем разрушенного Города желаний мира, что принесло ему огромную власть... и вечную вражду многих изгнанных греческих [Glossary('каинитов','game_concept_cainite_desc')]. Номинально являясь последователем [Glossary('каинитской','game_concept_cainite_desc')] ереси, как и его [Concept('Sire', 'сир')|E], Альфонсо прежде всего бессердечный прагматик, и уже поклялся в верности Морю Теней, чтобы обеспечить себе власть, несмотря на их противоположные взгляды на его веру. Однако в будущем ему придётся заключить ещё не одну сделку с дьяволом...\n\n#bold Вы неустанно трудились, чтобы получить величайший приз. Никто не отнимет у вас Константинополь.#!"
 bookmark_warofprinces_suleiman: "Сулейман ибн Абдулла"
 bookmark_warofprinces_suleiman_desc: "Сулейман впервые обратился к Мухаммеду в Медине, чтобы сделать его пешкой для использования против могущественных [Glossary('каинитов','game_concept_cainite_desc')] Мекки. Сам он рассказывал, что в этот момент увидел в себе возможность спасения и подчинился новой религии, которую распространял Пророк. Позже он был рядом с ним во время его завоеваний и был одним из главных основателей секты [Glossary('Аширры','game_concept_ashirra_desc')], приветствуя любого мусульманина, принявшего и желающего продолжать следовать слову Пророка. До сих пор его работа была в основном успешной: [Glossary('Аширра','game_concept_ashirra_desc')] распространилась от Иберии до Персии, но в их кажущемся единстве начинают образовываться трещины. Сулейман должен действовать быстро, пока эта ранний разлад не ослабил дело всей его жизни до опасного уровня.\n\n#bold Сохраните [Glossary('Аширру','game_concept_ashirra_desc')] сильной и единой, и, возможно, сам [Glossary('клан','game_concept_Clan_desc')] Ласомбра узрит правду однажды ночью.#!"
 bookmark_warofprinces_guilelmo: "Гилельмо Алипрандо"
 bookmark_warofprinces_guilelmo_desc: "Нарсес, князь Венеции и архиепископ Нод, даровал Объятия Гилельмо за его очевидные навыки дипломата и переговорщика. Таким образом, он стал «публичным лицом» князя Венеции.\nПосле Четвертого крестового похода он начал подозревать, что преданность Нарсеса церкви Каина не была искренней. В союзе с Никитой Средецким он созвал Кровавый двор и получил право на #L $pod_diablerize|l$зацию#! своего [Concept('Sire', 'сира')|E]. С тех пор он плавно принял бразды правления, оставленные Нарсесом, и главной своей задачей считает освоение новых венецианских территорий в разваливающейся Византийской империи. К сожалению, это делает его слепым к более близким угрозам, поскольку поднимающаяся Инквизиция и семья Джованни жадно смотрят на ослабленную структуру власти вампирской Венеции.\n\n#bold Возможно, вы - последний истинный верующий церкви Каина. Хватит ли вашей веры в грядущие трудные времена?#!"
 bookmark_warofprinces_fatimaallama: "Фатима аль-Лам'а"
 bookmark_warofprinces_fatimaallama_desc: "Фатима встретила своего будущего [Concept('Sire', 'сира')|E] в Тунисе, где он наблюдал за ней из тени, пока она росла и становилась женщиной, и влюбился в нее. Когда Шариф переехал на юг, он взял Фатиму с собой. С тех пор одаренное дитя многое узнало о своем новом состоянии и вампирской политике. Замеченная руководством [Glossary('клана','game_concept_Clan_desc')] Ласомбра, Фатима недавно получила свое первое задание: захватить Могадишо для своего [Glossary('клана','game_concept_Clan_desc')]. Это непростая задача, поскольку многие ее соплеменники потерпели неудачу в захвате города жемчуга.\n\n#bold Это ваше первое настоящее задание, и оно престижно. Продемонстрируйте, что потенциал, который в вас видели, действительно реален.#!"

 toreador_sub_bookmark: "Тореадор"

 bm_1230_warofprinces_sub_toreador: "Клан Тореадор"
 bm_1230_warofprinces_sub_toreador_desc: "Тореадоры - клан вампиров, известный тем, что они одни из самых красивых, чувственных, соблазнительных, эмоциональных и гламурных среди сородичей. Эстеты ответственны за легенды о вампирах, которые соблазняют свою жертву красотой, любовью и чувственностью.\nОни также не чураются искусства правления и до самого недавнего времени удерживали власть в, возможно, величайшей вампирской империи, Мечте Константинополя. Его падение пошатнуло клан, но своевременный захват власти во Франции означает, что у Тореадоров появился новый, хотя и все еще хрупкий бастион. Помимо Франции, тореадоры занимают менее влиятельные посты по всей Европе и на Ближнем Востоке и по-прежнему являются одной из главных движущих сил в каинитском мире.\n\n#bold Ночи нужен новый, грациозный, но смертоносный правитель. Покажите миру, что у роз есть шипы.#!"
 bookmark_warofprinces_salianna: "Салианна"
 bookmark_warofprinces_salianna_desc: "Родившаяся в Греции около 170 года до н.э., Салианна была весталкой древних богов и так и не простила своего [Concept('Sire', 'сира')|E], могущественного Михаила, за то, что он духовно осквернил ее чистоту. Отказавшись помочь ему в его безумных мечтах о бессмертии, она решила действовать самостоятельно, но познала лишь предательство и обман длинною в нескольких столетий, прежде чем поселиться в Париже. Она, наконец, добилась успеха здесь и работала над тем, чтобы Франция процветала вместе с Александром, ее повелителем-вампиром.\nА потом ее снова предали, когда Александр в приступе ярости убил ее собственное любимое дитя. Это стало последней каплей. Она организовала государственный переворот с помощью собственного чада Александра и изгнала Вентру из Франции. Теперь Салианна - истинная власть в регионе, но ее власть все еще слаба... и Александр не мертв.\n\n#bold Укрепляйте свою новую власть быстро. Никто больше не сможет предать вас.#!"
 bookmark_warofprinces_isouda: "Изуда де Блез"
 bookmark_warofprinces_isouda_desc: "Изуде никогда не нравилась судьба, уготованная ей как дочери мелкого дворянина. Ей это так не понравилось, что она свирепо укусила одного потенциального жениха, чтобы убедиться, что он понял ее точку зрения. Изуда не сильно изменилась, став [Glossary('каиниткой','game_concept_cainite_desc')], ее грация и красота едва скрывали почти дикую агрессивность и жестокость... это позволило ей добиться власти в качестве королевы Любви намного раньше, чем полагается в ее юном возрасте. Но для Изуды это слишком скромные амбиции, и она намерена использовать шаткое положение Салианны во Франции в своих собственных целях. Королева Анжуйская - не роза с шипами, а роза с острыми зубами.\n\n#bold Внешне вы красивы, грациозны, даже приятны. Внутри же... вы знаете, что все они - пешки, которые можно использовать и отбрасывать по своему усмотрению. Ваше кровавое восхождение только начинается.#!"
 bookmark_warofprinces_esclarmonde: "Эсклармонда"
 bookmark_warofprinces_esclarmonde_desc: "Когда-то двор Эсклармонды был центром поэзии, любви и искусства. Под ее терпеливым руководством Окситания превратилась в бастион терпимости и культуры.\nЗатем пришли грубые французы. Они ожидали, что Эсклармонда быстро сдастся под натиском альбигойского крестового похода, но с удивлением обнаружили в ней стойкую защитницу и способного политика. Регион сильно пострадал, и Эсклармонде пришлось пойти на множество компромиссов с «крестоносцами», чтобы выжить. Но она все еще здесь, и пока она здесь, Окситания будет существовать.\n\n#bold У вас было время перегруппироваться и заключить новые союзы, но высокомерные французы больше не будут вас недооценивать. Вы должны выстоять и спасти свою любимую страну, потому что никто другой не сможет этого сделать.#!"
 bookmark_warofprinces_melinda: "Мелинда Галбрайт"
 bookmark_warofprinces_melinda_desc: "Прошлое Мелинды окутано тайной, и единственное, что известно наверняка, - это то, что она родилась в Испании, а затем была похищена Еленой. Даже для обычно бессердечных методов [Concept('Embrace', 'Объятий')|E] мафусаилов, обращение Мелинды было грязным и жестоким, пока Елене не наскучило и она не оставила ее одну на произвол судьбы. Мелинда, вышедшая из горнила «заботы» Елены, была безжалостной выжившей, не считающейся ни с чем, кроме собственных амбиций. Истинная хищница вырвалась на свободу в Иберии, и если ей придется оставить за собой груду трупов, чтобы возвысится, то так тому и быть.\n\n#bold Вы многому научились у Елены и знаете правду: этот мир - кровавое поле битвы, где лишь немногие могут преуспеть. Вы будете одной из них.#!"
 bookmark_warofprinces_rafael: "Рафаэль де Корасон"
 bookmark_warofprinces_rafael_desc: "Принятый церковью в юном возрасте, Рафаэль быстро обнаружил свой талант к мелким интригам. Не очень опытный и ревностный, он, тем не менее, использовал свои происки, чтобы получить некоторое влияние на местных монахов и жить безбедно. Однажды ночью к нему пришла Каллисти-и-Кастильо. Этой языческой ведьме приглянулась одна из скульптур монахов... ту, которую как все думали, сотворил Рафаэль. Она даровала ему объятия и попросила сделать еще несколько таких скульптур, на что мошенник был явно неспособен. Разгневанная, она едва не убила его на месте, пока Рафаэль не взмолился о пощаде, сказав, что его обман - это всё-таки форма искусства. Удивленная, Каллисти смягчилась и оставила его на произвол судьбы в [Glossary('каинитском','game_concept_cainite_desc')] мире.\n\n#bold Вы понятия не имеете, как вам удалось выжить, но вы выжили. Теперь вам нужно разобраться в этом странном новом мире. Возможно, есть другие глупцы, которых можно обмануть, чтобы они научили вас большему?#!"
 bookmark_warofprinces_karl: "Карл Синий"
 bookmark_warofprinces_karl_desc: "Будучи скандинавским сказителем, Карл отправился на юг вместе с Бьорном Железнобоким в поисках богатства и приключений и был обращён в Александрии неверующим тореадором. Проведя некоторое время со своим [Concept('Sire', 'сиром')|E], изучая истории арабов, Карл отправился домой, используя свое бесконечное существование, чтобы собрать воедино все истории скандинавской традиции. Когда пришли христиане, Карл упорно сражался, но вскоре увидел дурное предзнаменование. Поэтому он переехал в Финляндию, чтобы создать «Свободное государство» - последний бастион, где хранятся его любимые истории... но даже в этой отдаленной стране тень Креста растет.\n\n#bold Вы сражаетесь за более великое дело и будете защищать наследие своего народа до тех пор, пока это в ваших силах. Но вы знаете, чем заканчивается большинство скандинавских историй...#!"
 bookmark_warofprinces_rosamund: "Розамунда из Ислингтона"
 bookmark_warofprinces_rosamund_desc: "Розамунду готовили к величию с момента ее рождения как дочери мелкого нормандского дворянина. Избранная в юном возрасте ко двору Изуды де Блез, Розамунда процветала при нем. Она научилась быть одновременно скромной и кокетливой, блеснуть остроумием и очаровать улыбкой. В день своего семнадцатилетия она была вызвана к Изуде и одарена. Затем госпожа поведала ей о ее судьбе: быть посвященной в ряды [Glossary('каинитов','game_concept_cainite_desc')]. С тех пор Розамунда очаровала самого Александра, могущественного Вентру, правителя Великого двора, и он взял ее с собой в изгнание в Магдебург. Деспотичный мафусаил с каждой ночью всё больше выходит из себя, и Розамунда ищет любой выход, который только может найти...\n\n#bold Вы должны освободиться от Александра, пока не стало слишком поздно. Возможно, в этом поможет лихой лорд Магдебурга Юрген фон Верден?#!"
 bookmark_warofprinces_darshuf: "Даршуф"
 bookmark_warofprinces_darshuf_desc: "История Даршуфа написана вероломством. Он предал своего [Concept('Sire', 'сира')|E] и отнял у нее Дамаск во времена возвышения ислама, а затем поддался коварному шепоту инферналиста Анназира. Даршуф знает, что его душа давно потеряна, а вместе с ней потерян и Дамаск, поскольку у него больше нет ни сил, ни желания противостоять Баали.\nПеред тем как кануть в забвение, Даршуф хочет сделать последнее дело - спасти свое дорогое дитя Маннал. До сих пор он защищал ее от ужасов Дамаска и намерен сделать все, чтобы этот последний лучик света не погас.\n\n#bold Вы, ваша душа и ваш город потеряны. Но Маннал - нет. Несмотря ни на что, вы должны спасти ее от ужасов, в которые попали сами.#!"
 bookmark_warofprinces_shamit: "Шамит ибн Ясир"
 bookmark_warofprinces_shamit_desc: "После исчезновения своего [Concept('Sire', 'сира')|E] Абд аль-Хакка Шамит почувствовал вкус свободы после столетий уз крови. И она ему по вкусу. Настолько, что он не намерен отказываться от своего княжества, как только вернется его [Concept('Sire', 'сир')|E].\nНеобычайно способный администратор, он использует ресурсы города и оживленную гавань, чтобы найти себе место.\nКаждая ночь без [Concept('Sire', 'сира')|E] - это еще одна ночь, когда Шамит укрепляет свое положение и с бравадой подтверждает вновь обретенную независимость.\n\n#bold Аден - ваш. Йемен скоро будет вашим. Вы больше никогда не будете обделены.#!"

 brujah_sub_bookmark: "Бруха"

 bm_1230_warofprinces_sub_brujah: "Клан Бруха"
 bm_1230_warofprinces_sub_brujah_desc: "Клан воинов-ученых, известных своей яростной приверженностью радикальным философским взглядам, Бруха часто обучают своих новообращенных искусству войны и классике с одинаковым рвением. В классическую эпоху они были равны Вентру, занимая высокие позиции во всём Средиземноморье. Затем их утопия Карфагена была разрушена руками ненавистного Рима. Теперь клан - падший, все еще оплакивающий гибель своего рая и распадающийся от эпохи доброжелательных правителей до мелких мятежников, которых становится всё больше и больше.\nПереполненные гневом и печалью, Бруха будут продолжать впутываться в безнадежные авантюры, пока наконец не найдут свою новую судьбу. Некоторые старейшины опасаются, что этого никогда не произойдёт.\n\n#bold Клан Бруха находится в переходном периоде между своим славным прошлым и неизвестным будущим. Великие лидеры, такие как вы, могут стать той искрой, которая определит их сущность на многие века вперед.#!"
 bookmark_warofprinces_bjorn: "Бьорн Гаринсон"
 bookmark_warofprinces_bjorn_desc: "Этот грозный великан - один из последних [Concept('einherjar', 'эйнхерий')|E] - вампиров-викингов - на Британских островах. Оказавшись в Шотландии, спасаясь от проигранной битвы, которую его народ ведет в Норвегии, Бьорн все чаще смотрит на запад, на легендарный Винланд. Но его харизма и спокойная сила сделали его фактическим центром сопротивления Митре в этих краях. Несмотря на нежелание сражаться в очередной проигранной битве, Бьорн никогда не бросает своих друзей и с радостью снова возьмёт в руки топор ради них.\n\n#bold Вы привыкли к отчаянным битвам. Но, возможно, в этой таится надежда...#!"
 bookmark_warofprinces_leeland: "Робин Лиланд"
 bookmark_warofprinces_leeland_desc: "Человек за капюшоном всю свою жизнь и нежизнь боролся с тиранами. Его жесткие и грязные методы оказали влияние на различные крестьянские восстания на протяжении всего Средневековья – он принимал непосредственное участие в различных крестьянских восстаниях против английской знати, был особенно ярым сторонником анархических тенденций и часто сражался в первых рядах во время военных стычек.\nНо как бы он ни старался, ему так и не удалось победить Митру, «Бога-короля» Англии. Потерпев сокрушительное поражение в битве при аббатстве Кирклис, Робин значительно ослабел, потеряв ауру и влияние, а Митра был близок к тому, чтобы убить его. Свет свободы может скоро навсегда угаснуть на Британских островах.\n\n#bold Ваше дело справедливо, ваша цель верна. Этого может не хватить для победы, но для создания легенды - вполне.#!"
 bookmark_warofprinces_veronique: "Вероника д'Орлеан"
 bookmark_warofprinces_veronique_desc: "Вероника д'Орлеан - женщина с множеством способностей. Она - способный политик среди [Glossary('каинитов','game_concept_cainite_desc')] Франции (и даже за ее пределами), стойкая защитница своих смертных друзей и союзников, сильный воин, искусный целитель и игрок, даже в своем чрезвычайно юном возрасте, в Войне принцев.\nОбращенная благодаря своему здравомыслию и новаторскому складу ума Вероника всегда идёт наперекор тому, что думает о ней общество, будь то смертные или вампиры. Недавно она сыграла свою роль в свержении Александра, принца Франции, но опасается беспощадной политики Парижа. Поэтому она вернулась в свой родной город, а французские [Glossary('каиниты','game_concept_cainite_desc')] гадают, каким будет ее следующий неожиданный шаг.\n\n#bold Оставайтесь верны своим идеалам и не позволяйте другим недооценивать вас. Вскоре они поймут, что сострадание - это не слабость.#!"
 bookmark_warofprinces_menele: "Менелай"
 bookmark_warofprinces_menele_desc: "Будучи царем в Древней Греции в XIII веке до н.э., Менелай был поражен тем, чего достигли [Glossary('каиниты','game_concept_cainite_desc')] Карфагена, и вскоре стал странствующим дипломатом благодаря своей репутации могучего воина и оратора. Поэтому его не было в городе к тому времени, когда произошло великое предательство, совершённое прекрасной тореадоркой по имени Елена.\nС этого дня началось их легендарное соперничество. Они сражались на бесчисленных полях сражений и разрушали города на своем пути, но ни один из них так и не смог одержать верх. Менелай начинает уставать от этой «игры», особенно когда видит, как вокруг него рушится [Glossary('клан','game_concept_Clan_desc')] Бруха. Необходимо прийти к какому-то выводу, каким бы он ни был.\n\n#bold Ваш гнев наконец-то утих, но Елена все равно должна предстать перед судом. Тогда, возможно, настанет время исцелить [Glossary('клан','game_concept_Clan_desc')] Бруха.#!"
 bookmark_warofprinces_ecaterina: "Екатерина"
 bookmark_warofprinces_ecaterina_desc: "Сильная женщина в мире мужчин, Екатерина едва не пережила поругание, но последний момент была спасена своим будущим [Concept('Sire', 'сиром')|E]. Очарованная его рассказами о Карфагене и утопии мирного сосуществования всех и каждого, она стала ярой прометидкой. Слишком молодая, чтобы быть по-настоящему влиятельной, она вскоре создала себе фальшивую личность выжившей после разрушения Карфагена, что принесло ей большое уважение и славу.\nПоследним её шагом стало дарование [Concept('Embrace', 'Объятий')|E] очень перспективному Кристофу Ромуальду, который уже сделал все возможное для её одобрения. Его недавнее исчезновение после апокалиптической битвы с могущественным цимисхи поставило крест на её планах.\n\n#bold Найдите Кристофа и заручитесь его постоянной поддержкой, и тогда ваше дело станет намного ближе к завершению.#!"
 bookmark_warofprinces_yitzhak: "Ицхак бен Авраам"
 bookmark_warofprinces_yitzhak_desc: "Родившись в Праге как единственный сын еврейского раввина, Ицхак в первую очередь реагирует на все события с сочувствием и заботой, что и послужило толчком к его [Concept('Embrace', 'Объятиям')|E] [Concept('Sire', 'сиром')|E], посчитавшим, что такая доброта должны быть сохранена. Несмотря на шок, вызванный его проклятым состоянием, смерть Ицхака мало что изменила в его поведении, и после нескольких лет странствий по Европе он наконец поселился в Польше.\nВо время своих странствий он видел, как обращались с евреями по всей Европе и как много вампиров бродило по ночам в одиночестве, отчуждённые от других простой преданностью своему [Glossary('клану','game_concept_Clan_desc')] или поколению. Его духовный долг - создать место, где все существа могли бы существовать бок о бок, как и было задумано Богом.\n\n#bold Польша могла бы стать тем безопасным убежищем, о котором вы всегда мечтали, но на вашем пути еще много препятствий.#!"
 bookmark_warofprinces_hektor: "Гектор"
 bookmark_warofprinces_hektor_desc: "Получив Объятия во время падения Западного Рима и возвышения Византийского государства, Гектор, будучи новообращенным, проводил ночи, слушая рассказы о славе Греции и Карфагена. Разочарованный тем, что его [Concept('Sire', 'сир')|E] и собратья не желали предпринимать реальных действий по борьбе с упадком [Glossary('клана','game_concept_Clan_desc')], Гектор с яростью бросился на поиски того, что могло бы наполнить его существование смыслом.\nСобрав группу недовольных молодых [Glossary('каинитов','game_concept_cainite_desc')], Гектор успешно организовал восстание в империи, захватив многие острова Эгейского моря, чтобы создать свой новый Карфаген. Теперь он служит диктатором этого нового государства, странной конструкции из смешанных греческих демократических идеалов и карфагенской политики и религии.\n\n#bold Ваша утопия еще очень молода, и решения, которые вам вскоре предстоит принять, сформируют ее истинную сущность.#!"
 bookmark_warofprinces_thrax: "Фракс"
 bookmark_warofprinces_thrax_desc: "Фракс была бруха, жившей в Риме во время Пунических войн. Ее и всех ее собратьев подвергали различным унижениям, и она решила уйти. Во время своих странствий она познакомилась с гностической мыслью и нашла в их теологии утешение для своей уставшей души.\nТеперь она вернулась в Рим, чтобы испытать свои убеждения против могущества Вентру и против самого Камилла, бича Карфагена. Пока что Вечный консул кажется скорее развеселённым, чем заинтересованным в ней, но все может измениться.\n\n#bold Вы заставите Камилла уважать вас или бояться. Когда Рим станет вашим, вы поведёте [Glossary('клан','game_concept_Clan_desc')] Бруха к новому, чистому началу.#!"
 bookmark_warofprinces_caelestius: "Целестий"
 bookmark_warofprinces_caelestius_desc: "Никто не назвал бы Целестия тихим или робким человеком. Склонный к полемике монах в юности, он вскоре попал под влияние еретика Пелагия и последовал за ним в качестве его ученика.\nИх ересь укоренилась в Карфагене, но вскоре подверглась преследованию со стороны местных церковных властей, и Целестий отказался отречься. Именно во время этого суда он привлек внимание местного бруха и принял #L $pod_Embraced$ия#!.\nЦелестий быстро приспособился к своему новому состоянию и объединил свои пелагианские взгляды с ноддистскими преданиями каинитов. Затем он смело заявил, что отправится к Папе Римскому, представит свои теории и получит папское благословение. Этот безумный план, который должен был привести к окончательному нарушению Маскарада, раз за разом срывался другими каинитами, но заблуждающийся еретик так и не был пойман.\n\n#bold Не обращайте внимания на ничтожные умы, которые хотят помешать вам, только Папа может подтвердить ваш гений!#!"

 cappadocian_sub_bookmark: "Каппадокийцы"

 bm_1230_warofprinces_sub_cappadocian: "Клан Каппадокийцев"
 bm_1230_warofprinces_sub_cappadocian_desc: "Исследователи смерти и души, каппадокийцы часто сосредотачиваются на них, игнорируя более важные дела мира. Обладая в целом спокойным характером, они гораздо меньше интересуются правлениеми, политическими закулисами и прочими тонкостями нежизни.\nДо недавнего времени клан Каппадокийцев имел власть только в одноименном регионе, за некоторыми исключениями. Этот факт изменился с вступлением в клан амбициозной венецианской семьи Джованни. Итальянские некроманты за очень короткое время использовали свое значительное коммерческое влияние, чтобы стать важными игроками во всём Средиземноморье.\n\n#bold С приходом Джованни клан Каппадокийцев, похоже, может пострадать или извлечь выгоду из важных структурных изменений. Позаботьтесь о том, чтобы оказаться в выигрыше...#!"
 bookmark_warofprinces_japhet: "Иафет"
 bookmark_warofprinces_japhet_desc: "Неформальный лидер [Glossary('клана','game_concept_Clan_desc')] Каппадокийцев, Иафет безоговорочно предан своему [Concept('Sire', 'сиру')|E], самому Каппадокию. Из своих владений в Эрджиесе Иафет пользуется большим авторитетом, но затворнические наклонности большинства его собратьев ограничивают его практическую власть над кланом. Хуже того, ему приходится сотрудничать со своим эксцентричным и часто заблуждающимся [Concept('Sire', 'сиром')|E] и его видениями величия, которые часто противоречат более прагматичным взглядам Иафета.\nОн до сих пор не простил принятие в родословную семьи Джованни, несмотря на все явные признаки того, что это было плохой идеей. Все чаще и чаще верный сын думает, что его собственный «отец» может быть самым большим препятствием на пути процветания [Glossary('клана','game_concept_Clan_desc')] Каппадокийцев.\n\n#bold Вы должны возглавить свой [Glossary('клан','game_concept_Clan_desc')] в эти трудные времена и попытаться сгладить приступы заблуждения вашего [Concept('Sire', 'сира')|E]. Это неблагодарная задача, но только вы можете ее выполнить.#!"
 bookmark_warofprinces_bela: "Бела Русенко"
 bookmark_warofprinces_bela_desc: "Во время своей смертной жизн, Бела был хорошо образован в области теологии, но его никогда не интересовали вопросы веры. Его [Concept('Embrace', 'Объятия')|E] горячо раскаивающимся вампиром мало что изменили, и Бела сразу же упился славой своего бессмертия. Он нашел свое истинное призвание, когда сумасшедший провидец Октавио поведал ему о величии сущности по имени Купала.\nВнезапно поглощенный своей новой целью - стать аватаром этого темного существа, Бела сумел присвоить Софию себе, сделав первый шаг к собственному апофеозу. Для посторонних глаз Русенко - эксцентричный, но приятный князь. Для посвященных он - одна из самых больших угроз стабильности Восточной Европы.\n\n#bold Вы выбираете Купалу, а Купала выберет вас. Даже если для того, чтобы он вас услышал, придётся пожертвовать целыми городами.#!"
 bookmark_warofprinces_apacia: "Апация"
 bookmark_warofprinces_apacia_desc: "Скифка по происхождению, Апация была обучена воинскому искусству и стала хранительницей гробниц древних царей, что было очень почетно. Однако одна из гробниц оказалась пристанищем каппадокийца, и вскоре она была обращена, чтобы продолжить свой долг в вечности.\nВ конце концов, ее талант заметил сам Каппадокий, который назначил её своим генералом при нападении на горную крепость, ставшую впоследствии Эрджиесом. Однако вскоре обитатели стали возмущаться тем, что Апация не интересуется их исследованиями и философией. Многие из них считали ее позором крови [Glossary('клана','game_concept_Clan_desc')], поскольку она упорно оставалась неграмотной. В конце концов её попросили уехать.\n\n#bold Вы добрались до России, и вас почитают как королеву в холодном Сибирском ханстве. Эти люди, столь близкие по духу к вашей любимой Скифии, покорили ваше сердце, и вы сделаете все возможное, чтобы защитить их.#!"
 bookmark_warofprinces_augustus: "Августо Джованни"
 bookmark_warofprinces_augustus_desc: "Глава новообращённой венецианской семьи Джованни - безжалостный некромант, происходящий из древнего рода римских колдунов. Хотя Августо и сам является весьма компетентным некромантом, он больше известен как патриарх семьи, и эта роль принесла ему честь принять Объятия от самого Каппадокия.\nИз-за этого у него было очень мало друзей в новом [Glossary('клане','game_concept_Clan_desc')], большинство считало его выскочкой, готовым предать их в любой момент. Став бессмертным, Августо укрепил свою власть над родом, превратив его в хорошо дисциплинированную армию, готовую выполнять его приказы. В чём именно заключается его воля, остаётся только догадываться...\n\n#bold Сфера влияния вашей семьи быстро расширяется, чему способствует рост Венеции. Скоро польза от [Glossary('клана','game_concept_Clan_desc')] ваших благодетелей будет исчерпана...#!"
 bookmark_warofprinces_ambrogino: "Амброджино Джованни"
 bookmark_warofprinces_ambrogino_desc: "Родившись бастардом в семье Джованни, Амброджино привлек внимание старейшин семьи благодаря своему мастерству некроманта в сочетании с порочностью и амбициями. Когда [Glossary('клан','game_concept_Clan_desc')] Каппадокийцев начал даровать Объятия членам семьи, он был одним из немногих, кого выбрали для Поцелуя. Как таковой, он один из немногих [Glossary('каинитов','game_concept_cainite_desc')] Джованни, чья кровь происходит от Каппадокийцев, а не от Августо Джованни.\nХотя его часто считают правой рукой Августо, истинная страсть Амброджино связана с оккультизмом. Его интерес к божественности привел его к поиску и расшифровке бесчисленных древних текстов и пророчеств, но до сих пор истина ускользала от него.\n\n#bold Ключ к божественности должен быть где-то здесь, и вы не можете остановиться, пока не найдете его.#!"
 bookmark_warofprinces_claudius: "Клавдий Джованни"
 bookmark_warofprinces_claudius_desc: "Сын и дитя Августо Джованни, Клавдий принял Объятия через некоторое время после того, как его отец был принят в [Glossary('клан','game_concept_Clan_desc')] Смерти. Будучи компетентным некромантом, он также является способным политиком и часто считается правой рукой Августо... когда этот титул не достаётся Амброджино Джованни, что создаёт определённую напряженность между ними.\nКлавдий - один из немногих, кто посвящён в истинные планы Августа, и до сих пор он демонстрировал лишь непоколебимую преданность своему отцу. Его текущая задача - следить за растущими венецианскими владениями в павшей Византийской империи и удостовериться в том, что семья взойдёт на вершину в этом вакууме власти.\n\n#bold Будьте усердны в выполнении своих новых обязанностей, и, возможно, вам удастся наконец избавиться от этого надоедливого Амброджино раз и навсегда.#!"
 bookmark_warofprinces_markus: "Маркус Муса Джованни"
 bookmark_warofprinces_markus_desc: "Маркус Муса Джованни, младший правнук Клавдия, был принят в [Glossary('клан','game_concept_Clan_desc')] за острое чувство любопытства и острый интеллект. Приняв #L $pod_Embraced$ия#!, он проявил себя как выдающийся ученый и, прежде всего, как превосходный историк. Он гордился своим происхождением от Каппадокийцев и стремился доказать ценность своей семьи скептикам из [Glossary('клана','game_concept_Clan_desc')].\nПосле своего первого задания в Константинополе Маркус столкнулся с могущественным изгнанником Лазарем и сумел сбежать от него, собрав при этом важную информацию. Эти первые успехи сделали его восходящей звездой семьи, а его новая миссия может возвысить его еще больше.\n\n#bold Вы и Джованни, и каппадокиец, и обе ваши семьи гордятся тем, что считают вас одним из своих членов. Что может пойти не так?#!"
 bookmark_warofprinces_constancia: "Констанция"
 bookmark_warofprinces_constancia_desc: "Констанция - жрица костей и матрона храма Эрджиес, духовного центра [Glossary('клана','game_concept_Clan_desc')] Каппадокийцев и дома самого [Concept('antediluvian', 'Допотопного')|E] Каппадокия.\nОпытная путешественница, Констанция не понаслышке знает о многих внутренних угрозах, нависших над ее кланом, - от амбициозных Джованни до коварных Лазаритов. В то время как руки Иафета связаны Каппадокием, она берет на себя ответственность спасти свою неживую семью от кошмарных судеб, которые она предвидела в своих пророчествах.\n\n#bold Только вы видите ужасное будущее, которое ждет Каппадокийцев, и только вы можете его изменить.#!"
 bookmark_warofprinces_lucretia: "Лукреция Джованни"
 bookmark_warofprinces_lucretia_desc: "Лукреция родилась беспокойным ребенком, и в ранней юности ее поместили в лечебницу из-за голосов, которые она слышала. Тем не менее она проявила талант к оккультизму, что сделало ее желанным призом для новоиспеченной вампирской семьи Джованни. Клавдий почти добился права даровать ей [Concept('Embrace', 'Объятия')|E], пока Амброджино не выиграл спор и не получил Лукрецию как своё дитя.\nОказавшись на свободе, юная вампирша быстро доказала свою полезность в оккультных изысканиях Амброджино, но ее рвение и стремление скрывают измученный разум, иногда желающий смерти.\n\n#bold Задания Амброджино - ваши собственные, и, возможно, это единственный способ хоть ненадолго отвлечься от голосов.#!"

 tzimisce_sub_bookmark: "Цимисхи"

 bm_1230_warofprinces_sub_tzimisce: "Клан Цимисхи"
 bm_1230_warofprinces_sub_tzimisce_desc: "Если бы кто-то назвал цимисхи бесчеловечными и садистами, цимисхи, вероятно, похвалили бы их за проницательность, а затем продемонстрировали бы, что их смертное определение садизма смехотворно преуменьшено. Клан традиций и истории, они были хозяевами Восточной Европы столько, сколько кто-либо помнит.\nИз своего дома в Трансильвании они открыто правят своими мелкими вотчинами, не заботясь о мнении или благополучии жалкого скота. Недавние неудачи в борьбе с ненавистными Вентру и Тремерами вынудили их объединиться под властью Воеводства. Но вновь обретенная сплоченность шаткая, ведь среди чудовищ нет чести.\n\n#bold Абсолютное господство - неотъемлемое право клана Цимисхи, а все остальные должны помнить свое место: ползать у ваших ног и молить о пощаде. Не то чтобы у вас осталось хоть что-то...#!"
 bookmark_warofprinces_myka: "Мика Викос"
 bookmark_warofprinces_myka_desc: "Ученый, гедонист, безжалостный интриган... Мика Викос - это всё и даже больше. Обученный магами Тремерами, Мика стал ценным ученым Обертусов в эпоху «Мечты Константинополя». Когда Четвертый крестовый поход разрушил город, он обрел новую веру, неутомимую страсть, и новую способность к политике в своей приёмной балканской родине.\nЕго первым крупным достижением стало установление мира между Вентру и его собственным [Glossary('кланом','game_concept_Clan_desc')]... и создание державы для своих изгнанных греческих собратьев в качестве буферного государства.\n\n#bold Своей хитростью во время мирного соглашения вы нажили немало врагов, и они не станут вас больше недооценивать. Будьте готовы к грядущей расплате.#!"
 bookmark_warofprinces_hedeon: "Гедеон Ярославич"
 bookmark_warofprinces_hedeon_desc: "Злобный и коварный, Гедеон не заботится ни о чем, кроме собственной власти. Вся человеческая жизнь (и [Glossary('каинитская','game_concept_cainite_desc')] нежизнь) полезна только в том случае, если она служит ему. Жители деревень, расположенных неподалеку от его замка, становятся подопытными кроликами в различных мерзких экспериментах. Некоторые из них теперь служат разумными ловушками в его подземельях или живыми перегородками в комнатах его крепости.\nИстинное влияние Гедеона в Польше всегда ограничивалось его (справедливо напуганными) соседями, но недавний [Concept('torpor', 'торпор')|E] краковской княжны Разкольны открыл новые возможности...\n\n#bold Вы, несомненно, являетесь лучшим примером того, каким должен быть настоящий цимисх. Пусть они боятся и кричат сколько угодно, пока вы восходите на свой законный трон...#!"
 bookmark_warofprinces_razkoljna: "Разкольна"
 bookmark_warofprinces_razkoljna_desc: "Родившись дочерью славянского вождя, муж Разкольны разделил с ней поцелуй после своих собственных [Concept('Embrace', 'Объятий')|E]. Вскоре они утвердились как истинные вожди племени, питались самыми сильными воинами и истребляли всех, кто осмеливался им противостоять.\nКогда в Польшу пришли христианские миссионеры, это ознаменовало начало их конца. Ее [Concept('Sire', 'сир')|E] пал под мечами захватчиков, но Разкольне удалось убить остальных нападавших.\nВскоре она объявила Краков своим владением и стала способствовать его росту, при этом ей удавалось отбиваться от венгерских Вентру и своих соплеменников по клану.\n\n#bold Вы недавно пробудились после небольшого периода [Concept('torpor', 'торпора')|E]. Эта непредвиденная неудача позволила новым силам обрести влияние в Польше, и вы должны исправить это как можно скорее.#!"
 bookmark_warofprinces_shaagra: "Шаагра"
 bookmark_warofprinces_shaagra_desc: "Богиня плодородия, вождь и шаман славянского племени, известного как врои, Шаагра была объята Цимисхом, который оценил ее ум и решительность. От его имени она покоряла земли, пока не впала в [Concept('torpor', 'торпор')|E] в VI веке.\nНедавно она пробудилась на территории нынешней Праги, и ее сила и возраст позволили ей быстро стать ведущей [Glossary('каиниткой','game_concept_cainite_desc')] в этом регионе. Однако ей предстоит сражаться с новыми врагами и новым поколением Цимисхи, которое еще не знает ее имени. Новые завоевания Шаагры только начинаются.\n\n#bold Это новый странный мир для вас, но некоторые вещи никогда не меняются. Например, ваша жажда войны и господства...#!"
 bookmark_warofprinces_yorak: "Йорак"
 bookmark_warofprinces_yorak_desc: "Один из первых детей Основателя, Йорак - преданный колдун и метаморфозист, стремящийся углубить понимание [Glossary('кланом','game_concept_Clan_desc')] изменения плоти. Его шедевр - Собор плоти, ужасающая церковь-крепость, изваянная из плоти крестьян, рабов, соперников, зверей и других жертв, которые были встроены в пульсирующие, гноящиеся стены сооружения.\nУвлечённый своей ролью своего рода духовного лидера [Glossary('клана','game_concept_Clan_desc')] Цимисхи, Йорак некоторое время не принимал активного участия в политической жизни, но нынешнее положение клана, едва объединившегося и подвергающегося нападкам, может заставить его вскоре пересмотреть свою позицию.\n\n#bold Все меняется, и пока стены Собора кричат о том, что вам нравится, возможно, самому [Glossary('клану','game_concept_Clan_desc')] Цимисхи снова понадобится ваше «нежное» прикосновение...#!"
 bookmark_warofprinces_darvag: "Дарваг Грозный"
 bookmark_warofprinces_darvag_desc: "При жизни Дарваг был знатным представителем славянского племени на территории современной Украины. Он был убежденным язычником и наотрез отказывался принимать крещение, поклявшись, что лично спалит собор и город дотла, чем немало позабавил старейшину Цимисха, который обратил его. С тех пор Грозный защищает город от разорения всех остальных [Glossary('каинитов','game_concept_cainite_desc')], не из преданности Киеву, а потому что сам хочет уничтожить город.\nДарваг также является верным союзником загадочной «Бабы-Яги», известной в России, и покорно приносит (в основном живые) жертвы в надежде угодить этой темной богине.\n\n#bold Киев принадлежит только вам и никому другому. Под бдительным оком Бабушки вы увидите, как свершится ваша месть.#!"
 bookmark_warofprinces_noriz: "Нориз"
 bookmark_warofprinces_noriz_desc: "Нориз когда-то считался воеводой среди воевод (политическим лидером [Glossary('клана','game_concept_Clan_desc')] Цимисхи), но впал в упадок и распутство, довольствуясь почестями, причитающимися ему как старшему князю крови, и рассказами о былой славе. Он на собственном горьком опыте убедился, что прошлая слава мало помогла ему перед лицом нового решительного врага, Владимира Рустовича.\nЕго цель - стать самым могущественным существом Карпат. Соперники считают его безумным и опасным, но не могут отрицать гениальность военных стратегий Нориза и сложность его интриг и союзов. После недавней неудачи Рустовича против Вентру некоторые опасаются, что возвращение Нориза к власти неизбежно...\n\n#bold Рустович оступился. Настал момент, которого вы ждали, чтобы восстать из своего упаднического сна и преподать им всем урок.#!"
 bookmark_warofprinces_nikita: "Никита из Средеца"
 bookmark_warofprinces_nikita_desc: "Внешне Никита Средец - ревностный архиепископ церкви Каина. Однако на самом деле Никита давно мертв.\nУбитый и выдавший себя за Дракона, могущественного мафусаила, жаждущего отомстить Церкви за участие в падении Константинополя, «Никита» теперь подрывает организацию изнутри. Покончив с этим, Дракон может сбросить маскировку и снова разгуливать по Карпатам. Никто, возможно, даже он сам, не знает, какой будет его следующая цель на данный момент.\n\n#bold Все меняется и приходит в упадок. Пришло время и ненавистной церкви Каина почувствовать эту истину.#!"
 bookmark_warofprinces_kartarirya: "Картарирья"
 bookmark_warofprinces_kartarirya_desc: "При жизни Картаририя был кровожадным воином, известным своей бесчеловечностью и агрессивностью, за что в итоге и был удостоен #L $pod_Embraced$ий#!.\nЕго [Concept('Sire', 'сир')|E] позволял воинственному Картарирье действовать по своим прихотям. Как и следовало ожидать от многорукого мафусаила, считающего всю Индию своими личными охотничьими угодьями, Картарирья ведет постоянные войны из своего убежища на Шри-Ланке, используя ужасных гулей из плоти как свои боевые машины и ужас как свое главное психологическое оружие.\n\n#bold Война и кровавое завоевание - вот ваши единственные цели, и Индия утонет в крови, когда вы с ней покончите.#!"

 assamite_sub_bookmark: "Бану Хаким"

 bm_1230_warofprinces_sub_assamite: "Клан Бану Хаким"
 bm_1230_warofprinces_sub_assamite_desc: "Бану Хаким, базирующиеся в своей скрытой крепости Аламут на Ближнем Востоке, традиционно воспринимаются западными каинитами как опасные убийцы и диаблеристы, но на самом деле они - хранители, воины и ученые, стремящиеся дистанцироваться от Войны князей.\nСоздавая видимость единого клана, Дети Хакима на самом деле глубоко расколоты из-за фракционности. Недавний приход нового старейшины, вызывающего разногласия, заставил всех напрячься. Эти проблемы позволили новым врагам, в основном благодаря крестовым походам, проникнуть на Ближний Восток, который когда-то был полностью под их контролем.\n\n#bold Бану Хаким могли бы стать непобедимой силой, если бы только они были едины. Им нужен кто-то, достойный Чёрного трона Хакима. Возможно, этот кто-то - вы?#!"
 bookmark_warofprinces_jamal: "Джамаль"
 bookmark_warofprinces_jamal_desc: "На протяжении всех Священных войн, которые велись за Святую землю, имя хашашийин наводило ужас. Из всех хашашийин нет имени более великого или ужасного, чем имя Джамаля. Набожный мусульманин, Джамаль - нынешний старейшина Бану Хаким, лидер их касты воинов.\nХитрый и эффективный полководец, Джамаль известен прежде всего своей грозной боевой доблестью и прозвищем «Непобедимый». До сих пор никому не удавалось доказать, что это не так.\n\n#bold Вы являетесь лидером воинов Бану Хаким и промусульманской фракции [Glossary('клана','game_concept_Clan_desc')]. Обе должности важны и несут сложную ответственность, но вы преданный человек. Вы поведёте правоверных к победе, как в Аламуте, так и за его пределами.#!"
 bookmark_warofprinces_dastur: "Дастур Анош"
 bookmark_warofprinces_dastur_desc: "Дастур родился с видениями и был одним из магов, собравшихся вокруг Заратустры. Он подружился со своим будущим [Concept('Sire', 'сиром')|E], ученым, и они оба нашли таинственную реликвию, названную Плачущим камнем. Это чудесное открытие не понравилось руководству Бану Хаким, которое заклеймило их обоих еретиками и отправило в изгнание.\nНеустрашимые, они собрали единомышленников - ученых и светил, которые слушали их истории о Зилле, превращённой Каином в камень. Называя себя «Потерянным племенем Аламута», они были вынуждены хранить тайну после прямого нападения агентов Бану Хаким, которое стоило жизни [Concept('Sire', 'сиру')|E] Дастура. Однако, при нынешней раздробленности [Glossary('клана','game_concept_Clan_desc')] Потерянное племя, возможно, сможет отомстить.\n\n#bold Вы должны почтить память своего [Concept('Sire', 'сира')|E], приведя свое племя к выживанию, если не к полной победе, над ненавистными отпрысками Аламута.#!"
 bookmark_warofprinces_fatima: "Фатима аль-Факади"
 bookmark_warofprinces_fatima_desc: "Фатима родилась в семье мавританских воинов-альмохадов, которые сражались вместе с защитниками Аллаха во время крестовых походов. Ее страсть и мастерство привлекли внимание Бану Хаким. Она была привезена в Аламут, обращена египетским старейшиной Тетмесом и обучена, чтобы стать лучшим убийцей.\nЕе первым заданием было сделать так, чтобы Четвёртый крестовый поход никогда не достиг ближневосточных берегов, и оно увенчалось оглушительным успехом. Теперь Аламут ждёт от нее еще больших свершений, и Фатима намерена их выполнить.\n\n#bold Четвёртый крестовый поход разбит, потерян из-за междоусобиц и жадности, но ваша работа ещё не закончена. Разберитесь с его остатками и создайте мощное буферное государство в Анатолии, чтобы защитить свой [Glossary('клан','game_concept_Clan_desc')] от будущих вторжений.#!"
 bookmark_warofprinces_alashrad: "Аль-Ашрад"
 bookmark_warofprinces_alashrad_desc: "Когда-то Аль-Ашрад был смертным магом и охотником на демонов, он был тесно связан с самим Хакимом, пока не произошел инцидент, который привел к его [Concept('Embrace', 'объятию')|E]. С тех пор он служил амром -главным колдуном- Бану Хаким, сражаясь в обеих войнах Баали и бесчисленных других битвах, став фигурой, вызывающей страх и почитание в [Glossary('клане','game_concept_Clan_desc')].\nВ сложной политической паутине хакимитов Аль-Ашрад занимает умеренную позицию и возглавляет свою небольшую фракцию в эти неспокойные времена. Его враждебность проявляется только отношению к Тетмесу и его Паутине кинжалов - по причинам, которые мастер-чародей отказывается раскрывать, за исключением своих самых доверенных друзей.\n\n#bold Вы знаете настоящего демона, стоящего у истоков всех проблем Бану Хаким. Его агенты уже близко, и с ними нужно разобраться, иначе вас ждет участь хуже, чем уничтожение.#!"
 bookmark_warofprinces_nakurtum: "Накуртум"
 bookmark_warofprinces_nakurtum_desc: "Одна из старейших детей Хакима, Накуртум является основателем сильсилы, историков, которым поручено записывать историю [Glossary('клана','game_concept_Clan_desc')] и поддерживать его духовное направление. Она считалась потерянной для истории до ее неожиданного возвращения в Аламут в 1214 году, где она заняла роль старейшины, руководящего поста для всего [Glossary('клана','game_concept_Clan_desc')].\nЕе наглый захват власти, презрение к большинству других фракций и радикальные реформы привели к практически полному отсутствию союзников и усугубили и без того нестабильное положение [Glossary('клана','game_concept_Clan_desc')]. Многие уже замышляют приход нового старейшины...\n\n#bold Вы - старейшина, эти мелкие фракции научатся склоняться перед вашим авторитетом или будут отброшены в сторону. Только вы достойны восседать на Чёрном троне.#!"
 bookmark_warofprinces_ahmed: "Ахмед ибн Зайят"
 bookmark_warofprinces_ahmed_desc: "При жизни Ахмед, сын Зайята, был мусульманским торговцем и торговцем маслом. Мусульманин по воспитанию, а не по выбору, Ахмед больше верил во всемогущую монету. В 793 году его обратил такой же безрелигиозный Бану Хаким, и Ахмед удивил всех, включая самого себя, с честью и бдительностью приняв ученичество.\nВ качестве последнего испытания он должен был проникнуть в лагерь крестоносцев, украсть некий предмет и убить стражников. То, что он нашел, полностью изменило его, превратив в набожного христианина. С тех пор он неустанно работает над тем, чтобы найти других, испытавших такое же откровение, и принести мир на Святую землю.\n\n#bold Вы - мост между христианами и мусульманами, возможно, единственный, который может устоять на этой глубоко разделенной земле. Ваша задача огромна, но ваша вера абсолютна.#!"
 bookmark_warofprinces_thetmes: "Тетмес"
 bookmark_warofprinces_thetmes_desc: "Будучи смертным, Тетмес был солдатом в армии Птолемея, сражавшейся против Клеопатры и ее римских союзников. После их поражения он проявил себя как грозный гладиатор и привлек внимание Бану Хаким, которые обратили его. Гордый неверующий, его возвышение в последующие годы вызвало религиозные расколы в [Glossary('клане','game_concept_Clan_desc')].\nТетмес возглавляет Паутину кинжалов - фанатичную фракцию наемных убийц и диаблеристов, которая составляет представление о Бану Хаким в целом у большинства посторонних. Однако Тетмес - не просто жадный до крови человек, у него есть один темный и могущественный хозяин, и он позаботится о том, чтобы все было готово к его возвращению...\n\n#bold Черный пастырь спит, и вам предстоит подготовить Бану Хаким к его славному возвращению.#!"
 bookmark_warofprinces_enkara: "Энкара"
 bookmark_warofprinces_enkara_desc: "Энкара родилась девочкой-рабыней в Селевкии-на-Тигре и была выбрана Изхимом Трижды благословенным, знаменитым ассамитом из касты воинов. Он дал ей имя Энкара, что на забытом ныне шумерском языке означало «оружие», и потратил восемь веков на то, чтобы создать его.\nК концу Второй войны Баали она уже была уважаемым старейшиной, а после того как ее сир исчез, возглавляя военную операцию в Хоразине, она лично повела отряд из пятнадцати ассамитских воинов и тридцати гулей в крепость.\nЕй удалось предотвратить пробуждение демона, но перед этим пришлось увидеть, как он поглощает ее возлюбленного Изхима. С тех пор она отчаянно ищет способ спасти его.\n\n#bold Изхим дал вам всё. Пришло время отплатить ему тем же.#!"
 bookmark_warofprinces_farnaza: "Фарназа"
 bookmark_warofprinces_farnaza_desc: "Королева Белой Жемчужины - отстраненная правительница, предоставленная самой себе. Набожная зороастрийка, захватившая контроль над Могадишо благодаря удаче и ошибкам своих соперников, с опаской смотрит на продолжающуюся волну мусульманских переселенцев в город.\nАламут и руководство Бану Хаким не следят за ней - это и знак уверенности в ее способностях, и прагматичный выбор из-за больших расстояний. Поэтому в случае неудачи вся вина ляжет на нее. Но до сих пор Фарназа умело ходила по этому острию клинка, натравливая мусульман на коренных африканцев, а своих соперников - друг на друга.\n\n#bold В Могадишо все идет хорошо. Вы задаетесь вопросом, не слишком ли вы ослабили свою бдительность в последнее время. Время покажет.#!"

 gangrel_sub_bookmark: "Гангрелы"

 bm_1230_warofprinces_sub_gangrel: "Клан Гангрел"
 bm_1230_warofprinces_sub_gangrel_desc: "Кочевники, более тесно связанные с дикими местами, чем большинство их городских собратьев, Гангрелы также ближе к животному аспекту Зверя, и их часто называют первобытными, дикарями или даже жестокими монстрами.\nКлан Гангрел занимает важное место в истории каинитов, являясь одной из главных движущих сил так называемого «варварского» народа классической эпохи. Однако с тех пор их судьба пошла на убыль. Рост городов и, казалось бы, неудержимая волна христианства ослабили их население, которое в большинстве своём был языческим. Однако степи все еще не освоены, а Гангрелы не из тех вампиров, которые уступят своё место в мире без последней битвы.\n\n#bold Возможно, это последнее «ура» для нехристиан в Европе, но вы сделаете его таким, о котором будут петь последующие поколения.#!"
 bookmark_warofprinces_morrow: "Морроу"
 bookmark_warofprinces_morrow_desc: "Когда Морроу осталась сиротой, её воспитывали как идеальное дитя Гангрела - одинокого, самодостаточного вампира с превосходными навыками. Когда ей наконец удалось выследить и ранить своего будущего [Concept('Sire', 'сира')|E] в смертельной игре в кошки-мышки, он [Concept('Embrace', 'обратил')|E] ее.\nС тех пор она приобрела репутацию свирепого воина. Эта репутация помогла ей в поисках своих собратьев-гангрелов. Она считает, что единственный способ для ее [Glossary('клана','game_concept_Clan_desc')] выжить в условиях развития цивилизации - это сотрудничество, поэтому она призывает гангрелов объединяться в стаи. Недавняя победа над Вентру и Цимисхами закрепила за ней славу одного из главных военачальников [Glossary('клана','game_concept_Clan_desc')].\n\n#bold Вы видите светлое будущее для объединенного клана Гангрел. Пришло время воплотить эту мечту в реальность.#!"
 bookmark_warofprinces_viktor: "Виктор"
 bookmark_warofprinces_viktor_desc: "Могущественный и устрашающий Гангрел, Виктор на протяжении веков был правой рукой ужасающей Бабы-Яги из русской легенды. Единственный, кому доверяли планы «Маленькой бабушки», он был назначен её регентом после того, как она впала в [Concept('torpor', 'торпор')|E].\nВиктор - фанатик, не терпящий неуважения к своей госпоже, но он также известен как благородный противник, который любит честную борьбу и не скрывает своих истинных намерений. Теперь ему предстоит защитить её царство от недавнего прихода христианства на Русь и слухов о том, что в степях собирается орда восточных всадников...\n\n#bold Баба-Яга - это спасение расы [Glossary('каинитов','game_concept_cainite_desc')]. Вы не можете и не хотите её подвести.#!"
 bookmark_warofprinces_brunhilde: "Брунгильда"
 bookmark_warofprinces_brunhilde_desc: "Родившись среди народов Скандинавии, Брунгильда почувствовала в своих [Concept('Embrace', 'Объятьях')|E] возрождение и быстро сформировала валькирий, которые ревносто служили ее прасиру Одину, считая себя реальным продолжением скандинавских мифов. Она храбро сражалась с наступающим влиянием христианства, стараясь не допустить изменений в древних устоях своего народа.\nОднако эта борьба была проиграна, поскольку народ Швеции принял христианство. Тем не менее, в то время как многие её собратья впали в отчаяние или совершили необдуманные поступки, Брунгильда еще не потеряла надежду. Даже если ее народ настроен против нее, она мечтает отразить наступление христианских [Glossary('каинитов','game_concept_cainite_desc')] и сохранить свою веру.\n\n#bold Рагнарёк уже наступил, и вы знаете, чем он закончится, но сдаваться еще рано. Асы наблюдают.#!"
 bookmark_warofprinces_dunlop: "Данлоп"
 bookmark_warofprinces_dunlop_desc: "Разбойник, укравший свое имя и титул у знатного шотландского клана, «граф Данлоп» - бессердечный человек, который наслаждается случайным насилием. Будучи ужасающим монстром еще до [Concept('Embrace', 'Объятий')|E], Данлоп воспитал своих сыновей такими же кровожадными, как и он сам, а единственным лучом света в его жизни стала невинная дочь.\nЕго постигла неудача, когда жадность заставила его напасть на владения могущественного лорда Митры. Ответ Вентру был быстрым и безжалостным, он унизил Данлопа и убил его любимую дочь в качестве наказания. Данлоп был вынужден капитулировать и исчез из поля зрения Митры. Но обиженный «граф» не забыл и не простил, и каждую ночь он замышляет низвержение своего соперника.\n\n#bold Митра забрал у вас свет вашей нежизни. Пришло время заставить его понять, почему Шотландия до сих пор боится вашего имени...#!"
 bookmark_warofprinces_qarakh: "Карах"
 bookmark_warofprinces_qarakh_desc: "Карах и его [Concept('Sire', 'сир')|E] Ааджав жили среди монголов, но Карах был обращен без разрешения, в результате чего они поспешно покинули монгольских [Glossary('каинитов','game_concept_cainite_desc')]. Во время битвы Ааджав был ранен, и Карах пронёс его до самой Ливонии, где он объединился с группой осаждённых вампиров-язычников, пытавшихся противостоять приходу христианства.\nБлагодаря своей природной харизме и боевой доблести Карах вскоре стал лидером «Ливонских дикарей» и привлек внимание многих других язычников, ищущих последнего триумфального боя. Пока ещё молодой, Карах с каждой ночью все больше привыкает к своей новой роли и готов защищать принявшую его родину до окончательной смерти.\n\n#bold Возможно, это последняя битва балтийских язычников, но вы позаботитесь о том, чтобы христиане пролили кровь за каждую пядь земли.#!"
 bookmark_warofprinces_valborg: "Вальборг"
 bookmark_warofprinces_valborg_desc: "Викинг в душе, Вальборг - грозная Ульфхединн, которая сражается, не задумываясь о собственной безопасности. Она смирилась с тем, что времена северян прошли, и теперь намерена сражаться за единственное достойное дело - за себя.\nС её грозной командой и растущей репутацией безжалостной наемницы у Вальборг есть масса возможностей для убийств и грабежа. По-своему она поддерживает извращенную версию древнескандинавской веры и привлекает к своему «делу» все больше и больше людей. Вальборг это не волнует. Больше последователей - больше христиан, которых можно убить, и больше богатств, которые можно разграбить. А если старые боги и недовольны ею, то никак этого не показывают.\n\n#bold Некоторые считают, что вы поведете северян к новой эре. Вы не знаете, но вам наверняка будет весело прокладывать свой путь к ответу.#!"
 bookmark_warofprinces_thomas: "Томас Феру"
 bookmark_warofprinces_thomas_desc: "Единственный сын мелкого дворянина, Томас был угрюмым и жестоким человеком, пока не совершил паломничество в Святую землю. Его [Concept('Embrace', 'Объятия')|E] и удачное попадание в ряды константинопольских [Glossary('каинитов','game_concept_cainite_desc')] изменили его.\nОбучаемый и опекаемый величайшими умами города, Томас превратился в послушного отпрыска Константинополя, поклявшегося вечно защищать свой дом. Ему не удалось выполнить эту задачу, когда Четвёртый крестовый поход привёл к опустошению города и гибели его наставников.\nТомас так и не отправился в изгнание, как многие греческие [Glossary('каиниты','game_concept_cainite_desc')], он все еще бродит по своему городу, надеясь спасти его. И, даже если его наставники не одобрят этого, он сможет отомстить латинянам.\n\n#bold Ваши позиции слабы, а проклятые латиняне хорошо укрепились. Но вы не можете предать забвению память о Мечте и своих учителях. Это ваше время для искупления.#!"
 bookmark_warofprinces_ikkenai: "Иккенай"
 bookmark_warofprinces_ikkenai_desc: "Иккенай родилась в саксонском племени и получила [Concept('Embrace', 'Объятия')|E] за яростную преданность своему защитнику-гангрелу. Она стала грозным стражем своего народа и сумела спасти его от римлян, но спустя столетия Карл Великий и его сверхъестественные союзники оказались слишком сильны.\nРазгневанная гибелью своего народа, она в отместку стала вслепую нападать на монастыри, пока не поняла, что было слишком поздно. Теперь Иккенай пытается сосредоточить свои усилия на своем старом доме, который теперь превратился в шумный город Аахен. Для большинства немецких вампиров она - пережиток ушедшей эпохи, не обладающий особой силой, но некоторые ненавидящие цивилизацию лесные жители с интересом наблюдают за ее успехами...\n\n#bold Вы вернёте свой дом, в одиночку, если придётся. Ваше племя жаждет мести.#!"
 bookmark_warofprinces_arnulfgangrel: "Арнульф"
 bookmark_warofprinces_arnulfgangrel_desc: "Арнульф - легенда среди гангрелов. Он - главный враг цивилизации, бич, который никогда не кончится и однажды вернет мир к его первозданным корням. Вместе с гуннами Арнульф разрушал Рим, вместе с мадьярами грабил Венгрию, вместе с монголами сжигал степи.\nОн даровал #L $pod_Embraced$ия#! многим величайшим гангрелам и стал их наставников и за ним всегда следуют молодые дикари, желающие прославиться.\nНедавно вернувшись из похода в Трансильванию против Тремеров, Арнульф откликнулся на призыв молодого Караха к языческому единству, хотя сам он пока не впечатлен.\n\n#bold Этот союз «Ливонских дикарей» радует вас, но вы сомневаетесь, что Карах способен возглавить его. Вы знаете, что весь [Glossary('клан','game_concept_Clan_desc')] откликнулся бы, если бы вы позвали. Возможно, время пришло.#!"

 malkavian_sub_bookmark: "Малкавиане"

 bm_1230_warofprinces_sub_malkavian: "Клан Малкавиан"
 bm_1230_warofprinces_sub_malkavian_desc: "Малкавиане - загадочная и очень беспокойная группа каинитов. Члены клана играют роль провидцев и оракулов среди каинитов и стада, жуткие фигуры, связанные странными навязчивыми идеями и способностью воспринимать то, что другие не могут. Они также известные проказники, чьи «шутки» варьируются от глупых до садистских.\nВ классическую эпоху они были важным кланом, глубоко уважаемым за свои пророческие дарования. Однако времена изменились, и христианство нанесло серьезный удар по малкавианам, которых теперь большинство считает просто сумасшедшими. Опустившись до положения низшего клана, тронутые Луной потеряли большую часть своей власти и престижа.\n\n#bold Каждый малкавианин, как ни один другой клан, представляет собой отдельное существо, в котором безумие и ясность соперничают за разум. Кто из них победит?#!"
 bookmark_warofprinces_tryphosa: "Трифоса"
 bookmark_warofprinces_tryphosa_desc: "Возможно, самая влиятельная малкавианка классической эпохи, Трифоса была советником Камилла Римского и пламенным сторонником разрушения Карфагена. Именно благодаря ее постоянному присутствию и влиянию на могущественного Вентру он, наконец, выступил против того, что она считала кишащей демонами адской дырой.\nТрифоса верит, что ее положение нежити позволяет ей влиять на видения будущего, которые она наблюдает, что в основном утрачено новыми поколениями малкавиан. После падения Рима Трифоса никогда не покидала Италию, ожидая возвращения Камилла, чтобы вновь подтолкнуть его вперед. Это время пришло.\n\n#bold Камилл вернулся, и ваши наставления, несомненно, понадобятся еще больше, чем раньше, ведь этот странный новый мир так отличается от вашего любимого Рима.#!"
 bookmark_warofprinces_vasantasena: "Васантасена"
 bookmark_warofprinces_vasantasena_desc: "Васантасена была дочерью тамильского императора Раджараджи Великого, проклятой камергером-вампиром на медленное угасание. Странствующий малкавианин предложил ей решение, которое она смело приняла, раскрыв предательство камергера своему отцу почти ценой своей жизни. Приведенная своим спасителем в состояние нежизни, она начала путешествовать по миру.\nОна проповедует против уз крови, отвергает господство над смертными, традиционную вампирскую иерархию и всякую потерю свободы воли. Она владеет своим рвением и обаянием, как ножом, и ее репутация быстро растет.\n\n#bold Вы - голос угнетенных. Вы разорвёте оковы, сковывающие [Glossary('каинитское','game_concept_cainite_desc')] общество, одно за другим.#!"
 bookmark_warofprinces_louhi: "Лоухи"
 bookmark_warofprinces_louhi_desc: "Скрытный вампир, о котором на протяжении за всю историю [Glossary('каинитов','game_concept_cainite_desc')] сохранилось мало письменных упоминаний, Лоухи была главным представителем каинитов в Северной Финляндии, сколько её помнят.\nОдна из самых талантливых тауматургов, когда-либо существовавших на свете, она создала свой собственный выводок #L $pod_revenants|l$ов#!, коварных Кескиненов. Ходят слухи, что она служит самому [Concept('antediluvian', 'Допотопному')|E] Ласомбре по неизвестным причинам. Многие опасаются, что ее планы могут обернуться гибелью для региона, а то и больше, но те немногие, кто осмелился отправиться на ледяной Север, чтобы противостоять ей, никогда не возвращались.\n\n#bold Вы усердно трудитесь, чтобы угодить повелителю Бездны. Вы делаете успехи, но всегда нужно больше «добровольцев», чтобы испытать ваши новейшие зелья...#!"
 bookmark_warofprinces_anatole: "Анатоль"
 bookmark_warofprinces_anatole_desc: "Анатоль родился старшим сыном командира городской стражи и должен был пойти по стопам своего отца, но вместо этого нашел высшее призвание в служении Богу. Его манера держаться и убеждения привлекли внимание одного особо религиозного вампира, который решил, что Анатоль может способствовать распространению христианства.\nЗа прошедшие годы он уже успел прославиться как ярый противник ереси во всех ее проявлениях, разгромив и константинопольских Избранных Каломены, и парижскую ересь [Glossary('каинитов','game_concept_cainite_desc')]. Его видения по-прежнему побуждают его к новым свершениям.\n\n#bold Ересь катаров на юге Франции - это прикрытие, за которым прячутся опасные еретики-[Glossary('каиниты','game_concept_cainite_desc')]. Вы должны найти и уничтожить их.#!"
 bookmark_warofprinces_elimelech: "Елимелех"
 bookmark_warofprinces_elimelech_desc: "Елимелех был мужем Ноемини, как сказано в Библии в Книге Руфь. На него напал и обратил неизвестный. Ноеминь нашла своего мужа блуждающим по полям – холодным, неживым, пустым. Она положила его в неглубокую безымянную могилу. Через три ночи он воскрес, обезумев и страдая от жажды, которую не мог утолить ни один источник.\nЕлимелех так и не мог оправиться от ранних ночей, часто отдаваясь своему Зверю и бесцельно бродя по окрестностям или нападая на других в безумном исступлении. Странствия Елимелеха привели его к Тал'махе'Ра, апокалиптическому культу смерти, поклоняющемуся #L $pod_antediluvians$ым#!.\n\n#bold Они боятся и слушают вас. Возможно, в этом оглушительном хоре эмоций заключена ваша цель и спасение.#!"
 bookmark_warofprinces_adolana: "Адолана из Лас Хуэглос"
 bookmark_warofprinces_adolana_desc: "Большую часть жизни Адолана провела в монастыре, после того, как брат-садист отправил ее туда, чтобы скрыть свои преступления. Отказавшись терпеть побои, она вскоре с помощью своего умения владеть словом превратила монастырь в расколотое общество, где насилие было обычным делом, но теперь она была на вершине пищевой цепочки.\nВпечатленный ее умениями, малкавианин из ереси [Glossary('каинитов','game_concept_cainite_desc')] обратил её и расширил ее амбиции. Благодаря близкому краху Церкви Каина Адолана быстро поднялась в иерархии и теперь является членом осажденного Престола Нод, последнего бастиона ее веры.\n\n#bold В Церкви Каина вы обрели новую семью, но... даже в семье вы знаете, что должены быть на высоте, если хотите, чтобы вам больше не причинили боль.#!"
 bookmark_warofprinces_harold: "Гарольд Зеттлер"
 bookmark_warofprinces_harold_desc: "Член Круга Трёх откровений, разрозненной группы малкавианских провидцев, философов и мистиков, Гарольд Зеттлер был решительным защитником Салюбри, когда Тремеры начали их уничтожать. Того влияния, которое он имел, чтобы укрыть и защитить их, было недостаточно, и он всё больше отчаивался по мере того, как чистка Тремеров набирала обороты.\nГарольд взывал к духовным сущностям или даже богам с просьбой помочь ему, и один из них откликнулся.\nВ ту ночь Гарольд Зеттлер возродился, превратившись в насмешку над всем, чем он когда-то дорожил.\n\n#bold Теперь вы понимаете гораздо больше. Без боли нет спасения, и со временем вы станете самым искусным ее исполнителем, благодаря вашему щедрому новому покровителю.#!"
 bookmark_warofprinces_inanna: "Инанна"
 bookmark_warofprinces_inanna_desc: "Инанна родилась в Ниневии и стала любовницей и ребенком вампира, выдававшего себя за городского бога. Когда Ангивар пришел в город, ему стали противны кровавые обряды малкавиан, и [Concept('Sire', 'сир')|E] Инанны обратился против него. В результате столкновения храм был разрушен, и в живых осталась только Инанна. Разгневанная и опечаленная потерей возлюбленного, она поклялась отомстить чужеземцу, который пришел в ее город и принес им одни несчастья.\nПозднее она вновь появилась в качестве одного из сторонников римского принца Камилла в борьбе с Карфагеном. Яростно сражаясь, она получила несколько привилегий от Вечного сената, в том числе право #L $pod_diablerize|l$зировать#! своих врагов. С обретенной силой она еще несколько раз сражалась с Ангиваром, но так и не добилась победы.\n\n#bold Вашей сильной стороной станет стремление убить своего заклятого врага.#!"
 bookmark_warofprinces_midian: "Мидиан"
 bookmark_warofprinces_midian_desc: "Мидиан прибыл в Гамбург вместе с саксами примерно в IX веке. Вскоре он начал налаживать отношения с церковью и вступил в соперничество с нарождающимся купеческим классом и их неживыми покровителями. Получив преимущество в этой теневой борьбе, Мидиан смог провозгласить себя князем в 1054 году. После этого власть Церкви пошла на убыль, оставив Мидиана в состоянии горького, мрачного отчаяния.\nРазум Мидиана окончательно сломался, когда он понял, что у него больше нет власти. И тогда начались его злодеяния. Он начал #L $pod_diablerizing|l$зировать#! всех [Glossary('каинитов','game_concept_cainite_desc')], входящих в «его» город, встраивая их души в улей своего раздробленного разума, создавая тем самым двор, которого у него никогда не было.\n\n#bold Вы сидите в одиночестве в огромном приемном зале своей башни, размышляя и ведя замысловатые беседы с множеством придворных, которые существуют лишь в вашем воображении... или, возможно, они все еще пульсируют в вашей крови.#!"

 nosferatu_sub_bookmark: "Носферату"

 bm_1230_warofprinces_sub_nosferatu: "Клан Носферату"
 bm_1230_warofprinces_sub_nosferatu_desc: "Наиболее визуально проклятые каиниты - это Носферату, чьи Объятия превращают любого в омерзительное деформированное существо. Они - шпионы мертвых, собирающие информацию и продающие ее по дорогой цене. Будучи хозяевами подполья, Носферату, как правило, придают большое значение единству кланов и взаимному выживанию и поэтому довольно сердечно относятся друг к другу, даже будучи формальными врагами.\nНосферату никогда не были важными землевладельцами в мире ночи, но, тем не менее, всегда обладали большим, пусть и невидимым, влиянием благодаря своим непревзойденным талантам в сборе информации.\n\n#bold Ваш клан - единственная семья, которая может вас понять. Если вы объединитесь, то мало найдётся угроз, которые нельзя будет преодолеть.#!"
 bookmark_warofprinces_josef: "Йозеф Цви"
 bookmark_warofprinces_josef_desc: "Йозеф родился и вырос в еврейском квартале Праги в семье раввина. Насилие в отношении евреев было не редким явлением, и Йозеф особенно жестоко пострадал однажды ночью, когда банда мальчиков-христиан размозжила ему полголовы. Он бы умер, если бы ему не даровал [Concept('Embrace', 'Объятия')|E] носферату Иегуда. Он спросил, будет ли Йозеф защищать других от такой жестокости, на что Йозеф в ответ лишь сжал руку носферату.\nСтав главой общины Носферату в Праге, Йозеф сыграл важную роль в свержении предыдущего князя-тирана. В образовавшемся вакууме власти он смог захватить город для себя и своего народа.\n\n#bold Несмотря на то что Прага находится в безопасности, на востоке возникла новая угроза, которая может поставить под угрозу все ваши усилия. Вы не должны дрогнуть.#!"
 bookmark_warofprinces_tarique: "Тарик"
 bookmark_warofprinces_tarique_desc: "До своего возвышения Тарик был испанским сородичем, принявшим ислам во времена его Золотого века. Очарованный «неприкосновенным» городом Меккой, Тарик отправился на Аравийский полуостров, чтобы взглянуть на самое святое место мусульман.\nОн участвовал в его обороне от малкавианского заговора и вскоре подружился с руководством [Glossary('Аширры','game_concept_ashirra_desc')] (мусульманских [Glossary('каинитов','game_concept_cainite_desc')]). Собрав вокруг себя сторонников, впечатленных его непоколебимой верой, Тарик заявил, что отныне он и его потомки станут хаджистами, религиозными хранителями ислама и управителями Мекки.\n\n#bold [ashirra|E] сильна, но по-прежнему окружена врагами. Вы - их опора и не должны отступать от своего священного долга.#!"
 bookmark_warofprinces_malachite: "Малахит"
 bookmark_warofprinces_malachite_desc: "Родившись в IX веке в Константинополе, Малахит стал православным священником. К несчастью, у него возникли публичные разногласия с могущественным [Glossary('каинитом','game_concept_cainite_desc')]. За оскорбление его гордости носферату даровал Малеки #L $pod_Embraced|l$ия#!.\nПереродившись в [Glossary('каинита','game_concept_cainite_desc')], Малеки жил в отчаянии, пока не попал под крыло тореадора Михаила, патриарха Константинополя, и не стал самым верным слугой Мечты.\nЧетвёртый крестовый поход стал сокрушительным ударом для духа Малахита, но он знает, что даже без Михаила Мечта должна осуществиться.\n\n#bold Вы должны освободить Константинополь от контроля франков и вернуть городу былую славу. Как наследник Михаила, это ваш долг.#!"
 bookmark_warofprinces_mnemach: "Мнемах"
 bookmark_warofprinces_mnemach_desc: "Мнемах родилась в последние дни существования независимой Галлии и была обращена носферату, желающим сохранить их культуру и традиции. Под его опекой она вскоре стала искусной ведьмой и обосновалась в Лютеции, вскоре ставшей Парижем.\nОдна из старейших старейших [Glossary('каиниток','game_concept_cainite_desc')] Франции, Мнемах хорошо известна своим влиянием и могуществом, а её поддержка сыграла решающую роль в отстранении Александра из Парижа от власти. Тем не менее ее истинные цели остаются неясными, что делает ореол таинственности вокруг нее еще более тревожным для других [Glossary('каинитов','game_concept_cainite_desc')].\n\n#bold Вы отстранили Александра от власти не просто так, и теперь эта причина в ваших руках. Фрагмент вашего прошлого, а возможно, и будущего, снова воссоединился с вами.#!"
 bookmark_warofprinces_lukas: "Лука"
 bookmark_warofprinces_lukas_desc: "По виду Луку можно было принять за хориста святого ордена. Его невинная внешность скрывает коварного монстра, живущего под ним, чудовище, которое систематически развращает дом Божий во имя Ада.\nГордясь своей идеальной красотой смертного мальчика, Лука пришёл в ужас, когда бродячий носферату даровал ему #L $pod_Embraced$ия#!, чтобы научить его смирению. Отчаявшись, Лука заявил, что готов на всё, чтобы вернуть свою красоту.\nДалеко внизу нечто услышало его мольбу и выдвинуло свои условия...\n\n#bold Ваш инфернальный покровитель требует все больше и больше, чтобы выполнить свою часть сделки. У вас нет другого выбора, кроме как подчиниться, ведь ваша красота стоит любых жертв.#!"
 bookmark_warofprinces_gregor: "Грегор"
 bookmark_warofprinces_gregor_desc: "Тевтонский рыцарь при жизни, Грегор был известен своей жестокостью и беспечностью. #L $pod_Embraced$ый#! носферату, который надеялся наказать его, Грегор вместо этого легко приспособился к новой жизни.\nУйдя вглубь Шварцвальда, он вскоре прославился тем, что убивал оборотней и уничтожил могущественного и древнего Никтуку. Оба этих подвига должны быть практически невозможны для кого-то такого молодого, как Грегор, что заставляет многих поверить в то, что в глубине что-то не так, как кажется...\n\n#bold Вы нашли свое истинное предназначение как рыцарь Терновой госпожи. Она придаёт вам силы и не попрекает вас за жажду насилия. Вы идеально подходите друг другу.#!"
 bookmark_warofprinces_zelios: "Зелиос"
 bookmark_warofprinces_zelios_desc: "Родившись в семье богатых торговцев, Зелиос отказался от привилегированной жизни в пользу развития полезного ремесла. Он путешествовал по Европе и за ее пределами, постигая искусство и науку архитектуры.\nОдин из Носферату понял потенциал юноши и решил взять его в [Glossary('клан','game_concept_Clan_desc')], чтобы он мог улучшить подземелья, населённые его [Glossary('кланом','game_concept_Clan_desc')]. Прожив целую вечность, Зелиос погружается в свое ремесло, специализируясь на строительстве замков для [Glossary('каинитских','game_concept_cainite_desc')] владык.\n\n#bold Вы прославились среди знати и ремесленников, но знаете, что ваше лучшее творение ещё впереди. Трансильвания зовёт вас, и, возможно, именно там вы найдете свою судьбу.#!"
 bookmark_warofprinces_angiwar: "Ангивар"
 bookmark_warofprinces_angiwar_desc: "Один из коренных жителей долины реки Майн, молодой Ангивар нашел у воды девицу, плачущую кровавыми слезами. Он выслушал ее историю и не отверг ее. Тронутая его искренностью и честностью, дева даровала ему #L $pod_Embraced$ия#!.\nПосле этого он стал наставником и братом для многих молодых носферату, в том числе и для тех, кто искал [Concept('golconda', 'Голконду')|E], к чему стремился сам.\nЗатем Ангивар обратил свое внимание на Никтуку, страшных пугал, охотящихся на Носферату. Несмотря на несколько побед, он был вынужден отступить во Франкфурт. Там он встретил Юлию Антазию и вскоре был очарован ее утопическим видением [Glossary('каинитского','game_concept_cainite_desc')] общества, сразу же посвятив себя её делу.\n\n#bold Вы - сиящий маяк надежды для вашего осаждённого [Glossary('клана','game_concept_Clan_desc')], и вы не намерены разочаровать их.#!"
 bookmark_warofprinces_kodesh: "Кли Кодеш"
 bookmark_warofprinces_kodesh_desc: "Рождённый и #L $pod_Embraced|l$ый#! во время кульминационных событий раннего христианства, истинное происхождение Кли Кодеша загадочно. Похоже, что он был первым вампиром, испившим (и выжившим) из легендарного Святого Грааля, что объясняет отсутствие у него уродств, свойственных Носферату. Вооружившись этим могущественным артефактом, Кли Кодеш задумался о вечности, простирающейся перед ним... и нашел в этой перспективе лишь скуку.\nВыбросив Грааль на ближайшую помойку, Кодеш решил посвятить свою вечность тому, чтобы всегда находить новые развлечения - от самой маленькой шутки до самой большой затеи.\n\n#bold Вечность - слишком долгий срок, чтобы сидеть без дела. Пора найти новые способы избавить свой измученный разум от этой затянувшейся чехарды.#!"

 ravnos_sub_bookmark: "Равнос"

 bm_1230_warofprinces_sub_ravnos: "Клан Равнос"
 bm_1230_warofprinces_sub_ravnos_desc: "Глубоко разделенный клан, Равнос происходят из Индии, но известны странствиями по всему миру. Могущественные правители у себя на родине, они менее укоренены на Западе, где известны лишь как бродячие фокусники, мистики и бродяги.\nУ восточных Равнос есть своя кастовая система, сложившаяся из родов, ведущих происхождение от Сапатасуры, их предполагаемого основателя. В свою очередь, каждый равнос имеет свои взгляды, ценности и мотивы, что приводит к появлению множества ветвей (или каст) главного индийского клана в Европе.\n\n#bold Будущее клана Равнос, презираемого в западном мире и втянутого в вечную войну со смертельным врагом в Индии, будет складываться с большим трудом. Многое предстоит сделать.#!"
 bookmark_warofprinces_chandraputra: "Чандрапутра"
 bookmark_warofprinces_chandraputra_desc: "Спаситель и чудовище, слуга и завоеватель, Чандрапутра - это прежде всего одно: верность. Единственный из детей Сапатасуры, кто так или иначе не предал своего [Concept('Sire', 'сира')|E], он, естественно, взял на себя мантию лидерства для своих индийских соплеменников.\nСреди первых индоевропейских завоевателей, вторгшихся на субконтинент во времена его земной жизни, Чандрапутра, пожалуй, самый искусный полководец ночи, в немалой степени благодаря вечной войне, которую он ведет против проклятых асуразитайя, угрожающих его [Glossary('клану','game_concept_Clan_desc')].\n\n#bold Война никогда не меняется, и вы тоже. Ваши враги поймут, что вы никогда не дрогнете.#!"
 bookmark_warofprinces_karmenita: "Карменита Йорьяри"
 bookmark_warofprinces_karmenita_desc: "Родом из Италии, Карменита быстро разочаровалась в декадентском поведении римских Равнос. Она переехала в Португалию, чтобы изучить духовную сторону извращенной версии Пути Парадокса, которой обучил ее [Concept('Sire', 'сир')|E]. Не зная изначальных доктрин, Карменита развила в себе представление о том, что существует лишь ограниченное количество вещей, концепций и так далее, которые могут процветать в современном мир.\nОна также является ярым противником бессмысленной преступности и других проявлений самоудовлетворения, столь распространенных среди ее [Glossary('клана','game_concept_Clan_desc')], что вызывает недовольство её бывших собратьев.\n\n#bold Вы постепенно создаете свою собственную касту из декадентского беспорядка, который оставил после себя ваш [Concept('Sire', 'сир')|E], но у вас есть свои собственные семейные проблемы, которые нужно решить...#!"
 bookmark_warofprinces_iago: "Яго Кастилье"
 bookmark_warofprinces_iago_desc: "«Пиратский принц» Средиземноморья - проницательный капитан, который был принят в [Glossary('клан','game_concept_Clan_desc')] Равнос Карменитой Йорьяри. Однако вскоре их взгляды разошлись: терпеливой [Concept('Sire', 'госпоже')|E] не понравился вспыльчивый нрав ее чада. Поэтому Яго быстро сбежал из её рук на Корсику.\nПроявив себя харизматичным лидером, Яго полностью вжился в новую жизнь жадного и коварного пирата. Недооценивать его было бы ошибкой, ведь его умение плести интриги и манипулировать не раз ставило преследователей в тупик.\n\n#bold Есть деньги, которые можно заработать, и высокомерные князья, которых можно сбить с пьедестала. Средиземноморье в вашем распоряжении!#!"
 bookmark_warofprinces_mritunjay: "Мритунджай"
 bookmark_warofprinces_mritunjay_desc: "Новый князь Багдада получил этот титул после хорошо спланированного заговора против предыдущего князя, отомстив ей в процессе. Как человек, наслаждающийся всеми прелестями жизни и нежизни, Мритунджай, безусловно, ценит свое новое положение, но принимать его за напыщенного шута было бы ошибкой.\nБлагодаря своему острому уму Мритунджай стал экспертом по игре фракций друг против друга, обеспечивая при этом свою безопасность. Когда Багдад наконец окажется в его руках, он сможет использовать эту способность в более широких масштабах.\n\n#bold Багдад - величайший из призов, но чтобы по-настоящему захватить его, нужно справиться с угрозами, как смертными, так и неживыми.#!"
 bookmark_warofprinces_marcia: "Марция Фелиция Лициния"
 bookmark_warofprinces_marcia_desc: "Будучи старейшей из действующих федимиток, Марция гордится наследием своей касты - касты воинов и рыцарей, чести и долга. Однако ее любовь к битвам меркнет по сравнению с жаждой знаний. Взяв на себя задачу написать грандиозный опус о своем [Glossary('клане','game_concept_Clan_desc')], Марция усердно собирает информацию о своих разрозненных собратьях.\nОднако ее целеустремленность обходится ей все дороже, поскольку она с ужасом наблюдает за тем, как Равнос приходит в упадок. Сейчас она подумывает о том, чтобы занять более активную политическую позицию.\n\n#bold Вы не можете бездействовать, пока ваш [Glossary('клан','game_concept_Clan_desc')] предается греховному поведению. Вы можете творить историю, а не просто писать ее.#!"
 bookmark_warofprinces_zoe: "Зоя"
 bookmark_warofprinces_zoe_desc: "Будучи простой ученицей в Константинополе, Зоя была смертельно ранена во время разграбления города в 1204 году, и, чтобы спасти ей жизнь, она был обращена. Путешествуя с изгнанным греческим населением, она вскоре потеряла и своего [Concept('Sire', 'сира')|E], попав в руки инквизиторов.\nОхваченная яростью и отчаянием, Зоя была бы сломлена, если бы не терпеливые наставления Анатоля, попутчика. Они оба учились друг у друга, и Зоя отомстила ненавистным инквизиторам. Обретя наконец покой, она стала подопечной и почетным чадом своего друга и последовала за ним на юг Франции в его личных поисках.\n\n#bold Вы многим обязаны Анатолю, и вы еще многому можете у него научиться, возможно, наконец-то найдя свое место в этом мире.#!"
 bookmark_warofprinces_etienne: "Этьен де Фаберже"
 bookmark_warofprinces_etienne_desc: "Этьен рос в осознании того, что он был рожден во грехе, а мир вокруг него был недостоин в глазах Бога. Когда прозвучал призыв к крестовым походам, он присоединился к ним, чтобы получить прощение. Когда он попытался защитить еврейского купца близ Антиохии, против него ополчились собратья, избили его и заставили смотреть, как они перерезают горло семье купца, оставив Этьена рыдать среди трупов. Именно тогда он встретил своего [Concept('Sire', 'сира')|E], который был тронут его благочестием.\nС тех пор Этьен поставил перед собой задачу охранять Акру и выступать в роли защитника священного города. В эти неспокойные времена ему приходится нелегко.\n\n#bold До сих пор вам удавалось спасать Акру, но волнения на Святой земле никогда не закончатся. Вы еще недостаточно раскаялись в своих грехах.#!"
 bookmark_warofprinces_varsik: "Варсик"
 bookmark_warofprinces_varsik_desc: "Странствующий торговец, Варсик своими умениями владеть словом, ловкостью рук и присущей ему жаждой странствий привлек внимание мафусаила Башира, который даровал ему #L $pod_Embraced$ия#! и сделал одним из семи своих учеников.\nОн следовал за своим [Concept('Sire', 'сиром')|E] по всему средневековому миру, соединяя учение Тропы Парадокса с учением христианской Книги Откровений.\nВ 1101 году он прибыл в Иерусалим после окончательной смерти другого ученика. Он надеялся использовать царящий в городе хаос для распространения баширитского вероучения среди других членов своего [Glossary('клана','game_concept_Clan_desc')] и даже других [Glossary('каинитов','game_concept_cainite_desc')], а сам сколотил огромное состояние, став одной из самых могущественных фигур в городе.\n\n#bold Недавнее появление Львицы значительно уменьшило ваше влияние. Вы должны сделать шаг назад и планировать свое возвращение в Иерусалим издалека.#!"
 bookmark_warofprinces_ramessu: "Рамессу"
 bookmark_warofprinces_ramessu_desc: "Один из детей Сапатхасуры, Рамессу быстро надоела вечная война между его [Glossary('кланом','game_concept_Clan_desc')] и восточными захватчиками в Индии. Поэтому он решил обосноваться в Египте, чему способствовала продолжавшаяся в то время война между Сетитами и Осирианской лигой.\nЗавоевав большую часть территории, принадлежавшей отвлеченным детям Сета, Рамессу основал свою собственную джати (касту), названную александритами. С тех пор сетиты перегруппировались и нанесли ответный удар, но могущественный мафусаил и его дети по-прежнему представляют серьезную угрозу на их границе.\n\n#bold Вы полюбили Египет. Вы будете поддерживать его древнюю славу, избавляясь от змееподобных вредителей, населяющих его.#!"

 setite_sub_bookmark: "Сетиты"

 bm_1230_warofprinces_sub_setite: "Клан Сетитов"
 bm_1230_warofprinces_sub_setite_desc: "Согласно вере сетитов, однажды Сет вернется, чтобы править миром или поглотить его, и набожные сетиты готовят почву для его воскрешения. Для этого клан остается независимым от сект других каинитов и с большим мастерством практикует искусство развращения, обмана и древнего колдовства.\nДействуя большую часть времени скорее как религиозный культ, чем как настоящий клан, сетиты все еще сильны на своей родине в Египте, но подъём ислама сильно ослабил их власть за её пределами. Чтобы найти новых союзников и распространить славу своего бога повсюду, некогда замкнутые сетиты начали путешествовать по всему миру.\n\n#bold Железная хватка Ра над миром по-прежнему удушающа. Только когда хвалу Сету будуть петь все заблудшие каиниты, мир станет по-настоящему свободным.#!"
 bookmark_warofprinces_nakhthorheb: "Нахтхорхеб"
 bookmark_warofprinces_nakhthorheb_desc: "До исчезновения Сета у последователей не было организации. Как только их бог пропал, иерофанты собрались вместе и объявили себя управителями [Glossary('клана','game_concept_Clan_desc')].\nНахтхорхеб - величайший из иерофантов; именно он держит их в железной хватке. По слухам, он родился в том же племени кочевников, что и сам Сет. Хотя все законы и повеления должны быть согласованы со всеми семью старейшинами, именно Нахтхорхеб является источником этих повелений.\n\n#bold После исчезновения Сета верующие как никогда нуждаются в вашем руководстве. Не подведите ни их, ни его.#!"
 bookmark_warofprinces_kemintiri: "Кеминтири"
 bookmark_warofprinces_kemintiri_desc: "Когда-то Кеминтири была жрицей Исиды, привлекшей нежелательное внимание Сета, и её жестоко пытали перед Объятиями, когда она отказалась выдать секрет, который Сет искал у её богини. Даже такое жестокое обращение не сломило ее, и она терпела его издевательства много ночей, прежде чем ей удалось сбежать.\nС тех пор Кеминтири стала злейшим врагом [Glossary('клана','game_concept_Clan_desc')] Сетитов, уничтожая наследие своего ненавистного сира при любой возможности. Легенда о ней растет с каждой ночью, и всё чаще рассказывают о прекрасной последней жрице Исиды, ангеле мщения, обрушившемся на развращенный [Glossary('клан','game_concept_Clan_desc')].\n\n#bold Ваша работа никогда не будет закончена, пока все, чем дорожит Сет, не будет развеяно по ветру.#!"
 #To be reused for landless bookmark
 bookmark_warofprinces_andreas: "Андрей из Египта"
 bookmark_warofprinces_andreas_desc: "Когда-то Андрей был палестинским священником еретической секты монофизитов в раннем христианстве, но во время своего изгнания в Египте он обрёл Сета. Оказавшись умным и прилежным новообращенным, Андрей сталь играть роль торгового принца для своего [Glossary('клана','game_concept_Clan_desc')], обзаведясь связями и союзниками по всей Европе.\nЕго безупречная репутация и честные сделки помогли ему создать торговую империю, но его истинное призвание - помогать другим найти истину Сета, независимо от того, откуда они пришли.\n\n#bold Каждый принимает Сета по-своему. Вы - лишь терпеливый и понимающий проводник, который нужен им на этом пути.#!"
 bookmark_warofprinces_shahara: "Шахара аль-Рашва"
 bookmark_warofprinces_shahara_desc: "Спасенная последователями Сета от жизни, полной страдания, Шахара с радостью приняла все, что мог предложить ей культ. Она стала архетипической соблазнительницей змеиного [Glossary('клана','game_concept_Clan_desc')], таинственной, обманчивой и стремящейся завладеть сердцами людей во славу своего бога.\nПока она еще молода, ее первое задание в Иерусалиме принесло ей большой успех, и Шахара с еще большим рвением продолжает свое святое дело.\n\n#bold Вам доставляет огромное удовольствие соблазнять мужчин, пока они не начнут плясать под вашу дудку. Такое удовольствие также способствует делу Великого освободителя, и поэтому вы делаете это с усердием. Сет скоро причислит вас к своим любимым дочерям.#!"
 bookmark_warofprinces_neferu: "Неферу"
 bookmark_warofprinces_neferu_desc: "Придворная дама Нефертити, Неферу была агентом Сета в смутные времена фараона Эхнатона и сыграла важную роль в свержении его еретического правления. Наградой ей стали Объятия и создание собственного храма, Огненного двора.\nОна специализировалась на развращении иноземных вампиров, пытавшихся завоевать Египет, и эта задача принесла ей немало врагов. Но, так или иначе, Огненный двор выживает и выходит победителем.\n\n#bold Ваш двор медленно и методично подтачивает сами основы цивилизации. Многие уже пали его ударами, многие ещё падут в будущем.#!"
 bookmark_warofprinces_sarrasine: "Сарразин"
 bookmark_warofprinces_sarrasine_desc: "Будучи смертным, Сарразин был юношей при дворе Юстиниана Великого, который видел, что мирские владыки часто живут не по ортодоксальным законам писания, а по законам скрытых повелителей. Хай'талл объял его, потому что увидел в мальчике что-то от себя. Однако Сарразин не ответил на эти чувства взаимностью. Во время разграбления Константинополя Четвертым крестовым походом в 1204 году Сарразин попытался #L $pod_diablerize|l$зировать#! своего [Concept('Sire', 'сира')|E], но потерпел неудачу.\nХотя у Хай'талла было не так много друзей среди православных сетитов, у него нашлись ревностные сторонники его дела, и теперь Сарразин находится в бегах.\n\n#bold Всё это было лишь неудачей. Пора начать все заново, в чем вы весьма искусны.#!"
 bookmark_warofprinces_arnulf: "Арнульф Йормунгандрсон"
 bookmark_warofprinces_arnulf_desc: "Арнульф Симундссон был скандинавским купцом, путешествовавшим в Александрию в IX веке. Там он был введен в кровавый культ, посвященный древнему богу Сету, и в конце концов получил объятия от одного из последователей Сета.\nПо возвращению в Скандинавию Арнульф, ныне известный под прозвищем Йормунгандрсон, основал Зал Йормунгандра как культ Судного дня, поклоняющийся Мировому змею. К настоящему времени он прочно обосновался в ювелирной торговле и основал небольшую сетитскую колонию вдали от Египта.\n\n#bold В то время как мир викингов распадается, появляются новые богатства и новообращенные. Захватывающие, хотя и опасные времена.#!"
 bookmark_warofprinces_jean: "Жан-Батист де Монтрон"
 bookmark_warofprinces_jean_desc: "Жан-Батист был пьян, когда принял крест, это единственное объяснение его минутного приступа религиозного пыла.\nЗадержавшись в Мессине, Сицилия, он стал предаваться разврату и ересям, полагая, что Папа обещал крестоносцам прощение всех грехов. Спустя несколько недель он отказался от своего долга перед Крестом и предался культу Сета. К сожалению, неаполитанский храм был разрушен, и ему пришлось бежать обратно во Францию.\nС тех пор Жан-Батист стал хозяином ночной жизни Парижа, удовлетворяя все свои извращенные желания.\n\n#bold Нежизнь - хороша. Кому какое дело до этого Сета, когда можно окружить себя удовольствиями и богатством?#!"
 bookmark_warofprinces_sundervere: "Сундервер"
 bookmark_warofprinces_sundervere_desc: "На первый взгляд Сундервер - невысокий, худощавый мужчина средних лет, с бритой головой, V-образным знаком на лбу и в белом халате. Затем взору предстают его глаза - черные, магнетические, горящие фанатичной волей. Пустота смотрит в ответ.\nИндийский мыслитель, Сундервер предпочитает работать только с другими дайтья, или своими смертными индийцами, и различными странными и тайными культами, разбросанными по всему миру. Он не только подчиняется нескольким культам Судного дня, но и может создавать новые по приказу. Одно можно сказать наверняка: этот человек амбициозен, высокомерен и намерен рано или поздно стать властным игроком.\n\n#bold Индия - благодатная почва для начала вашего восхождения к величию!#!"
 bookmark_warofprinces_zhenga: "Дженга"
 bookmark_warofprinces_zhenga_desc: "Рабы, наркотики, витэ и тайны - вот чем торгует Дженга и что может купить любой желающий - за правильную цену. Находясь в хороших отношениях с местными Лайбон, Дженга готовится объявить земли к югу от Египта своим официальным доменом, чтобы стать плацдармом для операций сетитов в Африке к югу от Сахары.\nОна также пытается создать новую линию [Concept('revenant', 'ревенантов')|E] под названием «бима» (нилотское слово для обозначения #TOOLTIP:game_concept_ghoul_desc #E гулей#!#!), подчиняющихся только сетитам в африканской пустыне.\n\n#bold Овладев секретами, пороком и разведением ревенантов, вы, наконец, завоюете Африку во славу Сета!#!"

 tremere_sub_bookmark: "Тремеры"

 bm_1230_warofprinces_sub_tremere: "Клан Тремер"
 bm_1230_warofprinces_sub_tremere_desc: "Самый молодой клан вампиров, Тремеры когда-то были магами Ордена Гермеса, пока их основатель не начал изыскания, чтобы сохранить свое угасающее бессмертие. Эти изыскания привели к тому, что он и большинство членов его дома стали вампирами.\nС момента своего рождения Тремеры нажили множество врагов - от Цимисхи, на чьи земли они посягают, до Салюбри за убийство Саулота. Однако железная дисциплина и могущественная магия позволяли им выстоять... до сих пор.\n\n#bold Положение клана Тремеров шатко, его осаждают враги со всех сторон. Чтобы выжить, им понадобятся талант и интеллект самых выдающихся членов клана.#!"
 bookmark_warofprinces_goratrix: "Горатрикс"
 bookmark_warofprinces_goratrix_desc: "Один из ближайших друзей и самых перспективных учеников самого Тремера, Горатрикс был одним из тех, кто разработал ритуал, превративший элиту дома Тремер в вампиров.\nНесмотря на этот успех, именно Этриус, другой ученик Тремера, был выбран регентом Дома, что привело Горатрикса в ярость. Отправленный во Францию в качестве своего рода изгнания, амбициозный и талантливый маг уже успел извлечь максимум пользы из своего пребывания здесь, получив очень сильное влияние на французскую политику.\n\n#bold В доме Тремер что-то прогнило, и вы это знаете. Этот глупец Этриус даже не понимает этого. Вы должны положить конец этому изгнанию и спасти [Glossary('клан','game_concept_Clan_desc')] Тремер, пока не стало слишком поздно.#!"
 bookmark_warofprinces_meerlinda: "Миерлинда"
 bookmark_warofprinces_meerlinda_desc: "Миерлинда - трезвомыслящая и рациональная часть внутреннего Совета Семи [Glossary('клана','game_concept_Clan_desc')] Тремер. В старом доме Тремеров она была единственной женщиной, которую Тремер счел достойной сопровождать его в высшие сферы магии.\nОна пользуется уважением Этриуса и Горатрикс, поскольку способна играть роль миротворца в совете. Отправленная в Англию, Миерлинда играет двойную роль. Она занимается подготовкой нового дома для [Glossary('клана','game_concept_Clan_desc')], если Карпаты падут, и расследованием слухов о Святом Граале и его влиянии на вампиров.\n\n#bold Пусть Этриус и Горатрикс вцепятся друг другу в глотки. Когда они оба потерпят поражение, [Glossary('клана','game_concept_Clan_desc')] Тремер возродится здесь... под вашим тщательным наблюдением.#!"
 bookmark_warofprinces_jervais: "Жервез"
 bookmark_warofprinces_jervais_desc: "Сын французского писца, Жервез обладал небольшой искрой магического таланта, достаточной, чтобы привлечь внимание дома Тремер, но недостаточной, чтобы стать могущественным магом самостоятельно.\nТем не менее, благодаря сильной преданности делу в сочетании с безжалостным честолюбием, он сумел стать одним из главных послов Тремеров, заключая союзы, имеющие решающее значение для выживания его [Glossary('клана','game_concept_Clan_desc')].\nВ награду за хорошую службу Жервезу поручено, возможно, самое опасное задание: избавиться от тремеров-раскольников в Ливонии.\n\n#bold Вы поднимаетесь по пирамиде шаг за шагом. Ваша решимость поможет вам дойти до конца.#!"
 bookmark_warofprinces_rutor: "Рутор"
 bookmark_warofprinces_rutor_desc: "Рутор родился и вырос на землях Цимисхи. Его воспитали для войны, войны с тремерами, вторгшимися на родину предков, и он пошел на войну, хотя и не по своей воле. Его хозяин считал Рутора связанным узами крови, но Рутор был невосприимчив к ним и в итоге предал её врагам, получив в награду [Concept('Embrace', 'Объятия')|E] от [Glossary('клана','game_concept_Clan_desc')] Тремер.\nОднако Рутор, как всегда, был недоволен и непокорен, и когда он решил, что его период ученичества окончен, он ушел, чтобы создать собственную базу власти. После долгих лет странствий и избегания контактов со своим [Glossary('кланом','game_concept_Clan_desc')] он оказался в Скандинавии, где пытается стать князем Копенгагена.\n\n#bold Вы сами себе хозяин, и вы сами будете вершить свою судьбу.#!"
 bookmark_warofprinces_xavier: "Ксавье де Синкао"
 bookmark_warofprinces_xavier_desc: "Один из самых могущественных магов дома Тремер, Ксавье де Синкао не слишком активный в политическом плане член Совета, предпочитающий сосредоточить свое внимание на изучении секретов сверхъестественного, даже помимо вампиров и магов.\nПоэтому не было ничего удивительного в том, что Ксавье начал проникать в Северную Африку, рассматривая ее как хорошую базу для изучения этого континента, весьма загадочного для Тремеров. Тем не менее Ксавье не уклоняется от выполнения своих обязанностей, и с его приходом влияние Тремеров как в Испании, так и в Магрибе значительно расширилось.\n\n#bold Есть секреты, которые нужно узнать, пакты, которые нужно заключить... все это, конечно, во славу [Glossary('клана','game_concept_Clan_desc')].#!"
 bookmark_warofprinces_therimna: "Теримна"
 bookmark_warofprinces_therimna_desc: "Когда-то Теримна была ученицей Горатрикса, который разглядел в ней как врожденную магическую искру, так и талант и целеустремленность. Вскоре она узрела прелести бессмертия и умоляла своего учителя даровать ей [Concept('Embrace', 'Объятия')|E], что он и сделал, а затем назначил её официальным палачом [Glossary('клана','game_concept_Clan_desc')] Тремер, и она с удовольствием исполняла эту роль.\nОднако перед лицом многочисленных опасностей, с которыми пришлось столкнуться раннему [Glossary('клану','game_concept_Clan_desc')] Тремер, она потеряла надежду. Теперь она заключает сделки с любым принцем, готовым выслушать и приютить ее, зная, что это лишь вопрос времени, когда Тремеры раскроют ее предательство.\n\n#bold Вы выживете. Неважно, какой ценой, через какие предательства или лишения вам придётся пройти, - в конце концов, всё это того стоит.#!"
 bookmark_warofprinces_virstania: "Вирстания"
 bookmark_warofprinces_virstania_desc: "Вирстания была самой молодой ученицей в ордене Тремеров, получившей звание мага, но из-за своего юного возраста она не смогла подружиться с другими магами.\nГоратрикс решил, что Вирстания созрела для того, чтобы помочь ему в его следующем проекте. Она была обращена, и после года обучения под руководством Горатрикса ей было поручено выведение первых гаргулий. Она купала их в неизменной любви, и они реагировали на нее, как птенцы на свою мать. С годами Вирстания стала заботиться о своих созданиях больше, чем о своих собратьях-тремерах.\n\n#bold Вы будете сражаться в войнах Тремеров, но вы жаждете той ночи, когда ваши прекрасные малыши наконец смогут стать свободными.#!"
 bookmark_warofprinces_abetorius: "Абеторий"
 bookmark_warofprinces_abetorius_desc: "Впервые Абеторий был послан в Грецию в XII веке не кем иным, как самим Тремером. Прибыв в этот регион, он сначала обосновался в Константинополе под условным покровительством михаилитских тореадоров. Его официальной миссией было установление дипломатических связей, а настоящим заданием - розыск беглянки-тремерки, Терезы Кимены, и расследование слухов о том, что в городе скрываются Салюбри. Когда Четвертый крестовый поход сокрушил Грецию, Абеторий бросил свой жребий Анне Комнине, надеясь получить сильного союзника, когда поможет ей отвоевать Самый желанный город мира.\n\n#bold Ситуация изменилась, но миссия - нет. Изгой должен предстать перед судом, а положение Тремеров в регионе должно быть надежно защищено.#!"
 bookmark_warofprinces_amichai: "Амихай"
 bookmark_warofprinces_amichai_desc: "Опытный маг и каббалист, Амихай полностью утратил магический талант после [Concept('Embrace', 'Объятий')|E], но его способности к доминированию и прорицанию оказались очень высокими. Не сумев продвинуться в доме и растущей пирамиде, его [Concept('Sire', 'дама')|E] превратила то, что могло бы стать для нее позором, в благодеяние, отправив своё дитя в Индию.\nОказавшись среди еврейского населения Чочина, Амихай успешно поработил нескольких смертных в Мангалуру, выступая в качестве покровителя торговых караванов. Из-за отсутствия магических способностей данава отвергают его, хотя он поддерживает непринужденные и сердечные отношения с индийскими Равнос.\n\n#bold Вас всегда недооценивали. Пришло время доказать, что они ошибались, закрепив позиции [Glossary('клана','game_concept_Clan_desc')] Тремер в Индии!#!"

 bloodlines_sub_bookmark: "Линии крови"

 bm_1230_warofprinces_sub_bloodlines: "Линии крови"
 bm_1230_warofprinces_sub_bloodlines_desc: "Тринадцать основных кланов - не единственные, кто крадется по ночам. От друидических Лианнан до азиатских Ван Куэй - кровь имеет множество разновидностей. Эти линии имеют некоторые отличия от традиционных кланов Каина, будь то их слабости, дисциплины или и то, и другое. Многие из этих линий, по сути, являются кланом внутри клана.\nНекоторые из них очень влиятельны, как Ван Куэй в Азии или Анда в степях, а другие находятся на грани исчезновения, что делает линию крови особенной и сложной.\n\n#bold Известно, что тринадцать основных кланов колеблются в зависимости от их политической удачи, как, например, недавнее возвышение Тремеров. Возможно, настало время для очередной встряски.#!"
 bookmark_warofprinces_deverra: "Деверра"
 bookmark_warofprinces_deverra_desc: "Родившись магически одаренной девочкой в Ливонии в семье, преданной богу Телявелю, Деверра никогда не забывала о своей истинной верности, даже когда клан Тремеров взял ее в ученицы. Она попросила перевести её на родину, в Ливонию, чтобы изучать колдовство Цимисхи.\nВскоре Деверра была осуждена остальными членами клана за своё язычество, и ей со своим ковеном пришлось искать новых союзников, которых она нашла в лице монгольского военачальника Караха. Вскоре они стали больше чем просто союзниками, и теперь она покорно защищает и его, и свой народ от грядущего натиска христиан.\n\n#bold Ваша вера умирает, но еще есть надежда на её возрождение. Оставайтесь сильными и послушными Телявелю, и вы сможете победить.#!"
 bookmark_warofprinces_magda: "Магда"
 bookmark_warofprinces_magda_desc: "Магда родилась в годы, предшествовавшие окончательному вторжению Фир Болгов в Ирландию, и в юном возрасте была принята в жречество друидов. Во время вторжения Фир Болг жестоко обошелся с телом Магды и оставил ее умирать. Магда цеплялась за жизнь до наступления темноты. Её сир предпочел даровать [Concept('Embrace', 'Объятия')|E] девушке, чтобы не видеть, как ее таланты пропадают из-за смерти.\nМагда обрушилась на захватчиков с яростью, граничившей с безумием, и сбросила их обратно в море, откуда они пришли. На протяжении последующих тысячелетий ведьма из Коннахта стремилась взять достаточно крови, чтобы возместить то, что она считает коварным убийством обычаев своего народа.\n\n#bold Норманны заплатят, северяне заплатят, римляне заплатят... Ирландия скоро станет красной от крови.#!"
 bookmark_warofprinces_marconius: "Марконий"
 bookmark_warofprinces_marconius_desc: "Будучи смертным магом до [Concept('Embrace', 'Объятий')|E], Марконий специализировался на алхимии и работал над созданием совершенного существа. Во время правления императора Юлиана Отступника он выпил зелье, приготовленное из крови Неблагих фей, и быстро изменился.\nРазумеется, это заметили другие Ласомбра. Благодаря его растущим связям в мире фей и быстрому укреплению позиций в Страсбурге, они пока что не могут действовать против него. Однако слухи о том, что он ставит опыты на своих «союзниках»-феях, могут вскоре пробить брешь в обороне Маркония.\n\n#bold Вы идёте по опасной грани между тем, чтобы узнать больше о своем состоянии, и тем, чтобы сохранить своё княжество в безопасности. Следите за тем, чтобы не упасть.#!"
 bookmark_warofprinces_chinkhai: "Чинхай"
 bookmark_warofprinces_chinkhai_desc: "По силе и возрасту Чинхаю почти нет равных в Степях. Внук Добрула-человека и дитя Добрула-вампира, он веками охраняет гробницу своего [Concept('Sire', 'сира')|E]. Он отвечает за защиту своего народа, [Glossary('Анда','podgloss.anda')], от азиатских $pod_wan_kuei$ и других монстров ночи.\nКочевник в душе, Чинхай рыщет по землям [Glossary('Анда','podgloss.anda')], верша правосудие где бы он ни был, будь то против вторгшихся захватчиков или своих непокорных собратьев. Как и степm, в которой он проводит так много времени, он не отличается ни добротой, ни прощением, и его правосудие часто бывает весьма беспощадным.\n\n#bold Вам доверено защищать [Glossary('Анда','podgloss.anda')], и вы будете это делать. Участь тех, кто встанет у вас на пути, будет весьма прискорбна.#!"
 bookmark_warofprinces_catubodua: "Катубодуа"
 bookmark_warofprinces_catubodua_desc: "Рожденная принцессой давно исчезнувшего царства Ур, Катубодуа считалась самой красивой женщиной, жившей в легендарном Втором городе. Она была близка и с Бруха, и с Троиль, но ужаснулась, когда они оба вступили в кровавый конфликт.\nБежав из города, она стала известна как галльская богиня (имя которой она использует и по сей день) и одна из главных сторонниц Каролинского возрождения. Найдя наконец то, что искала во Франции, она отправилась в далекие земли в поисках утраченных знаний, чтобы помочь своему слабеющему [Glossary('клану','game_concept_Clan_desc')].\n\n#bold Вы дали обещание Бруха и намерены сдержать его, сколько бы времени это ни заняло.#!"
 #bookmark_warofprinces_dyanang: "Дьянанг"
 #bookmark_warofprinces_dyanang_desc: "Императрица двора Алого Феникса, Дьянанг, известна как относительно благодушная правительница, предоставляющая каждому найти свой собственный путь... большую часть времени. Несмотря на это, а может быть, и благодаря этому, ее двор считается жестоким и неистовым.\nЕе странный, но, по-видимому, прочный союз со Свирепым народом из джунглей Ангкора и Дайвьета предоставил ей большую свободу действий в отношении тех, кто заходит слишком далеко в поисках острых ощущений.\n\n#bold Ваш двор крепок, и, возможно, пришло время перестать смотреть внутрь. Индийские еретики всегда представляют собой угрозу, которая становится всё более серьёзной с каждой ночью.#!"
 bookmark_warofprinces_rocklord: "Каменный владыка"
 bookmark_warofprinces_rocklord_desc: "Чаундис был первой гаргульей, которую Горатрикс и Вирстания сочли полноценной. Он верно служил долгие многих лет, пока его хозяин-тремер не погиб во время нападения. Впервые ощутив вкус свободы, Чаундис оказался перед чем-то новым: перед выбором.\nПрисягнет ли он на верность извергам, вернется ли к своим хозяевам-колдунам или проложит свой собственный путь через кровь?\n\n#bold Те, кто надеется на Владыку, восстановят свои силы. Они взлетят на крыльях, как орлы.#!"
 bookmark_warofprinces_adisa: "Адиса"
 bookmark_warofprinces_adisa_desc: "Если верить легендам, Адиса - дочь Фрейи, валькирии, не склоняющейся ни перед кем. Во время своих странствий она навлекла на себя гнев персидского царя, который направил против нее всю свою армию за отказ служить ему. После долгой битвы Адиса была побеждена, но осталась непокоренной.\nПопросив Фрейю дать ей право на месть, Адиса вернулась, как неумолимый дух, и разрушила замок персидского царя. Выполнив свой долг, Адиса решила остаться на Мидгарде, чтобы помочь другим женщинам, с которыми также поступили несправедливо, и собрала их под именем своего павшего врага, который принадлежал ей по праву завоевания: Аримейн.\n\n#bold Как избранная Фреей поборница, вы должны сражаться, чтобы защитить и возвысить ее дочерей.#!"
 bookmark_warofprinces_lamia: "Ламия"
 bookmark_warofprinces_lamia_desc: "На протяжении веков культ Ламии хранился в тайне от тиранов, сенаторов и королей, которые вершили судьбы людей под своими каблуками. Однажды безлунной ночью ее нашел Лазарь из Каппадокийцев.\nЭрудиция и пылкость Ламии, а возможно, и другие качества, затронули что-то давно скрытое в сердце Расхитителя могил, и вот он настиг Ламию и поверг ее под неодобрительным взглядом чёрной статуи Темной матери.\nВскоре она отомстила, поскольку тайны, которые она знала, были слишком велики для Лазаря. Тем не менее жрица согласилась заключить договор со своим новым [Glossary('кланом','game_concept_Clan_desc')].\n\n#bold Вы терпите каппадокийцев, но верны только Лилит. Слава Тёмной матери!#!"

 bm_1230_warofprinces_sub_adventurers: "Авантюристы"
 bm_1230_warofprinces_sub_adventurers_desc: "Путешествия в эпоху Тёмного Средневековья - дело опасное, но многие вампиры все еще делают это. Некоторые даже выживают и процветают. Мастера культа, предводители караванов, послы правителей-землевладельцев или магистры рыцарских орденов - эти персонажи формируют Мир Тьмы не меньше, чем их коллеги-князья.\n\n#bold Выберите свой собственный путь к удаче в качестве пепельного авантюриста, тех вампиров, которые достаточно смелы, чтобы отважиться на опасный путь и все равно выйти победителями.#!"
 bookmark_warofprinces_unnamed: "Неназванная"
 bookmark_warofprinces_unnamed_desc: "Таинственное существо, внушающее ужас и страх, история Неназванной - это противоречивая паутина слухов и недомолвок. Одни говорят, что она - «третья» прародительница инферналистов Баали, другие утверждают, что она - дитя самого Саулота, жаждущее отомстить своему бессердечному отцу. Орден Страшной ночи поставил перед собой цель найти ее и служить ей... какими бы ни были ее истинные цели.\n\n#bold Вы недавно пробудились. Кроме воспоминаний о крови, криках и боли, вы ничего не помните о своем прошлом. Даже ваше имя ускользает от вас. Пора найти правду.#!"
 bookmark_warofprinces_aimeric: "Эмерик де Кабаре"
 bookmark_warofprinces_aimeric_desc: "Поэт, благородный рыцарь, ценитель красоты... Эмерик - много кто, но прежде всего он один из самых опытных каинитских послов, несмотря на свой юный возраст. Перемещаясь по хаотичному ландшафту вампирской Франции в интересах своей госпожи Эсклармонды, он сумел закрепить ее положение несколькими меткими словами, правильной интригой и долей соблазна. Теперь он подумывает о том, чтобы возобновить свои клятвы ей или изучить возможность отношений (профессиональных или иных) с интригующей Вероникой д'Орлеан.\n\n#bold Ваше мастерство владения словом и политическими интригами начинает становиться известным во всей Франции. Кому из счастливых правителей выпадет шанс воспользоваться вашими талантами в следующий раз?#!"
 bookmark_warofprinces_dona_lupa_manrique: "Донья Люпа Манрике"
 bookmark_warofprinces_dona_lupa_manrique_desc: "Предводительница рыцарского ордена Белого отряда - тема многих иберийских баллад. Красивая, смертоносная и благородная леди-рыцарь, донья Манрик несет в себе атмосферу печали, которая разжигает любопытство ее многочисленных поклонников. Ее рыцарский орден во многом схож с ней: они заключают контракты только в тех случаях, когда справедливость явно на их стороне, и ведут себя строго, ставя под сомнение хаотичность вампирской политики на полуострове.\n\n#bold Вы превратили свое прошлое в силу. Вы возглавите Белый отряд как маяк чести и справедливости в эти Тёмные века.#!"
 bookmark_warofprinces_sun_li: "Сунь Ли"
 bookmark_warofprinces_sun_li_desc: "Когда-то Сунь Ли была мишенью печально известной демонстрации лидерства Сунь Цзы, но с тех пор она уже давно превзошла своего убийцу. Считаясь лучшим военным умом [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] и, возможно, даже лучшим периодом, она овладела искусством бессмертной войны в беспрецедентной степени.\nВ то время как многие хотели бы иметь знаменитый «Благодатный меч» в качестве своего личного полководца, Сунь Ли работает только на себя, путешествуя по миру, изучая и обучая своей страсти по ходу дела.\n\n#bold По мере развития смертных и бессмертных война меняется вместе с ними. Где-то в мире всегда есть поле битвы, на котором вы могли бы поучиться.#!"

 bm_1230_warofprinces_sub_kueijin: "Сородичи Востока"
 bm_1230_warofprinces_sub_kueijin_desc: "Сородичи Востока, известные в Азии под разными другими названиями, на самом деле не являются «вампирами». В то время как они взаимодействуют с западными каинитами, они объединяются в [Glossary('дхармы','podgloss.dharma')] и дворы вместо кланов и обладают совершенно другим набором умений и способностей.\nВозвышение монголов и их покровителей-вампиров повергло в смятение стабильные, но пребывающие в застое Пять августейших дворов. Время перемен и новых возможностей уже близко.\n\n#bold Следуйте своим путём дхармы, выдержите падение дворов и вознеситесь к Сотне облаков!#!"
 bookmark_warofprinces_piyau: "Пияу Паюнг"
 bookmark_warofprinces_piyau_desc: "В то время как Юго-Восточная Азия рушится и ее захватывают инферналисты, у одной женщины было видение. Видение исключительной женственности, смывающей все на своем пути в море крови.\nКогда-то жившая в джунглях отшельницей, Пияу собрала группу обездоленных женщин, которые возродились, чтобы сжечь мир, который их подвел. Благодаря ее харизме, основательным знаниям в области военного дела и внушающей страх личной доблести, имя Пияу будет вызываться страхом или восхвалением от Папуа до Китая. Независимо от того, является ли она дочерью дьявола или обещанной освободительницей, ночная Азия уже никогда не будет прежней после её чистки.\n\n#bold Ваши страсти безграничны, ваша сила воли непреодолима. Мир готов принять вашу правду или быть стертым в порошок на вашем пути.#!"
 bookmark_warofprinces_wang_kyu: "Ван Гю"
 bookmark_warofprinces_wang_kyu_desc: "Будучи главой влиятельной региональной семьи, Ван Гю несколько раз пытался захватить власть, но ему на каждом шагу мешали, прежде чем он был обезглавлен. Будучи по-прежнему своевольным человеком, его возвращение в качестве восточного сородича не остановило его.\nВоспользовавшись недавним сожжением Пхеньяна после неудавшегося религиозного восстания, Ван Гю первым воспользовался возможностью и провозгласил себя предком могущественного города. Высокая должность, еще не признанная корейским двором Лазурного дракона.\n\n#bold Вы знаете, как воспользоваться кризисом, и, учитывая, что двор Лазурного дракона проявляет признаки слабости, возможно, пришло время воспользоваться тем, в чем вам было отказано несколько столетий назад.#!"
 bookmark_warofprinces_soo_kyung_ahn: "Су-гён Ан"
 bookmark_warofprinces_soo_kyung_ahn_desc: "Незаконнорожденная дочь великого мудреца Сюэ, богиня, заключенная в смертную оболочку, спящий дракон, Су-гён Ан может рассказать вам столько историй о своем происхождении, сколько вы захотите услышать. По правде говоря, она и сама не знает. Тот факт, что она сбежала из [UmbraGlossaryLocalized('yomi_wan','преисподен Йоми')] с помощью могущественных артефактов, которые она продолжает изучать по сей день, подтверждает достоверность некоторых из этих историй.\nСу-гён - опытный дипломат и уважаемая представительница корейских предков. В связи с тем, что двор Лазурного дракона переживает период кризиса, многие обращаются к ней, чтобы узнать, добавит ли она в свой послужной список титул «предка Кореи».\n\n#bold Будете ли вы отстаивать свои права на Корею, используя свои связи? Или сосредоточитесь на раскрытии своего прошлого? Следующая глава вашей истории принадлежит вам.#!"
 bookmark_warofprinces_wu_zetian: "У Цзэтянь"
 bookmark_warofprinces_wu_zetian_desc: "Единственная признанная правящая императрица Китая была своенравной женщиной, и поэтому неудивительно, что она сбежала из [UmbraGlossaryLocalized('yomi_wan','преисподен Йоми')], чтобы стать сородичем востока. Как новичку столь высокого уровня, её обучение путям ночи было доверено лучшим преподавателям монастыря Шаолинь в Лояне.\nДо сих пор У Цзэтянь была прилежной и добросовестной ученицей. За ее успехами внимательно следят, и даже самый пресыщенный предок задается вопросом, сможет ли «Священный император» сделать такую же замечательную карьеру при августейших дворах, какая была у нее при жизни.\n\n#bold Это новое общество, о котором вы узнаете, внимательно наблюдает за вами. Возможно, вам придется дождаться момента кризиса, прежде чем что-то предпринимать. В конце концов, вы прекрасно знаете, что говорят о временах хаоса...#!"
 bookmark_warofprinces_shou: "Шу"
 bookmark_warofprinces_shou_desc: "Печально известная «Пожирательница пламени» из Южного Китая, пожалуй, является самой могущественной активной #TOOLTIP:game_concept_akuma_desc #E акума#!#! (инферналисткой). Обладая властью, далекой от самых могущественных августейших дворов, Шу веками была бедствием в регионе, хотя, к счастью, скорее выступала в роли извращенного наставника для других #TOOLTIP:game_concept_akuma_desc #E акума#!#!, чем по-настоящему пыталась расширить свое влияние.\nНекоторые опасаются, что с нынешним крахом дворов это маленькое благо может уже не быть таким реальным...\n\n#bold Совершать набеги на побережье и быть объектом поклонения в маленьких деревушках как темному божеству до сих пор было весело, но это не вернет [UmbraGlossaryLocalized('yomi_wan','преисподни Йоми')] на Землю. Если вы хотите быть той, кто откроет путь для [Glossary('Императора демонов','podgloss.demonemperor')], потребуются более прямые действия...#!"
 bookmark_warofprinces_tashimoto: "Ташимото Ханко"
 bookmark_warofprinces_tashimoto_desc: "Самый знаменитый генерал японских гаки («вампиров») - загадочный человек. Несмотря на внешнюю лояльность и преданность делу обеспечения независимости Японии от дворов материка, ходят слухи о том, откуда на самом деле берутся его тактические навыки и огромная доблесть.\nХанко пока не был вынужден раскрывать больше подробностей о своем туманном прошлом. Однако, если он потерпит неудачу, сложные вопросы могут лишить главного защитника Японии его поста.\n\n#bold То, чего они не знают, им не повредит. Однако вы точно знаете, что принимаете близко к сердцу интересы Японии.\nДаже если эти интересы не совпадают с интересами правящих семей.#!"
 bookmark_warofprinces_yukio: "Юкио"
 bookmark_warofprinces_yukio_desc: "Юкио - одна из немногих женщин, которым удалось избежать ужасного [UmbraGlossaryLocalized('yomi_wan','ада Йоми')] [Glossary('Эмма-О','podgloss.emmao')]. Воспылав глубокой ненавистью к самому могущественному [Glossary('повелителю Яма','podgloss.yamaking')], Юкио приступила к изнурительному режиму тренировок у Куро-сама, мастера японских ассасинов.\nНесмотря на то, что Юкио еще очень молода для своей второй жизни, она полна решимости добиться успеха в обучении и стать оружием, которого даже ее демонический мучитель научится бояться.\n\n#bold Наказанием Куро-сама за провал его тренировки является смерть, но на меньшее вы не рассчитываете. Вы добьётесь успеха, вы станете лучшей ниндзя, которую когда-либо видела Япония, и тогда вы покончите с [Glossary('Эмма-О','podgloss.emmao')].#!"
 bookmark_warofprinces_ma_hai_lan: "Ма Хай Лан"
 bookmark_warofprinces_ma_hai_lan_desc: "Генерал Ма - странная личность среди более образованных китайских вампиров. В то время как многие не обращают внимания на угрозу, исходящую от [Glossary('Анда','podgloss.anda')] и инферналистов, Ма Хай Лан считает, что только решительные и, при необходимости, жестокие действия могут спасти китайский августейший двор.\nПолагая, что нынешняя система нуждается в тревожном сигнале, пока не стало слишком поздно, она собрала других молодых сородичей Востока, которые разделяют ее взгляды, чтобы подготовиться к будущему.\n\n#bold Августейшие дворы рушатся. Только ваша сила воли и рука с мечом могут спасти Китай от волны хаоса.#!"
 bookmark_warofprinces_li_jue: "Ли Цзюэ"
 bookmark_warofprinces_li_jue_desc: "В прошлой жизни Ли Цзюэ был влиятельным военачальником. В настоящее время он является последней линией обороны падшего двора Черной черепахи от орды инферналистов, пришедших завершить начатое.\nЛи Цзюэ, которого поколение молодых сородичей Востока считает героем, знает, что перед ним стоит огромная задача.\nЖаль, что он всегда был слишком упрям, чтобы понять, когда нужно сдаться.\n\n#bold Кажется, вы всегда находитесь в центре смены эпох. Однако на этот раз, похоже, вы боретесь за правое дело.\nНе то чтобы вы думали, что это сильно изменится.#!"


 bm_1230_inquisitor_sub_zadruga: "Задруга"
 bm_1230_inquisitor_sub_zadruga_desc: "Выращенные на протяжении многих поколений для служения цимисхам, задруга проходят по грани между живыми и мертвыми, между преданным и вассалом. Они не совсем люди; находясь где-то между человеком и вампиром, они существуют вне общественных норм. Одни поклоняются вампирам как богам, другие стремятся достичь этого состояния сами. Задруга служат смертными пешками и возможными кандидатами для Объятий. Многовековые контакты с вампирами, вливание вампирской крови и близкородственное скрещивание превратили ревенантов в особый тип сверхъестественных существ."
 bookmark_inquisitor_oberto_grimaldi: "Оберто Гримальди"
 bookmark_inquisitor_oberto_grimaldi_desc: "Гримальди - главный посредник Цимисхи в отношениях с человеческим обществом и итальянскими городами-государствами. Эти посредники проводят свое время в обществе и социальной атмосфере, поддерживая фасад нормальности. Они - самые «человечные» из семей [Concept('revenant', 'ревенантов')|E] и обычно отвечают за содержание владений Цимисхи и служат посредниками для Шабаша в таких земных делах, как финансы и политика. Другие семьи [Concept('revenant', 'ревенантов')|E] считают Гримальди мягкими и относятся к ним с презрением. Гримальди отвечают им тем же, считая другие семьи безвольными рабами и безумцами. Тем не менее, недавно заключенный союз с влиятельными Пржемысловичами дает потенциально важную помощь. Возможно, пришло время расширяться.\n\n#bold Вассальная зависимость Гримальди от Роберто д'Агостино из Генуи в лучшем случае номинальна. Гримальди имеют почти такое же влияние в городе, как и магистр. Цимисхи, несомненно, поддержат игру Гримальди за власть. Монако - прекрасное место для отдыха.#!"
 bookmark_inquisitor_adrian_szantovich: "Адриан Шантович"
 bookmark_inquisitor_adrian_szantovich_desc: "Богатая семья выродившихся дилетантов Шантовичей чувствует, что их звезда восходит среди Цимисхи. Столетие назад один из них, Раду, стал каинитским воеводой Бистрицы.\n\nЖивой патриарх семьи, Адриан, почти на столетие моложе Раду, наблюдал, как теперь старший родственник вовлекает семью в свои происки, связанные Советом Пепла Вентру.\n\n#bold По правде говоря, Адриан и его род стали декадентами и развратниками - но от этого они не стали менее опасными.#!"
 bookmark_inquisitor_nepos_obertus: "Непот Обертус"
 bookmark_inquisitor_nepos_obertus_desc: "Обертусы - старейший из родов задруга. Давным-давно они служили загадочному древнему Дракону - Духу триумвирата Мечты. При разграблении Константинополя в 1204 году их любимая Библиотека Забытых сгорела. С тех пор эта ученая семья пытается возродиться в тайных библиотеках и монастырях по всей Восточной Европе. Они по-прежнему служат детям и внукам Дракона, а именно Симеону и Мике Выкосу. Находясь вдали от родового дома в Византии, они теперь оказались в пограничной зоне между Воеводством и Вентру Чёрного Креста. \n\n#bold Это сложное политическое положение для ученых, но если они будут достаточно учиться, то, возможно, найдут способ выжить и даже процветать.#!"
 bookmark_inquisitor_sambor_bratovitch: "Самбор Братович"
 bookmark_inquisitor_sambor_bratovitch_desc: "Братовичи - исторические псари, а также видимые повелители Цимисхи - отличаются дикой, звериной жестокостью и едва контролируемой яростью. Жестокие монстры, обычно служащие Цимисхам, они - бойцы и следопыты, и редко участвуют в светских мероприятиях. Они также служат хозяевам псарен, выращивая собак, волков и других диких животных, чтобы те превращали их в страшных тварей, которых они могут бросать на врагов.\n\n#bold Самбор возглавляет свою семью благодаря грубой силе и дурной славе, которую он приобрел, убив несколько люпинов. Говорят, что он отличается необычным аппетитом.#!"
 bookmark_inquisitor_vlastimir_vlaszy: "Властимир Влаши"
 bookmark_inquisitor_vlastimir_vlaszy_desc: "Эти конные владыки Влаши имеют как мадьярское, так и славянское происхождение. В древние времена клан Цимисхи спас Влаши. С той ночи рыцари поклялись Драконам в верности, подкрепленной кровной клятвой.\n\nВластимир, как и многие, является яростным воином своего рода. Его безжалостность в войне привлекла к нему внимание Иона Бранковиану. Теперь Властимир служит его верной левой рукой.\n\n#bold Если Властимир и сомневался в своей преданности Бранковиану, то это было полностью уничтожено силой его кровной клятвы.#!"
 bookmark_inquisitor_premysl_otakar: "Отакар Пржемысл"
 bookmark_inquisitor_premysl_otakar_desc: "Дом Пржемысловичей - одна из важнейших королевских династий Европы, владеющая большим Богемским королевством, простирающимся от Балтийского моря до Венгрии. Загадкой их успеха являются кровные узы с кланом Цимисхи.\n\nВацлав I недавно взял на себя управление их земными делами, в то время как его отец - Отакар - сосредоточил истинное предназначение семьи в слугах Шаагры, богини Врой. Сможет ли Отакар довольствоваться ролью простого лакея? Если бы задруга можно было как-то объединить... паутина союзов, созданная Отакаром, открывает множество возможностей.\n\n#bold Отвратительный носферату Йозеф Цви и его прометидские союзники вытеснили семью из родового дома в Праге. Пришло время вернуть вотчину предков.#!"
 bookmark_inquisitor_vilhelm_danislav: "Вилхельм Данислав"
 bookmark_inquisitor_vilhelm_danislav_desc: "Изначально знатная династия, связанная с Повелителями теней, Даниславы из северной Трансильвании попали под власть жестокого цимисха Флореску, который держит их в своих подземельях первые десять лет жизни, чтобы приучить служить ему. Граф Флореску жаждал продемонстрировать свой триумф и отправлял своих #L $pod_revenants|l$ов#! в качестве послов и дипломатов во владения других Цимисхи. Он приобрел большой престиж, а его взращённая семья получила известность благодаря своим услугам.\n\nНесмотря на то, что Даниславы кажутся верными псами, некоторые из них сумели сохранить частицу своего старого образа жизни. Днем, пока их хозяин дремлет, они проводят обряд обращения к духам, чтобы освободить их от вечного рабства и снова дать им благословение волка.\n\n#bold Слышится ли вдалеке гром и волчий вой?#!"
 bookmark_inquisitor_gedivilas_khazi: "Гедивилас Хази"
 bookmark_inquisitor_gedivilas_khazi_desc: "Причудливые и странные даже по меркам других домов задруга, Хази - фанатичные слуги Белобога, «Белого бога». Скрываясь в гнилых болотах Припяти, лишь немногие люди имели возможность лицезреть белые шкуры этих культистов. Культистам нет дела до внешнего мира: они не заключают союзов и не строят внешних отношений. Все, что у них есть, и все, чем они являются, - благодаря Белобогу.\n\nПатриарх Хази, Гедивилас, также является ревностным жрецом Белобога. У него все чаще стали появляться тревожные видения о серьезной угрозе не только его семье, но и самому богу! Гедивилас опасается врагов повсюду: от христианских миссионеров, других Цимисхи и даже членов своей собственной семьи, которые, как он подозревает, колеблются в вере!\n\n#bold Белобог должен быть защищен любой ценой!#!"
 bookmark_inquisitor_ladislau_rustovitchi: "Ладислав Рустович"
 bookmark_inquisitor_ladislau_rustovitchi_desc: "Представители любимого дома задруга воеводы воевод, Владимир Рустович тщательно вывел и воспитал своих смертных, чтобы они стали его верными воинами и слугами. Семья известна своим гневным характером, который Владимир, несомненно, поощрял. Хотя это делает их грозными, постоянные войны воеводства сильно истощили их ряды. \n\n#bold Кажется, что их судьба неизбежно связана с Владимиром. Или нет?#!"
 bookmark_inquisitor_alexandru_basarab: "Александру Басараб"
 bookmark_inquisitor_alexandru_basarab_desc: "Цимисхи дают этим могучим в бою военачальникам некоторую свободу действий в политике и разводят с местной смертной румынской знатью. В будущие ночи этот дом станет править смертным королевством Валахия.\n\nПока что патриарх семьи Александру присягает на верность Раду из Бистры, но, по слухам, у него может быть другой покровитель. Он, несомненно, связан родственными узами с амбициозным новообращенным цимисхом Драгомиром из Заранда.\n\nСо временем семья разделится на две ветви - Данешти и Дракулешти.\n\n#bold Дракулешти... это имя звучит зловеще.#!"
 bookmark_inquisitor_rodislav_narov: "Родислав Наров"
 bookmark_inquisitor_rodislav_narov_desc: "Славянская дворянская семья, сохранившая языческий уклад, Разкольна использует этих бледных скрытней в качестве своих агентов по всей Польше. Благодаря межродовым бракам с Шантовичами и Обертусами, остается вопрос, выживет ли семья дальше или просто будет поглощена более крупными и могущественными домами задруга.\n\nХотя Родислав был обучен врачебному искусству, которое он совершенствует с изменчивостью, он также не является самым острым скальпелем в ящике.\n\n#bold Амбиции, которыми он мог бы похвастаться, были подавлены его кровными узами и господством князя Кракова.#!"
 bookmark_inquisitor_bezprym_slatikov: "Безприм Слатиков"
 bookmark_inquisitor_bezprym_slatikov_desc: "Младшее семейство угасающего дома Наров, недавно получившее благосклонность князя Кракова. Менее дюжины лет назад юная дипломатическая отпрыска дома - Зара - приняла Объятия от Разкольны.\n\n#bold Вспомнит ли Зара о своих корнях и защитит ли свою семью, или судьба Слатиковых последует за упадком дома Наров.#!"
 bm_1230_inquisitor_sub_revenants: "Ревенанты"
 bm_1230_inquisitor_sub_revenants_desc: "Атрибуты гуля могут стать врожденными. Характеристики гулей могут, если постараться, передаваться по наследству через несколько поколений гулей благодаря усилиям их хозяев-вампиров, в результате чего образуется семья ревенантов - гулей, чьи тела естественным образом вырабатывают витэ. Семьи потомственных гулей, созданные Цимисхами, - не единственные подобные династии, существующие в мире. За пределами славянских земель можно найти множество семей «ревенантов», созданных из крови других кланов по замыслу или воле случая."
 bookmark_inquisitor_esona_bomkazi: "Эсона Бомкази"
 bookmark_inquisitor_esona_bomkazi_desc: "Ведьма жизни Бомкази провела великий ритуал, который позволил ей и некроманту-вампиру Импундулу зачать прекрасную девочку, но за ритуал пришлось заплатить. Сразу после зачатия Импундулу и Бомкази почувствовали, что в их ребенке что-то не так. Будучи порождением жизни и смерти, девочка, которую они назвали Эсона, была [Concept('revenant', 'ревенантом')|E]. Сущности Импундулу и Бомкази смешались настолько, что Эсона и ее потомки навсегда остались неуязвимы для уз крови, в то время как родословная Импундулу больше не могла питаться ни от кого, кроме них. Когда Эсона стала достаточно взрослой, она с готовностью предложила обеспечить дитя Лайбон своего отца, которого она воспринимала как своего родного брата. С этого момента между смертным родом Эсоны, который она назвала Бомкази в знак уважения к своей матери, и родословной Импундулу возникли прочные связи.\n\n#bold Будет ли договор между жизнью и смертью вечным?#!"
 bookmark_inquisitor_berthold_ducheski: "Бертольд"
 bookmark_inquisitor_berthold_ducheski_desc: "Кревчески - безвестная семья ученых, интересующихся осадными машинами, часовыми механизмами и оккультизмом. Они проложили себе путь ко двору Задруга и в конце концов обрели клан Цимисхи в качестве своих энергичных, хотя и странных покровителей.\n\nОтношения с чудовищами не были вечными. В этих землях возникла новая сила, или, скорее, трансформировалась старая. Маги-герметики из дома Тремер не только украли кровь Цимисхи, чтобы стать каинитами, но и убедили Кревчески предать своих хозяев. Теперь часовых мастеров зовут Дучески, и они обязаны подчиняться диктату магов-узурпаторов. Бертольд Дучески руководит семьей благодаря своему интеллекту и накопленным запретным знаниям.\n\n#bold Несмотря на всю свою сообразительность, он не в силах изменить ситуацию, которую создали его предки.#!"
 bookmark_inquisitor_tajaddin_kairouan: "Таджаддин"
 bookmark_inquisitor_tajaddin_kairouan_desc: "Кайруаны - семья #TOOLTIP:game_concept_ghoul_desc #E гулей#!#!, созданная в результате экспериментов ассамитских колдунов над #L $pod_revenants|l$ами#! Цимисхи. Родом из одноименной провинции на севере Африки, их с рождения готовят к тому, чтобы они стали кандидатами на Объятия - хотя каждая каста ищет рекрутов из этой линии.\n\nТаджаддин обучался как воин, специализирующийся на уловках и проникновении. Хотя его еще не выбрали для Объятий, он верит, что за усердную службу однажды будет вознагражден. Он подозревает, что клан держит его в качестве «племенного скота» и оценивает его по тому, насколько успешно будет развиваться семья по линии крови, передавая кровь из поколения в поколение. Он не прочь сделать очень личное вложение в свой род, чтобы гарантировать результат. \n\n#bold Получит ли он Объятия? Время покажет.#!"
 bookmark_inquisitor_pavel_angustri: "Павел"
 bookmark_inquisitor_pavel_angustri_desc: "В своей войне с силами Бабы Яги Дурга Син и ее дитя из Равнос иногда создавали гулей из числа кочевых народов России. За многие века из них вывелось несколько истинных. Одаренные способностями к маскировке, сверхъестественной ловкостью и вторым зрением, они стали отличными агентами в хаотичной борьбе с Теневым занавесом Бабы Яги.\n\nСреди смертных семья Ангустри пользуется недоверием как шарлатаны и колдуны. У них репутация обманщиков и лжецов. Павел руководит своей семьей с помощью дружелюбного характера и паутины лжи.\n\n#bold Холодные русские ночи полны ужасов, и лучшая надежда - на доброго наставника.#!"
 bookmark_inquisitor_dhangadeva_nirriti: "Дангадева"
 bookmark_inquisitor_dhangadeva_nirriti_desc: "Ниррити - семья из касты брахманов, карма которой возложила на них тяжкое бремя. Боги Шива, Рудра и Вритра велели им служить группе святых демонов - дайтья.\n\nВыступая в роли патриарха семьи и верховного жреца культа Ниррити, Дангадева эффективно управляет делами культа - пусть и не самого духовно просвещенного. Тем не менее мистическая кровь предков сослужила ему хорошую службу в освоении основ настоящей Рактамайи - йоги иллюзий. Кровь бесценна, и он должен быть уверен, что семья хранит это великое сокровище. С ней они смогут служить своим демоническим хозяевам в полную силу, как и предписано Шивой.\n\n#bold Измените мир с помощью убийств, обмана и осквернения священных обрядов, чтобы Шива открыл свой третий глаз и наступил новый мир!#!"
 bookmark_inquisitor_khachigun_kurulas: "Качигун"
 bookmark_inquisitor_khachigun_kurulas_desc: "Одни из ясун, обширной смертной семьи [Glossary('Анда','podgloss.anda')], - Курулы были благословлены Итюгеном толикой силы [Glossary('Анда','podgloss.anda')]. Они существуют в промежуточном пространстве между днем и ночью.\n\nКачигун ведет свою семью через степь в составе орды Чингисхана. Суровый воин с тяжелым характером, патриарх семьи придерживается кодекса чести. Война длится долго, и иногда, зарывшись в чаши, он ищет отвлечения поближе к дому.\n\n#bold Отправляйтесь в путь вместе с братьями по крови и докажите, что вы достойны Объятий.#!"
 bookmark_inquisitor_valenti_crassus: "Валенти"
 bookmark_inquisitor_valenti_crassus_desc: "Когда-то семья римских патрициев, эти аморальные #L $pod_revenants|l$ы#! охотно предлагают свои услуги каинитам в обмен на власть. Поскольку их владения находятся на юге Италии, обычно именно Ласомбра пополняют их казну.\n\nКак отец семейства Красс, Валенти - великий переговорщик, но с упадочными вкусами.\n\n#bold В настоящее время он сотрудничает с кланом Теней, но небольшой толчок может привести его на службу к грешному двору Камилла.#!"
 bookmark_inquisitor_habil_qarnaim: "Хабиль"
 bookmark_inquisitor_habil_qarnaim_desc: "Долгими темными ночами в окрестностях Туниса некоторые до сих пор рассказывают сказки и поют песни о побежденном Карфагене. Рим под руководством своих тайных хозяев пытался уничтожить Карфаген. Они перебили героев, разрушили стены, рассеяли или обратили в рабство народ и засеяли поля солью.\n\nНарод подготовился. В их жилах течет кровь Троиль и Ганнибала. Названный отцом в честь великого полководца, Хабиль возглавил свое племя, чтобы защитить тайные священные места «Просвещённых», такие как Джебель Букорнин. Они ждут, наблюдают и готовятся к войне! Придет тот, кто отстроит город и пробудит спящих. Придется совершить темные дела и сдержать обещания.\n\n#bold Господь милостив! Карфаген будет восстановлен!#!"
 bookmark_inquisitor_mohkku_keskinen: "Мокку"
 bookmark_inquisitor_mohkku_keskinen_desc: "Кескинены служат безумной древней по имени Лоухи. Неизвестно, как и когда мистик приобрела эту семью, или же она сама создала род с помощью украденных ритуалов. Кескинены - очень маленькая, сплоченная семья, которая еще более непостижима, чем их хозяйка-мафусаил. Они путешествуют по Европе, собирая алхимические материалы, и время от времени обмениваются знаниями с колдунами Цимисхи или смертными мистиками. Они практикуют старые, в основном забытые ритуалы, отчасти благодаря своей извращенной крови и традициям, передававшимся на протяжении многих лет.\n\nМокку почти так же безумен, как и Лоухи, но он хранит тайну, которую, как он боится, Лоухи не вынесет. Он сострадает другим и иногда втайне совершает поступки, которые идут вразрез с безжалостностью бездны.\n\n#bold Возможно, есть другой путь к знаниям, кроме как через пренебрежение к другим?#!"
 bookmark_inquisitor_johann_gravenor: "Йоханн"
 bookmark_inquisitor_johann_gravenor_desc: "Варварская и затворническая семья, живущая на окраине города, имела несчастье быть выбранной Носферату в качестве слуг. Носферату обычно обращают в #TOOLTIP:game_concept_ghoul_desc #E гулей#!#! животных или редких нищих - но Грейвенор нечто иное. Находясь на полпути между человеком и чудовищем, между днем и ночью, они пребывают в ужасающих сумерках. Каждый глоток крови Носферату втягивает их в проклятие и паутину интриг.\n\nАндерс - старший в семье, и он принял зверя, который постоянно растет в нем. Став монстром, он решил наслаждаться этим.\n\n#bold Те, кто забредет слишком близко к владениям Грейвенора, рискуют стать колбасой.#!"
 bookmark_inquisitor_salinguerra_rafastio: "Салингуэрра"
 bookmark_inquisitor_salinguerra_rafastio_desc: "Изначально это маги и ведьмы из долины По, некоторые связаны с Вербеной. Ни один Рафастио не может стать вампиром любым способом; Объятие никогда не получается, и то, что остается от [Concept('revenant', 'ревенанта')|E], растворяется в небытие в течение нескольких мгновений, предотвращая дальнейшее изучение.\n\nСалингуэрра возглавляет ковен почитателей Лилит. Несмотря на то, что он мужчина, его ценят за его знания, а также за превосходный баланс между болью и удовольствием во время обрядов. Именно благодаря своим проницательным переговорам он смог связаться с Manus Nigrum и заключить союз с семьей Энрати, чтобы обе линии могли процветать в Северной Италии.\n\n#bold Если союз с Черной Рукой устоит, Рафастио смогут выйти за пределы долины По. Если нет, то ковену придется искать нового союзника.#!"
 bookmark_inquisitor_kakhopala_marijava: "Кахопала"
 bookmark_inquisitor_kakhopala_marijava_desc: "Род Мариджава ведет свою родословную от предводителя секты разбойников и убийц тхагов. Он служил некоторым из первых эвтанатосов Тал'махе'Ра и в награду стал #TOOLTIP:game_concept_ghoul_desc #E гулем#!#!. Его дети и внуки были выбраны, чтобы стать гулей, и с этого момента стали семьей #TOOLTIP:game_concept_ghoul_desc #E гулей#!#!.\n\nКахопала - лидер культа тхагов. Скрытые мастера обучили его путям Выжженного Сердца, но его глубоко запрятанный гнев препятствует отстраненному взгляду на вещи. Скрывая свои излишества, он считает, что Тал'махе'Ра скрывают от него великие тайны, потому что не считают его достойным. Жаждая власти, Кахопала подражает Нагарадже, поглощая плоть людей.\n\n#bold Секреты смерти можно узнать, изучив обряды и аппетиты предков.#!"
 bookmark_inquisitor_cephus_dhabi: "Цеф"
 bookmark_inquisitor_cephus_dhabi_desc: "Изначально слуги Нергала в Машкан-Шапире, Д'хаби страдали от раскола, когда некоторые из них потеряли веру в Нергала и предали его Молоху. Однако некоторых из Д'хаби Нергал использовал для шпионажа за своей линией крови и как свои руки против соперников, убивая их в дневном сне, а позже держал своих врагов на расстоянии, когда снова проявил себя под маской Шайтана. Он наслал чуму на тех, кто не последовал за ним, и привлек на свою сторону большинство Баали. После поражения Шайтана в Кноссе во Второй войне Баали предки Цефа продолжили хранить верность Нергалу.\n\nВ XI веке Азанеаль обнаружил забытые врата в Хоразин. С помощью инферналиста Ласомбра врата в подземный город и его гробницу Намтару были открыты. Выйдя из гробницы, Азанеаль призвал Баали, инферналистов и Д'хаби присоединиться к нему. \n\n#bold Цеф и его отпрыски ответили на призыв нового Шайтана Хоразина.#!"
 bookmark_inquisitor_ebrahim_dhabi: "Эбрахим"
 bookmark_inquisitor_ebrahim_dhabi_desc: "Изначально слуги Нергала в Машкан-Шапире, Д'хаби страдали от раскола, когда некоторые из них потеряли веру в Нергала и предали его Молоху. Злобные замыслы «Распространителя чумы» оказались слишком сильны, чтобы Д'хаби могли их поддержать. После того как Молох разрушил город, на Д'хаби стали претендовать другие Баали - их линии крови держались в изоляции друг от друга.\n\nОрден Молоха был основан в XIII веке во время кровавого конфликта между потенциальным шайтаном Азанеалем, его последователями и старейшинами Баали. Эбрахим и его семья следуют линии Д'хаби, предавших Нергала в Машкан-Шапире. В отличие от других, они не встали под знамена Азанеаля - они пообещали свою помощь молохим.\n\n#bold Азанеаль должен быть остановлен, пока он не обрушил на мир чуму Намтару!#!"
 bookmark_inquisitor_pancrazio_rosselini: "Панкрацио"
 bookmark_inquisitor_pancrazio_rosselini_desc: "Как и Джованни, Росселлини были тесно связаны с Венецией, где обе семьи практиковали некромантию. Среди других магов Средневековья Росселлини считались более талантливыми некромантами. Помимо способов некромантии, многие Росселлини были колдунами. Но даже в этом случае Росселлини часто считались истериками или другими неуравновешенными людьми. После превращения их соперников Джованни в линию крови Каппадокийцев Росселлини поначалу никак не пострадали, разве что стали сильнее давить на себя и свои искусства, чтобы конкурировать с соперниками. Росселлини были тщательно выведены Августо Джованни для того, чтобы стать #L $pod_revenants|l$ами#!, после того как они обратились к нему в поисках лекарства от ужасной болезни, поразившей их.\n\n#bold Даже по меркам Джованни Панкрацио, патриарх Росселлини, считается жестоким.#!"
 bookmark_inquisitor_sadiq_rawan: "Садык"
 bookmark_inquisitor_sadiq_rawan_desc: "Когда-то семья была скромным рыбацким родом, но впоследствии стала доминировать и перешла на службу к эксцентричному Вентру, Анушин-Раван. Слуги были выведены, чтобы быть послушными Анушин-Раван, и это передалось тем, кто произошел от нее. Эти существа служат рабами удовольствий, сосудами и слугами.\n\nСадык - почти идеальный слуга для Анушин-Раван: старательный, терпеливый, молчаливый. Он даже хорош собой. Кажется, он всегда знает, что сказать, и даже может побеседовать с каинитами на самые разные интеллектуальные темы. Единственный его недостаток - пристрастие к сладостям и выпечке - и склонность пробовать на вкус прекрасные деликатесы, с которыми он, как оказалось, связан.\n\n#bold Анушин-Раван требует себе дворец и слуг. Это рай для тех, кто его посещает, как для живых, так и для мертвых. Здесь даже не принято кричать.#!"
 bookmark_inquisitor_matteo_enrathi: "Маттео"
 bookmark_inquisitor_matteo_enrathi_desc: "Семья Энрати ведет свою родословную от этрусских земледельцев задолго до того, как Рим стал значительной политической силой. Примерно в то время, когда Римская республика превратилась в империю, Энрати стали опытными работорговцами. В те времена и в тех местах, где рабство было вне закона, Энрати обзавелись сетью контактов и расширили свой репертуар, и когда к ним обратились Manus Nigrum, они с радостью присоединились к ним.\n\nПатриарх семьи, Маттео, такой же жадный, жестокий и развратный, как и его предшественники.\n\nСоюз с ведьмами долины По пока полезен, но Маттео вполне готов предать Рафастио, если возникнет такая необходимость.\n\n#bold Берите всё - и не отдавайте ничего!#!"
 bm_1230_inquisitor_sub_ghouls: "Гули"
 bm_1230_inquisitor_sub_ghouls_desc: "Если дать любому живому существу немного вампирской крови, оно станет гулем, по крайней мере, на время. Гули - вездесущие слуги, их легко создать, и ими часто злоупотребляют.\nОднако некоторые гули прокладывают свой собственный путь. Благодаря тому, что они тысячелетиями питались древней витэ, уничтожили своих предков или по какому-то другому стечению обстоятельств, эти некогда рабы вампиров получают шанс найти свою собственную судьбу.\n\n#bold Из слуг в хозяева?#!"
 bookmark_inquisitor_prias_dimitriou: "Приас"
 bookmark_inquisitor_prias_dimitriou_desc: "Когда-то Приас был правителем одного из городов в Малой Азии и славился своей красотой. Однажды он наткнулся на прекрасную женщину, прятавшуюся в пещере вместе со своей служанкой. Это была Елена, в то время еще смертная женщина, бежавшая от царя Миноса, который намеревался сделать ее своей невестой. Прекрасная пара знала, что создана друг для друга, но их бурная любовь оборвалась, когда Минос даровал #L $pod_Embraced$ия#! прекрасной деве.\nПомогая ей убить его, Приас с тех пор был рядом с ней в виде #TOOLTIP:game_concept_ghoul_desc #E гуля#!#!, так как сам отказался стать вампиром. Однако у Елены нет недостатка в соперниках, а верность, храбрость и неугасающая любовь Приаса и по сей день имеют для Елены первостепенное значение.\n\n#bold Вы нашли самую чистую и искреннюю форму любви, и вы должны бороться за то, чтобы сохранить ее цветущей, несмотря на предстоящие трудности.#!"
 bookmark_inquisitor_haqim_almunajjim: "Хаким"
 bookmark_inquisitor_haqim_almunajjim_desc: "Этот #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, чье имя при рождении было утеряно, был протеже ассамитского воина во время войны клана против Баали. Когда хозяин #TOOLTIP:game_concept_ghoul_desc #E гуля#!#! был уничтожен, клятва крови обрушилась на него и разрушила его психику, заставив бежать в пустыню. Другие решили, что #TOOLTIP:game_concept_ghoul_desc #E гуль#!#! погиб вместе со своим хозяином. Однако он выжил и не вернулся в [Glossary('клан','game_concept_Clan_desc')], а использовал свой дар и опыт, чтобы устроить засаду на нескольких [Glossary('каинитов','game_concept_cainite_desc')], и процветал, утолив жажду витэ.\nКогда он узнал о месте под названием Алу-Амут и секте смертных ассассинов, он отправился туда и принял от них мантию лидера. Со временем #TOOLTIP:game_concept_ghoul_desc #E гуль#!#! принял имя Хакима, самого [Concept('antediluvian', 'Допотопного')|E] ассамитов, в мрачной насмешке над своими бывшими хозяевами.\n\n#bold Есть только один истинный Хаким, и все претенденты скоро научатся бояться вас!#!"
 bookmark_inquisitor_heinrich_von_totten: "Хайнрех"
 bookmark_inquisitor_heinrich_von_totten_desc: "Настоятель монастыря на озере Тёттен поддался искушениям дьявола, и теперь монастырь затоплен - утопает в крови, разврате и грехе."
 bookmark_inquisitor_folch: "Фолх"
 bookmark_inquisitor_folch_desc: "С самого начала своей скромной карьеры голландского наёмника во время Альбигойского крестового похода Фолх видел все, что мог предложить ему [Glossary('каинитский','game_concept_cainite_desc')] мир: обман, жадность и ложные обещания. Несмотря на то, что он верно (и весьма безжалостно) служил самым могущественным вампирам Франции, Фолх так и не смог добиться [Concept('Embrace', 'Объятий')|E], которых так жаждал, поскольку его считали слишком опасным.\nФолх доказал их правоту, обратившись против своего последнего потенциального хозяина и приведя его к огненной гибели. С тех пор этот измученный ветеран стал использовать вампиров так же, как они использовали его в прошлом, и не стесняется предавать их или устраивать засады, если это означает, что его кровь в безопасности.\n\n#bold Возможно, в будущем вы получите #L $pod_Embraced$ия#!, но это будет на ваших собственных условиях. А до тех пор вам предстоит пролить еще больше крови... и выпить.#!"
 bookmark_inquisitor_basil_gantenbein: "Василий"
 bookmark_inquisitor_basil_gantenbein_desc: "Бывший раб-#TOOLTIP:game_concept_ghoul_desc #E гуль#!#! [Glossary('каинитского','game_concept_cainite_desc')] каитиффа Станислава из Избранников Каломены, Василий и его брат Баязид обнаружили, что их богомильская вера осквернена интересами нежити. Когда Станислав был уничтожен во время падения Мечты Михаила в 1204 году, братья Гантенбейны освободились от своих кровных уз. С тех пор они стали называть себя «Отрёкшимися Каломены» и возглавили богомильских приверженцев в нападениях на вампиров по всей Боснии. Василий начал сомневаться в амбициях Баязида и его желании создать еще больше гулей.\n\n#bold Каломена, сестра Каина, желает уничтожить его неживых детей!#!"
 bookmark_inquisitor_goreb_bakenankhe: "Гореб"
 bookmark_inquisitor_goreb_bakenankhe_desc: "Служитель Анкха, этот #TOOLTIP:game_concept_ghoul_desc #E гуль#!#! продолжает хранить древнюю веру в возвращение Сета, хотя ислам пришел в Египет за четыре века до его рождения. Как он оказался в Сербии? А вот это уже история."
 bookmark_inquisitor_hugh_marston: "Хью Марстон"
 bookmark_inquisitor_hugh_marston_desc: "Во время Первого крестового похода Хью не любил ничего больше, чем звук, который издает его меч, ломая кости, а таких звуков он слышал немало. Став наемником, чтобы продолжить свое кровавое дело, он вскоре поступил на службу к одному из властителей Вентру. Благодаря своей доблести и преданности он вскоре получил достаточно крови, чтобы стать #TOOLTIP:game_concept_ghoul_desc #E гулем#!#!.\nЖизнь Хью снова изменилась, когда его хозяин нажил себе слишком много врагов, с которыми не мог справиться даже он сам. Оставшись без хозяина, Хью продолжил продавать свои умения, но теперь за них платили кровью.\nПо иронии судьбы, именно в этот период он обрел веру, поскольку был обращен в каинитскую ересь.\n\n#bold У вас убеждённость новообращённого, а ваша рука с мечом сильна, как никогда. Воистину, Каин благословил вас.#!"
 bookmark_inquisitor_layla: "Лейла"
 bookmark_inquisitor_layla_desc: "Лейла - существо, овеянное тайнами и легендами, и, по слухам, является дочерью самой Лилит. Ее бессмертие отличается от бессмертия вампиров, и она питает глубокую ненависть к [Glossary('каинитам','game_concept_cainite_desc')], которые предали её Тёмную мать.\nДругие намеки указывают на то, что она пила кровь Лилит, возможно, напрямую, а возможно, при посредничестве старого и могущественного покровителя. Эту теорию подкрепляет ее связь с таинственными Тал'махе'Ра, сектой могущественных старейшин, некоторые из которых поклоняются самой Лилит.\nКакой бы ни была правда, Лейла - очень могущественное и опасное существо, возможно, даже нечто большее, чем #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, и многие тихо гадают, каковы ее конечные цели.\n\n#bold Темная мать, ваша Темная мать, обращается к вам. Вы не разочаруете ее.#!"
 bookmark_inquisitor_laurent: "Лоран из Анжера"
 bookmark_inquisitor_laurent_desc: "Рождённый под именем Лоркан, этот принц небольшого ирландского племени Родни был оставлен руководить им, когда их покровители-люпины были убиты соперниками. Благодаря быстрому освоению военного дела и лидерским качествам Лоркан хорошо справлялся со своими обязанностями, помогая племени выжить до внезапного появления вампирского посланника таинственной Изуды де Блез.\nПочувствовав возможность, посланник, пораженный умениями и ангельской красотой Лорана, привёл его к крови в качестве #TOOLTIP:game_concept_ghoul_desc #E гуля#!#! и помог ему нанести показательный удар по врагам люпинов. Покончив с этой угрозой, он представил Лорана самой Изуде, которая вскоре разглядела в юноше потенциал и стала его наставницей.\n\n#bold Двор Изуды полон чудес и ужасов, но самым впечатляющим из них, пожалуй, является сама Изуда. Вы будете учиться и преуспевать, как и всегда.#!"

 bm_1375_patronwar_sub_brujah: "Клан Бруха"
 bm_1375_patronwar_sub_brujah_desc: "На западе Африки лидер прометидов, называющий себя Ганнибалом, объединился с Бруха, чтобы создать Новый Карфаген."
 bookmark_patronwar_brand_de_draeck: "Бранд деДрайк"
 bookmark_patronwar_brand_de_draeck_desc: "Он был воином-потестатом, известным как «Де Драйк». Он отбил нападение данов, которые требовали дань в окрестных районах. Он отказался платить им. Вспыхнула битва, в которой голландцы вышли победителями, убив около 500 из 800 данов, включая их лидера. Однако голландцы также потеряли своего лидера.\n\nТак полагали, однако на самом деле он был объят во время битвы, став одержимым, сменил свою личность и с тех пор путешествует по Европе, ища свое место. В конечном итоге он вернулся в Голландию, чтобы править из тени, одновременно борясь за возвращение своего рассудка - либо поддаваясь безумию."
 bm_1375_patronwar_sub_cappadocian: "Клан Каппадокийцев"
 bm_1375_patronwar_sub_cappadocian_desc: "Черная смерть унесла жизни миллионов людей по всему известному миру. Было ли все это заговором клана Смерти? Они внимательно изучают эту болезнь."
 bookmark_patronwar_marcus: "Маркус"
 bookmark_patronwar_marcus_desc: "Умертвители проводят всевозможные эксперименты с горами трупов, которые сделала доступными Чёрная смерть. Ищут ли они силу чумы или хотят покончить с ней навсегда?"
 bookmark_patronwar_richard_uagemred: "Ричард Уэйгэмред"
 bookmark_patronwar_richard_uagemred_desc: ""
 bookmark_patronwar_luna_morningstar: "Луна Утренняя звезда"
 bookmark_patronwar_luna_morningstar_desc: "Будучи человеком, Луна всегда отличалась от своих сверстников. Размышляющая о жизни и смерти, интересующаяся причудливым и влюбленная в ночь. Что-то в этом успокаивало ее. Медленный, но неумолимый ветерок, гулявший по камням родительского дома и пугавший других детей, заставлял ее чувствовать себя уютно и в безопасности. Треск дерева под ее ногами и тишина темной комнаты вдохновляли ее воображение. Ее красота казалась неподвластной времени, но почти угасла, когда она отвергла ухаживания соседского мальчика и была объявлена ведьмой. Когда инквизиторы готовили ее к сожжению на костре, ее крики гнева и муки достигли местного лорда вампиров, который увидел ее неумолимую ненависть к человеческой расе. Он спас ее и вскоре после этого объял. Он хотел посмотреть, на какой хаос и страдания способна такая красивая и безумная личность, прежде чем обрекать себя на гибель, или она сможет подняться по служебной лестнице ночного двора и стать истинной Владычицей ночи."
 bookmark_patronwar_lucia_canale: "Лу́чия Кана́ле"
 bookmark_patronwar_lucia_canale_desc: "Лючия, казалось бы, появилась из ниоткуда, и, как назло, со многими из ее противников на пути к власти происходили «несчастные случаи» или исключительно внезапные перемены в настроении. Её сир был идентифицирован как таинственный человек, известный как Джузеппе, которого в последний раз видели по пути на встречу с ней; неизвестно, была ли его участь - диаблери, кол в сердце или просто окончательная смерть. Возможно, не стоит злиться, если ваш тайный советник не очень компетентен."
 bookmark_patronwar_branco: "Бранко"
 bookmark_patronwar_branco_desc: ""
 bm_1375_patronwar_sub_setite: "Клан Сетитов"
 bm_1375_patronwar_sub_setite_desc: "Клан Веры продолжает удерживать свой бастион в Египте, теперь уже под руководством римского центуриона."
 bm_1375_patronwar_sub_gangrel: "Клан Гангрел"
 bm_1375_patronwar_sub_gangrel_desc: "Сейчас, когда умирает так много людей и цивилизация, кажется, рушится, настало время волка. Повсюду дикая природа вторгается во владения ткачей. Выжившие обращаются к языческому мистицизму в поисках лекарства от этой ужасной чумы. Могут ли звери создать мир заново? Мир, где человек живет в гармонии с природой; идеальное охотничье угодье, в котором гангрелы могут охотиться на скот."
 bookmark_patronwar_caelia_tertia: "Целия Терция"
 bookmark_patronwar_caelia_tertia_desc: "Родившаяся в 390 году нашей эры в городе Риме, Целия при жизни была третьим ребенком в семье римского центуриона. О ее человеческой жизни известно немногое просто потому, что там и знать-то особо нечего, не говоря уже о том, что большинство записей ее времени были уничтожены; она жила в Риме без особых событий, пока галлы не разграбили его в 410 году нашей эры. Ее отец и старшие братья были убиты в бою, а при попытке к бегству на нее напал сородич. Она отбивалась, как могла, но это была безнадежная битва с самого начала, и она потерпела поражение с презрительной легкостью. После этого она бежала на восток, где провела следующие несколько столетий, расширяя и совершенствуя свои силы, собирая средства и власть. Теперь, возможно, ее время наконец пришло..."
 bookmark_patronwar_bimbee: "Бимби"
 bookmark_patronwar_bimbee_desc: ""
 bookmark_patronwar_gorm: "Горм"
 bookmark_patronwar_gorm_desc: "Этот человек был свирепым воином. Его воля на поле боя, а также тщательное управление войсками и расстановка сил привели его ко многим успешным сражениям. Во время одного из них Брунгильда заметила его. Когда он умирал, убив четырех нападавших, она объяла его и оставила одного в дикой местности, чтобы он выжил. В те времена он узнал, насколько социальные способности и происки помогают только слабым, и использовал свою хитрость и силу для охоты с неослабевающей эффективностью. Узнав, кем он стал, он начал активно уничтожать тех, кто плевал на богов. Выступая в роли командира и палача, он был послан уничтожить гнилые корни древа жизни. Любой [Concept('einherjar', 'эйнхерьяр')|E], сбившийся с пути, должен был ответить за свои преступления против богов, и лишь немногие из них доживали до того, чтобы присоединиться к христианам. Увы, с каждой выигранной битвой он проигрывал другие, а христиане, казалось, никогда не отступали. Отравленные сердца паствы, и многочисленные ссоры между [Concept('einherjar', 'эйнхериями')|E] привели Мидгард к краху."
 bookmark_patronwar_dharun: "Дарун"
 bookmark_patronwar_dharun_desc: ""

 bm_1375_patronwar_sub_lasombra: "Клан Ласомбра"
 bm_1375_patronwar_sub_lasombra_desc: "Для клана Теней настали трудные времена, поскольку их религиозная паства массово умирает, а монастыри превращаются в могилы. Скот взывает к Богу о спасении... но он не отвечает. Поскольку их влияние на смертных ослабевает, некоторые магистры пристально вглядываются во тьму в поисках ответов. Услышали ли они шепот в ответ?"
 bookmark_patronwar_michel_tenoctis: "Микель Теноктис"
 bookmark_patronwar_michel_tenoctis_desc: "О нём мало что известно, поскольку он обычно держится особняком, изучая Бездну. Известно лишь, что он уже обнаружил существование Бездны и начал изучать ее еще до того, как был создан. Именно это привлекло внимание клана Ласомбра и в конечном итоге привело к его нынешнему состоянию нежити, благодаря любезности вышеупомянутого клана."
 bookmark_patronwar_gabriel_felipe: "Габриэль Фелипе"
 bookmark_patronwar_gabriel_felipe_desc: "Отпрыск некогда знатной семьи, Габриэль с рождения готовился к правлению. После того, как его приняли, он решил держаться подальше от всеобщего внимания и править из тени, как и подобает члену клана Ласомбра."
 bookmark_patronwar_elder_diego: "Старейшина Диего"
 bookmark_patronwar_elder_diego_desc: "Диего - бывший монах христианского святого ордена. Раньше он был охотником, но после удачной охоты был объят сиром, который решил, что это будет забавно, и ему было наплевать на пару новообращённых, которых убил Диего."
 bookmark_patronwar_hakon_fystond: "Хакон Фистонд"
 bookmark_patronwar_hakon_fystond_desc: "В детстве он всегда привлекал всеобщее внимание своей бледной, как у трупа, кожей, большую часть детства он провел в лесу в поисках пищи, а позже начал охотиться, был умным и хитрым, а позже присоединился к банде воров, известной тем, что нападала на солдат и торговцев, путешествующих через Нордмарк. Он попал в банду воров, пока однажды ночью ему не «повезло», что его объяли.\nЕго сир был изгнанником из Моря Теней, но никогда не упоминал почему."
 bookmark_patronwar_eridanus: "Эридан Эреб"
 bookmark_patronwar_eridanus_desc: "Осознавая противоестественность действий создавших его монстров, Дамиан стремится раскрыть свою роль в их махинациях и найти способ разрушить призрачные оковы, которые вынуждают его спокойно заниматься утомительной, мелкой политикой среди вероломных дураков. Даже сейчас, после смерти, он ищет выход из ситуации, по которой следовал с рождения.\n\n#bold Путь наименьшего сопротивления, подобно течению реки, закончится только тогда, когда она впадет в море.#!"
 bookmark_patronwar_jimeno_fitzroy: "Химено Фицрой"
 bookmark_patronwar_jimeno_fitzroy_desc: "До своих объятий Химено Фицрой был мелким дворянином в Валенсии - дальним родственником какого-то испанского короля (по крайней мере, так он утверждает). У него была довольно дурная репутация из-за того, что он свободно общался с беспринципными торговцами, ворами и негодяями. Его извращенность и готовность нарушать законы ради собственной выгоды привлекли внимание могущественного ласомбра, который искал смертного, чтобы объять его.\n\nПосле объятий Химено, как и некоторых ласомбра, потянуло в темные волны. Он нанял в команду своих кораблей преступников, которых знал по прошлой жизни, и отправился в большое путешествие, полное приключений, сражений и большой добычи. Для некоторых корсаров набеги и увеселения вполне приемлемы, но в конце концов жизнь Химено на море оказалась... нелегкой. Воспользовавшись хаосом в Леванте, вызванным крестовыми походами, он захватил контроль над несколькими ключевыми портами и решил «открыть свое дело». Так родился Вороний двор."
