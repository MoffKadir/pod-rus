 bookmark_patronwar_aethelflaed: "Этельфлед"
 bookmark_patronwar_aethelflaed_desc: "Объятый Мелюзиной д'Анжу как более или менее живое произведение искусства и игрушка, он приобрел толику власти просто благодаря ее благосклонности, а также благодаря очарованию окружающих, а не благодаря какой-либо реальной компетентности, которой ему серьезно не хватает. И его имя, и младший дом - Доу - были даны ему ею как для развлечения, так и в соответствии с определенной тематикой.\n\n#bold Докажите, что вы нечто больше, чем предполагалось, или не делайте этого.#!"
 bookmark_patronwar_memnon: "Мемнон"
 bookmark_patronwar_memnon_desc: "Мемнон был эфиопским царем-полубогом, который сражался с героем Ахиллом. Хотя Мемнон пал в битве, Зевс был впечатлен его мастерством и доблестью и даровал ему бессмертие. Вернувшись на родину, он некоторое время скитался в отчаянии от своего поражения, пока не впал в торпор. Когда он пробудился в XII веке, он вернулся в Грецию, чтобы встретиться лицом к лицу с Ахиллом и победить его. Ахилл был давно мертв. Терзаемый чувством неуверенности в себе, он пытался утолить свое чувство неполноценности. Он поссорился с греческими сородичами, чтобы испытать свой характер, прежде чем вернуться в Эфиопию. Теперь он хочет проявить себя, создав империю сородичей из Эфиопии. Или, возможно, вся эта легенда - выдумка, созданная воином-гангрелом, который хотел раздуть свою выдумку, чтобы внушить преданность своим последователям и страх своим врагам.\n\n#bold Мир увидит мужество Мемнона в восстановлении Эфиопии!#!"
 bookmark_patronwar_phillip: "Филипп"
 bookmark_patronwar_phillip_desc: "Филипп был многообещающим итальянским архитектором, которого Марцелл Александрийский нанял для восстановления города Александрия и его библиотеки. Осмотрев город, Филипп прокомментировал, в какие руины и трущобы превратился город, как далеко он отошел от своей былой славы и как потребуются десятилетия реставрации, чтобы библиотека и город снова стали величественными. Марцелл предложил ему поработать над городом, не старея, и Филипп согласился, решив, что нежизнь будет нескончаемой вечеринкой, наполненной архитектурным вдохновением. После того, как его объяли, он стал презирать джихад и был навечно проклят Богом. Он бежал обратно через Средиземное море. Он начал строить проекты для смертных, чтобы отвлечь Зверя, но все больше и больше видит в них кукол в кукольном домике.\n\n#bold Это жалкое существование, и единственное утешение - строить все заново!#!"
 bookmark_patronwar_senen: "Сенен"
 bookmark_patronwar_senen_desc: "Белый страж - древняя и загадочная фигура среди магистров. Его потомство, Отрекшиеся, - это ответвление Ласомбра, часто называемое «белой тенью», которое действует как стражи молчания крови - Маскарада. Они ценят долг превыше всего и служат наблюдателями, чтобы обеспечить безопасность будущего своего дома и династии.\n\n#bold Наш долг - обеспечить соблюдение Маскарада, чего бы это ни стоило!#!"
 bookmark_patronwar_golub: "Голуб"
 bookmark_patronwar_golub_desc: "Будучи мелким боснийским дворянином, набожным последователем богомилизма и талантливым врачом, Голуб привлек внимание и объятия Никиты из Средеца. Однако это не привело к появлению добровольной пешки, которая сочетала бы в себе светское влияние, религиозную преданность и ученость Никиты.\n\nГолуб был в ужасе от Каинитской ереси и вызванного ею разложения церкви. Он чувствует ответственность за нанесение ответного удара монстрам, которые держат веру в заложниках. С этой целью он нанес удар нескольким старейшинам и служителям ереси, с которыми столкнулся. Невольно, несмотря на то, что он считал себя спасителем, он стал относиться к религиозным институтам как к врагам. Он видит влияние ереси и своего сира, стоящего за всем этим.\n\n#bold Уничтожьте Каинитскую ересь и освободите людей от ее манипуляций!#!"
 bookmark_patronwar_niobe: "Ниоба"
 bookmark_patronwar_niobe_desc: "Ниоба родилась примерно в XIV веке до нашей эры в микенском городе-государстве Фивы, расположенном в Беотии. Свидетельства о его встрече с ее сиром Амфионом, «Музыкантом», затерялись во времени. В X веке нашей эры она основала культ, посвященный Via Adversarius в графстве Тулуза, чтобы распространить верования о Пути грехов на юге. На заре катарской ереси Ниоба оказала влияние на них и организовала их с целью дестабилизации Римской церкви в Окситании. Во время альбигойского крестового похода она сначала присоединилась ко двору Эсклармонды ла Нуар, помогла ей отразить вторжение северян, а затем, при поддержке окситанских князей оппозиции, уволила Эсклармонду в ее пользу. Ниобе удалось укрепить свое влияние в Окситании и обратить этот регион на Путь греха.\n\n#bold Осуществите мечту о стране-убежище для угнетенных послушников.#!"
 bookmark_patronwar_hagbard: "Хагбард"
 bookmark_patronwar_hagbard_desc: "Хагбард родился в традиционной семье в Киевской Руси, и ему с юных лет привили должное почтение к старым богам. Не будучи глупцом, когда его повелитель объявил, что королевство теперь христианское, он позволил ветру перемен унести его далеко отсюда. После многочисленных приключений, прославившихся среди смертных того времени, бывалый путешественник, по-видимому, нашел пристанище, служа византийскому императору в варяжской гвардии. В Константинополе к упрямому язычеству Хагбарда относились скорее покровительственно или снисходительно, чем с открытой враждебностью, как в других местах, однако его вера в старых богов привлекла внимание совершенно иного рода. Он встретил человека, который показал ему, что боги его родины не имеют здесь власти... и в то же время познакомил его с теми, у кого она есть. Его разум был разбит этими объятиями, он цеплялся за несколько осколков того, кем он был, становясь стойким защитником древних богов своего приемного дома.\n\n#bold Чтите старых богов! Внемлите оракулам!#!"
 bookmark_patronwar_conradoadelchi: "Конрадо Адельхи"
 bookmark_patronwar_conradoadelchi_desc: "За свои шестьсот лет нежизни Конрадо Адельхи приобрел и раздал многочисленные состояния, часто приобретенные законным путем путем торговли произведениями искусства, производства духов и тому подобного, но иногда приобретенные путем ограбления могил, контрабанды и других преступных предприятий.\n\nОднажды, на заре своей нежизни, Конрадо продал «дар Каина» бесплатно как действительно отчаявшимся, так и тем, кто готов был заплатить. Калида «исправила» его ошибки, прежде чем Маскарад был нарушен. Кто-то же должен финансировать роскошные званые вечера тореадоров, и для Калиды талант Конрадо к приобретению богатства вырос до уровня искусства, по крайней мере, настолько, чтобы смотреть дальше своих юношеских опрометчивых поступков.\n\n#Bold Золото, золото решит все проблемы.#!"
 bookmark_patronwar_viktor: "Виктор"
 bookmark_patronwar_viktor_desc: "Русский генерал, внушавший страх, однако, как правитель, он правил железной рукой. За свою смертную жизнь он прошел путь от простого дворянина и генерала до владельца обширных владений и значительного богатства. Гордый человек, твердо веривший в традиции, он окружил себя компанией элитных слуг, но даже у них не было ответов на его самые большие страхи - старость и надвигающуюся смерть. Темная фигура явилась к Виктору, когда его смертельные силы начали покидать его. Как существо ночи, его авторитет и жажда власти только росли по мере того, как открывался новый мир, полный возможностей.\n\nОднако вскоре Виктор понял, что теперь ему придется изменить свою стратегию и вместо того, чтобы править, находясь в центре внимания, ему придется делать это из тени. Он обнял своих ближайших соратников и отправился начинать все сначала, чтобы завоевать власть в новом регионе.\n\n#bold Виктор подает пример точно так же, как он делал это раньше.#!"
 bookmark_patronwar_aisling: "Эйслинг"
 bookmark_patronwar_aisling_desc: "Мир каинитов не так уж сильно отличается от мира фей, говорит себе Эйслинг. Править им не должно быть слишком сложно."
