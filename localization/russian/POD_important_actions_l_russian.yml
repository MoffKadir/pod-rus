 lesson_gain_pathos: "Прирост пафоса"
 lesson_gain_pathos_desc: "Пафос - это топливо для ваших способностей арканой, вы можете восстановить его одним из следующих способов: через принятие [Concept('decision', 'решения')|E] «Страсти», через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Кража энергии» (открывается при наличии достоинства «[GetPerk( 'incubus_perk' ).GetName( GetPlayer )]»), через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Передать пафос» (открывается при наличии достоинства «[GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]») или через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Проявить реликвию» (открывается при наличии достоинства «[GetPerk( 'render_relic_perk' ).GetName( GetPlayer )]»)."

