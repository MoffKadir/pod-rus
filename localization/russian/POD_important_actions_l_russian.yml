 action_reactive_advice_gain_sekhem_click: "$click_to_open_lesson$"
 lesson_gain_sekhem_basic: "Прирост сехема"
 lesson_gain_sekhem_basic_desc: "Вы используете сехем для подпитки ваших техник хекау, и каждый тип мумий восстанавливает его по-разному: [GetTrait('shemsuheru').GetName( GetPlayer )] со временем (1 ед./мес. если вы находитесь в регионе [GetGeographicalRegion('pod_lands_of_faith').GetName], иначе будет 25% шанс получить сехем в зависимости от уровня постройки Пристанище Маат). [GetTrait('cabiri').GetName( GetPlayer )] восстанавливают его с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «Восстановление пневмы». [GetTrait('banemummy').GetName( GetPlayer )] восстанавливают сехем, казня [Concept('prisoners', 'узников')|E] через вариант казни «$EXECUTION_DEVOUR$»."
 lesson_gain_sekhem_advanced: "Прирост сехема"
 lesson_gain_sekhem_advanced_desc: "На поздних стадиях игры вы сможете использовать [character_interaction|El] «Извлечь сехем» (открывается при наличии достоинства «[GetPerk( 'name_of_sekhem_perk' ).GetName( GetPlayer )]») или отправиться в Аменти через панель [Concept('umbra', 'Умбры')|E], чтобы восстановить сехем."

 reactive_advice_gain_resolve: "Прирост решимости"
 action_reactive_advice_gain_resolve: "Совет: Прирост решимости"
 action_reactive_advice_gain_resolve_desc: "Вы можете восстановить решимость разными способами. Узнайте больше о том, как это сделать."
 action_reactive_advice_gain_resolve_click: "$click_to_open_lesson$"
 lesson_gain_resolve: "Прирост решимости"
 lesson_gain_resolve_desc: "Решимость - это топливо для ваших демонических сил, вы можете получить его одним из следующих способов: Через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Откровение» (сперва примите демоническую форму с помощью смены формы, затем явите свою истинную форму окружающим), [Concept('character_interaction', 'взаимодействие персонажа')|E] «Пожирание греха» (открывается при наличии достоинства «[GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]») или выбрав вариант казни «$EXECUTION_DEVOUR_SOUL$»."

 reactive_advice_gain_pathos: "Прирост пафоса"
 action_reactive_advice_gain_pathos: "Совет: Прирост пафоса"
 action_reactive_advice_gain_pathos_desc: "Вы можете восстановить пафос разными способами. Узнайте больше о том, как это сделать."
 action_reactive_advice_gain_pathos_click: "$click_to_open_lesson$"
 lesson_gain_pathos: "Прирост пафоса"
 lesson_gain_pathos_desc: "Пафос - это топливо для ваших способностей арканой, вы можете восстановить его одним из следующих способов: через принятие [Concept('decision', 'решения')|E] «Страсти», через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Кража энергии» (открывается при наличии достоинства «[GetPerk( 'incubus_perk' ).GetName( GetPlayer )]»), через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Передать пафос» (открывается при наличии достоинства «[GetPerk( 'pathos_conduit_perk' ).GetName( GetPlayer )]») или через [Concept('character_interaction', 'взаимодействие персонажа')|E] «Проявить реликвию» (открывается при наличии достоинства «[GetPerk( 'render_relic_perk' ).GetName( GetPlayer )]»)."

 reactive_advice_gain_glamour: "Прирост гламура"
 action_reactive_advice_gain_glamour: "Совет: Прирост гламура"
 action_reactive_advice_gain_glamour_desc: "Вы можете восстановить гламур разными способами. Узнайте больше о том, как это сделать."
 action_reactive_advice_gain_glamour_click: "$click_to_open_lesson$"
 lesson_gain_glamour_1: "Святилище"
 lesson_gain_glamour_1_desc: "33% шанс получить ежемесячный гламур в зависимости от уровня постройки «Поляна Фригольда» в вашей столице."
 lesson_gain_glamour_2: "Восхищение"
 lesson_gain_glamour_2_desc: "Вы можете использовать [Concept('decision', 'решение')|E] «Восхищение», чтобы получить гламур."
 lesson_gain_glamour_3: "Мечтания"
 lesson_gain_glamour_3_desc: "Вы можете получить гламур, завершив дипломатические происки."
 lesson_gain_glamour_4: "Опустошение"
 lesson_gain_glamour_4_desc: "Вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Опустошение» на узниках с [Concept('inspiration', 'вдохновением')|E], чтобы получить гламур."
 lesson_gain_glamour_5: "Рапсодия"
 lesson_gain_glamour_5_desc: "Вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Рапсодия» на цели с [stress_i]#V третьим#! [Concept('stress_level', 'уровнем стресса')|E], чтобы получить гламур."
 lesson_gain_glamour_6: "Разорение"
 lesson_gain_glamour_6_desc: "Вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Разорение» на своей текущей локации, чтобы получить гламур."

 reactive_advice_umbra: "Умбра"
 action_reactive_advice_umbra: "Совет: Умбра"
 action_reactive_advice_umbra_desc: "Узнайте больше об Умбре."
 action_reactive_advice_umbra_click: "$click_to_open_lesson$"
 lesson_umbra_1: "Умбра"
 lesson_umbra_1_desc: "Умбра, также называемая [Concept('spirit_world', 'миром духов')|E], является духовным отражением материального мира. Она разделена на множество подреальностей, каждая из которых таит в себе свои чудеса и опасности.\nЛишь немногие избранные могут путешествовать по этому измерению, а некоторые миры открыты только для определенных существ (или обладающих соответствующей силой)."
 lesson_umbra_2: "Исследование"
 lesson_umbra_2_desc: "Измерения Умбры, которые вы и ваши придворные можете исследовать, показаны на панели Умбры. Нажав на пустую панель под измерением, вы сможете назначить исследователя, чем выше его пригодность, тем быстрее он будет исследовать.\nЗавершение исследования может привести к нахождению нового умбрального измерения, началу открытия или другому эффекту в зависимости от мира."
 lesson_umbra_3: "Обнаружение"
 lesson_umbra_3_desc: "Если исследователь обнаружит в Умбре особенно интересное событие, он оповестит вас об этом открытием. Все текущие открытия вы можете увидеть на второй панели Умбры. Открытия могут привести к экспедициям (когда вы сами отправляетесь исследовать что-то интересное) или другим возможностям для приключений."
 lesson_umbra_4: "Пассивные эффекты и действия"
 lesson_umbra_4_desc: "Некоторые измерения Умбры могут иметь пассивные эффекты или действия, привязанные к ним. Пассивные эффекты описаны под названием измерения, а действия - в виде кнопок в правом нижнем углу измерения."

 ### Custom alerts

 pod_alert_can_create_coterie: "#T Вы можете создать котерию ([GetPlayer.Custom('PODCoterieNoTooltip')])#!\nПринадлежность к котерии ([GetPlayer.Custom('PODCoterie')]) облегчит достижение успеха в ваших #L $pod_journeys|l$иях#!.\n\n#I Нажмите, чтобы создать котерию ([GetPlayer.Custom('PODCoterieNoTooltip')]) сейчас.#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_hunt_in_capital: "#T Вы можете отправиться в странствие#!\nПоскольку вы - вампир, вы можете #bold $hunt_in_capital_name$#!, чтобы утолить ваш $pod_hunger_with_icon$ и получить [Concept('lifestyle_experience', 'опыт пути')|E].\n\nОхота на #bold крестьян#! бесплатна.\n\n#I Нажмите, чтобы открыть окно [Concept('journey', 'странствия')|E].#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_train_with_pack: "#T Вы можете отправиться в странствие#!\nПоскольку вы - оборотень, вы можете #bold $werewolf_training_name$#!, чтобы получить [Concept('lifestyle_experience', 'опыт пути')|E] и понизить [development|El] вашей столицы.\n\n#I Нажмите, чтобы открыть окно [Concept('journey', 'странствия')|E].#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_can_go_on_umbra_expedition: "#T Вы можете отправиться в [Concept('umbra_expedition', 'экспедицию Умбры')|E]#!\nИсследование глубин [Concept('umbra', 'Умбры')|E] может быть как опасным, так и полезным.\n\n#I Нажмите, чтобы открыть окно [Concept('umbra', 'Умбры')|E].#!\n$RIGHT_CLICK_DISMISS$"

 pod_alert_has_umbra_crisis: "#T У вас есть неразрешенный кризис Умбры#!\nЕсли вы не хотите, чтобы в конце случилось что-то плохое, вам придется разрешить кризис Умбры.\n\n#I Нажмите, чтобы открыть окно [Concept('umbra', 'Умбры')|E].#!\n$RIGHT_CLICK_DISMISS$"

