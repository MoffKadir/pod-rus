 fetters_and_passions: "Оковы, страсти и #TOOLTIP:game_concept_oblivion_pull_desc #E притяжение Забвения#!#!"
 lesson_fetters_and_passions: "Оковы, страсти и #TOOLTIP:game_concept_oblivion_pull_desc #E притяжение Забвения#!#!"
 lesson_fetters_and_passions_desc: "Первое, что необходимо знать, - это наличие #TOOLTIP:game_concept_oblivion_pull_desc #E притяжения Забвения#!#!, за которым нужно внимательно следить, чтобы не впасть в [GetTrait('shadow').GetName(GetNullCharacter)|l]. Чтобы снизить его, вам нужны #TOOLTIP:game_concept_Fetter_desc #E оковы#!#!, каждая не назначенная единица #TOOLTIP:game_concept_Fetter_desc #E оков#!#! приводит к одной дополнительной единице [Concept('stress', 'стресса')|E] ежемесячно."

 fetters_and_passions2: "Снижение стресса"
 lesson_fetters_and_passions2: "Снижение стресса"
 lesson_fetters_and_passions2_desc: "Призраки не могут терять [Concept('stress', 'стресс')|E], кроме как при активации страстей. Чтобы вызвать страсти, нужно выполнить определённые действия, указанные в описании модификатора #TOOLTIP:game_concept_Fetter_desc #E оков#!#!. У каждого типа #TOOLTIP:game_concept_Fetter_desc #E оков#!#! свои катализаторы, например «Ненависть» - срабатывает после совершения убийств, а «Любовь» - ежегодно, когда выбранный персонаж остаётся в живых.\n\nУровень #TOOLTIP:game_concept_Fetter_desc #E оков#!#! является важным показателем для страстей, так как от него зависит, сколько стресса вы можете потерять, используя его, и сколько пафоса вы получите."

 fetters_and_passions3: "Нервные срывы"
 lesson_fetters_and_passions3: "Нервные срывы"
 lesson_fetters_and_passions3_desc: "Нервные срывы очень опасны для #L [GetTrait('wraith').GetName(GetNullCharacter)|l]ов#!, так как каждый срыв усиливает [GetTrait('shadow').GetName(GetNullCharacter)], давая вам случайные [Concept('perk', 'достоинства')|E] [Concept('lifestyle', 'образа жизни')|E] «#TOOLTIP:game_concept_thorn_lifestyle_desc #E Шипы#!#!», которые сделают игру сложнее.\nНа #N втором уровне нервного срыва#!, [GetTrait('shadow').GetName(GetNullCharacter)] попытается перехватить контроль в качестве главной личности. В случае успеха вы станете #L [GetTrait('shadow').GetName(GetNullCharacter)|l]ю#! со всеми вытекающими последствиями.\nНа #N третьем уровне нервного срыва#! ваша [GetTrait('shadow').GetName(GetNullCharacter)] попытается стереть вас из существования, в случае успеха вы станете #L [GetTrait('spectre').GetName(GetNullCharacter)|l]#! и ваша игра подойдёт к концу."

 fetters_and_passions4: "Арканой"
 lesson_fetters_and_passions4: "Арканой"
 lesson_fetters_and_passions4_desc: "Несмотря на то, что в мире живых они не чувствуют себя спокойно, #L [GetTrait('wraith').GetName(GetNullCharacter)|l]#! не беззащитны, так как имеют доступ к #TOOLTIP:game_concept_arcanoi_lifestyle_desc #E арканоям#!#!, силам мёртвых.\n\nЧтобы использовать их, вам нужно изучить их, есть два способа сделать это: первый - обучиться им из [Concept('friend', 'дружеских')|E] или других положительных отношений. Второй - во время исследования #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, встретив другого #L [GetTrait('wraith').GetName(GetNullCharacter)|l]а#!, готового обучить вас одному из них.\n\nДля использования каждого арканоя требуется пафос, а пафос приобретается через страсти, как объяснялось ранее.\n\nКаждый арканой также открывает [Concept('domicile_building', 'постройки')|E], дающие больше бонусов."

