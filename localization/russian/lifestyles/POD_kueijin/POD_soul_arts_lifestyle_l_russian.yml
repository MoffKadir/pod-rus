l_russian:
 soul_arts_lifestyle_name: "Искусства души"
 soul_arts_lifestyle_desc: "Искусства души - это расширенное совершенствование основных добродетелей и направление ци. Их потенциал огромен, но достигать их трудно и медленно."
 soul_arts_lifestyle_highlight_desc: "Из-за вашей [Glossary('дхармы','podgloss.dharma')] ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P [GetPlayer.MakeScope.ScriptValue('dharma_lifestyle_xp_mult')|%0]#!."
 monthly_soul_arts_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] искусств души"
 monthly_soul_arts_lifestyle_xp_gain_add: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] искусств души"

 soul_arts_focus: "Искусства души"
 soul_arts_focus_modifier: "[GetFocus('soul_arts_focus').GetName]"
 soul_arts_focus_desc: "Совершенствование души."
 soul_arts_focus_effect_desc: "Сосредоточившись на искусствах души, персонаж получает:"

 the_ghost_arts_visible: "Призрачные искусства"
 the_heavenly_arts_visible: "Небесные искусства"
 the_beast_arts_visible: "Звериные искусства"
 the_devil_arts_visible: "Дьявольские искусства"
 the_dragon_tear_visible: "Слёзы дракона"
 the_hell_weaving_visible: "Адские кружева"

 SOUL_ARTS_COST_EFFECT: "#clickable Это достоинство стоит $VALUE|V0$ [Select_CString( EqualTo_CFixedPoint( '(CFixedPoint)$VALUE|q$', '(CFixedPoint)1' ), 'оч.', 'оч.' )]#!"

 soul_arts_ghost_mask_perk_name: "Маска призрака"
 soul_arts_crippling_sorrows_perk_name: "Сокрушительная печаль"
 soul_arts_death_lines_perk_name: "Линии смерти"
 SOUL_ARTS_GHOST_MASK_PERK_EFFECT: "Позволяет взаимодействовать с существами из #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, пока вы находитесь в материальном мире.\n#flavor Голодный перемещает спектральную ци по своему лицу и телу, что даёт ему возможность заглядывать глубже в Загробный мир и разговаривать с его обитателями так, словно он находится там вместе с ними.#!"
 SOUL_ARTS_CRIPPLING_SORROWS_PERK_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_crippling_sorrows_modifier').GetNameWithTooltip] на 5 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Тот, кто смотрит на совершенствующегося, сразу вспоминает обо всём, что он потерял.#!"
 SOUL_ARTS_DEATH_LINES_PERK_EFFECT: "#flavor Совершенствующийся может раскрыть хрупкость существования, как легко всё может сломаться и погибнуть.#!"

 soul_arts_like_a_whisp_perk_name: "Словно огонёк"
 soul_arts_beacon_of_longing_perk_name: "Маяк стремления"
 soul_arts_the_touch_of_ghost_metal_perk_name: "Касание призрачного металла"
 SOUL_ARTS_LIKE_A_WHISP_PERK_EFFECT: "Вы можете остановить через [Concept('character_interaction', 'взаимодействие персонажа')|E] все [Concept('schemes', 'происки')|E], нацеленные на вас.\n#flavor Совершенствующийся покрывает всё своё тело чернильным слоем ци, становясь действительно невидимым для глаз смертных.#!"
 SOUL_ARTS_BEACON_OF_LONGING_PERK_EFFECT: "$POD_can_summon_wraith_trigger_loca$\n$POD_can_summon_on_death_trigger_loca$\n#flavor Ци Голодного зажигает его подобно белому костру - невидимому для живых, но притягательному для мёртвых.#!"
 SOUL_ARTS_THE_TOUCH_OF_GHOST_METAL_PERK_EFFECT: "#flavor Металл Загробного мира проклят, нанося тяжкие увечья его обитателям. Эта техника превращает любой земной металл в такое же вещество.#!"

 soul_arts_world_of_quiet_perk_name: "Мир тишины"
 soul_arts_through_the_spider_lily_gate_perk_name: "Через врата паучьей лилии"
 soul_arts_making_love_to_ghosts_perk_name: "Призрачная любовь"
 SOUL_ARTS_WORLD_OF_QUIET_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_world_of_quiet_modifier').GetNameWithTooltip] на 10 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Когда совершенствующимся нужно встретиться наедине, эта техника окутывает его и его товарищей - или его невольных жертв - покровом тайны.#!"
 SOUL_ARTS_THROUGH_THE_SPIDER_LILY_GATE_PERK_EFFECT: "#flavor С помощью этой техники весь Загробный мир открыт для совершенствующегося, если он готов идти пешком.#!"
 SOUL_ARTS_MAKING_LOVE_TO_GHOSTS_PERK_EFFECT: "$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#flavor Народные предания говорят правду: быть близким с мертвецами - значит в конце концов присоединиться к ним. Голодный выпускает призрачный чёрный яд, который либо брызжет прямо у него изо рта, либо в виде тумана выходит из пор.#!"

 soul_arts_haunters_rage_perk_name: "Ярость призрака"
 soul_arts_curse_of_ashes_perk_name: "Проклятие праха"
 SOUL_ARTS_HAUNTERS_RAGE_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n#flavor Призраки - это существа с экстремальной страстью, которым совершенствующийся подражает, создавая спектральный пандемониум.#!"
 SOUL_ARTS_CURSE_OF_ASHES_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E] в [Concept('combat_phase', 'бою')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('soul_arts_curse_of_ashes_modifier').GetNameWithTooltip].\n#flavor Голодный прикасается к своей выбранной цели, лишая её возможности насытиться. Голод, жажда и вожделение становятся невыносимыми, но никакое количество пищи или удовольствий не помогает.#!"

 soul_arts_graveyard_song_perk_name: "Кладбищенская песня"
 soul_arts_death_punch_perk_name: "Смертельный удар"
 SOUL_ARTS_GRAVEYARD_SONG_PERK_EFFECT: "Вы можете наделить [Concept('duchy', 'герцогство')|E], в котором находится ваша цель, модификатором [GetModifier('soul_arts_graveyard_song_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся находит тихое место, которое находит отклик у умерших, и поёт приятную, отдающуюся эхом мелодию - панихиду или грустную песню о любви, трудно сказать. Старые любовники воссоединяются, умершие члены семьи делятся своими секретами, и на мгновение живые и мертвые становятся единым целым.#!"
 SOUL_ARTS_DEATH_PUNCH_PERK_EFFECT: "Если убитый вами персонаж воскреснет, он получит модификатор [GetModifier('soul_arts_death_punch_modifier').GetNameWithTooltip] на 10 лет.\n#flavor Одним ударом совершенствующийся разделяет плоть и дух, возможно, навсегда.#!"


 soul_arts_mortal_perfection_perk_name: "Смертное совершенство"
 soul_arts_the_scent_of_heavens_favor_perk_name: "Аромат благосклонности Небес"
 SOUL_ARTS_MORTAL_PERFECTION_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_mortal_perfection_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный излучает божественную ци, которая для духовно чувствительных людей ощущается как сияние пыльцы, исходящее от его кожи. Он всегда готов и всегда элегантен.#!"
 SOUL_ARTS_THE_SCENT_OF_HEAVENS_FAVOR_PERK_EFFECT: "Вы можете призвать через [Concept('character_interaction', 'взаимодействие персонажа')|E] ко [Concept('court', 'двору')|E] #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертного#!#! с выбранными [Concept('skills', 'навыками')|E].\n#flavor Голодный излучает божественную ци, которая для духовно чувствительных людей ощущается как сияние пыльцы, исходящее от его кожи. Он всегда готов и всегда элегантен.#!"

 soul_arts_waywards_brand_perk_name: "Метка своенравия"
 soul_arts_read_destiny_perk_name: "Чтение судьбы"
 soul_arts_throat_cage_of_heaven_perk_name: "Небесный намордник"
 SOUL_ARTS_WAYWARDS_BRAND_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_waywards_brand_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный прикасается к кому-то, отмечая его как человека, презираемого богами. Люди инстинктивно отшатываются от него и избегают, оставляя его в замешательстве и отчаянии.#!"
 SOUL_ARTS_READ_DESTINY_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то задумает соблазнить ваших любовников или консортов.\n#flavor Совершенствующийся наблюдает за потоком энергии в Нижних Небесах, внимательно следя за тем, где он скручивается и собирается воедино.#!"
 SOUL_ARTS_THROAT_CAGE_OF_HEAVEN_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#flavor Совершенствующийся издаёт глубокий гул или поет, направляя свои верхние чакры. Те, кто услышат песню, застынут на месте, связанные золотыми духовными узами.#!"

 soul_arts_mantle_of_living_prayer_perk_name: "Мантия живой молитвы"
 soul_arts_beloved_champion_perk_name: "Избранный защитник"
 soul_arts_fate_of_one_perk_name: "Судьба одного"
 soul_arts_the_gods_are_correct_perk_name: "Правота богов"
 SOUL_ARTS_MANTLE_OF_LIVING_PRAYER_PERK_EFFECT: "#flavor Вы можете попасть на Нижние небеса, но местные существа доверяют только своим - и с помощью этой техники вы можете достаточно хорошо одурачить их.#!"
 SOUL_ARTS_BELOVED_CHAMPION_PERK_EFFECT: "При начале войны ваш воитель с самым высоким значением доблести получит модификатор [GetModifier('soul_arts_beloved_champion_modifier').GetNameWithTooltip] на 2 года.\n#flavor Совершенствующийся выбирает своего личного воителя, касаясь его лба кровавым пятном, которое в духовных мирах светится ярким, безошибочно узнаваемым золотом.#!"
 SOUL_ARTS_FATE_OF_ONE_PERK_EFFECT: "#flavor Совершенствующийся создаёт счастливый знак, который благословляет - или проклинает - тех, кто находится в его присутствии.#!"
 SOUL_ARTS_THE_GODS_ARE_CORRECT_PERK_EFFECT: "Персонажи без сильной ментальной защиты более склонны принимать ваши предложения о вассализации.\n#flavor Окружённый золотым ореолом, который виден духовно восприимчивым людям, совершенствующийся утверждает свой авторитет и провозглашает истину, в которую верит сам, - и мир следует за ней.#!"

 soul_arts_dance_of_the_kinnara_perk_name: "Танец Киннары"
 soul_arts_i_am_your_doom_perk_name: "Я твоя погибель"
 SOUL_ARTS_DANCE_OF_THE_KINNARA_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_divine_bird_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный преображается для этой сцены в прекрасный златокрылый гибрид птицы и человека. Эта форма духовна, но наполнена такой сияющей мощью, что даже обычные люди смогут уловить мгновенные проблески истины.#!"
 SOUL_ARTS_I_AM_YOUR_DOOM_PERK_EFFECT: "Вы можете наделить свою цель [Concept('modifier', 'модификатором')|E], снижающим выбранный [Concept('skill', 'навык')|E] на #N 5#! #weak (например, [GetModifier('soul_arts_i_am_your_doom_diplomacy_modifier').GetNameWithTooltip])#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Враги богов долго не живут - их имена называет совершенствующийся, и судьба движется соответственно.#!"

 soul_arts_divinity_key_perk_name: "Ключ к божественности"
 soul_arts_fate_of_houses_perk_name: "Судьба домов"
 SOUL_ARTS_DIVINITY_KEY_PERK_EFFECT: "Удаляет плату за вход в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!.\n#flavor Перед мастером открываются сферы Великого колеса. Что больше всего удивляет тех, кто овладел этой техникой, так это то, что она на самом деле проявляется в виде золотого ключа, который сияет внутренним светом.#!"
 SOUL_ARTS_FATE_OF_HOUSES_PERK_EFFECT: "Вы можете наделить цель, весь её [Concept('court', 'двор')|E] и всех [Concept('vassals', 'вассалов')|E] модификатором [GetModifier('joss_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мастер праведности направляет судьбу в определённом направлении, формируя будущее определённого места.#!"




 soul_arts_tea_with_beasts_perk_name: "Чаепитие со зверями"
 soul_arts_at_the_gates_of_wind_and_water_perk_name: "У врат ветра и воды"
 SOUL_ARTS_TEA_WITH_BEASTS_PERK_EFFECT: "#flavor Речь животных, от самого малого муравья до величайшего кита, ничего не значит для Голодных мертвецов.#!"
 SOUL_ARTS_AT_THE_GATES_OF_WIND_AND_WATER_PERK_EFFECT: "Доступны различные звериные [men_at_arms|El].\n#flavor Глаза Голодного светятся бледно-голубым, когда он вступает в резонанс с царством зверей, и самые маленькие обитатели дикой природы приближаются к нему, как облако светлячков.#!"

 soul_arts_healing_sleep_perk_name: "Целебный сон"
 soul_arts_goblin_cat_perk_name: "Огненный кот"
 soul_arts_duke_of_the_wild_perk_name: "Князь дикой природы"
 SOUL_ARTS_HEALING_SLEEP_PERK_EFFECT: "В начале битвы вражеский [Concept('knight', 'рыцарь')|E] с самым высоким значением [Concept('prowess', 'доблести')|E] выйдет из боя, если у него нет сильной ментальной защиты.\n#flavor Одним прикосновением совершенствующийся погружает в спокойную зимнюю спячку, переходящую в весеннюю.#!"
 SOUL_ARTS_GOBLIN_CAT_PERK_EFFECT: "Вы можете призвать питомца через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся может превратить любое животное в своего фамильяра на ночь - или целую армию, если его звериная душа достаточно велика.#!"
 SOUL_ARTS_DUKE_OF_THE_WILD_PERK_EFFECT: "#flavor Тем, у кого есть духовные способности, кажется, что совершенствующийся звериной души поглощён бело-голубым огнем, после чего он появляется в облике могущественного дикаря: неповоротливого духа дороги, или стервятника с гигантскими крыльями, или еще кого-нибудь.#!"

 soul_arts_summon_wilding_spirit_perk_name: "Призыв дикого духа"
 soul_arts_junkyard_menagerie_perk_name: "Заброшенный зверинец"
 soul_arts_running_with_the_wolves_perk_name: "Бег с волками"
 SOUL_ARTS_SUMMON_WILDING_SPIRIT_PERK_EFFECT: "#flavor Совершенствующийся обращается к названному духу, который неотразим для его слуха.#!"
 SOUL_ARTS_JUNKYARD_MENAGERIE_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('materialized_spirits').GetName].\n#flavor Голодный по очереди сдувает со своей ладони облачко бледно-голубой ци, которая оседает подобно пыли и пробуждает одичавших духов неодушевлённых предметов.#!"
 SOUL_ARTS_RUNNING_WITH_THE_WOLVES_PERK_EFFECT: "#flavor Земные звери часто игнорируют Барьер так, как не могут люди, лавируя между тропами как физическими, так и духовными.#!"

 soul_arts_god_of_the_glen_perk_name: "Бог долины"
 soul_arts_one_nights_revival_perk_name: "Пробуждение на одну ночь"
 SOUL_ARTS_GOD_OF_THE_GLEN_PERK_EFFECT: "Разблокированы различные звериные опции смены облика.\n#flavor Голодные мертвецы, путешествующие по духовным мирам, обычно ограничены приближением к своей физической форме, но не совершенствующиеся звериных душ.#!"
 SOUL_ARTS_ONE_NIGHTS_REVIVAL_PERK_EFFECT: "Ваши питомцы больше не смогут умирать.\n#flavor Ирония этой техники не ускользает от внимания тех, кто разбирается в ужасах. За небольшую порцию жизненной энергии Голодный может оживить недавно умершего человека или животное, срастив мышцы, кости и кожу и вызвав искру жизни.#!"

 soul_arts_spirited_away_perk_name: "Унесённые призраками"
 soul_arts_stone_lion_perk_name: "Каменный лев"
 SOUL_ARTS_SPIRITED_AWAY_PERK_EFFECT: "Если в вашей столице есть слот [Concept('duchy_building', 'герцогской постройки')|E], каждые #V 15#! лет расположенное в нём драконье гнездо будет улучшаться.\n#flavor В праздничные ночи и полнолуния люди могут случайно оказаться в потустороннем мире... и иногда совершенствующийся форсирует события, объединяя их в мощную духовную бурю.#!"
 SOUL_ARTS_STONE_LION_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('stone_lions').GetName].\n#flavor Звери-хранители храмов и святилищ оживают по воле Голодного.#!"



 soul_arts_ogres_bearning_perk_name: "Осанка огра"
 soul_arts_read_the_inner_darkness_perk_name: "Чтение внутренней тьмы"
 soul_arts_tears_of_hell_perk_name: "Слёзы преисподней"
 SOUL_ARTS_OGRES_BEARNING_PERK_EFFECT: "#flavor Совершенствующийся испускает ауру пылающей ци, которая предстает перед духовно чувствительным человеком в виде ужасающего, окутанного пламенем дьявола, но каждый, чувствительный или нет, испытывает страх.#!"
 SOUL_ARTS_READ_THE_INNER_DARKNESS_PERK_EFFECT: "Вы можете раскрыть случайный [Concept('secret', 'секрет')|E] цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся смотрит кому-то в глаза и видит то, что тот предпочёл бы скрыть.#!"
 SOUL_ARTS_TEARS_OF_HELL_PERK_EFFECT: "Вы можете наделить свою цель [Concept('stress', 'стрессом')|E] в зависимости от количества её [Concept('sinful', 'греховных')|E] [Concept('traits', 'свойств')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный наполняет свои глаза и уши кроваво-красной ци, которая переливается через край и сочится наружу. Всё, что связано с порочностью или жестокостью, теперь для него так же ясно, как светлячки в ночи: измученные духи, Голодные мертвецы, страдающие от голода, скрытые врата в ад и многое другое.#!"

 soul_arts_wrathful_ajna_perk_name: "Гневная Аджна"
 soul_arts_chainbreaker_meditation_perk_name: "Медитация разрушителя цепей"
 SOUL_ARTS_WRATHFUL_AJNA_PERK_EFFECT: "#flavor С помощью этой техники лоб Голодного раскрывается, открывая тлеющий ярко-красный глаз, видимый духовно восприимчивым людям. В присутствии лжи глаз испускает черный дым и обжигает лжецов, которые на него смотрят.#!"
 SOUL_ARTS_CHAINBREAKER_MEDITATION_PERK_EFFECT: "Даёт сильную ментальную защиту, которая сделает вас невосприимчивыми к некоторым ментальным способностям.\n#flavor Совершенствующийся с удовольствием подавляет своих внутренних демонов.#!"

 soul_arts_killing_shriek_perk_name: "Убийственный вопль"
 soul_arts_jeweled_eyes_perk_name: "Самоцветные глаза"
 soul_arts_shadow_self_perk_name: "Тень"
 SOUL_ARTS_KILLING_SHRIEK_PERK_EFFECT: "В начале битвы вражеский [Concept('knight', 'рыцарь')|E] с самым высоким значением [Concept('prowess', 'доблести')|E] выйдет из боя, если у него нет сильной ментальной защиты.\n#flavor Голос Голодного воет от адских мук.#!"
 SOUL_ARTS_JEWELED_EYES_PERK_EFFECT: "#flavor Ракшасы могут быть столь же прекрасны, сколь и жестоки, если захотят. Голодный мертвец-совершенствующийся излучает духовное облако розово-малинового очарования, настолько сильное, что любой, кто посмотрит ему в глаза, поверит каждому его слову и сделает для него все, что угодно.#!"
 SOUL_ARTS_SHADOW_SELF_PERK_EFFECT: "Вы можете создать собственного клона через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный даёт жизнь своей душе демона, используя ци, чтобы превратить свою тень в слугу.#!"

 soul_arts_bloody_foresight_perk_name: "Кровавое предвидение"
 soul_arts_joyful_spark_of_union_perk_name: "Радостная искра единения"
 soul_arts_agony_liberation_perk_name: "Агония освобождения"
 SOUL_ARTS_BLOODY_FORESIGHT_PERK_EFFECT: "Вы можете добавить себе модификатор [GetModifier('soul_arts_bloody_forseight_modifier').GetNameWithTooltip] за 1 ед. #L серьёзного $pod_aggravated_damage_with_box$а#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся перерезает себе горло или падает на шипы - и будущее открывается с потрясающей ясностью.#!"
 SOUL_ARTS_JOYFUL_SPARK_OF_UNION_PERK_EFFECT: "#flavor Демонические искусства - это проклятие, а страдания - наказание... Но в совершенствовании есть надежда.#!"
 SOUL_ARTS_AGONY_LIBERATION_PERK_EFFECT: "Вы можете изменить свои свойства личности через [Concept('character_interaction', 'взаимодействие персонажа')|E] за 1 ед. #L серьёзного $pod_aggravated_damage_with_box$а#!.\n#flavor Просветлённый дьявол освободит вас от цепей, причинив вам боль, но вы должны быть готовы умереть.#!"

 soul_arts_the_final_diadem_perk_name: "Последняя диадема"
 soul_arts_crack_the_tortoise_shell_perk_name: "Раскол панциря черепахи"
 SOUL_ARTS_THE_FINAL_DIADEM_PERK_EFFECT: "Вы можете сделать связанного призрака или смертного своим учеником (ребёнком в игровых условиях) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Повелитель дьяволов разрушает фундамент Тысячи преисподен, возводя дворец, достойный инфернального князя.#!"
 SOUL_ARTS_CRACK_THE_TORTOISE_SHELL_PERK_EFFECT: "Вы можете заставить свою цель потерять всё [Concept('piety', 'благочестие')|E], или, если она является куэй-дзин, 25 [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] [Glossary('дхармы','podgloss.dharma')] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Эта мастерская техника позволяет совершенствующемуся души демона поколебать саму основу существования Голодных.#!"


 SOUL_ARTS_THE_DRAGON_TEAR_REQUIREMENT_EFFECT: "#X Для этого [Concept('perk', 'достоинства')|E] требуются все [Concept('perks', 'достоинства')|E] $VALUE|0V$ уровня [Concept('lifestyle', 'пути')|E] искусств души!#! #weak (за исключением Адских кружев)#!"

 soul_arts_perfect_eye_of_heaven_perk_name: "Совершенное око Небес"
 SOUL_ARTS_PERFECT_EYE_OF_HEAVEN_PERK_EFFECT: "Можно изгонять призраков, фей или демонов в их родные миры #TOOLTIP:game_concept_umbra_desc #E Умбры#!#! без необходимости знания их истинных имён.\n#flavor Совершенствующийся смотрит на все сферы Великого колеса глазами короля.#!"

 soul_arts_dragon_medicine_perk_name: "Драконье врачевание"
 SOUL_ARTS_DRAGON_MEDICINE_PERK_EFFECT: "Можно исцелить [EmptyScope.ScriptValue('POD_dragon_medicine_aggravated_heal_value')|V0] ед. #L серьёзного $pod_aggravated_damage_with_box$а#!, [EmptyScope.ScriptValue('POD_dragon_medicine_superficial_heal_value')|V0] #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#! и все отрицательные [Concept('traits', 'свойства')|E] здоровья через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся становится целителем ран... или орудием пытки, если пожелает.#!"

 soul_arts_soul_nursery_perk_name: "Ласка души"
 SOUL_ARTS_SOUL_NURSERY_PERK_EFFECT: "Вы можете заставить вампира достичь #TOOLTIP:GAME_TRAIT,golconda,[GetNullCharacter] #L Голконды#!#!, вампира - разрешить все оковы, куэй-дзин - получить 1 уровень [Glossary('дхармы','podgloss.dharma')] (за исключением [GetTrait('dharma10').GetName(GetNullCharacter)]) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Самая страшная техника в ночном мире, позволяющая мастеру Слёз дракона срывать душу, как спелый плод, забирая её в себя, чтобы либо преобразовать, либо поглотить.#!"



 soul_arts_flowing_canal_of_hell_perk_name: "Текучий канал преисподней"
 SOUL_ARTS_FLOWING_CANAL_OF_HELL_PERK_EFFECT: "Вы можете получить модификатор [GetModifier('soul_arts_flowing_canal_of_hell_modifier').GetNameWithTooltip] за @stress_icon!100 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Ни один Голодный не остаётся надолго без того, чтобы не испытать на себе последствия страданий, и все в какой-то момент жалели, что не могут контролировать возникающие вспышки демонической силы. Эта техника не может полностью предотвратить хаос и разрушение - несмотря ни на что, энергии ада должны вырваться наружу. Однако сообразительный Голодный мертвец может смягчить или перенаправить поток полезным образом.#!"

 soul_arts_wax_seal_of_the_demon_king_perk_name: "Восковая печать Короля демонов"
 SOUL_ARTS_WAX_SEAL_OF_THE_DEMON_KING_PERK_EFFECT: "Доступны различные демонические [men_at_arms|El].\n#flavor Трудно найти квалифицированную помощь, особенно для Голодных мертвецов, у которых нет такой роскоши, как время на воспитание детей-дампиров. Отсюда популярность этой техники: адский ткач может вызвать демона и заручиться его полной преданностью. Даже если после этого демон вселяется в человека и становится полудемоном, сохраняется та же верность. Однако, если страдания Голодного когда-нибудь опустятся ниже определенного порога, ему придётся прибегать к другим методам кнута и пряника, чтобы впоследствии поддерживать демона на службе, и его нельзя будет изгнать обратно в ад.#!"

 soul_arts_dark_cultivation_perk_name: "Тёмное взращивание"
 soul_arts_infernal_road_perk_name: "Инфернальная дорога"
 SOUL_ARTS_DARK_CULTIVATION_PERK_EFFECT: "#flavor Использование искусств души обычно требует терпения и предусмотрительности: мастера говорят, что невозможно совершенствовать более одной души за раз, и всем известно, что только самые талантливые совершенствующиеся могут быстро перемещаться между четырьмя душами, не истощаясь. Эта техника, имитирующая совершенствование через страдания, может позволить адскому ткачу нарушать эти правила с ошеломляющей легкостью.#!"
 SOUL_ARTS_INFERNAL_ROAD_PERK_EFFECT: "Вы можете потратить @stress_icon!100 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы телепортировать свою армию к местоположению цели или к следующему пункту назначения во время путешествия.\n#flavor С помощью этой техники адский ткач использует старые пути преисподней, чтобы путешествовать в любую точку мира, преодолевая расстояния и время на пылающей колеснице и прибывая на место за считанные секунды. Предостережение заключается в том, что время, которое пропускается в мире смертных, в значительной степени проходит нормально в аду, и Голодный не может покинуть колесницу, пока путешествие не завершится. В зависимости от того, сколько времени потребуется упряжке демонических лошадей, чтобы преодолеть это расстояние, адскому ткачу может понадобиться заготовить несколько взяток для адских вельмож, а также заранее приготовленный «путевой провиант».#!"

 soul_arts_breaking_the_dragons_neck_perk_name: "Ломая шею дракону"
 SOUL_ARTS_BREAKING_THE_DRAGONS_NECK_PERK_EFFECT: "Вы можете осквернить существующее драконье гнездо через [Concept('character_interaction', 'взаимодействие персонажа')|E], гарантируя, что только вы или другие #TOOLTIP:game_concept_akuma_desc #E акума#!#! сможете его использовать.\n#flavor Есть только одна причина, за исключением безумия или духовной одержимости, разрушить драконье гнездо и превратить его в крошечный кусочек ада на земле: потому что вы хотите, чтобы все это принадлежало вам. Слухи об утерянном «дополнительном томе» Железной книги, в котором описывается версия этой техники в гораздо большем масштабе, значительно усилились после явления Города чудищ.#!"