l_russian:
 soul_arts_lifestyle_name: "Искусства души"
 soul_arts_lifestyle_desc: "Искусства души - это расширенное совершенствование основных добродетелей и направление ци. Их потенциал огромен, но достигать их трудно и медленно."
 soul_arts_lifestyle_highlight_desc: "Из-за вашей [Glossary('дхармы','podgloss.dharma')] ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P [GetPlayer.MakeScope.ScriptValue('dharma_lifestyle_xp_mult')|%0]#!."
 monthly_soul_arts_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] искусств души"
 monthly_soul_arts_lifestyle_xp_gain_add: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] искусств души"

 soul_arts_focus: "Искусства души"
 soul_arts_focus_modifier: "[GetFocus('soul_arts_focus').GetName]"
 soul_arts_focus_desc: "Совершенствование души."
 soul_arts_focus_effect_desc: "Сосредоточившись на искусствах души, персонаж получает:"

 the_ghost_arts_visible: "Призрачные искусства"
 the_heavenly_arts_visible: "Небесные искусства"
 the_beast_arts_visible: "Звериные искусства"
 the_devil_arts_visible: "Дьявольские искусства"
 the_dragon_tear_visible: "Слёзы дракона"
 the_hell_weaving_visible: "Адские кружева"

 SOUL_ARTS_COST_EFFECT: "#clickable Это достоинство стоит $VALUE|V0$ [Select_CString( EqualTo_CFixedPoint( '(CFixedPoint)$VALUE|q$', '(CFixedPoint)1' ), 'оч.', 'оч.' )]#!"

 soul_arts_ghost_mask_perk_name: "Маска призрака"
 soul_arts_crippling_sorrows_perk_name: "Сокрушительная печаль"
 soul_arts_death_lines_perk_name: "Линии смерти"
 SOUL_ARTS_GHOST_MASK_PERK_EFFECT: "Позволяет взаимодействовать с существами из [Concept('umbra', 'Умбры')|E], пока вы находитесь в материальном мире.\n#flavor The Hungry One moves spectral Chi over her face and body, giving her the ability to look deeper into the Underworld and speak to its residents as if she is there with them.#!"
 SOUL_ARTS_CRIPPLING_SORROWS_PERK_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_crippling_sorrows_modifier').GetNameWithTooltip] на 5 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor One who looks upon the cultivator is reminded, all at once, of everything they've lost.#!"
 SOUL_ARTS_DEATH_LINES_PERK_EFFECT: "#flavor The cultivator can unveil the fragility of existence, how easily things can break and die.#!"

 soul_arts_like_a_whisp_perk_name: "Словно огонёк"
 soul_arts_beacon_of_longing_perk_name: "Маяк стремления"
 soul_arts_the_touch_of_ghost_metal_perk_name: "Касание призрачного металла"
 SOUL_ARTS_LIKE_A_WHISP_PERK_EFFECT: "Вы можете остановить через [Concept('character_interaction', 'взаимодействие персонажа')|E] все [Concept('schemes', 'происки')|E], нацеленные на вас.\n#flavor The cultivator spreads an inklike layer of Chi over her entire body, becoming truly invisible to mortal eyes.#!"
 SOUL_ARTS_BEACON_OF_LONGING_PERK_EFFECT: "$POD_can_summon_wraith_trigger_loca$\n$POD_can_summon_on_death_trigger_loca$\n#flavor The Hungry One's Chi lights her up like a white bonfire- invisible to the living, but alluring to the dead.#!"
 SOUL_ARTS_THE_TOUCH_OF_GHOST_METAL_PERK_EFFECT: "#flavor The metal of the underworld is cursed, causing grievous injury to its native inhabitants. This technique turns any earthly metal into the same substance.#!"

 soul_arts_world_of_quiet_perk_name: "Мир тишины"
 soul_arts_through_the_spider_lily_gate_perk_name: "Через врата паучьей лилии"
 soul_arts_making_love_to_ghosts_perk_name: "Призрачная любовь"
 SOUL_ARTS_WORLD_OF_QUIET_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_world_of_quiet_modifier').GetNameWithTooltip] на 10 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor When the cultivator needs to meet in privacy, this technique drops a shroud over her and her comrades- or her unwitting victims.#!"
 SOUL_ARTS_THROUGH_THE_SPIDER_LILY_GATE_PERK_EFFECT: "#flavor With this technique, the whole of the underworld is open to the cultivator, if one is willing to walk.#!"
 SOUL_ARTS_MAKING_LOVE_TO_GHOSTS_PERK_EFFECT: "$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#flavor The folktales are true: To be intimate with the dead is to eventually join them. The Hungry One releases a spectral black venom, either directly sprayed from her mouth or as a mist from her pores.#!"

 soul_arts_haunters_rage_perk_name: "Ярость призрака"
 soul_arts_curse_of_ashes_perk_name: "Проклятие праха"
 SOUL_ARTS_HAUNTERS_RAGE_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n#flavor Ghosts are creatures of passionate extremes, which the cultivator emulates by channeling spectral pandemonium.#!"
 SOUL_ARTS_CURSE_OF_ASHES_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E] в [Concept('combat_phase', 'бою')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('soul_arts_curse_of_ashes_modifier').GetNameWithTooltip].\n#flavor The Hungry One touches their target of choice, leaving them completely unable to satiate themselves. Hunger, thirst and lust all become unbearable, but no amount of food or pleasure helps.#!"

 soul_arts_graveyard_song_perk_name: "Кладбищенская песня"
 soul_arts_death_punch_perk_name: "Смертельный удар"
 SOUL_ARTS_GRAVEYARD_SONG_PERK_EFFECT: "Вы можете наделить [Concept('duchy', 'герцогство')|E], в котором находится ваша цель, модификатором [GetModifier('soul_arts_graveyard_song_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The cultivator finds a quiet place resonant with the dead and sings a sweet, echoing tune- a dirge or a sad love song, it's hard to tell. Old lovers reunite, dead family members share their secrets, and for a fleeting moment, the living and the dead are like one.#!"
 SOUL_ARTS_DEATH_PUNCH_PERK_EFFECT: "Если убитый вами персонаж воскреснет, он получит модификатор [GetModifier('soul_arts_death_punch_modifier').GetNameWithTooltip] на 10 лет.\n#flavor With a single blow, the cultivator separates flesh and spirit, potentially forever.#!"


 soul_arts_mortal_perfection_perk_name: "Смертное совершенство"
 soul_arts_the_scent_of_heavens_favor_perk_name: "Аромат благосклонности Небес"
 SOUL_ARTS_MORTAL_PERFECTION_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_mortal_perfection_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The Hungry One emits divine Chi, which appears to the spiritually sensitive like wafts of glowing pollen from her skin. She is ever-prepared and ever-elegant.#!"
 SOUL_ARTS_THE_SCENT_OF_HEAVENS_FAVOR_PERK_EFFECT: "Вы можете призвать через [Concept('character_interaction', 'взаимодействие персонажа')|E] ко [Concept('court', 'двору')|E] #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертного#!#! с выбранными [Concept('skills', 'навыками')|E].\n#flavor The Hungry One emits divine Chi, which appears to the spiritually sensitive like wafts of glowing pollen from her skin. She is ever-prepared and ever-elegant.#!"

 soul_arts_waywards_brand_perk_name: "Метка своенравия"
 soul_arts_read_destiny_perk_name: "Чтение судьбы"
 soul_arts_throat_cage_of_heaven_perk_name: "Небесный намордник"
 SOUL_ARTS_WAYWARDS_BRAND_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('soul_arts_waywards_brand_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The Hungry One touches someone, marking them as a person despised by the gods. People instinctively recoil from and shun them, leaving them confused and desperate.#!"
 SOUL_ARTS_READ_DESTINY_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nYou will receive a notification if someone intends to seduce your lovers or consorts.\n#flavor The cultivator looks upon the flow of energy in the Lower Heavens, watching carefully where it whorls and pools.#!"
 SOUL_ARTS_THROAT_CAGE_OF_HEAVEN_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#flavor The cultivator lets out a deep hum, or sings while channeling her upper chakras. Those who hear the song will freeze in place, bound by spiritual golden tethers.#!"

 soul_arts_mantle_of_living_prayer_perk_name: "Мантия живой молитвы"
 soul_arts_beloved_champion_perk_name: "Избранный защитник"
 soul_arts_fate_of_one_perk_name: "Судьба одного"
 soul_arts_the_gods_are_correct_perk_name: "Правота богов"
 SOUL_ARTS_MANTLE_OF_LIVING_PRAYER_PERK_EFFECT: "#flavor You can cross into the Lower Heavens, but the creatures there only trust their own- and with this technique, you can fool them well enough.#!"
 SOUL_ARTS_BELOVED_CHAMPION_PERK_EFFECT: "При начале войны ваш воитель с самым высоким значением доблести получит модификатор [GetModifier('soul_arts_beloved_champion_modifier').GetNameWithTooltip] на 2 года.\n#flavor The cultivator designates someone as her personal champion, touching their forehead with a bloody smear that glows a vivid, unmistakable gold in the spirit worlds.#!"
 SOUL_ARTS_FATE_OF_ONE_PERK_EFFECT: "#flavor The cultivator creates a lucky sign, which blesses- or curses- those in his presence.#!"
 SOUL_ARTS_THE_GODS_ARE_CORRECT_PERK_EFFECT: "Персонажи без сильной ментальной защиты более склонны принимать ваши предложения о вассализации.\n#flavor Wearing a golden halo that is visible to the spiritually sensitive, the cultivator asserts her authority and declares a truth that she herself believes- and the world follows.#!"

 soul_arts_dance_of_the_kinnara_perk_name: "Танец Киннары"
 soul_arts_i_am_your_doom_perk_name: "Я твоя погибель"
 SOUL_ARTS_DANCE_OF_THE_KINNARA_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_divine_bird_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor A Hungry One transforms herself for the scene into a beautiful, golden-winged hybrid of a bird and human. This form is spiritual, but brims with such glowing potency that even mundane humans will catch momentary glimpses of the truth.#!"
 SOUL_ARTS_I_AM_YOUR_DOOM_PERK_EFFECT: "Вы можете наделить свою цель [Concept('modifier', 'модификатором')|E], снижающим выбранный [Concept('skill', 'навык')|E] на #N 5#! #weak (например, [GetModifier('soul_arts_i_am_your_doom_diplomacy_modifier').GetNameWithTooltip])#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor An enemy of the gods does not live long- They are named by the cultivator, and fate moves accordingly.#!"

 soul_arts_divinity_key_perk_name: "Divinity Key"
 soul_arts_fate_of_houses_perk_name: "Fate of Houses"
 SOUL_ARTS_DIVINITY_KEY_PERK_EFFECT: "Removes the cost of entering the [umbra|E].\n#flavor The realms of the Great Wheel open to the master. What surprises most who achieve this technique is that it actually manifests as a golden key, which shines with an internal light.#!"
 SOUL_ARTS_FATE_OF_HOUSES_PERK_EFFECT: "As a [character_interaction|E], give [GetModifier('joss_modifier').GetNameWithTooltip] to your target and their entire [court|E] as well as all their [vassals|E].\n#flavor The master of Righteousness pulls destiny in a particular direction, shaping the future of a specific location.#!"




 soul_arts_tea_with_beasts_perk_name: "Tea with Beasts"
 soul_arts_at_the_gates_of_wind_and_water_perk_name: "At the Gates of Wind and Water"
 SOUL_ARTS_TEA_WITH_BEASTS_PERK_EFFECT: "#flavor The speech of animals, from the lowest ant to the greatest whale, is nothing to the Hungry Dead.#!"
 SOUL_ARTS_AT_THE_GATES_OF_WIND_AND_WATER_PERK_EFFECT: "Can recruit several kinds of animals as [men_at_arms|E].\n#flavor The Hungry One's eyes swirl pale blue as he resonates with the Realm of Beasts, with the smallest wildlings drawing near to him like a cloud of fireflies.#!"

 soul_arts_healing_sleep_perk_name: "Healing Sleep"
 soul_arts_goblin_cat_perk_name: "Goblin Cat"
 soul_arts_duke_of_the_wild_perk_name: "Duke of the Wild"
 SOUL_ARTS_HEALING_SLEEP_PERK_EFFECT: "At the start of a battle, force the enemy [knight|E] with the highest [prowess|E] to leave the fight as long they don't have strong mental defenses.\n#flavor With a touch, the cultivator bestows the restful hibernation of winter turning to spring.#!"
 SOUL_ARTS_GOBLIN_CAT_PERK_EFFECT: "As a [character_interaction|E], summon a pet.\n#flavor The cultivator can turn any animal into his familiar for the night- or an army of them, if his Beast Soul is grand enough.#!"
 SOUL_ARTS_DUKE_OF_THE_WILD_PERK_EFFECT: "#flavor To those with spiritual senses, the Beast Soul cultivator appears to be consumed by blue-white fire, after which he emerges in the apparent form of a powerful wildling: a hulking road spirit, or a giant-winged vulture spirit, or what-have-you.#!"

 soul_arts_summon_wilding_spirit_perk_name: "Summon Wilding Spirit"
 soul_arts_junkyard_menagerie_perk_name: "Junkyard Menagerie"
 soul_arts_running_with_the_wolves_perk_name: "Running with the Wolves"
 SOUL_ARTS_SUMMON_WILDING_SPIRIT_PERK_EFFECT: "#flavor The cultivator makes a call to a named spirit, which is irresistible to its ears.#!"
 SOUL_ARTS_JUNKYARD_MENAGERIE_PERK_EFFECT: "Can recruit [GetMaA('materialized_spirits').GetName] as [men_at_arms|E].\n#flavor The Hungry One takes a turn to blow a cloud of pale blue chi from her palm, which settles like dust and awakens the wildling spirits of inanimate objects.#!"
 SOUL_ARTS_RUNNING_WITH_THE_WOLVES_PERK_EFFECT: "#flavor The beasts of the earth often ignore the Gauntlet in ways humans cannot, criss-crossing between trails both physical and spiritual.#!"

 soul_arts_god_of_the_glen_perk_name: "God of the Glen"
 soul_arts_one_nights_revival_perk_name: "One Night's Revival"
 SOUL_ARTS_GOD_OF_THE_GLEN_PERK_EFFECT: "Unlocks several animal shapeshift options.\n#flavor Hungry Dead traveling the spirit worlds are typically limited to an approximation of their physical forms, but not a Beast Soul cultivator.#!"
 SOUL_ARTS_ONE_NIGHTS_REVIVAL_PERK_EFFECT: "Your pets won't be able to die anymore.\n#flavor The irony of this technique isn't lost on the horror-savvy. For a small donation of life-energy, a Hungry One may vivify a recently dead human or animal corpse, knitting muscle and bone and skin and forcing the spark of life.#!"

 soul_arts_spirited_away_perk_name: "Spirited Away"
 soul_arts_stone_lion_perk_name: "Stone Lion"
 SOUL_ARTS_SPIRITED_AWAY_PERK_EFFECT: "Every #V 15#! years, if your capital has a [duchy_building|E] slot, a Dragon Nest in it will upgrade.\n#flavor On festival nights and full moons, humans may stumble into the otherworld... and sometimes a cultivator will force the issue, bringing them together into a massive spirit storm.#!"
 SOUL_ARTS_STONE_LION_PERK_EFFECT: "Unlock [GetMaA('stone_lions').GetName] as [men_at_arms|E].\n#flavor The guardian beasts of temples and shrines come alive at the Hungry One's will.#!"



 soul_arts_ogres_bearning_perk_name: "Ogre's Bearing"
 soul_arts_read_the_inner_darkness_perk_name: "Read the Inner Darkness"
 soul_arts_tears_of_hell_perk_name: "Tears of Hell"
 SOUL_ARTS_OGRES_BEARNING_PERK_EFFECT: "#flavor The cultivator releases an aura of burning Chi, appearing to the spiritually sensitive like a terrifying, fire-wreathed devil- but everyone, sensitive or not, feels the fear.#!"
 SOUL_ARTS_READ_THE_INNER_DARKNESS_PERK_EFFECT: "As a [character_interaction|E], discover a random [secret|E] of your target.\n#flavor The cultivator looks into someone's eyes and sees something they would rather keep hidden.#!"
 SOUL_ARTS_TEARS_OF_HELL_PERK_EFFECT: "As a [character_interaction|E], give your target [stress|E] based on their amount of [sinful|E] [traits|E].\n#flavor The Hungry One fills her eyes and ears with blood-red chi, which overflows and drips. Anything marked by corruption or cruelty is now as clear to her as fireflies in the night: tormented spirits, Hungry Dead with Suffering, hidden gates to hell, and more.#!"

 soul_arts_wrathful_ajna_perk_name: "Wrathful Ajna"
 soul_arts_chainbreaker_meditation_perk_name: "Chainbreaker Meditation"
 SOUL_ARTS_WRATHFUL_AJNA_PERK_EFFECT: "#flavor With this technique, the Hungry One's forehead cracks open to reveal a smoldering vermillion eye, visible to the spiritually sensitive. The eye produces black smoke in the presence of lies- and burns the liars who look upon it.#!"
 SOUL_ARTS_CHAINBREAKER_MEDITATION_PERK_EFFECT: "Gain strong mental defenses, making you immune to some mental powers.\n#flavor The cultivator crushes her own inner demons with pleasure.#!"

 soul_arts_killing_shriek_perk_name: "Killing Shriek"
 soul_arts_jeweled_eyes_perk_name: "Jeweled Eyes"
 soul_arts_shadow_self_perk_name: "Shadow Self"
 SOUL_ARTS_KILLING_SHRIEK_PERK_EFFECT: "At the start of a battle, force the enemy [knight|E] with the highest [prowess|E] to leave the fight as long they don't have strong mental defenses.\n#flavor The Hungry One's voice howls with the torments of hell.#!"
 SOUL_ARTS_JEWELED_EYES_PERK_EFFECT: "#flavor The rakshasa can be as beautiful as they are brutal, if they choose. The Hungry Dead cultivator exudes a spiritual cloud of pink-and-crimson charm, to the point where anyone who looks into his eyes will believe his every word and do anything for him.#!"
 SOUL_ARTS_SHADOW_SELF_PERK_EFFECT: "As a [character_interaction|E], create a clone of yourself.\n#flavor The Hungry One gives life to her Devil Soul, using chi to animate her shadow into a servant.#!"

 soul_arts_bloody_foresight_perk_name: "Bloody Foresight"
 soul_arts_joyful_spark_of_union_perk_name: "Joyful Spark of Union"
 soul_arts_agony_liberation_perk_name: "Agony Liberation"
 SOUL_ARTS_BLOODY_FORESIGHT_PERK_EFFECT: "As a [character_interaction|E], gain [GetModifier('soul_arts_bloody_forseight_modifier').GetNameWithTooltip] at a cost of 1 $pod_aggravated_damage_with_box$.\n#flavor The cultivator slits his own throat or falls on spikes- and the future is revealed with earth-shattering clarity.#!"
 SOUL_ARTS_JOYFUL_SPARK_OF_UNION_PERK_EFFECT: "#flavor The Demon Arts are a curse, and Suffering a punishment... But in cultivation, there is hope.#!"
 SOUL_ARTS_AGONY_LIBERATION_PERK_EFFECT: "As a [character_interaction|E], change your personality traits at a cost of 1 $pod_aggravated_damage_with_box$.\n#flavor The enlightened devil will unchain you with pain- But you must be willing to die.#!"

 soul_arts_the_final_diadem_perk_name: "The Final Diadem"
 soul_arts_crack_the_tortoise_shell_perk_name: "Crack the Tortoise-Shell"
 SOUL_ARTS_THE_FINAL_DIADEM_PERK_EFFECT: "As a [character_interaction|E], make a bound $POD_splat_wraith$ or $POD_splat_mortal$ your disciple (child in gameplay terms).\n#flavor The Devil master breaks the groundrock of the Thousand Hells, constructing a palace worthy of an infernal prince.#!"
 SOUL_ARTS_CRACK_THE_TORTOISE_SHELL_PERK_EFFECT: "As a [character_interaction|E], make your target lose all [piety|E], and if they are a $POD_splat_kueijin$, make them lose 25 [Glossary('Dharma','podgloss.dharma')] [trait_level_track_xp|E].\n#flavor This master technique allows the Devil Soul cultivator to shake the very foundation of a Hungry One's existence.#!"
 

 SOUL_ARTS_THE_DRAGON_TEAR_REQUIREMENT_EFFECT: "#X This [perk|E] requires all other level $VALUE|0V$ [perks|E] in the Soul Arts [lifestyle|E]!#! #weak (with the exception of Hellweaving)#!"

 soul_arts_perfect_eye_of_heaven_perk_name: "Perfect Eye of Heaven"
 SOUL_ARTS_PERFECT_EYE_OF_HEAVEN_PERK_EFFECT: "Can banish $POD_splat_wraith_plural$, $POD_splat_fae_plural$ or $POD_splat_demon_plural$ to their native [umbra|E] realms without the need for their true name.\n#flavor The cultivator looks upon all the realms of the Great Wheel with the eyes of a king.#!"

 soul_arts_dragon_medicine_perk_name: "Dragon Medicine"
 SOUL_ARTS_DRAGON_MEDICINE_PERK_EFFECT: "As a [character_interaction|E], heal [EmptyScope.ScriptValue('POD_dragon_medicine_aggravated_heal_value')|V0] $pod_aggravated_damage_with_box$, [EmptyScope.ScriptValue('POD_dragon_medicine_superficial_heal_value')|V0] $pod_superficial_damage_with_box$, and all negative health [traits|E].\n#flavor The cultivator becomes a healer of wounds... or an instrument of torment, if she wishes.#!"

 soul_arts_soul_nursery_perk_name: "Soul Nursery"
 SOUL_ARTS_SOUL_NURSERY_PERK_EFFECT: "As a [character_interaction|E], make a $POD_splat_vampire$ achieve [GetTrait('golconda').GetName(GetNullCharacter)], a $POD_splat_wraith$ resolve all $pod_Fetters$, or a $POD_splat_kueijin$ gain 1 [Glossary('Dharma','podgloss.dharma')] level (excluding [GetTrait('dharma10').GetName(GetNullCharacter)]).\n#flavor The most feared technique in the night world, this allows the master of the Dragon Tear to pluck a soul like a ripe fruit, taking it within herself to either transform or consume.#!"



 soul_arts_flowing_canal_of_hell_perk_name: "Flowing Canal of Hell"
 SOUL_ARTS_FLOWING_CANAL_OF_HELL_PERK_EFFECT: "As a [character_interaction|E], gain [GetModifier('soul_arts_flowing_canal_of_hell_modifier').GetNameWithTooltip] at the cost of @stress_icon!100 [static_stress|E].\n#flavor No Hungry One goes for long without experiencing the drawbacks of Suffering, and all have wished at some point that they could control the outbursts of demonic power that arise. This technique does not completely prevent chaos and destruction- no matter what, the energies of hell must come forth. However, a clever Hungry Dead can mitigate or redirect the flow in useful ways.#!"

 soul_arts_wax_seal_of_the_demon_king_perk_name: "Wax Seal of the Demon King"
 SOUL_ARTS_WAX_SEAL_OF_THE_DEMON_KING_PERK_EFFECT: "Unlocks several demonic [men_at_arms|E].\n#flavor Quality help is hard to come by, especially for Hungry Dead who don't have the luxury of time to raise Dhampyr children. Hence, the popularity of this technique: The hellweaver can summon a demon and have its complete loyalty. Even if the demon thereafter possesses a human and becomes a Half-Devil, the same loyalty applies. However, if the Hungry One's Suffering should ever dip below a certain threshold, they will have to rely on other carrots and sticks to maintain the demon's service afterwards, and it cannot be banished back to hell.#!"

 soul_arts_dark_cultivation_perk_name: "Dark Cultivation"
 soul_arts_infernal_road_perk_name: "Infernal Road"
 SOUL_ARTS_DARK_CULTIVATION_PERK_EFFECT: "#flavor Using Soul Arts normally requires patience and forethought: The masters say it is impossible to cultivate more than one soul at a time, and everyone knows that only the most talented cultivators can quickly move between the four souls without becoming exhausted. This technique, by simulating cultivation through Suffering, can allow a hellweaver to break those rules with stunning ease.#!"
 SOUL_ARTS_INFERNAL_ROAD_PERK_EFFECT: "As a [character_interaction|E], spend @stress_icon!100 [static_stress|E] to teleport your army to your target's location, or teleport to your next destination when traveling.\n#flavor With this technique, the hellweaver uses the old pathways of hell to travel anywhere in the world, twisting through distance and time on a flaming chariot and arriving in seconds. The caveat is that the time that gets skipped in the mortal world very much unfolds normally in hell, with the Hungry One unable to leave the chariot until the journey is complete. Depending on how long it takes for a team of demon horses to cross the distance, the hellweaver may need to have several bribes ready for hell's officials, as well as some pre-prepared 'travel meals.'#!"

 soul_arts_breaking_the_dragons_neck_perk_name: "Breaking the Dragon's Neck"
 SOUL_ARTS_BREAKING_THE_DRAGONS_NECK_PERK_EFFECT: "As a [character_interaction|E], corrupt an existing Dragon Nest, ensuring only you or other [akuma|E] can use it.\n#flavor There is only one reason, barring insanity or spiritual obsession, to corrupt a Dragon's Nest and turn it into a tiny slice of hell on earth: because you want to have it all to yourself. Rumors of a lost 'companion volume' to the Iron Book, which details a version of this technique on a much grander scale, have greatly intensified since the unveiling of the Wicked City.#!"