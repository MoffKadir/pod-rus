l_russian:
 chi_arts_lifestyle_name: "Искусства ци"
 chi_arts_lifestyle_desc: "Искусства ци отличаются от других искусств, они появились недавно как усовершенствованное использование чистой ци. Они также являются самыми далёкими от существования [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]; для их развития требуется наставник. Хотя теоретически каждое сверхъестественное создание может овладеть искусствами ци, Голодные мертвецы очень бережно относятся к своему новейшему искусству."
 monthly_chi_arts_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience','опыта')E] на [Concept('lifestyle','пути')E] искусств ци"
 monthly_chi_arts_lifestyle_xp_gain_add: "Ежемесячный прирост [Concept('experience','опыта')E] на [Concept('lifestyle','пути')E] искусств ци"

 chi_arts_focus: "Искусства ци"
 chi_arts_focus_modifier: "[GetFocus('chi_arts_focus').GetName]"
 chi_arts_focus_desc: "Силы ци."
 chi_arts_focus_effect_desc: "Сосредоточившись на искусствах ци, персонаж получает:"

 feng_shui_visible: "Фэн-шуй"
 obligation_visible: "Обязательство"
 tapestry_visible: "Ткачество"
 prana_visible: "Прана"
 kiai_visible: "Киаи"
 tzu_wei_visible: "Цу Вэй"

 chi_arts_harmonious_dwelling_perk_name: "Гармоничные жилища"
 chi_arts_harmonious_travel_perk_name: "Гармоничные странствия"
 CHI_ARTS_HARMONIOUS_DWELLING_PERK_EFFECT: "#flavor Используя свои знания, совершенствующийся может спроектировать своё жилище таким образом, чтобы гарантировать мирное строительство.#!"
 CHI_ARTS_HARMONIOUS_TRAVEL_PERK_EFFECT: "#flavor Совершенствующийся следует за линиями удачи в надежде на мирные путешествия.#!"

 chi_arts_harmonious_ward_perk_name: "Гармоничная стена"
 CHI_ARTS_HARMONIOUS_WARD_PERK_EFFECT: "#flavor Благодаря своим знаниям совершенствующийся может спроектировать свою защиту таким образом, чтобы сверхъестественным образом увеличить её мощь.#!"

 chi_arts_inwards_harmonious_aligment_perk_name: "Внутреннее гармоничное сродство"
 chi_arts_outwards_harmonious_aligment_perk_name: "Внешнее гармоничное сродство"
 CHI_ARTS_INWARDS_HARMONIOUS_ALIGMENT_PERK_EFFECT: "#flavor Совершенствующийся направляет свою внутреннюю ци на близлежащие драконьи линии, получая незначительные блага.#!"
 CHI_ARTS_OUTWARDS_HARMONIOUS_ALIGMENT_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('feng_shui_harmonized_area_01').GetName]».\n#flavor Совершенствующийся выравнивает ци по ближайшей драконьей линии, обеспечивая спокойный поток энергии.#!"

 chi_arts_chi_ward_perk_name: "Стена ци"
 CHI_ARTS_CHI_WARD_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('feng_shui_harmonized_area_02').GetName]».\n#flavor Совершенствующийся направляет поток ци из города в драконье гнездо.#!"

 chi_arts_demon_ward_perk_name: "Демоническая стена"
 chi_arts_dragon_flow_perk_name: "Драконий поток"
 CHI_ARTS_DEMON_WARD_PERK_EFFECT: "#flavor Совершенствующийся связывает целый город с драконьим гнездом, чтобы очистить его от демонической ци.#!"
 CHI_ARTS_DRAGON_FLOW_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('feng_shui_harmonized_area_03').GetName]».\n#flavor Совершенствующийся усмиряет поток ци в своём местоположении.#!"

 chi_arts_transcendend_aligment_perk_name: "Трансцендентное сродство"
 CHI_ARTS_TRANSCENDEND_ALIGMENT_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('feng_shui_harmonized_area_04').GetName]».\n#flavor Совершенствующийся связывает целый город с драконьими вратами.#!"


 chi_arts_evaluate_yin_soul_perk_name: "Взгляд в душу Инь"
 chi_arts_evaluate_yang_soul_perk_name: "Взгляд в душу Ян"
 CHI_ARTS_EVALUATE_YIN_SOUL_PERK_EFFECT: "#flavor Совершенствующийся оценивает местных духов инь и то, как их использовать.#!"
 CHI_ARTS_EVALUATE_YANG_SOUL_PERK_EFFECT: "#flavor Совершенствующийся оценивает местных духов ян и то, как их использовать.#!"

 chi_arts_soul_bridge_perk_name: "Связь душ"
 CHI_ARTS_SOUL_BRIDGE_PERK_EFFECT: "Вы можете получить [Concept('weak_hook', 'слабое влияние')|E] на цель, предоставив ей [Concept('weak_hook', 'слабое влияние')|E] на себя через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся связывает свою ци с ци другого существа, чтобы достичь взаимопонимания друг с другом.#!"

 chi_arts_corrupting_yin_soul_perk_name: "Осквернение души Инь"
 chi_arts_taming_yang_soul_perk_name: "Приручение души Ян"
 CHI_ARTS_CORRUPTING_YIN_SOUL_PERK_EFFECT: "#flavor Совершенствующийся может использовать местных духов инь для помощи в своих происках.#!"
 CHI_ARTS_TAMING_YANG_SOUL_PERK_EFFECT: "Вы можете использовать это для повышения максимума друзей до 7 (вместо 5).\n#flavor Совершенствующийся может приручить местных духов ян, расширяя свою душу ян, что позволяет поддерживать больше отношений.#!"

 chi_arts_authority_over_yin_soul_perk_name: "Власть над душами Инь"
 chi_arts_authority_over_yang_soul_perk_name: "Власть над душами Ян"
 CHI_ARTS_AUTHORITY_OVER_YIN_SOUL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_soul_bridge_perk').GetName(GetPlayer)]», заменяя получаемое вами [Concept('weak_hook', 'слабое влияние')|E] [Concept('strong_hook', 'сильным влиянием')|E] #italic (только на персонажей #bold женского пола#!)#!.\n#flavor Когда совершенствующийся связывает свою душу с ци Инь цели, он получает более высокий контроль над ней.#!"
 CHI_ARTS_AUTHORITY_OVER_YANG_SOUL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_soul_bridge_perk').GetName(GetPlayer)]», заменяя получаемое вами [Concept('weak_hook', 'слабое влияние')|E] [Concept('strong_hook', 'сильным влиянием')|E] #italic (только на персонажей #bold мужского#! пола)#!.\n#flavor Когда совершенствующийся связывает свою душу с ци Ян цели, он получает более высокий контроль над ней.#!"

 chi_arts_soul_shackles_perk_name: "Оковы души"
 CHI_ARTS_SOUL_SHACKLES_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_soul_bridge_perk').GetName(GetPlayer)]», удаляя [Concept('weak_hook', 'слабое влияние')|E], которое цель получает на вас.\n#flavor Когда совершенствующийся связывает свою ци с ци цели, он может нарушить свою часть соглашения.#!"

 chi_arts_voice_of_emperor_perk_name: "Глас императора"
 CHI_ARTS_VOICE_OF_EMPEROR_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_soul_bridge_perk').GetName(GetPlayer)]», позволяя пропустить требования к [Concept('opinion', 'мнению')|E], если цель находится в той локации, что и вы.\n#flavor Совершенствующийся может связать свою ци с ци цели только с помощью слова.#!"


 chi_arts_dragon_call_perk_name: "Зов дракона"
 chi_arts_chi_nest_perk_name: "Гнездо ци"
 CHI_ARTS_DRAGON_CALL_PERK_EFFECT: "#flavor Совершенствующийся может перенаправить часть драконьей линии в свои владения.#!"
 CHI_ARTS_CHI_NEST_PERK_EFFECT: "#flavor Совершенствующийся может направить небольшую часть драконьей линии в их логово.#!"

 chi_arts_chi_shaping_perk_name: "Формирование ци"
 CHI_ARTS_CHI_SHAPING_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('extended_dragon_nest_01').GetName]».\n#flavor Совершенствующийся может формировать то, как ци течёт по драконьим линиям.#!"

 chi_arts_yin_wall_perk_name: "Стена Инь"
 chi_arts_yang_wall_perk_name: "Стена Ян"
 CHI_ARTS_YIN_WALL_PERK_EFFECT: "Можно манипулировать Саваном.\n#flavor Совершенствующийся может манипулировать энергией ци, отделяющей мир Инь от Поднебесной.#!"
 CHI_ARTS_YANG_WALL_PERK_EFFECT: "Можно манипулировать Стеной.\n#flavor Совершенствующийся может манипулировать энергией ци, отделяющей мир Ян от Поднебесной.#!"

 chi_arts_dragon_shaping_perk_name: "Формирование дракона"
 CHI_ARTS_DRAGON_SHAPING_PERK_EFFECT: "Разблокирована постройка «[GetBuilding('extended_dragon_nest_02').GetName]».\n#flavor Совершенствующийся может формировать то, как течёт драконья линия.#!"

 chi_arts_open_dragon_gate_perk_name: "Открытие драконьих врат"
 chi_arts_expand_dragon_river_perk_name: "Расширение драконьей реки"
 CHI_ARTS_OPEN_DRAGON_GATE_PERK_EFFECT: "Требования к [Concept('development', 'развитию')|E] для драконьих гнёзд снижены на #V 10#!.\n#flavor Совершенствующийся может силой вскрыть драконье гнездо.#!"
 CHI_ARTS_EXPAND_DRAGON_RIVER_PERK_EFFECT: "Требования к [Concept('development', 'развитию')|E] для драконьих гнёзд снижены на #V 10#!.\n#flavor Совершенствующийся может раздуть размеры драконьей реки.#!"

 chi_arts_sapping_the_dragon_nest_perk_name: "Истощение драконьего гнезда"
 CHI_ARTS_SAPPING_THE_DRAGON_NEST_PERK_EFFECT: "Вы можете использовать построенное драконье гнездо , чтобы получить модификатор [GetModifier('chi_arts_sapping_the_dragon_nest_modifier').GetNameWithTooltip], варьирующийся от уровня использованного драконьего гнезда.\n#flavor Совершенствующийся может направлять части драконьих врат внутрь себя, тем самым значительно усиливая их.#!"
 

 chi_arts_yin_mantle_perk_name: "Мантия Инь"
 chi_arts_yang_mantle_perk_name: "Мантия Ян"
 CHI_ARTS_YIN_MANTLE_PERK_EFFECT: "#flavor Совершенствующийся окутывает себя мантией инь, становясь более устрашающим и впечатляющим.#!"
 CHI_ARTS_YANG_MANTLE_PERK_EFFECT: "#flavor Совершенствующийся окутывает себя мантией ян, делая себя более привлекательным и могущественным.#!"

 chi_arts_accentuate_chi_perk_name: "Усиление ци"
 CHI_ARTS_ACCENTUATE_CHI_PERK_EFFECT: "Вы можете исцелить [EmptyScope.ScriptValue('POD_base_heal_value')|V0] ед. #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся может изменять поток ци в теле цели, заживляя раны.#!"

 chi_arts_eightfold_yin_mantle_perk_name: "Восьмислойная мантия Инь"
 chi_arts_eightfold_yang_mantle_perk_name: "Восьмислойная мантия Ян"
 CHI_ARTS_EIGHTFOLD_YIN_MANTLE_PERK_EFFECT: "#flavor Совершенствующийся окутывает себя мантией чистой Инь, представая перед окружающими как облако чистого холода и пассивных кошмаров.#!"
 CHI_ARTS_EIGHTFOLD_YANG_MANTLE_PERK_EFFECT: "#flavor Совершенствующийся окутывает себя мантией чистой Ян, представая перед окружающими как облако чистого тепла и принятия.#!"

 chi_arts_soothing_soul_perk_name: "Успокоение души"
 CHI_ARTS_SOOTHING_SOUL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_accentuate_chi_perk').GetName(GetPlayer)]», исцеляя [Multiply_CFixedPoint(EmptyScope.ScriptValue('POD_base_heal_value'),'(CFixedPoint)2')|V0] ед. #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#!, а также снижая [Concept('stress', 'стресс')|E] цели на 25.\n#flavor Совершенствующийся успокаивает душу жертвы, ослабляя боль и облегчая заживление.#!"

 chi_arts_yin_nihilus_perk_name: "Облако Инь"
 chi_arts_yang_phoenix_perk_name: "Феникс Ян"
 CHI_ARTS_YIN_NIHILUS_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E] в [Concept('combat_phase', 'бою')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('chi_arts_yin_nihilus_modifier').GetNameWithTooltip].\n#flavor Совершенствующийся может взорвать «бомбу» чистой инь, воздействуя на близлежащую жизнь с неестественной жесткостью.#!"
 CHI_ARTS_YANG_PHOENIX_PERK_EFFECT: "Союзные [Concept('knights', 'рыцари')|E] в [Concept('combat_phase', 'бою')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите модификатор [GetModifier('chi_arts_yang_phoenix_modifier').GetNameWithTooltip].\n#flavor Совершенствующийся может взорвать «бомбу» чистой ян, воздействуя на близлежащую жизнь с неестественной скоростью.#!"

 chi_arts_chi_mastery_perk_name: "Власть над ци"
 CHI_ARTS_CHI_MASTERY_PERK_EFFECT: "Вы можете исцелить [Multiply_CFixedPoint(EmptyScope.ScriptValue('POD_base_heal_value'),'(CFixedPoint)3')|V0] ед. #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся может свободно манипулировать ци в теле цели, чтобы залечить любые раны.#!"


 chi_arts_cry_of_yin_perk_name: "Голос, пронизанный Инь"
 chi_arts_cry_of_yang_perk_name: "Голос, пронизанный Ян"
 CHI_ARTS_CRY_OF_YIN_PERK_EFFECT: "В начале войны все вражеские [Concept('knights', 'рыцари')|E] получат модификатор [GetModifier('chi_arts_cry_of_yin_modifier').GetNameWithTooltip] на 3 года.\n#flavor Совершенствующийся наполняет свой голос энергией ци Инь, отвлекая своих врагов депрессивными мыслями.#!"
 CHI_ARTS_CRY_OF_YANG_PERK_EFFECT: "В начале войны все вражеские [Concept('knights', 'рыцари')|E] получат модификатор [GetModifier('chi_arts_cry_of_yang_modifier').GetNameWithTooltip] на 3 года.\n#flavor Совершенствующийся наполняет свой голос ци Ян, отвлекая противника мыслями о гиперактивности.#!"

 chi_arts_battle_cry_perk_name: "Боевой клич"
 CHI_ARTS_BATTLE_CRY_PERK_EFFECT: "#flavor Совершенствующийся может объявить название своей следующей атаки, что лишает его элемента неожиданности, но значительно увеличивает его силу.#!"

 chi_arts_roar_of_dragon_perk_name: "Рёв Чёрного дракона"
 chi_arts_roar_of_phoenix_perk_name: "Рёв Алого феникса"
 CHI_ARTS_ROAR_OF_DRAGON_PERK_EFFECT: "#flavor Совершенствующийся имитирует рёв Чёрного дракона, нанося огромный урон всему неорганическому, что находится поблизости.#!"
 CHI_ARTS_ROAR_OF_PHOENIX_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Совершенствующийся имитирует рёв Алого феникса, нанося огромный урон всему органическому, что находится поблизости.#!"

 chi_arts_shout_of_inner_pain_perk_name: "Крик внутренней боли"
 CHI_ARTS_SHOUT_OF_INNER_PAIN_PERK_EFFECT: "В начале войны все вражеские [Concept('knights', 'рыцари')|E] получат 20 [Concept('stress', 'стресса')|E].\n#flavor Совершенствующийся высвобождает свою внутреннюю боль, причиняя боль своим врагам, и облегчая свою.#!"

 chi_arts_scream_of_demon_perk_name: "Крик тысячи преисподен"
 chi_arts_silent_scream_perk_name: "Безмолвный крик"
 CHI_ARTS_SCREAM_OF_DEMON_PERK_EFFECT: "В начале войны все вражеские [Concept('knights', 'рыцари')|E] с внутренней тенью, например, вампиры, призраки или куэй-дзин без свойства «[GetTrait('dharma10').GetName(GetPlayer)]» получат 30 [Concept('stress', 'стресса')|E].\n#flavor Совершенствующийся одним криком высвобождает своё П'о, приводя в неистовство находящихся поблизости существ.#!"
 CHI_ARTS_SILENT_SCREAM_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Совершенствующийся может использовать все предыдущие способности Киаи одним лишь шёпотом.#!"

 chi_arts_divine_cry_perk_name: "Крик, пронзающий небеса"
 CHI_ARTS_DIVINE_CRY_PERK_EFFECT: "Вынуждает каждого вражеского [Concept('knight', 'рыцаря')|E], у которых нет сильной ментальной защиты и которые имеют не менее #N 70#! [Concept('stress', 'стресса')|E] выйти из боя в начале битвы.\n#flavor Совершенствующийся имитирует крик разгневанного бога, заставляя всех, у кого слабый разум, бежать в страхе.#!"


 chi_arts_joss_weaving_perk_name: "Кружева удачи"
 chi_arts_fate_of_star_perk_name: "Несчастливая судьба"
 CHI_ARTS_JOSS_WEAVING_PERK_EFFECT: "Разблокировано взаимодействие персонажа, позволяющее наделить цель модификатором удачи.\n\n#flavor Совершенствующийся вплетает чистую удачу в свои желания.#!"
 CHI_ARTS_FATE_OF_STAR_PERK_EFFECT: "#flavor Совершенствующийся может предсказать, что произойдёт с его целью.#!"

 chi_arts_realigning_the_stars_perk_name: "Подстановка звёзд"
 CHI_ARTS_REALIGNING_THE_STARS_PERK_EFFECT: "Вы можете наделить цель одним из 12 [Concept('modifiers', 'модификаторов')|E] в зависимости от знака зодиака через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся может использовать один из 12 гороскопов в качестве своей личной звезды, давая соответствующее благословение.#!"

 chi_arts_cursing_the_star_perk_name: "Проклятие звёзд"
 chi_arts_read_the_stars_perk_name: "Чтение звёзд"
 CHI_ARTS_CURSING_THE_STAR_PERK_EFFECT: "Вы можете нанести [EmptyScope.ScriptValue('POD_wound_base_damage')|V0] ед. #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Совершенствующийся может проклясть цель, чтобы ей не везло, что приведёт к какому-нибудь несчастному случаю.#!"
 CHI_ARTS_READ_THE_STARS_PERK_EFFECT: "#flavor Совершенствующийся может читать по звёздам, в какой-то степени предсказывая будущее.#!"

 chi_arts_reweaving_the_stars_perk_name: "Переплетение звёзд"
 CHI_ARTS_REWEAVING_THE_STARS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_realigning_the_stars_perk').GetName(GetPlayer)]», позволяя заменить [Concept('modifier', 'модификатор')|E] и повысив продолжительность до 10 лет.\n#flavor Совершенствующийся может гораздо проще и гибче манипулировать своим гороскопом.#!"

 chi_arts_celestial_curse_perk_name: "Проклятие небес"
 chi_arts_read_the_twelve_perk_name: "Чтение двенадцати"
 CHI_ARTS_CELESTIAL_CURSE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_cursing_the_star_perk').GetName(GetPlayer)]», нанося [Multiply_CFixedPoint(EmptyScope.ScriptValue('POD_wound_base_damage'),'(CFixedPoint)2')|V0] ед. #TOOLTIP:game_concept_POD_superficial_damage_desc #E поверхностного урона#!#!.\n#flavor Совершенствующийся может наложить небесное проклятие на весь гороскоп цели.#!"
 CHI_ARTS_READ_THE_TWELVE_PERK_EFFECT: "#flavor Совершенствующийся может с большой точностью предсказать будущее своей цели, используя для гадания весь её гороскоп целиком.#!"

 chi_arts_substitution_of_the_twelve_perk_name: "Перерождение"
 CHI_ARTS_SUBSTITUTION_OF_THE_TWELVE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('chi_arts_realigning_the_stars_perk').GetName(GetPlayer)]», делая [Concept('modifier', 'модификатор')|E] постоянным, пока вы не решите заменить его.\n#flavor Совершенствующийся может навсегда установить один гороскоп в качестве своей личной звезды на ночном небосклоне.#!"