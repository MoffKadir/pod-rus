l_russian:
 shintai_lifestyle_name: "Синтай"
 shintai_lifestyle_desc: "Синтай или искусства синтай - это культовые символы просветления, которые можно развить, только углубившись в [Glossary('дхарму','podgloss.dharma')]. Максимальный рейтинг персонажа [Concept('kuei_jin', 'куэй-дзин')|E] в любом синтай ограничен его рейтингом [Glossary('дхармы','podgloss.dharma')]; кроме того, он может освоить только один синтай при наличии свойства «[GetTrait('dharma5').GetName(GetNullCharacter)]», два - при наличии «[GetTrait('dharma6').GetName(GetNullCharacter)]» и так далее."
 shintai_lifestyle_highlight_desc: "Из-за вашей [Glossary('дхармы','podgloss.dharma')] ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P [GetPlayer.MakeScope.ScriptValue('dharma_lifestyle_xp_mult')|%0]#!."
 monthly_shintai_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] синтай"
 monthly_shintai_lifestyle_xp_gain_add: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] синтай"

 shintai_focus: "Синтай"
 shintai_focus_modifier: "[GetFocus('shintai_focus').GetName]"
 shintai_focus_desc: "Проявления просветления."
 shintai_focus_effect_desc: "Сосредоточившись синтай, персонаж получает:"

 shintai_ash_and_flames_visible: "Синтай пепла и пламени"
 shintai_blood_visible: "Синтай крови"
 shintai_bone_visible: "Синтай кости"
 shintai_devotion_visible: "Синтай рвения"
 shintai_flesh_visible: "Синтай плоти"
 shintai_illusion_visible: "Синтай иллюзии"
 shintai_jade_visible: "Синтай нефрита"
 shintai_poxes_visible: "Синтай оспы"
 shintai_storms_visible: "Синтай бури"
 shintai_smoke_visible: "Синтай дыма"

 shintai_fearless_fire_perk_name: "Бесстрашный огонь"
 shintai_dance_of_embers_perk_name: "Танец тлеющих углей"
 shintai_beautiful_spark_perk_name: "Прекрасная искра"
 shintai_fire_tempered_soul_perk_name: "Душа, закалённая огнём"
 shintai_the_shintai_of_ash_and_fire_perk_name: "Синтай пепла и пламени"
 SHINTAI_FEARLESS_FIRE_PERK_EFFECT: "#flavor Наставники пепла и пламени используют особое оружие - длинный посох, на обоих концах которого горят факелы. Ученики пепла преодолевают свой страх перед пламенем, учась танцевать под руководством учителя; ученики пламени сражаются огнём за огонь, орудуя своими собственными горящими посохами в смертельных спаррингах.#!"
 SHINTAI_DANCE_OF_EMBERS_PERK_EFFECT: "Иммунитет к огню.\n#flavor Послушников пепла и пламени заставляют проходить через лабиринт, сооруженный из многочисленных костров и факелов. В любой момент пламя может принять человеческую форму и объять Голодного (или открыто напасть, в случае пламени), сформированное бдительным адептом или мастером. Демонические искусства Железной горы здесь запрещены; если ты сгоришь, то сгоришь.#!"
 SHINTAI_BEAUTIFUL_SPARK_PERK_EFFECT: "#flavor Ученики больше не проводят долгих медитаций в Ночном царстве, пытаясь вызвать согревающий огонь замерзшими пальцами - владыка [Glossary('Эмма-О','podgloss.emmao')], похоже, больше не потерпит посетителей. Когда-то альтернативой были морозильные пещеры и ледники, но современное появление промышленных морозильных камер стало настоящим благословением.#!"
 SHINTAI_FIRE_TEMPERED_SOUL_PERK_EFFECT: "Весь связанный с солнцем #L серьёзный $pod_aggravated_damage_with_box$#! будет ограничен 1 ед. [Concept('POD_health_track','урона')|E].\n#flavor «Медитация при дневном свете» - это именно то, на что она похожа: ученик пепла сидит перед горизонтом, оставаясь там так долго, как только осмелится. Среди учеников пламени медитация - это битва на мечах на рассвете, в которой ни одному из них не позволено останавливаться, пока он не опозорит себя, воззвав к милосердию.#!"
 SHINTAI_THE_SHINTAI_OF_ASH_AND_FIRE_PERK_EFFECT: "Иммунитет к солнечному свету.\n#flavor Мастер - это пылающий бог, мгновенно окутывающийся жаром и разрушительной силой... Или же он становится настолько близок, насколько Голодные мертвецы могут приблизиться к человеку, способному без страха ходить по солнцу.#!"

 shintai_eyes_in_the_blood_perk_name: "Глаза в крови"
 shintai_flow_like_blood_perk_name: "Поток крови"
 shintai_lash_of_blood_perk_name: "Кровавый хлыст"
 shintai_bloodwalk_perk_name: "Кровавая походка"
 shintai_the_shintai_of_blood_perk_name: "Синтай крови"
 SHINTAI_EYES_IN_THE_BLOOD_PERK_EFFECT: "Каждый год исцеляет слепоту, даже если она является постоянной.\n#flavor У начинающего ученика, изучающего кровь, вырвут глаза, нос и язык, пока он не осознает истину - что на самом деле они ему больше не нужны. Каждое чувство, каждая квалиа существования могут быть полностью познаны через его кровь.#!"
 SHINTAI_FLOW_LIKE_BLOOD_PERK_EFFECT: "Вы можете сбежать из [Concept('imprisonment', 'заточения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВас больше не могут пленить во время [Concept('sieges', 'осад')|E] или [Concept('raids', 'набегов')|E].\n#flavor Посвящённый крови будет сидеть, связанный и мумифицированный, напротив высокой вазы, наполненной его собственными жидкостями, до тех пор, пока не сможет втянуть все до последней капли обратно в свое тело. После этого он начинает разрушать иллюзию своего физического тела, понимая, что его истинное существование гораздо более изменчиво.#!"
 SHINTAI_LASH_OF_BLOOD_PERK_EFFECT: "#flavor Ученик высших тайн крови должен медитировать на груде собственных отрезанных частей тела, отделяя и прикрепляя их обратно с интенсивной концентрацией, пока, наконец, не достигнет озарения.#!"
 SHINTAI_BLOODWALK_PERK_EFFECT: "#flavor В древние ночи ученики крови испытывали свою храбрость, спускаясь по рекам и попадая на пути тайфунов. Куда бы их ни понесла вода, они пойдут туда, независимо от того, насколько далеким и мучительным будет конечный пункт.#!"
 SHINTAI_THE_SHINTAI_OF_BLOOD_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мастер синтай крови понимает, что истинного «тела» вообще не существует, нет «я»; есть только кровь. Он превращается в хлюпающую лужу крови или яростно взрывается, заливая комнату красным, и остается в таком состоянии до конца сцены.#!"

 shintai_relentless_bone_perk_name: "Безжалостная кость"
 shintai_punishing_bone_perk_name: "Карающая кость"
 shintai_bone_obiedience_perk_name: "Послушание кости"
 shintai_garden_of_bones_perk_name: "Костяной сад"
 shintai_the_shintai_of_bone_perk_name: "Синтай кости"
 SHINTAI_RELENTLESS_BONE_PERK_EFFECT: "[POD_aggravated_damage|E], необходимый для того, чтобы убить вас: #P +25%#!.\n#flavor В древние времена ученикам, изучающим кость, разрешалось посещать различные преисподние в качестве почетных гостей, где с их костей сдирали плоть, пока они таскали валуны и взбирались на воющие горы. Современные Голодные мертвецы предпочитают имитацию старому способу, но результат тот же.#!"
 SHINTAI_PUNISHING_BONE_PERK_EFFECT: "#flavor Страшный момент для учеников, изучающих кость, - распространенная практика хоронить студентов заживо, предпочтительно вызывая оползень или засыпая их подготовленной тонной железной руды. Там изучающий кость останется до тех пор, пока либо не обретет проницательность и силу, чтобы проложить себе путь наружу, либо не обретет окончательный покой во тьме металла.#!"
 SHINTAI_BONE_OBIEDIENCE_PERK_EFFECT: "#flavor Чтобы стать учеником, постигающим высшие тайны кости, ученик подчиняет себя заботам мастера, позволяя своим костям деформироваться и скручиваться в болезненные и загадочные конфигурации. Тогда остается только сидеть в медитации, пока она не достигнет достаточного прозрения, чтобы вернуть себе нужную форму, а затем и выйти за ее пределы. В восточной Японии это обучение ассоциируется с Эбису, мифическим бескостным ребенком-пиявкой и одним из семи богов удачи.#!"
 SHINTAI_GARDEN_OF_BONES_PERK_EFFECT: "[POD_aggravated_damage|E], необходимый для того, чтобы убить вас: #P +25%#!.\n#flavor На пороге мастерства адепт кости обращает свои знания вовне, экспериментируя как с живыми, так и с мертвыми скелетами. В отличие от предшествующего обучения, для овладения этой техникой требуется упорство иного рода: тихое и старательное стремление скручивать, ломать, чинить и повторять снова и снова, несмотря на крики различных испытуемых Голодного, пока, наконец, не придет понимание.#!"
 SHINTAI_THE_SHINTAI_OF_BONE_PERK_EFFECT: "Ячейки [Concept('POD_health_track', 'здоровья')|E]: #P +1#!.\n#flavor Мастер кости не склоняется перед миром, он проходит сквозь него, как нож сквозь сухожилия и жир. При активации синтай придаёт Голодному бледный и отполированный блеск, как будто все его тело окостенело. У [Glossary('бодхисаттв','podgloss.bodhisattva')] Костяных цветов и других древних Голодных мертвецов вместо этого могут быть тела из чистого черного металла, настолько темного, что он поглощает окружающий свет.#!"

 shintai_the_flow_of_worship_perk_name: "Поток почитания"
 shintai_your_god_beckons_perk_name: "Божественное сияние"
 shintai_touch_of_the_asura_perk_name: "Касание Асуры"
 shintai_festival_night_perk_name: "Фестивальная ночь"
 shintai_the_shintai_of_devotion_perk_name: "Синтай рвения"
 SHINTAI_THE_FLOW_OF_WORSHIP_PERK_EFFECT: "Каждый год раскрывает все [Concept('secrets', 'секреты')|E], которые знает ваша группа ([CHARACTER.Custom('PODCoterie')]).\n#flavor В отличие от других божественных тел, первый этап синтай рвения так же естественен, как открытие двери. Юный божок редко верит в свою божественность с самого начала; он должен убедиться в этом на собственном опыте. Но как только божество узнает правду и обретёт своего первого последователя, быстро пойдут слухи.#!"
 SHINTAI_YOUR_GOD_BECKONS_PERK_EFFECT: "Вы можете призвать безземельного члена вашей группы ([CHARACTER.Custom('PODCoterie')]) к вашему [Concept('court', 'двору')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor В отличие от небесных богов, божества не могут быть повсюду и не могут видеть все, что делают их последователи. Однако, не требуется много времени, чтобы пройти по Нижним Небесам, награждая и наказывая последователей по своему усмотрению, прежде чем судьба и пространство начнут преклоняться перед божеством - как им и положено.#!"
 SHINTAI_TOUCH_OF_THE_ASURA_PERK_EFFECT: "Все члены группы ([CHARACTER.Custom('PODCoterie')]) получат модификатор [GetModifier('shintai_touch_of_the_asura_modifier').GetNameWithTooltip].\n#flavor Теоретически, бог никогда не обязан отвечать на молитвы; только его воля и божественное видение побуждают божеств исполнять желания своих последователей. Однако на практике божествам, как правило, нравится иметь легионы последователей, и они быстро учатся тому, как сделать смертных счастливыми и послушными.#!"
 SHINTAI_FESTIVAL_NIGHT_PERK_EFFECT: "@stress_icon![static_stress|E] снижается каждый месяц в зависимости от числа членов вашей группы ([CHARACTER.Custom('PODCoterie')]).\n#flavor Отличительной чертой божеств и источником оскорбительного названия «Поедание молитв» является то, что Голодный начинает понимать их прямую связь с потоком духовности и богослужения в мире смертных. Обычно это происходит после того, как божество устраивает свой первый настоящий праздник в свою честь.#!"
 SHINTAI_THE_SHINTAI_OF_DEVOTION_PERK_EFFECT: "Вы получите [Concept('strong_hook', 'сильное влияние')|E] на всех членов вашей группы ([CHARACTER.Custom('PODCoterie')]).\n#flavor Синтай рвения, когда он активирован в полную силу, приводит смертных последователей божества в полное единение с ним телом и душой.#!"

 shintai_excellent_corpse_perk_name: "Превосходный труп"
 shintai_flowers_of_flesh_perk_name: "Цветы плоти"
 shintai_human_sculpture_perk_name: "Человеческая скульптура"
 shintai_a_thousand_forms_of_flesh_perk_name: "Тысячи форм плоти"
 shintai_the_shintai_of_flesh_perk_name: "Синтай плоти"
 SHINTAI_EXCELLENT_CORPSE_PERK_EFFECT: "Вы можете манипулировать своим [Concept('trait', 'свойством')|E] «[GetTrait('scarred').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Начинающего ученика, изучающего плоть, ожидает множество смертей, связанных с творчеством: повешение, распиливание пополам, расплющивание на части... В конце концов, Голодный приходит к пониманию, что умирать - это искусство, что даже труп содержит бесконечные возможности для самовыражения. В некоторых частях Юго-Восточной Азии это обучение способствует освоению проверенной временем практики разделения верхней и нижней частей тела при выходе на охоту - напоминание Голодным мертвецам, среди прочего, о том, что есть время вести себя по-человечески и быть честными.#!"
 SHINTAI_FLOWERS_OF_FLESH_PERK_EFFECT: "Вы можете изменить одно физическое [Concept('trait', 'свойство')|E] с временем восстановления 10 лет.\n#flavor Традиционная практика ритуального обезглавливания ученика и закапывания его головы в саду, чтобы он мог преобразиться из останков других захороненных трупов и узнать о бренной природе плоти, со временем стала менее распространенной - среди некоторых Голодных мертвецов это даже считается немного грубоватым.#!"
 SHINTAI_HUMAN_SCULPTURE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», повышая количество [Concept('traits', 'свойств')|E], которые вы можете изменить, до 2 за раз.\n#flavor Получать удовольствие от собственной плоти - это одно, а старательно имитировать каждое моргание и подергивание живого человека - совсем другое. Подобно ученику, изучающему изобразительное искусство, ученик высших тайн плоти целеустремленно изучает форму, рисунок и движение, завершая работу только тогда, когда он выберет цель и скопирует ее в совершенстве - иногда до такой степени, что оригинал будет признан «фальшивкой» и с ним будет покончено в кратчайшие сроки с теми, кого он любил и кому доверял.#!"
 SHINTAI_A_THOUSAND_FORMS_OF_FLESH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», снижая время восстановления до 5 лет.\nВы можете принимать различные формы животных, включая мифических животных, таких как драконы, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Существуют истории о небесных бессмертных, которые проводят время в горах в облике элегантных жеребцов или обезьян. В наши дни ученик, изучающий плоть, достигает просветления, когда мастер превращает его в воробья или другое мелкое существо, а себя - в хищника высшей породы. Ученику не разрешается возвращаться к человеческому облику до тех пор, пока он не станет таким же подвижным и изменчивым, как бессмертные из легенд, или пока учитель, разочарованный, не превратит ученика в ужас и не запрет его, чтобы он размышлял о своих неудачах.#!"
 SHINTAI_THE_SHINTAI_OF_FLESH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», снимая ограничение на количество [Concept('trait', 'свойств')|E] и время восстановления, также позволяя изменять [Concept('traits', 'свойства')|E] других персонажей после прохождения проверки [Concept('prowess', 'доблести')|E].\n#flavor В отличие от других столпов-трупов бессмертных демонов, синтай плоти трудно описать как особую форму: мастер в своем совершенном состоянии становится проводником чистых изменений. Ему доступны все формы, и любая плоть, к которой он прикасается, подобна сырой глине для лепки.#!"

 shintai_the_root_of_illusion_perk_name: "Корень иллюзии"
 shintai_non_self_perk_name: "Отсутствие самосознания"
 shintai_glittering_paradise_perk_name: "Сверкающий рай"
 shintai_rakshasa_blade_perk_name: "Клинок ракшасы"
 shintai_the_shintai_of_illusion_perk_name: "Синтай иллюзии"
 SHINTAI_THE_ROOT_OF_ILLUSION_PERK_EFFECT: "Вы можете заставить вампира впасть в неистовство или наделить его @stress_icon!50 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Desire is the root of illusion; this is the first lesson all followers learn. A master forces the lay student of Illusion to recognize the hollowness of his attachments, even his deepest and most defining loves- But it is not the master's job to twist and destroy these connections; the student should do such things himself.#!"
 SHINTAI_NON_SELF_PERK_EFFECT: "#flavor A master of Illusion can weave an illusion so complete that those within it believe they are what the master says they are: a humble postman, a sultry lover, a serial killer, a beggar. And when the dream fades, and the student of Illusion wakes up to what they really are, where else can that lead but enlightenment?#!"
 SHINTAI_GLITTERING_PARADISE_PERK_EFFECT: "#flavor Once the student of Illusion understands the basics, they usually pursue illusion-craft with wild abandon. The jump from initiate to apprentice occurs when the student experiences an enormous failure, suffering the consequences of an illusion that falls apart. Then they must sit in the wreckage, whatever it may be, and rebuild.#!"
 SHINTAI_RAKSHASA_BLADE_PERK_EFFECT: "Вы можете создать случайный [Concept('artifact', 'артефакт')|E] со #FAMEDBLUE знаменитой#! [Concept('rarity', 'редкостью')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Again and again, the master reminds the student: They are not imposing illusions upon the real world- There is no real world. A so-called illusion is no different from so-called truth. This technique goes a long way toward demonstrating this Dharmic principle, but sometimes an adept must lose a finger or foot before it sinks in.#!"
 SHINTAI_THE_SHINTAI_OF_ILLUSION_PERK_EFFECT: "#flavor The Shintai of Illusion is an illusion-world so complete that the 'real' world bends entirely to its will, for however brief a time.#!"

 shintai_smiling_at_thunder_perk_name: "Улыбаясь грому"
 shintai_tread_the_dragons_tail_perk_name: "Наступая на драконий хвост"
 shintai_earths_embrace_perk_name: "Объятия земли"
 shintai_catching_the_wind_perk_name: "Ловля ветра"
 shintai_the_shintai_of_jade_perk_name: "Синтай нефрита"
 SHINTAI_SMILING_AT_THUNDER_PERK_EFFECT: "#flavor The stereotypical first training in Jade is an exercise in melodrama: a thunderstorm, a jagged cliffside with a long fall and crushing surf below, both master and student barefoot on a slippery path, armed with only fists or knives. The fight does not end until the master says it's over.#!"
 SHINTAI_TREAD_THE_DRAGONS_TAIL_PERK_EFFECT: "#flavor Many treatises have been written about the proper movements and postures necessary to achieve understanding of Jade. They are not entirely unhelpful, but there is no substitute for direct experience- The initiate who wishes to master this technique must eventually take a literal leap of faith.#!"
 SHINTAI_EARTHS_EMBRACE_PERK_EFFECT: "#flavor The Hell of Being Buried Alive is a minor hell-realm, reserved for those who killed others in this very fashion. It is a quiet, grassy field, dotted with a handful of young trees and nothing more- But if you listen to the wind very carefully, you may be able to hear the muffled screams of promising students.#!"
 SHINTAI_CATCHING_THE_WIND_PERK_EFFECT: "#flavor To fly like a celestial maiden, one may study for years and decades, or one may journey to the gates of the higher Heavens, petitioning the glorious spirits to teach a lowly Hungry One their ways... Or one can find a celestial maiden exiled to earth, feed on her divine blood, and meditate on the beauty that has been forever lost.#!"
 SHINTAI_THE_SHINTAI_OF_JADE_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_the_shintai_of_jade_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The Shintai of Jade turns the Hungry Dead into divinities of the earth. The ground, sky, and corpse-body are like one, for however long the master can make it last.#!"

 shintai_touch_of_the_stranger_perk_name: "Касание незнакомца"
 shintai_hemorrhagic_strike_perk_name: "Геморрагический удар"
 shintai_fevers_purity_perk_name: "Чистота лихорадки"
 shintai_wild_eyed_bulwark_perk_name: "Оплот с безумными глазами"
 shintai_the_shintai_of_poxes_perk_name: "Синтай оспы"
 SHINTAI_TOUCH_OF_THE_STRANGER_PERK_EFFECT: "Вы можете исцелить или наслать на цель хворь через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor There is no shortage of the sick and dying in this world. The compassionate lay student lives among them, learning to bestow a healing touch- or, at times, letting the inevitable take hold with less delay. But not every student of Poxes is so kind.#!"
 SHINTAI_HEMORRHAGIC_STRIKE_PERK_EFFECT: "#flavor The initiate of Poxes must swallow a parasite demon, traditionally taken from the Hell of Burrowing Maggots. This creature coils around the Hungry One's dead organs and sups at her stolen blood, as the student meditates in silent agony. Eventually, the body absorbs and destroys the demon- But the memory of pain has taught its lesson.#!"
 SHINTAI_FEVERS_PURITY_PERK_EFFECT: "Вы можете снизить @stress_icon!100 [Concept('static_stress', 'психического напряжения')|E] ценой получения свойства «[GetTrait('crimson_fever').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The apprentice of Poxes accepts a crushing fever, granted by a master or by a powerful spirit- perhaps one of the pox-gods still wandering the Korean peninsula, or a sickly functionary of the Wicked City who carries a bag of dubious medicine. Unfortunately, it takes far more than one bout of fever to understand its purifying powers.#!"
 SHINTAI_WILD_EYED_BULWARK_PERK_EFFECT: "Вы можете исцелить [EmptyScope.ScriptValue('POD_wild_eyed_bulwark_heal_value')|V0] ед. #L серьёзного $pod_aggravated_damage_with_box$а#! ценой получения свойства «[GetTrait('crimson_fever').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor It is said that the higher mysteries of the Shintai of Poxes were in a text stolen from the Mistress of Pestilence herself, smuggled out of the Thousand Hells by having each word transformed into an illness. Those illnesses still appear in the world, waiting for careful and watchful adepts to find, assemble and interpret them.#!"
 SHINTAI_THE_SHINTAI_OF_POXES_PERK_EFFECT: "Вы можете вызвать крупное [Concept('epidemic', 'поветрие')|E] по вашему выбору в местоположении вашей цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The Shintai of Poxes, when activated at full mastery, is the raw power of sickness- and feverish insight- given form.#!"

 shintai_breath_of_the_sky_perk_name: "Дыхание неба"
 shintai_arms_of_the_sea_perk_name: "Руки моря"
 shintai_thunderbolts_kiss_perk_name: "Поцелуй молнии"
 shintai_chamber_bed_of_clouds_perk_name: "Облачное ложе"
 shintai_the_shintai_of_storms_perk_name: "Синтай бури"
 SHINTAI_BREATH_OF_THE_SKY_PERK_EFFECT: "#flavor A lay student of Storms watches the air above and studies its movements, meditating under hail and rain as well as starlit skies. More bestial or impatient students will drink the spirit-essence of sylphs, or strap themselves into silken kites to more directly meditate on the power of wind.#!"
 SHINTAI_ARMS_OF_THE_SEA_PERK_EFFECT: "Вы можете манипулировать погодой в [Concept('duchy', 'герцогстве')|E], в котором находится ваша цель, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nРазблокирована опция #V Засуха#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\nРазблокирована опция #V Плодородная земля#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\n#flavor There are mermaids and gods of the sea- not just the Mother of the Depths and her silver-scaled children, but true beings of the earth's waters, possessed of sagely The Shintai of Storms intelligence and great magic. A student of Storms, with or without a master, seeks out these beings and petitions them for wisdom.#!"
 SHINTAI_THUNDERBOLTS_KISS_PERK_EFFECT: "#flavor Finding a lightning bolt to be struck by is quite difficult. It must be a true, natural thunderbolt from the sky, not summoned or created, but drawn directly to the hand- and of course, it must then be survived.#!"
 SHINTAI_CHAMBER_BED_OF_CLOUDS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]», позволяя нацеливаться на целое [Concept('kingdom', 'королевство')|E].\nРазблокирована опция #V Шторм#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\n#flavor Water, air, the invisible charge of power: All the necessary ingredients are in place, and the adept of Storms traditionally spends years understanding the craft necessary to forge them into the magic of weather. In this age of devilish prodigies, however, a Hungry One may learn to wield the rain in much less time than before.#!"
 SHINTAI_THE_SHINTAI_OF_STORMS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]», позволяя нацеливаться на целую [Concept('empire', 'империю')|E].\n#flavor The full power of the Shintai of Storms is the raw, unadulterated devastation of nature- But it can be controlled, if one is very careful.#!"

 shintai_smokeshow_perk_name: "Дымное представление"
 shintai_a_smoker_has_eyes_in_the_back_of_the_head_perk_name: "У курильщика глаза на затылке"
 shintai_reach_of_smoke_perk_name: "Досягаемость дыма"
 shintai_a_body_of_smoke_perk_name: "Облако дыма"
 shintai_the_shintai_of_smoke_perk_name: "Синтай дыма"
 SHINTAI_SMOKESHOW_PERK_EFFECT: "#flavor The Hungry One can manipulate existing smoke, expanding its volume up to the area of a large manor, as well as forming it into all manner of delightful or horrific shapes.#!"
 SHINTAI_A_SMOKER_HAS_EYES_IN_THE_BACK_OF_THE_HEAD_PERK_EFFECT: "#flavor Hungry Dead may reflexively turn part of their body into smoke, successfully escaping incoming attack.#!"
 SHINTAI_REACH_OF_SMOKE_PERK_EFFECT: "#flavor By concentrating and taking no other action, the Hungry One may give a single column of smoke the solidity and reach of a long tentacle, giving them the ability to take physical actions from sight distance (including combat) as if directly present.#!"
 SHINTAI_A_BODY_OF_SMOKE_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_incorporeal_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The Hungry Dead transforms into smoke, still humanoid in shape but completely immune to most natural damage sources.#!"
 SHINTAI_THE_SHINTAI_OF_SMOKE_PERK_EFFECT: "#flavor With a full understanding of smoke, one can transform into it, unchained from any certain shape.#!"