 shintai_illusion_visible: "Синтай иллюзии"
 shintai_jade_visible: "Синтай нефрита"
 shintai_poxes_visible: "Синтай оспы"
 shintai_storms_visible: "Синтай бури"
 shintai_smoke_visible: "Синтай дыма"

 shintai_fearless_fire_perk_name: "Бесстрашный огонь"
 shintai_dance_of_embers_perk_name: "Танец тлеющих углей"
 shintai_beautiful_spark_perk_name: "Прекрасная искра"
 shintai_fire_tempered_soul_perk_name: "Душа, закалённая огнём"
 shintai_the_shintai_of_ash_and_fire_perk_name: "Синтай пепла и пламени"
 SHINTAI_FEARLESS_FIRE_PERK_EFFECT: "#flavor Наставники пепла и пламени используют особое оружие - длинный посох, на обоих концах которого горят факелы. Ученики пепла преодолевают свой страх перед пламенем, учась танцевать под руководством учителя; ученики пламени сражаются огнём за огонь, орудуя своими собственными горящими посохами в смертельных спаррингах.#!"
 SHINTAI_DANCE_OF_EMBERS_PERK_EFFECT: "Иммунитет к огню.\n#flavor Послушников пепла и пламени заставляют проходить через лабиринт, сооруженный из многочисленных костров и факелов. В любой момент пламя может принять человеческую форму и объять Голодного (или открыто напасть, в случае пламени), сформированное бдительным адептом или мастером. Демонические искусства Железной горы здесь запрещены; если ты сгоришь, то сгоришь.#!"
 SHINTAI_BEAUTIFUL_SPARK_PERK_EFFECT: "#flavor Ученики больше не проводят долгих медитаций в Ночном царстве, пытаясь вызвать согревающий огонь замерзшими пальцами - владыка [Glossary('Эмма-О','podgloss.emmao')], похоже, больше не потерпит посетителей. Когда-то альтернативой были морозильные пещеры и ледники, но современное появление промышленных морозильных камер стало настоящим благословением.#!"
 SHINTAI_FIRE_TEMPERED_SOUL_PERK_EFFECT: "Весь связанный с солнцем #L серьёзный $pod_aggravated_damage_with_box$#! будет ограничен 1 ед. #TOOLTIP:game_concept_POD_health_track_desc #E урона#!#!.\n#flavor «Медитация при дневном свете» - это именно то, на что она похожа: ученик пепла сидит перед горизонтом, оставаясь там так долго, как только осмелится. Среди учеников пламени медитация - это битва на мечах на рассвете, в которой ни одному из них не позволено останавливаться, пока он не опозорит себя, воззвав к милосердию.#!"
 SHINTAI_THE_SHINTAI_OF_ASH_AND_FIRE_PERK_EFFECT: "Иммунитет к солнечному свету.\n#flavor Мастер - это пылающий бог, мгновенно окутывающийся жаром и разрушительной силой... Или же он становится настолько близок, насколько Голодные мертвецы могут приблизиться к человеку, способному без страха ходить по солнцу.#!"

 shintai_eyes_in_the_blood_perk_name: "Глаза в крови"
 shintai_flow_like_blood_perk_name: "Поток крови"
 shintai_lash_of_blood_perk_name: "Кровавый хлыст"
 shintai_bloodwalk_perk_name: "Кровавая походка"
 shintai_the_shintai_of_blood_perk_name: "Синтай крови"
 SHINTAI_EYES_IN_THE_BLOOD_PERK_EFFECT: "Каждый год исцеляет слепоту, даже если она является постоянной.\n#flavor У начинающего ученика, изучающего кровь, вырвут глаза, нос и язык, пока он не осознает истину - что на самом деле они ему больше не нужны. Каждое чувство, каждая квалиа существования могут быть полностью познаны через его кровь.#!"
 SHINTAI_FLOW_LIKE_BLOOD_PERK_EFFECT: "Вы можете сбежать из [Concept('imprisonment', 'заточения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВас больше не могут пленить во время [Concept('sieges', 'осад')|E] или [Concept('raids', 'набегов')|E].\n#flavor Посвящённый крови будет сидеть, связанный и мумифицированный, напротив высокой вазы, наполненной его собственными жидкостями, до тех пор, пока не сможет втянуть все до последней капли обратно в свое тело. После этого он начинает разрушать иллюзию своего физического тела, понимая, что его истинное существование гораздо более изменчиво.#!"
 SHINTAI_LASH_OF_BLOOD_PERK_EFFECT: "#flavor Ученик высших тайн крови должен медитировать на груде собственных отрезанных частей тела, отделяя и прикрепляя их обратно с интенсивной концентрацией, пока, наконец, не достигнет озарения.#!"
 SHINTAI_BLOODWALK_PERK_EFFECT: "#flavor В древние ночи ученики крови испытывали свою храбрость, спускаясь по рекам и попадая на пути тайфунов. Куда бы их ни понесла вода, они пойдут туда, независимо от того, насколько далеким и мучительным будет конечный пункт.#!"
 SHINTAI_THE_SHINTAI_OF_BLOOD_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мастер синтай крови понимает, что истинного «тела» вообще не существует, нет «я»; есть только кровь. Он превращается в хлюпающую лужу крови или яростно взрывается, заливая комнату красным, и остается в таком состоянии до конца сцены.#!"

 shintai_relentless_bone_perk_name: "Безжалостная кость"
 shintai_punishing_bone_perk_name: "Карающая кость"
 shintai_bone_obiedience_perk_name: "Послушание кости"
 shintai_garden_of_bones_perk_name: "Костяной сад"
 shintai_the_shintai_of_bone_perk_name: "Синтай кости"
 SHINTAI_RELENTLESS_BONE_PERK_EFFECT: "#TOOLTIP:game_concept_POD_aggravated_damage_desc #E Серьёзный урон#!#!, необходимый для того, чтобы убить вас: #P +25%#!.\n#flavor В древние времена ученикам, изучающим кость, разрешалось посещать различные преисподние в качестве почетных гостей, где с их костей сдирали плоть, пока они таскали валуны и взбирались на воющие горы. Современные Голодные мертвецы предпочитают имитацию старому способу, но результат тот же.#!"
 SHINTAI_PUNISHING_BONE_PERK_EFFECT: "#flavor Страшный момент для учеников, изучающих кость, - распространенная практика хоронить студентов заживо, предпочтительно вызывая оползень или засыпая их подготовленной тонной железной руды. Там изучающий кость останется до тех пор, пока либо не обретет проницательность и силу, чтобы проложить себе путь наружу, либо не обретет окончательный покой во тьме металла.#!"
 SHINTAI_BONE_OBIEDIENCE_PERK_EFFECT: "#flavor Чтобы стать учеником, постигающим высшие тайны кости, ученик подчиняет себя заботам мастера, позволяя своим костям деформироваться и скручиваться в болезненные и загадочные конфигурации. Тогда остается только сидеть в медитации, пока она не достигнет достаточного прозрения, чтобы вернуть себе нужную форму, а затем и выйти за ее пределы. В восточной Японии это обучение ассоциируется с Эбису, мифическим бескостным ребенком-пиявкой и одним из семи богов удачи.#!"
 SHINTAI_GARDEN_OF_BONES_PERK_EFFECT: "#TOOLTIP:game_concept_POD_aggravated_damage_desc #E Серьёзный урон#!#!, необходимый для того, чтобы убить вас: #P +25%#!.\n#flavor На пороге мастерства адепт кости обращает свои знания вовне, экспериментируя как с живыми, так и с мертвыми скелетами. В отличие от предшествующего обучения, для овладения этой техникой требуется упорство иного рода: тихое и старательное стремление скручивать, ломать, чинить и повторять снова и снова, несмотря на крики различных испытуемых Голодного, пока, наконец, не придет понимание.#!"
 SHINTAI_THE_SHINTAI_OF_BONE_PERK_EFFECT: "Ячейки #TOOLTIP:game_concept_POD_health_track_desc #E здоровья#!#!: #P +1#!.\n#flavor Мастер кости не склоняется перед миром, он проходит сквозь него, как нож сквозь сухожилия и жир. При активации синтай придаёт Голодному бледный и отполированный блеск, как будто все его тело окостенело. У [Glossary('бодхисаттв','podgloss.bodhisattva')] Костяных цветов и других древних Голодных мертвецов вместо этого могут быть тела из чистого черного металла, настолько темного, что он поглощает окружающий свет.#!"

 shintai_the_flow_of_worship_perk_name: "Поток почитания"
 shintai_your_god_beckons_perk_name: "Божественное сияние"
 shintai_touch_of_the_asura_perk_name: "Касание Асуры"
 shintai_festival_night_perk_name: "Фестивальная ночь"
 shintai_the_shintai_of_devotion_perk_name: "Синтай рвения"
 SHINTAI_THE_FLOW_OF_WORSHIP_PERK_EFFECT: "Каждый год раскрывает все [Concept('secrets', 'секреты')|E], которые знает ваша группа ([CHARACTER.Custom('PODCoterie')]).\n#flavor В отличие от других божественных тел, первый этап синтай рвения так же естественен, как открытие двери. Юный божок редко верит в свою божественность с самого начала; он должен убедиться в этом на собственном опыте. Но как только божество узнает правду и обретёт своего первого последователя, быстро пойдут слухи.#!"
 SHINTAI_YOUR_GOD_BECKONS_PERK_EFFECT: "Вы можете призвать безземельного члена вашей группы ([CHARACTER.Custom('PODCoterie')]) к вашему [Concept('court', 'двору')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor В отличие от небесных богов, божества не могут быть повсюду и не могут видеть все, что делают их последователи. Однако, не требуется много времени, чтобы пройти по Нижним Небесам, награждая и наказывая последователей по своему усмотрению, прежде чем судьба и пространство начнут преклоняться перед божеством - как им и положено.#!"
 SHINTAI_TOUCH_OF_THE_ASURA_PERK_EFFECT: "Все члены группы ([CHARACTER.Custom('PODCoterie')]) получат модификатор [GetModifier('shintai_touch_of_the_asura_modifier').GetNameWithTooltip].\n#flavor Теоретически, бог никогда не обязан отвечать на молитвы; только его воля и божественное видение побуждают божеств исполнять желания своих последователей. Однако на практике божествам, как правило, нравится иметь легионы последователей, и они быстро учатся тому, как сделать смертных счастливыми и послушными.#!"
 SHINTAI_FESTIVAL_NIGHT_PERK_EFFECT: "@stress_icon![static_stress|E] снижается каждый месяц в зависимости от числа членов вашей группы ([CHARACTER.Custom('PODCoterie')]).\n#flavor Отличительной чертой божеств и источником оскорбительного названия «Поедание молитв» является то, что Голодный начинает понимать их прямую связь с потоком духовности и богослужения в мире смертных. Обычно это происходит после того, как божество устраивает свой первый настоящий праздник в свою честь.#!"
 SHINTAI_THE_SHINTAI_OF_DEVOTION_PERK_EFFECT: "Вы получите [Concept('strong_hook', 'сильное влияние')|E] на всех членов вашей группы ([CHARACTER.Custom('PODCoterie')]).\n#flavor Синтай рвения, когда он активирован в полную силу, приводит смертных последователей божества в полное единение с ним телом и душой.#!"

 shintai_excellent_corpse_perk_name: "Превосходный труп"
 shintai_flowers_of_flesh_perk_name: "Цветы плоти"
 shintai_human_sculpture_perk_name: "Человеческая скульптура"
 shintai_a_thousand_forms_of_flesh_perk_name: "Тысячи форм плоти"
 shintai_the_shintai_of_flesh_perk_name: "Синтай плоти"
 SHINTAI_EXCELLENT_CORPSE_PERK_EFFECT: "Вы можете манипулировать своим [Concept('trait', 'свойством')|E] «[GetTrait('scarred').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Начинающего ученика, изучающего плоть, ожидает множество смертей, связанных с творчеством: повешение, распиливание пополам, расплющивание на части... В конце концов, Голодный приходит к пониманию, что умирать - это искусство, что даже труп содержит бесконечные возможности для самовыражения. В некоторых частях Юго-Восточной Азии это обучение способствует освоению проверенной временем практики разделения верхней и нижней частей тела при выходе на охоту - напоминание Голодным мертвецам, среди прочего, о том, что есть время вести себя по-человечески и быть честными.#!"
 SHINTAI_FLOWERS_OF_FLESH_PERK_EFFECT: "Вы можете изменить одно физическое [Concept('trait', 'свойство')|E] с временем восстановления 10 лет.\n#flavor Традиционная практика ритуального обезглавливания ученика и закапывания его головы в саду, чтобы он мог преобразиться из останков других захороненных трупов и узнать о бренной природе плоти, со временем стала менее распространенной - среди некоторых Голодных мертвецов это даже считается немного грубоватым.#!"
 SHINTAI_HUMAN_SCULPTURE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», повышая количество [Concept('traits', 'свойств')|E], которые вы можете изменить, до 2 за раз.\n#flavor Получать удовольствие от собственной плоти - это одно, а старательно имитировать каждое моргание и подергивание живого человека - совсем другое. Подобно ученику, изучающему изобразительное искусство, ученик высших тайн плоти целеустремленно изучает форму, рисунок и движение, завершая работу только тогда, когда он выберет цель и скопирует ее в совершенстве - иногда до такой степени, что оригинал будет признан «фальшивкой» и с ним будет покончено в кратчайшие сроки с теми, кого он любил и кому доверял.#!"
 SHINTAI_A_THOUSAND_FORMS_OF_FLESH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», снижая время восстановления до 5 лет.\nВы можете принимать различные формы животных, включая мифических животных, таких как драконы, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Существуют истории о небесных бессмертных, которые проводят время в горах в облике элегантных жеребцов или обезьян. В наши дни ученик, изучающий плоть, достигает просветления, когда мастер превращает его в воробья или другое мелкое существо, а себя - в хищника высшей породы. Ученику не разрешается возвращаться к человеческому облику до тех пор, пока он не станет таким же подвижным и изменчивым, как бессмертные из легенд, или пока учитель, разочарованный, не превратит ученика в ужас и не запрет его, чтобы он размышлял о своих неудачах.#!"
 SHINTAI_THE_SHINTAI_OF_FLESH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_flowers_of_flesh_perk').GetName(GetPlayer)]», снимая ограничение на количество [Concept('trait', 'свойств')|E] и время восстановления, также позволяя изменять [Concept('traits', 'свойства')|E] других персонажей после прохождения проверки [Concept('prowess', 'доблести')|E].\n#flavor В отличие от других столпов-трупов бессмертных демонов, синтай плоти трудно описать как особую форму: мастер в своем совершенном состоянии становится проводником чистых изменений. Ему доступны все формы, и любая плоть, к которой он прикасается, подобна сырой глине для лепки.#!"

 shintai_the_root_of_illusion_perk_name: "Корень иллюзии"
 shintai_non_self_perk_name: "Отсутствие самосознания"
 shintai_glittering_paradise_perk_name: "Сверкающий рай"
 shintai_rakshasa_blade_perk_name: "Клинок ракшасы"
 shintai_the_shintai_of_illusion_perk_name: "Синтай иллюзии"
 SHINTAI_THE_ROOT_OF_ILLUSION_PERK_EFFECT: "Вы можете заставить вампира впасть в неистовство или наделить его @stress_icon!50 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Желание - это корень иллюзии; это первый урок, который усваивают все последователи. Мастер заставляет ученика, изучающего иллюзию, осознать пустоту своих привязанностей, даже своей самой глубокой и определяющей любви, но в обязанности мастера не входит искажать и разрушать эти связи; ученик должен делать это сам.#!"
 SHINTAI_NON_SELF_PERK_EFFECT: "#flavor Мастер иллюзий может создать иллюзию настолько полную, что те, кто находится внутри нее, верят, что они те, за кого себя выдают: скромный почтальон, страстный любовник, серийный убийца, нищий. И когда сон рассеивается, и изучающий иллюзии осознает, кто он есть на самом деле, к чему еще это может привести, как не к просветлению?#!"
 SHINTAI_GLITTERING_PARADISE_PERK_EFFECT: "#flavor Как только изучающий иллюзию постигает основы, он, как правило, занимается созданием иллюзий с неистовой отдачей. Переход от посвященного к ученику происходит, когда ученик терпит грандиозную неудачу, страдая от последствий крушения иллюзии. Затем он должен найти обломки, какими бы они ни были, и восстановить их.#!"
 SHINTAI_RAKSHASA_BLADE_PERK_EFFECT: "Вы можете создать случайный [Concept('artifact', 'артефакт')|E] со #FAMEDBLUE знаменитой#! [Concept('rarity', 'редкостью')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Снова и снова учитель напоминает ученику: они не навязывают иллюзий реальному миру - реального мира не существует. Так называемая иллюзия ничем не отличается от так называемой истины. Эта техника во многом способствует демонстрации этого дхармического принципа, но иногда адепт должен потерять палец или ногу, прежде чем это усвоится.#!"
 SHINTAI_THE_SHINTAI_OF_ILLUSION_PERK_EFFECT: "#flavor Синтай иллюзии - это мир иллюзий, настолько совершенный, что «реальный» мир полностью подчиняется его воле, пусть и на короткое время.#!"

 shintai_smiling_at_thunder_perk_name: "Улыбаясь грому"
 shintai_tread_the_dragons_tail_perk_name: "Наступая на драконий хвост"
 shintai_earths_embrace_perk_name: "Объятия земли"
 shintai_catching_the_wind_perk_name: "Ловля ветра"
 shintai_the_shintai_of_jade_perk_name: "Синтай нефрита"
 SHINTAI_SMILING_AT_THUNDER_PERK_EFFECT: "#flavor Типичная первая тренировка нефрита - это мелодраматическое упражнение: гроза, иззубренный склон с долгим падением и сокрушительный прибой внизу, мастер и ученик босиком идут по скользкой дорожке, вооруженные только кулаками или ножами. Бой не заканчивается до тех пор, пока мастер не скажет, что все кончено.#!"
 SHINTAI_TREAD_THE_DRAGONS_TAIL_PERK_EFFECT: "#flavor О правильных движениях и позах, необходимых для достижения понимания нефрита, написано множество трактатов. Они не совсем бесполезны, но ничто не заменит непосредственный опыт - посвященный, желающий овладеть этой техникой, должен в конечном итоге совершить буквальный прыжок веры.#!"
 SHINTAI_EARTHS_EMBRACE_PERK_EFFECT: "#flavor Ад, в котором хоронят заживо, - это второстепенное царство ада, предназначенное для тех, кто убивал других именно таким образом. Это тихое, заросшее травой поле, усеянное горсткой молодых деревьев, и ничего больше, но если вы очень внимательно прислушаетесь к ветру, то, возможно, сможете расслышать приглушённые крики многообещающих учеников.#!"
 SHINTAI_CATCHING_THE_WIND_PERK_EFFECT: "#flavor Чтобы летать, как небесная дева, можно учиться годами и десятилетиями, а можно отправиться к вратам высших Небес, моля славных духов научить скромного Голодного их путям... Или же можно найти небесную деву, изгнанную на землю, питаться ее божественной кровью и размышлять о красоте, которая была навсегда утрачена.#!"
 SHINTAI_THE_SHINTAI_OF_JADE_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_the_shintai_of_jade_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Синтай нефрита превращает Голодных мертвецов в божеств земли. Земля, небо и тело мертвеца подобны друг другу, как бы долго мастер ни сохранял это.#!"

 shintai_touch_of_the_stranger_perk_name: "Касание незнакомца"
 shintai_hemorrhagic_strike_perk_name: "Геморрагический удар"
 shintai_fevers_purity_perk_name: "Чистота лихорадки"
 shintai_wild_eyed_bulwark_perk_name: "Оплот с безумными глазами"
 shintai_the_shintai_of_poxes_perk_name: "Синтай оспы"
 SHINTAI_TOUCH_OF_THE_STRANGER_PERK_EFFECT: "Вы можете исцелить или наслать на цель хворь через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor В этом мире нет недостатка в больных и умирающих. Сострадательный ученик живёт среди них, учась даровать исцеляющее прикосновение - или, иногда, позволяя неизбежному наступить с меньшей задержкой. Но не каждый ученик, изучающий оспу, настолько добр.#!"
 SHINTAI_HEMORRHAGIC_STRIKE_PERK_EFFECT: "#flavor Посвящённый оспы должен проглотить демона-паразита, которого по традиции берут из Ада Роящихся личинок. Это существо обвивается вокруг мёртвых органов Голодного и пьёт его украденную кровь, пока ученик медитирует в безмолвной агонии. В конце концов, тело поглощает и уничтожает демона, но память о боли преподносит свой урок.#!"
 SHINTAI_FEVERS_PURITY_PERK_EFFECT: "Вы можете снизить @stress_icon!100 [Concept('static_stress', 'психического напряжения')|E] ценой получения свойства «[GetTrait('crimson_fever').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Ученик оспы принимает сокрушительную лихорадку, дарованную наставников или могущественным духом - возможно, одним из богов оспы, всё ещё бродящих по Корейскому полуострову, или болезненным чиновником из Города чудищ, который носит с собой сумку с сомнительными лекарствами. К сожалению, требуется гораздо больше, чем один приступ лихорадки, чтобы понять его очищающую силу.#!"
 SHINTAI_WILD_EYED_BULWARK_PERK_EFFECT: "Вы можете исцелить [EmptyScope.ScriptValue('POD_wild_eyed_bulwark_heal_value')|V0] ед. #L серьёзного $pod_aggravated_damage_with_box$а#! ценой получения свойства «[GetTrait('crimson_fever').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Говорят, что высшие тайны синтай оспы содержались в тексте, украденном у самой Владычицы Мора, тайно вывезенном из Тысячи преисподних путём преобразования каждого слова в болезнь. Эти хвори всё ещё проявляются в мире, ожидая, когда внимательные и бдительные адепты найдут, соберут и интерпретируют их.#!"
 SHINTAI_THE_SHINTAI_OF_POXES_PERK_EFFECT: "Вы можете вызвать крупное [Concept('epidemic', 'поветрие')|E] по вашему выбору в местоположении вашей цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Синтай оспы, когда он активирован в полной мере, представляет собой необузданную силу болезни и лихорадочного прозрения, облечённую в форму.#!"

 shintai_breath_of_the_sky_perk_name: "Дыхание неба"
 shintai_arms_of_the_sea_perk_name: "Руки моря"
 shintai_thunderbolts_kiss_perk_name: "Поцелуй молнии"
 shintai_chamber_bed_of_clouds_perk_name: "Облачное ложе"
 shintai_the_shintai_of_storms_perk_name: "Синтай бури"
 SHINTAI_BREATH_OF_THE_SKY_PERK_EFFECT: "#flavor Ученик, изучающий бурю, наблюдает за воздухом над головой и изучает его движение, медитируя под градом и дождем, а также под звездным небом. Более жестокие или нетерпеливые ученики могут выпить духовную эссенцию сильфов или облачиться в шелковых воздушных змеев, чтобы более непосредственно медитировать на силу ветра.#!"
 SHINTAI_ARMS_OF_THE_SEA_PERK_EFFECT: "Вы можете манипулировать погодой в [Concept('duchy', 'герцогстве')|E], в котором находится ваша цель, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nРазблокирована опция #V Засуха#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\nРазблокирована опция #V Плодородная земля#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\n#flavor Здесь обитают русалки и морские боги - не просто Мать глубин и её дети с серебряной чешуей, но и истинные обитатели вод земли, обладающие мудрым умом синтай бури и великой магией. Изучающий бури, с наставником или без него, ищет этих существ и просит у них мудрости.#!"
 SHINTAI_THUNDERBOLTS_KISS_PERK_EFFECT: "#flavor Найти молнию, под удар которой можно было бы попасть, довольно сложно. Это должна быть настоящая, естественная молния с неба, не вызванная и не сотворенная, а направленная прямо в руку - и, конечно, её нужно пережить.#!"
 SHINTAI_CHAMBER_BED_OF_CLOUDS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]», позволяя нацеливаться на целое [Concept('kingdom', 'королевство')|E].\nРазблокирована опция #V Шторм#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]».\n#flavor Вода, воздух, невидимый заряд энергии - все необходимые ингредиенты на месте, и адепт бури традиционно тратит годы на то, чтобы постичь мастерство, необходимое для превращения их в магию погоды. Однако в этот век дьявольских чудес Голодный может научиться управлять дождём за гораздо меньшее время, чем раньше.#!"
 SHINTAI_THE_SHINTAI_OF_STORMS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('shintai_arms_of_the_sea_perk').GetName(GetPlayer)]», позволяя нацеливаться на целую [Concept('empire', 'империю')|E].\n#flavor Вся мощь синтай бури заключается в грубом, неподдельном разрушении природы, но его можно контролировать, если быть очень осторожным.#!"

 shintai_smokeshow_perk_name: "Дымное представление"
 shintai_a_smoker_has_eyes_in_the_back_of_the_head_perk_name: "У курильщика глаза на затылке"
 shintai_reach_of_smoke_perk_name: "Досягаемость дыма"
 shintai_a_body_of_smoke_perk_name: "Облако дыма"
 shintai_the_shintai_of_smoke_perk_name: "Синтай дыма"
 SHINTAI_SMOKESHOW_PERK_EFFECT: "#flavor Голодный может манипулировать существующим дымом, увеличивая его объём до площади большого поместья, а также придавать ему всевозможные восхитительные или ужасающие формы.#!"
 SHINTAI_A_SMOKER_HAS_EYES_IN_THE_BACK_OF_THE_HEAD_PERK_EFFECT: "#flavor Голодный мертвец может рефлекторно превратить часть своего тела в дым, успешно избежав приближающейся атаки.#!"
 SHINTAI_REACH_OF_SMOKE_PERK_EFFECT: "#flavor Сосредоточившись и не предпринимая никаких других действий, Голодный может придать одиночному столбу дыма плотность и протяжённость длинного щупальца, что даёт ему возможность совершать физические действия на расстоянии видимости (включая бой), как если бы он находился непосредственно рядом.#!"
 SHINTAI_A_BODY_OF_SMOKE_PERK_EFFECT: "Вы можете принять форму [GetModifier('POD_shapeshift_form_incorporeal_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Голодный мертвец превращается в дым, всё ещё имеющий гуманоидную форму, но полностью невосприимчивый к большинству естественных источников урона.#!"
 SHINTAI_THE_SHINTAI_OF_SMOKE_PERK_EFFECT: "#flavor Обладая полным пониманием дыма, существо может трансформироваться в него, освобождаясь от какой-либо определённой формы.#!"