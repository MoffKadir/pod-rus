l_russian:
 shintai_lifestyle_name: "Синтай"
 shintai_lifestyle_desc: "Синтай или искусства синтай - это культовые символы просветления, которые можно развить, только углубившись в [Glossary('дхарму','podgloss.dharma')]. Максимальный рейтинг персонажа [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] в любом синтай ограничен его рейтингом [Glossary('дхармы','podgloss.dharma')]; кроме того, он может освоить только один синтай при наличии свойства «[GetTrait('dharma5').GetName(GetNullCharacter)]», два - при наличии «[GetTrait('dharma6').GetName(GetNullCharacter)]» и так далее."
 shintai_lifestyle_highlight_desc: "Из-за вашей [Glossary('дхармы','podgloss.dharma')] ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P [GetPlayer.MakeScope.ScriptValue('dharma_lifestyle_xp_mult')|%0]#!."
 monthly_shintai_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] синтай"
 monthly_shintai_lifestyle_xp_gain_add: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')E] синтай"

 shintai_focus: "Синтай"
