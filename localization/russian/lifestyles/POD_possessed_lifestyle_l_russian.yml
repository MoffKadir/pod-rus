 ANIMAL_CONTROL_PERK_EFFECT: "Можно напрямую получить питомца через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nМожно призвать своего питомца на войну через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nДоступны различные звериные [Concept('men_at_arms', 'профессионалы')|E].\n#F «Контроль зверей» даёт пользователю возможность призывать животных, которые находятся в пределах досягаемости в момент использования способности, и управлять ими.#!"
 AURA_OF_TRANQUILITY_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('aura_of_tranquility_perk_modifier').GetNameWithTooltip]».\n#F Персонаж излучает ауру либо умиротворения (в случае Ками), либо гармонии (в случае Дронов), которая успокаивает любого в округе.#!"
 BERSEKER_PERK_EFFECT: "Позволяет предпринимать атаку берсерка в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Сосуд преисполняется яростью, как у оборотней, со всеми сопутствующими преимуществами и недостатками.#!"
 BESTIAL_MUTATION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_bestial_mutation_modifier' ).GetNameWithTooltip|L]».\n#F В теле сосуда больше нельзя узнать человека или животное; оно раздулось и исказилось, превратившись в грубую пародию на свою прежнюю форму, и совершенно не может сойти ни за кого, кроме сверхъестественного монстра.#!"
 BULKY_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L]».\n#F Тело-сосуд персонажа необычно большое и прочное, что обеспечивает дополнительную прочность.#!"
 BODY_EXPANSION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_body_expansion_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж способен за короткий промежуток времени увеличить свой рост в три раза по сравнению с обычным ростом.#!"
 BRAIN_EATING_PERK_EFFECT: "Позволяет поглотить свойство интеллекта узника через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить опыт образа жизни.\n#F Фомор может одним прикосновением поглощать умственные способности цели и использовать их для обучения.#!"
 CHAOS_ENGINE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('chaos_engine_perk_modifier').GetNameWithTooltip]».\n#F Горгон, обладающий этой способностью, является ходячим рупором хаоса в чистом виде. Само его присутствие вносит беспорядок и изменения в объекты и события, происходящие вокруг него.#!"
 STASIS_ENGINE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('stasis_engine_perk_modifier').GetNameWithTooltip]».\n#F Оси перестраиваются, объекты надёжно закрепляются на своих местах, а вещи, которые кажутся несогласованными, приводятся в гармонию с окружающим пространством.#!"
 COMMAND_THE_EARTH_PERK_EFFECT: "Позволяет наслать негативные погодные эффекты на вражеские державы через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Персонаж способен заставить саму землю повиноваться ему, создавая новые образования, засасывая врагов в трясину зыбучих песков и так далее.#!"
 CURSE_OF_GAIA_PERK_EFFECT: "Позволяет наделить вражеского персонажа модификаторами «[GetModifier( 'mild_curse_of_gaia_modifier' ).GetNameWithTooltip|L]», «[GetModifier( 'moderate_curse_of_gaia_modifier' ).GetNameWithTooltip|L]», «[GetModifier( 'severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L]» или «[GetModifier( 'very_severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Ками может наложить проклятие самой Геи на нарушителя, наказывая тех, кто нарушает Её волю или равновесие в мире природы. Незначительные проклятия могут проявляться в виде череды неудач, приступов депрессии или неприятных физических состояний (таких как выпадение волос или сильное зловоние); серьёзные проклятия могут превратить обидчика в камень, вызвать у него изнурительную болезнь или даже заставить землю поглотить его.#!"
 CYBERSENSES_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'Позволяет пользователю заменить свои собственные органы чувств на органы чувств машины — радар, инфракрасное сканирование и тому подобное.', '')]#!"
 DEVOUR_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж способен растягивать пасть и проглатывать предметы размером со среднего пса или маленького человека. Всё, что съедается таким образом, переваривается как пища, при этом исключаются только действительно неперевариваемые материалы (такие как кости, обувь или очки).#!"
 DISPERSION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_swarm_modifier' ).GetNameWithTooltip|L]».\n#F Эта способность, одно из самых явных изменений, которые может произвести дух, позволяет своему сосуду разбивать своё тело на множество более мелких частей, каждая из которых полностью жива и обладает чувствами своего «владельца». Большинство из них напоминают мелких животных, таких как грызуны или змеи, хотя известно, что некоторые особенно необычные горгоны внезапно превращаются сразу в несколько различных существ.#!"
 ELECTRICAL_FIELD_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж может генерировать мощное электрическое поле, поражающее током любого, кто соприкасается с его телом. Ток может быть переменным или постоянным, с соответствующими эффектами (отбрасывающими цель от персонажа или сковывающими его мышцы на месте).#!"
 ENCHANTING_VOICE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('enchanting_voice_perk_modifier').GetNameWithTooltip]».\n#F Персонаж может очаровать слушателей своей песней (или, в случае с Дронами, своей удивительно успокаивающей речью).#!"
 ENTROPIC_TOUCH_PERK_EFFECT: "#F Одним прикосновением персонаж может временно ослабить физическую структуру объекта или даже живого существа.#!"
 EXTENSIBLE_LIMB_PERK_EFFECT: "#F Одна или несколько конечностей персонажа — руки, ноги, хвосты и даже языки — могут вытягиваться, чтобы манипулировать предметами или наносить удары противнику на расстоянии. Эта способность обычно проявляется у фоморов в виде мощного лягушачьего языка, придающего его владельцу странную невнятную речь (а иногда и чутьё насекомых).#!"
 EXTRA_LIMB_PERK_EFFECT: "#F У персонажа постоянно отрастает несколько дополнительных конечностей, будь то дополнительные руки, щупальца или даже удлиненные, цепкие языки или усики. Конечности могут прикрепляться в необычных местах или даже прятаться в мясистых карманах до тех пор, пока в них не возникнет необходимость.#!"
 EYES_OF_THE_WYRM_PERK_EFFECT: "#F Глаза у фомора какие-то необычные. Они могут быть фасеточными, как у насекомых, или иметь странно изменяющиеся зрачки и радужную оболочку, или даже покрываться рябью переливчатого, нечистого цвета. Те, кто встречается взглядом с фомором, видят скрытую в нем еще более ужасную картину — проблески сводящего с ума проклятия Вирма.#!"
 FLIGHT_PERK_STATS_EFFECT: "#F Персонаж может летать либо с помощью крыльев (любого вида), либо с помощью какой-либо другой формы движения (например, оседлать ветер для Ками, склонных к шторму). Он может парить, скользить, парить или нырять, по выбору игрока.#!"
 FOOT_PADS_PERK_EFFECT: "#F Ноги персонажа снабжены подушечками, как у животного, что придаёт ему дополнительную скрытность.#!"
 FUNGAL_TOUCH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('fungal_touch_perk_modifier').GetNameWithTooltip]».\n#F Персонаж был частично поглощён странной грибковой субстанцией, которая может передаваться с ядовитым привкусом.#!"
 GASEOUS_FORM_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж может превратить своё тело в газообразное состояние, будь то туман, дым или зловонные миазмы.#!"
 HAZARDOUS_BREATH_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F The character can vent some sort of dangerous substance on command — fire, poison breath, acidic spittle or the like. The attack need not actually be a breath weapon; any sort of long-range attack will do.#!"
 HEART_SENSE_PERK_EFFECT: "#F The Kami can see into the very heart of an individual, determining her general spiritual allegiance (Wyrm, Wyld, Weaver, Gaia or other), her innocence or guilt, her true form (if she is wearing another shape), even her most secret dreams and desires or her connections to the past.#!"
 HOMOGENEITY_PERK_EFFECT: "Позволяет удалить #TOOLTIP:game_concept_battle_modifier_desc #E модификатор битвы#!#! у цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F The character can counteract all supernatural powers within five yards of her, or focus on one opponent and prevent him from using such powers for considerably longer. Homogeneity does not work on "innate" powers; therefore, while it will counteract a Garou's Gifts, it will not stop them from shapeshifting.#!"
 HORROR_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('POD_delirium_modifier').GetNameWithTooltip]».\nВы можете обойти иммунитет к делириуму.\n#F The character's presence is so disturbing that it evokes the same supernatural panic in mortals as witnessing a Garou in Crinos form. More powerful characters can even inflict terror and disbelief on the supernatural. This power almost always manifests in characters with truly bestial, animalistic or outright monstrous forms.#!"
 IMMUNITY_TO_THE_DELIRIUM_PERK_EFFECT: "You won't suffer from the #TOOLTIP:STATIC_MODIFIER,POD_delirium_modifier #N;L Delirium#!#! when fighting [Glossary('Фера', 'glossary_fera_tt')] during wars or [single_combat_duel_plural|E] anymore.\n#F The character is not subject to any of the Delirium's effects.#!"
 INFECTIOUS_BITE_TOUCH_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], allows you to give diseases.\n#F The character is able to spread a vicious infection by bite or touch. If the host manages to infect at arget, the target becomes feverish and sickly, and will be mildly contagious until the infection heals.#!"
 INVISIBILITY_PERK_STATS_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L]».\n#F The character disappears from sight. She leaves no footprints, but still makes noise and still gives off scent, and will still register to Gifts such as Sense Wyrm (if applicable).#!"
 INVULNERABILITY_PERK_STATS_EFFECT: "#F Тело персонажа сверхъестественно усилено без какого-либо очевидного внешнего эффекта.#!"
 LIQUID_FORM_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_blood_modifier' ).GetNameWithTooltip|L]».\n#F The character can liquefy its body, dissolving into a thick liquid (mud, blood or the like) that can move about as it likes. The liquid-form character can flow through small openings without difficulty, although it has difficulty moving uphill.#!"
 LONGEVITY_PERK_EFFECT: "#F Продолжительность жизни Ками увеличивается в десять раз; с помощью этой способности Ками с человеческим сосудом прожил бы около 700 лет.#!"
 LORD_OF_THE_LAND_PERK_EFFECT: "#F Персонаж невероятно привязан к своей территории, оставаясь постоянно в курсе всего, что происходит в пределах границ, которые он считает своими собственными.#!"
 MAGNETOKINESIS_PERK_EFFECT: "#F Дрон может генерировать локализованные магнитные поля и управлять ими, что позволяет ему перемещать железные предметы или манипулировать ими.#!"
 MALLEATE_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F The character is capable of injecting a strange venom that makes the victim's body malleable, making bones and muscle groups as yielding as clay. This power may affect even unliving flesh and plant tissue.#!"
 MASK_PRESENCE_PERK_EFFECT: "Вы можете остановить все происки, нацеленные против вас, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F The character is able to obscure his presence from any observers.#!"
 MATTER_WEAVE_PERK_EFFECT: "#F The character is capable of reshaping matter into new forms and functions. Drones commonly use this power to repair damage to structures or patch up imperfections; gorgons use it almost at their whim, remolding objects into bizarre new configurations to weaken the Weaver's hold on an area.#!"
 MEMORY_CARESS_PERK_EFFECT: "#F The character's spirit half interferes with the minds of ordinary people in order to keep the character's activities secret. On lookers react to the character in whatever way they normally would, but their memories of the character fade once the character has left. This power certainly has its drawbacks — it's hard to hold down a day job if your boss forgets you exist whenever you leave the room — but for many possessed, anonymity is the ultimate defense.#!"
 MIND_BLAST_PERK_EFFECT: "You are able to [imprison|E] [characters|E] that would have been impossible to capture in [siege|E] or [raid|E] otherwise.\nПосле успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#F The character can immobilize a target with a bolt of psychic energy. The victim collapses to the ground, writhing in pain, at the mercy of his assailant.#!"
 FOMORI_MIND_RAPE_PERK_EFFECT: "Вы можете раскрыть все секреты и происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F The fomor may invade a target's mind and forcibly wrench information from it. While this does no actual damage, the victim tends to feel naked and violated for several days afterwards (and often has a splitting headache to boot).#!"
 NATURAL_WEAPONRY_PERK_EFFECT: "Разблокирует вариант смены облика «Естественное оружие».\n#F The character manifests natural weaponry in the form of claws, fangs, horns, or just sharp bony protrusions.#!"
 NIGHTMARE_COMMAND_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODsoul_bridge').GetTypeName]».\n#F The fomor may cause a target to suffer from horrifying nightmares, depriving the victim of restful sleep. The fomor may choose to influence the content of the dreams, or simply let the victim's subconscious do the dirty work.#!"
 PEACEFUL_FIGHTING_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#F The character is able to fight with her full strength without permanently damaging her opponents. Kami use this power out of mercy; Drones out of a desire to avoid any major disruptions.#!"
 PIERCING_GAZE_PERK_EFFECT: "#F The Kami is able to make anyone it looks at feel uncomfort-able and ill at ease, as if the Kami is staring directly into her soul. This power is usually used to drive away trespassers, although it can serve as an excellent aid to interrogation.#!"
 PLANT_ANIMATION_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('animated_tree').GetName].\n#F The character is able to animate plants, causing trees, vines, shrubs and the like to move in ways normally denied them. A tree can strike or even constrict opponents with its branches, vines can entangle and even grasses can catch at a foe's feet.#!" 
 PLANT_KINSHIP_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Эта способность позволяет Ками общаться с растениями, хотя у среднестатистического растения можно почерпнуть очень мало информации.#!"
 PLANT_KINSHIP_PERK_BONUS_VALUE: "[GetPerk('kami_plant_kinship_perk').GetName(GetPlayer)]"
 PLIANT_BONES_PERK_EFFECT: "Повышает шанс успеха [Concept('decision', 'решения')|E] «Бежать из темницы».\n#F The character's bones can become soft and malleable, allowing her to squeeze through small openings like a rat. The character can also wriggle free of bonds and restraints, given time.#!"
 POISON_PERK_EFFECT: "Бонусный шанс нанести тяжёлые ранения вражеским [Concept('knights', 'рыцарям')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E]\n#F Персонаж способен впрыскивать яд в противника, будь то через ядовитые железы или ядовитые жидкости организма, такие как слюна.#!"
 POISON_TUMORS_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_poison_tumors_modifier' ).GetNameWithTooltip|L]».\n#F Тело фомора покрыто странными опухолями, наполненными едким гноем, обычно какого-то отвратительного цвета и запаха.#!"
 REASSURING_PRESENCE_PERK_EFFECT: "#F The character may change his appearance to match whatever person the greatest number of onlookers at any given time would respect and listen to. Although this power may seem weak, a clever fomor or Drone can use it to go almost anywhere and obtain limited cooperation from almost anyone.#!"
 REGENERATION_PERK_STATS_EFFECT: "Удаляет все ранения и увечья каждые три месяца.\n#F Персонаж восстанавливает полученный урон почти мгновенно, точно так же, как и оборотни.#!"
 SANITY_RENDING_PERK_EFFECT: "Позволяет наделить цель свойством стресса через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Этот персонаж способен воздействовать на умы тех, кто встречается с ним взглядом, — воздействовать до предела.#!"
 SEASONS_BLESSINGS_PERK_EFFECT: "#F Ками может привнести в местность влияние определ`нного времени года: листья могут опадать с деревьев, если призвать осенние благословения, в то время как Ками, настроенный на зиму, может вызвать снегопад.#!"
 SELF_IMMOLATION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L]».\n#F The character can immolate herself, becoming a walking bonfire. The flames do not harm the character, but damage everything the character touches, with all the attendant risks.#!"
 SENSE_GAIA_PERK_EFFECT: "#F Персонаж может ощущать проявления Геи в близлежащем районе — фера, духов Геи и тому подобное.#!"
 SHADOWPLAY_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L]».\n#F The character can manipulate local shadows, drawing them together into an area of darkness. The character can always see in his own shadows.#!"
 SILENT_SPEECH_PERK_EFFECT: "#F The character is able to communicate without speech, speaking to individuals mind-to-mind. This power bypasses all language barriers, although the character cannot communicate in this fashion with creatures without language unless using another power to do so.#!"
 SIZE_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], allows you to become [GetTrait('giant').GetName( GetPlayer )] or [GetTrait('dwarf').GetName( GetPlayer )].\n#F While the [GetPerk('fomori_bulky_perk').GetName( GetPlayer )] power represents a particularly massive specimen of the host body type, this represents dramatic and permanent shifts in a character's size.#!"
 SKINCHANGER_KINSHIP_PERK_EFFECT: "#F This power represents a great spiritual connection to and friendship with one of the Changing Breeds. The most common version of this power is Garou Kinship (since the other Breeds have fallen into decline), but a Kami may possess Kinship to any shapechanger race, even Ratkin or Ananasi.#!"
 SKINSHIFT_PERK_EFFECT: "Бонус [Concept('character_interaction', 'взаимодействию персонажа')|E] смены облика для изменения внешнего вида.\n#F Одержимый персонаж может изменять внешний вид своей плоти, быстро и плавно принимая черты и форму тела совершенно другого существа в течение нескольких мгновений.#!"
 SPIRIT_AWAKENING_PERK_EFFECT: "#F Ками способен пробуждать духов животных, растений или неодушевлённых предметов, исполняя для них песни или музицируя.#!"
 SPIRIT_GIFT_PERK_EFFECT: "#F Персонаж может овладеть любым подходящим даром и развивать его как свою собственную силу.#!"
 SPIRIT_KINSHIP_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('materialized_spirits').GetName].\n$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#F The character has powerful ties to the spirits of his kind, and may even call on them in times of danger. Fomori are tied to Banes, Drones call on Weaver-spirits, gorgons may invoke Wyldlings and Kami usually summon elementals.#!"
 SPIRIT_RENDING_PERK_EFFECT: "Вы можете пленить, пытать, казнить или наносить физические повреждения духам во время [Concept('single_combat_duel_plural', 'поединков')|E].\n#F Fomori with this power can use their Rage to strikeout against spirits across the Gauntlet and feed on their energies. Of course, a fomor who misjudges her quarry might be in for a fatal surprise.#!"
 SPIRIT_SENSE_PERK_EFFECT: "Разблокировано [Concept('decision', 'решение')|E] «$seek_aid_of_the_spirits_decision$».\n#F Персонаж способен видеть сквозь Барьер, наблюдая за происходящим в местной Пенумбре.#!"
 SPIRIT_STATIC_PERK_STATS_EFFECT: "Разблокирует опцию «Манипулировать Барьером» на панели [Concept('umbra', 'Умбры')|E].\n#F Дрон может временно усилить оборону в непосредственной близости от себя, ограничивая силы врагов Ткачихи.#!"
 SPIRIT_TIES_PERK_EFFECT: "Можно использовать [Concept('artifact', 'фетиши')|E].\n#F Персонаж имеет врождённую связь с [Concept('spirit_world', 'миром духов')|E] и может использовать фетиши и таланты.#!"
 STASIS_COCOON_PERK_EFFECT: "Разблокировано [Concept('decision', 'решение')|E] «Войти в кокон», позволяющее впасть в [GetTrait('torpor').GetName( GetNullCharacter )|l], что приведёт к вашему свержению.\n#F The character cocoons herself in a hardened shell while her metabolism slows to a state of suspended animation. Cocooned characters do not age and can remain alive without food, water, or even air almost indefinitely.#!"
 STASIS_TOUCH_PERK_EFFECT: "Позволяет удалить смену облика цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Одним касанием персонаж может лишить своих противников способности менять форму.#!"
 STEP_SIDEWAYS_PERK_EFFECT: "Даёт доступ в [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')].\n#F Персонаж получает способность входить в [Concept('umbra', 'Умбру')|E], подобно гару.#!"
 SUCCUBUS_VEIL_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODenthrall').GetTypeName]».\n#F The character can appear as a target's ideal mate, and with a gesture, beckon him to her side. Successful use of this power indicates that the target is so completely enthralled by the character that he will do anything reasonable to please her. Alternately, the character may activate this power to entrance anyone who lays eyes on her, although this “blanket entrancement” is much less potent.#!"
 TAINT_SUPPRESSION_PERK_EFFECT: "#F The fomor can briefly negate the effects of any of his Taints. Suppressed physical deformities heal back to unmarred flesh in seconds; derangements vanish in a burst of perfect clarity, etc.#!"
 TAR_BABY_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F The character's skin or "flesh" is made of a thick, sticky substance like molasses or tar. Anything that comes into forceful contact with the skin sticks to it like a fly on flypaper; slow, deliberate contact such as donning clothes doesn't activate the adhesive qualities.#!"
 THICK_SKINNED_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F The character has an additional outer layer or layers of covering that provides supernatural protection against injury. The style of protection varies with the individual possessed; Drones simply experience an imperceptible hardening of the skin, while gorgons often manifest this Power in a number of different ways, ranging from highly dense flesh to a layer of scales.#!"
 TRANSFORMATION_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#F Ками способен к ограниченному, но безупречному превращению.#!"
 TRIATIC_SCENT_PERK_EFFECT: "Разблокирует дружеские взаимодействия с представителями противоположных [Concept('splat', 'видов')|E] Триады.\n#F The character is capable of masking its "true scent" by drawing on the power of a rival Triatic entity.#!"
 TRIATIC_SENSE_PERK_EFFECT: "#F Персонаж обладает способностью ощущать относительную силу любого из Триады, находящихся в непосредственной близости от него.#!"
 UNIVERSAL_TONGUE_PERK_EFFECT: "#F Персонаж может говорить с любым живым существом и понимать его.#!"
 UNNATURAL_STRENGTH_PERK_EFFECT: "#F Мышцы персонажа неестественно развиты, что делает его похожим на результат интенсивного употребления стероидов.#!"
 VEIL_BREACH_PERK_EFFECT: "#F Characters with this Power can reach into a human's mind and tear out the slivers of consciousness susceptible to the Delirium. Such invasive "psychic surgery" predisposes its victims to madness, but makes otherwise normal humans capable of interacting with (or even fighting) Garou with-out succumbing to immediate panic.#!"
 VOICE_OF_REASON_PERK_EFFECT: "#F Голос персонажа приобретает странную, соблазнительную монотонность, погружающую слушателей в состояние гипнотического спокойствия.#!"
 VOICE_OF_THE_WYRMCH_PERK_EFFECT: "#F The fomor's tongue has been altered into a strange form:possibly thick and slug-like, possibly long and forked, possibly even transmuted into a mass of tendrils. The fomor may speak as normal, and may also speak in the Wyrm's own language.#!"
 WALL_WALKING_PERK_EFFECT: "#F Персонаж может взбираться по отвесным поверхностям, как паук, так же легко, как если бы он был на ровном месте.#!"
 WEBBING_PERK_EFFECT: "У ваших узников меньше шансов на побег из темницы.\n#F Allows for the creation of webs to bind fallen foes, seal off openings or even lower oneself from a great height. The power may take many forms according to the character. Fomori might spin gouts of foul-smelling adhesive from unclean glands, while Kami and gorgons might produce more "natural" silken webbing, and Drones weave plastic-like, artificial-seeming strands to bind their foes.#!"
 ANIMATE_SELF_PERK_EFFECT: "#F Gorgons and Kami bound into inanimate objects such as trees or statues may take this power, which allows them to animate their host body. Without this power, a character with a plant or mineral host is immobile.#!"
 ARMORED_HIDE_PERK_EFFECT: "#F The host's skin is obviously changed, granting added resilience against attacks. It may be obviously scaly or heavy, rhino-like hide, or perhaps even glistening with slime that causes attacks to slide away without making heavy contact.#!"
 BALEFIRE_FLUX_PERK_EFFECT: "#F Всякий раз, когда фомор подвергается воздействию Губительного огня, радиоактивных выделений Вирма, он может претерпевать трансформацию, обретая новую способность.#!"
 BLENDING_PERK_EFFECT: "#F Персонаж способен менять свою окраску в целях скрытности; хотя он не может дублировать определ`нные узоры или текстуры, он может создавать общие узоры, достаточные для того, чтобы изменить свои очертания.#!"
 COMPUTER_LINK_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'Дрон становится способным управлять компьютерами одним касанием.', '')]#!"
 CORRUPTED_VISIONS_PERK_EFFECT: "#F "I had to do it! God told me to!" By utilizing this gift of corruption, a fomor induces hallucinations in some helpless victim. Voices from God, fleeting glimpses of something just out of sight, scoldings, mockery and other paranoiac favorites are only a few of the possibilities. Although this Power works best when the fomor looks normal enough to pass for human, an especially deformed one can use it while hiding. Knowing your victim helps when using Corrupted Visions; a rational person would be suspicious if Jesus suddenly told her to go on a killing spree, while someone who was already disturbed might think it was a perfectly good idea. Of course, a seemingly-rational person could be driven crazy by subtle, well-chosen visions. After that, anything goes...#!"
 DARKSIGHT_PERK_STATS_EFFECT: "#F Персонаж способен видеть в темноте так же хорошо, как и при дневном свете.#!"
 DECEPTION_PERK_EFFECT: "#F The fomor can hide the spiritual evidence of his Wyrm taint from others. The Gift: Sense Wyrm will nor detect the fomor as Wyrm-tainted. The fomor can also use this Power on others, to cover their stain. For instance, the fomor can hide the evidence of a vampire's diablerie or even change a normal Garou's aura so that she appears to be Wyrm-tainted when in fact she is not. Fomori under the influence of this Power are also immune to mummies' Hekau (True Name) spells.#!"
 deception_perk_effect_1: "Свойство «[GetTrait('diablerist').GetName( GetPlayer )]» будет автоматически скрыто при разоблачении"
 deception_perk_effect_2: "Разблокированы дружеские взаимодействия с оборотнями Геи за осквернённых Вирмом"
 deception_perk_effect_3: "Вас нельзя выбрать целью происков «[GetScheme('POD_discover_true_name').GetTypeName]»"
 ECTOPLASMIC_EXTRUSION_PERK_EFFECT: "#F The character is able to generate up to four semi-solid tentacles or arms that can stretch out up to five yards, manipulating objects or even striking blows. The limbs may be true ectoplasm, quasi-solid shadow, preternaturally thick mist, or whatever seems suit-able for the character type in question.#!"
 ELEMENTAL_RESISTANCE_PERK_EFFECT: "#F The host's resistance to a certain type of energy form is augmented to supernatural degrees. The chosen source can be mundane, such as fire or lightning, or may even come from more mystical sources such as balefire.#!"
 ENHANCED_ATTRIBUTE_PERK_EFFECT: "#F The host's natural capabilities are magnified to superhuman levels. This power isn't restricted to Physical Attributes — a Wyld-possessed being might boast Enhanced Wits, while a fomor might well develop unearthly Appearance, the better to lure victims.#!"
 ENHANCEMENT_PERK_EFFECT: "#F Фомор может стать идеальной парой для любого живого существа, просканировав разум своей цели.#!"
 EXOSKELETON_PERK_EFFECT: "#F The fomor has a hard cara-pace-like growth all over her body. It is usually very bonelike, with many gnarls, veinlike tubes and odd shapes upon it. Its coloration ranges from a rusty red and dark brown to oily black.#!"
 EXTRA_SPEED_PERK_EFFECT: "#F Фомор может перехитрить обычного человека.#!"
 HAND_FROM_BEYOND_PERK_EFFECT: "#F The fomor can enter the [Concept('umbra', 'Умбра')|E] and then reach back into the material world to pull others into the [Concept('spirit_world', 'мир духов')|E] with him. He can pull more than one person as long as all the targets are holding hands.#!"
 IMMUNITY_PERK_EFFECT: "#F Фомор может игнорировать воздействие некоторых потенциально опасных веществ.#!"
 NIMBLENESS_PERK_EFFECT: "#F Фомор особенно проворен и может легко сохранять равновесие, выполняя трюки, которые заставили бы другого человека упасть.#!"
 NOXIOUS_BREATH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('noxious_breath_perk_modifier').GetNameWithTooltip]».\n#F The fomor can release poisonous fumes into the air which make those within twenty yards crave cigarettes. The fumes look and smelllike cigarette smoke. In addition, the gas weakens the lung tissue of those who breath it. Repeated exposure to the noxious breath over several weeks or months leads to the development of lung cancer in victims.#!"
 NUMBING_PERK_EFFECT: "#F The fomor's body can become completely numb. She feels no pain. However, she is numb to all sensation. She cannot talk properly (her tongue feels permanently anesthetized) and she may cut herself and feel nothing, which may result in infected or gangrenous wounds the fomor is unaware of.#!"
 PROCREATION_PERK_EFFECT: "#F The fomor can transmit a Bane through blood and semen-any encounter involving bodily fluids can spread the Bane. The Bane will then attempt to possess the recipient of the fluids. The fomor may only pass on a Bane similar to that which possessed him.#!"
 PROLONGED_LIFE_PERK_EFFECT: "#F The fomor's natural lifespan is greatly prolonged. This is not true immortality, since the fomor will die of natural causes eventually (natural death amongst fomori is practically unknown).#!"
 ROAR_OF_THE_WYRM_PERK_EFFECT: "#F Фомор способен вселить ужас в сердца всех, кто находится рядом с ним, издавая этот гортанный крик.#!"
 SAVAGE_GENITALIA_PERK_EFFECT: "#F Кошмар Джона Боббита; гениталии фомора (независимо от пола) имеют некоторые угрожающие особенности, мужские разновидности включают чрезмерную длину (более 14 дюймов) или тв`рдость, шипы, текстуру наждачной бумаги или изогнутые шипы; женские разновидности печально известны своими зубами, рвущим присоской и внутренними мясорубками. Очевидно, что в бою это бесполезно, но в постели просто потрясающе.#!"
 SENSE_THE_UNNATURAL_PERK_EFFECT: "#F Similar to the Garou Gift of the same name, this Power allows the fomor to smell any supernatural being present, such as vampires, werewolves, mages, wraiths and other spirits.#!"
 SKITTERSIGHT_PERK_EFFECT: "#F This weird Power allows the fomor to pull out her eyes, twist the optic nerves into feet, and send the eyes scurrying down hallways and around corners in order to see things normally obscured. She'll have to be careful --if the eyes get squashed, she'll be forever blinded.#!"
 SLITHER_SKIN_PERK_EFFECT: "#F The skin of the fomor is a weapon and a useful helper. The fomor can shed her skin, giving it certain simple instructions (no more than fivewords). The skin detaches at the rectum and peels off over the fomor's head. It can walk, grab things or attack.#!"
 SLOBBER_SNOT_PERK_EFFECT: "#F The fomor's skin is covered with small warts which excrete an extremely slick and runny slime. This slime renders the fomor's body virtually frictionless, making it almost impossible for opponents to grasp the fomor. The slimy gel also helps the fomor to squeeze through tight spaces. Slobber Snot dissolves almost instantly in direct sun light.#!"
 STOMACH_PUMPER_PERK_EFFECT: "#F Фомор может вызвать рвоту всем, что он недавно съел, покрытое кислым слизистым желудочным соком.#!"
 TOXIC_SECRETIONS_PERK_EFFECT: "#F Эта способность превращает жидкости организма фомора в токсичные отходы.#!"
 WATER_BREATHING_PERK_EFFECT: "#F Обладая этой простой способностью, фомор может либо дышать под водой, либо не нуждаться в дыхании вообще. Эта способность также обеспечивает определенную устойчивость к давлению под водой и проблемам с декомпрессией.#!"