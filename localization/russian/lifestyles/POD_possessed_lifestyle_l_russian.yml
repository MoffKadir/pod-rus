 ANIMAL_CONTROL_PERK_EFFECT: "Можно напрямую получить питомца через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nМожно призвать своего питомца на войну через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nДоступны различные звериные [Concept('men_at_arms', 'профессионалы')|E].\n#F «Контроль зверей» даёт пользователю возможность призывать животных, которые находятся в пределах досягаемости в момент использования способности, и управлять ими.#!"
 AURA_OF_TRANQUILITY_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('aura_of_tranquility_perk_modifier').GetNameWithTooltip]».\n#F Персонаж излучает ауру либо умиротворения (в случае Ками), либо гармонии (в случае Дронов), которая успокаивает любого в округе.#!"
 BERSEKER_PERK_EFFECT: "Позволяет предпринимать атаку берсерка в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Сосуд преисполняется яростью, как у оборотней, со всеми сопутствующими преимуществами и недостатками.#!"
 BESTIAL_MUTATION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_bestial_mutation_modifier' ).GetNameWithTooltip|L]».\n#F В теле сосуда больше нельзя узнать человека или животное; оно раздулось и исказилось, превратившись в грубую пародию на свою прежнюю форму, и совершенно не может сойти ни за кого, кроме сверхъестественного монстра.#!"
 BULKY_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L]».\n#F Тело-сосуд персонажа необычно большое и прочное, что обеспечивает дополнительную прочность.#!"
 BODY_EXPANSION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_body_expansion_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж способен за короткий промежуток времени увеличить свой рост в три раза по сравнению с обычным ростом.#!"
 BRAIN_EATING_PERK_EFFECT: "Позволяет поглотить свойство интеллекта узника через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить опыт образа жизни.\n#F Фомор может одним прикосновением поглощать умственные способности цели и использовать их для обучения.#!"
 CHAOS_ENGINE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('chaos_engine_perk_modifier').GetNameWithTooltip]».\n#F Горгон, обладающий этой способностью, является ходячим рупором хаоса в чистом виде. Само его присутствие вносит беспорядок и изменения в объекты и события, происходящие вокруг него.#!"
 STASIS_ENGINE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('stasis_engine_perk_modifier').GetNameWithTooltip]».\n#F Оси перестраиваются, объекты надёжно закрепляются на своих местах, а вещи, которые кажутся несогласованными, приводятся в гармонию с окружающим пространством.#!"
 COMMAND_THE_EARTH_PERK_EFFECT: "Позволяет наслать негативные погодные эффекты на вражеские державы через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Персонаж способен заставить саму землю повиноваться ему, создавая новые образования, засасывая врагов в трясину зыбучих песков и так далее.#!"
 CURSE_OF_GAIA_PERK_EFFECT: "Позволяет наделить вражеского персонажа модификаторами «[GetModifier( 'mild_curse_of_gaia_modifier' ).GetNameWithTooltip|L]», «[GetModifier( 'moderate_curse_of_gaia_modifier' ).GetNameWithTooltip|L]», «[GetModifier( 'severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L]» или «[GetModifier( 'very_severe_curse_of_gaia_modifier' ).GetNameWithTooltip|L]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Ками может наложить проклятие самой Геи на нарушителя, наказывая тех, кто нарушает Её волю или равновесие в мире природы. Незначительные проклятия могут проявляться в виде череды неудач, приступов депрессии или неприятных физических состояний (таких как выпадение волос или сильное зловоние); серьёзные проклятия могут превратить обидчика в камень, вызвать у него изнурительную болезнь или даже заставить землю поглотить его.#!"
 CYBERSENSES_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'Позволяет пользователю заменить свои собственные органы чувств на органы чувств машины — радар, инфракрасное сканирование и тому подобное.', '')]#!"
 DEVOUR_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж способен растягивать пасть и проглатывать предметы размером со среднего пса или маленького человека. Всё, что съедается таким образом, переваривается как пища, при этом исключаются только действительно неперевариваемые материалы (такие как кости, обувь или очки).#!"
 DISPERSION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_swarm_modifier' ).GetNameWithTooltip|L]».\n#F Эта способность, одно из самых явных изменений, которые может произвести дух, позволяет своему сосуду разбивать своё тело на множество более мелких частей, каждая из которых полностью жива и обладает чувствами своего «владельца». Большинство из них напоминают мелких животных, таких как грызуны или змеи, хотя известно, что некоторые особенно необычные горгоны внезапно превращаются сразу в несколько различных существ.#!"
 ELECTRICAL_FIELD_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж может генерировать мощное электрическое поле, поражающее током любого, кто соприкасается с его телом. Ток может быть переменным или постоянным, с соответствующими эффектами (отбрасывающими цель от персонажа или сковывающими его мышцы на месте).#!"
 ENCHANTING_VOICE_PERK_EFFECT: "При участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('commander', 'командира')|E] вражеские [Concept('commanders', 'командиры')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('enchanting_voice_perk_modifier').GetNameWithTooltip]».\n#F Персонаж может очаровать слушателей своей песней (или, в случае с Дронами, своей удивительно успокаивающей речью).#!"
 ENTROPIC_TOUCH_PERK_EFFECT: "#F Одним прикосновением персонаж может временно ослабить физическую структуру объекта или даже живого существа.#!"
 EXTENSIBLE_LIMB_PERK_EFFECT: "#F Одна или несколько конечностей персонажа — руки, ноги, хвосты и даже языки — могут вытягиваться, чтобы манипулировать предметами или наносить удары противнику на расстоянии. Эта способность обычно проявляется у фоморов в виде мощного лягушачьего языка, придающего его владельцу странную невнятную речь (а иногда и чутьё насекомых).#!"
 EXTRA_LIMB_PERK_EFFECT: "#F У персонажа постоянно отрастает несколько дополнительных конечностей, будь то дополнительные руки, щупальца или даже удлиненные, цепкие языки или усики. Конечности могут прикрепляться в необычных местах или даже прятаться в мясистых карманах до тех пор, пока в них не возникнет необходимость.#!"
 EYES_OF_THE_WYRM_PERK_EFFECT: "#F Глаза у фомора какие-то необычные. Они могут быть фасеточными, как у насекомых, или иметь странно изменяющиеся зрачки и радужную оболочку, или даже покрываться рябью переливчатого, нечистого цвета. Те, кто встречается взглядом с фомором, видят скрытую в нем еще более ужасную картину — проблески сводящего с ума проклятия Вирма.#!"
 FLIGHT_PERK_STATS_EFFECT: "#F Персонаж может летать либо с помощью крыльев (любого вида), либо с помощью какой-либо другой формы движения (например, оседлать ветер для Ками, склонных к шторму). Он может парить, скользить, парить или нырять, по выбору игрока.#!"
 FOOT_PADS_PERK_EFFECT: "#F Ноги персонажа снабжены подушечками, как у животного, что придаёт ему дополнительную скрытность.#!"
 FUNGAL_TOUCH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('fungal_touch_perk_modifier').GetNameWithTooltip]».\n#F Персонаж был частично поглощён странной грибковой субстанцией, которая может передаваться с ядовитым привкусом.#!"
 GASEOUS_FORM_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_mist_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж может превратить своё тело в газообразное состояние, будь то туман, дым или зловонные миазмы.#!"
 HAZARDOUS_BREATH_PERK_EFFECT: "Бонусный шанс серьёзно изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F По команде персонаж может испускать какие—либо опасные вещества - огонь, ядовитое дыхание, кислотную слюну и т.п. Атака не обязательно должна быть дыхательным оружием; подойдет любая дальнобойная атака.#!"
 HEART_SENSE_PERK_EFFECT: "#F Ками может заглянуть в самое сердце существа, определяя его общую духовную принадлежность (Вирм, Вильд, Ткачиха, Гея или кто-то еще), его невиновность или вину, его истинный облик (если он носит другой облик), даже его самые сокровенные мечты и желания или его связи с прошлым.#!"
 HOMOGENEITY_PERK_EFFECT: "Позволяет удалить #TOOLTIP:game_concept_battle_modifier_desc #E модификатор битвы#!#! у цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Персонаж может нейтрализовать все сверхъестественные способности в радиусе пяти ярдов от себя или сосредоточиться на одном противнике и помешать ему использовать эти способности значительно дольше. Однородность не действует на «врождённые» способности; поэтому, хотя она и нейтрализует дары гару, она не помешает им менять форму.#!"
 HORROR_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('POD_delirium_modifier').GetNameWithTooltip]».\nВы можете обойти иммунитет к делириуму.\n#F Присутствие этого персонажа настолько пугает, что вызывает у смертных такую же сверхъестественную панику, как и появление гару в форме Кринос. Более могущественные персонажи могут даже вселять ужас и недоверие в сверхъестественное. Эта сила почти всегда проявляется в персонажах с поистине звериными, анималистическими или откровенно чудовищными формами.#!"
 IMMUNITY_TO_THE_DELIRIUM_PERK_EFFECT: "Вы больше не будете страдать от #TOOLTIP:STATIC_MODIFIER,POD_delirium_modifier #N;L делириума#!#! в сражениях с [Glossary('фера', 'glossary_fera_tt')] во время войн или [Concept('single_combat_duel_plural', 'поединков')|E].\n#F Персонаж не подвержен воздействию делириума.#!"
 INFECTIOUS_BITE_TOUCH_PERK_EFFECT: "Позволяет наделять хворями через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Персонаж способен распространять опасную инфекцию при укусе или прикосновении. Если носителю удается заразить его сразу, у жертвы начинается лихорадка и недомогание, и она будет слабо заразна, пока инфекция не заживет.#!"
 INVISIBILITY_PERK_STATS_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж исчезает из поля зрения. Он не оставляет следов, но по-прежнему издает шум и запах, и по-прежнему получает такие дары, как «Чувство Вирма» (если применимо).#!"
 INVULNERABILITY_PERK_STATS_EFFECT: "#F Тело персонажа сверхъестественно усилено без какого-либо очевидного внешнего эффекта.#!"
 LIQUID_FORM_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_blood_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж может разжижать свое тело, превращаясь в густую жидкость (грязь, кровь или что-то подобное), которая может перемещаться по своему усмотрению. Персонаж в жидкой форме может без труда проходить через небольшие отверстия, хотя ему трудно подниматься в гору.#!"
 LONGEVITY_PERK_EFFECT: "#F Продолжительность жизни Ками увеличивается в десять раз; с помощью этой способности Ками с человеческим сосудом прожил бы около 700 лет.#!"
 LORD_OF_THE_LAND_PERK_EFFECT: "#F Персонаж невероятно привязан к своей территории, оставаясь постоянно в курсе всего, что происходит в пределах границ, которые он считает своими собственными.#!"
 MAGNETOKINESIS_PERK_EFFECT: "#F Дрон может генерировать локализованные магнитные поля и управлять ими, что позволяет ему перемещать железные предметы или манипулировать ими.#!"
 MALLEATE_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж способен вводить странный яд, который делает тело жертвы податливым, а кости и мышцы - пластичными, как глина. Эта способность может воздействовать даже на неживую плоть и растительные ткани.#!"
 MASK_PRESENCE_PERK_EFFECT: "Вы можете остановить все происки, нацеленные против вас, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Персонаж способен скрывать свое присутствие от любых наблюдателей.#!"
 MATTER_WEAVE_PERK_EFFECT: "#F Персонаж способен изменять форму материи, придавая ей новые формы и функции. Дроны обычно используют эту способность для устранения повреждений в конструкциях или заделки дефектов; горгоны используют ее практически по своей прихоти, придавая объектам новые причудливые конфигурации, чтобы ослабить контроль Ткачихи над областью.#!"
 MEMORY_CARESS_PERK_EFFECT: "#F Духовная половина персонажа воздействует на умы обычных людей, чтобы сохранить действия персонажа в тайне. Зрители реагируют на персонажа так, как обычно реагировали бы, но их воспоминания о персонаже исчезают, как только он уходит. У этой способности, безусловно, есть свои недостатки — трудно выполнять повседневную работу, если ваш начальник забывает о вашем существовании всякий раз, когда вы выходите из комнаты, — но для многих одержимых анонимность является лучшей защитой.#!"
 MIND_BLAST_PERK_EFFECT: "Вы можете [Concept('imprison', 'заключить в темницу')|E] [Concept('characters', 'персонажей')|E], которых было бы невозможно захватить после [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] в противном случае.\nПосле успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#F Персонаж может обездвижить цель разрядом психической энергии. Жертва падает на землю, корчась от боли, отдаваясь на милость нападавшего.#!"
 FOMORI_MIND_RAPE_PERK_EFFECT: "Вы можете раскрыть все секреты и происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Фомор может вторгнуться в сознание жертвы и насильно извлечь из него информацию. Хотя это не причиняет реального вреда, жертва, как правило, чувствует себя обнажённой и подвергшейся насилию в течение нескольких дней после этого (и часто испытывает сильную головную боль в придачу).#!"
 NATURAL_WEAPONRY_PERK_EFFECT: "Разблокирует вариант смены облика «Естественное оружие».\n#F У персонажа есть естественное вооружение в виде когтей, клыков, рогов или просто острых костяных выступов.#!"
 NIGHTMARE_COMMAND_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODsoul_bridge').GetTypeName]».\n#F Фомор может заставить жертву страдать от ужасающих ночных кошмаров, лишая ее спокойного сна. Фомор может повлиять на содержание снов или просто позволить подсознанию жертвы выполнить грязную работу.#!"
 PEACEFUL_FIGHTING_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#F Персонаж способен сражаться в полную силу, не нанося непоправимого урона своим противникам. Ками использует эту силу из милосердия; дроны - из желания избежать серьёзных неприятностей.#!"
 PIERCING_GAZE_PERK_EFFECT: "#F Ками способен заставить любого, на кого он посмотрит, почувствовать себя неуютно, как будто он смотрит прямо ей в душу. Эта способность обычно используется, чтобы прогнать нарушителей, хотя может послужить отличным подспорьем при допросе.#!"
 PLANT_ANIMATION_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('animated_tree').GetName].\n#F Персонаж способен оживлять растения, заставляя деревья, лианы, кустарники и тому подобное двигаться так, как обычно им не позволено. Дерево может ударить или даже сдавить противника своими ветвями, лианы могут запутаться, и даже трава может зацепиться за ноги противника.#!"
 PLANT_KINSHIP_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Эта способность позволяет Ками общаться с растениями, хотя у среднестатистического растения можно почерпнуть очень мало информации.#!"
 PLANT_KINSHIP_PERK_BONUS_VALUE: "[GetPerk('kami_plant_kinship_perk').GetName(GetPlayer)]"
 PLIANT_BONES_PERK_EFFECT: "Повышает шанс успеха [Concept('decision', 'решения')|E] «Бежать из темницы».\n#F Кости персонажа могут стать мягкими и податливыми, что позволит ему протискиваться сквозь небольшие отверстия, как крысе. Со временем персонаж может освободиться от пут и удерживающих устройств.#!"
 POISON_PERK_EFFECT: "Бонусный шанс нанести тяжёлые ранения вражеским [Concept('knights', 'рыцарям')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E]\n#F Персонаж способен впрыскивать яд в противника, будь то через ядовитые железы или ядовитые жидкости организма, такие как слюна.#!"
 POISON_TUMORS_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_poison_tumors_modifier' ).GetNameWithTooltip|L]».\n#F Тело фомора покрыто странными опухолями, наполненными едким гноем, обычно какого-то отвратительного цвета и запаха.#!"
 REASSURING_PRESENCE_PERK_EFFECT: "#F Персонаж может менять свою внешность, чтобы соответствовать тому человеку, которого в любой момент времени будет уважать и к которому прислушается наибольшее количество зрителей. Хотя эта способность может показаться слабой, умный фомор или дрон может использовать ее, чтобы отправиться практически куда угодно и добиться ограниченного сотрудничества практически от кого угодно.#!"
 REGENERATION_PERK_STATS_EFFECT: "Удаляет все ранения и увечья каждые три месяца.\n#F Персонаж восстанавливает полученный урон почти мгновенно, точно так же, как и оборотни.#!"
 SANITY_RENDING_PERK_EFFECT: "Позволяет наделить цель свойством стресса через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Этот персонаж способен воздействовать на умы тех, кто встречается с ним взглядом, — воздействовать до предела.#!"
 SEASONS_BLESSINGS_PERK_EFFECT: "#F Ками может привнести в местность влияние определённого времени года: листья могут опадать с деревьев, если призвать осенние благословения, в то время как Ками, настроенный на зиму, может вызвать снегопад.#!"
 SELF_IMMOLATION_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж может воспламенить себя, превратившись в ходячий костер. Пламя не причиняет вреда персонажу, но повреждает все, к чему он прикасается, со всеми сопутствующими рисками.#!"
 SENSE_GAIA_PERK_EFFECT: "#F Персонаж может ощущать проявления Геи в близлежащем районе — фера, духов Геи и тому подобное.#!"
 SHADOWPLAY_PERK_EFFECT: "Разблокирует вариант смены облика «[GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L]».\n#F Персонаж может манипулировать локальными тенями, объединяя их в тёмную область. Персонаж всегда может видеть в своих собственных тенях.#!"
 SILENT_SPEECH_PERK_EFFECT: "#F Персонаж способен общаться без помощи речи, общаясь с людьми мысленно. Эта способность позволяет преодолеть все языковые барьеры, хотя персонаж не может общаться таким образом с существами, не владеющими языком, если только не использует для этого другую способность.#!"
 SIZE_PERK_EFFECT: "Позволяет получить свойство «[GetTrait('giant').GetName( GetPlayer )]» или «[GetTrait('dwarf').GetName( GetPlayer )]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F В то время как способность «[GetPerk('fomori_bulky_perk').GetName( GetPlayer )]» представляет собой особенно массивный образец телосложения сосуда, это означает значительные и необратимые изменения в размерах персонажа.#!"
 SKINCHANGER_KINSHIP_PERK_EFFECT: "#F Эта способность символизирует сильную духовную связь и дружбу с одной из Меняющихся пород. Наиболее распространенной версией этой способности является родня гару (поскольку другие породы пришли в упадок), но Ками может быть связан родством с любой расой перевёртышей, даже с раткинами или ананаси.#!"
 SKINSHIFT_PERK_EFFECT: "Бонус [Concept('character_interaction', 'взаимодействию персонажа')|E] смены облика для изменения внешнего вида.\n#F Одержимый персонаж может изменять внешний вид своей плоти, быстро и плавно принимая черты и форму тела совершенно другого существа в течение нескольких мгновений.#!"
 SPIRIT_AWAKENING_PERK_EFFECT: "#F Ками способен пробуждать духов животных, растений или неодушевлённых предметов, исполняя для них песни или музицируя.#!"
 SPIRIT_GIFT_PERK_EFFECT: "#F Персонаж может овладеть любым подходящим даром и развивать его как свою собственную силу.#!"
 SPIRIT_KINSHIP_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('materialized_spirits').GetName].\n$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#F Персонаж имеет тесные связи с духами своего вида и может даже призывать их в случае опасности. Фоморы связаны с бэйнами, дроны призывают духов Ткачихи, горгоны могут призывать вильдлингов, а ками обычно призывают элементалей.#!"
 SPIRIT_RENDING_PERK_EFFECT: "Вы можете пленить, пытать, казнить или наносить физические повреждения духам во время [Concept('single_combat_duel_plural', 'поединков')|E].\n#F Фоморы, обладающие этой способностью, могут использовать свою ярость, чтобы сражаться с духами по ту сторону Барьера и питаться их энергией. Конечно, фомора, который недооценивает свою жертву, может поджидать смертельный сюрприз.#!"
 SPIRIT_SENSE_PERK_EFFECT: "Разблокировано [Concept('decision', 'решение')|E] «$seek_aid_of_the_spirits_decision$».\n#F Персонаж способен видеть сквозь Барьер, наблюдая за происходящим в местной Пенумбре.#!"
 SPIRIT_STATIC_PERK_STATS_EFFECT: "Разблокирует опцию «Манипулировать Барьером» на панели [Concept('umbra', 'Умбры')|E].\n#F Дрон может временно усилить оборону в непосредственной близости от себя, ограничивая силы врагов Ткачихи.#!"
 SPIRIT_TIES_PERK_EFFECT: "Можно использовать [Concept('artifact', 'фетиши')|E].\n#F Персонаж имеет врождённую связь с [Concept('spirit_world', 'миром духов')|E] и может использовать фетиши и таланты.#!"
 STASIS_COCOON_PERK_EFFECT: "Разблокировано [Concept('decision', 'решение')|E] «Войти в кокон», позволяющее впасть в [GetTrait('torpor').GetName( GetNullCharacter )|l], что приведёт к вашему свержению.\n#F Персонаж заключает себя в затвердевший кокон, в то время как его метаболизм замедляется до состояния анабиоза. Персонажи в коконах не стареют и могут оставаться живыми без пищи, воды и даже воздуха практически бесконечно.#!"
 STASIS_TOUCH_PERK_EFFECT: "Позволяет удалить смену облика цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Одним касанием персонаж может лишить своих противников способности менять форму.#!"
 STEP_SIDEWAYS_PERK_EFFECT: "Даёт доступ в [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')].\n#F Персонаж получает способность входить в [Concept('umbra', 'Умбру')|E], подобно гару.#!"
 SUCCUBUS_VEIL_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODenthrall').GetTypeName]».\n#F Персонаж может выглядеть как идеальная пара для цели и жестом подзывает её к себе. Успешное использование этой способности указывает на то, что цель настолько очарована персонажем, что он сделает все возможное, чтобы доставить ей удовольствие. С другой стороны, персонаж может активировать эту способность, чтобы очаровать любого, кто попадется ему на глаза, хотя это «полное очарование» гораздо менее действенно.#!"
 TAINT_SUPPRESSION_PERK_EFFECT: "#F Фомор может на короткое время нейтрализовать действие любой из своих порч. Подавленные физические уродства восстанавливаются в неповрежденной плоти за считанные секунды; расстройства исчезают в мгновение ока и т.д.#!"
 TAR_BABY_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Кожа или «плоть» персонажа сделана из густого, липкого вещества, похожего на патоку или деготь. Все, что сильно соприкасается с кожей, прилипает к ней, как муха к липкой бумаге; медленный, целенаправленный контакт, например, при надевании одежды, не активизирует клейкие свойства.#!"
 THICK_SKINNED_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#F Персонаж имеет дополнительный внешний слой или несколько слоев покрытия, которые обеспечивают сверхъестественную защиту от травм. Способ защиты зависит от того, кем он обладает; у дронов просто затвердевает кожа, в то время как у горгон эта способность часто проявляется по-разному, начиная от очень плотной плоти и заканчивая слоем чешуи.#!"
 TRANSFORMATION_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#F Ками способен к ограниченному, но безупречному превращению.#!"
 TRIATIC_SCENT_PERK_EFFECT: "Разблокирует дружеские взаимодействия с представителями противоположных [Concept('splat', 'видов')|E] Триады.\n#F Персонаж способен маскировать свой «истинный запах», используя силу конкурирующей триадической сущности.#!"
 TRIATIC_SENSE_PERK_EFFECT: "#F Персонаж обладает способностью ощущать относительную силу любого из Триады, находящихся в непосредственной близости от него.#!"
 UNIVERSAL_TONGUE_PERK_EFFECT: "#F Персонаж может говорить с любым живым существом и понимать его.#!"
 UNNATURAL_STRENGTH_PERK_EFFECT: "#F Мышцы персонажа неестественно развиты, что делает его похожим на результат интенсивного употребления стероидов.#!"
 VEIL_BREACH_PERK_EFFECT: "#F Персонажи, обладающие этой способностью, могут проникнуть в разум человека и вырвать из него осколки сознания, подверженные делириуму. Такая инвазивная «психическая хирургия» предрасполагает своих жертв к безумию, но в остальном делает нормальных людей способными взаимодействовать с гару (или даже сражаться с ними), не поддаваясь немедленной панике.#!"
 VOICE_OF_REASON_PERK_EFFECT: "#F Голос персонажа приобретает странную, соблазнительную монотонность, погружающую слушателей в состояние гипнотического спокойствия.#!"
 VOICE_OF_THE_WYRMCH_PERK_EFFECT: "#F Язык фомора приобрёл странную форму: возможно, толстый и похожий на слизняка, возможно, длинный и раздвоенный, возможно, даже превратился в пучок усиков. Фомор может говорить как обычно, так и на родном языке Вирма.#!"
 WALL_WALKING_PERK_EFFECT: "#F Персонаж может взбираться по отвесным поверхностям, как паук, так же легко, как если бы он был на ровном месте.#!"
 WEBBING_PERK_EFFECT: "У ваших узников меньше шансов на побег из темницы.\n#F Позволяет создавать паутину, чтобы связывать поверженных врагов, заделывать проходы или даже спускаться с большой высоты. Способность может принимать различные формы в зависимости от персонажа. Фоморы могут выделять из нечистых желез зловонный клей, в то время как ками и горгоны могут производить более «натуральные» шелковые нити, а дроны плетут похожие на пластик искусственные нити, чтобы связывать своих врагов.#!"
 ANIMATE_SELF_PERK_EFFECT: "#F Горгоны и ками, заключенные в неодушевленные предметы, такие как деревья или статуи, могут использовать эту способность, которая позволяет им оживлять тело своего сосуда. Без этой способности персонаж, обладающий растительным или минеральным телом, остается неподвижным.#!"
 ARMORED_HIDE_PERK_EFFECT: "#F Кожа сосуда явно изменена, что придаёт ей дополнительную устойчивость к атакам. Она может быть чешуйчатой или тяжелой, как у носорога, или, возможно, даже блестящей от слизи, из-за чего атаки ускользают без сильного контакта.#!"
 BALEFIRE_FLUX_PERK_EFFECT: "#F Всякий раз, когда фомор подвергается воздействию Губительного огня, радиоактивных выделений Вирма, он может претерпевать трансформацию, обретая новую способность.#!"
 BLENDING_PERK_EFFECT: "#F Персонаж способен менять свою окраску в целях скрытности; хотя он не может дублировать определённые узоры или текстуры, он может создавать общие узоры, достаточные для того, чтобы изменить свои очертания.#!"
 COMPUTER_LINK_PERK_EFFECT: "#F [Select_CString( GetScriptedGui('is_modern').IsShown(GuiScope.SetRoot(GetPlayer.MakeScope).End), 'Дрон становится способным управлять компьютерами одним касанием.', '')]#!"
 CORRUPTED_VISIONS_PERK_EFFECT: "#F «Я должен был это сделать! Так велел мне Бог!» Используя свой дар развращения, фомор вызывает галлюцинации у какой-нибудь беспомощной жертвы. Голоса от Бога, мимолетные видения чего-то, что находится вне поля зрения, упреки, насмешки и прочие излюбленные приемы параноиков - вот лишь некоторые из возможных вариантов. Хотя эта cпособность лучше всего работает, когда фомор выглядит достаточно нормально, чтобы сойти за человека, особо уродливые могут использовать ее, прячась. Знание своей жертвы помогает при использовании искаж`нных видений; здравомыслящий человек отнесся бы с подозрением, если бы Иисус внезапно посоветовал еve пойти на убийство, в то время как тот, кто уже был не в себе, мог бы подумать, что это отличная идея. Конечно, кажущегося рациональным человека могут свести с ума тонкие, тщательно подобранные видения. После этого все становится на свои места...#!"
 DARKSIGHT_PERK_STATS_EFFECT: "#F Персонаж способен видеть в темноте так же хорошо, как и при дневном свете.#!"
 DECEPTION_PERK_EFFECT: "#F Фомор может скрывать от других духовные свидетельства своей скверны Вирма. Дар «Чутьё Вирма» не позволит фомору распознать, что он осквернён Вирмом. Фомор также может использовать эту способность на других, чтобы скрыть своё пятно. Например, фомор может скрыть следы диаблери вампира или даже изменить ауру обычного гару так, чтобы он казался поражённым Вирмом, хотя на самом деле это не так. Фоморы, находящиеся под влиянием этой способности, также невосприимчивы к заклинаниям хекау мумий (истинным именам).#!"
 deception_perk_effect_1: "Свойство «[GetTrait('diablerist').GetName( GetPlayer )]» будет автоматически скрыто при разоблачении"
 deception_perk_effect_2: "Разблокированы дружеские взаимодействия с оборотнями Геи за осквернённых Вирмом"
 deception_perk_effect_3: "Вас нельзя выбрать целью происков «[GetScheme('POD_discover_true_name').GetTypeName]»"
 ECTOPLASMIC_EXTRUSION_PERK_EFFECT: "#F Персонаж способен создавать до четырех полутвердых щупалец или рук, которые могут вытягиваться на расстояние до пяти ярдов, манипулируя предметами или даже нанося удары. Конечности могут быть настоящей эктоплазмой, квазитвердой тенью, сверхъестественно густым туманом или чем угодно, что кажется подходящим для данного типа персонажа.#!"
 ELEMENTAL_RESISTANCE_PERK_EFFECT: "#F Сопротивление сосуда определённому виду энергии повышается до сверхъестественной степени. Выбранный источник может быть обычным, таким как огонь или молния, или даже может исходить из более мистических источников, таких как губительный огонь.#!"
 ENHANCED_ATTRIBUTE_PERK_EFFECT: "#F Природные способности сосуда увеличиваются до сверхчеловеческих уровней. Эта способность не ограничивается физическими характеристиками — существо, одержимое Вильдом, может похвастаться развитым умом, в то время как фомор вполне может приобрести неземную внешность, чтобы лучше заманивать жертв.#!"
 ENHANCEMENT_PERK_EFFECT: "#F Фомор может стать идеальной парой для любого живого существа, просканировав разум своей цели.#!"
 EXOSKELETON_PERK_EFFECT: "#F Тело фомора покрыто твёрдыми наростами, похожими на панцирь. Обычно они очень похожи на кости, с множеством наростов, похожих на вены трубочек и имеют странную форму. Их окраска варьируется от ржаво-красного и тёмно-коричневого до маслянисто-чёрного.#!"
 EXTRA_SPEED_PERK_EFFECT: "#F Фомор может перехитрить обычного человека.#!"
 HAND_FROM_BEYOND_PERK_EFFECT: "#F Фомор может войти в [Concept('umbra', 'Умбру')|E], а затем вернуться в материальный мир, чтобы втянуть других в [Concept('spirit_world', 'мир духов')|E] вместе с собой. Он может вытащить более одного человека, пока все мишени держатся за руки.#!"
 IMMUNITY_PERK_EFFECT: "#F Фомор может игнорировать воздействие некоторых потенциально опасных веществ.#!"
 NIMBLENESS_PERK_EFFECT: "#F Фомор особенно проворен и может легко сохранять равновесие, выполняя трюки, которые заставили бы другого человека упасть.#!"
 NOXIOUS_BREATH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] «[GetModifier('noxious_breath_perk_modifier').GetNameWithTooltip]».\n#F Фоморы могут выделять в воздух ядовитые пары, которые заставляют тех, кто находится в радиусе двадцати ярдов, страстно желать закурить. Эти пары выглядят и пахнут как сигаретный дым. Кроме того, газ ослабляет легочную ткань у тех, кто его вдыхает. Повторное воздействие ядовитого запаха изо рта в течение нескольких недель или месяцев приводит к развитию рака легких у пострадавших.#!"
 NUMBING_PERK_EFFECT: "#F Тело фомора может полностью онеметь. Он не чувствует боли. Однако он полностью лишен чувствительности. Он не может нормально говорить (его язык постоянно находится под наркозом), и он может порезаться и ничего не почувствовать, что может привести к инфицированным или гангренозным ранам, о которых фомор не подозревает.#!"
 PROCREATION_PERK_EFFECT: "#F Фомор может передать бэйна через кровь и сперму - любое столкновение с биологическими жидкостями может привести к распространению бэйна. Затем бэйн попытается завладеть тем, кто получил эту жидкость. Фомор может передать бэйна, подобного тому, что завладел им.#!"
 PROLONGED_LIFE_PERK_EFFECT: "#F Естественная продолжительность жизни фомора значительно увеличивается. Это не является истинным бессмертием, поскольку в конечном итоге фомор умрёт от естественных причин (естественная смерть среди фоморов практически неизвестна).#!"
 ROAR_OF_THE_WYRM_PERK_EFFECT: "#F Фомор способен вселить ужас в сердца всех, кто находится рядом с ним, издавая этот гортанный крик.#!"
 SAVAGE_GENITALIA_PERK_EFFECT: "#F Кошмар Джона Боббита; гениталии фомора (независимо от пола) имеют некоторые угрожающие особенности, мужские разновидности включают чрезмерную длину (более 14 дюймов) или твёрдость, шипы, текстуру наждачной бумаги или изогнутые шипы; женские разновидности печально известны своими зубами, рвущим присоской и внутренними мясорубками. Очевидно, что в бою это бесполезно, но в постели просто потрясающе.#!"
 SENSE_THE_UNNATURAL_PERK_EFFECT: "#F Подобно одноименному дару гару, эта способность позволяет фоморам чувствовать запах любого сверхъестественного существа, такого как вампиры, оборотни, маги, призраки и другие духи.#!"
 SKITTERSIGHT_PERK_EFFECT: "#F Эта необычная способность позволяет фомору вытягивать глаза, скручивать зрительные нервы в ступни и заставлять глаза бегать по коридорам и поворачивать за углы, чтобы видеть предметы, которые обычно затемнены. Ему нужно быть осторожным - если раздавить глаза, он навсегда ослепнет.#!"
 SLITHER_SKIN_PERK_EFFECT: "#F Кожа фомора - это оружие и полезный помощник. Фомор может сбрасывать кожу, отдавая ей определенные простые инструкции (не более пяти слов). Кожа отделяется в области прямой кишки и отслаивается над головой фомора. Она может ходить, хватать предметы или нападать.#!"
 SLOBBER_SNOT_PERK_EFFECT: "#F Кожа фомора покрыта маленькими бородавками, которые выделяют чрезвычайно скользкую и текучую слизь. Эта слизь делает тело фомора практически неподвижным, что делает захват фомора практически невозможным для противников. Слизистый гель также помогает фомору протискиваться в труднодоступные места. Слюнявые сопли почти мгновенно растворяются под прямыми солнечными лучами.#!"
 STOMACH_PUMPER_PERK_EFFECT: "#F Фомор может вызвать рвоту всем, что он недавно съел, покрытое кислым слизистым желудочным соком.#!"
 TOXIC_SECRETIONS_PERK_EFFECT: "#F Эта способность превращает жидкости организма фомора в токсичные отходы.#!"
 WATER_BREATHING_PERK_EFFECT: "#F Обладая этой простой способностью, фомор может либо дышать под водой, либо не нуждаться в дыхании вообще. Эта способность также обеспечивает определенную устойчивость к давлению под водой и проблемам с декомпрессией.#!"