 EARTH_SENSE_PERK_EFFECT: "#F Гару могут чувствовать «ауру» местности и определять, здорова она или поражена.#!"
 HERB_CALL_PERK_EFFECT: "Стоимость травнических материалов: #P -25%#!\n#F С помощью пения или песнопений гару могут найти полезные или лекарственные растения, корни или кору даже в бедных районах, таких как пустыни.#!"
 OAKSONG_PERK_EFFECT: "#F Используя этот дар, гару может общаться с неодушевлёнными предметами, сделанными из дерева или другой органической субстанции.#!"
 LORE_OF_THE_LAND_PERK_EFFECT: "#F Поглотив, выкурив или иным образом вобрав в себя часть земли, гару могут ощущать то, что происходило в непосредственной близости от них в прошлом.#!"
 EARTH_HEAL_PERK_EFFECT: "Вы можете получить престиж, убрав постройку скверны Вирма в выбранной локации через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Этот дар позволяет гару помочь участку земли восстановиться после поражения, скверны Вирма, отравления или другого нарушения экологии.#!"
 LAMBENT_SIGHT_PERK_EFFECT: "#F Этот дар позволяет гару видеть в условиях, когда зрение обычно невозможно, например, в полной темноте или если у гару завязаны глаза.#!"
 MOONPOOL_OF_SOKHTA_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то задумает соблазнить ваших любовников или консортов.\nУ ваших узников меньше шансов на побег из темницы.\n#F Этот дар позволяет гару превращать чистую, стоячую воду в пруд, в котором можно увидеть возможные варианты будущего.#!"
 MOONRIVER_PERK_EFFECT: "#F Используя этот дар, гару может быстро перемещаться по поверхности водоёма, отражающего лунный свет.#!"
 MOONCAT_PERK_EFFECT: "Открывает вариант смены облика [GetModifier( 'POD_shapeshift_form_mooncat_modifier' ).GetNameWithTooltip|L].\n#F Этот дар позволяет гару принимать облик маленькой белой кошки. Эта способность может оказаться полезной для того, чтобы проникать в маленькие места (или убегать из них) и оставаться незамеченным.#!"
 MOONDREAM_PERK_EFFECT: "#F Перед тем как заснуть под светом луны, гару просит Сохту подарить ему пророческий сон.#!"
 FIND_THE_HEARTS_FLAME_PERK_EFFECT: "#F С помощью этого дара гару может определять источники энергии или силы, даже если они скрыты или незнакомы.#!"
 FLAME_OF_THE_WIND_RIDER_PERK_EFFECT: "#F Благодаря этому дару гару становится сложнее нанести урон, так как его окутывает призрачное сине-белое пламя.#!"
 RIDE_THE_SOLAR_WINDS_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +100%#!\n#F Этот дар позволяет гару управлять солнечными ветрами, проносящимися через [UmbraGlossaryLocalized('aetherial_realm','Неземную сферу')], не опасаясь сбиться с курса из-за штормов.#!"
 HAND_OF_THE_SUN_PERK_EFFECT: "#F Рука гару пылает страшным жаром и испускает раскалённый свет, похожий на клеймо.#!"
 CLEANSING_FLAME_PERK_EFFECT: "#F Гару может точно указать место (или человека) и поджечь цель интенсивным очищающим пламенем. Огонь может выжечь всю скверну Вирма или антропогенное загрязнение с территории или очистить человека (при условии, что жертва выживет) от скверны Вирма.#!"
 SPEED_OF_THE_MESSENGER_PERK_EFFECT: "#F Этот дар увеличивает скорость передвижения гару, благодаря чему он может преодолевать большие расстояния за короткое время.#!"
 PLANETARYGIFTS_STICKY_FINGERS_PERK_EFFECT: "#F Этот приём покрывает пальцы гару серебристой субстанцией, которая прилипает к чему угодно, позволяя с лёгкостью взбираться на вертикальные поверхности.#!"
 PLANETARYGIFTS_DELIBERATE_MISINFORMATION_PERK_EFFECT: "#F Гару может подбрасывать в разговор собеседника путаную и противоречивую информацию, из-за чего рушатся его планы или происходит грубый сбой в общении.#!"
 MERCURIAL_MESSENGER_PERK_EFFECT: "#F Этот дар позволяет гару, подслушавшему разговор или получившему сообщение, запомнить услышанное.#!"
 MADTHOUGHT_PERK_EFFECT: "#F Гару может заставить мыслительные процессы своих врагов ускориться настолько, что они буквально начинают думать слишком быстро, чтобы привести в действие какой-либо план.#!"
 UNCLOAK_THE_HIDDEN_PERK_EFFECT: "#F Сконцентрировавшись на человеке, предмете или области, гару может определить, скрывает ли его цель что-либо.#!"
 SHADOW_OF_THE_EBON_WHISPERER_PERK_EFFECT: "#F Благодаря этому дару гару становится невесомым, как тень, и его трудно заметить.#!"
 HIDDEN_HEART_PERK_EFFECT: "#F Этот дар позволяет гару взять опасное знание, которым он владеет, и запереть его в своем разуме так, чтобы оно стало недоступным без ключа.#!"
 WHISPER_IN_THE_DARK_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Этот дар позволяет гару определить факт, наносящий вред человеку.#!"
 WHISPER_IN_THE_DARK_PERK_BONUS_VALUE: "[GetPerk('whisper_in_the_dark_perk').GetName(GetPlayer)]"
 PLANETARYGIFTS_EBON_BINDING_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\nВы можете наделить цель, чьи [Concept('secrets', 'секреты')|E] вам известны, модификатором [GetModifier('ebon_binding_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Этот дар позволяет гару получить знания о чьей-то ошибке, практике или тайном пороке и связать с этим человеком подходящее наказание.#!"
 PLANETARYGIFTS_EBON_BINDING_PERK_BONUS_VALUE: "[GetPerk('planetarygifts_ebon_binding_perk').GetName(GetPlayer)]"
 FIND_THE_CHILD_WITHIN_PERK_EFFECT: "#F С помощью этого дара гару может сыграть на инстинктивной реакции личности на родительский авторитет или привязанность и убедить его выполнить приказ или положительно отреагировать на предложение, которое в противном случае он мог бы отвергнуть.#!"
 MANTLE_OF_THE_LAND_PERK_EFFECT: "#F Гару создаёт из воды в атмосфере туман или дымку.#!"
 VEIL_OF_THE_MOTHER_PERK_EFFECT: "#F Этот дар позволяет гару на короткое время принимать другой облик, чтобы запутать преследователей или скрыться от обнаружения.#!"
 MOTHERLY_GUARDIAN_PERK_EFFECT: "#F Этот дар позволяет гару «пометить» кого-либо, чтобы он мог следить за здоровьем и благополучием своей цели.#!"
 BRING_FORTH_THE_FUTURE_PERK_EFFECT: "#F Этот дар позволяет гару взывать к Тамбии, чтобы изменить одну из сторон будущего человека.#!"
 PLANETARYGIFTS_BATTLESENSE_PERK_EFFECT: "#F Гару может определить наилучшее направление для атаки, принимая во внимание рельеф поля боя, численность и расположение противника, а также доступные силы под командованием гару или союзников.#!"
 SHARDS_OF_ICY_RAGE_PERK_EFFECT: "#F Гару, взывающий к этому дару, призывает холодную силу своей ярости, преобразуя свой гнев в физический лёд.#!"
 NERIGALS_CALL_TO_ARMS_PERK_EFFECT: "#F Этот дар позволяет гару призывать на свою сторону любых существ духов, союзных Неригалу или подходящих Ледяному воину.#!"
 CHALLENGE_OF_SINGLE_COMBAT_PERK_EFFECT: "Позволяет вызвать соперника на поединок даже во время войны через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Воззвав к имени Ледяного воина и бросив прямой вызов противнику, гару может заставить его сражаться один на один по негласным правилам честной игры.#!"
 HEART_OF_THE_ICE_WARRIOR_PERK_EFFECT: "Позволяет не умирать от ран.\n#F Обычно этот дар используется только в самых тяжёлых обстоятельствах. Он делает гару невосприимчивым к урону достаточно долго, чтобы нанести последний удар по противнику.#!"
 ROUSE_TO_ANGER_PERK_EFFECT: "Вы можете потратить гнозис через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить ярость.\n#F Этот дар позволяет гару сказать или сделать что-то, что заставит цель обновить свою внутреннюю ярость.#!"
 FOETRACKER_PERK_EFFECT: "#F Используя этот дар, гару может следовать за добычей, не рискуя потерять след.#!"
 SAVAGERY_OF_THE_TALONED_HUNTER_PERK_EFFECT: "Позволяет потратить одну единицу ярости и силы воли, чтобы получить две единицы ярости через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Этот дар позволяет гару получить вдвое большее преимущество от своей ярости, тем самым увеличивая свирепость и частоту атак или позволяя ему достичь большего в стрессовой ситуации, чем обычно.#!"
 HUNTERS_HORN_PERK_EFFECT: "#F Этот дар позволяет гару издавать настолько ужасные и леденящие душу звуки, что они повергают врагов в панику и заставляют их бежать, не обращая внимания на направление и цель.#!"
 PACK_MIND_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('pack_mind_modifier').GetNameWithTooltip].\n#F Этот дар заставляет группу врагов вести себя как единая стая.#!"
 AURA_OF_LEADERSHIP_PERK_EFFECT: "#F Этот дар окружает гару аурой власти, которая позволяет ему брать на себя роль лидера на короткий период времени.#!"
 PROCLAMATION_OF_ACTION_PERK_EFFECT: "#F Этот дар позволяет гару прекратить дискуссию и принять то решение, которое персонаж считает наилучшим.#!"
 PLANETARYGIFTS_UNDISPUTED_RULER_PERK_EFFECT: "#F Этот дар позволяет гару взять на себя руководство небольшим собранием людей или группой духов.#!"
 ENTHRONEMENT_PERK_EFFECT: "#F Гару могут создавать небольшие или простые предметы из воздуха - тумана, облаков или ветра.#!"
 GRAND_GESTURE_PERK_EFFECT: "#F Даря соответствующие подарки отдельным людям или группам, гару повышает уважение к себе и репутацию в глазах получателей.#!"
 SENSE_LIMITS_PERK_EFFECT: "#F Гару может приблизительно определить количество ярости, гнозиса или силы воли в человеке.#!"
 PEACE_OF_THE_COUNSELOR_PERK_EFFECT: "Открывает [Concept('interaction', 'взаимодействие')|E] «$purchase_truce_interaction$».\n#F Этот дар позволяет гару довести даже самую жаркую дискуссию до мирного конца.#!"
 PALL_OF_DESPAIR_PERK_EFFECT: "Когда начнётся война, вражеский поборник с самым высоким значением доблести получит ранение.\n#F Этот дар насылает на человека волну отчаяния, делая жертву неспособной к действию из-за чувства глубокой меланхолии.#!"
 HARMONIOUS_SLUMBER_PERK_EFFECT: "#F Этот дар позволяет гару создавать идеальные условия для сна даже в самых сложных обстоятельствах.#!"
 BURDEN_OF_KNOWLEDGE_PERK_EFFECT: "Вы можете наслать на жертву модификаторы [GetModifier('murderous_frenzy_modifier').GetNameWithTooltip], [GetModifier('change_for_better_modifier').GetNameWithTooltip] или заставить её покончить с собой через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Гару наводняет человека знанием всех его собственных ограничений, заставляя жертву осознать каждый свой недостаток или промах и напоминая ей обо всех проступках, которые она совершила или причинила.#!"
 FIND_THE_PORTENT_PERK_EFFECT: "#F С помощью этого дара гару может призвать и получить некое предзнаменование или предвестие, которое поможет ему определить дальнейшие действия.#!"
 HIDDEN_DEPTHS_PERK_EFFECT: "#F Этот дар позволяет гару обнаружить какую-то скрытую информацию или расшифровать загадочный отрывок текста.#!"
 UNRAVEL_PERK_EFFECT: "#F Этот дар позволяет гару собирать воедино, казалось бы, случайные кусочки информации, чтобы составить предварительный анализ ситуации и сформулировать план действий.#!"
 BLANK_SLATE_PERK_EFFECT: "#F Гару может полностью удалить один фрагмент информации из своего или чужого разума.#!"
 DIPLOMATIC_IMMUNITY_PERK_EFFECT: "#F Этот дар позволяет гару ходить среди враждебных групп, не провоцируя их агрессию.#!"
 THREADS_OF_THE_TAPESTRY_PERK_EFFECT: "#F Этот дар позволяет гару определять основные элементы ситуации, которая кажется запутанной или намеренно затуманенной.#!"
 FIXIT_PERK_EFFECT: "#F Гару может понять, что не так с устройством, и на месте произвести ремонт, который позволит устройству работать или функционировать в течение короткого времени.#!"
 TANGLING_THE_SKEIN_PERK_EFFECT: "#F Этот дар позволяет гару приводить в замешательство своих врагов, смешивая их восприятие так, что они не могут решить, за кем следовать и что делать дальше.#!"
 SHANTARS_LOOM_PERK_EFFECT: "#F Использование этого дара позволяет гару создать какой-либо предмет из энергии, полученной от гнозиса, ярости или силы воли.#!"
 DROWN_PERK_EFFECT: "#F Этот дар заставляет лёгкие противника наполняться жидкостью. Жертва должна немедленно получить медицинскую или магическую помощь, иначе умрёт в течение нескольких минут.#!"
 SENSE_OF_THE_TRANSFORMATION_PERK_EFFECT: "Если кто-то из ваших родственников или друзей будет убит при загадочных обстоятельствах, вы узнаете имя убийцы.\n#F С помощью этого дара гару может определять состояния трансформации или значительные изменения в существах или предметах.#!"
 SHORTEN_THE_ROAD_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +100%#!\n#F Этот дар позволяет гару сократить обычное время путешествия на треть, даже в [Concept('umbra', 'Умбре')|E].#!"
 WYLD_SPIRITS_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('erratic_behavior_modifier').GetNameWithTooltip].\n#F Гару может использовать неустойчивую природу Мероса и вызвать у одного или нескольких своих противников приступ неустойчивого поведения, затрудняя тем самым координацию атак и разумные действия в любой ситуации.#!"
 SLEEPS_TRAVELS_PERK_EFFECT: "#F С помощью этого дара дух гару может отправиться в другое место, пока его тело спит.#!"
 ESSENTIAL_TRANSFORMATION_PERK_EFFECT: "Вы можете ухудшить раны через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить гнозис.\n#F Этот дар позволяет гару превращать часть своей сущности в гнозис, чтобы использовать его в ситуациях, требующих больших затрат духовной силы.#!"