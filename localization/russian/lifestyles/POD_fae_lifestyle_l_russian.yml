 SUMMON_DISPEL_TIEH_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('metal_elemental').GetName].\n#F Металлический алхимик может призвать или развеять духа металла.#!"
 TIEH_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Металл, пожалуй, является вторым предметом, который легче всего сворачивать, а также практичным.#!"
 METAL_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_metal_modifier' ).GetNameWithTooltip|L].\n#F Это обычное дело как для Цу-и-ю, так и для Тануки, которые склонны к воинственности, и им полезна защита металлической шкурой или сокрушительной силой металлического кулака.#!"
 PATHS_OF_IRON_PERK_EFFECT: "#F Медная проволока, металлические воздуховоды или стальные балки зданий... Путей металла много, по крайней мере, в городах.#!"
 TIEH_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F Алхимик может пробудить белый нефрит.#!"
 MOVE_METAL_PERK_EFFECT: "#F Удобный трюк для воина, чье оружие выпало из его рук.#!"
 SHAPE_SUNDER_METAL_PERK_EFFECT: "#F Великие мастера металлической алхимии являются известными мастерами своего дела и изготавливают прекрасные мечи и другое оружие.#!"
 SUMMON_DISPEL_METAL_PERK_EFFECT: "#F Когда вам нужно оружие и вам всё равно, что вы получите, эта способность может оказаться полезной.#!"
 TIEH_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F При таком уровне способности мастер может сделать сталь мягкой, как золото, или золото прочным, как сталь.#!"
 TRANSMUTE_METAL_PERK_EFFECT: "Позволяет вам потратить ци через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить [Concept('gold', 'золото')|E].\n#F Благодаря этой способности металл может быть превращен в совершенно другой металл.#!"
 READ_WOOD_SOUL_PERK_EFFECT: "#F [Concept('wood_soul','Деревянные души')|E] передают состояние здоровья существа, наряду с другими вещами.#!"
 COMMUNE_WITH_WOOD_PERK_EFFECT: "#F Как и большинство элементов, дерево и его соответствия могут дать лишь ограниченную информацию.#!"
 LIN_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Алхимик может разговаривать с Линь Шэнь, при условии, что они проявлены, или с сянь, обладающим способностью пробивать Стену.#!"
 NURTURE_DIMINISH_WOOD_SOUL_PERK_EFFECT: "#F Расширение души может вызвать вожделение, в то время как ее уменьшение может привести к импотенции.#!"
 INCREASE_DECREASE_WOOD_ATTRIBUTES_PERK_EFFECT: "#F Алхимик может увеличивать или уменьшать характеристики внешнего вида или силы.#!"
 LIN_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "#F Алхимик может вызвать драконью лодку, которая доставит его по драконьей линии от одного драконьего гнезда к другому.#!"
 SUMMON_DISPEL_LIN_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('wood_elemental').GetName].\n#F Алхимик может призывать и рассеивать древесных духов, в том числе духов растений, но не животных.#!"
 LIN_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Алхимик может спрятать предмет, управляемый деревом, в своем собственном теле.#!"
 WOOD_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_wood_modifier' ).GetNameWithTooltip|L].\n#F Алхимик может превратить все свое тело или его часть в дерево, что позволяет ему наносить больше урона в рукопашном бою.#!"
 PATHS_OF_WOOD_PERK_EFFECT: "#F Тонкие переплетения корней, грибов и мха создают прекрасную дорогу, по которой может передвигаться алхимик.#!"
 LIN_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F Алхимик может пробудить синий или зелёный нефрит.#!"
 MOVE_WOOD_PERK_EFFECT: "#F Эта И Ци позволяет перемещать деревянные предметы способом, похожим на психокинез.#!"
 SHAPE_SUNDER_WOOD_PERK_EFFECT: "#F Мастера дерева могут использовать эту способность для создания красивых поделок или разрушения деревянных предметов.#!"
 SUMMON_DISPEL_WOOD_PERK_EFFECT: "#F Шинма может призывать или развеивать дерево.#!"
 LIN_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F На этом уровне дуб можно сделать мягким, как сосна, а лепестки цветов или траву - прочными, как дуб, но с такой же тонкостью.#!"
 TRANSMUTE_WOOD_PERK_EFFECT: "#F Трансмутация одного дерева в другое может иметь ограниченное применение, но если человеческое тело подчиняется этому элементу, то можно реально превратить дерево в человека.#!"
 READ_WATER_SOUL_PERK_EFFECT: "#F Общение с [Concept('water_soul', 'водной душой')|E] помогает оценить лояльность человека, уверенность в себе и т.д...#!"
 COMMUNE_WITH_WATER_PERK_EFFECT: "#F Все физические элементы имеют свои пределы, когда дело доходит до общения. Вода может говорить о вкусе того, кто в ней плавает, или об уровне его уверенности в себе, или о том, бросил ли он другого человека тонуть вместе с ним в воде, потому что тот был нелоялен.#!"
 SHUI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Благодаря этому И-Ци алхимик может поговорить с Шуй Шэнь.#!"
 NURTURE_DIMINISH_WATER_SOUL_PERK_EFFECT: "#F Хитроумные лидеры используют этот эффект, чтобы вызвать лояльность у своих последователей или привлечь к себе чужих.#!"
 INCREASE_DECREASE_WATER_ATTRIBUTES_PERK_EFFECT: "#F С помощью этих заклинаний алхимик может благословлять или проклинать цель, изменяя ее манипуляции или характеристики выносливости.#!"
 SHUI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "#F Алхимик может использовать Шуй Тан, чтобы вызвать драконью лодку, если линия дракона проходит по воде или небу.#!"
 SUMMON_DISPEL_SHUI_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('water_elemental').GetName].\n#F Обладая этой способностью, алхимик может осуществлять некоторый контроль над Шуй Шэнь.#!"
 SHUI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Это кажется довольно маловероятной способностью для использования с водой, но может быть весьма полезным при групповом воздействии, возможно, при создании столовых приборов.#!"
 WATER_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L].\n#F При обсуждении У Тан говорится, что элементарные формы по-прежнему подчиняются законам физики.#!"
 PATHS_OF_WATER_PERK_EFFECT: "#F Передвигаться по воде, очевидно, удобно, и для тех, кто может смириться с тем, насколько это неприятно, канализация в городах есть повсюду.#!"
 SHUI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F Алхимик может пробудить чёрный нефрит.#!"
 MOVE_WATER_PERK_EFFECT: "#F С помощью И-Ци алхимик может вызвать снежную лавину, остановить приток крови к цели или откачать воду из плавательного бассейна, чтобы спасти тонущую жертву, а если уже слишком поздно, он может удалить воду из лёгких жертвы.#!"
 SHAPE_SUNDER_WATER_PERK_EFFECT: "#F Море расступается море силой мысли. Можно также использовать воду, чтобы протянуть руку и схватить кого-нибудь, чтобы утопить. С помощью этого И-Ци легко создавать скульптуры изо льда.#!"
 SUMMON_DISPEL_WATER_PERK_EFFECT: "#F Удаление воздуха из чьих-либо легких может быть разрушительным, а удаление его из комнаты позади кого-либо может вызвать эффект вакуума, который может быть весьма полезен.#!"
 SHUI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F С помощью этого эффекта пресной воде можно было бы придать температуру замерзания, равную температуре соленой воды, или сделать ядовитый газ не более вредным, чем водяной пар.#!"
 TRANSMUTE_WATER_PERK_EFFECT: "#F Возможность заменить воду или физиологический раствор на кровь удобна, когда поблизости нет предметов первой необходимости.#!"
 READ_FIRE_SOUL_PERK_EFFECT: "#F Общаясь с [Concept('fire_soul', 'огненной душой')|E], шинма может определить скрытые значения этикета и его нарушения.#!"
 COMMUNE_WITH_FIRE_PERK_EFFECT: "#F Огонь сам по себе является сложной стихией для общения, поскольку он не задерживается надолго на одном месте. Освещение, лесные пожары... они недолговечны.#!"
 HOU_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Алхимик может поговорить с любым Хоу Шэнь, которого он или она встретит.#!"
 NURTURE_DIMINISH_FIRE_SOUL_PERK_EFFECT: "#F Уменьшая [Concept('fire_soul', 'огненную душу')|E], ньян могут сделать человека более восприимчивым к своим достижениям, в то время как Чу-Чжун могут расширить [Concept('fire_soul', 'огненную душу')|E] своих дворов, чтобы создать эффект, очень похожий на первый уровень Правления.#!"
 INCREASE_DECREASE_FIRE_ATTRIBUTES_PERK_EFFECT: "#F Повышая свою харизму и остроумие, алхимики могут стать такими же популярными и сообразительными, как великие мастера боевых искусств, или, снижая их, сделать свою цель настолько социально некомпетентной, что она никогда не восстановит свое положение в глазах своего двора.#!"
 HOU_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "#F С помощью этой И-Ци алхимик может вызвать драконью лодку, чтобы путешествовать по драконьим линиям света или магмы.#!"
 SUMMON_DISPEL_HOU_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('fire_elemental').GetName].\n#F Как следует из названия, алхимик может рассеять или призвать элементаля огня.#!"
 HOU_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F К сожалению, огненный алхимик вряд ли сможет использовать эту способность без неоднозначного эффекта. Вдобавок ко всему, ни один из Огненной когорты не особенно хорош в хранении огня. Технологии, такие как сотовые телефоны, компьютеры или фонарики, как правило, требуют воздействия как огня, так и алхимии металла, и это создает свои трудности, поскольку огонь враждебен металлу.#!"
 FIRE_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L].\n#F Общие правила для этой способности гласят, что огонь должен подчиняться законам физики... ему нужно топливо.#!"
 PATHS_OF_FIRE_PERK_EFFECT: "#F Хотя на первый взгляд это кажется относительно бесполезным (кому нужно проходить через огонь, как не во время пожара?), по мере того как электричество и оптоволокно распространяются по всей Поднебесной, то же самое происходит и с путями огня.#!"
 HOU_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F С помощью этой способности огненный алхимик может пробудить красный нефрит.#!"
 MOVE_FIRE_PERK_EFFECT: "Огонь больше не будет наносить раны.\n#F Хотя на первый взгляд может показаться, что эта способность ограничивается пирокинезом, на этом уровне включена способность искривлять свет, что позволяет создавать такие эффекты, как невидимость или даже создавать голограммы и иллюзии, которые включают только зрение.#!"
 SHAPE_SUNDER_FIRE_PERK_EFFECT: "#F В сочетании с алхимией металлов можно манипулировать технологическими объектами.#!"
 SUMMON_DISPEL_FIRE_PERK_EFFECT: "Наносит раны вражеским [Concept('knights', 'рыцарям')|E], выступающим в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вашим противникам во время [Concept('single_combat_duel_plural', 'поединков')|E], если они являются вампирами (или другими сверхъестественными существами, которые боятся солнца).\nВражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('summon_dispel_fire_perk_modifier').GetNameWithTooltip].\n#F В то время как алхимик не может контролировать, откуда берется огонь, способность вызывать огонь с небес или приносить свет или даже солнечный свет туда, где его раньше не было, имеет свои преимущества.#!"
 HOU_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F Человек, склонный к науке, знает, что электричеством управляет огонь и что настоящей силой является электромагнетизм.#!"
 TRANSMUTE_FIRE_PERK_EFFECT: "#F Свет - в огонь. Электричество - в свет. Свет - в тепло. Магма - в свет. Все это возможно.#!"
 READ_EARTH_SOUL_PERK_EFFECT: "#F Люди часто говорят о предмете больше или меньше, чем они знают. Размышления о [Concept('earth_soul', 'земельной душе')|E] человека могут выявить это.#!"
 COMMUNE_WITH_EARTH_PERK_EFFECT: "#F Алхимик может разговаривать с предметами из земли, камня и т.д... но неодушевленные предметы не обладают всеми человеческими чувствами.#!"
 DI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F Алхимик может поговорить с Ди Шэнь.#!"
 NURTURE_DIMINISH_EARTH_SOUL_PERK_EFFECT: "#F Расширение [Concept('earth_soul', 'земельной души')|E] человека поможет ему делать мудрый выбор, в то время как её уменьшение затруднит принятие мудрых решений.#!"
 INCREASE_DECREASE_EARTH_ATTRIBUTES_PERK_EFFECT: "#F Алхимик может увеличивать или уменьшать характеристику интеллекта своей цели.#!"
 DI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "#F Алхимик может вызвать транспортировку по драконьей линии, которая проходит через землю или горы.#!"
 SUMMON_DISPEL_DI_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('earth_elemental').GetName].\n#F Алхимик может призывать и командовать Ди Шэнь.#!"
 DI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Алхимик может спрятать предмет, управляемый землёй, в своём собственном теле.#!"
 EARTH_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_earth_modifier' ).GetNameWithTooltip|L].\n#F Алхимик может временно перенести всё своё тело или его часть на землю.#!"
 PATHS_OF_EARTH_PERK_EFFECT: "#F Алхимик может путешествовать через любую из стихий, связанных с землей.#!"
 DI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F Алхимик может пробудить жёлтый нефрит.#!"
 MOVE_EARTH_PERK_EFFECT: "#F Алхимик может перемещать предметы, связанные землей, как с помощью психокинеза.#!"
 SHAPE_SUNDER_EARTH_PERK_EFFECT: "#F Хотя эта способность может иметь множество творческих применений, разгневанный комуко также может использовать ее для создания землетрясений, в то время как доброжелательные люди могут создавать новые проходы через горы.#!"
 SUMMON_DISPEL_EARTH_PERK_EFFECT: "#F Для тех случаев, когда вам понадобится этот сверкающий бриллиант в хранилище.#!"
 DI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F С помощью этой И-Ци любой камень можно сделать податливым, как глина, а алмазы - хрупкими, как тальк.#!"
 TRANSMUTE_EARTH_PERK_EFFECT: "Позволяет вам потратить ци через [Concept('character_interaction', 'взаимодействие персонажа')|E] для получения [Concept('prestige', 'престижа')|E].\n#F С помощью этого эффекта игривый Хануман может превратить горсть камешков в драгоценные камни... до тех пор, пока волшебство не исчезнет и получатель не поймет, что его обманули.#!"
 ART_SHAPECHANGE_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#F Изменение лица, пола, расы или биологического вида.#!"
 VISAGE_OF_DEAD_PERK_EFFECT: "#F Этот эффект Инь позволяет сянь эффективно убивать свои тела в течение определенного периода времени.#!"
 AXIS_OF_TIME_PERK_EFFECT: "#F Сянь могут уменьшить влияние времени на них, ускоряя собственное перемещение во времени.#!"
 THE_MUTABLE_FURIES_PERK_EFFECT: "#F Сянь могут манипулировать своими значениями ци.#!"
 THE_TYPHOONS_EYE_PERK_EFFECT: "#F Тай-ци дарует шинма силу проходить сквозь бури невредимыми.#!"
 THE_BENEVOLENT_HAND_OF_JADE_PERK_EFFECT: "#F Эта И-Ци делает невероятное вероятным...#!"
 BACKSIDE_OF_THE_MONKEY_KING_PERK_EFFECT: "#F Эта И-Ци делает вероятное невероятным...#!"
 FORTIFY_THE_WALL_PERK_EFFECT: "Разблокирует опцию «Манипулировать Стеной» на панели #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!.\n#F Обладатель ключа может временно укрепить Стену в каком-либо месте.#!"
 UNLOCK_THE_JADE_PORTAL_PERK_EFFECT: "#F Открытие и выход за пределы Стены.#!"