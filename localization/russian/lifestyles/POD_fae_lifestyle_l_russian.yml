 SUMMON_DISPEL_TIEH_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('metal_elemental').GetName].\n#F A Metal Alchemist may summon or dispel a spirit of metal.#!"
 TIEH_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Metal is perhaps the second most easily enfolded object and practical as well.#!"
