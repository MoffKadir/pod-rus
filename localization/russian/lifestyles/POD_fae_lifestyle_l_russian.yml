l_russian:
 game_concept_realm_lifestyle: "Королевство"
 game_concept_realm_lifestyle_desc: "Шесть аспектов мира, с которыми китэйн имеют сродство и которые напрямую связаны с тем, на кого или на что вы можете повлиять. Без знания соответствующих королевств китэйн не могут ни на что повлиять. Королевства - необходимая часть наложения [Concept('cantrip', 'заклятий')|E]."

 realm_lifestyle_name: "Королевство"
 realm_lifestyle_desc: "Фокус на аспектах мира, с которыми китэйн имеют сродство."
 realm_lifestyle_highlight_desc: "Из-за вашего гламура ваш прирост [Concept('experience', 'опыта')|El] для этого образа жизни увеличен на #P [GetPlayer.Custom('GetGlamourLifestylePercentageBoost')]#!."
 monthly_realm_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')E] на [Concept('lifestyle', 'пути')E] королевства"

 realm_actor_focus: "Актёрство"
 realm_actor_focus_modifier: "[GetFocus('realm_actor_focus').GetName]"
 realm_actor_focus_desc: "Актёрство - это сфера, связанная со всеми мирскими существами и напрямую зависящая от того, насколько хорошо вы их знаете."
 realm_actor_focus_effect_desc: "Сосредоточившись на актёрстве, персонаж получает:"

 realm_fae_focus: "Фея"
 realm_fae_focus_modifier: "[GetFocus('realm_fae_focus').GetName]"
 realm_fae_focus_desc: "Феи имеют дело с другими существами [UmbraGlossaryLocalized('dreaming','Грёз')]. Воздействие на других подменышей, благородных ши, обитателей, химер или даже управление магией подменышей - все это относится к сфере Фей."
 realm_fae_focus_effect_desc: "Сосредоточившись на сфере Фей, персонаж получает:"

 realm_prop_focus: "Опора"
 realm_prop_focus_modifier: "[GetFocus('realm_prop_focus').GetName]"
 realm_prop_focus_desc: "Опора - это управление и манипулирование всеми созданными объектами. Чем сложнее устройство, тем больше требуется мастерства в сфере Опоры."
 realm_prop_focus_effect_desc: "Сосредоточившись на Опоре, персонаж получает:"

 realm_nature_focus: "Природа"
 realm_nature_focus_modifier: "[GetFocus('realm_nature_focus').GetName]"
 realm_nature_focus_desc: "Природа - это управление растениями, землей и зверями. Все, что не тронуто творением, поддается контролю сферы Природы."
 realm_nature_focus_effect_desc: "Сосредоточившись на Природе, персонаж получает:"

 realm_scene_focus: "Сцена"
 realm_scene_focus_modifier: "[GetFocus('realm_scene_focus').GetName]"
 realm_scene_focus_desc: "Сцена - это управление пространством. Чем больше вы овладеете королевством Сцены, тем большую площадь или большее количество целей (в сочетании с другими королевствами) вы сможете затронуть."
 realm_scene_focus_effect_desc: "Сосредоточившись на Сцене, персонаж получает:"

 realm_time_focus: "Время"
 realm_time_focus_modifier: "[GetFocus('realm_time_focus').GetName]"
 realm_time_focus_desc: "Время - это контроль над тем, когда произойдут ваши заклятия или как долго они будут длиться. Мастерство Времени определяет, как долго могут длиться ваши заклятия или как долго вы можете накладывать на них «триггер»."
 realm_time_focus_effect_desc: "Сосредоточившись на Времени, персонаж получает:"

