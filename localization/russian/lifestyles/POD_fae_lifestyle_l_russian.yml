 SUMMON_DISPEL_LIN_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('wood_elemental').GetName].\n#F The Alchemist can summon and dispel Wood Spirits, which includes spirits of plants, but not animals.#!"
 LIN_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F The Alchemist can hide a item governed by Wood within his or her own body.#!"
 WOOD_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_wood_modifier' ).GetNameWithTooltip|L].\n#F The alchemist may turn all or part of their body into wood allowing them to take or distribute more damage in hand to hand combat.#!"
 PATHS_OF_WOOD_PERK_EFFECT: "#F Fine networks of roots, fungus, and moss create a great roadway that the alchemist may travel through.#!"
 LIN_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F The alchemist can awaken Blue or Green Jade.#!"
 MOVE_WOOD_PERK_EFFECT: "#F This I Chih makes it possible to move wooden objects in a way similar to psychokinesis.#!"
 SHAPE_SUNDER_WOOD_PERK_EFFECT: "#F Wood artisans can use this ability to make beautiful crafts or destroy wooden object.#!"
 SUMMON_DISPEL_WOOD_PERK_EFFECT: "#F The shinma can summon or dispel wood.#!"
 LIN_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F At this level Oak could be made as soft as pine or flower petals or grass as tough as oak with the same thinness.#!"
 TRANSMUTE_WOOD_PERK_EFFECT: "#F Transmuting one wood into another can be of limited use but if the human body is governed by this Element one could feasibly transform a tree into a human.#!"
 READ_WATER_SOUL_PERK_EFFECT: "#F Communing with the [water_soul|E] helps gauge a person's loyalty, confidence, etc...#!"
 COMMUNE_WITH_WATER_PERK_EFFECT: "#F All physical elements have limits when it comes to communication. Water could speak about the taste of someone swimming in them or their level of self-confidence or whether they abandoned the other person in the water with them to drown because they were disloyal.#!"
 SHUI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F With this I Chih the alchemist can speak to Shui Shen.#!"
 NURTURE_DIMINISH_WATER_SOUL_PERK_EFFECT: "#F Canny leaders use this effect to create loyalty in their followers or to steal another's followers to themselves.#!"
 INCREASE_DECREASE_WATER_ATTRIBUTES_PERK_EFFECT: "#F With these invocations the Alchemist can bless or curse a target by modifying their Manipulation or Stamina Attribute.#!"
 SHUI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F An alchemist would use Shui Tan to summon a Dragon boat if the Dragon Line travels through water or the sky.#!"
 SUMMON_DISPEL_SHUI_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('water_elemental').GetName].\n#F With this ability an alchemist may exert some control over Shui Shen.#!"
 SHUI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F This seems like a rather unlikely ability to use with Water but could be quite useful in cohort effects, perhaps enfolding canteens.#!"
 WATER_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L].\n#F Under the discussion on Wu Tan it states that elemental forms still follow the rules of physics.#!"
 PATHS_OF_WATER_PERK_EFFECT: "#F Moving through water is obviously a handy thing and for those who can handle how distasteful it is, sewers are everywhere in cities.#!"
 SHUI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F The Alchemist may awaken Black Jade.#!"
 MOVE_WATER_PERK_EFFECT: "#F With this I Chih the Alchemist could cause an Avalanche, halt the flow of blood in a target, or lift the water out of a swimming pool to save a drowning victim and if that was too late they could remove the water from the lungs of a victim.#!"
 SHAPE_SUNDER_WATER_PERK_EFFECT: "#F Parting a sea springs to mind. One could also case water to reach out and grab someone to drown them. Ice sculpting is easy with this I Chih.#!"
 SUMMON_DISPEL_WATER_PERK_EFFECT: "#F Dispelling the air from someone's lungs can be devastating and removing it from the room behind someone can cause a vacuum effect that can be quite useful.#!"
 SHUI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F With this effect fresh water could be given the freezing point of salt water or a noxious gas could be rendered no more harmful that water vapor.#!"
 TRANSMUTE_WATER_PERK_EFFECT: "#F Being able to change water or saline into blood is handy when emergency supplies aren't nearby.#!"
 READ_FIRE_SOUL_PERK_EFFECT: "#F When communing with a [fire_soul|E], the shinma can determine the hidden meanings of etiquette and its breaches.#!"
 COMMUNE_WITH_FIRE_PERK_EFFECT: "#F Fire in itself is a hard element to commune with as it doesn't stay in one place long. Lighting, Forest fires... they are short lived.#!"
 HOU_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F The alchemist can speak with any Hou Shen he or she may meet.#!"
 NURTURE_DIMINISH_FIRE_SOUL_PERK_EFFECT: "#F By diminishing the [fire_soul|E], the Nyan can make a person more susceptible to their advances while the Chu Jung can enlarge the [Concept('fire_soul','Fire Souls')|E] of their courts to create an effect much like the first level of Sovereign.#!"
 INCREASE_DECREASE_FIRE_ATTRIBUTES_PERK_EFFECT: "#F By increasing their Charisma and Wits, the Alchemist can make themselves as popular and quick as the great martial arts actors or, by decreasing them, make their target so socially inept that they never recover their standing in the eyes of their court.#!"
 HOU_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F With this I Chih, the alchemist can summon a Dragon Boat to travel Dragon Lines of Light or Magma.#!"
 SUMMON_DISPEL_HOU_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('fire_elemental').GetName].\n#F As the name says, the Alchemist may dispel or summon a Fire elemental.#!"
 HOU_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F Unfortunately, it is hardly possible for a Fire Alchemist to use this ability without a mixed effect. On top of that neither of Fire's Cohorts are particularly good at storing Fire. Technology, such as cell phones or computers or flashlights, tend to require both Fire and Metal alchemy to affect and this causes its own difficulties as Fire is Adversarial to Metal.#!"
 FIRE_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_fire_modifier' ).GetNameWithTooltip|L].\n#F The general rules for this ability say that the fire must obey the laws of physics... that it needs fuel.#!"
 PATHS_OF_FIRE_PERK_EFFECT: "#F While this seems at first glance to be relatively useless (who needs to travel through fire except in a fire?) as electricity and optical fiber spread throughout the Middle Kingdom, so too do the paths of Fire.#!"
 HOU_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F With this ability the Fire Alchemist can awaken Red Jade.#!"
 MOVE_FIRE_PERK_EFFECT: "Огонь больше не будет наносить раны.\n#F While this ability may at first seem limited to pyrokinesis, the ability to bend light is included at this level which allows for effects like invisibility or even the creation of holograms and illusions that only include sight.#!"
 SHAPE_SUNDER_FIRE_PERK_EFFECT: "#F Paired with Metal Alchemy one could manipulate technological objects.#!"
 SUMMON_DISPEL_FIRE_PERK_EFFECT: "Наносит раны вражеским [Concept('knights', 'рыцарям')|E], выступающим в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вашим противникам во время [Concept('single_combat_duel_plural', 'поединков')|E], если они являются вампирами (или другими сверхъестественными существами, которые боятся солнца).\nВражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('summon_dispel_fire_perk_modifier').GetNameWithTooltip].\n#F While the Alchemist cannot control where the Fire comes from, being able to call fire from heaven or bring light or even sunlight where it wasn't before has its perks.#!"
 HOU_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F A person of a scientific bent knows that Electricity is governed by Fire and that Electro-magnetism is the actual force.#!"
 TRANSMUTE_FIRE_PERK_EFFECT: "#F Light to Fire. Electricity to Light. Light to Heat. Magma to Light. All these are possible.#!"
 READ_EARTH_SOUL_PERK_EFFECT: "#F People often say more or less about a subject than they know. Musing on a person's [earth_soul|E] can reveal this.#!"
 COMMUNE_WITH_EARTH_PERK_EFFECT: "#F The alchemist may speak with the objects of Earth or Stone, etc... but inanimate objects do not have all the senses humans do.#!"
 DI_TAN_SPEAK_WITH_JIMU_TENNO_PERK_EFFECT: "#F The Alchemist can speak with Di Shen.#!"
 NURTURE_DIMINISH_EARTH_SOUL_PERK_EFFECT: "#F Enlarging a person's [earth_soul|E] will help them make wise choices while Diminishing it will cause making wise decisions to be more difficult.#!"
 INCREASE_DECREASE_EARTH_ATTRIBUTES_PERK_EFFECT: "#F The Alchemist may increase or decrease the Intelligence Attribute of his or her target.#!"
 DI_TAN_SUMMON_THE_DRAGON_BOAT_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#F The Alchemist may summon transportation along a Dragon Line that passes through the Earth or mountains.#!"
 SUMMON_DISPEL_DI_SHEN_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('earth_elemental').GetName].\n#F The Alchemist can summon and command Di Shen.#!"
 DI_TAN_THE_ENFOLDED_OBJECT_PERK_EFFECT: "#F The Alchemist may hide object governed by earth within his or her own body.#!"
 EARTH_FORM_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_earth_modifier' ).GetNameWithTooltip|L].\n#F The Alchemist may change all or part of his body temporarily to Earth.#!"
 PATHS_OF_EARTH_PERK_EFFECT: "#F The Alchemist can travel through any of the elements associated with Earth.#!"
 DI_TAN_AWAKEN_TRUE_JADE_PERK_EFFECT: "Позволяет вам пробудить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('true_jade', 'истинный нефрит')|E] для накопления ци.\n#F The Alchemist can awaken Yellow Jade.#!"
 MOVE_EARTH_PERK_EFFECT: "#F The Alchemist can move objects bound by Earth as with Psychokinesis.#!"
 SHAPE_SUNDER_EARTH_PERK_EFFECT: "#F While this power can have many creative applications it can also be used by an angered Komuko to create earthquakes while benevolent ones can create new passes through the mountains.#!"
 SUMMON_DISPEL_EARTH_PERK_EFFECT: "#F For those times when you must have that sparkly diamond in the vault.#!"
 DI_TAN_EXCHANGE_PROPERTIES_PERK_EFFECT: "#F With this I Chih stone can be made as pliable as clay and diamonds as brittle as talcum.#!"
 TRANSMUTE_EARTH_PERK_EFFECT: "Позволяет вам потратить ци через [Concept('character_interaction', 'взаимодействие персонажа')|E] для получения [Concept('prestige', 'престижа')|E].\n#F With this effect a playful Hanuman can turn a handful of pebbles into gems.... until the magic wears off and the recipient realizes they have been tricked.#!"
 ART_SHAPECHANGE_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#F Altering the face, sex, race or species.#!"
 VISAGE_OF_DEAD_PERK_EFFECT: "#F This Yin effect lets the hsien effectively kill their bodies for a period of time.#!"
 AXIS_OF_TIME_PERK_EFFECT: "#F The Hsien can decrease time's hold on them, speeding up their own movement through time.#!"
 THE_MUTABLE_FURIES_PERK_EFFECT: "#F The hsien can manipulate their Chi values.#!"
 THE_TYPHOONS_EYE_PERK_EFFECT: "#F T'ai Chi grants the shinma the power to pass through storms unscathed.#!"
 THE_BENEVOLENT_HAND_OF_JADE_PERK_EFFECT: "#F This I Chih makes the improbable probable...#!"
 BACKSIDE_OF_THE_MONKEY_KING_PERK_EFFECT: "#F This I Chih makes the probable improbable...#!"
 FORTIFY_THE_WALL_PERK_EFFECT: "Разблокирует опцию «Манипулировать Стеной» на панели [Concept('umbra', 'Умбры')|E].\n#F The wielder of the key can temporarily strengthen the Wall of a place.#!"
 UNLOCK_THE_JADE_PORTAL_PERK_EFFECT: "Даёт доступ в [UmbraGlossary('astral_reaches')], [UmbraGlossary('dreaming')], [UmbraGlossary('spirit_wilds')], [UmbraGlossaryLocalized('shadowlands','Загробный мир')] и [UmbraGlossaryLocalized('deep_umbra','Глубокую Умбру')] во время духовных путешествий.\n#F To unlock the Wall and travel beyond it.#!"