 ### Wu Tan ###

 game_concept_wu_tan_lifestyle: "У Тан"
 game_concept_wu_tan_lifestyle_desc: "У Тан - это искусство странных восточных фей: сянь. Каждое из них основано на одном из классических элементов Востока."
 game_concept_metal_soul: "Металлическая душа"
 game_concept_metal_soul_desc: "Металлическая душа существа содержит в себе чувство справедливости, честности и честной игры. Судьи, линчеватели, правозащитники и борцы за гражданские права обладают сильной металлической душой."
 game_concept_wood_soul: "Древесная душа"
 game_concept_wood_soul_desc: "Древесная душа отвечает за нравственность существа. Она управляет вожделением и эмпатией. Все живые существа обладают древесной душой. Несмотря на то, что жизнь питается жизнью, она также включает в себя сострадание. Медсёстры, спортсмены, врачи и большинство матерей обладают сильной древесной душой."
 game_concept_water_soul: "Водная душа"
 game_concept_water_soul_desc: "Водная душа отражает веру существа в других и в силы Вселенной. Она также соответствует верности и уверенности. Капиталисты, криминальные авторитеты и те, кто любит быть объектом преданности и власти, обладают великой водной душой, как и истинно верующие."
 game_concept_fire_soul: "Огненная душа"
 game_concept_fire_soul_desc: "Огненная душа управляет чувством приличия и пониманием манер и правил поведения. Она управляет чувством долга и стремлением соблюдать законы общества. Полицейские и даже правительственные чиновники могут обладать сильной огненной душой."
 game_concept_earth_soul: "Земельная душа"
 game_concept_earth_soul_desc: "Земельная душа разумного существа управляет мудростью, проницательностью, пониманием и здравым смыслом. Она управляет способностью принимать мудрые решения. Лидеры, священники и советники часто обладают могущественными земельными душами."

