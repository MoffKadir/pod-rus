 READ_METAL_SOUL_PERK_EFFECT: "#F Communing with the [metal_soul|E] of a person will tell you whether the person has spoken truthfully or whether they ignore what is just.#!"
 COMMUNE_WITH_METAL_PERK_EFFECT: "#F Like other elemental objects, those of metal have limited senses and limited ways to communicate.#!"
