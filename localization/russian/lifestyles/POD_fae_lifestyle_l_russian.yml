 INFERNO_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier('firebombs_modifier').GetNameWithTooltip] или [GetModifier('firespewer_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Позволяет полностью контролировать огонь, придавая ему форму и изгибая его по желанию пользователя.#!"
 MARATHON_PERK_EFFECT: "#F Сокращает время в пути, но, как это ни парадоксально, кажется, что пользователь не едет быстрее.#!"
 CONCEAL_CONFUSE_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('conceal_confuse_perk_knight_modifier').GetNameWithTooltip].\nВражеские [Concept('commanders', 'командиры')|E] в [Concept('combat_phase', 'бою')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('conceal_confuse_perk_commander_modifier').GetNameWithTooltip].\nНакладывает на каждого вражеского правителя модификатор [GetModifier('conceal_confuse_perk_ruler_modifier').GetNameWithTooltip] при вступлении в [Concept('war', 'войну')|E].\n#F Создаёт простую статичную иллюзию, обманывающую одно или два чувства.#!"
 FLIGHT_PERK_EFFECT: "#F Позволяет цели летать, взмывая в небо, как будто у неё есть крылья.#!"
 ILLUSION_PERK_EFFECT: "Вы можете заставить жертву получить через [Concept('character_interaction', 'взаимодействие персонажа')|E] свойство «[GetTrait('blind').GetName( GetPlayer )]», модификатор [GetModifier('sensory_deprivation_deaf_modifier').GetNameWithTooltip]...\n#F Создаёт более сложную иллюзию, способную обмануть многие органы чувств.#!"
 ART_PHANTASM_PERK_EFFECT: "#F Создаёт мощные, живые иллюзии, которые сами по себе действуют как химеры.#!"
 SOLARIUM_PERK_EFFECT: "Позволяет наделить выбранное графство растительным модификатором через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Приводит к изменению размера, состояния или формы живого растения.#!"
 BABEL_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -50%#!\n#F Позволяет пользователю разговаривать с любым объектом так, как будто он обладает человеческим интеллектом.#!"
 COALESCE_PERK_EFFECT: "Позволяет вам получать золото от гламура через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Превращает растительную материю в любой желаемый объект.#!"
 WEB_OF_LIFE_PERK_EFFECT: "#F Изучая один из аспектов взаимосвязанной экосистемы, можно определить аспекты её будущего.#!"
 MOLD_PERK_EFFECT: "$unlock_forging_node$, позволяющий пожертвовать [Concept('prisoner', 'узника')|E], чтобы улучшить [Concept('artifact', 'артефакт')|E] в зависимости от [Concept('traits', 'свойств')|E] жертвы\n#F Преобразует один тип живой материи в другой, не убивая его при этом.#!"

 ### Wu Tan ###

 game_concept_wu_tan_lifestyle: "У Тань"
 game_concept_wu_tan_lifestyle_desc: "Wu Tan are the Arts of the strange, Eastern Fae: the Hsien. Each is based around one of the classic elements of the East."
 game_concept_metal_soul: "Металлическая душа"
 game_concept_metal_soul_desc: "The Metal Soul contains a person's sense of justice, honesty, and fair play. Judges, vigilantes, human-rights activists, and civil-rights supporters have strong metal souls."
 game_concept_wood_soul: "Древесная душа"
 game_concept_wood_soul_desc: "The Wood Soul is responsible for a person's morality. It controls lust and empathy. All living creatures posses a wood soul. Even though life feeds on life it also encompasses compassion. Nurses, athletes, doctors, and most mothers possess strong wood souls."
 game_concept_water_soul: "Водная душа"
 game_concept_water_soul_desc: "The Water Soul encompasses a person's faith in others and in the powers of the universe. It also corresponds to fidelity and confidence. Capitalists, Crime Lords, and those who love to be the objects of loyalty and power have great water souls as do the truly faithful."
 game_concept_fire_soul: "Огненная душа"
 game_concept_fire_soul_desc: "The Fire Soul regulates the sense of propriety and understanding of manners and codes of conduct. It controls a sense of duty and the eagerness to enforce the laws of society. Policemen and even government officials can possess strong Fire souls."
 game_concept_earth_soul: "Земельная душа"
 game_concept_earth_soul_desc: "The Earth Soul of a sentient creature governs wisdom, insight, understanding, and common sense. It governs the ability to make wise choices. Leaders, priests, and advisors often have powerful Earth Souls."

