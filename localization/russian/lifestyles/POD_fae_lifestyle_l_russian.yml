 IRONARM_PERK_EFFECT: "Союзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите [Concept('modifier', 'модификатор')|E] [GetModifier('ironarm_perk_modifier').GetNameWithTooltip].\n#F Придаёт дополнительную силу объекту, позволяя ему передвигать тяжёлые камни.#!"
 ART_STASIS_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы боя')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('stasis_perk_modifier').GetNameWithTooltip].\n#F Замедляет цель, заставляя её практически не двигаться.#!"
 QUAKE_PERK_EFFECT: "Накладывает на каждого вражеского правителя модификатор [GetModifier('quake_perk_modifier').GetNameWithTooltip] при вступлении в [Concept('war', 'войну')|E].\n#F Раскалывает землю на части, нанося ущерб людям и вещам в этом районе.#!"
 AURA_PERCEPTION_PERK_EFFECT: "#F Изучение различных качества человека, такие как эмоциональное состояние и честность, по его ауре.#!"
