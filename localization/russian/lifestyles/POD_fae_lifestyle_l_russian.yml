 ARES_FIST_PERK_EFFECT: "Союзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите [Concept('modifier', 'модификатор')|E] [GetModifier('ares_fist_perk_modifier').GetNameWithTooltip].\n#F Направляет божественную силу на повышение мастерства в рукопашном бою.#!"
