 WYRD_PERK_EFFECT: "Вражеские [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('wyrd_perk_commander_modifier').GetNameWithTooltip].\nВражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите [Concept('modifier', 'модификатор')|E] [GetModifier('wyrd_perk_knight_modifier').GetNameWithTooltip].\n#F Приводит к тому, что персонаж теряет представление о правильном порядке времени, не в состоянии определить, какие события произошли раньше, а какие позже других.#!"
 BACKWARD_GLANCE_PERK_EFFECT: "#F Просмотр событий, произошедших в прошлом, помогает вспомнить ранее виденные образы и дает новые образы, которые не были видны в то время.#!"
 DREAM_TIME_PERK_EFFECT: "Позволяет наделить целевого персонажа или графство положительным или отрицательным модификатором скорости через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Изменяет скорость времени в области или для персонажа, заставляя его либо идти намного быстрее, чем обычно, либо замедляться.#!"
 PERMANENCE_PERK_EFFECT: "Позволяет обновить модификатор заклятия цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Продлевает срок действия искусства, наложенного другим заклинателем, позволяя ему действовать значительно дольше, чем было изначально предписано результатом.#!"
 REVERSA_OF_FORTUNE_PERK_EFFECT: "Позволяет выдать себе модификатор [GetModifier( 'reversa_of_fortune_perk_modifier' ).GetNameWithTooltip|L] на #V 1#! день через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Чрезвычайно сложное и дорогое искусство, которое позволяет пользователю отмотать назад последние несколько минут и сделать новый выбор.#!"
 FIND_SILVER_PATH_PERK_EFFECT: "#F Показывает местоположение Серебряной тропы - пути, который ведет фей по всем [UmbraGlossaryLocalized('dreaming','Грёзам')], и предоставляет информацию о том, кто или что в данный момент находится на нем.#!"
 DETERMINISM_PERK_EFFECT: "Вероятность события находки в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!: $pod_grace_i$#P +100%#!\n#F Показывает, что находится на другом конце трода, таинственного пути [UmbraGlossaryLocalized('dreaming','Грёз')], на котором пространство и время сильно искажены.#!"
 THE_MERRY_DANCE_PERK_EFFECT: "Вероятность события находки в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!: $pod_grace_i$#P +100%#!\n#F Фирхлис - могущественная сила в мифических измерениях. Грёзы постоянно меняются, и Фирхлис - ключевой источник этих изменений. Опытные феи могут, сосредоточившись и подготовившись, влиять на изменения, которые приносит Фирхлис.#!"
 HOMESTEAD_PERK_EFFECT: "Открывает постройку [GetBuilding('homestead_freehold_01').GetName].\n#F Исправляет один из точек [UmbraGlossaryLocalized('dreaming','Грёз')] так, что вместо того, чтобы постоянно меняться по прихоти Вильда, он остается таким, каким его задумал заклинатель.#!"
 ANCHOR_PERK_EFFECT: "Время открытия [Concept('building', 'построек')|E] [UmbraGlossaryLocalized('dreaming','Грёз')]: #P -50%#!\n#F С помощью этого заклинания подменыш может «укрепить» [UmbraGlossaryLocalized('dreaming','Грёзы')] до определенной степени, что позволяет ему создать постоянную крепость в мифическом измерении.#!"
 ATTUNEMENT_PERK_EFFECT: "Вы получите уведомление, если кто-то собирается убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то вознамерится соблазнить ваших любовников или супругов.\nУ пленника меньше шансов сбежать из вашей темницы.\n#F Привязывает китэйн к персонажу, месту или предмету, делая так, что, что бы с ним ни случилось, китэйн узнает об этом первым.#!"
 DREAM_RIDING_PERK_EFFECT: "Позволяет взаимодействовать с персонажами на [UmbraGlossaryLocalized('earth','Земле')], оставаясь в [UmbraGlossaryLocalized('dreaming','Грёзах')].\nПозволяет вам получить мнение о цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Это заклятие позволяет подменышу взаимодействовать со сном смертного, пока китэйн находится в [UmbraGlossaryLocalized('dreaming','Грёзах')]. Это не всегда разумно, так как взаимодействие с китэйн может вызвать причудливые изменения в самом сне. Взаимодействие возможно, но фактический контроль над сном - нет.#!"
 DREAM_WEAVING_PERK_EFFECT: "#F Создает химеру, похожую на заклинание «Фантомные тени», но если та химера временная, то эта химера постоянная - до тех пор, пока она не покидает [UmbraGlossaryLocalized('dreaming','Грёзы')].#!"
 SEEK_N_SPELL_PERK_EFFECT: "#F Независимо от того, понимаете вы язык или нет, или даже если содержимое волшебным образом заблокировано, вы сможете прочитать любой текст.#!"
 RUNE_PERK_EFFECT: "$unlock_enhancing_node$, который добавляет [Concept('modifier', 'модификатор')|E], основанный на типе [Concept('artifact', 'артефакта')|E]\n#F Наносит на предмет слово силы, позволяющее ему стать намного эффективнее для выполнения конкретной задачи.#!"
 RUNIC_CIRCLE_PERK_EFFECT: "Все придворные, советники, друзья и любовники получат модификатор [GetModifier('runic_circle_perk_modifier').GetNameWithTooltip].\n#F Создает круг защитных слов, который обеспечивает сопротивление сверхъестественным силам, пытающимся нарушить круг.#!"
 SAINING_PERK_EFFECT: "Вы можете узнать истинное имя другого персонажа через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Повторяет ритуал истинного имени, который используется, когда китэйн впервые проходит через Кризалис, показывая заклинателю его истинное имя.#!"
 REWEAVING_PERK_EFFECT: "Позволяет редактировать свойства цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Когда истинное имя известно, это заклинание позволяет заклинателю изменить это имя, и при этом он изменяет основные свойства личности или предмета.#!"
 PROTOCOL_PERK_EFFECT: "#F Приводит двор в состояние магической безопасности, не позволяя простолюдинам нарушать ход заседания.#!"
 DICTUM_PERK_EFFECT: "Позволяет вам получить рычаг влияния на цель через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Определяет просьбу к субъекту заклятия, которую он должен выполнить в меру своих сил, если это не слишком опасно.#!"
 GRANDEUR_PERK_EFFECT: "Позволяет завербовать или [Concept('imprison', 'пленить')|E] целевого безземельного персонажа через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Принятие мантии чистой красоты и изящества, чтобы другим было практически невозможно противоречить вашим желаниям.#!"
 WEAVER_WARD_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\nИзгнание безземельных персонажей даёт артефакты.\n#F Преграждение дверного проема или узкого прохода, делая невозможным проход определенной группы объектов.#!"
 GEAS_BAN_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Клятва», которая сделает цель #TOOLTIP:GAME_TRAIT,oathbreaker,[GetPlayer] #L клятвопреступником#!#!, если она нарушена.\n#F Произнесение клятвы, требующей от персонажа либо выполнить какое-то действие (Гейс), либо воздержаться от определенного действия (Запрет); нарушители этой клятвы в результате получат какое-то проклятие.#!"
 HARDEN_PERK_EFFECT: "#F Подготавливает дикую химеру, превращая ее в искусную химеру, что позволяет в дальнейшем применять к ней Инфузию.#!"
 TOUGHEN_PERK_EFFECT: "#F Добавляет прочности химерическим материалам, в том числе и другим подменышам, придавая устойчивость как к урону, так и к разрушению банальности.#!"
 FUBAR_GENERATION_PERK_EFFECT: "Позволяет создать сосуд гламура.\n#F Создает и порабощает ФУБАР, химерическое существо, которое может служить аккумулятором гламура.#!"
 ANIMANTIS_PERK_EFFECT: "Позволяет создать персонажа-#L [GetTrait('automaton').GetName( GetPlayer )|l]а#!.\nДоступны [men_at_arms|El] - [GetMaA('golems').GetName].\n#F Создание голема - механического слуги, который будет служить нокеру и помогать ему в его работе.#!"
 GILGUL_PERK_EFFECT: "Позволяет вам свободно редактировать психические и физические свойства цели- #L [GetTrait('automaton').GetName( GetPlayer )|l]а#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Ужасно опасное заклятие, которое в случае успеха добавляет химере или анимантису разумные мысли, а возможно, и настоящую душу.#!"
 AGEMOS_BLESSING_PERK_EFFECT: "#F Считывает эмоции целой толпы одновременно, чтобы определить, как лучше их развлечь.#!"
 FLICKERING_FIRELIGHT_PERK_EFFECT: "#F Превращает маленькую химерическую иллюзию в то, о чем говорится в рассказе, обеспечивая декорации, с помощью которых можно рассказать сказку.#!"
 MURMUR_IN_THE_CROWD_PERK_EFFECT: "#F Вызывает эмоции у толпы, повышая привлекательность истории эшу, а также давая им повод рассказать ее.#!"
 STICKS_AND_STONES_PERK_EFFECT: "#F Превращает слова во временное убежище, защищающее сказителя от повреждений, пока он продолжает рассказывать свою историю без паузы.#!"
 MOMENT_OF_TRUTH_PERK_EFFECT: "#F Создает временную химеру, которая появляется в том виде, в каком ее хочет видеть заклинатель, с некоторыми ограничениями.#!"

