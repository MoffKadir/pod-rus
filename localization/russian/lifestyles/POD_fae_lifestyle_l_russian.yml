 NURTURE_DIMINISH_METAL_SOUL_PERK_EFFECT: "#F Enlarging the [metal_soul|E] can make a person tell the truth. Diminishing it makes it easier to lie.#!"
 INCREASE_DECREASE_METAL_ATTRIBUTES_PERK_EFFECT: "#F The Alchemist may affect the Perception or Dexterity of the target.#!"
