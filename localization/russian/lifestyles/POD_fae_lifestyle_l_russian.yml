 FANCY_PERK_EFFECT: "Позволяет заставить цель получить положительное мнение о вас через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создает хорошее первое впечатление, давая кому-то понять, что ему нравится конкретный объект, который он никогда раньше не видел.#!"
 YEARN_PERK_EFFECT: "Позволяет заставить соседей цели попытаться украсть её артефакты через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Изменяет ход мыслей собеседника, приводя его к выводу, что он желает определенного человека, место или вещь в какое-то время в будущем.#!"
 COVET_PERK_EFFECT: "Позволяет заставить цель жаждать стать вашим другом или любовником через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Вызывает одержимость, заставляя человека тосковать и нуждаться в ком-то или чем-то, что раньше его не интересовало.#!"
 CRAVE_PERK_EFFECT: "Позволяет заставить соседей цели пытаться претендовать на ее титулы через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создает иррациональное желание к объекту привязанности, заставляя субъекта пойти почти на все, чтобы получить его, не подвергая себя опасности.#!"
 NEED_PERK_EFFECT: "Позволяет заставить цель начать [Concept('single_combat_duel', 'поединок')|E] против любого персонажа, у которого есть претендуемый титул или артефакт, или персонажа, у которого с ним один и тот же друг, любовник или консорт через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Самая страшная и наименее тонкая форма этого искусства, на этом уровне возникает кратковременная потребность, но настолько сильная, что для ее удовлетворения можно пожертвовать кем угодно, даже субъектом или объектом своих желаний.#!"
 COLD_SHOCK_PERK_EFFECT: "Позволяет заставить придворных и гостей цели составить о ней негативное мнение через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Охлаждает комнату или человека, редко нанося реальный вред, но заставляя тех, кто это чувствует, испытывать дискомфорт от температуры.#!"
 GELID_RIME_PERK_EFFECT: "Вражеские [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('gelid_rime_perk_commander_modifier').GetNameWithTooltip].\nВражеские [Concept('knights', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('gelid_rime_perk_knight_modifier').GetNameWithTooltip].\n#F Покрывает небольшую область тонким слоем льда, не позволяя тому, на кого он наложен, двигать этой частью тела.#!"
 FROST_FACSIMILE_PERK_EFFECT: "$unlock_forging_node$, который добавляет [Concept('modifier', 'модификатор')|E], основанный на типе [Concept('artifact', 'артефакта')|E], а также увеличивает максимальную [Concept('durability', 'прочность')|E]\n#F Создает предмет из твердого льда, который может быть хрупким, как обычный лед, или, если его хорошо обработать, прочным, как металл.#!"
 CRYSTA_PRISON_PERK_EFFECT: "Позволяет [Concept('imprison', 'пленить')|E] цель через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Заключает объект в твердую глыбу льда, быстро охлаждая его и, возможно, удушая, если это живое существо.#!"
 COLDHEART_PERK_EFFECT: "Позволяет вогнать цель в [GetTrait('torpor').GetName( GetPlayer )|l] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Полностью замораживает субъекта, заставляя его стать холодным, бессознательным и склонным к разрушению; пробуждение из этого состояния затруднено, особенно до истечения времени действия заклятия.#!"
 HIDDEN_FORM_PERK_EFFECT: "Открывает вариант смены облика [GetModifier( 'POD_shapeshift_form_invisible_modifier' ).GetNameWithTooltip|L].\n#F Камуфлирует объект, делая его практически невозможным для обнаружения глазом.#!"
 IMPERSONATE_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] смены облика для изменения внешности.\nПозволяет копировать внешний вид цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Перевоплощение в другого персонажа, в том числе маскировка своего кит под другой.#!"
 GO_ASK_ALICE_PERK_EFFECT: "Открывает варианты смены облика [GetModifier( 'POD_shapeshift_form_giant_modifier' ).GetNameWithTooltip|L] и [GetModifier( 'POD_shapeshift_form_lilliputian_modifier' ).GetNameWithTooltip|L].\n#F Позволяет изменять размер, делая существ и предметы больше, чем в жизни, или фантастически маленькими.#!"
 MERLINS_LESSONS_PERK_EFFECT: "Позволяет превращаться в несколько форм животных.\n#F Изменение формы, более значительное, чем у Имитации, позволяет превращаться в животное; в сочетании со Спроси Алису это животное может быть любого размера.#!"
 MYTHIC_TRANSFORMATION_PERK_EFFECT: "Позволяет принимать несколько форм Заблудших, например, [GetModifier( 'POD_shapeshift_form_celestial_dragon_modifier' ).GetNameWithTooltip|L].\n#F Превращает фею в существо не от мира сего, наделяя его силой, при условии, что пользователь может противостоять сокрушительной хватке банальности, которая приходит вместе с этой силой.#!"
 WIL_O_THE_WISP_PERK_EFFECT: "#F Создает шар ложного пламени, который направляет своего создателя по непрямому пути к желаемому объекту или человеку.#!"
 WILLOW_LIGHT_PERK_EFFECT: "#F Создает яркое свечение в течение нескольких часов, делая объект светящимся, и его трудно не заметить.#!"
 PROMETHEUS_FIST_PERK_EFFECT: "Союзные [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] получат модификатор [GetModifier('prometheus_fist_perk_commander_modifier').GetNameWithTooltip].\nСоюзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите [Concept('modifier', 'модификатор')|E] [GetModifier('prometheus_fist_perk_knight_modifier').GetNameWithTooltip].\n#F Охватывает объект пламенем, которое не сжигает сам объект, но все, к чему он прикасается, загорается как обычно.#!"
 BURN_AND_BOIL_PERK_EFFECT: "#F Поджигает предмет, нанося вред самому предмету; этот огонь поглощает предмет и не поддается контролю, как и обычный огонь.#!"
 STAR_BODY_PERK_EFFECT: "#F Превращает предмет в чистый огонь, не изменяя его внутренних свойств, но придавая ему свечение и возможность поджигать огненные предметы.#!"

