 FUDDLE_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier( 'fuddle_perk_positive_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'fuddle_perk_negative_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Незначительно изменяет существующее восприятие, например, заменяет один громкий звук на другой или симулирует невидимость, прикрываясь тенью.#!"
 VEILED_EYES_PERK_EFFECT: "Позволяет вам получить перемирие с целью или прекратить все происки, направленные на неё через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Заставляет игнорировать объект; хотя он и не является по-настоящему невидимым, посторонние и не подумают заметить его.#!"
 FUGUE_PERK_EFFECT: "Позволяет вам сделать известный секрет нераскрываемым целью, снять с вас влияние цели или потратить рычаг воздействия, принадлежащий цели, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПозволяет снова сделать преступное свойство секретом через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Удаляет воспоминания из головы персонажа или заставляет один конкретный момент выделяться и перекрывать другие.#!"
 HAUNTED_HEART_PERK_EFFECT: "Открывает [Concept('scheme', 'происки')|E] [GetScheme('PODsoul_bridge').GetTypeName].\n#F Вызывает у субъекта некие фантомные эмоции, заново пробуждая эмоции, испытываемые в прошлом.#!"
 CAPTIVE_HEART_PERK_EFFECT: "Союзные [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('captive_heart_perk_commander_modifier').GetNameWithTooltip].\nСоюзные [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите [Concept('modifier', 'модификатор')|E] [GetModifier('captive_heart_perk_knight_modifier').GetNameWithTooltip].\n#F Использование эмоций в качестве управляющей силы, заставляющей персонажа верить в то, что, возможно, никогда не было правдой.#!"
 GIMMIX_PERK_EFFECT: "#F Производит простое телекинетическое движение, позволяющее перемещать объект на расстоянии, но не производить тонких манипуляций.#!"
 ART_ENSNARE_PERK_EFFECT: "#F Перемещает объект, слишком тяжелый для перемещения с помощью Притягивания, или гибкий объект, чтобы попытаться связать персонажа.#!"
 EFFIGY_PERK_EFFECT: "Позволяет скопировать артефакт цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создает углеродную копию данного предмета, хотя черты этого предмета, находящиеся под поверхностью, не копируются.#!"
 MOOCH_PERK_EFFECT: "Позволяет украсть артефакт цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Предмет, который виден заклинателю, немедленно переходит во владение пользователя.#!"
 PHANTOM_SHADOWS_PERK_EFFECT: "Позволяет создать клон цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создает временную химеру, которая появляется в форме того, что пожелает пользователь, с некоторыми ограничениями.#!"
 WILLOW_WHISPER_PERK_EFFECT: "Открывает [Concept('decision', 'решение')|E] $seek_aid_of_the_spirits_decision$.\n#F Общение с предметами, независимо от того, обладают ли они ртом, чтобы говорить, или разумом, чтобы думать.#!"
 ELDRITCH_PRIME_PERK_EFFECT: "Позволяет наложить погодное заклятие на целевую область через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПозволяют остановить или усилить опасные природные явления.\n#F Создание чистого проявления одного из самых основных элементов: огня, воды, земли, воздуха или дерева.#!"
 OAKENSHIELD_PERK_EFFECT: "Позволяет наслать модификатор [GetModifier('oakenshield_modifier').GetNameWithTooltip] на целевую область через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Покрывает предмет защитной корой, помогая ему защититься от повреждений.#!"
 HEATHE_BALM_HOLLY_STRIKE_PERK_EFFECT: "Позволяет исцелить или ранить цель, а также разбить артефакт цели на части через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Чинит предмет или лечит персонажа (Вересковый бальзам); повреждает предмет или персонажа в той же степени, в какой они могут быть исцелены (Удар падуба).#!"
 ELDER_FORM_PERK_EFFECT: "Позволяет принимать форму стихий.\n#F Принятие формы элементального предмета, получив его свойства, если он существует, или просто его внешний вид, если его нет.#!"
 OMEN_PERK_EFFECT: "Позволяет узнать все секреты и происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Это заклятие, являющееся самой простой формой пророчества, дает кратковременную вспышку озарения о конечной судьбе объекта.#!"
 FAIR_IS_FOUL_FOUL_IS_FAIR_PERK_EFFECT: "Позволяет потратить опыт общих искусств, чтобы заставить цель получить/потерять золото и престиж через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Лёгкое вмешательство в дела судьбы, даря немного удачи союзнику или крошечную толику невезения врагу.#!"
 TATTLETALE_PERK_EFFECT: "Позволяет наделить целевой артефакт модификатором [GetModifier('artifact_tattletale_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Взгляд на мир с точки зрения предмета, с которым пользователь сталкивался в прошлом или знает его истинное имя.#!"
 AUGURY_PERK_EFFECT: "Позволяет получить шанс наступления случайного события для цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Определяет событие, которое произойдет в будущем; независимо от того, что произойдет, это событие произойдет, хотя правда о том, как оно произойдет, может быть ужасно неожиданной.#!"
 FATE_FIRE_PERK_EFFECT: "Позволяет увеличить прогресс происков через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Это странное и сложное заклятие ускоряет разрушение кармы, в результате чего все, что настигает персонажа, хорошее или плохое, настигает его гораздо быстрее, чем ожидалось.#!"
 HOPSCOTCH_PERK_EFFECT: "#F Невозможный прыжок вверх или вниз и отсутствие повреждений от столкновения.#!"
 QUICKSILVER_PERK_EFFECT: "#F Позволяет объекту двигаться с невероятно высокой скоростью.#!"
 PORTAL_PASSAGE_PERK_EFFECT: "#F Создает временный зазор в любом барьере, позволяя перемещаться через него.#!"
 WIND_RUNNER_PERK_EFFECT: "#F Позволяет цели летать, взмывая в небо, как будто у нее есть крылья.#!"
 FLICKER_FLASH_PERK_EFFECT: "Позволяет телепортировать свою армию к цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Мгновенно исчезает и вновь появляется где-то в другом мире или в [UmbraGlossaryLocalized('dreaming','Грёзах')].#!"

