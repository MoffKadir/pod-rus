 NS_A_TOUCH_OF_DEATH_PERK_EFFECT: "#flavor Некромант настраивается на остаточную энергию, оставшуюся после прохождения или прикосновения призрака, что позволяет ему определить, был ли предмет, человек или область затронуты или подверглись влиянию призрака.#!"
 NS_REVEAL_THE_CATENE_PERK_EFFECT: "Снижает затраты [Concept('stress', 'стресса')|E] на привязывание #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в материальном мире.\n#flavor Некромант распознает пепельный след, оставленный мертвецами на предметах, что позволяет ему отличать призрачные игрушки от $pod_Fetters$.#!"
 NS_TREAD_UPON_THE_GRAVE_PERK_EFFECT: "Снижает затраты [Concept('stress', 'стресса')|E] на привязывание #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в материальном мире.\n#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - скарификацию, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 NS_DEATH_KNELL_PERK_EFFECT: "Если кто-то из ваших [Concept('courtier', 'придворных')|E] будет убит при загадочных обстоятельствах, вы узнаете личность убийцы.\n#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - скарификацию, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 NS_EPHEMERAL_BINDING_PERK_EFFECT: "Связанный [GetTrait('wraith').GetName( GetNullCharacter )|l] в материальном мире не требует затрат [Concept('stress', 'стресса')|E] для поддержания.\n#flavor Наполнив предмет, человека или место своей пепельной энергией, некромант может создать искусственные #L $pod_Fetters$ы#!, а не полагаться на случайные поиски.#!"

