 NS_MORTUUS_IN_VULTUS_PERK_EFFECT: "#flavor Каинит может создавать впечатление, будто он давно умерший труп.#!"
 NS_ALGOR_MORTIS_PERK_EFFECT: "#flavor Используя Algor Mortis, вампир способен превратиться в холодное, меланхоличное существо, которому не страшны ни смертельная боль, ни эмоциональные манипуляции.#!"
 NS_INTIMATIONS_OF_MORTALITY_PERK_EFFECT: "Используя это #L $pod_bs_spell|l$ие#!, вы можете наслать на цель модификатор [GetModifier('spell_intimations_of_mortality_modifier').GetNameWithTooltip] на 5 лет.\n#flavor Предчувствие смерти накладывает на вампира наиболее неприятные и раздражающие аспекты смертности.#!"
 NS_BENEDICTO_MORTEM_PERK_EFFECT: "Неуязвимость к солнечному свету в [Concept('schemes', 'происках')|E] «Убийство».\n#flavor С помощью этой способности некромант полностью принимает облик трупа и может избавиться от слабостей своего вампирического состояния.#!"
 NS_BENEDICTO_VITAE_PERK_EFFECT: "Используя это #L $pod_bs_spell|l$ие#!, вы можете наслать на цель модификатор [GetModifier('spell_benedicto_vitae_modifier').GetNameWithTooltip] на 10 лет, и также получить модификатор [GetModifier('spell_benedicto_vitae_after_modifier').GetNameWithTooltip] на 20 лет.\n#flavor С помощью Benedicto Vitae каинитка может наслаждаться многими лучшими аспектами земной жизни, не отказываясь от силы своей вампирической природы.#!"

