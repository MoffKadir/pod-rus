 NS_EYES_OF_THE_WRAITH_PERK_EFFECT: "#flavor Призвав эту способность, некромант может видеть мир так, как видят его ожившие мертвецы.#!"
 NS_AURA_OF_DECAY_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('aura_of_decay_modifier').GetNameWithTooltip].\n#flavor Эта способность ускоряет неизбежную участь любого неодушевленного предмета, попавшего в страшную ауру некроманта, позволяя вампиру заставить любой предмет разложиться в труху.#!"
 NS_PISCHACHAS_FEAST_PERK_EFFECT: "Можно пожирать #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призраков#!#!.\n#flavor Пир Пишахи позволяет вампиру питаться энергией энтропии, пронизывающей места обитания призраков, или питаться непосредственно [Concept('Corpus', 'корпусом')|E] призрака.#!"
 NS_CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Применив это #L $pod_bs_spell|l$ие#!, вы можете заставить текущее местоположение цели потерять 3 ед. [Concept('development', 'развития')|E], а также наложить модификатор [GetModifier('spell_curse_of_the_maelstrom_modifier').GetNameWithTooltip] на 5 лет.\n#flavor Некромант может проклинать окружающее пространство, вызывая спектров, чтобы вызвать хаос и разрушения.#!"
 NS_NIGHT_CRY_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('night_cry_enemy_modifier').GetNameWithTooltip].\nСоюзные [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите модификатор [GetModifier('night_cry_ally_modifier').GetNameWithTooltip].\n#flavor Используя «Вопль ночи», некромант может продемонстрировать своё мастерство владения силами энтропии. Он может либо направить её от своих союзников, чтобы помочь им, либо направить её прямо в своих врагов и помешать им.#!"

