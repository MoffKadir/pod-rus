 NS_PEERING_ACROSS_THE_SHROUD_PERK_EFFECT: "Если кто-то из ваших родственников или друзей будет убит при загадочных обстоятельствах, вы узнаете личность убийцы.\n#flavor Мёртвые ходят среди нас невидимые и неслышимые. Чтобы повелевать ими, некромант должен уметь их воспринимать.#!"
 NS_SUMMON_SOUL_PERK_EFFECT: "$POD_can_summon_on_death_trigger_loca$\n#flavor Призыв души позволяет некроманту призвать призрака из [UmbraGlossaryLocalized('shadowlands','Загробного мира')].#!"
 NS_COMPEL_SOUL_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n#flavor Используя эту способность, вампир может на короткое время подчинить призрака своей воле. Эта способность требует огромной уверенности в себе, так как провал в решимости может привести к катастрофическим последствиям для некроманта.#!"
 NS_HAUNTING_PERK_EFFECT: "Используя это #L $pod_bs_spell|l$ие#!, вы можете наслать на текущую локацию цели модификатор [GetModifier('spell_haunting_modifier').GetNameWithTooltip] на 5 лет\n#flavor Некромант использует силу своей крови, чтобы привязать призрака к предмету или месту.#!"
 NS_TORMENT_PERK_EFFECT: "#flavor Используя муки, некромант может нанести удар по бесплотному телу призрака, как если бы он сам был призраком.#!"

