 NS_HARROWING_PERK_EFFECT: "Улучшает достоинство [GetPerk('ns_song_of_the_dead_perk').GetName(GetNullCharacter)], повысив количество [Concept('static_stress', 'психического напряжения')|E] у цели до 50, а цену снижает до 13 ед. [Concept('static_stress', 'психического напряжения')|E].\n#flavor Ужас, вызванный «Песней мертвых», усиливается благодаря Жатве, преследуя её во сне и превращая ее сны в кошмарные видения ее собственной смерти.#!"
 NS_PHANTASMS_PERK_EFFECT: "Улучшает достоинство [GetPerk('ns_song_of_the_dead_perk').GetName(GetNullCharacter)], повысив количество [Concept('static_stress', 'психического напряжения')|E] у цели до 75.\n#flavor Вампир превращает энергию [UmbraGlossaryLocalized('shadowlands','Загробного мира')] в сложные галлюцинации, которые наводят ужас на живых.#!"
 NS_H_TORMENT_PERK_EFFECT: "Улучшает достоинство [GetPerk('ns_song_of_the_dead_perk').GetName(GetNullCharacter)], повысив количество [Concept('static_stress', 'психического напряжения')|E] у цели до 100.\n#flavor Вампир разрывает пелену между жизнью и [UmbraGlossaryLocalized('shadowlands','Загробным миром')] вокруг своей жертвы, вызывая злобных призраков, которые преследуют ее.#!"

