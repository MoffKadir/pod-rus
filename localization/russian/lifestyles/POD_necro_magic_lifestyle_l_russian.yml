 NS_TONGUE_OF_THE_DARK_KINGDOMS_PERK_EFFECT: "$POD_can_command_wraith_trigger_loca$#flavor Говоря на языке [Concept('dark_kingdoms', 'Тёмных королевств')|E], некромант может общаться с призраками в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 NS_TOUCH_OF_THE_NETHER_PERK_EFFECT: "Позволяет вам взаимодействовать с существами #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, когда вы находитесь в материальном мире.\n#flavor Взывая к Прикосновению к пустоте, некромант может находиться по обе стороны Барьера; он физически проявляется в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], оставаясь телесным в землях живых.#!"
 NS_EX_NIHILO_PERK_EFFECT: "#flavor Ex Nihilo позволяет некроманту физически войти в [UmbraGlossaryLocalized('shadowlands','Загробный мир')]. Находясь в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], он появляется в виде очень плотного призрака.#!"
 NS_SHROUD_MASTERY_PERK_EFFECT: "Разблокирует опцию «Манипулировать Барьером» в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!.\n#flavor С помощью этой способности некромант может значительно помочь или помешать призракам существовать в мире живых.#!"

