 NS_DEGULO_PERK_EFFECT: "Вы можете поглотить череп [Concept('prisoner', 'пленника')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить [Concept('perks', 'достоинства')|E] выбранной [Concept('discipline', 'дисциплины')|E].\n#flavor Дегуло - это метод, с помощью которого некромант поглощает фрагмент души и навсегда сохраняет его как часть себя.#!"

