 NS_WHISPERS_TO_THE_SOUL_PERK_EFFECT: "Использовав это #L $pod_bs_spell|l$ие#!, вы можете вызвать у цели 25 ед. [Concept('stress', 'стресса')|E].\n#flavor Одного лишь шёпота об истинном имени Тёмной матери достаточно, чтобы свести смертных с ума, а сердца каинитов наполнить ужасом.#!"
 NS_KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "Движение [Concept('single_combat_duel', 'поединка')|E] «Укус» становится более мощным.\n#flavor Лилин прикусывает язык и наполняет рот едкой смесью чёрной желчи и витэ. Её укус становится ещё страшнее, и она с лёгкостью поглощает жизнь своих жертв.#!"
 NS_DARK_HUMORS_PERK_EFFECT: "#flavor Ламии известны своим атлетизмом и мастерским владением своим телом. Они способны не только совершать невероятные телодвижения, но и силой воли управлять балансом гуморов в своём теле.#!"
 NS_CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "$POD_can_summon_wraith_trigger_loca$\n#flavor Используя эту способность, ламия укрепляет свою связь с чёрным сердцем Тёмной матери. Это даёт ей повышенную устойчивость и способность видеть в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 NS_LAMENT_OF_DHAINU_PERK_EFFECT: "#flavor Ламия воет в агонии, и сама земля дрожит. Миазмы клубящейся тьмы поднимаются из-под земли и захватывают её врагов. Те, кто попадает в плен тьмы, не связаны физически, но их сразу же охватывает эмоциональная боль, настолько сильная и грубая, что они стремятся покончить со своей жизнью наиболее целесообразным способом.#!"

