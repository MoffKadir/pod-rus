 NS_CONSILIUM_MORTUUS_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#flavor Пообщавшись с обезглавленной головой покойного, оказывается, что вырвать гарантированную правду из истлевших губ вполне возможно.#!"
 NS_AMMORSUS_VICARIUS_PERK_EFFECT: "#flavor Используя эту способность, некромант может захватить нижнюю и верхнюю челюсти черепа, чтобы использовать его в качестве причудливого оружия ближнего боя, прикрепить череп к острию копья, чтобы атаковать на расстоянии, или даже оставить череп в покое, чтобы он служил ловушкой.#!"
