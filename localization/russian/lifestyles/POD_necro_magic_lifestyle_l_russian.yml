 NS_TEND_THE_BODY_GARDEN_PERK_EFFECT: "Снижает риск #L $pod_masquerade_exposure_with_icon$ия#! Маскарада и улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Сокрыть Маскарад».\n#flavor Некромант, обладающий этой способностью, может ускорить или замедлить процесс разложения, превращая мёртвого смертного в раздувшегося носителя мух за считанные секунды или сводя на нет разложение Окончательной смерти.#!"
 NS_WITCHS_FRUIT_PERK_EFFECT: "#flavor Каждое растение опирается на смерть, чтобы расти. Гниющие предметы обогащают почву, а деревья, лианы и травы впитывают некротические отголоски вместе с жизненно важными питательными веществами. Некромант может пробудить эту ауру смерти, подвергнув свои плоды воздействию своей крови.#!"
 NS_RAISE_THE_GREEN_ONE_PERK_EFFECT: "#flavor Некроманты Ночной тени могут поднять труп, связанный и укрепленный растительной массой. Листья покрывают его кожу, а крепкие лианы укрепляют сгнившие сухожилия. Живая оболочка дает скорость и инстинкты самосохранения, которых нет у других оживших мертвецов.#!"
 NS_WAILS_AND_WHISPERS_PERK_EFFECT: "#flavor По мере углубления понимания некроманта он исследует зыбкий барьер между жизнью и смертью. Когда он кричит как банши, то может заманить душу на верную гибель, увеличивая вероятность смертельного ранения.#!"
 NS_CHTHONIC_WOMB_PERK_EFFECT: "Осушив смертного в процессе кормления вы превратите его в #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#!.\n#flavor На вершине этого пути некромант сочетает убийство и плодородие, чтобы породить призрак убитого им смертного.#!"

