 NS_SEAL_OF_ABAMIXTRA_PERK_EFFECT: "Применив это #L $pod_bs_spell|l$ие#!, вы можете призвать небольшую армию профессионалов ([GetMaA('shambler').GetName]) во время войны.\n#flavor Призвав Печать Абамикстры, некромант может поднять труп или группу трупов для выполнения простой задачи.#!"
 NS_AWAKEN_THE_HOMUNCULAR_SERVANT_PERK_EFFECT: "Улучшает #L $pod_bs_spell|l$ие#! [GetPerk('ns_seal_of_abamixtra_perk').GetName(GetPlayer)], повысив количество созданных профессионалов ([GetMaA('shambler').GetName]).\n#flavor С помощью этой способности некромант может взять небольшой кусочек трупа и превратить его в гротескное подобие фамильяра.#!"
 NS_SHAMBLING_HORDES_PERK_EFFECT: "Улучшает #L $pod_bs_spell|l$ие#! [GetPerk('ns_seal_of_abamixtra_perk').GetName(GetPlayer)] повысив количество созданных профессионалов ([GetMaA('shambler').GetName]).\n#flavor Используя эту способность, некромант может создать группу ходячих мертвецов, чтобы атаковать своих врагов.#!"
 NS_BALEFUL_EXORCISM_PERK_EFFECT: "$POD_can_covert_to_wraith_trigger_loca$\n#flavor Одним словом и сильным жестом некромант может изгнать душу смертного из его собственного тела.#!"
 NS_DAEMONIC_POSSESSION_PERK_EFFECT: "Применив это #L $pod_bs_spell|l$ие#!, можно обратить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в [GetTrait('zombu').GetName(GetNullCharacter)|l].\n#flavor Дьявольская одержимость позволяет некроманту вселять душу в свежий труп.#!"

