 NS_ASHES_TO_ASHES_PERK_EFFECT: "Снижает риск #L $pod_masquerade_exposure_with_icon$ия#! Маскарада и улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Сокрыть Маскарад».\n#flavor Одни каиниты убивают без разбора и не боятся последствий своих действий, другие считают нужным быть более осмотрительными. При использовании этой способности человеческий труп превращается в груду ничем не примечательного праха весом примерно в одну пятую часть от первоначального тела.#!"
 NS_RIGOR_MORTIS_PERK_EFFECT: "Когда начнётся война, поборник вашего врага с самых высоким значением доблести получит ранение.\n#flavor С помощью этой способности некромант может сделать любую цель неподвижной, как труп.#!"
 NS_ASHEN_LADYS_EMBRACE_PERK_EFFECT: "Использовав это #L $pod_bs_spell|l$ие#!, вы можете заставить цель потерять случайную конечность.\nРазблокирует движение в [Concept('single_combat_duel', 'поединке')|E] «Объятия пепельной дамы»\n#flavor От Объятий пепельной дамы конечности цели стареют, высыхают и вянут, как виноград, оставленный на лозе.#!"
 NS_GIFT_OF_MELANCHOLIA_PERK_EFFECT: "Использовав это #L $pod_bs_spell|l$ие#!, вы можете заразить цель #TOOLTIP:GAME_TRAIT,gift_of_melancholia,[GetPlayer] #L Даром меланхолии#!#! или начать [Concept('epidemic', 'поветрие')|E].\n#flavor Эта способность поражает смертных и каинитов заразной хворью.#!"
 NS_DUST_TO_DUST_PERK_EFFECT: "Улучшает #L $pod_bs_spell|l$ие#! [GetPerk('ns_ashen_ladys_embrace_perk').GetName(GetPlayer)] и движение в [Concept('single_combat_duel', 'поединке')|E].\n#flavor Подобно тому, как «Прах к праху» воздействует на трупы, «Пепел к пеплу» воздействует на тела вампиров. Пепел к пеплу позволяет некроманту превратить другого вампира в кучку пепла, как если бы он оказался под солнечными лучами или был сожжен на костре.#!"

