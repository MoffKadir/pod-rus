 NUMINA_CONJURATION_1_PERK_EFFECT: "#flavor Заклинатель может передвинуть один небольшой предмет в радиусе 10 футов на несколько футов.#!"
 NUMINA_CONJURATION_2_PERK_EFFECT: "#flavor Заклинатель может перемещать простые предметы или вызывать их из другого места на расстоянии до 15 футов.#!"
 NUMINA_CONJURATION_3_PERK_EFFECT: "$pod_bs_spell$, призывает случайное животное\n#flavor Заклинатель может перемещать более крупные и сложные объекты. В дополнение к созданию заклинания, они могут также поднимать его в воздух. Предметы не должны быть тяжелее 200 фунтов и должны находиться на расстоянии не более 25 футов.#!"
 NUMINA_CONJURATION_4_PERK_EFFECT: "$pod_bs_spell$, вызывает случайный [artifact|E] мастерской работы\n#flavor Заклинатель может перемещать большие предметы, такие как пианино, даже сложные формы жизни, масса которых составляет как минимум половину массы человека. Максимальная дальность действия - 50 футов.#!"
 NUMINA_CONJURATION_5_PERK_EFFECT: "$pod_bs_spell$, призывает [GetTrait('mortal').GetName(GetPlayer)] или желаемую сверхъестественную цель.\nУлучшите  [GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)] $pod_bs_spell$ призвав вместо него прославленный [artifact|E].\n#flavor Фокусник может перемещать или заклинать человека, при условии, что субъект этого хочет или находится в бессознательном состоянии. Объекты могут быть вызваны с расстояния 60 футов.#!"
 NUMINA_CONJURATION_6_PERK_EFFECT: "$pod_bs_spell$, призывает [GetTrait('demon').GetName(GetPlayer)] из бездны.\nУлучшите [GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)] $pod_bs_spell$ призвав вместо этого прославленный [artifact|E].\nУлучшите [GetPerk('numina_conjuration_5_perk').GetName(GetPlayer)] $pod_bs_spell$ приняв материальную цель.\n#flavor Заклинатель может создавать и перемещать объекты размером с грузовик, а также до трех форм жизни размером с человека в радиусе 100 миль.#!"

