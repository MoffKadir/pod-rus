 NUMINA_NECROMANCY_1_PERK_EFFECT: "Can interact with characters on the other side of the Shroud.\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"
 NUMINA_NECROMANCY_2_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"
 NUMINA_NECROMANCY_3_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +2#!\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"
 NUMINA_NECROMANCY_4_PERK_EFFECT: "$unlock_forging_node$ Sacrifice a $POD_splat_wraith$ [prisoner|E] to improve the [artifact|E] based on the sacrifice's [traits|E]\nMakes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +2#!\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"
 NUMINA_NECROMANCY_5_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +2#!\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"
 NUMINA_NECROMANCY_6_PERK_EFFECT: "Binding [GetTrait('wraith').GetName( GetNullCharacter )] using [bind_wraith_interaction|E] will always succeed.\nMax number of bound $POD_splat_wraith_plural$: #P +5#!\n#flavor Some things should stay buried. Chief among them: the dead. But those who follow the Path of Necromancy see things a bit differently. Like Hellfire, Necromancy has a reputation for being foul, practiced only by the worst of the worst. Unlike Hellfire, this reputation is at least somewhat deserved.#!"

 NUMINA_NECROMANCY_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! You first must complete #v Study Hedge Archmastery: Necromancy#! [journey|E]#!"
 
