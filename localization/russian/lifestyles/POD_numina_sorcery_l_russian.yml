 NUMINA_ENCHANTMENT_1_PERK_EFFECT: "Improves basic [crafting_nodes|E]\n#flavor The Enchanter creates a minor item with limited use only and a tight area of influence.#!"
 NUMINA_ENCHANTMENT_2_PERK_EFFECT: "Improves basic [crafting_nodes|E]\nUnlocks weaker versions of basic [crafting_nodes|E] for [crafting_enhancing|E]\n#flavor The Enchanter creates a more powerful talisman that is noticeable as magic.#!"
 NUMINA_ENCHANTMENT_3_PERK_EFFECT: "Improves basic [crafting_nodes|E] and their [crafting_enhancing|E] versions\n#flavor The Enchanter creates a talisman whose function is obviously magical.#!"
 NUMINA_ENCHANTMENT_4_PERK_EFFECT: "Improves basic [crafting_nodes|E] and their [crafting_enhancing|E] versions\n$unlock_forging_node$ Add a [modifier|E] increasing a random [skill|E] ([GetModifier('enchantment_attribute_diplomacy_modifier').GetNameWithTooltip]) with a limit of 1 [crafting_node|E] per crafting session\n#flavor The Enchanter creates a talisman that is able to defy several of the limitations of the Consensus.#!"
 NUMINA_ENCHANTMENT_5_PERK_EFFECT: "Improves basic [crafting_nodes|E] and their [crafting_enhancing|E] versions\nChanges the limit from [GetPerk('numina_enchantment_4_perk').GetName(GetPlayer)] from 1 to 2\n#flavor The Enchanter creates talisman with almost miraculous powers.#!"
 NUMINA_ENCHANTMENT_6_PERK_EFFECT: "Improves basic [crafting_nodes|E] and their [crafting_enhancing|E] versions\nLifts the limit from [GetPerk('numina_enchantment_4_perk').GetName(GetPlayer)] for [crafting_forging|E], and increases it for [crafting_enhancing|E]\n#flavor The Enchanter creates a legendary artefact.#!"

 NUMINA_ENCHANTMENT_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! You first must complete #v Study Hedge Archmastery: Enchantment#! [journey|E]#!"
 
