 NUMINA_ALCHEMY_1_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('alchemy_antidepresants_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_aphrodisiac_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_poison_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_antibiotics_1_modifier').GetNameWithTooltip]\n#flavor The Alchemist can create versions of pre-existing chemicals or concoctions that are simply more effective than its mundane counterpart.#!"
 NUMINA_ALCHEMY_2_PERK_EFFECT: "Improves all [GetPerk('numina_alchemy_1_perk').GetName(GetPlayer)] [Concept('crafting_node','Nodes')|E]\n$unlock_brewing_node$ Add a [modifier|E] increasing a random [skill|E] by 1 ([GetModifier('alchemy_stimulant_diplomacy_modifier').GetNameWithTooltip])\n#flavor The Alchemist can create substances that allow for a minor mystical change (for example, a powder that allows to exceed their normal physical limits)#!"
 NUMINA_ALCHEMY_3_PERK_EFFECT: "Improves all [GetPerk('numina_alchemy_2_perk').GetName(GetPlayer)] [Concept('crafting_node','Nodes')|E]\n#flavor The Alchemist can create substances that mimick the effects of low-level supernatural abilities, as well as begin to imbue metals and other materials with strange powers.#!"
 NUMINA_ALCHEMY_4_PERK_EFFECT: "Improves all [GetPerk('numina_alchemy_3_perk').GetName(GetPlayer)] [Concept('crafting_node','Nodes')|E]\n$unlock_brewing_node$ [GetModifier('alchemy_health_booster_1_modifier').GetNameWithTooltip]\n#flavor The Alchemist can create substances that can enhance a person beyond human limits. Lower level substances can now easily be created via a travel kit.#!"
 NUMINA_ALCHEMY_5_PERK_EFFECT: "Improves all [GetPerk('numina_alchemy_4_perk').GetName(GetPlayer)] [Concept('crafting_node','Nodes')|E]\n$unlock_brewing_node$ #TOOLTIP:GAME_TRAIT,immortal,[GetNullCharacter] #L Immortality#!\n$unlock_brewing_node$ #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L Vampirism#!\n#flavor The Alchemist can create substances that mimick the effects of mid-level supernatural abilities. However, these potions can have nasty side effects depending how potent the concoction is made, and require studying the supernatural subject as well as getting reagents from them. Materials such as wolf fur, vampire blood, fairy blood etc. in order to produce the potion. #!"
 NUMINA_ALCHEMY_6_PERK_EFFECT: "Improves all [GetPerk('numina_alchemy_5_perk').GetName(GetPlayer)] [Concept('crafting_node','Nodes')|E]\n$unlock_brewing_node$ [GetTrait('kinfolk').GetName(GetPlayer)]\n$unlock_brewing_node$ [GetTrait('kinain').GetName(GetPlayer)]\n#flavor The Alchemist has reached the pinnacle, becoming able to create a Philosopher’s Stone, become immortal, or transmute one element into another. In theory, one could even create a concoction capable of turn one into a vampire, werewolf, or another being. This level also is capable of granting awakening to the Alchemist.#!"

 NUMINA_ALCHEMY_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! You first must complete the #v Study Hedge Archmastery: Alchemy#! [journey|E]#!"
 
