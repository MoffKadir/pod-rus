 NUMINA_EPHEMERA_1_PERK_EFFECT: "As $pod_bs_spell$, 20% chance to summon a [GetTrait('spirit').GetName(GetPlayer)] character to your [court|E]\n#flavor Feel the activity of spirits behind their Gauntlets.#!"
 NUMINA_EPHEMERA_2_PERK_EFFECT: "Spirits will be more accepting of your attempts at forming a pact with them.\nImprove [GetPerk('numina_ephemera_1_perk').GetName(GetPlayer)] $pod_bs_spell$, by increasing chance to 40%\n#flavor Learn to distinguish between the different kinds of spirit behind the Gauntlet and try to bring them into the material world.#!"
 NUMINA_EPHEMERA_3_PERK_EFFECT: "Spirits will be more accepting of your attempts at forming a pact with them.\nImprove [GetPerk('numina_ephemera_2_perk').GetName(GetPlayer)] $pod_bs_spell$, by increasing chance to 60%\n#flavor Learn to contact a specific spirit to address it.#!"
 NUMINA_EPHEMERA_4_PERK_EFFECT: "Spirits will be more accepting of your attempts at forming a pact with them.\nImprove [GetPerk('numina_ephemera_3_perk').GetName(GetPlayer)] $pod_bs_spell$, by increasing chance to 80%\n#flavor  Learn to perceive ephemera around you and see the spirits beyond the Gauntlet.#!"
 NUMINA_EPHEMERA_5_PERK_EFFECT: "Spirits will be more accepting of your attempts at forming a pact with them.\nImprove [GetPerk('numina_ephemera_4_perk').GetName(GetPlayer)] $pod_bs_spell$, by increasing chance to 100%\nCan enter [UmbraGlossary('spirit_wilds')]\n#flavor Learn to command the spirits to do your biding.#!"
 NUMINA_EPHEMERA_6_PERK_EFFECT: "Spirits will be #P much#! more accepting of your attempts at forming a pact with them.\nGain access to [charms_lifestyle|E]\nRemoves cost of entering [UmbraGlossary('spirit_wilds')]\nYou gain the [trait|E] #V [GetTrait('immortal').GetName(GetPlayer)]#!\n#flavor Walk beyond the Gauntlet in astral form.#!"

 NUMINA_EPHEMERA_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! You first must complete #v Study Hedge Archmastery: Ephemera#! [journey|E]#!"
 
