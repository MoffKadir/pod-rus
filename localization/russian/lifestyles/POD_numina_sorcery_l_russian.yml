 NUMINA_CONJURATION_1_PERK_EFFECT: "#flavor The Conjurer can move one small object within the range of 10 feet for a few feet.#!"
 NUMINA_CONJURATION_2_PERK_EFFECT: "#flavor The Conjurer can move simple items or conjure them from another location within the range of up to 15 feet.#!"
 NUMINA_CONJURATION_3_PERK_EFFECT: "As $pod_bs_spell$, summon random pet\n#flavor The Conjurer can move larger, more complex objects. In addition to conjuring it up, they may also levitate it within the air. The objects may not be heavier than 200 pounds and must be within 25 feet.#!"
 NUMINA_CONJURATION_4_PERK_EFFECT: "As $pod_bs_spell$, summon random masterwork [artifact|E]\n#flavor The Conjurer can move large objects like a piano, even as complex life forms with at least half the mass of a human being. Maximum range is 50 feet.#!"
 NUMINA_CONJURATION_5_PERK_EFFECT: "As $pod_bs_spell$, summon [GetTrait('mortal').GetName(GetPlayer)] or willing supernatural target.\nImprove [GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)] $pod_bs_spell$ by summoning famed [artifact|E] instead.\n#flavor The Conjurer can move or conjure a human, provided the subject is willing or unconscious. Objects can be summoned from 60 feet.#!"
 NUMINA_CONJURATION_6_PERK_EFFECT: "As $pod_bs_spell$, summon [GetTrait('demon').GetName(GetPlayer)] from Abyss.\nImprove [GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)] $pod_bs_spell$ by summoning illustrious [artifact|E] instead.\nImprove [GetPerk('numina_conjuration_5_perk').GetName(GetPlayer)] $pod_bs_spell$ by accepting material target.\n#flavor The Conjurer can conjure and move objects the size of a truck, as well as up to three human-sized lifeforms within the range of 100 miles.#!"

 NUMINA_CONJURATION_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! You first must complete #v Study Hedge Archmastery: Conjuration#! [journey|E]#!"
 
