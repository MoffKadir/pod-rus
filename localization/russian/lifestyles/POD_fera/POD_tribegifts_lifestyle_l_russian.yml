 CALL_GREAT_FENRIS_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('war_avatar_of_great_fenris').GetName].\n#F Как высшее проявление договора между племенем и тотемом, величайшие герои Отпрысков могут призвать боевого аватара своего племенного тотема, чтобы тот помог им в трудную минуту. Аватар вступает в бой, истребляя всех, кто не является отпрыском Фенрира или не находится под его защитой. Однако Великий Фенрир требует жертвы за свое вмешательство - обычно это левая рука призвавшего. Говорят, что если вызвать аватара войны без веской причины, то перед уходом он полностью сожрет призывателя.#!"
 CALL_GREAT_FENRIS_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание самого Великого Фенрира (разместите исследователя в любом измерении [Concept('umbra', 'Умбры')|E], чтобы найти подсказку о местонахождении и начните [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до них и получить задание).#!"

