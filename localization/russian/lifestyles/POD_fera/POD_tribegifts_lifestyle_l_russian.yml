 HOME_IN_ALL_LANDS_PERK_EFFECT: "Позволяет телепортировать вашу армию к месту нахождения цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Дипломатическая дальность не учитывается, но цель должна иметь низкий уровень [Concept('development', 'развития')|E].\n#F Легенды среди Красных когтей гласят, что волки, имеющие наибольшую связь с Волком-Прародителем, не были связаны расстоянием, а могли появляться в любом месте, где водились волки. Долгое время считалось, что это просто легенда, но на самом деле старейший Красный коготь с достаточно сильной родословной вполне может научиться исчезать из одного места и появляться в любом другом мире [Concept('umbra', 'Умбры')|E], при условии, что Прародитель был там до него.#!"
 HOME_IN_ALL_LANDS_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание самого Волка-Прародителя (разместите исследователя в любом измерении [Concept('umbra', 'Умбры')|E], чтобы найти подсказку о местонахождении и начните [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до них и получить задание).#!"

