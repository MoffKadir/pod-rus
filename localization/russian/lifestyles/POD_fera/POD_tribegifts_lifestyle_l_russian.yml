 RENEW_THE_CYCLE_PERK_EFFECT: "Позволяет заставить выбранную нежить принять естественное состояние (превратиться в прах или просто застыть) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Один из самых мощных способностей, доступных гару, этот дар позволяет исправить грубую ошибку, допущенную в природном цикле Геи. Нежить, само существование которой оскорбляет естественный порядок вещей, вянет и рассыпается в прах под воздействием силы этого дара. Будь то нежить в виде бродячего ожившего трупа или древний вампир, Клык может уничтожить её одним лишь взглядом.#!"
 RENEW_THE_CYCLE_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание аватара самой Геи (разместите исследователя в любом измерении [Concept('umbra', 'Умбры')|E], чтобы найти подсказку о местонахождении и начните [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до них и получить задание).#!"

