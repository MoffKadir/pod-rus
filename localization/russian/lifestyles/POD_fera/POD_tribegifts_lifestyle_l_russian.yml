 SLEEP_OF_THE_HERO_PERK_EFFECT: "Вы получите свойство «[GetTrait('torpor').GetName( GetPlayer )]» и будете свергнуты, если умрёте из-за неестественных причин.\n#F Этот могущественный дар много раз упоминался в истории Фианна. Когда великий герой погибает в бою, Фианна забирает его тело и посвящает его земле. Этот дар формирует связь между Фианна, землёй и духом героя. К воину возвращается жизнь, но он погружается в глубокий сон, чтобы не пробудиться до Апокалипсиса. Цель должна быть помещена куда-нибудь в землю, например в пещеру или в курган. Во время этого сна на героя не действуют стихии и ему не нужно дышать.#!"
 SLEEP_OF_THE_HERO_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание духов предков Фианна (разместите исследователя в любом измерении [Concept('umbra', 'Умбры')|E], чтобы найти подсказку о местонахождении и начните [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до них и получить задание).#!"

