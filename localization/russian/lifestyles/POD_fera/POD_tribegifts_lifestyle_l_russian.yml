 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_PERK_EFFECT: "Позволяет получить модификатор [GetModifier( 'POD_thought_form_of_the_twelve_ministers_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#F Произносимая мантра для этого дара - Аум-ка-ла-рим-са-ка-ла-рим-ха-ка-ла-рим. Этот дар позволяет Звездочёту на одно мгновение обрести истинное духовное равновесие. В этот миг все крайние желания и нечистые эмоции улетучиваются в результате безудержного взрыва Я. Поразительный треск энергии, подобно молнии, проносится к каждой точке чакры Звездочёта. Это длится всего секунду, а затем исчезает. Но после него Звездочёт обретает силу и горит ореолом бледно-зеленого света. Лишь немногие Звездочёты были достаточно достойны, чтобы научиться этому дару, и обучить их может только аватар Химеры.#!"
 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание аватара Химеры (разместите исследователя в любом измерении [Concept('umbra', 'Умбры')|E], чтобы найти подсказку о местонахождении и начните [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до них и получить задание).#!"

