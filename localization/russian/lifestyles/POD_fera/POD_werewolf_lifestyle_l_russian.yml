 STORYTELLER_PERK_STATS_EFFECT: "Позволяет использовать гнозис через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить шанс на случайное событие.\n#F Вместо того, чтобы просто рассказывать и пересказать старые истории или даже ждать, пока события дня не станут новыми историями, галлиард может изменить события текущей драмы, разворачивающейся вокруг него. Он может добавить новых «персонажей», изменить ход событий и даже мотивы главных участников. Однако, поскольку этот дар может в буквальном смысле изменить мир, те немногие гару в истории, которые знали о нём, не решались им воспользоваться. Никто не знает, какой дух обладает этим даром; предположительно, это аватар Геи, но поскольку очень немногие гару даже знают о существовании этого дара, никто не может сказать наверняка.#!"
 STORYTELLER_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно выполнить задание аватара Геи (разместите исследователя в любом измерении Умбры, чтобы найти подсказку о местоположении, и начните [Concept('umbra_expedition', 'экспедицию в Умбру')|E], чтобы добраться до неё, а затем получить задание).#!"



