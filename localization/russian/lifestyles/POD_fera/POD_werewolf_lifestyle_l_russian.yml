 PROPHETIC_VISION_PERK_STATS_EFFECT: "Разблокирует [Concept('decision', 'решение')|E] «Устроить прорицание по звездам».\nВы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то задумает соблазнить ваших любовников или консортов.\nУ ваших узников меньше шансов на побег из темницы."
 REBIRTHING_PERK_STATS_EFFECT: "Если вы умрёте, то возродитесь как персонаж в возрасте #V 1#! года.\n#F Этот самый священный и редкий из даров Геи позволяет гару после его смерти мгновенно перевоплотиться в тело новорожденного детёныша, живущего в радиусе 2000 миль от того места, где он умер. Реинкарнация чаще всего происходит в той же породе, что и у гару в его прошлой жизни, но она может быть и в другой породе — даже в метисе, — если единственный новорождённый в пределах досягаемости не принадлежит к первоначальной породе. Если в радиусе одного оборота луны от момента смерти нет новорождённых детенышей, то гару не возрождается и отправляется туда, куда отправляются все гару после смерти.#!"
