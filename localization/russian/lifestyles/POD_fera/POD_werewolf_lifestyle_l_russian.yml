 RELEASE_FROM_BONDAGE_PERK_STATS_EFFECT: "Даёт сильную ментальную защиту, которая даёт невосприимчивость к некоторым ментальным способностям.\nПозволяет использовать гнозис через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы заставить цель использовать влияние, которое у неё есть на вас.\n#F Существует множество способов мистическим образом подчинить себе волю другого человека. Этот дар разрушает все подобные связи, от кровного господства вампира до контроля разума мага или заклинания Полумесяца. Те, кто владеет этим даром, могут использовать его против любого существа, включая самих себя. Этот дар даётся только инкарной или столь же могущественным духом, обычно в награду за какие-то великие заслуги.#!"
 RELEASE_FROM_BONDAGE_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно выполнить задание инкарны (разместите исследователя в любом измерении Умбры, чтобы найти подсказку о местоположении, и начните [Concept('umbra_expedition', 'экспедицию в Умбру')|E], чтобы добраться до него, а затем получить задание).#!"

