 cheshire_prank_perk_name: "Чеширская шалость"
 freyjas_blessing_perk_name: "Благословение Фрейи"
 fortuna_perk_name: "Фортуна"
 jump_to_the_moon_perk_name: "Прыжок на Луну"
 withering_stare_perk_name: "Утомлённый взгляд"

 PATHFINDERS_PRIDE_PERK_EFFECT: "#flavor Кошки обладают удивительно хорошим чувством направления. С помощью этого дара бастет может улучшить это чувство, чтобы найти выход из самых разных лабиринтов, пустынь или лесов. Достойные люди могут научиться этому дару у духов-птиц, но ни одна кошка-оборотень не признается в этом на людях.#!"
 SILENT_STALKING_PERK_EFFECT: "Миссии #L #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!#! начинаются с [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] ед. #TOOLTIP:game_concept_suspicion_desc #E @masquerade_icon:color_goldy_yellow! подозрения#!#!.\n#flavor Этот распространённый трюк позволяет бастет передвигаться, не издавая ни звука. Даже скрипящие или смещающиеся поверхности, такие как деревянный пол или сваленные в кучу ветки, могут быть пройдены без шума.#!"
 CHESHIRE_PRANK_PERK_EFFECT: "#flavor Находчивые бастет открыли секрет исчезновения с глаз долой. Вскоре этот трюк стал ценным и популярным.#!"
 FORTUNA_PERK_EFFECT: "#flavor Кошки любят своих друзей и славятся своей удачливостью. Этот дар позволяет им делиться удачей с другими или даже самим использовать её понемногу.#!"
 SHRIEK_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('shriek_perk_modifier').GetNameWithTooltip].\n#flavor Бастет оглушает всех, кто находится поблизости, своим воплем.#!"
 FREYJAS_BLESSING_PERK_EFFECT: "Вы можете сделать цель беременной через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Древняя скандинавская богиня плодородия и любви путешествовала на колеснице, запряжённой кошками. Теперь она вспоминает об этой услуге, наделяя некоторых представителей кошачьего племени глубокой плодовитостью, которую они могут даровать другим, если пожелают. Хотя этот дар не гарантирует, что в браке родится котёнок-бастет, многие представители нации утверждают, что без этого благословения их род мог бы практически вымереть.#!"
 JUMP_TO_THE_MOON_PERK_EFFECT: "#flavor Величайшие из бастет могут ненадолго повидаться с Селин. Сформировав Лунный мост из своего логова на Луну, оборотень-кот отправляется ко двору Луны. Там он может нормально дышать и передвигаться; если он будет осторожен, то пребывание будет славным.#!"
 WITHERING_STARE_PERK_EFFECT: "Позволяет нанести цели рану через [Concept('character_interaction', 'взаимодействие персонажа')|E], тяжесть которой зависит от вашей доблести.\n#flavor Этот дар позволяет оборотню-коту убивать взглядом - излюбленный трюк повелителей симба и странствующих пумонка. Использование этого дара против других бастет считается глубоко позорным, но такое случается.#!"

 sweet_hunters_smile_perk_name: "Улыбка милого охотника"
 cat_claws_perk_name: "Кошачьи когти"
 eavesdroppers_ear_perk_name: "Подслушивающие уши"
 craft_of_the_maker_perk_name: "Ремесло творца"
