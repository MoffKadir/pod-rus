 sorcerers_blade_perk_name: "Клинок чародея"
 phantasm_perk_name: "Фантазм"
 small_cousin_perk_name: "Младший родич"
 chariot_of_lions_perk_name: "Львиная колесница"
 the_madness_of_crowds_perk_name: "Безумие толпы"

 SATYRS_WISDOM_PERK_EFFECT: "#flavor Цейликан может играть на любом музыкальном инструменте так, как будто он был воспитан с ним в руках.#!"
 BANISH_BURNING_PERK_EFFECT: "#flavor Когда люди приручили огонь, чтобы согреться и отогнать диких зверей, они заключили древний договор человечества с духами огня. Духи пламени соглашаются сдерживать свой голод, когда к ним прикасается бастет.#!"
 PHANTASM_PERK_EFFECT: "#flavor Бастет создаёт неподвижную иллюзию, в которой присутствуют зрительные, слуховые, обонятельные и даже тактильные элементы. Этому дару обучает дух зерна - так называемый «дух духов».#!"
 CHARIOT_OF_LIONS_PERK_EFFECT: "#flavor Этот не слишком заметный дар позволяет цейликан наколдовать колесницу, запряженную огромными кошками. Как и изделия богини Фрейи, эта колесница сделана из грубого дерева и покрыта скандинавскими узорами. Две огромные кошки, которые её тянут, бегают так же быстро, как средний автомобиль, и в крайнем случае могут на несколько мгновений поднять в воздух самого цейликан и одного пассажира. Только Хозяйка Кошачьего рода обучает этому дару; научиться ему без её благословения - тяжкое оскорбление.#!"
 MOTHERS_BLESSING_CURSE_PERK_EFFECT: "Позволяет наслать модификаторы [GetModifier( 'mothers_blessing_perk_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'mothers_curse_perk_modifier' ).GetNameWithTooltip|L] беременной цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor По народным поверьям, кошка способна либо благословить, либо проклясть беременную женщину. В случае с цейликан эта легенда правдива. Добрые бастет могут одарить мать благословением, а злобные - навредить ей каким-то незначительным, но запоминающимся образом.#!"
 SORCERERS_BLADE_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('sorcerers_blade_modifier').GetNameWithTooltip]\n#flavor Оборотень-кот может зачаровать оружие так, что оно становится сверхъестественно мощным.#!"
 SMALL_COUSIN_PERK_EFFECT: "Открывает вариант смены облика [GetModifier( 'POD_shapeshift_form_cat_modifier' ).GetNameWithTooltip|L].\n#flavor Цейликан обретает способность превращаться в домашнюю кошку. Хотя эта форма не слишком полезна физически, она очень ненавязчива.#!"
 THE_MADNESS_OF_CROWDS_PERK_EFFECT: "Позволяет начать [GetModifier( 'lunatic_summon_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nДоступны [men_at_arms|El] - [GetMaA('maniacs').GetName].\n#flavor Этот дар вызывает орду злобных духов, чтобы спровоцировать жителей города на жестокие беспорядки. Дар играет на ненависти и страхе обездоленных жителей города: бездомных, нищих и даже бездомных животных.#!"