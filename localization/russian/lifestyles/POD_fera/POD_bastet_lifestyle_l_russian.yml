 the_fleeing_scarab_perk_name: "Бегущий скарабей"

 ALMS_TO_THE_POOR_PERK_EFFECT: "#flavor Оборотень-кот может собрать немного денег или еды, как правило, для того, чтобы отдать попрошайке. Если кот использует «милостыню» для себя, у него остается горький привкус во рту и жирные ладони.#!"
 SCHOLARS_FRIEND_PERK_EFFECT: "#flavor Бубасти может прочитать любой свиток, скрижаль или книгу, лежащую перед ним, независимо от того, на каком языке она написана. Закодированные сообщения остаются зашифрованными.#!"
 BANISH_CAHLASHS_BROOD_PERK_EFFECT: "#flavor Призывая Отца тёмных духов, бубасти может приказать духам Вирма уйти. Каждый раз, когда бубасти делает это, его шерсть приобретает более глубокий чёрный оттенок, а действия становятся более... неустойчивыми. Чувство Вирма в течение недели после этого обнаруживает на бастет слабый след скверны Вирма.#!"
 THE_MANY_TONGUES_OF_PTAH_PERK_EFFECT: "#flavor Этот дар позволяет воинам Геи читать и владеть духом речи, минуя необходимость изучать различные языки и диалекты.#!"
 THE_SCARABS_FLIGHT_PERK_EFFECT: "#flavor Призвав элементы своей души, бубасти может на время выслать их из своего тела. Само тело впадает в смертельный транс до возвращения скарабея; хотя оно не разлагается, все остальные признаки (магические и иные) говорят о том, что кошка умерла. Летающий скарабей похож на обычное насекомое, если только его не рассмотреть с помощью магических чувств - в этом случае он ярко светится.#!"
 SHADOW_BRETHREN_PERK_EFFECT: "Позволяет создать собственного клона через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Бубасти призывает собственных теневых двойников, чтобы они были рядом с ним в бою. Эти кошки-тени похожи на бубасти и обладают теми же способностями. Этому дару обучает ночной дух.#!"
 SPIRIT_WALL_PERK_EFFECT: "#flavor Один из величайших трюков, которым обучается бубасти, - это искусство призывать мелких духов со всей округи и формировать из них вопящую Умбральную стену. Подобная магия не очень-то располагает кошку к духам в целом, но к моменту достижения этого ранга у бубасти должно быть достаточно разума, чтобы использовать эту силу с умом - и достаточно силы, чтобы защитить себя, когда он вообще её использует.#!"
 MOUSEMAZE_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('mousemaze_perk_modifier').GetNameWithTooltip].\n#flavor Этот дар - тревожное заклинание замешательства - дезориентирует цель до тех пор, пока она не начнёт в панике метаться по комнате. Стены сдвигаются и смыкаются, тени удлиняются, звуки доносятся до его ушей со всех сторон, а знакомые места кажутся странными и угрожающими. Хотя магия никак не влияет на окружение человека, его ужас и замешательство приводят его в неистовство, делая легкой добычей для оборотня-кота, затаившегося неподалеку.#!"
 THE_FLEEING_SCARAB_PERK_EFFECT: "Позволяет воскреснуть в случае смерти от неестественных причин.\n#F Этот дар - один из самых неизвестных секретов племени бубасти - позволяет кошке забрать свою душу, воплотить ее и отправить в безопасное место, пока ее тело умирает. Душа, которая часто принимает форму летающего жука-скарабея, ищет подходящее тело нового хозяина, забирается к нему в рот, пока тот спит, и «вкладывает» старую душу в нового хозяина. Бубасти, знающий этот запретный секрет (а таких кошек менее восьми), теоретически бессмертен, хотя такое долголетие обретается ценой жизней других существ.#!"
 THE_FLEEING_SCARAB_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание Шёпотов (разместите исследователя в любом измерении #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, чтобы найти подсказку о местонахождении и начните #TOOLTIP:game_concept_umbra_expedition_desc #E путешествие в Умбру#!#!, чтобы добраться до них и получить задание).#!"

