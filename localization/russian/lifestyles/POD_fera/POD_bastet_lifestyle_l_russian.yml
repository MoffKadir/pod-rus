 monkeys_uncle_perk_name: "Обезьяний дядюшка"
 deny_the_hungry_perk_name: "Отвержение голода"
 madness_perk_name: "Безумие"

 SWEET_HUNTERS_SMILE_PERK_EFFECT: "#flavor Этот дар наделяет слова хомида внутренней достоверностью и убеждённостью, заставляя их звучать правдиво на слух и ложиться тяжестью на сердце.#!"
 CAT_CLAWS_PERK_EFFECT: "#flavor Обратившись к своему наследию, бастет в форме Хомид или Сокто может разжать когти и атаковать, как если бы он был в форме Кринос.#!"
 EAVESDROPPERS_EAR_PERK_EFFECT: "Позволяет использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Раскрыть происки».\n#flavor Секреты - важный товар, и те, кто старается хранить свои тайны, вполне могут скрывать что-то опасное. Этот дар был разработан для выявления потенциальных предателей или заговорщиков.#!"
 BABELS_CURE_PERK_EFFECT: "#flavor Используя способности Раджи, бастет может переводить любые человеческие языки, звучащие поблизости.#!"
 MONKEYS_UNCLE_PERK_EFFECT: "Бонусная опция для [Concept('character_interaction', 'взаимодействия персонажа')|E] «Сменить форму», позволяющая менять внешность.\n#flavor Бастет может принимать точное сходство с любым другим человеком, большой кошкой или бастет.#!"
 DENY_THE_HUNGRY_PERK_EFFECT: "Вы можете наслать на выбранное графство модификатор [GetModifier( 'deny_the_hungry_perk_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Легенды возлагают этот дар к ногам бубасти, которые использовали его, чтобы наказывать непочтительные общины голодом и засухой в Древнем Египте.#!"
 MADNESS_PERK_EFFECT: "Вы можете заставить цель получить негативное ментальное свойство через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor С помощью этого дара заклинатель может заставить других столкнуться со своими внутренними демонами, включая безумие и сумасшествие. Характер расстройства у каждого разный, но оно всегда будет тяжёлым и не позволит жертве нормально функционировать.#!"
 CRAFT_OF_THE_MAKER_PERK_EFFECT: "Финансирование вдохновений для создания артефактов или их заказ становится менее затратным.\n#flavor Заклинатель может мгновенно превращать некогда живую материю (но не нежить!) в различные предметы.#!"

 kittens_cry_perk_name: "Плач котёнка"
 mark_as_mine_perk_name: "Метка собственности"
 killers_leap_perk_name: "Убийственный прыжок"
 perfect_cover_perk_name: "Идеальный покров"
 underbelly_perk_name: "Подбрюшье"
 hand_of_will_perk_name: "Волевая десница"
 judgement_of_pestilence_perk_name: "Моровой суд"
 revolt_of_the_land_perk_name: "Восстание земли"

 KITTENS_CRY_PERK_EFFECT: "#flavor Этот дар наделяет пользователя таким жалким тоном, что каждый, кто его слышит, старается утешить его. Большинство бастет считают его грязным, но полезным трюком.#!"
 MARK_AS_MINE_PERK_EFFECT: "Открывает [buy_artifact_claim_interaction|El].\n#flavor Обрызгав территорию или предмет своим мускусом, бастет может завладеть им. Любое склонное к магии существо распознает это как знак «Не трогать!».#!"
 KILLERS_LEAP_PERK_EFFECT: "#flavor В старых легендах рассказывается о том, как бастет перепрыгивали через врагов и переправлялись через реки, не замочив ног.#!"
 PERFECT_COVER_PERK_EFFECT: "#flavor Нацарапав знаки вокруг места, следа или предмета, который нужно спрятать, бастет скрывает его от обычного и магического взора.#!"
 UNDERBELLY_PERK_EFFECT: "#flavor Оценив противника или препятствие, бастет может почувствовать его самое слабое место.#!"
 HAND_OF_WILL_PERK_EFFECT: "#flavor Заставляя вещи двигаться, бастет может поднимать предметы и открывать барьеры, просто глядя на них.#!"
 REVOLT_OF_THE_LAND_PERK_EFFECT: "#flavor Бастет призывает духов окрестностей атаковать незваных гостей. Местность отвечает как может: камни катятся и разбиваются, лианы опутывают, а вода засасывает жертву под воду. Этому дару обучает аватар самой Геи.#!"
 JUDGEMENT_OF_PESTILENCE_PERK_EFFECT: "Позволяет поглотить хворь, а затем наслать её на вражеский двор через два [Concept('character_interaction', 'взаимодействия персонажа')|E].\n#flavor Сообщества, уважающие кошачий род, изгоняют мор из своих домов, а другие получают болезнь взамен. Необходимо поддерживать баланс.#!"


