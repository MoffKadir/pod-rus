 RHINOS_FAVOR_PERK_EFFECT: "#flavor Призвав дух носорога, хан может отрастить рог на своём черепе. Хотя этот выступ выглядит некрасиво, из него получается отличное оружие.#!"
 SKIN_OF_JADE_PERK_EFFECT: "#flavor Затвердев по своей воле, кожа хана приобретает твёрдость нефрита.#!"
 RICEPAPER_WALK_PERK_EFFECT: "Миссии #L #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!#! начинаются с [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] ед. #TOOLTIP:game_concept_suspicion_desc #E @masquerade_icon:color_goldy_yellow! подозрения#!#!.\n#flavor Настроив свою внутреннюю энергию, хан может пройти по лёгкой или хрупкой поверхности, не нарушив её, независимо от того, в какую форму он облачён.#!"
 MAKERS_CHARM_PERK_EFFECT: "Финансирование вдохновений для создания артефактов или их заказ становится менее затратным.\n#flavor Бастет может мгновенно превращать некогда живую материю (но не нежить!) в различные предметы. Деревья могут стать укрытием, рога - копьями, шкуры животных - доспехами, а цветы - духами.#!"
 DRAGONROAR_PERK_EFFECT: "#flavor Ревя, как раскат грома, хан выдыхает на врагов огненный шар.#!"
 THOUSAND_THUNDER_STRIKE_PERK_EFFECT: "#flavor Хлопнув лапами и призвав Раджу или одно из его проявлений (Шиву, Пань Гу и т. д.), разъярённый тигр вызывает ударную волну, способную сравнять с землёй здания или уничтожить нечистых духов. Король кошек в своём царственном обличье обучает этому дару достойных хан.#!"
 PAWS_OF_THE_RAGING_SPIRIT_TIGER_PERK_EFFECT: "#flavor Направляя свою ци через этот дар, хан окутывает свои лапы или руки трещащей силой духа. Укреплённый таким образом, оборотень-тигр может кромсать врагов в #TOOLTIP:game_concept_umbra_desc #E мире духов#!#!, без перехода, если только он их видит.#!"
 CALL_TO_BATTLE_PERK_EFFECT: "Союзные [Concept('commanders', 'командиры')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вы сами во время [Concept('single_combat_duel_plural', 'поединков')|E] получите модификатор [GetModifier('call_to_battle_perk_modifier').GetNameWithTooltip].\n#flavor Хан, обладающий этим даром, мог бы довести свою гордость до самых врат Ада, если бы это было необходимо.#!"

