 TREECLIMBER_PERK_EFFECT: "#flavor Вытянув и заточив когти, а затем призвав этот дар, бастет может перемещаться вверх или вниз по любой вертикальной поверхности, от коры дерева до бетона. Леопарды превосходно лазают, и большинство куаша обучают этому секрету в первую очередь.#!"
 TRAVELERS_TONGUES_PERK_EFFECT: "#flavor Используя силы Раджи, бастет может перевести любой человеческий язык, звучащий поблизости. Призыв Расплетателя превратит всё в тарабарщину.#!"
 PART_THE_CURTAIN_PERK_EFFECT: "#flavor Как и общий дар четвёртого уровня: Хождение между мирами», это заклинание позволяет леопарду перейти в Ближнюю Умбру. Однако эта вариация позволяет ей переносить и других людей.#!"
 HUMBABAS_ESCAPE_PERK_EFFECT: "Вас больше не смогут пленить во время [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E].\n#flavor Благодаря этому дару оборотень-леопард может скручивать конечности и проскальзывать через небольшие отверстия.#!"
 OJAS_SURGE_PERK_EFFECT: "Позволяет временно увеличить атрибут через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Направляя духовную энергию внутрь себя, багира может усилить свои физические и перцептивные способности до невозможного уровня.#!"
 COBRAS_DANCE_PERK_EFFECT: "После успешной [Concept('siege', 'осады')|E] или [Concept('raid', 'набега')|E] [Concept('characters', 'персонажи')|E] чаще [Concept('imprison', 'попадают в темницу')|E].\n#flavor Давным-давно пантера по имени Тола вступил в переговоры с Королём-змеем. После нескольких недель обсуждений и споров они пришли к своеобразному взаимопониманию. Никто не знает, какие секреты Тола предложил Королю-змею, но в рамках обмена он узнал этот дар. Танец позволяет кошке одним взглядом заморозить добычу.#!"
 THE_PARADOX_OF_TIME_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('the_paradox_of_time_perk_modifier').GetNameWithTooltip].\n#flavor Оборотень-кот показывает своей жертве головокружительную и нелинейную картину огромного пространства времени, вызывающую скорее тошноту и замешательство, чем просветление.#!"
 SHIVAS_MIGHT_PERK_EFFECT: "Открывает варианты смены облика [GetModifier( 'POD_shapeshift_form_shiva_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'POD_shapeshift_form_kali_modifier' ).GetNameWithTooltip|L].\n#flavor Самые могущественные из оборотней-леопардов могут превратиться в Джудхо, напоминающего Шиву-разрушителя. В порыве священного света бастет превращается в шестирукого Криноса-оборотня ростом 12 футов, владеющего мистическим огненным оружием, который уничтожает всё вокруг, пока ничто не движется.#!"

 alms_to_the_poor_perk_name: "Милостыня для бедных"
 scholars_friend_perk_name: "Друзья учёных"
 mousemaze_perk_name: "Мышиный лабиринт"
