 royal_privilege_perk_name: "Королевская привилегия"

 BASTET_MAJESTY_PERK_EFFECT: "#flavor Этот дар позволяет симба завоёвывать уважение окружающих. Этому учит дух акулы.#!"
 SUBMIT_PERK_EFFECT: "#flavor Указывая пальцем или когтем на цель, симба может заставить её встать на колени. Только самые сильные духом могут что-то сделать, кроме как напрячься и выругаться в ответ. Этому дару обучает один из выводка Пегаса.#!"
 RALLYING_CHALLENGE_PERK_EFFECT: "Позволяет временно увеличить атрибут через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Посылая свою внутреннюю силу вовне, симба могут сплотиться и совершить то, что обычно им не под силу. С сокрушительным криком он поднимает свою физическую силу или силу личности на необычную высоту.#!"
 FIREROAR_PERK_EFFECT: "#flavor Ревя, как раскат грома, симба извергает на своих врагов огненный шар. Этот обжигающий выдох продолжает пылать до тех пор, пока не будет уничтожен либо он сам, либо его цель.#!"
 SHADOW_THE_MOONS_LIGHT_PERK_EFFECT: "#flavor Для всего есть своё время, даже для скрытности. Будучи ночными охотниками, короли кошек усовершенствовали секрет, позволяющий им приглушать свет при приближении. Хотя он не может погасить луну, этот дар одинаково хорошо подавляет естественный, магический и искусственный свет.#!"
 COMMAND_THE_MULTITUDE_PERK_EFFECT: "#flavor Напоминает дар первого уровня: Подчинение, за исключением того, что он действует на всех в радиусе 200 футов и требует гнозис.#!"
 KING_OF_BEASTS_PERK_EFFECT: "#flavor Власть симба распространяется даже на зверей: он может внушать верность всем животным в радиусе 300 футов. Если ему это удаётся, животные охотно и безоговорочно выполняют его приказы.#!"
 RISING_SUN_PERK_EFFECT: "Наносит раны вражеским [Concept('knights', 'рыцарям')|E], выступающим в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или вашим противникам во время [Concept('single_combat_duel_plural', 'поединков')|E], если они являются вампирами (или другими сверхъестественными существами, которые боятся солнца).\n#flavor Говорят, что лев носит солнце в своём сердце; в этой поговорке, возможно, больше правды, чем поэзии. Некоторые могущественные симба могут заставить землю вокруг себя пылать солнечным светом даже ночью.#!"
 ROYAL_PRIVILEGE_PERK_EFFECT: "Позволяет выбрать образ жизни другой породы и дары племён без соответствующего [Concept('trait', 'свойства')|E] или [Concept('faith', 'конфессии')|E] породы.\n#F Эта глубоко презираемая хитрость позволяет древнему и могущественному льву украсть дар другого оборотня-кота, даже тот, который традиционно принадлежит только этому племени или роду. Хотя среди бастет могут быть те, кто знает этот дар, друзей у них не так много.#!"
 ROYAL_PRIVILEGE_REQUIREMENT: "@warning_icon!#X Чтобы разблокировать это достоинство, вам нужно завершить задание Расплетателя (разместите исследователя в любом измерении #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, чтобы найти подсказку о местонахождении и начните #TOOLTIP:game_concept_umbra_expedition_desc #E путешествие в Умбру#!#!, чтобы добраться до него и получить задание).#!"

 diamond_claws_perk_name: "Алмазные когти"
 impalas_flight_perk_name: "Полёт импалы"
 walking_between_worlds_perk_name: "Хождение между мирами"
 dance_of_the_chaya_perk_name: "Танец Хайя"
 clearwater_passage_perk_name: "Проход чистых вод"
 ghost_caress_perk_name: "Призрачная ласка"
 river_of_blood_perk_name: "Река крови"
 all_beasts_under_the_sun_perk_name: "Все звери под Солнцем"

 DIAMOND_CLAWS_PERK_EFFECT: "#flavor Проводя когтями по камню, стали или другой твердой поверхности, бастет оттачивает их до бритвенной остроты. Этому дару обучает дух кошки или медведя.#!"
 IMPALAS_FLIGHT_PERK_EFFECT: "#flavor Бастет удваивает скорость своего бега. Этому дару обучает дух бегуна или гепарда.#!"
 RIVER_OF_BLOOD_PERK_EFFECT: "#flavor Почва Африки омывалась кровью на протяжении десятков тысяч лет. С помощью этого дара свара призывает эту пролитую кровь через почву и придаёт ей форму, создавая пруд, реку, массу щупалец или множество других вещей.#!"
 WALKING_BETWEEN_WORLDS_PERK_EFFECT: "#flavor В некоторых историях утверждается, что Койот научил бастет делать шаг-в-сторону; другие настаивают, что этот трюк был украден у гару. Как бы то ни было, этот дар позволяет оборотню-коту входить в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!, как это делают гару.#!"
 DANCE_OF_THE_CHAYA_PERK_EFFECT: "Открывает [Concept('decision', 'решение')|E] «$seek_aid_of_the_spirits_decision$».\n#flavor Одна из самых больших милостей, которую бастет может оказать духу, - это возможность некоторое время покататься в его шкуре. Хотя большинство кошек никогда бы не подумали о такой «услуге», многие свара рассматривают добровольную одержимость как услугу, а не как работу. Этот дар, который начинается с неистового танца, позволяет чайе войти в оборотня и на время «взять управление» в свои руки. Дух получает тело для езды, а оборотень - определенные... преимущества. Танец рассматривается скорее как акт любви или привязанности, чем как рабство - немногие бастет могут это понять.#!"
 CLEARWATER_PASSAGE_PERK_EFFECT: "Открывает вариант смены облика [GetModifier( 'POD_shapeshift_form_water_modifier' ).GetNameWithTooltip|L].\n#flavor Превращаясь в жидкость, свара может проходить сквозь преграды, не переходя полностью в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!. Подобно воде, он просачивается сквозь трещины, обходит препятствия и пропитывает материалы.#!"
 GHOST_CARESS_PERK_EFFECT: "Позволяет нанести цели рану, тяжесть которой зависит от редкости претендуемого артефакта, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Свара может использовать симпатическую магию для передачи ощущений на расстоянии. Хотя магия не может причинить физического вреда цели, она может свести ее с ума, когда фантомные боли или удовольствия овладевают ею без видимых причин.#!"
 ALL_BEASTS_UNDER_THE_SUN_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#flavor Бастет, обладающий этим даром, может превращаться в любое животное размером от небольшой птицы до бизона. Бастет получает все особые способности (полет, жабры, яд, сенсорные способности и т. д.) животного, которому подражает.#!."
 not_kinfolk_tt: "#N Родня не может получить достоинство или что-то выше него.#!\n"

