 NUMINA_ALCHEMY_1_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('alchemy_antidepresants_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_aphrodisiac_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_poison_1_modifier').GetNameWithTooltip]\n$unlock_brewing_node$ [GetModifier('alchemy_antibiotics_1_modifier').GetNameWithTooltip]\n#flavor Алхимик может создавать версии уже существующих химических веществ или отваров, которые просто более эффективны, чем их обычные аналоги.#!"
 NUMINA_ALCHEMY_2_PERK_EFFECT: "Улучшает все #TOOLTIP:game_concept_crafting_node_desc #E узлы#!#! достоинства «[GetPerk('numina_alchemy_1_perk').GetName(GetPlayer)]»\n$unlock_brewing_node$, добавляющий [Concept('modifier', 'модификатор')|E], увеличивающий случайный [Concept('skill', 'навык')|E] на 1 ([GetModifier('alchemy_stimulant_diplomacy_modifier').GetNameWithTooltip])\n#flavor Алхимик может создавать вещества, которые допускают незначительные мистические изменения (например, порошок, позволяющий превышать его обычные физические возможности)#!"
 NUMINA_ALCHEMY_3_PERK_EFFECT: "Улучшает все #TOOLTIP:game_concept_crafting_node_desc #E узлы#!#! достоинства «[GetPerk('numina_alchemy_2_perk').GetName(GetPlayer)]»\n#flavor Алхимик может создавать вещества, имитирующие действие низкоуровневых сверхъестественных способностей, а также наделять металлы и другие материалы странными свойствами.#!"
 NUMINA_ALCHEMY_4_PERK_EFFECT: "Улучшает все #TOOLTIP:game_concept_crafting_node_desc #E узлы#!#! достоинства «[GetPerk('numina_alchemy_3_perk').GetName(GetPlayer)]»\n$unlock_brewing_node$ [GetModifier('alchemy_health_booster_1_modifier').GetNameWithTooltip]\n#flavor Алхимик может создавать вещества, которые могут улучшить кого-либо сверх человеческих возможностей. Вещества более низкого уровня теперь можно легко создавать с помощью походного набора.#!"
 NUMINA_ALCHEMY_5_PERK_EFFECT: "Улучшает все #TOOLTIP:game_concept_crafting_node_desc #E узлы#!#! достоинства «[GetPerk('numina_alchemy_4_perk').GetName(GetPlayer)]»\n$unlock_brewing_node$ #TOOLTIP:GAME_TRAIT,immortal,[GetNullCharacter] #L Бессмертие#!\n$unlock_brewing_node$ #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L Вампиризм#!\n#flavor Алхимик может создавать вещества, имитирующие действие сверхъестественных способностей среднего уровня. Однако эти зелья могут иметь неприятные побочные эффекты в зависимости от того, насколько сильнодействующим является их состав, и требуют изучения сверхъестественного предмета, а также получения из них реагентов. Для приготовления зелья используются такие материалы, как волчий мех, кровь вампира, кровь феи и т.д.#!"
 NUMINA_ALCHEMY_6_PERK_EFFECT: "Улучшает все #TOOLTIP:game_concept_crafting_node_desc #E узлы#!#! достоинства «[GetPerk('numina_alchemy_5_perk').GetName(GetPlayer)]»\n$unlock_brewing_node$ [GetTrait('kinfolk').GetName(GetPlayer)]\n$unlock_brewing_node$ [GetTrait('kinain').GetName(GetPlayer)]\n#flavor Алхимик достиг вершины, став способным создавать философский камень, становиться бессмертным или преобразовывать один элемент в другой. Теоретически, можно даже создать смесь, способную превратить человека в вампира, оборотня или другое существо. Этот уровень также способен даровать алхимику пробуждение.#!"

 NUMINA_ALCHEMY_6_PERK_FLAG_REQUIREMENT: "#X @warning_icon! Сначала вы должны завершить #TOOLTIP:game_concept_journey_desc #E странствие#!#! #v Изучить низшее мастерство: Алхимия#!#!"

