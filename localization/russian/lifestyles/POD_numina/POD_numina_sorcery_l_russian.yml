 NUMINA_QUINTESSENCE_MANIPULATION_6_PERK_EFFECT: "Даёт сильную ментальную защиту, обеспечивающую иммунитет к большинству ментальных способностей.\nВражеские [Concept('knights', 'рыцари')|E], выступающие как [Concept('commander', 'командиры')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('numina_sorcery_quintessence_manipulation_6_malus_modifier').GetNameWithTooltip].\n#flavor Почти все чародеи могут согласиться с одним фактом. Существует поток силы, который подпитывает их. Название этой силы имеет множество названий и философий: мана, ци, гнозис, шакти, сехем и многие другие. Каждый чародей может описать поток энергии, когда он воздействует своей волей на реальность. Он проходит через них, как заряд по линии электропередачи, его можно почувствовать, а для некоторых его можно использовать напрямую.#!"

