 NUMINA_FORTUNE_3_PERK_EFFECT: "Улучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_2_perk').GetName(GetPlayer)]», ухудшая наносимую рану\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_2_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('numina_fortune_2_bless_modifier').GetNameWithTooltip] модификатором [GetModifier('numina_fortune_3_bless_modifier').GetNameWithTooltip]\n#flavor Серьезная травма, болезнь или благословение наносятся человеку и двум подобным родственникам.#!"
 NUMINA_FORTUNE_4_PERK_EFFECT: "Улучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_2_perk').GetName(GetPlayer)]», нанося увечье и постоянное ранение цели\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_3_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('numina_fortune_3_bless_modifier').GetNameWithTooltip] модификатором [GetModifier('numina_fortune_4_bless_modifier').GetNameWithTooltip]\n#flavor Длительная болезнь, травма или благословение обрушиваются на человека, а также на его родственников или друзей.#!"
 NUMINA_FORTUNE_5_PERK_EFFECT: "Улучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_2_perk').GetName(GetPlayer)]», меняя ограничение с подвида на цели не старше 500 лет\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_fortune_4_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('numina_fortune_4_bless_modifier').GetNameWithTooltip] модификатором [GetModifier('numina_fortune_5_bless_modifier').GetNameWithTooltip]\n#flavor Смерть постигает человека, а также всех его родственников и друзей, или мощное благословение, которое может остановить смерть или даровать огромное богатство, которое может длиться годами.#!"
