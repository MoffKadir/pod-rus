 NUMINA_CONJURATION_1_PERK_EFFECT: "#flavor Заклинатель может передвинуть один небольшой предмет в радиусе 10 футов на несколько футов.#!"
 NUMINA_CONJURATION_2_PERK_EFFECT: "#flavor Заклинатель может перемещать простые предметы или вызывать их из другого места на расстоянии до 15 футов.#!"
 NUMINA_CONJURATION_3_PERK_EFFECT: "Позволяет призвать случайного питомца через #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#!\n#flavor Заклинатель может перемещать более крупные и сложные объекты. В дополнение к сотворению, они могут также поднимать его в воздух. Предметы не должны быть тяжелее 200 фунтов и должны находиться на расстоянии не более 25 футов.#!"
 NUMINA_CONJURATION_4_PERK_EFFECT: "Позволяет призвать случайный [Concept('artifact', 'артефакт')|E] #color_dark_green мастерского#! качества через #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#!\n#flavor Заклинатель может перемещать большие предметы, такие как пианино, даже сложные формы жизни, масса которых составляет как минимум половину массы человека. Максимальная дальность действия - 50 футов.#!"
 NUMINA_CONJURATION_5_PERK_EFFECT: "Позволяет призвать персонажа со свойством «[GetTrait('mortal').GetName(GetPlayer)]» или добровольную сверхъестественную цель через #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#!.\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)]», позволяя призывать [Concept('artifact', 'артефакт')|E] #FAMEDBLUE знаменитого#! качества.\n#flavor Заклинатель может перемещать или зачаровать человека, при условии, что субъект этого хочет или находится в бессознательном состоянии. Объекты могут быть вызваны с расстояния 60 футов.#!"
 NUMINA_CONJURATION_6_PERK_EFFECT: "Позволяет призвать персонажа со свойством «[GetTrait('demon').GetName(GetPlayer)]» из Бездны через #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#!.\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_conjuration_4_perk').GetName(GetPlayer)]», позволяя призывать [Concept('artifact', 'артефакт')|E] #ILLUSTRIOUSPURPLE великолепного#! качества.\nУлучшает #TOOLTIP:game_concept_bloodmagic_spell_desc #E заклинание#!#! достоинства «[GetPerk('numina_conjuration_5_perk').GetName(GetPlayer)]», позволяя накладывать на материальную цель.\n#flavor Заклинатель может создавать и перемещать объекты размером с грузовик, а также до трех форм жизни размером с человека в радиусе 100 миль.#!"

