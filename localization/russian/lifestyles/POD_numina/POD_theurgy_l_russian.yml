 NUMINA_VIA_GENIORUM_1_PERK_EFFECT: "Разблокирует [Concept('decision', 'решение')|E] #V $seek_aid_of_the_spirits_decision$#!.\nПозволяет взаимодействовать с существами из [Concept('umbra', 'Умбры')|E], пока вы находитесь в материальном мире.\n#flavor Теург не столько заглядывает в [Concept('spirit_world', 'мир духов')|E], сколько приказывает находящимся поблизости божественным существам раскрыть себя.#!"
 NUMINA_VIA_GENIORUM_2_PERK_EFFECT: "Улучшает исход [Concept('decision', 'решения')|E] #V $seek_aid_of_the_spirits_decision$#!.\nДоступны [men_at_arms|El] - меньшие Ушедшие.\n#flavor Теург может нарисовать защитные символы на предметах, которые он носит с собой, или в небольшом круге вокруг себя.#!"
 NUMINA_VIA_GENIORUM_3_PERK_EFFECT: "Улучшает исход [Concept('decision', 'решения')|E] #V $seek_aid_of_the_spirits_decision$#!.\nДоступны демонические [men_at_arms|El].\n#flavor Теург может отправить дух обратно в его родной мир.#!"
 NUMINA_VIA_GENIORUM_4_PERK_EFFECT: "Улучшает исход [Concept('decision', 'решения')|E] #V $seek_aid_of_the_spirits_decision$#!.\nДоступны [men_at_arms|El] - великие Ушедшие.\n#flavor Теург может вызывать духовных существ.#!"
 NUMINA_VIA_GENIORUM_5_PERK_EFFECT: "Улучшает исход [Concept('decision', 'решения')|E] #V $seek_aid_of_the_spirits_decision$#!.\nМожно использовать [Concept('journey', 'странствие')|E] «Узнать истинное имя» на призраках, феях и демонах.\nМожно изгнать призраков, фей и демонов в их родные миры [Concept('umbra', 'Умбры')|E].\n#flavor Теург может обратить духа в рабство.#!"

 NUMINA_VIA_IGNIS_1_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E] в [Concept('combat_phase', 'бою')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('numina_via_ignis_1_modifier').GetNameWithTooltip].\n#flavor Теург может вызвать пламя свечи Священного огня.#!"
 NUMINA_VIA_IGNIS_2_PERK_EFFECT: "Улучшает модификатор достоинства «[GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)]» до [GetModifier('numina_via_ignis_2_modifier').GetNameWithTooltip].\n#flavor Теург может вызвать небольшой Священный огонь.#!"
 NUMINA_VIA_IGNIS_3_PERK_EFFECT: "Улучшает модификатор достоинства «[GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)]» до [GetModifier('numina_via_ignis_3_modifier').GetNameWithTooltip].\n#flavor Теург может разжечь жаровню Священного огня.#!"
 NUMINA_VIA_IGNIS_4_PERK_EFFECT: "Улучшает модификатор достоинства «[GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)]» до [GetModifier('numina_via_ignis_4_modifier').GetNameWithTooltip].\n#flavor Теург может разжечь костёр Священного огня.#!"
 NUMINA_VIA_IGNIS_5_PERK_EFFECT: "В начале битвы при участии как [Concept('commander', 'командир')|E]: Наносит [GetPlayer.MakeScope.ScriptValue('POD_numina_via_ignis_5_damage')] ед. #L серьёзного $pod_aggravated_damage_with_box$а#! всем видам, боящимся солнца.\n#flavor Теург может вызвать вспышку Священного огня.#!"

 NUMINA_VIA_MEDICAMENTI_1_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier('numina_via_medicamenti_1_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Вы можете облегчить незначительные боли.#!"
 NUMINA_VIA_MEDICAMENTI_2_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)]», также добавляя модификатор [GetModifier('numina_via_medicamenti_2_modifier').GetNameWithTooltip].\n#flavor Растяжения связок и незначительные инфекции заживают быстрее под вашим присмотром.#!"
 NUMINA_VIA_MEDICAMENTI_3_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)]», также исцеляя [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_3_heal')] ед. #L поверхностного $pod_superficial_damage_with_box$а#!.\n#flavor Все травмы, вплоть до увечий, заживают в два раза быстрее, чем обычно, без риска заражения.#!"
 NUMINA_VIA_MEDICAMENTI_4_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_3_perk').GetName(GetPlayer)]», увеличивая количество исцелённого урона до [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_4_heal')].\nУлучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)]», также исцеляя все незначительные хвори.\n#flavor Вы можете вылечить хронические заболевания, такие как астма или артрит, но это требует времени и усилий.#!"
 NUMINA_VIA_MEDICAMENTI_5_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)]», также превращая [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_5_convert')] ед. #L серьёзного $pod_aggravated_damage_with_box$а#! в #L поверхностный $pod_superficial_damage_with_box$#!.\nУлучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)]», также исцеляя все не-сверхъестественные хвори.\n#flavor Вы можете вылечить даже смертельно опасные заболевания, но это отнимает у вас много сил и требует нескольких недель лечения.#!"

 NUMINA_VIA_NECROMANTIAE_1_PERK_EFFECT: "$POD_can_summon_on_death_trigger_loca$\n$POD_can_summon_wraith_trigger_loca$\n#flavor Теург может приказать недавно умершему трупу пробудиться.#!"
 NUMINA_VIA_NECROMANTIAE_2_PERK_EFFECT: "$POD_can_bind_wraith_trigger_loca$\n#flavor Теург может защитить область от вторжения призраков.#!"
 NUMINA_VIA_NECROMANTIAE_3_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n#flavor Теург может вступать в контакт с умершими.#!"
 NUMINA_VIA_NECROMANTIAE_4_PERK_EFFECT: "Вы можете пленить, пытать, казнить или наносить физические повреждения духам во время [Concept('single_combat_duel_plural', 'поединков')|E].\n$POD_can_command_wraith_trigger_loca$\n#flavor Теург может изгнать преследующего его призрака.#!"
 NUMINA_VIA_NECROMANTIAE_5_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] и [GetMaA('skeletons').GetName].\n#flavor Теург может заставить труп подняться.#!"

 NUMINA_VIA_ORACULI_1_PERK_EFFECT: "#flavor Теург интерпретирует знаки или предупреждения о состоянии его непосредственных обстоятельств.#!"
 NUMINA_VIA_ORACULI_2_PERK_EFFECT: "#flavor Теург устраняет возможные негативные последствия, предварительно сравнивая их.#!"
 NUMINA_VIA_ORACULI_3_PERK_EFFECT: "#flavor Теург может улавливать закономерности случайностей, позволяющие ему собирать краткосрочную информацию, которая следует за принятием конкретных решений.#!"
 NUMINA_VIA_ORACULI_4_PERK_EFFECT: "#flavor Теург способен предсказывать конкретные события в будущем.#!"
 NUMINA_VIA_ORACULI_5_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\n#flavor Теург обретает способность воспринимать ясные и конкретные детали будущего и предсказывать конкретные события с достоверной уверенностью.#!"