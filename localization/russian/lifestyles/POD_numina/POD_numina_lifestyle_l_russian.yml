 PSYCHIC_HEALING_1_PERK_EFFECT: "#weak Психик может исцелять раны и другие увечья силой своего разума.\nПсихик может почувствовать, чего не хватает пациенту.#!"
 PSYCHIC_HEALING_2_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier('psi_treatment').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик может ускорить естественный процесс исцеления своего пациента, погрузив его в сон, после которого излечиваются большинство незначительных заболеваний.#!"
 PSYCHIC_HEALING_3_PERK_EFFECT: "Позволяет заживлять шрамы и увечья через [Concept('character_interaction', 'взаимодействие персонажа')|E]\nПозволяет наделить цель модификатором [GetModifier('psi_good_treatment').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик может залечивать раны и избавлять от более тяжелых болезней.#!"
 PSYCHIC_HEALING_4_PERK_EFFECT: "Позволяет заживлять раны и хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик может сращивать сломанные кости и избавлять от более серьезных заболеваний.#!"
 PSYCHIC_HEALING_5_PERK_EFFECT: "Позволяет излечивать болезни и негативные физические свойства через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик может вылечить рак или инфекцию.#!"

