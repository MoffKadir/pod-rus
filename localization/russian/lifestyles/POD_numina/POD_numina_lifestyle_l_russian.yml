 NECRO_PSI_1_PERK_EFFECT: "Позволяет призвать к вашему двору #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Паранекротизм, также называемый направлением, - это способность, которая позволяет психику вступать в контакт с призраками умерших.\nПсихик может слышать любых призраков поблизости.#!"
 NECRO_PSI_2_PERK_EFFECT: "Позволяет взаимодействовать с существами из [Concept('umbra', 'Умбры')|E], пока вы находитесь в материальном мире.\n$POD_can_summon_on_death_trigger_loca$\n$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n#weak Психик может общаться с призраками в районе.#!"
 NECRO_PSI_3_PERK_EFFECT: "$POD_can_command_wraith_trigger_loca$\nВы можете позволить связанному призраку направлять вас, увеличив все атрибуты на 2, получив при этом свойство «[GetTrait('possessed_1').GetName( GetNullCharacter )]», через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик может заглянуть в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 NECRO_PSI_4_PERK_EFFECT: "Вы можете позволить связанному призраку направлять вас, увеличив все атрибуты на 2, не получив свойство «[GetTrait('possessed_1').GetName( GetNullCharacter )]», через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak Психик становится маяком для духов, которых он привлекает. Когда в него вселяется призрак, он может соперничать с ним за контроль.#!"
 NECRO_PSI_5_PERK_EFFECT: "Позволяет получить направление двух призраков вместо одного от [Concept('character_interaction', 'взаимодействия персонажа')|E] достоинств «[GetPerk('necro_psi_3_perk').GetName( GetNullCharacter )]» и «[GetPerk('necro_psi_4_perk').GetName( GetNullCharacter )]»\n#weak Психик может свободно общаться с призраками и направлять двоих одновременно.#!"

 clairvoyance_1_perk_name: "Ясновидение 1"
