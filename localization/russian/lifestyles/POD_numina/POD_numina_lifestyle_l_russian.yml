 ASTRAL_PROJECTION_1_PERK_EFFECT: "#weak Психик может отделить свой дух от тела и странствовать по астральному измерению.\nПсихик может перенести свои чувства в астральное пространство, воспринимая это царство как накладывающееся поверх мира смертных.#!"
 ASTRAL_PROJECTION_2_PERK_EFFECT: "#weak Психик может покидать свое тело на несколько минут. В астральном мире он ограничен видением.#!"
 ASTRAL_PROJECTION_3_PERK_EFFECT: "#weak Психик может покидать своё тело на несколько минут. В астральном мире он может слышать, видеть и быстро покидать своё тело.#!"
 ASTRAL_PROJECTION_4_PERK_EFFECT: "#weak Психик может покидать свое тело на несколько часов, удаляясь от него на большой скорости. Они также могут проявляться в физической форме в полупрозрачной форме, хотя и не способны к устному общению.#!"
 ASTRAL_PROJECTION_5_PERK_EFFECT: "#weak Находясь в астральном пространстве, психик может путешествовать в любую точку мира, использовать весь свой набор органов чувств и может говорить, находясь в проявленном состоянии.#!"

 biocontrol_1_perk_name: "Самоконтроль"
 biocontrol_2_perk_name: "Самоисцеление"
 biocontrol_3_perk_name: "Истерическая сила"
 biocontrol_4_perk_name: "Игнорирование болевых реакций"
 biocontrol_5_perk_name: "Разум превыше материи"

 BIOCONTROL_1_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] смены облика.\nРазблокирует косметические опции смены облика.\n#weak Психик может управлять своим собственным телом.\nПсихик может контролировать незначительные функции своего тела, такие как задержка дыхания, входя в транс.#!"
 BIOCONTROL_2_PERK_EFFECT: "Позволяет мгновенно вылечить свойство «[GetTrait('ill').GetName( GetNullCharacter )]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может ускорить свой собственный процесс исцеления с помощью медитации.#!"
 BIOCONTROL_3_PERK_EFFECT: "Позволяет мгновенно залечивать раны через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Взяв под контроль свои адреналиновые железы, психик может войти в период повышенной силы и скорости.#!"
 BIOCONTROL_4_PERK_EFFECT: "Позволяет мгновенно излечивать смертные хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может стереть боль из своего сознания.#!"
 BIOCONTROL_5_PERK_EFFECT: "Позволяет мгновенно излечивать любые хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может приказать своему собственному сердцебиению остановиться, если это необходимо, напрямую регулировать свою иммунную систему и принимать неестественные позы.#!"

 necro_psi_1_perk_name: "Паранекротизм 1"
 necro_psi_2_perk_name: "Паранекротизм 2"
 necro_psi_3_perk_name: "Паранекротизм 3"
 necro_psi_4_perk_name: "Паранекротизм 4"
