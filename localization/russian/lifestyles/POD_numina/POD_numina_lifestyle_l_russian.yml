 EMPATHIC_HEALING_1_PERK_EFFECT: "Позволяет удалить негативные свойства стресса через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может установить эмпатическую связь, которая позволяет ему влиять на процесс исцеления другого человека.\nПсихик может успокоить горе и подобные незначительные недомогания.#!"
 EMPATHIC_HEALING_2_PERK_EFFECT: "Позволяет поглотить свойства шрамов через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может залечить поверхностные повреждения.#!"
 EMPATHIC_HEALING_3_PERK_EFFECT: "Позволяет поглотить свойства хворей через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может исцелять острые заболевания или сращивать сломанные кости.#!"
 EMPATHIC_HEALING_4_PERK_EFFECT: "Позволяет поглотить свойства ранений через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может залечить внутренние повреждения.#!"
 EMPATHIC_HEALING_5_PERK_EFFECT: "Позволяет удалить негативные ментальные свойства через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может исцелять серьезные психические повреждения, включая психические расстройства и харано.#!"

