 soulstealing_4_perk_name: "Высасывание жизни"
 soulstealing_5_perk_name: "Кража гнозиса"

 SOULSTEALING_1_PERK_EFFECT: "#weak Похищение души высасывает сущность своей цели, чтобы усилить психику.\nПсихик может войти в мир сновидений своей цели.#!"
 SOULSTEALING_2_PERK_EFFECT: "Позволяет снизить стресс, истощив силу воли узника через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может украсть временную силу воли цели.#!"
 SOULSTEALING_3_PERK_EFFECT: "Позволяет получить кровь у узника через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может украсть жизненную силу у цели.#!"
 SOULSTEALING_4_PERK_EFFECT: "Позволяет залечивать раны, забрав жизненную силу узника через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может направить украденную жизненную силу на другую цель.#!"
 SOULSTEALING_5_PERK_EFFECT: "Позволяет высасывать любую форму энергии из узника через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может украсть гнозис у цели.#!"

 synergy_1_perk_name: "Психическое ощущение"
 synergy_2_perk_name: "Разделённая воля"
 synergy_3_perk_name: "Групповой эффект"
 synergy_4_perk_name: "Разделение сил"
 synergy_5_perk_name: "Гештальт силы"

 SYNERGY_1_PERK_EFFECT: "Увеличивает вероятность успеха любых #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальных#!#! [Concept('character_interaction', 'взаимодействий персонажа')|E] против других #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L медиумов#!#! по #P 10#!.\n#weak Невероятно редкий талант, синергия, позволяет психику связываться с другими психиками, образуя единое целое, объединяющее в себе несколько их способностей.\nПсихик может чувствовать других психиков.#!"
 SYNERGY_2_PERK_EFFECT: "За каждого #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L медиума#!#! в вашей [Concept('coterie', 'котерии')|E] вы получите модификатор [GetModifier('psi_synergy_coterie_stress_buff').GetNameWithTooltip].\n#weak Психик может установить базовую психическую связь, чтобы поделиться силой воли с другим психиком.#!"
 SYNERGY_3_PERK_EFFECT: "За каждого #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L медиума#!#! в вашей [Concept('coterie', 'котерии')|E] и в той же локации шанс успеха любых #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальных#!#! [Concept('character_interaction', 'взаимодействий персонажа')|E] повышается на #P 10#!. Ограничено #V 1#! членом [Concept('coterie', 'котерии')|E].\n#weak Психики, находящиеся в синергетической связи, могут объединять свои умы при попытке совершить какое-либо действие.#!"
 SYNERGY_4_PERK_EFFECT: "Увеличивает ограничение достоинства «[GetPerk('synergy_3_perk').GetName( GetNullCharacter )]» до #V 2#!.\n#weak Психики, входящие в синергетическую связь, могут использовать сразу несколько психических способностей.#!"
 SYNERGY_5_PERK_EFFECT: "Снимает ограничение достоинства «[GetPerk('synergy_3_perk').GetName( GetNullCharacter )]».\n#weak Психики, находящиеся в синергетической связи, могут объединить свои психические способности в единую общую силу.#!"

 telepathy_1_perk_name: "Телепатия 1"
 telepathy_2_perk_name: "Телепатия 2"
 telepathy_3_perk_name: "Телепатия 3"
 telepathy_4_perk_name: "Телепатия 4"
 telepathy_5_perk_name: "Телепатия 5"

 TELEPATHY_1_PERK_EFFECT: "#weak Телепатия - это способность воздействовать на сознание другого человека с помощью психика.\nПсихик может ощутить основные эмоции цели, послать ей незначительный импульс или заставить её дёрнуться.#!"
 TELEPATHY_2_PERK_EFFECT: "#weak Психик может читать поверхностные мысли, передавать одну-единственную идею или вызывать одно короткое представление.#!"
 TELEPATHY_3_PERK_EFFECT: "Позволяет начать поединок навыка дипломатии против цели через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить на неё слабое влияние.\n#weak Психик может читать недавние воспоминания или планы на будущее, передавать сложные эмоции или идеи или совершать необычные действия.#!"
 TELEPATHY_4_PERK_EFFECT: "Новая опция для [Concept('character_interaction', 'взаимодействия персонажа')|E] телепатии, позволяющая получить сильное влияние вместо слабого.\n#weak Психик может читать глубокие мысли, посылать несколько предложений или временно захватывать контроль над телом цели.#!"
 TELEPATHY_5_PERK_EFFECT: "Новая опция для [Concept('character_interaction', 'взаимодействия персонажа')|E] телепатии, позволяющая получить вечное сильное влияние.\n#weak Психик может проникнуть в самые глубокие, подсознательные тайны цели, вести с ней беседу или полностью контролировать её тело, включая переписывание воспоминаний.#!"