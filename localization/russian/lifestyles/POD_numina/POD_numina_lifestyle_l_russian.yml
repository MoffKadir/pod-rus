 PSYCHIC_HYPNOSIS_1_PERK_EFFECT: "Вы можете наделить цель модификатором [GetModifier('psi_hypnosis_stress_buff').GetNameWithTooltip] на 5 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Доступно только если цель имеет #V 0+#! мнения о психике и находится в той же локации.\n#weak Психик может отдавать приказы и внушения своей цели, вводя её в транс и затем гипнотизируя.\nПсихик может ввести цель в гипнотический транс.#!"
 PSYCHIC_HYPNOSIS_2_PERK_EFFECT: "[Concept('character_interaction', 'Взаимодействие персонажа')|E] от достоинства «[GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )]» теперь также позволяет вам увеличить мнение цели о вас через поединок навыка дипломатии.\n#weak Психик может сделать небольшое внушение, пока объект находится в трансе.#!"
 PSYCHIC_HYPNOSIS_3_PERK_EFFECT: "[Concept('character_interaction', 'Взаимодействие персонажа')|E] от достоинства «[GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )]» теперь также позволяет вам избавиться от вредных привычек, связанных со стрессом, или получить слабое влияние после победы в поединке навыка дипломатии.\n#weak Психик может делать внушения, которые остаются даже после того, как транс закончился.#!"
 PSYCHIC_HYPNOSIS_4_PERK_EFFECT: "[Concept('character_interaction', 'Взаимодействие персонажа')|E] от достоинства «[GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )]» теперь также позволяет вам лечить большинство ментальных проблем.\nПовышает шанс успеха гипноза.\n#weak Психик может ввести цель в транс одним лишь взглядом.#!"
 PSYCHIC_HYPNOSIS_5_PERK_EFFECT: "Можно использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «[GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )]» без наличия мнения цели 0+ о вашем персонаже. Повышает шанс успеха и может улучшить влияние, полученное с помощью гипноза, до сильного.\n#weak Психик может глубоко запрограммировать цель, пока она находится в трансе, даже воздействуя на её память.#!"

