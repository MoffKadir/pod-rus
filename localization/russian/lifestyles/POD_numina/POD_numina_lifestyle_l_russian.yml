 PSYCHIC_VAMPIRISM_1_PERK_EFFECT: "Вы можете уменьшить свой стресс, «поглощая» чужие эмоции через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Требуется, чтобы цель находилась в том же месте, что и вы, и имела #V 0#! [Concept('stress', 'стресса')|E] или #V 3#! [Concept('stress_level', 'уровень стресса')|E].\n#weak Психик может черпать энергию более чем из одного человека.\nПсихик может истощать сильные эмоции, чтобы испытать их самому.#!"
 PSYCHIC_VAMPIRISM_2_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )]», увеличивая снижение стресса и изменяя требования до #V 0#! [Concept('stress', 'стресса')|E] или #V 2#! [Concept('stress_level', 'уровень стресса')|E].\n#weak Психик может истощить силу воли цели, чтобы восполнить свою собственную.#!"
 PSYCHIC_VAMPIRISM_3_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )]», также наделяя складывающимся модификатором [GetModifier('psi_vampirism_health').GetNameWithTooltip] на 20 лет.\n#weak Психик может истощать жизненную силу, чтобы залечить незначительные травмы.#!"
 PSYCHIC_VAMPIRISM_4_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] достоинства «[GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )]», сокращая время восстановления с 5 до 2 лет.\n#weak Психик может истощить ещё больше жизненной силы, чтобы залечить серьёзные травмы.#!"
 PSYCHIC_VAMPIRISM_5_PERK_EFFECT: "Отменяет требование достоинства «[GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )]» к местоположению, если вы ранее высасывали жизненную силу цели.\n#weak Психик может черпать энергию более чем из одного человека.#!"

