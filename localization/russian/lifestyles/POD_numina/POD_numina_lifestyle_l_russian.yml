 PSYCHIC_INVISIBILITY_1_PERK_EFFECT: "#weak Подобно вампирской дисциплине Затемнения, психик может маскировать своё присутствие, не привлекая внимания посторонних.\nПсихика никто не замечает, пока он стоит совершенно неподвижно.#!"
 PSYCHIC_INVISIBILITY_2_PERK_EFFECT: "#weak Психика не замечают до тех пор, пока он движется достаточно медленно.#!"
 PSYCHIC_INVISIBILITY_3_PERK_EFFECT: "#weak Психик может становиться невидимым и двигаться до тех пор, пока на него не смотрят, когда он активирует эту способность.#!"
 PSYCHIC_INVISIBILITY_4_PERK_EFFECT: "#weak Психик может заставить определённых людей увидеть себя, находясь в плаще.#!"
 PSYCHIC_INVISIBILITY_5_PERK_EFFECT: "Вы можете замедлить враждебные происки, нацеленные на вас, на 2 этапа через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может становиться невидимым прямо у кого-то на глазах.#!"

