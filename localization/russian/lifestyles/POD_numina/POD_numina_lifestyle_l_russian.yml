 PYROKINESIS_1_PERK_EFFECT: "#weak Психик может призвать огонь.\nПсихик может создать крошечное пламя, которого достаточно, чтобы зажечь свечу или сигарету.#!"
 PYROKINESIS_2_PERK_EFFECT: "#weak Психик может вызвать возгорание легковоспламеняющихся предметов.#!"
 PYROKINESIS_3_PERK_EFFECT: "#weak Психик может создавать небольшие вспышки пламени из разреженного воздуха.#!"
 PYROKINESIS_4_PERK_EFFECT: "#weak Психик может задать вызванному пламени общее направление.#!"
 PYROKINESIS_5_PERK_EFFECT: "#weak Психик может вызывать более крупные вспышки пламени и направлять их по своему желанию.#!"

