l_russian:
 game_concept_numina: "Нумина"
 game_concept_numina_desc: "Нумина - это обобщающий термин, обозначающий сверхъестественные способности, доступные смертным и Спящим. Три основные группы нумины - это [Concept('psi_lifestyle', 'ментальный феномен')|E], [Concept('sorcery_lifestyle', 'чародейство')|E] и [Concept('true_faith', 'истинная вера')|E]."

 game_concept_psi_lifestyle: "Ментальный феномен"
 game_concept_psi_lifestyle_desc: "Категория [Concept('numina', 'нумины')|E]. Способность изменять (или наблюдать удалённо) реальность, напрямую связанная с сознанием/разумом персонажа."

