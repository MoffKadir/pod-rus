 ANIMAL_PSI_1_PERK_EFFECT: "Позволяет ускорить происки (с 25% вероятностью) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может прочитать основные намерения и желания животного, находящегося перед ним. Эти способности воздействуют на высших млекопитающих.\nПараанимализм - это способность вступать в контакт с животными. Чем умнее или дрессированнее животное, тем легче ему отдавать команды.#!"
 ANIMAL_PSI_2_PERK_EFFECT: "Повышает шанс успеха достоинства «[GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )]» с 25% до 50%\n#weak Психик может дать животному простую команду, которую оно должно выполнить. Животное не обязано это делать.#!"
 ANIMAL_PSI_3_PERK_EFFECT: "Позволяет получить питомца через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПозволяет призвать питомца на войну через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПовышает шанс успеха достоинства «[GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )]» с 50% до 75%\nРазблокирует множество [Concept('POD_animals_maa', 'звериных')|E] [Concept('men_at_arms', 'профессионалов')|E]\n#weak Психик получает инстинктивное представление о том, чего хочет животное. Он может общаться с несколькими животными одновременно или отдавать одному животному более сложную команду.#!"
 ANIMAL_PSI_4_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Сменить облик».\nРазблокирует варианты смены облика в животных.\nПовышает шанс успеха достоинства «[GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )]» с 75% до 100%\n#weak Психик может соединить свой разум с животным, видя его глазами и используя его чувства как свои собственные.#!"
 ANIMAL_PSI_5_PERK_EFFECT: "Позволяет вызвать нашествие крыс на столицу цели с небольшим шансом вызвать поветрие через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может получить полный контроль над животным, позволяя его разуму следовать за ним, пока оно выполняет поставленную перед ним задачу.#!"

 anti_psi_1_perk_name: "Антиэкстрасенсорика/Щиты разума 1"
 anti_psi_2_perk_name: "Антиэкстрасенсорика/Щиты разума 2"
 anti_psi_3_perk_name: "Антиэкстрасенсорика/Щиты разума 3"
 anti_psi_4_perk_name: "Антиэкстрасенсорика/Щиты разума 4"
 anti_psi_5_perk_name: "Антиэкстрасенсорика/Щиты разума 5"

 ANTI_PSI_1_PERK_EFFECT: "#P +10#! вероятность защититься от эффектов, изменяющих сознание\nУвеличивает стоимость всех #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальных#!#! [Concept('character_interaction', 'взаимодействий персонажа')|E], нацеленных на вас, на 25%\n#weak Антиэкстрасенсорика - это редкая способность блокировать другие ментальные нумины.\nПсихик может воздвигнуть ментальную защиту от сверхъестественного вторжения.\nПсихик подавляет другие психические способности в радиусе пяти метров вокруг пользователя.#!"
 ANTI_PSI_2_PERK_EFFECT: "#P +10#! вероятность защититься от эффектов, изменяющих сознание\nУвеличивает стоимость всех #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальных#!#! [Concept('character_interaction', 'взаимодействий персонажа')|E], нацеленных на вас, на 25%\n#weak Психик подавляет другие психические способности в радиусе десяти метров вокруг пользователя.#!"
 ANTI_PSI_3_PERK_EFFECT: "#P +10#! вероятность защититься от эффектов, изменяющих сознание\nУвеличивает стоимость всех #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальных#!#! [Concept('character_interaction', 'взаимодействий персонажа')|E], нацеленных на вас, на 25%\n#weak Психик подавляет другие психические способности в радиусе пятнадцати метров вокруг пользователя.#!"
 ANTI_PSI_4_PERK_EFFECT: "#P +10#! вероятность защититься от эффектов, изменяющих сознание\nИммунитет ко всем #TOOLTIP:GAME_TRAIT,psychic,[GetPlayer] #L ментальным#!#! [Concept('character_interaction', 'взаимодействиям персонажа')|E]\n#weak Психик подавляет другие психические способности в радиусе двадцати метров вокруг пользователя.#!"
 ANTI_PSI_5_PERK_EFFECT: "#P +10#! вероятность защититься от эффектов, изменяющих сознание\nСильная ментальная защита\n#weak Психик подавляет другие психические способности в радиусе двадцати пяти метров вокруг пользователя.#!"

