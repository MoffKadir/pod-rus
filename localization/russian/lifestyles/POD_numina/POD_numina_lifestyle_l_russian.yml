 PSYCHOMETRY_1_PERK_EFFECT: "Открывает [buy_artifact_claim_interaction|El].\nСтоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -10%#!\n#weak С помощью прикосновения психик может узнать что-то о предмете и людях, которые взаимодействовали с ним в прошлом.\nПсихик может считывать общий психический резонанс объекта, чтобы получить приблизительное представление о нём.#!"
 PSYCHOMETRY_2_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -10%#!\n#weak Психик может видеть события, произошедшие вблизи объекта за последние 24 часа.#!"
 PSYCHOMETRY_3_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -10%#!\n#weak Психик может обнаружить и понять полную историю объекта или места.#!"
 PSYCHOMETRY_4_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -10%#!\n#weak Психик может настроиться на объект, что позволяет ему настроить своё зрение на местоположение владельца объекта.#!"
 PSYCHOMETRY_5_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -10%#!\nПозволяет призвать/украсть претендуемый [Concept('artifact', 'артефакт')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E] после победы в состязании навыка управления.\n#weak Психик получает чёткое представление о любом резонансном событии, произошедшем вблизи объекта, и может проследить его психический след.#!"

