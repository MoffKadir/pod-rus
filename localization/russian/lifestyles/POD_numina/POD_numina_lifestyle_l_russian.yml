 PRECOGNITION_1_PERK_EFFECT: "#weak Психик может получить представление о наиболее вероятном развитии событий, а иногда даже увидеть будущее.\nПредсказания психика относительно случайных событий, подобных броску игральных костей, становятся более точными.#!"
 PRECOGNITION_2_PERK_EFFECT: "У ваших узников меньше шансов на побег из темницы.\n#weak Психик может медитировать, чтобы получить видения возможного будущего. Эти видения расплывчаты и метафоричны, и для того, чтобы быть полезными, им требуется множество интерпретаций.#!"
 PRECOGNITION_3_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то задумает соблазнить ваших любовников или консортов.\n#weak Психик может почувствовать, когда они находятся в опасности.#!"
 PRECOGNITION_4_PERK_EFFECT: "#weak Психик может видеть, какую немедленную реакцию вызовет то или иное действие.#!"
 PRECOGNITION_5_PERK_EFFECT: "Вы можете раскрыть через [Concept('character_interaction', 'взаимодействие персонажа')|E] все враждебные происки, нацеленные на вас, и сорвать те, которые уже раскрыты.\n#weak Психик может видеть наиболее вероятное будущее на данный момент.#!"

