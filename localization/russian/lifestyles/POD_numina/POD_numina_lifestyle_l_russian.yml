 psychoportation_2_perk_name: "Простой прыжок"
 psychoportation_3_perk_name: "Дальний прыжок"
 psychoportation_4_perk_name: "Очень дальний прыжок"
 psychoportation_5_perk_name: "Прыжок вслепую"

 PSYCHOPORTATION_1_PERK_EFFECT: "#weak Используя свой разум, психик может телепортироваться на небольшое расстояние.\nПсихик может телепортироваться на небольшое расстояние в пределах видимости.#!"
 PSYCHOPORTATION_2_PERK_EFFECT: "Позволяет телепортировать вашу армию к месту нахождения цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Максимальное расстояние эквивалентно небольшой державе (пример: Уэльс сверху вниз).\n#weak Психик может телепортироваться на значительные расстояния.#!"
 PSYCHOPORTATION_3_PERK_EFFECT: "Увеличивает максимальное расстояние достоинства «[GetPerk('psychoportation_2_perk').GetName( GetNullCharacter )]» до большой державы (пример: Франция сверху вниз).\n#weak Психик может телепортироваться на большие расстояния.#!"
 PSYCHOPORTATION_4_PERK_EFFECT: "Увеличивает максимальное расстояние достоинства «[GetPerk('psychoportation_2_perk').GetName( GetNullCharacter )]» до огромной державы (пример: Священная Римская империя слева направо).\n#weak Психик может телепортироваться на ещё большие расстояния.#!"
 PSYCHOPORTATION_5_PERK_EFFECT: "Снимает ограничение достоинства «[GetPerk('psychoportation_2_perk').GetName( GetNullCharacter )]» на расстояние.\n#weak Психику больше не нужно видеть пункт назначения для своей телепортации.#!"

