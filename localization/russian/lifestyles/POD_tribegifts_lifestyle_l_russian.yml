 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], allows you to  gain [GetModifier( 'POD_thought_form_of_the_twelve_ministers_modifier' ).GetNameWithTooltip|L]\n#F The spoken mantra for this Gift is Aum-ka-la-rim-sa-ka-la-rim-ha-ka-la-rim. This Gift allows a Stargazer to attain true spiritual balance for a single moment. In that moment, all extreme desires and impure emotions are blasted away by an unmitigated blast of the Self. A startling crackle of energy travels like lightning to each of the Stargazer’s chakra points. It only lasts for a second, and then it is gone. But in its wake, the Stargazer is left empowered and burning with a halo of pale green light. There is only a handful of Stargazers who have ever been worthy enough to learn this Gift, and it can only be taught by an avatar of Chimera.#!"
 THOUGHT_FORM_OF_THE_TWELVE_MINISTERS_REQUIREMENT: "@warning_icon!#X You need to finish a quest from Avatar of Chimera (station an explorer in any realm of the [Concept('umbra', 'Умбра')|E] to find a clue about the location and start an [Concept('umbra_expedition', 'путешествие в Умбру')|E] to reach them and then receive a quest) to unlock this perk.#!"
 
