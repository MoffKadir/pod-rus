 saut_allah_perk_name: "Саут Аллах"
 SAUT_ALLAH_PERK_EFFECT: "Вы можете снизить стресс у цели и наделить её модификатором [GetModifier('saut_allah_modifier').GetNameWithTooltip] на 10 лет, применив это #L $pod_bs_spell|l$ие#!.\n\n#weak Заклинатель подготавливает своих собратьев-аширритов к предстоящим трудностям.#!"
 nuzra_allah_perk_name: "Нузра Аллах"
 NUZRA_ALLAH_PERK_EFFECT: "Ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат модификатор [GetModifier('nuzra_allah_modifier').GetNameWithTooltip].\n\n#weak Защитная способность, которая защищает заклинателя от видимого вреда.#!"
 ruh_allah_perk_name: "Рух Аллах"
 RUH_ALLAH_PERK_EFFECT: "[Concept('faction_commitment', 'Преданность')|E] [Concept('vassal', 'вассала')|E] фракции: #P -20#!\n\n#weak Рух Аллах помогает каиниту восстановить контроль над собой и теми, кто его окружает.#!"
 RUH_ALLAH_FACTION_REASON: "[GetPerk('ruh_allah_perk').GetName(GetPlayer)]: $VALUE|0+=$"
 ghadub_allah_perk_name: "Гадуб Аллах"
 GHADUB_ALLAH_PERK_EFFECT: "При начале [Concept('war', 'войны')|E] в качестве основного нападающего или защитника все правители противоположной стороны получат модификатор [GetModifier('ghadub_allah_modifier').GetNameWithTooltip].\nПозволяет заключить [Concept('white_peace', 'белый мир')|E] между вами и целью, применив это #L $pod_bs_spell|l$ие#!.\n\n#weak Позволяет останавливать атаки без необходимости зрительного контакта.#!"
 kubda_allah_perk_name: "Кубда Аллах"
 KUBDA_ALLAH_PERK_EFFECT: "Позволяет получить [Concept('strong_hook', 'сильное влияние')|E] на цель или ранить её в случае провала, применив это #L $pod_bs_spell|l$ие#!.\n\n#weak Выбивает нежизнь из противника и заставляет его подчиниться. Заклинатель должен быть достаточно сдержан, чтобы использовать свою силу во благо.#!"

 hikma_allah_perk_name: "Хикма мин Аллах"
 HIKMA_ALLAH_PERK_EFFECT: "#weak Благодаря длительному самоанализу аширриты способны сосредоточить свой ум на решении проблем.#!"
 idrak_allah_perk_name: "Идрак' мин Аллах"
 IDRAK_ALLAH_PERK_EFFECT: "Позволяет раскрыть все [Concept('schemes', 'происки')|E] и [Concept('secrets', 'секреты')|E] персонажа, применив это #L $pod_bs_spell|l$ие#!.\n\n#weak С помощью силы молитвы вы сможете лучше понять своих врагов.#!"
 sultat_nabi_perk_name: "Султат эль-Наби"
 SULTAT_NABI_PERK_EFFECT: "Позволяет заставить цель случайным образом передать вам @gold_icon!, @prestige_icon!, обычный или знаменитый [Concept('inventory_artifact', 'артефакт')|E], применив это #L $pod_bs_spell|l$ие#!.\n\n#weak Заставляет цель повиноваться короткой фразе, состоящей не более чем из десяти слов.#!"
 sawt_nabi_perk_name: "Саут эль-Наби"
 SAWT_NABI_PERK_EFFECT: "#weak Заклинатель может общаться с любым известным ему каинитом, независимо от расстояния.#!"
 nar_iman_perk_name: "Нар эль-Иман"
 NAR_IMAN_PERK_EFFECT: "Позволяет ранить персонажа 3 раза и наделить его модификатором [GetModifier('nar_iman_modifier').GetNameWithTooltip] на 10 лет, применив это #L $pod_bs_spell|l$ие#!.\n\n#weak Использование присущей вампирам слабости в вопросах веры, подрывая решимость цели и нанося ей как психические, так и физические увечья.#!"