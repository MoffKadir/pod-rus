 ARCANA_APOCALYPTIC_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] за #L [GetTrait('demon').GetName( GetPlayer )|l]а#!.\nПозволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] за [Concept('thrall', 'раба')|E].\n#F У всех демонов, как остаток их божественности, есть состояние существования, в которое они могут перейти в бою, - их потрясающая апокалиптическая форма. В зависимости от мук демона, он может выглядеть ангельски, как будто никогда не падал, или по-настоящему злым и жестоким, показывая истинную картину своих внутренних мук. В любом случае эта ужасная и могущественная форма является основным средством демона для войны.#!"
 ARCANA_DEVOUR_SOUL_PERK_EFFECT: "Вы можете поглотить душу другого демона при казни и получить #V 10#! оч. в области [Concept('arcana_lifestyle', 'пути Арканы')|E].\n#flavor Находясь за пределами Ада, демон может уничтожить другого демона, разрушив его душу и высосав из него саму душу.#!"
 ARCANA_DIVINE_POTENTIAL_PERK_EFFECT: "Вы можете обменять 10 оч. [Concept('arcana_lifestyle', 'пути Арканы')|E] на #V 1#! #italic постоянное#! очко [Concept('skill', 'навыка')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor При таком понимании Арканы и смертной формы демон может выйти за пределы ранее существовавших смертных границ.#!"
 ARCANA_ENTHRALL_PERK_EFFECT: "Вы можете превратить свою цель в раба через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Рабы получают [Concept('investiture_lifestyle', 'путь инвеституры')|E], и вы можете предъявлять им требования, получая очки достоинств [Concept('arcana_lifestyle', 'пути Арканы')|E].\n#flavor Одним лишь прикосновением смертный, ставший жертвой демона, может быть «одарен» своим новым демоническим хозяином.#!"
 ARCANA_HARDENED_FLESH_PERK_EFFECT: "#flavor В таком состоянии тело демонического сосуда становится по-настоящему прочным, способным отражать обычно смертоносные удары в пиковом состоянии. Грубая сила, поступающая в тело, сохраняет его вечно молодым, пока демон не решит, что с него хватит.#!"
 ARCANA_INVIOLATE_SOUL_PERK_EFFECT: "Даёт иммунитет к ментальным способностям.\n#flavor Поскольку демоны - властные создания, никто не в силах отнять у них контроль над телом.#!"
 ARCANA_INVOCATION_OF_NAME_PERK_EFFECT: "Разблокирует [Concept('journey', 'странствие')|E], позволяющее узнать истинное имя цели.\n#flavor При произнесении истинного имени демона в его ушах раздается звон, позволяющий найти того, кто осмелился его произнести.#!"
 ARCANA_PATTERN_SENSE_PERK_EFFECT: "#flavor Когда-то демоны обладали инстинктивной восприимчивостью к закономерностям естественного порядка, заложенного в начале времен. С помощью этой арканы демон вновь обрел эту способность и научился ее использовать.#!"
 ARCANA_RAVAGE_PERK_EFFECT: "Вы можете убить одного из своих рабов через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы восстановить решимость.\n#flavor В минуты отчаяния демон может поглощать души своих рабов для получения силы, и те отдают свои жизни ради своих падших хозяев.#!"
 ARCANA_REGENERATION_PERK_EFFECT: "Автоматическое исцеление всех проблем со здоровьем раз в год.\n#flavor Понимая свою внутреннюю силу, демон может залечивать раны своей формы, чтобы поддерживать свой нынешний сосуд в отличной форме.#!"
 ARCANA_REVELATION_PERK_EFFECT: "Вы можете раскрыться смертным через [Concept('character_interaction', 'взаимодействие персонажа')|E], получив решимость в обмен на [Concept('piety', 'благочестие')|E] или [Concept('prestige', 'престиж')|E].\n#flavor Если у демона нет надежного источника решимости, он может лишить смертного его веры, вызвав сильнейший духовный кризис.#!"

