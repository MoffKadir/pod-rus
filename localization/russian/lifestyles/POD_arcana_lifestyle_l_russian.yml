 ARCANA_RAVAGE_SINNER_PERK_EFFECT: "Improves [GetPerk('arcana_revelation_perk').GetName(GetPlayer)] by decreasing its cost.\n#flavor With this power, the demon's presence makes the worst desires of mortals come into first view.#!"
 ARCANA_GREATER_INVOCATION_PERK_EFFECT: "Improves [GetPerk('arcana_command_the_eternal_soul_perk').GetName(GetPlayer)] by allowing it to be used on non-demons.\n#flavor With this power, a demon begins to have powers over names themselves, able to compel others to submit to their summons.#!"
 ARCANA_PORTAL_MASTERY_PERK_EFFECT: "As [character_interaction|E], allows you to teleport your army to your target's location, or teleport to your next destination when traveling.\nBypass capture immunity.\n#flavor Just as existence once lay at their beck and call, a demon may pass or bar barriers at their will.#!"
 ARCANA_RAISE_THE_DEAD_PERK_EFFECT: "As a [character_interaction|E], turn a bound $POD_splat_wraith$ into a [GetTrait('risen').GetName(GetPlayer)].\n#flavor Even the dead may not escape servitude to the demon, as with this power, the demon may raise legions of the dead, to serve their infernal desires.#!"
 ARCANA_LASH_OF_ANGUISH_PERK_EFFECT: "#flavor So attuned a demon has become to its own pain, a demon may project its anguish and inner pain as a barrage of telepathic energy.#!"

 arcana_open_gate_perk_name: "Open Gate"
 arcana_alter_fate_perk_name: "Alter Fate"

 ARCANA_OPEN_GATE_PERK_EFFECT: "Improves [GetPerk('arcana_portal_mastery_perk').GetName(GetPlayer)] by removing the limitations on army size.\n#flavor Demon dominion over space grows to such extended where space itself bends under Demon's will.#!"
 ARCANA_ALTER_FATE_PERK_EFFECT: "#flavor Having once divined creation itself, with this power, a demon may invoke a victim's name to manipulate and twist their very destiny.#!"

 arcana_beyond_now_perk_name: "Beyond Now"

 ARCANA_BEYOND_NOW_PERK_EFFECT: "As a [character_interaction|E], gain [GetModifier('POD_beyond_now_modifier').GetNameWithTooltip] for 1 week at a cost of 300 [static_stress|E].\n#flavor With this power, a demon may step outside of time itself, the tapestry of the cosmos temporarily at their command.#!"