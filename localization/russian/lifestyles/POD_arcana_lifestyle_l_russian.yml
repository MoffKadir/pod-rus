 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier('POD_shapeshift_form_incorporeal_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВас больше нельзя пленить во время [Concept('sieges', 'осад')|E] или [Concept('raids', 'налётов')|E].\n#flavor Используя свою физическую форму в качестве якоря, демон нашел способ обмануть адские узилища, благодаря чему он может выходить из сосуда и снова становиться духовным существом.#!"
 ARCANA_SIN_EATING_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_revelation_perk').GetName(GetPlayer)]», снижая его стоимость.\n#flavor Знание демона о грехе становится таковым, что смертные в муках отчаяния питают своего инфернального мучителя.#!"
 ARCANA_ULTIMATE_HORROR_PERK_EFFECT: "При начале [Concept('war', 'войны')|E] в качестве нападающего или защитника все вражеские правители получат модификатор [GetModifier('POD_ultimate_horror_modifier').GetNameWithTooltip].\n#flavor Апокалиптическая форма этого демона стала настолько ужасной, что безумие и горе следуют за ним повсюду, куда он идет на войну.#!"
 ARCANA_RESILIENCE_PERK_EFFECT: "#flavor Демона, владеющего этой арканой, гораздо сложнее ранить, его тело сверхъестественно устойчиво к повреждениям.#!"
 ARCANA_SPIRIT_STRIKE_PERK_EFFECT: "Можно наносить вред духам.\n#flavor С помощью этой силы демон может использовать свою духовную форму, способную искалечить даже духов, и никто не спасется от его ярости.#!"
 ARCANA_HEALING_TOUCH_PERK_EFFECT: "Позволяет исцелять цель через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor С помощью силы веры смертных демон может исцелять живых, залечивая их тяжкие раны.#!"
 ARCANA_COMPEL_SIN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_read_the_heart_perk').GetName(GetPlayer)]», увеличивая [Concept('planning_speed', 'скорость планирования')|E] и шанс успеха.\n#flavor С помощью этой силы демон может вселить свой грех в жертву, высвободив его из самой ее души.#!"
 ARCANA_PRETERNATURAL_REFLEXES_PERK_EFFECT: "#flavor В этом состоянии силы демон обретает сверхъестественное восприятие о своем окружении и всегда готов вступить в бой.#!"
 ARCANA_SCRY_PERK_EFFECT: "Открывает [Concept('scheme', 'происки')|E] «[GetScheme('abduct').GetTypeName]»\n#flavor Сконцентрировавшись и назвав имя, демон может получить информацию об этом месте сосредоточения.#!"
 ARCANA_RELENTLESS_SOUL_PERK_EFFECT: "Вы больше не можете умереть от ран, получив свойство «[GetTrait('wounded_3').GetName(GetPlayer)]».\n#flavor Когда демону нанесен смертельный удар, его врожденная сила может отвести от врат смерти его оболочку, «просто» лишив его сознания.#!"

