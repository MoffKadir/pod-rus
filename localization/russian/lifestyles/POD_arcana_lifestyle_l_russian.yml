 ARCANA_UNYIELDING_PERK_EFFECT: "Convert incoming wounds into [stress|E].\n#flavor So strong is a demon's force of will, so long as they have the strength of conviction, blows can be turned with will alone.#!"
 ARCANA_THEFT_OF_FAITH_PERK_EFFECT: "Improves [GetPerk('arcana_revelation_perk').GetName(GetPlayer)] by increasing the amount of Resolve gained.\n#flavor So complete has a demon's understanding of souls has become, no soul may escape the possibility of being devoured by their infernal overlord.#!"
 ARCANA_BEHOLD_THE_METATRON_PERK_EFFECT: "#flavor Becoming a true architect of creation, the demon unveils their truest form, their most primal state, either one of sublime perfection or horrendous evil.#!"
 ARCANA_COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "As a [character_interaction|E] on a $POD_splat_demon$ in your prison, you get a 50% chance to turn them into a loyal puppet or send them to the [UmbraGlossary('abyss')].\n#flavor With this power, a demon may invoke another demon's true name, compelling them into submission.#!"
 ARCANA_IMPLACABLE_VENGEANCE_PERK_EFFECT: "#flavor Implacable monsters, a demon may invoke a target's true name to be unstoppable harbinger's of their victim's doom, becoming indomitable harbingers of despair.#!"
 ARCANA_TRAIT_ENHANCEMENT_PERK_EFFECT: "#flavor At this level of mastery, a demon has truly surpassed the limits of mortalkind.#!"
 ARCANA_CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#flavor From merely observing the flow of chance and destiny, a demon may twist it to their ends.#!"
 ARCANA_CELESTIAL_RADIENCE_PERK_EFFECT: "#flavor The demon channels its power as blinding light, becoming a burning beacon of light.#!"
 ARCANA_SHADOW_MASTERY_PERK_EFFECT: "As a [character_interaction|E], shapeshift into [GetModifier('POD_shapeshift_form_shadow_modifier').GetNameWithTooltip].\n#flavor So powerful has the demon's will over its own soul become, a demon may wear their soul, becoming a towering column of darkness.#!"
 ARCANA_STEP_BETWEEN_PERK_EFFECT: "Gain access to all [umbra|E] realms.\n#flavor With this power, a demon may gently warp space, vanishing and reappearing in a blur of light or wavering shadow.#!"

