 arcana_certainties_of_chance_perk_name: "Уверенность в случайности"
 arcana_celestial_radience_perk_name: "Небесное сияние"
 arcana_shadow_mastery_perk_name: "Мастерство теней"
 arcana_step_between_perk_name: "Шагая сквозь"

 ARCANA_UNYIELDING_PERK_EFFECT: "Превращает полученные раны в [Concept('stress', 'стресс')|E].\n#flavor Сила воли демона настолько велика, что пока у него есть сила убеждения, удары можно парировать одной лишь волей.#!"
 ARCANA_THEFT_OF_FAITH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_revelation_perk').GetName(GetPlayer)]», увеличивая количество получаемой решимости.\n#flavor Понимание демоном душ стало настолько полным, что ни одна душа не может избежать возможности быть поглощенной своим инфернальным повелителем.#!"
 ARCANA_BEHOLD_THE_METATRON_PERK_EFFECT: "#flavor Став настоящим архитектором творения, демон раскрывает свою истинную форму, свое первозданное состояние - либо высшее совершенство, либо ужасающее зло.#!"
 ARCANA_COMMAND_THE_ETERNAL_SOUL_PERK_EFFECT: "Использовав [Concept('character_interaction', 'взаимодействие персонажа')|E] на пленённого демона, вы получаете 50% шанс превратить его в верную марионетку или изгнать его в [UmbraGlossaryLocalized('abyss', 'Бездну')].\n#flavor С помощью этой силы демон может воззвать к истинному имени другого демона, заставив его подчиниться.#!"
 ARCANA_IMPLACABLE_VENGEANCE_PERK_EFFECT: "#flavor Неукротимые чудовища, демоны могут воззвать к истинному имени своей жертвы и стать неумолимыми предвестниками ее погибели, превратившись в грозных предвестников отчаяния.#!"
 ARCANA_TRAIT_ENHANCEMENT_PERK_EFFECT: "#flavor На этом уровне мастерства демон поистине вышел за пределы возможностей смертных.#!"
 ARCANA_CERTAINTIES_OF_CHANCE_PERK_EFFECT: "#flavor Просто наблюдая за потоком случайностей судьбы, демон может направить его в нужное ему русло.#!"
 ARCANA_CELESTIAL_RADIENCE_PERK_EFFECT: "#flavor Демон направляет свою силу в ослепительный свет, превращаясь в горящий маяк.#!"
 ARCANA_SHADOW_MASTERY_PERK_EFFECT: "Позволяет принимать форму [GetModifier('POD_shapeshift_form_shadow_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Воля демона над собственной душой стала настолько сильной, что он может превратиться в возвышающийся столп тьмы.#!"
 ARCANA_STEP_BETWEEN_PERK_EFFECT: "Даёт доступ ко всем измерениям [Concept('umbra', 'Умбры')|E].\n#flavor С помощью этой силы демон может аккуратно искривлять пространство, исчезая и появляясь вновь в виде светового пятна или колеблющейся тени.#!"

 arcana_ravage_sinner_perk_name: "Яростный грешник"
 arcana_greater_invocation_perk_name: "Высший призыв"
 arcana_lash_of_anguish_perk_name: "Мучительный удар"
 arcana_raise_the_dead_perk_name: "Воскрешая мертвецов"
 arcana_portal_mastery_perk_name: "Мастерство порталов"

 ARCANA_RAVAGE_SINNER_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_revelation_perk').GetName(GetPlayer)]», снижая его стоимость.\n#flavor Благодаря этой силе присутствие демона заставляет самые худшие желания смертных выходить на первый план.#!"
 ARCANA_GREATER_INVOCATION_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_command_the_eternal_soul_perk').GetName(GetPlayer)]», позволяя использовать его на не-демонах.\n#flavor Обладая этой силой, демон обретает власть над самими именами, способной заставить других подчиниться его призыву.#!"
 ARCANA_PORTAL_MASTERY_PERK_EFFECT: "Позволяет телепортировать свою армию к месту нахождения цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Когда-то бытие было в их власти, но и сейчас демон может проходить или ставить барьеры по своему желанию.#!"
 ARCANA_RAISE_THE_DEAD_PERK_EFFECT: "Вы можете превратить связанного призрака в #TOOLTIP:GAME_TRAIT,risen,[GetPlayer] #L восставшего#!#! через  [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Даже мертвые не могут избежать служения демону, ведь с этой силой демон способен воскрешать легионы мертвецов, чтобы те служили его инфернальным желаниям.#!"
 ARCANA_LASH_OF_ANGUISH_PERK_EFFECT: "#flavor Настроившись на собственную боль, демон может проецировать свои муки и внутреннюю боль в виде шквала телепатической энергии.#!"

 arcana_open_gate_perk_name: "Открытые врата"
 arcana_alter_fate_perk_name: "Изменение судьбы"

 ARCANA_OPEN_GATE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_portal_mastery_perk').GetName(GetPlayer)]», сняв ограничения на размер армии.\n#flavor Власть демона над пространством возрастает до такой степени, что само пространство прогибается под его волей.#!"
 ARCANA_ALTER_FATE_PERK_EFFECT: "#flavor Обладая этой способностью, демон, некогда являясь божественным созданием, может вызвать имя жертвы, чтобы манипулировать и искажать ее судьбу.#!"

 arcana_beyond_now_perk_name: "За пределами настоящего"

 ARCANA_BEYOND_NOW_PERK_EFFECT: "Вы можете получить модификатор [GetModifier('POD_beyond_now_modifier').GetNameWithTooltip] на 1 неделю ценой 300 ед. [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Обладая этой силой, демон может выйти за пределы самого времени, и полотно космоса временно окажется в его власти.#!"