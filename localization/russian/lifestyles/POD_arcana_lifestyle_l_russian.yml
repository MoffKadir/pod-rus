 ARCANA_INCORPOREAL_FORM_PERK_EFFECT: "As a [character_interaction|E], shapeshift into [GetModifier('POD_shapeshift_form_incorporeal_modifier').GetNameWithTooltip].\nYou can't be imprisoned during [sieges|E] or [raids|E] anymore.\n#flavor Using their physical form as an anchor, a demon has found a way to trick the prisons of hell, allowing them to project from a vessel and become a spiritual being once again.#!"
 ARCANA_SIN_EATING_PERK_EFFECT: "Improves [GetPerk('arcana_revelation_perk').GetName(GetPlayer)] by decreasing its cost.\n#flavor The demon's knowledge of sin becomes such, mortals in the throes of despair give sustenance to their infernal tormentor.#!"
 ARCANA_ULTIMATE_HORROR_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('POD_ultimate_horror_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\n#flavor So terrible has this demon's apocalyptic form become, madness and woe follow wherever it walks for war.#!"
 ARCANA_RESILIENCE_PERK_EFFECT: "#flavor Having mastered the damage they can resist, a demon with this arcana is far more difficult to injure, their body supernaturally resistant to harm.#!"
 ARCANA_SPIRIT_STRIKE_PERK_EFFECT: "Can hurt spirits.\n#flavor With this power, the demon may invoke its spiritual form to maim even spirits, nothing free from the demon's wrath.#!"
 ARCANA_HEALING_TOUCH_PERK_EFFECT: "As a [character_interaction|E], heal your target.\n#flavor With the powers of mortal faith, the demon may heal the living, mending their savaged wounds.#!"
 ARCANA_COMPEL_SIN_PERK_EFFECT: "Improves [GetPerk('arcana_read_the_heart_perk').GetName(GetPlayer)] by increasing the [planning_speed|E] and success chance.\n#flavor With this power, a demon may fuel their sin into a victim, bringing out the sin from within their very soul.#!"
 ARCANA_PRETERNATURAL_REFLEXES_PERK_EFFECT: "#flavor At this state of power, a demon gains a supernatural awareness of their surroundings, always ready to spring into combat, and always ready.#!"
 ARCANA_SCRY_PERK_EFFECT: "Enables the [GetScheme('abduct').GetTypeName] [scheme|E]\n#flavor With concentration and a name, a demon may divine information about this place of focus.#!"
 ARCANA_RELENTLESS_SOUL_PERK_EFFECT: "You can no longer die from taking more wounds when [GetTrait('wounded_3').GetName(GetPlayer)].\n#flavor When a demon would take a killing blow, their innate power can hold back the gates of death for their shell, 'merely' knocking them unconscious instead.#!"

