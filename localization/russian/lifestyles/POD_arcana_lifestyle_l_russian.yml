 arcana_inured_to_agony_perk_name: "Привыкание к агонии"
 arcana_visage_of_glory_perk_name: "Лик славы"
 arcana_reshape_flesh_perk_name: "Перекраивание плоти"
 arcana_excise_soul_perk_name: "Вырывание души"
 arcana_foretell_perk_name: "Предсказание"
 arcana_shortened_path_perk_name: "Сокращенный путь"
 arcana_reapers_hunger_perk_name: "Голод жнеца"
 arcana_touch_from_afar_perk_name: "Прикосновение издалека"

 ARCANA_CONQUERING_WILL_PERK_EFFECT: "#flavor Взывая к имени самого Яхве, демон может наделить своих воинов силой, словом бога, повергшего их.#!"
 ARCANA_INURED_TO_AGONY_PERK_EFFECT: "#flavor Демон, обладающий этой силой, торжествует над такими земными заботами, как боль или возраст, и неважно, насколько они изувечены, - пока демон жив, они будут сражаться так, словно их не коснулась ни война, ни недуг.#!"
 ARCANA_VISAGE_OF_GLORY_PERK_EFFECT: "#flavor Используя воспоминания о своем утраченном статусе элохима, демон на короткое время обретает истинно ангельский облик.#!"
 ARCANA_RESHAPE_FLESH_PERK_EFFECT: "Вы можете изменить физические [Concept('traits', 'свойства')|E] добровольной цели.\n#flavor Демон, обладающий этой силой, может повелевать живой материей, заставляя ее меняться и даже течь, словно воск, под его прикосновением, придавать ей форму по своей проклятой воле.#!"
 ARCANA_EXCISE_SOUL_PERK_EFFECT: "Открывает вариант [Concept('executions', 'казни')|E] #italic $EXECUTION_CONVERT_TO_WRAITH$#!.\nВы уничтожаете душу любого убитого вами персонажа, минуя способности к воскрешению.\n#flavor Обладая этой страшной силой, демон совершает ритуал, вырывающий душу жертвы и заставляющий ее служить желаниям демона.#!"
 ARCANA_FORETELL_PERK_EFFECT: "#flavor Благодаря пониманию творения, демон может предсказывать то, что еще не произошло.#!"
 ARCANA_SHORTENED_PATH_PERK_EFFECT: "#flavor Зная древние пути творения, демон может сокращать время в пути до ничтожных значений.#!"
 ARCANA_REAPERS_HUNGER_PERK_EFFECT: "Каждое убийство даёт модификатор [GetModifier('POD_reapers_hunger_modifier').GetNameWithTooltip] на 5 лет.\n#flavor Каждый раз, когда демон, обладающий этой силой, обрывает жизнь смертного, он пожинает драгоценную силу умирающей души.#!"
 ARCANA_TOUCH_FROM_AFAR_PERK_EFFECT: "#flavor По мере того как растет понимание демоном пространственной реальности, растет и объем его аркан.#!"

