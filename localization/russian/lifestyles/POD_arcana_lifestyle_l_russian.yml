 ARCANA_GIFT_OF_FAITH_PERK_EFFECT: "Improves [GetPerk('arcana_revelation_perk').GetName(GetPlayer)] by increasing the amount of Resolve gained.\n#flavor When overflowing with divine energy, a Demon may gift their power to a thrall, to ease the weight of stress on their soul.#!"
 ARCANA_SHIELD_OF_SPITE_PERK_EFFECT: "#flavor So tormented is a demon's mind, merely attempting to pry into it's mind causes the foolish attacker to suffer horrible pain from the despair and evil within.#!"
 ARCANA_CONTAGION_MASTERY_PERK_EFFECT: "As a [character_interaction|E], infect a target with a disease of your choosing.\n#flavor The demon, with this power, gains understanding of even the smallest of god's lifeforms, able to purge disease from a host, or worse, afflict them with one.#!"
 ARCANA_SPIRIT_SIGHT_PERK_EFFECT: "Max number of bound $POD_splat_wraith_plural$: #P +2#!\nUnlocks the [summon_wraith_on_death_interaction|E].\n#flavor As spiritual beings, not even the restless dead elude the eyes of a watchful demon.#!"
 ARCANA_READ_THE_SIN_PERK_EFFECT: "Improves [GetPerk('arcana_read_the_heart_perk').GetName(GetPlayer)] by increasing the [planning_speed|E] and success chance.\n#flavor As creatures of sin, a demon may gaze onto a mortal, and find the sin that rules their heart.#!"
 ARCANA_INCREASED_HEALTH_PERK_EFFECT: "[GetPerk('arcana_regeneration_perk').GetName(GetPlayer)] now happens #V twice#! a year.\n#flavor With an understanding of their physique, a demon can push their vessel past mere mortal limits.#!"

