 ARCANA_GIFT_OF_FAITH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_revelation_perk').GetName(GetPlayer)]», увеличив количество получаемой решимости.\n#flavor Переполненный божественной энергией, демон может подарить свою силу рабу, чтобы облегчить тяжесть стресса на его душе.#!"
 ARCANA_SHIELD_OF_SPITE_PERK_EFFECT: "#flavor Разум демона настолько истерзан, что одна лишь попытка проникнуть в его сознание заставляет глупого нарушителя испытывать ужасную боль от отчаяния и внутреннего зла.#!"
 ARCANA_CONTAGION_MASTERY_PERK_EFFECT: "Вы можете заразить жертву выбранной хворью через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Обладая этой силой, демон постигает даже мельчайшие божественные формы жизни, способные очистить сосуд от болезни или, что еще хуже, поразить его ею.#!"
 ARCANA_SPIRIT_SIGHT_PERK_EFFECT: "Максимальное количество связанных призраков: #P +2#!\nРазблокирует взаимодействие персонажа «[summon_wraith_on_death_interaction|E]».\n#flavor Будучи духовными существами, даже неупокоенные мертвецы не могут укрыться от бдительного взора демона.#!"
 ARCANA_READ_THE_SIN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('arcana_read_the_heart_perk').GetName(GetPlayer)]», увеличивая [Concept('planning_speed', 'скорость планирования')|E] и шанс успеха.\n#flavor Будучи порождением греха, демон может взглянуть на смертного и найти грех, который правит его сердцем.#!"
 ARCANA_INCREASED_HEALTH_PERK_EFFECT: "[GetPerk('arcana_regeneration_perk').GetName(GetPlayer)] теперь происходит #V два#! раза в год.\n#flavor Зная особенности своего телосложения, демон может подтолкнуть свой сосуд к тому, что не под силу простым смертным.#!"

