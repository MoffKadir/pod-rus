 ARCANA_ARSENAL_OF_THE_BEAST_PERK_EFFECT: "As a [character_interaction|E], you can add bestial shapeshift weapons to your repertoire, or transform into all of them at once.\n#flavor The demon, in this state, can manifest a weapon in their Apocalyptic Form, in the shape of sublime blades, or wicked talons not even the cruelest beasts would use.#!"
 ARCANA_INHUMAN_STRENGTH_PERK_EFFECT: "#flavor With this power, a demon's might becomes made manifest in raw power, as cordons of rippling muscle, or as a hidden reserve of terrifying power.#!"
 ARCANA_DAMAGE_IMMUNITY_PERK_EFFECT: "Will not take damage from staking or fire, and cannot become [GetTrait('inappetetic').GetName(GetPlayer)].\n#flavor With this power, a demon becomes totally immune to a form of physical destruction, and their form becomes truly, apocalyptically, durable.#!"
 ARCANA_TRAIT_APTITUDE_PERK_EFFECT: "#flavor So thorough has a demon's understanding of a field become, they are unmatched in it, as all they perform with this skill has become a magnum opus.#!"
 ARCANA_SPEED_OF_THOUGHT_PERK_EFFECT: "#flavor So blinding is this demon's speed, a demon could fire an arrow, and then catch it, with their truly fearsome power.#!"
 ARCANA_PREMONITION_PERK_EFFECT: "You will receive a notification if someone intends to murder your friends or family.\n#flavor Like a spider in its web, the character senses vibrations in the strands of fate when danger approaches, making them ready for all outcomes.#!"
 ARCANA_INVINSIBILITY_PERK_EFFECT: "As a [character_interaction|E], shapeshift into [GetModifier('POD_shapeshift_form_invisible_modifier').GetNameWithTooltip].\n#flavor As their form becomes more and more malleable to the demon's will, they gain the ability to remove themselves from the visions of the beings of creation.#!"
 ARCANA_COMMAND_THE_DEAD_PERK_EFFECT: "Can bind and command $POD_splat_wraith_plural$.\nMax Bound $POD_splat_wraith$: #P +3#!.\nUnlocks Wraith and Undead [men_at_arms|E].\n#flavor Not even the dead may escape this power, as a demon may compel them to serve.#!"
 ARCANA_READ_THE_MIND_PERK_EFFECT: "As a [character_interaction|E], learn all of your target's secrets and schemes. If targeting yourself, discover all schemes targeting you.\n#flavor The book of the mind laid bare, a demon may this power may pick the mind of thoughts, as if it were an opened book.#!"
 ARCANA_FORTUNATE_GUESS_PERK_EFFECT: "Enables the [GetScheme('fabricate_hook').GetTypeName] [scheme|E]\n#flavor So attuned to mortal connections the demon has become, a demon may sometimes understand and know if anyone shows ill will to their favored cultists.#!"
 ARCANA_SHROUDED_SOUL_PERK_EFFECT: "#flavor With this power, a demon may blur the cognition of those around them, becoming faceless in a crowd, no matter how much the demon stands out.#!"

