 ARCANA_APOCALYPTIC_FORM_PERK_EFFECT: "Позволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_angelic_modifier' ).GetNameWithTooltip|L] или [GetModifier( 'POD_shapeshift_form_apocalyptic_damned_modifier' ).GetNameWithTooltip|L] за #L [GetTrait('demon').GetName( GetPlayer )|l]а#!.\nПозволяет принимать форму [GetModifier( 'POD_shapeshift_form_apocalyptic_lesser_modifier' ).GetNameWithTooltip|L] за [Concept('thrall', 'раба')|E].\n#F У всех демонов, как остаток их божественности, есть состояние существования, в которое они могут перейти в бою, - их потрясающая апокалиптическая форма. В зависимости от мук демона, он может выглядеть ангельски, как будто никогда не падал, или по-настоящему злым и жестоким, показывая истинную картину своих внутренних мук. В любом случае эта ужасная и могущественная форма является основным средством демона для войны.#!"
 ARCANA_DEVOUR_SOUL_PERK_EFFECT: "As an execution option, devour the soul of a fellow $POD_splat_demon$ to gain #V 10#! [arcana_lifestyle|E] perk points.\n#flavor When outside the confines of Hell, a demon may savage another, destroying its soul and draining it of its very soul.#!"
 ARCANA_DIVINE_POTENTIAL_PERK_EFFECT: "As a [character_interaction|E], exchange 10 [arcana_lifestyle|E] perk points for #V 1#! #italic permanent#! [skill|E] point.\n#flavor Under such understanding of Arcana and the Mortal form, a demon can transcend formerly mortal limits.#!"
 ARCANA_ENTHRALL_PERK_EFFECT: "As a [character_interaction|E], turn your target into your Thrall. They gain [investiture_lifestyle|E], and you can make demands from them in exchange for [arcana_lifestyle|E] perk points.\n#flavor With a mere touch, a mortal supplicant to the demon may be 'gifted' by their new demonic master.#!"
 ARCANA_HARDENED_FLESH_PERK_EFFECT: "#flavor The demon's host body, at this state, becomes truly durable, able to shrug off normally lethal blows at peak condition. The raw power flowing into the body keeps it forever young, until the demon decides it is done with its current body.#!"
 ARCANA_INVIOLATE_SOUL_PERK_EFFECT: "Become immune to mental powers\n#flavor As creatures of possession, none may wrest control of a demon's body from them.#!"
 ARCANA_INVOCATION_OF_NAME_PERK_EFFECT: "Unlocks a [journey|E] that lets you learn the true name of the target.\n#flavor Whenever spoken, the true name of a demon rings in their ears, allowing them to potentially find the person that dared speak it.#!"
 ARCANA_PATTERN_SENSE_PERK_EFFECT: "#flavor Demons once had an instinctual sensitivity to the patterns of the natural order, having established those patterns at the beginning of time. With this arcana, a demon has relearned that, and how to exploit it.#!"
 ARCANA_RAVAGE_PERK_EFFECT: "As a [character_interaction|E], kill one of your Thralls to restore Resolve.\n#flavor In times of desperation, a demon may devour the souls of their thralls for power, giving their lives for their fallen masters.#!"
 ARCANA_REGENERATION_PERK_EFFECT: "Automatically heal all health issues once a year.\n#flavor With an understanding of their inner power, a demon may mend the wounds on its form, to keep their current vessel in peak shape.#!"
 ARCANA_REVELATION_PERK_EFFECT: "As a [character_interaction|E], reveal yourself to mortals, gaining Resolve in exchange for either [piety|E] or [prestige|E].\n#flavor When lacking a reliable source of resolve, a demon may sap a mortal of their faith through an extreme religious crisis.#!"

