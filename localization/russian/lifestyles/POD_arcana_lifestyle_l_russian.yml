 ARCANA_SHARPEN_SENSES_PERK_EFFECT: "#flavor Having once been Yahweh's hand in creation, a demon may continue to guide the universe as they choose.#!"
 ARCANA_PERFECT_LIE_PERK_EFFECT: "#flavor No matter how absurd, demons with this power may lie as easily as they breathe.#!"
 ARCANA_TWIST_OF_FATE_PERK_EFFECT: "As a [character_interaction|E], exchange an [arcana_lifestyle|E] [perk|E] point for either [gold|E], [prestige|E] or [piety|E].\n#flavor Fate seems to favor the demon, as they gain unusual mortal boons, seemingly at random.#!"
 ARCANA_READ_THE_HEART_PERK_EFFECT: "Unlocks a [journey|E] to tempt your target to sin. They gain the sin [trait|E] corresponding to your faith, or if they already have it, convert to your faith.\n #flavor So acute has a demon's spiritual sense become, they can find the sin and virtues of all, no matter how deeply buried.#!"

