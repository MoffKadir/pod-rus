 ARCANA_ARSENAL_OF_THE_BEAST_PERK_EFFECT: "Вы можете добавить в свой арсенал звериные оружия или трансформировать во все из них сразу через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor В этом состоянии демон может воплотить оружие в своей апокалиптической форме, в виде величественных клинков или нечестивых когтей, которые не использовали бы даже самые жестокие бестии.#!"
 ARCANA_INHUMAN_STRENGTH_PERK_EFFECT: "#flavor С помощью этой силы могущество демона проявляется в грубой силе, в виде цепей пульсирующих мышц или в виде скрытого запаса ужасающей мощи.#!"
 ARCANA_DAMAGE_IMMUNITY_PERK_EFFECT: "Вы больше не будете страдать от колов, огня и #TOOLTIP:GAME_TRAIT,inappetetic,[GetPlayer] #L отсутствия аппетита#!#!.\n#flavor С помощью этой силы демон становится абсолютно невосприимчивым к той или иной форме физического разрушения, а его форма приобретает поистине апокалиптическую прочность.#!"
 ARCANA_TRAIT_APTITUDE_PERK_EFFECT: "#flavor Демон настолько хорошо разбирается в определенной области, что ему нет равных в ней, а все то, что он делает с помощью этого навыка, превращается в магнум опус.#!"
 ARCANA_SPEED_OF_THOUGHT_PERK_EFFECT: "#flavor Скорость демона настолько поразительна, что он может выпустить стрелу, а затем поймать ее, используя свою поистине устрашающую мощь.#!"
 ARCANA_PREMONITION_PERK_EFFECT: "Вы получите уведомление, если кто-то вознамерится убить ваших друзей или членов семьи.\n#flavor Словно паук в своей паутине, персонаж улавливает колебания нитей судьбы при приближении опасности, позволяя приготовиться к любому исходу.#!"
 ARCANA_INVINSIBILITY_PERK_EFFECT: "Вы можете принимать форму [GetModifier('POD_shapeshift_form_invisible_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor По мере того как их форма становится все более податливой воле демона, они обретают способность удалять себя из видений существ творения.#!"
 ARCANA_COMMAND_THE_DEAD_PERK_EFFECT: "Можно связывать и повелевать призраками.\nМаксимальное количество связанных призраков: #P +3#!.\nРазблокирует призрачных или неживых [Concept('men_at_arms', 'профессионалов')|E].\n#flavor Даже мертвецы не могут скрыться от этой силы, ведь демон может заставить их служить.#!"
 ARCANA_READ_THE_MIND_PERK_EFFECT: "Вы можете раскрыть все секреты и происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Если нацелено на себя, вы раскроете все происки, направленные против вас.\n#flavor Демон может этой силой выхватывать из разума мысли, словно это открытая книга.#!"
 ARCANA_FORTUNATE_GUESS_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('fabricate_hook').GetTypeName]»\n#flavor Демон настолько сонастроен на связи со смертными, что иногда может узнать и понять, что кто-то проявляет недоброжелательность к его любимым культистам.#!"
 ARCANA_SHROUDED_SOUL_PERK_EFFECT: "#flavor С помощью этой силы демон может затуманивать сознание окружающих, становясь безликим в толпе, как бы сильно он ни выделялся.#!"

