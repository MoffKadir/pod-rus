 ARCANA_SHARPEN_SENSES_PERK_EFFECT: "#flavor Будучи когда-то дланью Яхве в творении, демон может продолжать управлять вселенной по своему усмотрению.#!"
 ARCANA_PERFECT_LIE_PERK_EFFECT: "#flavor Как бы абсурдно это ни звучало, но демоны, обладающие этой силой, могут лгать так же легко, как дышать.#!"
 ARCANA_TWIST_OF_FATE_PERK_EFFECT: "Позволяет обменивать очки [Concept('perk', 'достоинств')|E] [Concept('arcana_lifestyle', 'пути Арканы')|E] на [Concept('gold', 'золото')|E], [Concept('prestige', 'престиж')|E] или [Concept('piety', 'благочестие')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Судьба, похоже, благоволит демону, поскольку он получает необычные для смертных блага, казалось бы, совершенно случайно.#!"
 ARCANA_READ_THE_HEART_PERK_EFFECT: "Разблокирует [Concept('journey', 'странствие')|E], позволяющее склонить вашу жертву к греху. Она получит [Concept('trait', 'свойство')|E] греха, соответствующее вашей конфессии, или, если оно у неё уже есть, принимает вашу конфессию.\n #flavor У демона настолько обострилось духовное чувство, что он может найти грехи и добродетели у всех, как бы глубоко они ни были погребены.#!"

