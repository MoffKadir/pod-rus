 ARCANA_CONQUERING_WILL_PERK_EFFECT: "#flavor Invoking the name of Yahweh himself, a demon may empower their warriors, with the word of the god that cast them down.#!"
 ARCANA_INURED_TO_AGONY_PERK_EFFECT: "#flavor A demon with this power triumphs over such mortal concerns as 'pain' or 'age' and rather, no matter how maimed they are, so long as the demon stands, it will fight as if it was untouched by war or ailment.#!"
 ARCANA_VISAGE_OF_GLORY_PERK_EFFECT: "#flavor Channeling the memories of their lost status as Elohim, for a short time, a demon may become truly angelic.#!"
 ARCANA_RESHAPE_FLESH_PERK_EFFECT: "You can change the physical [traits|E] of a willing target.\n#flavor The demon with this power may command living animal matter to shift and even flow like wax under his touch, capable of being shaped to their damned will.#!"
 ARCANA_EXCISE_SOUL_PERK_EFFECT: "Unlocks the #italic $EXECUTION_CONVERT_TO_WRAITH$#! [execution|E] option.\nYou destroy the soul of any character you kill, bypassing resurrection abilities.\n#flavor With this terrible power, a demon invokes a ritual, tearing out a victim's soul and forcing it to serve the demon's desires.#!"
 ARCANA_FORETELL_PERK_EFFECT: "#flavor Such is a demon's understanding of creation, a demon may be able to predict that which has yet to occur.#!"
 ARCANA_SHORTENED_PATH_PERK_EFFECT: "#flavor With an understanding of the old pathways of creation, a demon may cut the time of traversal down to fractions of what it once was.#!"
 ARCANA_REAPERS_HUNGER_PERK_EFFECT: "Every kill gives [GetModifier('POD_reapers_hunger_modifier').GetNameWithTooltip] for 5 years.\n#flavor Whenever a demon with this power ends the life of a mortal, they may reap the dying soul of precious power.#!"
 ARCANA_TOUCH_FROM_AFAR_PERK_EFFECT: "#flavor As the demon's understanding of spatial reality grows, as does the scope of their arcanas.#!"

