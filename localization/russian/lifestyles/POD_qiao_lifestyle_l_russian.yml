l_russian:

 GAINS_QIAO_LIFESTYLE_XP: "[Concept('qiao_lifestyle', 'Опыт цяо')|E] увеличивается на $VALUE|V0$"
 GAINED_QIAO_LIFESTYLE_XP: "[Concept('qiao_lifestyle', 'Опыт цяо')|E] увеличен на $VALUE|V0$"
 I_GAIN_QIAO_LIFESTYLE_XP: "Ваш [Concept('qiao_lifestyle', 'опыт цяо')|E] увеличивается на $VALUE|V0$"
 I_GAINED_QIAO_LIFESTYLE_XP: "Ваш [Concept('qiao_lifestyle', 'опыт цяо')|E] увеличен на $VALUE|V0$"
 TARGET_GAINS_QIAO_LIFESTYLE_XP: "[Concept('qiao_lifestyle', 'Опыт цяо')|E] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] увеличивается на $VALUE|V0$"
 TARGET_GAINED_QIAO_LIFESTYLE_XP: "[Concept('qiao_lifestyle', 'Опыт цяо')|E] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] увеличен на $VALUE|V0$"

 GAINS_A_QIAO_LIFESTYLE_PERKPOINT: "Получает $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"
 GAINED_A_QIAO_LIFESTYLE_PERKPOINT: "Получено $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"
 I_GAIN_A_QIAO_LIFESTYLE_PERKPOINT: "Вы получите $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"
 I_GAINED_A_QIAO_LIFESTYLE_PERKPOINT: "Вы получили $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"
 TARGET_GAINS_A_QIAO_LIFESTYLE_PERKPOINT: "[CHARACTER.GetShortUIName] получит $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"
 TARGET_GAINED_A_QIAO_LIFESTYLE_PERKPOINT: "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'получила', 'получил' )] $VALUE|V0$ оч. для разблокирования [Concept('perk', 'достоинства')|E] в области [Concept('qiao_lifestyle', 'цяо')|E]"

 QIAO_LIFESTYLE_PERK_POINTS_TRIGGER: "Очки достоинств пути цяо: $NUM|V0$"

 POD_qiao_elder_penalty_effect: "#X Продвинутые способности цяо слишком могущественны, чтобы смертные могли безопасно ими пользоваться.#!"

 # Qiao #

 CELESTIAL_PUNISHMENT_PERK_EFFECT: "При начале [Concept('war', 'войны')|E] в качестве нападающего или защитника все вражеские правители получат модификатор [GetModifier('celestial_punishment_modifier').GetNameWithTooltip].\n#flavor Эти молитвы служат предупреждением для шэнь. Попадая в цель, они воспламеняются, не причиняя физического вреда, но сжигая её П'о. Эти бумажные молитвы так же эффективны, как метательные ножи, и противостоят даже самым сильным природным ветрам на пути к цели.#!"
 DIVINE_BINDINGS_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('divine_bindings_modifier').GetNameWithTooltip].\n#flavor При попадании в цель-шэнь эти безобидные листы бумаги движутся против ветра и даже обходят препятствия, чтобы нанести удар. Как только молитвы попадают в цель, они начинают излучать жуткую зеленую энергию и расширяться, становясь толще и длиннее, по мере того как они обволакивают шэнь.#!"
 HEAVENLY_FLAMES_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('heavenly_flames_modifier').GetNameWithTooltip].\n#flavor Когда эта молитва попадает в цель, шэнь немедленно вспыхивает ярко-синим пламенем, которое наносит усиленный урон. Как и в случае с «Божественными узами», молитва обходит препятствия, чтобы достичь своей цели.#!"
 CELESTIAL_FIRES_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('celestial_fires_modifier').GetNameWithTooltip].\n#flavor «Небесный огонь» идентичен «Небесному пламени», за одним исключением: урон не может быть уменьшен без специальной защиты.#!"
 HEAVENS_THUNDER_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('heavens_thunder_modifier').GetNameWithTooltip].\n#flavor Это самая мощная из молитв [GetTrait('shih').GetName( GetNullCharacter )|l], которую практически невозможно остановить после произнесения. Как только молитвы покидают руки [GetTrait('shih').GetName( GetNullCharacter )|l], они ярко светятся и движутся к месту назначения со скоростью молнии. При попадании в шэнь они взрываются шарами электрической ярости, способными нанести тяжелые ранения практически любому демону.#!"
 HEAVENS_JUDGMENT_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('heavens_judgment_modifier').GetNameWithTooltip].\n#flavor Молитвы, приготовленные этим цяо, буквально выжигают ци из тела шэнь, возвращая украденную жизненную силу в окружающую среду, чтобы оживить ее.#!"
 DIVINE_PROHIBITION_PERK_EFFECT: "Улучшает [Concept('modifier', 'модификатор')|E] достоинства «[GetPerk('celestial_punishment_perk').GetName(GetPlayer)]» до [GetModifier('divine_prohibition_modifier').GetNameWithTooltip].\n#flavor Эта самая мощная из техник И-Шэнь отрезает цель от внешних источников ци.#!"

 STEEL_SKIN_PERK_EFFECT: "#flavor С помощью этой способности вы увеличиваете свою выносливость.#!"
 DRAGONS_SPEED_PERK_EFFECT: "#flavor С помощью этой способности вы увеличиваете свою ловкость.#!"
 TIGERS_STRENGTH_PERK_EFFECT: "#flavor Вы используете эту способность, чтобы увеличить свою силу при подготовке к бою.#!"
 CELESTIAL_EYES_PERK_EFFECT: "#flavor Вы улучшаете своё восприятие, используя этот уровень цяо Мо Кун.#!"
 BODY_OF_THE_DRAGON_PERK_EFFECT: "#flavor Вы повышаете все свои навыки до сверхчеловеческого уровня.#!"
 TEN_OX_STRENGTH_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] способен на мгновенные проявления сверхчеловеческой силы.#!"
 DIAMOND_BODY_PERK_EFFECT: "#flavor Используя этот дар, [GetTrait('shih').GetName( GetNullCharacter )|l] демонстрирует огромную способность не обращать внимания на повреждения.#!"

 OPENED_EYES_PERK_EFFECT: "Вы больше не будете страдать от #TOOLTIP:STATIC_MODIFIER,POD_delirium_modifier #N;L первобытного страха#!#! в сражениях с перевёртышами во время войн или в [Concept('single_combat_duel_plural', 'поединках')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] может видеть шэнь такими, какие они есть. [GetTrait('shih').GetName( GetNullCharacter )] также может игнорировать эффекты делириума.#!"
 DIVINE_PERCEPTIONS_PERK_EFFECT: "#flavor Эта способность дает [GetTrait('shih').GetName( GetNullCharacter )|l] возможность видеть дух другого существа, по большей части это работает как детектор лжи, но [GetTrait('shih').GetName( GetNullCharacter )|l] также может видеть, когда смертный или другое существо одержимо демоном.#!"
 WIND_TALK_PERK_EFFECT: "Разблокирует [summon_wraith_on_death_interaction|El].\nРазблокирует [Concept('decision', 'решение')|E] «$seek_aid_of_the_spirits_decision$».\nМаксимальное количество связанных призраков: #P +2#!.\n#flavor Используя эту способность, [GetTrait('shih').GetName( GetNullCharacter )|l] может слушать обитателей духовных миров и общаться с ними. Однако шэнь не обязаны отвечать на какие-либо вопросы или требования, которые могут возникнуть у [GetTrait('shih').GetName( GetNullCharacter )|l].#!"
 CELESTIAL_WINDOW_PERK_EFFECT: "Разблокирует [bind_wraith_interaction|El].\nМаксимальное количество связанных призраков: #P +2#!.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )], использующий эту способность, взаимодействует на всех уровнях с одним обитателем царства Инь или Ян. По сути, выбранный дух находится на том же уровне существования, что и [GetTrait('shih').GetName( GetNullCharacter )|l]. К этому духу можно прикоснуться, причинить ему боль, помочь или вступить с ним в бой, как если бы и [GetTrait('shih').GetName( GetNullCharacter )|l], и дух находились в одном и том же месте.#!"
 CELESTIAL_DOORWAY_PERK_EFFECT: "Позволяет взаимодействовать с существами из [Concept('umbra', 'Умбры')|E], пока вы находитесь в материальном мире.\nМаксимальное количество связанных призраков: #P +2#!.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] может активно взаимодействовать с мирами духов; однако этот способ действий не обязательно является самым разумным. Пока персонаж на самом деле остается в Поднебесной, он может видеть окружающие его миры Инь и [Concept('yang_world', 'Ян')|E] и влиять на них. Хотя обитатели этих миров могут отплатить тем же, и многим из них не нравятся [GetTrait('shih').GetName( GetNullCharacter )|l].#!"
 SIGHT_WITHOUT_EYES_PERK_EFFECT: "#flavor Используя эту технику, [GetTrait('shih').GetName( GetNullCharacter )|l] может видеть и распознавать без использования физических органов чувств, воспринимая только духом.#!"
 THE_EYE_OF_HEAVEN_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] с таким уровнем мастерства может видеть Глазом небес, воспринимая любое место.#!"

 BARRIER_OF_PAIN_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] может заставить себя отрешиться от боли на этом уровне.#!"
 THE_CLOSING_WOUND_PERK_EFFECT: "Позволяет исцелить любой уровень [Concept('trait', 'свойства')|E] «[GetTrait('wounded_1').GetName(GetPlayer)]» [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor На этом уровне [GetTrait('shih').GetName( GetNullCharacter )|l] способен заживлять раны. Поврежденная плоть теряет свою чувствительность; раны затягиваются и оставляют свежие шрамы.#!"
 SPIRITUAL_HEALING_PERK_EFFECT: "Улучшает достоинство «[GetPerk('the_closing_wound_perk').GetName(GetPlayer)]», позволяя исцелять любые не-сверхъестественные хвори.\n#flavor С помощью этой способности [GetTrait('shih').GetName( GetNullCharacter )|l] может сращивать кости и восстанавливать нервную ткань. Этот процесс болезненный и часто рискованный, если его использовать в боевой обстановке. Кости должны быть вправлены должным образом, иначе [GetTrait('shih').GetName( GetNullCharacter )|l] рискует нанести себе необратимый вред.#!"
 ESCAPE_FROM_DEATH_PERK_EFFECT: "Улучшает достоинство «[GetPerk('the_closing_wound_perk').GetName(GetPlayer)]», позволяя исцелять свойство «[GetTrait('maimed').GetName(GetPlayer)]» и другие постоянные проблемы со здоровьем.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] с помощью этой способности может восстанавливать даже ожоги и другие энергетические повреждения. Хотя это и очень полезно, «Побег от смерти» также обходится очень дорого.#!"
 FLAMES_OF_THE_PHOENIX_PERK_EFFECT: "Улучшает достоинство «[GetPerk('the_closing_wound_perk').GetName(GetPlayer)]», позволяя исцелять любые сверхъестественные хвори высокой ценой.\nНевосприимчивость к сердечным приступам.\nВы больше не можете умереть от получения большего количества ранений, при наличии свойства «[GetTrait('wounded_3').GetName(GetPlayer)]».\n#flavor Персонаж, использующий эту способность, полностью восстанавливает себя на клеточном уровне. Эта способность не может воскресить персонажа из мертвых, но она устраняет последствия радиационного отравления, рака, тяжелых травм и даже старости.#!"
 THE_LIZARDS_TAIL_PERK_EFFECT: "Автоматически исцеляет все проблемы со здоровьем раз в год.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] на самом деле может регенерировать отсутствующие конечности или органы; в основном, любые повреждения, которые не приводят к смерти.#!"
 ASHES_OF_THE_PHOENIX_PERK_EFFECT: "Воскрешение после неестественной смерти обойдется в 200 [Concept('static_stress', 'психического напряжения')|E], если у вас меньше 300 [Concept('stress', 'стресса')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )], по-настоящему владеющий «Мостом aеникса», может вернуться после смерти.#!"

 THOUSAND_FISTS_PERK_EFFECT: "Бонусный шанс ранить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] сосредотачивает свою ци Ян и наносит несколько ударов. Удары получаются сверхчеловечески быстрыми, часто размытыми в воздухе.#!"
 SPEAR_HAND_PERK_EFFECT: "Бонусный шанс нанести серьёзные раны вражеским [Concept('knights', 'рыцарям')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] фокусирует свою ци Ян и зажигает энергию вокруг одной руки. Эта энергия сотрясает воздух и интенсивно горит.#!"
 BURNING_GHOSTS_PERK_EFFECT: "Можно нанести вред призракам.\nБонусный шанс нанести тяжёлые раны вражеским [Concept('knights', 'рыцарям')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Рыцарь-[GetTrait('shih').GetName( GetNullCharacter )|l] фокусирует свою энергию ци, замедляя ее для борьбы с призраками и духами всех типов. Его кожа светится золотистым светом, и энергия ци окутывает его. Тело [GetTrait('shih').GetName( GetNullCharacter )|l] само по себе не поражает духов, но аура силы, окружающая его, поражает.#!"
 STEEL_BODY_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] фокусирует свою ци Инь, укрепляя тело и увеличивая способность наносить урон. Каждая мышца в теле [GetTrait('shih').GetName( GetNullCharacter )|l] напрягается, а кожа становится намного более упругой.#!"
 THOUSAND_SWORDS_PERK_EFFECT: "Бонусный шанс изувечить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] концентрирует свою ци, а затем обрушивается на своих врагов целым рядом действий. Каждый удар наносит врагу новые раны, и звук от этих ударов подобен удару металла о металл.#!"
 HUNDRED_WARRIORS_STRIKE_PERK_EFFECT: "Бонусный шанс убить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Наполненный яростной энергией ци, [GetTrait('shih').GetName( GetNullCharacter )|l] превращается в ураган опустошения.#!"
 HEAVEN_THUNDER_STRIKE_PERK_EFFECT: "Бонусный шанс убить вражеских [Concept('knights', 'рыцарей')|E] при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] может сконцентрировать энергию ци в ударе, который может раскалывать сталь или сотрясать землю с силой землетрясения.#!"

 FROZEN_RIVER_PERK_EFFECT: "Иммунитет ко всем истощающим способностям, включая [Concept('Embrace', 'объятия')|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] использует свою ци Ян для создания защитного барьера вокруг собственной жизненной силы, предотвращая таким образом кражу своего ци.#!"
 STOLEN_SERPENT_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] может перехватить любую направленную против него дальнобойную сверхъестественную атаку и затем направить ее обратно на противника, который ее применил. Это опасное занятие, так как [GetTrait('shih').GetName( GetNullCharacter )|l] должен продемонстрировать идеальный выбор времени, чтобы завладеть мистической энергией, направленной на него.#!"
 CELESTIAL_BARRIER_PERK_EFFECT: "При начале [Concept('war', 'войны')|E] в качестве нападающего или защитника все вражеские правители получат модификатор [GetModifier('shih_celestial_barrier_modifier').GetNameWithTooltip].\n#flavor Обладая этой способностью, [GetTrait('shih').GetName( GetNullCharacter )|l] временно блокирует способность шэнь получать ци из других источников.#!"
 CLUTCH_OF_THE_WAN_KUEI_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )], использующий эту способность, может украсть ци у шэнь. Хотя украденная ци больше недоступна для шэнь, [GetTrait('shih').GetName( GetNullCharacter )|l] также не может использовать украденную ци.#!"
 BITE_OF_THE_MU_PERK_EFFECT: "Позволяет использовать узника-$POD_splat_kueijin$ для снижения [Concept('stress', 'стресса')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this ability not only steals the Chi from a target shen, but also uses that Chi in an attack against the shen. This procedure is a very risky one, for it awakens the [GetTrait('shih').GetName( GetNullCharacter )]'s P'o.#!"
 RIGHTEOUS_HUNGRY_SPIRIT_PERK_EFFECT: "Невосприимчивость к враждебным ментальным способностям.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s soul is so empowered that any attempt to drain or steal his Chi not only fails automatically, but the hunter may steal Chi away from the attacker.#!"
 DEMON_EATING_TECHNIQUET_PERK_EFFECT: "Разблокирует вариант казни, позволяющий повышать базовые [Concept('skills', 'навыки')|E], поглощая $POD_splat_kueijin$.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s close-combat attacks (armed an unarmed) against shen not only inflict harm but dissipate the target's Chi.#!"

 EYES_OF_THE_DRAGON_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] stares down an opponent. Intimidation is the key to avoiding combat successfully.#!"
 DARK_REFLECTION_PERK_EFFECT: "#flavor This power forces the enemies of the [GetTrait('shih').GetName( GetNullCharacter )] to realize the consequences of their actions. [GetTrait('shih').GetName( GetNullCharacter )] use this power when pronouncing judgment on a shen.#!"
 HUNTED_EYES_PERK_EFFECT: "Позволяет наделить $POD_splat_kueijin$ в той же локации, что и вы, 100 ед. [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor This power works on $pod_hungry_dead$ and Restless Dead alike. Staring into the eyes of an opponent, the [GetTrait('shih').GetName( GetNullCharacter )] forces the target to re experience any time spent in the [UmbraGlossaryLocalized('yomi_wan','Yomi')] World.#!"
 VOICE_OF_THE_YAMA_KINGS_PERK_EFFECT: "Позволяет попытаться получить [Concept('strong_hook', 'сильное влияние')|E] на $POD_splat_kueijin$ через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Успех зависит от вашего [Concept('dread', 'ужаса')|E].\nРазблокирует [command_wraith_interaction|El].\n#flavor A [GetTrait('shih').GetName( GetNullCharacter )] employing this power can command one spirit to accomplish one simple task.#!"
 DIVINE_ORDINANCE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] inspires overwhelming fear in all opponents within visual range.#!"
 MANTLE_OF_HEAVEN_PERK_EFFECT: "#flavor Cloaked in the divine protection of Heaven, a demon hunter becomes a terrible foe in the eyes of shen.#!"
 DIVINE_MANDATE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('voice_of_the_yama_kings_perk').GetName(GetPlayer)]», позволяя влиять на все виды.\n#flavor Speaking with the voice of Heaven, the [GetTrait('shih').GetName( GetNullCharacter )] can command any shen and expect obedience.#!"

 BALANCE_OF_THE_SPIRIT_PERK_EFFECT: "Можно заставить цель потерять 50 [Concept('static_stress', 'психического напряжения')|E] 25 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can discern the spiritual imbalances of Yin and Yang and attempt to restore proper order with this power.#!"
 FOCUS_OF_THE_MIND_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] use a great deal of their Willpower fighting against shen. This power lets them regain their resolve and once again perform their sacred duties.#!"
 NIGHTMARE_EXORCISM_PERK_EFFECT: "Достоинство «[GetPerk('balance_of_the_spirit_perk').GetName(GetPlayer)]» теперь также позволяет удалять негативные [Concept('traits', 'свойства')|E] [Concept('stress', 'стресса')|E].\n#flavor Many [GetTrait('shih').GetName( GetNullCharacter )] turn to drugs and alcohol in an effort to alleviate their mental anguish. [GetTrait('shih').GetName( GetNullCharacter )] using this power take a more direct approach by erasing the memory's emotional impact and, hopefully, removing the mental scars that memory creates.#!"
 SELF_EXORCISM_PERK_EFFECT: "В вас больше не могут вселиться #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призраки#!#!.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )], like all mortals, are subject to the risks of demonic possession. With this power, the demon hunter engages in psychic battle with a demon that has successfully managed to gain entry to her body, acquiring a second chance to expel the demon.#!"
 MENTAL_DOMINION_PERK_EFFECT: "Достоинство «[GetPerk('balance_of_the_spirit_perk').GetName(GetPlayer)]» теперь также позволяет полностью удалить [Concept('stress', 'стресс')|E] в обмен на модификатор [GetModifier('mental_dominion_modifier').GetNameWithTooltip].\n#flavor A [GetTrait('shih').GetName( GetNullCharacter )] using this power can fully restore her Willpower and actually weaken her P'o.#!"
 MOUNTAIN_MEDITATION_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] using this master discipline achieve a degree of tranquility that makes them as unshakable as the roots of a mountain.#!"
 WALKING_IN_BALANCE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] is so perfectly balanced between Yin and Yang that she overcomes any outside attempt to disrupt her internal Chi balance.#!"

 CLOUD_WALKING_PERK_EFFECT: "#flavor This power lets the [GetTrait('shih').GetName( GetNullCharacter )] move silently and without leaving a trail, even while running. The [GetTrait('shih').GetName( GetNullCharacter )] leaves behind no scent to indicate that he has ever been in the area.#!"
 WATER_TREADING_PERK_EFFECT: "#flavor With this power, the [GetTrait('shih').GetName( GetNullCharacter )] is able to travel over unstable surfaces, such as water or quicksand, and to use virtually any surface, even leaves on a tree, for the purpose of climbing.#!"
 WIND_STRIKE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] uses an opponent's own momentum to throw an enemy incredible distances.#!"
 MOUNTAIN_STANCE_PERK_EFFECT: "Можно получить или отказаться от модификатора [GetModifier('mountain_stance_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] absorbs the impact of an attack, redirecting the force into the ground.#!"
 CELESTIAL_WIND_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this power focuses his Chi to stop a target from advancing and possibly even sends an opponent crashing backward.#!"
 ARROW_CUTTING_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s reflexes are superhumanly fast, capable of deflecting any ranged attack, even a hail of bullets.#!"
 WIND_RACING_PRANA_PERK_EFFECT: "#flavor Using this power, a [GetTrait('shih').GetName( GetNullCharacter )] can apply a momentary burst of superhuman speed.#!"