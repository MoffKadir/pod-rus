 FATE_OF_THE_ONE_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give target [GetModifier('fate_of_the_one_modifier').GetNameWithTooltip] for 10 years.\n#flavor The Kuei-jin can read the destiny of a single person and advise him accordingly. If the person follows his instructions, luck will favor him.#!"
 JOSS_WEAVING_PERK_EFFECT: "Improve [GetPerk('fate_of_the_one_perk').GetName(GetPlayer)], by replacing [GetModifier('fate_of_the_one_modifier').GetNameWithTooltip] with [GetModifier('joss_weaving_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin can realign streams of joss to support a character for a short period of time.#!"
 FATE_OF_THE_WU_PERK_EFFECT: "Improve [GetPerk('joss_weaving_perk').GetName(GetPlayer)], by also giving [GetModifier('fate_of_the_wu_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin can read the destiny of a wu or another small group of people#!"
 GRAND_DUKES_THEOREM_PERK_EFFECT: "Unlocks the Divine the Stars [decision|E]\n#flavor The Kuei-jin can influence joss if his client faces the right direction in accordance to the position of Jupiter in the night sky#!"
 REALIGNING_THE_STARS_PERK_EFFECT: "Improve [GetPerk('fate_of_the_one_perk').GetName(GetPlayer)], by replacing [GetModifier('joss_weaving_modifier').GetNameWithTooltip] with [GetModifier('realigning_the_stars_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin can reset the horoscope of a person for a short period of time#!"
 PANTHEON_OF_ANCESTORS_PERK_EFFECT: "#flavor The Kuei-jin can use a horoscope to find out more about his client's past incarnations#!"
 FATE_OF_THE_COURT_PERK_EFFECT: "Improve [GetPerk('fate_of_the_wu_perk').GetName(GetPlayer)], by replacing [GetModifier('fate_of_the_wu_modifier').GetNameWithTooltip] with [GetModifier('fate_of_the_court_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin can read the destiny of a broader group of persons, like a Court or a nation#!"
 CELESTIAL_CURSE_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give the target negative version of [GetPerk('fate_of_the_one_perk').GetName(GetPlayer)]\n#flavor The Kuei-jin can invoke a curse of bad luck upon his victim if the stars are properly aligned.#!"
 SUBSTITUTION_OF_THE_TWELVE_PERK_EFFECT: "Improve [GetPerk('fate_of_the_court_perk').GetName(GetPlayer)], by replacing [GetModifier('fate_of_the_court_modifier').GetNameWithTooltip] with [GetModifier('substitution_of_the_twelve_modifier').GetNameWithTooltip].\nImprove [GetPerk('celestial_curse_perk').GetName(GetPlayer)], by replacing [GetModifier('fate_of_the_court_negative_modifier').GetNameWithTooltip] with [GetModifier('substitution_of_the_twelve_negative_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin can permanently alter the horoscope of a person#!"
 
