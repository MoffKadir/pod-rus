 yin_shield_perk_name: "Yin Shield"
 yin_nihilus_perk_name: "Yin Nihilus"
 touch_of_rust_perk_name: "Touch of Rust"
 iron_corpse_perk_name: "Iron Corpse"

 SHROUDED_MOON_PERK_EFFECT: "#flavor The Kuei-jin can turn invisible by cladding himself in shadows.#!"
 YIN_MANTLE_PERK_EFFECT: "Remove cost of hurting wraiths#weak (works only if you already can hurt wraiths)#!.\n#flavor The Kuei-jin channels his internal Yin energy into an animus that shrouds him. This animus, or mantle, is invisible to mortals, but it feels to them like a cold breeze in the air. With the Yin Mantle active, the Kuei-jin can channel Yin energy through metal, more easily interact with wraiths, and use the Ghostsight ability more effectively.#!"
 BONE_DANCE_PERK_EFFECT: "#flavor By performing a series of complicated and painful postures, the Kuei-jin can channel Yin energy in an area, turning everyone within lethargic.#!"
 EIGHTFOLD_YIN_MANTLE_PERK_EFFECT: "#flavor Like the initial Yin Mantle, only that the Yin energy manifests as a crackling black aura of Yin energy that can be shaped according to the user's wishes.#!"
 SEMBLANCE_OF_THE_EBON_DRAGON_PERK_EFFECT: "Can psychically enter the [umbra|E]\nNo longer pay to enter [UmbraGlossaryLocalized('shadowlands','Yin World')]\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor The Kuei-jin becomes insubstantial as his body mass shifts into the Yin World.#!"
 YIN_SHIELD_PERK_EFFECT: "#flavor The Kuei-jin forms his Yin animus into a protective carapace around his body.#!"
 YIN_NIHILUS_PERK_EFFECT: "#flavor The Kuei-jin creates a deadly halo of Yin energy that sears everyone near to the user.#!"
 TOUCH_OF_RUST_PERK_EFFECT: "Give [GetModifier('touch_of_rust_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin can cause metal of any kind to quickly crumble down.#!"
 IRON_CORPSE_PERK_EFFECT: "#flavor The Kuei-jin transforms his very flesh into metal (the exact metal varies from Kuei-jin to Kuei-jin). In this form, his combat abilities rise as his fingers turn into razor claws, but on the downside, the Kuei-jin becomes unable to swim and social interaction almost always fails.#!"
 
