 RASA_PERK_EFFECT: "Вы получите уведомление, если кто-то вознамерится убить ваших друзей или членов семьи.\nВашим пленникам будет сложнее сбежать.\n#flavor Куэй-дзин может заглянуть в прошлые и грядущие века.#!"
 CHI_SIGHT_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#flavor Куэй-дзин может ощущать мир духов так же ясно, как и материальный мир.#!"
 DRAGON_WARD_PERK_EFFECT: "#flavor Куэй-дзин может создавать барьер из ци, который отбрасывает нападающих.#!"
 PURIFICATION_PERK_EFFECT: "Можно заставить цель потерять негативный механизм преодоления стресса через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может либо очистить свою цель от запятнанной ци (пока доминирует Хунь), либо наполнить ее еще большим количеством демонической ци (пока доминирует П'о).#!"
 SPIRIT_EATING_PERK_EFFECT: "Позволяет съесть другого куэй-дзин через опцию казни, чтобы получить 25 ед. опыта дхармы, если его дхарма выше вашей, он исповедует ту же конфессию и не обладает сильной ментальной защитой.\n#flavor Куэй-дзин может разорвать узы, удерживающие душу в теле, чтобы либо очистить её (Хунь), либо поглотить (П'о).#!"
 SHIELD_OF_THE_SOUL_PERK_EFFECT: "Даёт сильную ментальную защиту (иммунитет ко многим способностям, влияющим на разум)\n#flavor Эта способность защищает душу пользователя от атак других сверхъестественных существ.#!"
 BANKING_THE_FIRE_CALMING_THE_WAVES_PERK_EFFECT: "#flavor Куэй-дзин заставляет другого куэй-дзин выйти из любого состояния души, кроме Души ветра, без каких-либо последствий.#!"
 SOUL_TAINT_PERK_EFFECT: "Вы можете наделить цель модификатором [GetModifier('soul_taint_modifier').GetNameWithTooltip] на 10 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может сделать свою жертву неприятной для всех, кто находится в его присутствии, после короткого прикосновения к ней.#!"
 SOUL_EXCHANGE_PERK_EFFECT: "Позволяет поменять местами [Concept('traits', 'свойства')|E] личности двух целей через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Эта способность позволяет куэй-дзин менять души любого на души других.#!"

