 NO_MIND_PERK_EFFECT: "#flavor The Kuei-jin purges his Hun from distracting his thoughts, which makes their auras a distinctive blue-white and increases the difficulties to Frenzy#!"
 BLOOD_YOGA_PERK_EFFECT: "You get access to the Meditate minor decision.\n#flavor By performing ritualistic motions and katas, the Kuei-jin can recollect his Willpower more easily#!"
 DISTANT_DEATH_KATA_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#flavor By slowly inhaling and exhaling while punching in the air, the Kuei-jin may mystically transfer his punch on his target#!"
 IRON_SOUL_PERK_EFFECT: "#flavor The Kuei-jin turns his inner energies into strengthening his mind and body, allowing for herculean feats.#!"
 HARMONY_WITH_THE_ALL_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give or remove [GetModifier('harmony_with_the_all_modifier').GetNameWithTooltip] to yourself.\n#flavor The Kuei-jin can cast his consciousness to the beginnings cosmic cycle, temporarily allowing him to draw upon the perfection of the First Age.#!"
 REAPING_THE_DRAGONS_ROAD_PERK_EFFECT: "#flavor By meditating near a Dragon Track, the Kuei-jin can absorb chi from his environment, similar to the osmosis of bodhisattvas#!"
 STEEL_SOUL_PERK_EFFECT: "#flavor A refinement of Iron Soul, it allows the Kuei-jin near miraculous feats#!"
 ARMOR_OF_ENLIGHTENMENT_PERK_EFFECT: "Allows you to spend willpower instead of taking wounds.\n#flavor The wisdom and insight of the Kuei-jin prevents him from taking physical harm from an opponent#!"
 HOLDING_THE_GREEN_DEMON_AT_BAY_PERK_EFFECT: "Every #V 10#! years, gain [GetModifier('extra_life_1_modifier').GetNameWithTooltip] if you don't have it already.\n#flavor With this power, a Kuei-jin can force his soul to remain inside his body, even if he suffered lethal wounds#!"
 
