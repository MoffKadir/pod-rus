 PRINCIPLE_OF_MOTION_PERK_EFFECT: "#flavor Куэй-дзин усиливает свои движения с помощью ци Ян.#!"
 YANG_MANTLE_PERK_EFFECT: "Убирает плату за нанесение вреда призракам #weak (работает только в том случае, если вы уже можете наносить вред призракам)#!.\n#flavor Куэй-дзин направляет свою внутреннюю энергию Ян в анимус, который окутывает его. Этот анимус, или мантия, невидим для смертных, но ощущается ими как электричество в воздухе. С активной мантией Ян куэй-дзин может проводить энергию Ян через дерево, легче взаимодействовать с духами и настраивать свою внутреннюю ци на ауру живого человека, что делает его гораздо дружелюбнее и привлекательнее.#!"
 DRAGON_DANCE_PERK_EFFECT: "#flavor С помощью серии диких прыжков, акробатических ката и йогических поз вампир входит в боевой транс. В таком состоянии он способен на впечатляющие боевые подвиги.#!"
 EIGHTFOLD_YANG_MANTLE_PERK_EFFECT: "#flavor Как и начальная мантия Ян, только энергия Ян проявляется в виде бушующей багровой ауры энергии Ян, которая может быть сформирована в соответствии с желаниями пользователя.#!"
 SEMBLANCE_OF_THE_SCALET_QUEEN_PERK_EFFECT: "Можно ментально входить в [Concept('umbra', 'Умбру')|E].\nВход в [Concept('yang_world', 'мир Ян')|E] больше не требует платы.\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Куэй-дзин становится бесплотным, поскольку масса его тела переходит в мир Ян.#!"
 YANG_SHIELD_PERK_EFFECT: "#flavor Куэй-дзин создает вокруг своего тела светящуюся ауру из энергии Ян, которая защищает его.#!"
 YANG_PHOENIX_PERK_EFFECT: "#flavor Куэй-дзин создаёт алое пламя сырой энергии Ян, которое обжигает всех, кто находится рядом с ним.#!"
 TOUCH_OF_CORRUPTION_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('touch_of_corruption_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может заставить дерево или любой другой органический материал быстро разлагаться, пополняя свои собственные запасы ци.#!"
 OAKEN_CORPSE_PERK_EFFECT: "#flavor Куэй-дзин превращает свою плоть в дерево. В этой форме его боевые способности возрастают, поскольку пальцы превращаются в смертоносные колья и могут плавать в воде, но, с другой стороны, социальное взаимодействие почти всегда не работает, а сам он становится восприимчив к Касанию разложения, а также к огню.#!"

