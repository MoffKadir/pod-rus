 yang_phoenix_perk_name: "Yang Phoenix"
 touch_of_corruption_perk_name: "Touch of Corruption"
 oaken_corpse_perk_name: "Oaken Corpse"

 PRINCIPLE_OF_MOTION_PERK_EFFECT: "#flavor The Kuei-jin amplifies his movements with Yang chi.#!"
 YANG_MANTLE_PERK_EFFECT: "Remove cost of hurting spirits#weak (works only if you already can hurt spirits)#!.\n#flavor The Kuei-jin channels his internal Yang energy into an animus that shrouds him. This animus, or mantle, is invisible to mortals, but it feels to them like electricity in the air. With the Yang Mantle active, the Kuei-jin can channel Yang energy through wood, more easily interact with spirits and attune his internal chi to the aura of a living person, making him appear much friendlier and more attractive.#!"
 DRAGON_DANCE_PERK_EFFECT: "#flavor Through a series of wild leaps, acrobatic katas, and yogic posturings, the vampire enters a battle trance. He's capable of impressive combat feats while in this state.#!"
 EIGHTFOLD_YANG_MANTLE_PERK_EFFECT: "#flavor Like the initial Yang Mantle, only that the Yang energy manifests as a roiling crimson aura of Yang energy that can be shaped according to the user's wishes.#!"
 SEMBLANCE_OF_THE_SCALET_QUEEN_PERK_EFFECT: "Can psychically enter the [umbra|E]\nNo longer pay to enter [yang_world|E]\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor The Kuei-jin becomes insubstantial, as his body mass shifts into the Yang World.#!"
 YANG_SHIELD_PERK_EFFECT: "#flavor The Kuei-jin forms his Yang animus into a glowing aura around his body that protects him.#!"
 YANG_PHOENIX_PERK_EFFECT: "#flavor The Kuei-jin creates scarlet flames of raw Yang energy that sear everyone near to the user.#!"
 TOUCH_OF_CORRUPTION_PERK_EFFECT: "Give [GetModifier('touch_of_corruption_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin can cause wood or any other organic material to quickly decay, refilling his own chi reservoirs.#!"
 OAKEN_CORPSE_PERK_EFFECT: "#flavor The Kuei-jin transforms his very flesh into wood. In this form, his combat abilities rise as his finger turn into deadly stakes and will float in water, but on the downside, social interaction almost always fails and the user becomes susceptible to the Touch of Corruption, as well as fire.#!"
 
