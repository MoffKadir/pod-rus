 RASA_PERK_EFFECT: "You will receive a notification if someone intend to murder your friends or family.\nYour prisoners have an harder time escaping.\n#flavor The Kuei-jin can catch glimpses of ages past and ages to come.#!"
 CHI_SIGHT_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#flavor The Kuei-jin can sense the world of spirits as clearly as the material world.#!"
 DRAGON_WARD_PERK_EFFECT: "#flavor The Kuei-jin can create a barrier of chi that turns away any attackers.#!"
 PURIFICATION_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], can make target lose a negative stress coping mechanism.\n#flavor The Kuei-jin can either purge his target of any Tainted Chi (while the Hun dominates) or infuse it with even more Demon Chi (while the P'o dominates).#!"
 SPIRIT_EATING_PERK_EFFECT: "As an execution option, can eat fellow $POD_splat_kueijin$ to gain 25 dharma xp if they have higher dharma than you, are the same faith and don't have strong mental defences.\n#flavor The Kuei-jin can sever the ties that hold a soul to its body to either purify it (Hun) or devour it (P'o).#!"
 SHIELD_OF_THE_SOUL_PERK_EFFECT: "Give strong mental defenses (immunity to many mind powers)\n#flavor This protects the user's own soul against attacks from other supernaturals.#!"
 BANKING_THE_FIRE_CALMING_THE_WAVES_PERK_EFFECT: "#flavor The Kuei-jin forces another Kuei-jin out of any soul state except Wind Soul without ill effects.#!"
 SOUL_TAINT_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give target [GetModifier('soul_taint_modifier').GetNameWithTooltip] for 10 years.\n#flavor The Kuei-jin can make his victim displeasing to anyone in his presence after briefly touching it.#!"
 SOUL_EXCHANGE_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], allows you to switch the personality [Concept('traits', 'свойства')|E] of two targets.\n#flavor This power allows a Kuei-jin to switch the souls of any human being with that of another.#!"
 
