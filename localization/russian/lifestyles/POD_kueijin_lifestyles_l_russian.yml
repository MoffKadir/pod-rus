 GLIMPSE_OF_YOMI_PERK_EFFECT: "Вражеские [Concept('commanders', 'командиры')|E] в [Concept('combat_phase', 'бою')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('glimpse_of_yomi_commander_modifier').GetNameWithTooltip].\nВражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('glimpse_of_yomi_knight_modifier').GetNameWithTooltip].\n#F Эта способность позволяет акума внедрять в разум жертвы образы мира [UmbraGlossaryLocalized('yomi_wan','Йоми')] и того, что в нём происходит. Только действительно храбрая душа может выдержать такое нападение и не убежать с криками в ночь.#!"
 RAZOR_WINDS_PERK_EFFECT: "Вы можете наслать на вражескую державу модификатор [GetModifier( 'razor_winds_power_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Акума открывает временное окно в мир [UmbraGlossaryLocalized('yomi_wan','Йоми')], выпуская крошечный взрыв рвущего ветра, который воет в Тысяче преисподен.#!"
 FAVOUR_OF_THE_YAMA_KINGS_PERK_EFFECT: "Позволяет тратить очки демонических искусств через [Concept('decision', 'решение')|E], чтобы получить золото и престиж.\n#F Своим более могущественным слугам повелители Яма и их великие вассалы даруют эту силу: искривление удачи, чтобы принести её тем, кто исполняет злую волю повелителей.#!"
 REMEMBRANCE_OF_YOMI_PERK_EFFECT: "Вы можете сделать цель #TOOLTIP:GAME_TRAIT,infernalist,[GetPlayer] #L инферналистом#!#!, чтобы впоследствии приказать ей убивать за вас, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Все ван-куэй хранят воспоминания о времени, проведенном их П'о в мире [UmbraGlossaryLocalized('yomi_wan','Йоми')], и эти воспоминания никогда не были приятными. Эта сила позволяет акума вывести эти воспоминания на передний план сознания ван-куэй и акцентировать их, заставляя его совершать неблаговидные поступки.#!"
 WEAVING_THE_YOMI_WORLD_PERK_EFFECT: "Разблокирует здание [GetBuilding('nest_corrupt_01').GetName].\n#F Эта могущественная способность позволяет акума исказить драконье гнездо, осквернив его и превратив в источник темной, злой силы и горя. Вместо того чтобы быть источником силы для всех шэнь, оно становится форпостом повелителей Яма, источником энергии, которую могут использовать только акума и им подобные.#!"
 FLOOD_OF_WICKEDNESS_PERK_EFFECT: "#F Даже те [GetTrait('kueijin').GetName( GetNullCharacter )|l], кто активно изучает или культивирует свое П'о, втайне боятся его. Выход за пределы П'о, даже временный, означает потерю контроля и уступку самой звериной природе и желаниям. Однако некоторые могущественные акума научились управлять своим П'о так, что могут высвобождать его легче, чем обычные [GetTrait('kueijin').GetName( GetNullCharacter )|l], чтобы лучше использовать его силу.#!"
 YOMI_PORTAL_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('generic_servitor').GetName].\n#F На этом уровне повелители Яма наделяют акума способностью вызывать и связывать существ из мира [UmbraGlossaryLocalized('yomi_wan','Йоми')]. Это дает акума источник ценных слуг, убийц и воинов, наводящих ужас.#!"
 GIFT_OF_PO_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('chih_mei').GetName].\n#F Когда акума взывает к этой способности, он обращается к повелителю Яма или своему демоническому наставнику, чтобы тот даровал ему обнаженные души П'о из мира  [UmbraGlossaryLocalized('yomi_wan','Йоми')]. Затем он может использовать эти души для создания слуг или просто поглощать их для получения силы.#!"
 THE_RED_BRIDGE_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +100%#!\nМожно свободно проходить Разбитое зеркало.\n#F Иногда повелители Яма желают, чтобы их самые могущественные слуги в Поднебесной навестили их и принесли дань верности. В этом случае они наделяют их этой способностью, которая позволяет им открыть дверь в мир [UmbraGlossaryLocalized('yomi_wan','Йоми')] - и способ выжить там.#!"