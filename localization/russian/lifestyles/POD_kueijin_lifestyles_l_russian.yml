 FATE_OF_THE_ONE_PERK_EFFECT: "Вы можете наделить цель модификатором [GetModifier('fate_of_the_one_modifier').GetNameWithTooltip] на 10 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может прочитать судьбу отдельного человека и дать ему соответствующий совет. Если человек следует его указаниям, удача будет к нему благосклонна.#!"
 JOSS_WEAVING_PERK_EFFECT: "Улучшает достоинство «[GetPerk('fate_of_the_one_perk').GetName(GetPlayer)]», заменив модификатор [GetModifier('fate_of_the_one_modifier').GetNameWithTooltip] модификатором [GetModifier('joss_weaving_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может перераспределять потоки удачи, чтобы поддерживать персонажа в течение короткого периода времени.#!"
 FATE_OF_THE_WU_PERK_EFFECT: "Улучшает достоинство «[GetPerk('joss_weaving_perk').GetName(GetPlayer)]», также наделяя модификатором [GetModifier('fate_of_the_wu_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может прочитать судьбу у или другой небольшой группы людей.#!"
 GRAND_DUKES_THEOREM_PERK_EFFECT: "Разблокирует [Concept('decision', 'решение')|E] «Устроить прорицание по звёздам».\n#flavor Куэй-дзин может влиять на удачу, если его клиент обращен в правильном направлении в соответствии с положением Юпитера на ночном небе.#!"
 REALIGNING_THE_STARS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('fate_of_the_one_perk').GetName(GetPlayer)]», заменив модификатор [GetModifier('joss_weaving_modifier').GetNameWithTooltip] модификатором [GetModifier('realigning_the_stars_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может сбросить гороскоп человека на короткий период времени.#!"
 PANTHEON_OF_ANCESTORS_PERK_EFFECT: "#flavor Куэй-дзин может использовать гороскоп, чтобы узнать больше о прошлых воплощениях своего клиента.#!"
 FATE_OF_THE_COURT_PERK_EFFECT: "Улучшает достоинство «[GetPerk('fate_of_the_wu_perk').GetName(GetPlayer)]», заменив модификатор [GetModifier('fate_of_the_wu_modifier').GetNameWithTooltip] модификатором [GetModifier('fate_of_the_court_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может читать судьбу более широкой группы людей, например, двора или нации.#!"
 CELESTIAL_CURSE_PERK_EFFECT: "Вы можете наделить цель отрицательной версией достоинства «[GetPerk('fate_of_the_one_perk').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может наложить на свою жертву проклятие невезения, если звезды расположены правильно.#!"
 SUBSTITUTION_OF_THE_TWELVE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('fate_of_the_court_perk').GetName(GetPlayer)]», заменив модификатор [GetModifier('fate_of_the_court_modifier').GetNameWithTooltip] модификатором [GetModifier('substitution_of_the_twelve_modifier').GetNameWithTooltip].\nУлучшает достоинство «[GetPerk('celestial_curse_perk').GetName(GetPlayer)]», заменив модификатор [GetModifier('fate_of_the_court_negative_modifier').GetNameWithTooltip] модификатором [GetModifier('substitution_of_the_twelve_negative_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может навсегда изменить гороскоп человека.#!"

