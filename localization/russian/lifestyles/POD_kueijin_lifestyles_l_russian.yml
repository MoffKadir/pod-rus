 LONG_NECK_PERK_EFFECT: "#flavor The Kuei-jin can stretch his limbs or neck to impressive lengths#!"
 DETACH_LIMB_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#flavor By infusing a part of his body with Yang chi, the Kuei-jin can animate this part to act apart from his main body#!"
 LOTUS_BREATH_PERK_EFFECT: "#flavor The Kuei-jin exhales a cloud of Yang energy that turns mortals dreamy, giggly and generally incoherent#!"
 TAKING_WHAT_IS_GIVEN_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#flavor The Kuei-jin's body gives way to an attack, but traps the object with his own flesh and constricts it#!"
 TEN_THOUSAND_FORMS_PERK_EFFECT: "Can Shapeshift [Concept('traits', 'свойства')|E] with limitation of 1 change every 10 years\n#flavor The Kuei-jin can shape his body in any form desired as long as it retains the same mass as his original body#!"
 BODY_OF_THE_MOUSE_PERK_EFFECT: "Improve [GetPerk('ten_thousand_forms_perk').GetName(GetPlayer)] limit from 1 [Concept('trait', 'свойство')|E] per 10 years, to 2 [Concept('traits', 'свойства')|E].\n#flavor The Kuei-jin can shrink, modifying his own body mass#!"
 BODY_OF_THE_SERPENT_PERK_EFFECT: "#flavor The Kuei-jin's body becomes as flexible as rubber, allowing him to slide through small spaces#!"
 BLOAT_PERK_EFFECT: "Improve [GetPerk('body_of_the_mouse_perk').GetName(GetPlayer)] limit from 2 [Concept('trait', 'свойство')|E] per 10 years, to 3 [Concept('traits', 'свойства')|E].\n#flavor By absorbing masses of Yang chi from the environment, the Kuei-jin can increase his body size#!"
 UNCHAINING_THE_FORM_PERK_EFFECT: "Improve [GetPerk('bloat_perk').GetName(GetPlayer)] by lifting [Concept('trait', 'свойство')|E] limit.\n#flavor The Kuei-jin can attain every shape and form he desires, regardless of body mass#!"
 
