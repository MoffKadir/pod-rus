 ACCENTUATE_CHI_PERK_EFFECT: "Можно сместить базовые очки [Concept('skill', 'навыков')|E] (например, навыки военного дела в учёность) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может вызывать у жертвы сильные перепады настроения и энергии. Энергия Инь вызывает у жертвы вялость, тупость и медлительность, а энергии Ян делают её беспокойной и возбуждённой.#!"
 OPENING_THE_GATES_PERK_EFFECT: "Бонусный шанс покалечить вражеских [Concept('knights', 'рыцарей')|E], при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Куэй-дзин может заставить ци сжигать цель изнутри.#!"
 ADJUST_THE_TRUE_BALANCE_PERK_EFFECT: "#flavor Куэй-дзин может создать постоянный дисбаланс ци в своей цели. Кроме того, он может развеять длительный дисбаланс и даже вылечить смертную цель от таких болезней, как рак. Куэй-дзин страдает от мгновенной слепоты, когда эта способность используется против него.#!"

