 principle_of_motion_perk_name: "Principle of Motion"
 yang_mantle_perk_name: "Yang Mantle"
 dragon_dance_perk_name: "Dragon Dance"
 eightfold_yang_mantle_perk_name: "Eightfold Yang Mantle"
 semblance_of_the_scalet_queen_perk_name: "Semblance of the Scarlet Queen"
