 SCRUTINIZE_PERK_EFFECT: "#flavor Куэй-дзин становятся известны темные побуждения в себе и других.#!"
 CLEAVE_THE_DEMON_PERK_EFFECT: "#flavor Куэй-дзин отделяет свою П'о от Хунь, оставляя другую часть души в форме духа. Обе души могут действовать сообща, но П'о всегда злонамерен и стремится нарушить планы куэй-дзин.#!"
 LASH_THE_DEMON_PERK_EFFECT: "Вы можете заставить вампира впасть в неистовство, смертного в депрессию или выдать 100 [Concept('static_stress', 'психического напряжения')|E] другим сверхъестественным видам через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может отделять других шэнь от их тёмных сторон (вампирского Зверя, Тени призрака и т.д.). Смертные, отделившиеся от своего П'о, становятся апатичными и будут стоять без дела, пока их души не воссоединятся.#!"
 YOKE_THE_DEMON_PERK_EFFECT: "Вы можете выдать или удалить с себя модификатор [GetModifier('yoked_the_demon_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВы получаете доступ к второстепенному решению «Ускорить происки».\n#flavor Куэй-дзин вырывает П'о от Хунь и подчиняет внутреннего демона. Подчиненного демона можно использовать для запугивания низших существ и наблюдения за врагами. Мало что злит П'о больше, чем использование этой способности, и он отомстит за себя в следующий раз, когда возьмет под контроль тело куэй-дзин.#!"
 TWO_BECOME_ONE_PERK_EFFECT: "Вы можете выдать или удалить с себя модификатор [GetModifier('two_become_one_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может на время соединить свои Хунь и П'о, давая им возможность почувствовать вкус просветления, который может привести их к еще большему развращению.#!"
 EVOCATION_OF_MADNESS_PERK_EFFECT: "#flavor Эта способность заставляет другого куэй-дзин поддаться своей природе П'о на короткое время - возможно, на кратчайший миг, но всегда достаточно долго, чтобы исказить сознание жертвы.#!"
 DEGRADATION_PERK_EFFECT: "#flavor Куэй-дзин заставляет другого куэй-дзин войти в Душу тени, вынуждая его беспомощно наблюдать за тем, как его П'о бежит наперерез.#!"
 STRENGTHENING_THE_DEMON_PERK_EFFECT: "#flavor Куэй-дзин искусственно «затормаживает» огонь души своего П'о, чтобы получить доступ к большему количеству демонической ци. По сути, он ненадолго культивирует тьму внутри себя, чтобы воспользоваться силой тьмы.#!"
 DARKLING_MIRROR_PERK_EFFECT: "#flavor Эта способность позволяет куэй-дзин отделять своё П'о от Хунь и тела, чтобы использовать его в качестве злого слуги. П'о может перемещаться на расстояние до одной мили от своего тела.#!"

