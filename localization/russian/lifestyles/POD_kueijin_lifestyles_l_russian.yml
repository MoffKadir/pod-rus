 taste_of_jade_perk_name: "Вкус нефрита"
 augment_perk_name: "Усиление"

 STAND_UPON_THE_DRAGONS_BACK_PERK_EFFECT: "#flavor Куэй-дзин сначала учится направлять ци из естественных потоков Земли в своё тело, и наоборот, укореняя себя в Земле.#!"
 TREAD_THE_THRASHING_DRAGONS_TAIL_PERK_EFFECT: "#flavor Поляризуя свою ци в соответствии с окружающей средой, куэй-дзин делает себя сверхъестественно ловким и лёгким. Он может спокойно и уверенно ходить по самым узким уступам, по самой неустойчивой земле и даже по поверхности озер и океанов. Он также может прыгать на большие расстояния.#!"
 PLACATE_THE_EARTH_DRAGON_PERK_EFFECT: "#flavor Обратившись с нежным пением к духам земли, камня и дерева, куэй-дзин может броситься в их объятия. Он может погрузиться в защитную землю или пройти сквозь стену или другое препятствие.#!"
 HARNESSING_THE_DRAGONS_BREATH_PERK_EFFECT: "#flavor Куэй-дзин, настроив своё тело на локальные потоки ци, может летать на «восходящих потоках» энергии. В полёте куэй-дзин может удерживать предметы и даже владеть оружием, но совершать сложные маневры ему сложно.#!"
 JADE_SERVANT_OF_THE_AUGUST_PERSONAGE_PERK_EFFECT: "Разблокирует 5 элементальных вариантов форм смены облика.\n#flavor Предельная подстройка ци под окружающую среду, эта сила опирается на теорию пяти элементов, а также на великое мастерство ци. Куэй-дзин может направлять духовные энергии классических пяти стихий - воды, металла, земли, дерева и огня - через свою форму, приобретая при этом свойства стихии. При этом кожа куэй-дзин преображается, становясь твёрдой и скользкой, словно вампир покрыт жидким нефритом. Куэй-дзин, достигшие этого уровня или синтай Нефрита, часто украшают свои убежища произведениями искусства, созданными из пяти стихий, чтобы иметь к ним доступ в трудную минуту.#!"
 STONE_FISH_PERK_EFFECT: "#flavor На этом уровне силы практикующий синтай Нефрита учится становиться единым целым с землей - в буквальном смысле. Он может погружаться в неё так же легко, как человек входит в пруд с водой. Более того, он может «плавать» по самой почве, что позволяет легко скрыться от нападающих или устроить засаду.#!"
 BLADE_OF_STONE_PERK_EFFECT: "Разблокирует [Concept('crafting_node', 'узел ремесла')|E] ковки, наделяющий 1 ед. [Concept('prowess', 'доблести')|E] и повышающий максимальную прочность на 25 ед. ценой 25 ед. [Concept('static_stress', 'психического напряжения')|E].\n#flavor Эта способность используется для создания оружия из камня - не только клинков, но и любого оружия ближнего боя.#!"
 TASTE_OF_JADE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('blade_of_stone_perk').GetName(GetPlayer)]», повышая [Concept('prowess', 'доблесть')|E] до 2 ед. и прочность до 50.\n#flavor Обладающий этой способностью ванъюй может попытаться настроить кусок обычного нефрита на энергию ци, превратив его на время в кусок истинного нефрита.#!"
 AUGMENT_PERK_EFFECT: "Вы теряете 10 ед. [Concept('stress', 'стресса')|E] каждый месяц.\n#flavor Высшая способность ванъюй заключается не только в том, что он может настроиться на окружающую ци, но и в том, чтобы улучшить её и увеличить её силу.#!"

