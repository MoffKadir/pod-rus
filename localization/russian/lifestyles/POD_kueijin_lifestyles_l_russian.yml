 PERMEATE_PERK_EFFECT: "Временное улучшение одного из основных навыков, имитируя прилив крови каинитов через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Перемещение или концентрирование крови в части тела.#!"
 BLOOD_ATEMI_PERK_EFFECT: "#flavor Перемещение крови в теле жертвы.#!"
 FLOW_LIKE_BLOOD_PERK_EFFECT: "Позволяет принимать форму [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip].\n#flavor Стать текучим, как кровь.#!"
 BLOODLASH_PERK_EFFECT: "#flavor Создание смертоносного завитка крови.#!"
 BLOOD_AWAKENING_PERK_EFFECT: "Доступны профессионалы - [GetMaA('POD_awaken_blood').GetName].\n#flavor Пробуждение или заморозка Ян духа или призрака.#!"
 BLOOD_BLADE_PERK_EFFECT: "Разблокирует [Concept('crafting_node', 'узел ремесла')|E] улучшения, наделяющий 1 ед. [Concept('prowess', 'доблести')|E] ценой 30 ед. [Concept('static_stress', 'психического напряжения')|E].\n#flavor Создание оружия из крови, наносящего усиленный урон.#!"
 BLOOD_OF_THE_SCORPION_PERK_EFFECT: "#flavor Отравление цели токсином крови Инь.#!"
 CORRUPTION_OF_THE_BLOOD_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier('thin_blood_perk_modifier').GetNameWithTooltip] на 20 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Вызывает отравление крови жертвы.#!"
 BLOOD_LEECHING_PERK_EFFECT: "Улучшает достоинство «[GetPerk('corruption_of_the_blood_perk').GetName(GetPlayer)]», также наделяя цель модификатором [GetModifier('blood_leeching_modifier').GetNameWithTooltip] на 10 лет.\n#flavor Кровь жертвы вырывается из пор в пользователя.#!"

