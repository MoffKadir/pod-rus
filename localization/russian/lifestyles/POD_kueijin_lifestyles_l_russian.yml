 CORPSE_SKIN_PERK_EFFECT: "#flavor The body of the Kuei-jin becomes more corpse-like, offering improved protection against physical attacks#!"
 WHITE_TIGER_CORPSE_PERK_EFFECT: "Can Shapeshift into [GetModifier('POD_shapeshift_form_invisible_modifier').GetNameWithTooltip]\n#flavor The body of the Kuei-jin becomes transparent, although this does not affect clothing unless the Kuei-jin expends more Yin chi. Kuei-jin using this power can occasionally be detected by the palpable chill they radiate#!"
 BONE_OBEDIENCE_PERK_EFFECT: "#flavor Through selective manipulation of Chi, the Kuei-jin can cause his bone structure to calcify and grow like rock crystals#!"
 FIVE_POISON_CLOUD_PERK_EFFECT: "#flavor The Kuei-jin exhales a poisonous cloud of black Yin energy#!"
 CHING_SHIH_PERK_EFFECT: "Can Shapeshift into [GetModifier('POD_shapeshift_form_ching_shih_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin temporarily assumes the Ch'ing Shih form#!"
 IKEHONE_PERK_EFFECT: "Unlock [GetMaA('POD_ikehone').GetName].\n#flavor The Kuei-jin can rearrange the bone structures of any creature with a skeleton to his liking#!"
 SKELETAL_SCULPTING_PERK_EFFECT: "\n#flavor Like the previous power, only that the Kuei-jin can bypass the flesh of his target and affect the bones directly#!"
 CORPSE_AWAKENING_PERK_EFFECT: "Unlock [GetMaA('shambler').GetName], [GetMaA('walker').GetName] and [GetMaA('skeletons').GetName].\nImprove [GetPerk('ching_shih_perk').GetName(GetPlayer)] shapeshift from [GetModifier('POD_shapeshift_form_ching_shih_modifier').GetNameWithTooltip] to [GetModifier('POD_shapeshift_form_ching_shih_corpse_awakening_modifier').GetNameWithTooltip]\n#flavor The Kuei-jin infuses a corpse with Yin Chi, raising it as an undead and mindless servant#!"
 FORM_OF_INFERNAL_FAVOR_PERK_EFFECT: "Improve [GetPerk('corpse_awakening_perk').GetName(GetPlayer)] shapeshift from [GetModifier('POD_shapeshift_form_ching_shih_corpse_awakening_modifier').GetNameWithTooltip] to [GetModifier('POD_shapeshift_form_ching_shih_form_of_infernal_favor_modifier').GetNameWithTooltip]\n#flavor A refined form of the Ch'ing Shih that is even more horrifying and often possesses appendages like tentacles or spikes.#!"
 
