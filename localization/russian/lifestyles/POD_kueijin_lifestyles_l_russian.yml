 GOBLIN_FACE_PERK_EFFECT: "#flavor The orifices in the face of the Kuei-jin begin to blaze with heat, allowing him to see in pitch darkness and inflicting greater damage with his bite.#!"
 GOBLIN_SPARK_PERK_EFFECT: "#flavor The Kuei-jin summons a tiny ball of spirit fire that cannot actually harm anything , but emits a soft light and can be twisted into various shapes according to its creator's wishes.#!"
 GOBLIN_SHAPES_PERK_EFFECT: "#flavor The Kuei-jin can twist flames into various forms according to his desires.#!"
 GOBLIN_SCORCH_PERK_EFFECT: "#flavor The Kuei-jin exhales a gout of spirit flames.#!"
 GOBLIN_LANTERN_PERK_EFFECT: "#flavor The Kuei-jin temporarily ignites his form, even allowing him to turn into a glowing orb of fire.#!"
 GOBLIN_SWORD_PERK_EFFECT: "Can hurt spirits.\n#flavor The Kuei-jin manifests a fiery sword within his hand that can harm both physical as well as spiritual objects.#!"
 GOBLIN_PORTAL_PERK_EFFECT: "#flavor The Kuei-jin can use fire as a gateway to teleport to any other flame within a certain radius.#!"
 GOBLIN_CALL_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], summon a $POD_splat_wraith$ or a $POD_splat_spirit$ to your [Concept('court', 'двор')|E]\n#flavor The Kuei-jin calls spirits of fire from either the Yin or the Yang Worlds to do his biding.#!"
 MANTLE_OF_THE_FLAME_EMPEROR_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], wound, maim or even kill a non spiritual target.\n#flavor With a brief command, the Kuei-jin can cause another person to burn from the inside out by consuming his internal chi.#!"
 
 #Shintai: Jade
 stand_upon_the_dragons_back_perk_name: "Stand Upon the Dragon's Back"
 tread_the_thrashing_dragons_tail_perk_name: "Tread the Thrashing Dragon's Tail"
 placate_the_earth_dragon_perk_name: "Placate the Earth Dragon"
 harnessing_the_dragons_breath_perk_name: "Harnessing the Dragon's Breath"
 jade_servant_of_the_august_personage_perk_name: "Jade Servant of the August Personage"
 stone_fish_perk_name: "Stone Fish"
 blade_of_stone_perk_name: "Blade of Stone"
 taste_of_jade_perk_name: "Taste of Jade"
 augment_perk_name: "Augment"

 STAND_UPON_THE_DRAGONS_BACK_PERK_EFFECT: "#flavor The Kuei-jin first learns to channel Chi from the Earth's natural flows into his body, and vice versa, rooting himself to the Earth.#!"
 TREAD_THE_THRASHING_DRAGONS_TAIL_PERK_EFFECT: "#flavor By polarizing her Chi in line with that of her surroundings, the Kuei-jin makes herself preternaturally deft and light. She may walk safely and steadily along the narrowest of ledges, the most unstable ground, and even the surface of lakes or oceans. She may also jump long distances.#!"
 PLACATE_THE_EARTH_DRAGON_PERK_EFFECT: "#flavor By gently singing to the spirits of earth, stone, and wood, the Kuei-jin may cast himself into their embrace. He may sink into the protective earth, or he may walk through a wall or other impediment.#!"
 HARNESSING_THE_DRAGONS_BREATH_PERK_EFFECT: "#flavor The Kuei-jin, by attuning his body to local streams of Chi, may actually fly along “updrafts” of energy. While in flight, the Kuei-jin may hold objects or even wield weapons, but performing complicated maneuvers is difficult.#!"
 JADE_SERVANT_OF_THE_AUGUST_PERSONAGE_PERK_EFFECT: "Unlock 5 Elemental Shapeshift options.\n#flavor The ultimate attuning of Chi to surroundings, this power draws upon the Five Element theory as well as great mastery of Chi. The Kuei-jin may channel spiritual energies of the classic Five Elements — Water, Metal, Earth, Wood, and Fire — through his form, thus gaining the properties of the element in the process. In so doing, the Kuei-jin's skin transforms, becoming hard and slick, as if the vampire were covered in liquid jade. The Kuei-jin who attain this level or Jade Shintai often decorate their havens with artworks formed from the Five Elements in question, so that they might have access to them in times of trouble.#!"
 STONE_FISH_PERK_EFFECT: "#flavor At this level of power, a Jade Shintai practitioner learns to become one with the earth — literally. He can sink into it as effortlessly as a man walks into a pool of water. What's more, he can actually “swim” through the soil itself, which provides an easy way to escape from — or ambush — attackers.#!"
 BLADE_OF_STONE_PERK_EFFECT: "Unlock a Forge [crafting_node|E], giving 1 [prowess|E] and increasing max durability by 25, at the cost of 25 [static_stress|E]\n#flavor This power is used to create weapons of stone — not just blades, but any sort of melee weapon.#!"
 TASTE_OF_JADE_PERK_EFFECT: "Improve [GetPerk('blade_of_stone_perk').GetName(GetPlayer)] by increasing [prowess|E] gain to 2 and durability to 50.\n#flavor A wangyu with this power may attempt to attune a piece of ordinary jade to Chi energies, turning it into a piece of true jade for a time.#!"
 AUGMENT_PERK_EFFECT: "You lose 10 [stress|E] each month.\n#flavor The ultimate power of the wangyu is not only being able to attune himself to the ambient Chi in an area, but actually to improve it and increase its power.#!"
 
 #Chi arts: Yin prana
 shrouded_moon_perk_name: "Shrouded Moon"
 yin_mantle_perk_name: "Yin Mantle"
