 SCRUTINIZE_PERK_EFFECT: "#flavor The Kuei-jin becomes privy to the dark urges within himself and others.#!"
 CLEAVE_THE_DEMON_PERK_EFFECT: "#flavor The Kuei-jin separates his P'o from his Hun, leaving the other part of the soul in spirit form. Both souls can act in tandem, but the P'o is always malevolent and bent on disrupting the Kuei-jin's plans.#!"
 LASH_THE_DEMON_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], make a $POD_splat_vampire$ frenzy or a $POD_splat_mortal$ depressive or give 100 [static_stress|E] to other supernatural types.\n#flavor The Kuei-jin can separate other shen from their darker sides (the vampiric Beast, a wraith's Shadow etc.). Mortals who become separate from their P'o become apathetic and will generally stand around until their souls are reunited.#!"
 YOKE_THE_DEMON_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give or remove [GetModifier('yoked_the_demon_modifier').GetNameWithTooltip] to yourself.\nYou get access to the Rush Schemes minor decision.\n#flavor The Kuei-jin plucks the P'o from the Hun, and subordinates the internal Demon. A Demon thus subordinated can be used to intimidate lesser creatures and watch for enemies. Few things anger a P'o more than use of this power and it will avenge itself the next time it takes control of the Kuei-jin's body.#!"
 TWO_BECOME_ONE_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give or remove [GetModifier('two_become_one_modifier').GetNameWithTooltip] to yourself.\n#flavor The Kuei-jin can temporarily fuse his Hun and P'o, giving him a taste of Enlightenment that can send them spiraling into depravity all the quicker.#!"
 EVOCATION_OF_MADNESS_PERK_EFFECT: "#flavor This power forces another Kuei-jin to give in to his P'o Nature for just a short while -- the briefest of moments, perhaps, but always long enough to warp the victim's mind.#!"
 DEGRADATION_PERK_EFFECT: "#flavor The Kuei-jin forces another Kuei-jin into Shadow Soul, all the while forcing him to watch helplessly as his P'o runs rampart.#!"
 STRENGTHENING_THE_DEMON_PERK_EFFECT: "#flavor The Kuei-jin artificially \"stokes\" the soulfires of his P'o so that he can access more Demon Chi. In essence, he briefly cultivates the darkness within himself, the better to take advantage of the power of darkness.#!"
 DARKLING_MIRROR_PERK_EFFECT: "#flavor This power allows a Kuei-jin to split his P'o apart from his Hun and body for use as an evil servant. The P'o can travel up to one mile away from its body.#!"
 
