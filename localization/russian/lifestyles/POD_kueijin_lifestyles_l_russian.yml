 CORPSE_SKIN_PERK_EFFECT: "#flavor Тело куэй-дзин становится более трупоподобным, что улучшает защиту от физических атак.#!"
 WHITE_TIGER_CORPSE_PERK_EFFECT: "Позволяет принимать форму [GetModifier('POD_shapeshift_form_invisible_modifier').GetNameWithTooltip].\n#flavor Тело куэй-дзин становится прозрачным, хотя это не влияет на одежду, если куэй-дзин не тратит больше ци Инь. Куэй-дзин, использующие эту способность, иногда могут быть обнаружены по ощутимому холоду, который они излучают.#!"
 BONE_OBEDIENCE_PERK_EFFECT: "#flavor С помощью избирательного манипулирования ци куэй-дзин может заставить свою костную структуру кальцифицироваться и расти, как каменные кристаллы.#!"
 FIVE_POISON_CLOUD_PERK_EFFECT: "#flavor Куэй-дзин выдыхает ядовитое облако чёрной энергии Инь.#!"
 CHING_SHIH_PERK_EFFECT: "Позволяет принимать форму [GetModifier('POD_shapeshift_form_ching_shih_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин временно принимает форму Ц'ин Ши.#!"
 IKEHONE_PERK_EFFECT: "Доступны профессионалы - [GetMaA('POD_ikehone').GetName].\n#flavor Куэй-дзин может перестроить костную структуру любого существа со скелетом по своему вкусу.#!"
 SKELETAL_SCULPTING_PERK_EFFECT: "\n#flavor Как и предыдущая способность, только куэй-дзин может обойти плоть своей цели и воздействовать непосредственно на кости.#!"
 CORPSE_AWAKENING_PERK_EFFECT: "Доступны профессионалы - [GetMaA('shambler').GetName], [GetMaA('walker').GetName] и [GetMaA('skeletons').GetName].\nУлучшает форму смены облика достоинства «[GetPerk('ching_shih_perk').GetName(GetPlayer)]» с [GetModifier('POD_shapeshift_form_ching_shih_modifier').GetNameWithTooltip] до [GetModifier('POD_shapeshift_form_ching_shih_corpse_awakening_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин наполняет труп ци Инь, превращая его в неживого и бездумного слугу.#!"
 FORM_OF_INFERNAL_FAVOR_PERK_EFFECT: "Улучшает форму смены облика достоинства «[GetPerk('corpse_awakening_perk').GetName(GetPlayer)]» с [GetModifier('POD_shapeshift_form_ching_shih_corpse_awakening_modifier').GetNameWithTooltip] до [GetModifier('POD_shapeshift_form_ching_shih_form_of_infernal_favor_modifier').GetNameWithTooltip].\n#flavor Усовершенствованная форма Ц'ин Ши, ещё более ужасающая и часто обладающая придатками в виде щупалец или шипов.#!"

