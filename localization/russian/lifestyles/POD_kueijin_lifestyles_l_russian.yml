 BLOODLASH_PERK_EFFECT: "#flavor Create a lethal tendril of blood.#!"
 BLOOD_AWAKENING_PERK_EFFECT: "Unlock [GetMaA('POD_awaken_blood').GetName]\n#flavor Awake or freeze Yang Spirit or Wraiths.#!"
