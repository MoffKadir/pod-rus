 CHI_RIFT_PERK_EFFECT: "#P 50%#! шанс ранить [Concept('knights', 'рыцарей')|E] и [Concept('commander', 'командиров')|E] в [Concept('combat_phase', 'бою')|E] или ваших противников во время [Concept('single_combat_duel_plural', 'поединков')|E].\n#flavor Куэй-дзин может создать портал между Поднебесной и мирами духов, выпустив бурю элементальной ци, которая посеет хаос в округе.#!"
