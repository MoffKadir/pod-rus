 THE_LENS_OF_THE_SELF_PERK_EFFECT: "#flavor The Kuei-jin can see into his target's soul, discerning its P'o nature.#!"
 PORSDAN_PERK_EFFECT: "Give [GetModifier('porsdan_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor Also referred to as the "Combat Koan", this power confronts it target with a a seemingly simple question or philosophical dilemma to the victim who, struck by the mysteries the statement hints at, is unable to maintain his concentration on anything else.#!"
 STEPPING_STONES_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Traveling between the different spiritual realms within the Tellurian becomes easier for the Kuei-jin.#!"
 A_STUMBLE_ON_THE_PATH_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], make the target lose 5 dharma xp.\n#flavor This power allows a Kuei-jin to cause another Kuei-jin to question his role and purpose in unlife, attacking his Dharma rating.#!"
 RIDDLE_OF_MAYA_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], make the target get 50 [static_stress|E].\n#flavor The Kuei-jin reveals a confusing truth to the target that saps his Willpower.#!"
 VEIL_OF_MAYA_PERK_EFFECT: "Give [GetModifier('veil_of_maya_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin learns to manipulate the illusion of reality, creating potent mirages that leave real sensory traces.#!"
 BAKUS_QUANDARY_PERK_EFFECT: "Give [GetModifier('bakus_quandary_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin presents the victim with a philosophical question so intriguing, and so unsolvable, that he becomes a drooling idiot who thinks of nothing but trying to answer it.#!"
 BEYOND_THE_DOOR_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor The Kuei-jin's steps begin to warp space, allowing him travel across great distances in an instance.#!"
 REVISIONIST_REALITY_PERK_EFFECT: "Improve [GetPerk('a_stumble_on_the_path_perk').GetName(GetPlayer)], from 5 dharma xp to 15 xp.\nAs a [Concept('character_interaction', 'взаимодействие персонажа')|E], can adopt [GetTrait('wight').GetName(GetPlayer)] or [GetTrait('dharma0').GetName(GetPlayer)] character.\n#flavor This power allows a Kuei-jin to force a Kuei-jin from his dharmic path, leaving him no choice but to begin his quest for enlightenment anew.#!"
 
