 LONG_NECK_PERK_EFFECT: "#flavor Куэй-дзин может вытягивать свои конечности или шею на внушительную длину.#!"
 DETACH_LIMB_PERK_EFFECT: "Бонусный шанс покалечить вражеских [Concept('knights', 'рыцарей')|E], при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Наполнив часть своего тела ци Ян, куэй-дзин может оживить эту часть, чтобы она действовала отдельно от основного тела.#!"
 LOTUS_BREATH_PERK_EFFECT: "#flavor Куэй-дзин выдыхает облако энергии Ян, которое навевает на смертных сонливость, хихиканье и общую бессвязность.#!"
 TAKING_WHAT_IS_GIVEN_PERK_EFFECT: "Бонусный шанс покалечить вражеских [Concept('knights', 'рыцарей')|E], при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Тело куэй-дзин поддаётся атаке, но он захватывает объект своей плотью и сжимает его.#!"
 TEN_THOUSAND_FORMS_PERK_EFFECT: "Позволяет менять [Concept('traits', 'свойства')|E] с ограничением 1 изменение каждые 10 лет.\n#flavor Куэй-дзин может придать своему телу любую форму, если оно сохраняет ту же массу, что и его первоначальное тело.#!"
 BODY_OF_THE_MOUSE_PERK_EFFECT: "Улучшает ограничение достоинства «[GetPerk('ten_thousand_forms_perk').GetName(GetPlayer)]» с 1 [Concept('trait', 'свойства')|E] за 10 лет до 2 [Concept('traits', 'свойств')|E].\n#flavor The Kuei-jin can shrink, modifying his own body mass#!"
 BODY_OF_THE_SERPENT_PERK_EFFECT: "#flavor Тело куэй-дзин становится гибким, как резина, позволяя ему проскальзывать через небольшие пространства.#!"
 BLOAT_PERK_EFFECT: "Улучшает ограничение достоинства «[GetPerk('body_of_the_mouse_perk').GetName(GetPlayer)]» с 2 [Concept('trait', 'свойств')|E] за 10 лет до 3 [Concept('traits', 'свойств')|E].\n#flavor Поглощая массы ци Ян из окружающей среды, куэй-дзин может увеличить размер своего тела.#!"
 UNCHAINING_THE_FORM_PERK_EFFECT: "Улучшает достоинство «[GetPerk('bloat_perk').GetName(GetPlayer)]», снимая ограничение на [Concept('trait', 'свойства')|E].\n#flavor Куэй-дзин может принять любую форму, какую только пожелает, независимо от массы тела.#!"

