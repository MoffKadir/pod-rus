 CHI_SHAPING_PERK_EFFECT: "Can upgrade [GetBuilding('dragon_nest_01').GetName] building up to [GetBuilding('dragon_nest_03').GetName].\n#flavor The Kuei-jin can manipulate the currents of chi beneath the earth for a variety of effects, like invoking joss, weakening chi based attacks, or trapping local spirits#!"
 RIDE_THE_DRAGON_PERK_EFFECT: "#flavor The Kuei-jin can travel along a Dragon Line, teleporting himself across it.#!"
 CHI_RIFT_PERK_EFFECT: "Have #P 50%#! chance to wound enemy [knights|E] and [commanders|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin can create a portal between the Middle Kingdom and the spiritual realms, unleashing a tempest of elemental chi that wreaks havoc in an area.#!"
 CELESTIAL_NEEDLE_PERK_EFFECT: "Become immune to [GetPerk('chi_rift_perk').GetName(GetPlayer)] and other similar arts.\n#flavor The Kuei-jin can mend opened Chi Rifts and other gaps between the worlds#!"
