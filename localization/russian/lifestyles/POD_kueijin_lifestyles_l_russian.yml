 EVALUATE_PERK_EFFECT: "Вы можете узнать все секреты, известные цели, и раскрыть все её происки через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин сканирует Хунь своего противника, чтобы обнаружить слабые места.#!"
 SOUL_BRIDGE_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('befriend').GetTypeName]».\n#flavor Куэй-дзин может связать свою Хунь с Хунь своей противоположности, что позволяет ему казаться более надежным для нее.#!"
 AUTHORITY_PERK_EFFECT: "#flavor Используя свою Хунь, куэй-дзин может обрести ауру естественной власти, которая влияет на всех, кто находится рядом с ним. Эти существа также не могут лгать куэй-дзин. В глазах пораженных людей куэй-дзин - человек высокого ранга и важности; жертвы подчиняются ему, не задумываясь о причинах. Большинство смертных даже не подозревают о том, что власть куэй-дзин сверхъестественна, хотя мудрые древние могли подозревать, а шэнь, несомненно, знают.#!"
 THOUSAND_HELL_STARE_PERK_EFFECT: "#flavor Эта способность позволяет владельцу направить всю свою вину, разочарование, гнев и голод в душу Хунь, а затем проецировать эту негативную психическую энергию, как нож, в душу своей жертвы.#!"
 SOUL_SHACKLES_PERK_EFFECT: "Вы можете получить вечное [Concept('strong_hook', 'сильное влияние')|E] на смертного/полукровку (гули, лахам, родня и т.д.) через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может создавать постоянные связи между своей Хунь и Хунь другого человека.#!"
 TAMING_THE_FIRE_PERK_EFFECT: "#flavor Куэй-дзин может командовать и перенаправлять куэй-дзин в Душе огня или волны.#!"
 CORRUPT_THE_WILL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('soul_shackles_perk').GetName(GetPlayer)]», позволив использовать его на любом персонаже, если он не обладает сильной ментальной защитой и младше 500 лет.\n#flavor Куэй-дзин может уменьшить временную силу воли своего противника.#!"
 VOICE_OF_THE_EMPEROR_PERK_EFFECT: "Разблокирует решение «[diligent_development_focus_decision|E]».\n#flavor С помощью этой способности куэй-дзин может влиять на мнения и поступки толпы смертных - всех, кто его слышит (без помощи каких-либо электронных усилителей). Те, кто слушает куэй-дзин, верят в его слова и будут склонны выполнять его приказы.#!"
 DIVINE_FETTERS_PERK_EFFECT: "Улучшает «[GetPerk('soul_shackles_perk').GetName(GetPlayer)]», позволив использовать его на любом персонаже, если он не обладает сильной ментальной защитой.\n#flavor Куэй-дзин может расширить свою власть, включив в нее других шэнь.#!"

