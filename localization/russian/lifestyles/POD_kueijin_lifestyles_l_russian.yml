 AUTHORITY_PERK_EFFECT: "#flavor By exerting his Hun, the Kuei-jin can assume an aura of natural authority that affects everyone near to him. These creatures also find themselves unable to lie to the Kuei-jin. In the eyes of affected individuals, the Kuei-jin is a person of rank and importance; victims obey him with little thought as to why. Most mortals don't even realize that the Cathayan's authority is supernatural, although wise ancients might suspect, and shen certainly know.#!"
