 HAND_OF_DARKNESS_PERK_EFFECT: "#P 50%#! шанс ранить [Concept('knights', 'рыцарей')|E] и [Concept('commander', 'командиров')|E] в [Concept('combat_phase', 'бою')|E] или ваших противников во время [Concept('single_combat_duel_plural', 'поединков')|E].\n#flavor Куэй-дзин проклинает цель, манипулируя потоком ци вокруг неё.#!"
 INHARMONIOUS_ALIGMENT_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], использующие ци, выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('inharmonious_aligment_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин может изменять ци вокруг себя таким образом, что она не может быть извлечена мандаринами или бодхисаттвами через осмос.#!"
 FENGSHUI_CHI_WARD_PERK_EFFECT: "#flavor Куэй-дзин создаёт барьер из ци, который не позволяет шэнь пересечь его.#!"
 BENEFICENT_CELESTIAL_MIRROR_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Куэй-дзин может формировать ци Зеркальных земель, чтобы создать в них безопасное убежище, которое можно использовать как плацдарм для дальнейших умбральных исследований.#!"
 DANCING_SPIRITS_PERK_EFFECT: "Разблокирует взаимодействие персонажа «[bind_wraith_interaction|E]».\nРазблокирует взаимодействие персонажа «[command_wraith_interaction|E]».\nМаксимальное количество связанных призраков: #P +3#!.\n#flavor Куэй-дзин манипулирует духами вокруг себя, чтобы они выполняли его просьбы, привязывая их к местам и предметам.#!"
 VEIL_OF_DEFILEMENT_PERK_EFFECT: "#flavor Куэй-дзин может окутать участок с хорошим фэн-шуй, чтобы посторонним он казался бесплодным.#!"
