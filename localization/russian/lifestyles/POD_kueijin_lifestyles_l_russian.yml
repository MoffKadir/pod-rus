 NO_MIND_PERK_EFFECT: "#flavor Куэй-дзин очищает своё Хунь от отвлекающих его мыслей, отчего их ауры приобретают характерный сине-белый цвет и повышают сложность до уровня неистовства.#!"
 BLOOD_YOGA_PERK_EFFECT: "Вы получаете доступ к второстепенному решению «Медитировать».\n#flavor Выполняя ритуальные движения и ката, куэй-дзин может легче восстановить свою силу воли.#!"
 DISTANT_DEATH_KATA_PERK_EFFECT: "Бонусный шанс покалечить вражеских [Concept('knights', 'рыцарей')|E], при нахождении в [Concept('combat_phase', 'фазе боя')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Медленно вдыхая и выдыхая во время удара в воздухе, куэй-дзин может мистическим образом перенести свой удар на цель.#!"
 IRON_SOUL_PERK_EFFECT: "#flavor Куэй-дзин направляет свою внутреннюю энергию на укрепление разума и тела, позволяя совершать подвиги.#!"
 HARMONY_WITH_THE_ALL_PERK_EFFECT: "Вы можете выдать или удалить с себя модификатор [GetModifier('harmony_with_the_all_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин может перенести свое сознание в начальный космический цикл, временно позволяя ему использовать совершенство Первой эпохи.#!"
 REAPING_THE_DRAGONS_ROAD_PERK_EFFECT: "#flavor Медитируя вблизи драконьего пути, куэй-дзин может впитывать ци из окружающей среды, подобно тому, как это делают бодхисаттвы.#!"
 STEEL_SOUL_PERK_EFFECT: "#flavor Усовершенствование Железной души, позволяющее куэй-дзин совершать почти чудесные подвиги.#!"
 ARMOR_OF_ENLIGHTENMENT_PERK_EFFECT: "Позволяет тратить силу воли вместо получения ран.\n#flavor Мудрость и проницательность куэй-дзин не позволяет ему принимать физический вред от противника.#!"
 HOLDING_THE_GREEN_DEMON_AT_BAY_PERK_EFFECT: "Каждые #V 10#! лет вы получите модификатор [GetModifier('extra_life_1_modifier').GetNameWithTooltip], если у вас его ещё нет.\n#flavor С помощью этой способности куэй-дзин может заставить свою душу оставаться в теле, даже если он получил смертельные раны.#!"

