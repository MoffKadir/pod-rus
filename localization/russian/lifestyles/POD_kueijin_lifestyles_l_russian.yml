 WIND_WATER_EYE_PERK_EFFECT: "#flavor The Kuei-jin can discern the type of ambient chi around him.#!"
 BROOM_OF_HEAVEN_PERK_EFFECT: "#flavor The Kuei-jin can dispel minor disruptions in the chi flow.#!"
 HAND_OF_DARKNESS_PERK_EFFECT: "Have #P 50%#! chance to wound enemy [knights|E] and [commanders|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin curses a target by manipulating the chi flow around it.#!"
 INHARMONIOUS_ALIGMENT_PERK_EFFECT: "Give [GetModifier('inharmonious_aligment_modifier').GetNameWithTooltip] to enemy chi-using [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Kuei-jin can alter the chi around him in a way that it cannot be drawn by Mandarins or Bodhisattvas via Osmosis.#!"
 FENGSHUI_CHI_WARD_PERK_EFFECT: "#flavor The Kuei-jin constructs a barrier of chi that prevents shen from crossing it.#!"
 BENEFICENT_CELESTIAL_MIRROR_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor The Kuei-jin can shape the chi of the Mirror Lands to create a safe haven for himself within them that can be used as a beachhead for further umbral exploration.#!"
 DANCING_SPIRITS_PERK_EFFECT: "Unlock [bind_wraith_interaction|E].\nUnlock [command_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +3#!.\n#flavor The Kuei-jin manipulate the spirits around him to do his biding by binding them to locations and objects.#!"
 VEIL_OF_DEFILEMENT_PERK_EFFECT: "#flavor The Kuei-jin can veil an area with good Feng Shui to make it appear barren to outsiders.#!"
 TRANSCENDEND_PORTAL_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor The Kuei-jin can open a portal into either the Yang World or the Yin World.#!"
 
