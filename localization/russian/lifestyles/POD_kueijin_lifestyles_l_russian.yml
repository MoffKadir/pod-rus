 BLOOD_OF_THE_SCORPION_PERK_EFFECT: "#flavor Poison target with Yin blood toxin.#!"
 CORRUPTION_OF_THE_BLOOD_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], give target [GetModifier('thin_blood_perk_modifier').GetNameWithTooltip] for 20 years.\n#flavor Causes victim's blood to become toxic.#!"
 BLOOD_LEECHING_PERK_EFFECT: "Improve [GetPerk('corruption_of_the_blood_perk').GetName(GetPlayer)] by also giving target [GetModifier('blood_leeching_modifier').GetNameWithTooltip] for 10 years.\n#flavor Victim's blood burst from pores into the user.#!"
 
