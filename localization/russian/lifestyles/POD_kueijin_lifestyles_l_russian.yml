 CHI_CASTLE_PERK_EFFECT: "#flavor The Kuei-jin can form a temporary Dragon Nest, thereby upsetting the spiritual balance and invoking the ire of spirits and other shen.#!"
 THE_DRAGONS_RAPINE_PERK_EFFECT: "#flavor This power allows a Kuei-jin to throw an opponent along a dragon line, able to expulse him from the flow anywhere, even in solid objects.#!"
 
