 GOBLIN_FACE_PERK_EFFECT: "#flavor Отверстия на лице куэй-дзин начинают пылать жаром, позволяя ему видеть в кромешной тьме и наносить укусами больший урон.#!"
 GOBLIN_SPARK_PERK_EFFECT: "#flavor Куэй-дзин призывает крошечный шар духовного огня, который не может причинить вреда, но излучает мягкий свет и может быть скручен в различные формы по желанию создателя.#!"
 GOBLIN_SHAPES_PERK_EFFECT: "#flavor Куэй-дзин может превращать пламя в различные формы в соответствии со своими желаниями.#!"
 GOBLIN_SCORCH_PERK_EFFECT: "#flavor Куэй-дзин выдыхает струю духовного пламени.#!"
 GOBLIN_LANTERN_PERK_EFFECT: "#flavor Куэй-дзин временно воспламеняет свою форму, позволяя ему даже превратиться в светящуюся огненную сферу.#!"
 GOBLIN_SWORD_PERK_EFFECT: "Позволяет причинить вред духам.\n#flavor Куэй-дзин создаёт в своей руке огненный меч, способный причинить вред как физическим, так и духовным объектам.#!"
 GOBLIN_PORTAL_PERK_EFFECT: "#flavor Куэй-дзин может использовать огонь в качестве врат, чтобы телепортироваться к любому другому пламени в определённом радиусе.#!"
 GOBLIN_CALL_PERK_EFFECT: "Позволяет призвать призрака или духа к вашему [Concept('court', 'двору')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин призывает духов огня из миров Инь и Ян, чтобы те исполнили его просьбу.#!"
 MANTLE_OF_THE_FLAME_EMPEROR_PERK_EFFECT: "Позволяет ранить, покалечить или даже убить цель, не являющуюся духом, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Одним кратким приказом куэй-дзин может заставить другого человека сгореть изнутри, поглотив его внутреннюю ци.#!"

