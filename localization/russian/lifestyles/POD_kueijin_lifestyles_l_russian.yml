 SHROUDED_MOON_PERK_EFFECT: "#flavor Куэй-дзин может становиться невидимым, окутывая себя тенью.#!"
 YIN_MANTLE_PERK_EFFECT: "Убирает плату за нанесение вреда призракам #weak (работает только в том случае, если вы уже можете наносить вред призракам)#!.\n#flavor Куэй-дзин направляет свою внутреннюю энергию Инь в анимус, который окутывает его. Этот анимус, или мантия, невидим для смертных, но ощущается ими как холодный ветерок в воздухе. При активной мантии куэй-дзин может проводить энергию Инь через металл, легче взаимодействовать с призраками и эффективнее использовать способность «Призрачное око».#!"
 BONE_DANCE_PERK_EFFECT: "#flavor Выполняя ряд сложных и болезненных поз, куэй-дзин может направить энергию Инь в нужное русло, повергая всех присутствующих в летаргическое состояние.#!"
 EIGHTFOLD_YIN_MANTLE_PERK_EFFECT: "#flavor Как и начальная мантия Инь, только энергия Инь проявляется в виде потрескивающей чёрной ауры энергии Инь, которая может быть сформирована в соответствии с желаниями пользователя.#!"
 SEMBLANCE_OF_THE_EBON_DRAGON_PERK_EFFECT: "Можно ментально входить в [Concept('umbra', 'Умбру')|E].\nВход в [UmbraGlossaryLocalized('shadowlands','мир Инь')] больше не требует платы.\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Куэй-дзин становится бесплотным, поскольку масса его тела переходит в мир Инь.#!"
 YIN_SHIELD_PERK_EFFECT: "#flavor Куэй-дзин формирует свой анимус Инь в защитный панцирь вокруг своего тела.#!"
 YIN_NIHILUS_PERK_EFFECT: "#flavor Куэй-дзин создаёт смертоносный ореол энергии Инь, который испепеляет всех, кто находится рядом с пользователем.#!"
