 SOUL_SHACKLES_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], gain an eternal [strong_hook|E] on mortal/half-splat (ghouls, laham, kinfolk etc) target.\n#flavor The Kuei-jin can create permanent bonds between his Hun and the Hun of another person.#!"
 TAMING_THE_FIRE_PERK_EFFECT: "#flavor The Kuei-jin can command and redirect a Kuei-jin in Fire- or Wave Soul.#!"
 CORRUPT_THE_WILL_PERK_EFFECT: "Improve [GetPerk('soul_shackles_perk').GetName(GetPlayer)] by allowing to use it on any character as long they don't have strong mental defenses and are younger than 500 years old.\n#flavor The Kuei-jin can reduce the temporary Willpower of his opposite#!"
 VOICE_OF_THE_EMPEROR_PERK_EFFECT: "Unlock the [diligent_development_focus_decision|E].\n#flavor With this power, a Kuei-jin can sway the opinions and actions of a crowd of mortals — as many as can hear him (without the aid of any electronic amplification equipment). Those who listen to the Kuei-jin believe what he says, and will be strongly inclined to do as he commands.#!"
 DIVINE_FETTERS_PERK_EFFECT: "Improve [GetPerk('soul_shackles_perk').GetName(GetPlayer)] by allowing to use it on any character as long they don't have strong mental defenses.\n#flavor The Kuei-jin can broaden his command of Authority to include other Shen.#!"

