 THE_LENS_OF_THE_SELF_PERK_EFFECT: "#flavor Куэй-дзин может заглянуть в душу своей цели и определить её природу П'о.#!"
 PORSDAN_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('porsdan_modifier').GetNameWithTooltip].\n#flavor Также называемая «Боевым коаном», эта способность сталкивает свою цель с, казалось бы, простым вопросом или философской дилеммой, и жертва, пораженная загадками, на которые намекает это высказывание, не в состоянии сохранять концентрацию на чем-либо еще.#!"
 STEPPING_STONES_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Путешествие между различными духовными царствами в пределах Теллуриана становится для куэй-дзин проще.#!"
 A_STUMBLE_ON_THE_PATH_PERK_EFFECT: "Вы можете заставить цель потерять 5 ед. опыта дхармы через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Эта способность позволяет куэй-дзин заставить другого куэй-дзин усомниться в своей роли и предназначении в этой жизни, атакуя его рейтинг дхармы.#!"
 RIDDLE_OF_MAYA_PERK_EFFECT: "Вы можете заставить цель получить 50 [Concept('static_stress', 'психического напряжения')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Куэй-дзин раскрывает цели запутанную правду, которая лишает ее силы воли.#!"
 VEIL_OF_MAYA_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('veil_of_maya_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин учится манипулировать иллюзией реальности, создавая мощные миражи, оставляющие реальные сенсорные следы.#!"
 BAKUS_QUANDARY_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] во время [Concept('combat_phase', 'фазы боя')|E] или ваши противники во время [Concept('single_combat_duel_plural', 'поединков')|E] получат модификатор [GetModifier('bakus_quandary_modifier').GetNameWithTooltip].\n#flavor Куэй-дзин задает жертве философский вопрос, настолько интригующий и настолько неразрешимый, что она превращается в слюнявого идиота, который не думает ни о чем, кроме как о попытках ответить на него.#!"
 BEYOND_THE_DOOR_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#flavor Шаги куэй-дзин начинают искривлять пространство, позволяя ему в один миг преодолевать огромные расстояния.#!"
 REVISIONIST_REALITY_PERK_EFFECT: "Улучшает достоинство «[GetPerk('a_stumble_on_the_path_perk').GetName(GetPlayer)]», повышая опыт с 5 до 15 ед.\nВы можете усыновить персонажа со свойством «[GetTrait('wight').GetName(GetPlayer)]» или «[GetTrait('dharma0').GetName(GetPlayer)]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Эта способность позволяет куэй-дзин заставить куэй-дзин свернуть с его пути дхармы, не оставляя ему иного выбора, кроме как начать поиски просветления заново.#!"

