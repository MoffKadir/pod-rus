 MASTER_FLOW_PERK_EFFECT: "#flavor The Kuei-jin can control the flow of chi within his body more efficiently#!"
 ADJUST_BALANCE_PERK_EFFECT: "#flavor The Kuei-jin can create minor variants to a target's internal balance of chi, possibly allowing him to create imbalances or cure them#!"
 SHIFT_THE_BALANCE_PERK_EFFECT: "#flavor The Kuei-jin can temporarily alter his internal chi balance, becoming either Yin or Yang imbalanced#!"
 CHI_INTERRUPT_PERK_EFFECT: "#flavor The Kuei-jin can stop the internal flow of chi within a target, causing painful spasms#!"
 CHI_MASTERY_PERK_EFFECT: "#flavor The Kuei-jin can drain chi from his target or willingly corrupt chi within the body#!"
 SOOTHING_THE_SOUL_PERK_EFFECT: "#flavor By caressing out inconsistencies and eddies in the Chi flow of a subject, the Kuei-jin can make his target lethargic in inner peace, similar to the effects of the Kiss.#!"
 ACCENTUATE_CHI_PERK_EFFECT: "As a [Concept('character_interaction', 'взаимодействие персонажа')|E], can relocate base [skill|E] points (for example a martial point to learning instead).\n#flavor The Kuei-jin can causes the target to experience extreme swings in mood and energy. Yin-energies cause the victim to become languid, dull-minded, and slow, while Yang energies make the subject restless and agitated.#!"
 OPENING_THE_GATES_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when in [combat_phase|E] as a [knight|E].\n#flavor The Kuei-jin can cause chi to burn his target from the inside out#!"
 ADJUST_THE_TRUE_BALANCE_PERK_EFFECT: "#flavor The Kuei-jin can create a permanent chi imbalance within his target. Alternatively, it can dispel lasting imbalances, and even cure illnesses like cancer within a mortal target. Kuei-jin suffer a Moment of Blindness when this power is used against them#!"
 
