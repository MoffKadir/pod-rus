 touch_of_yama_kings_perk_name: "The Touch of Yama Kings"
 unfolding_scarlet_lotus_perk_name: "Unfolding Scarlet Lotus"

 MASK_OF_YOMI_PERK_EFFECT: "[GetTrait('infernalist').GetName( GetPlayer )] trait will be auto-hidden upon exposure\nRevert all forced investiture appearance change\n#F The character's Investments no longer exhibit tell-tale signs. No amount of mind-probing, soul-sight or truth-sensing can ascertain that the character is an akuma or force her to betray her unrighteous activities.#!"
 BLACK_WHISPERS_PERK_EFFECT: "As a [character_interaction|E], allows you to know every secret and scheme of the target.\n#F The spies of the Yama Kings are everywhere, and what their akuma do not see and hear, their spirit minions learn.#!"
