 black_whispers_perk_name: "Чёрный шёпот"
 ebon_fountain_perk_name: "Эбеновый фонтан"
 luck_of_yomi_perk_name: "Удача Йоми"
 savage_kiss_perk_name: "Дикий поцелуй"
 union_of_oppositions_perk_name: "Союз противоположностей"
 iron_hands_perk_name: "Железные руки"
 breath_of_knowledge_perk_name: "Дыхание знания"
 touch_of_yama_kings_perk_name: "Касание повелителей Яма"
 unfolding_scarlet_lotus_perk_name: "Распустившийся алый лотос"

 MASK_OF_YOMI_PERK_EFFECT: "Свойство «[GetTrait('infernalist').GetName( GetPlayer )]» будет автоматически скрыто при раскрытии.\nОтменяет все принудительные изменения внешнего вида от даров.\n#F Дары персонажа больше не подают признаков. Никакие допытывания разума, исследования души или выведывание истины не смогут установить, что персонаж является акума, или заставить его выдать свою неправедную деятельность.#!"
 BLACK_WHISPERS_PERK_EFFECT: "Позволяет раскрыть все секреты и происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Шпионы повелителей Яма повсюду, и то, что не видят и не слышат акума, узнают их приспешники-духи.#!"
 EBON_FOUNTAIN_PERK_EFFECT: "Вы теряете 10 [Concept('stress', 'стресса')|E] каждый месяц.\n#F П'о персонажа связано с источником демонической силы.#!"
 LUCK_OF_YOMI_PERK_EFFECT: "Позволяет тратить очки инвеституры через [Concept('decision', 'решение')|E], чтобы получить золото и престиж. Если решение уже разблокировано, оно принесёт больше золота.\n#F Повелители Яма изменяют удачу персонажа, и в результате судьба становится благосклонней к акума.#!"
 SAVAGE_KISS_PERK_EFFECT: "#F Душа персонажа подвергается ласкам Мукадэ.#!"
 UNION_OF_OPPOSITIONS_PERK_EFFECT: "#F Повелители Яма возложили на персонажа свои руки, и он был переделан.#!"
 IRON_HANDS_PERK_EFFECT: "#F Теперь персонаж движется, опираясь на мощь повелителей Яма.#!"
 BREATH_OF_KNOWLEDGE_PERK_EFFECT: "#F Повелители Яма шепчут свои знания персонажу на ухо, и они выжигаются в голове, как раскалённое железо.#!"
 TOUCH_OF_YAMA_KINGS_PERK_EFFECT: "#F [UmbraGlossaryLocalized('yomi_wan','Йоми')] коснулись персонажа.#!"
 UNFOLDING_SCARLET_LOTUS_PERK_EFFECT: "Требования к уровню дхармы при разблокировке достоинств искусств игнорируются.\n#F Бэйны нашептывают персонажу секреты своего возвышенного состояния.#!"