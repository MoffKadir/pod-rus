 INVESTITURE_WARNING_PERK_EFFECT: "#N;bold @warning_icon! Choosing this perk will change your appearance and reveal you publically as a demon worshipper!#!"
 BACKGROUNDS_PERK_EFFECT: "[decision|E], что позволяет вам тратить очки инвеституры для получения золота и престижа."
 INVESTITURE_LONGEVITY_PERK_EFFECT: "[decision|E], что позволяет вам тратить очки инвеституры, чтобы увеличивать [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L]."
 AQUATIC_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] can swim underwater as fast as he can run. With a slightly aquatic look. If mortal, he will gain gills.#!"
 BAT_EARS_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will gain same abilities as a bat's sonar.#!"
 GRIM_JAWS_PERK_EFFECT: "#F the [GetTrait('infernalist').GetName( GetNullCharacter )] receives the ability to chew through anything. And can swallow objects up to the size of a small child. The facial features are normal unless using this power.#!"
 KISS_OF_HADES_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] can cause aggravated damage with the touch of his lips.#!"
 LASHING_TAIL_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] grows a small tail which may be used to cause aggravated damage like a whip.#!"
 MAGIC_SENSE_PERK_EFFECT: "#F Allows the [GetTrait('infernalist').GetName( GetNullCharacter )] to sense any use of magic within 500 yrs of herself.#!"
 RAZOR_FANGS_PERK_EFFECT: "#F Increases the sharpness and size of the infernalist's fangs allowing aggravated damage when used.#!"
 RAZOR_FINGERS_PERK_EFFECT: "#F Identical to Razor Fangs only with fingernails.#!"
 SMELL_FEAR_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will detect by scent if anyone is afraid within 100 feet.#!"
 DEVILS_EYES_PERK_EFFECT: "#F With a glance, an [GetTrait('infernalist').GetName( GetNullCharacter )] can spoil milk, rot grain, and sicken children.#!"
 GOAT_FEET_PERK_EFFECT: "#F After kissing his Patron an [GetTrait('infernalist').GetName( GetNullCharacter )] assumes the Devil's cloven feet. Each night, between sunset and dawn, his legs with grow thin, long and hairy, his toes curl into hardened hooves and tail from his rear. Painful, taking several minutes of transformation. The [GetTrait('infernalist').GetName( GetNullCharacter )] may run faster than any man and kick or trample his enemies to death with the hooves.#!"
 INVISIBILITY_TO_ANIMALS_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will be unseen to animals though some may still smell her. They will cower in fright from the [GetTrait('infernalist').GetName( GetNullCharacter )].#!"
 PHEROMONE_POWERS_PERK_EFFECT: "#F Gives infernalists pheromones that make all mortals within 30 feet easier to Dominate.#!"
 PSYCHIC_TRACKER_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] can track someone and know when they are near their target.#!"
 INVESTITURE_HORNS_PERK_EFFECT: "#F Horns sprout from body.#!"
 INVESTITURE_CLAWS_PERK_EFFECT: "#F Claws sprout from body.#!"
 INVESTITURE_HELLFIRE_PERK_EFFECT: "#F Can breath gouts of fire on his enemies. Also acidic bile, hot blood, flaming entrails, or other vile substances.#!"
 INVULNERABILITY_PERK_EFFECT: "Allow you to spend willpower instead of taking wounds.\nAllows you to not die by wounds."
 PANPIPE_VOICE_PERK_EFFECT: "#F Simple words or songs can enrapture his audience and will bring his listeners' worst passions to a head. Against a strong willed creature (magus, vampire) the difficulty increase. Once bound, a victim loses her good nature, becomes lustful, almost drunken in her temperament and must spend Willpower to regain her senses.#!"
 SERPENT_SKIN_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] can shed his skin and escape his bonds. This takes time, pain, and effort; she must cut a slit in her own hide, then slide or yank himself out of the skin. His nerves and muscles lie exposed. Regrowing the skin takes a week or so. Until then the diabolist is incredibly sensitive to his environment and really foul to look at.#!"
 SERVICE_PERK_EFFECT: "#F Can "buy" slaves from the Abyss. Certain demon-hosts and minor demons will serve the infernalist, so long as his purposes suit those of Hell. Once the Foedus is sealed, these bound creatures appear by the Warlock's side and ask, "Master, what is thy will?" In all cases, the "servant" is loyal unto destruction. Devils, of course, cannot die on the mortal plane, and if ill treated might make its "master" very unhappy tomorrow.#!"
 INVESTITURE_WINGS_PERK_EFFECT: "#F Uttering a blasphemous command, the supplicant grows horrible, demonic wings from between her shoulder blades.#!"
 CAUSE_VERTIGO_PERK_EFFECT: "#F The victim's will have problems staying upright, mortals will suffer nausea.#!"
 MAGIC_PORTAL_PERK_EFFECT: "#F Allows the [GetTrait('infernalist').GetName( GetNullCharacter )] to move through solid objects.#!"
 WALK_THE_WALLS_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] can walk on walls or ceilings at a walk or crawl.#!"
 DEMON_HIDE_PERK_EFFECT: "#F Alters the [GetTrait('infernalist').GetName( GetNullCharacter )]'s skin, allowing damage soak and causing fire damage to any piercing item. Incidentally this also allows fire damage to claws or biting.#!"
 APPORTATION_PERK_EFFECT: "[buy_claim_interaction|E] и [buy_artifact_claim_interaction|El] Стоимость: #P -50%#!"
 AWARENESS_PERK_EFFECT: "#F With a mind shattering shock, the demon blows open the doors of occult perception.#!"
 LUCIFERIAN_CHARM_PERK_EFFECT: "#F An [GetTrait('infernalist').GetName( GetNullCharacter )] with this Investment can get away with damned near anything. No matter what he says or does, he awes everyone he meets.#!"
 GUARDIAN_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will receive an imp for protector. The imp will serve her and have an empathic tie so that they will know the location and emotional state of each other.#!"
 TOXIC_BLAST_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] can spew a liquid of demonic energy from their nose, eyes, mouth or fingertips. This is a hideous smelling, acidic, blackish green goo.#!"
 TWO_DIMENSIONAL_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will become two dimensional allowing him to slip through cracks and become almost nonexistent when viewed from the side.#!"
 INVESTITURE_EYES_OF_THE_ABYSS_PERK_EFFECT: "#F The diabolist can stare into the eyes of a victim and cause him to feel empty and void of emotion. The subject will become unable to take any action except stare into her eyes.#!"
 IMP_FAMILIAR_PERK_EFFECT: "Позволяет нанимать [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('imps').GetName]"
 SIGN_OF_THE_INFERNO_PERK_EFFECT: "No longer gain wound from fire.\n#F Kissed by Hell, this diabolist need not fear flames. No mortal heat or fire can harm him. It may consume his clothes and possessions, but does not scar his flesh.#!"
 BODY_ARMOR_PERK_EFFECT: "#F Take less damage.#!"
 LIFE_LEECH_PERK_EFFECT: "[character_interaction|E], что позволяет поглотить силу жертвы, чтобы получить жизненную энергию."
 MASTER_OF_THE_DOMAIN_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )] will always know what is happening 500 feet inside of her domain as if they were watching from above.#!"
 BESTIAL_FORM_PERK_EFFECT: "Получите возможность принимат форму зверя."
 LIGHTNING_SPEED_PERK_EFFECT: "#F The diabolist may take additional action per turn#!"
 BOND_BREAKING_PERK_EFFECT: "#F The hand of Surgat guides this [GetTrait('infernalist').GetName( GetNullCharacter )]; normal locks, knots, bindings fall open when she caresses them.#!"
 DEMONIC_STRENGTH_PERK_EFFECT: "#F Evil vitality flows into the supplicant's limbs. They have the strength of a minor devil.#!"
 SHAMEFUL_SIGHT_PERK_EFFECT: "#F Gazing into a person's eyes, an [GetTrait('infernalist').GetName( GetNullCharacter )] can discern the sin that lie closest to the surface. The most shameful a person has done. In the infernalist's "inner eyes", an image of the deed wells up, clear as day. She might decide to keep that to herself for later use, sneer openly about it, or torment the victim with a vision of it. By chanting to her Patrona, the [GetTrait('infernalist').GetName( GetNullCharacter )] can display her vision in a reflective surface. Anyone in the area can see it. The [GetTrait('infernalist').GetName( GetNullCharacter )] appears blameless, even to magickal tracings.#!"
 ATROPHIC_TOUCH_PERK_EFFECT: "#F Will cause one of victim's arms or legs to wither away to nothing. There is no pain but the limb will disappear.#!"
 TELEPORTATION_PERK_EFFECT: "Маг может телепортировать себя (и только себя, без использования других сфер) сквозь пространство, позволяя ему в последний момент избежать смерти и мгновенно перенестись далеко от его текущего место. Комбинируя это с другими сферами, маг может заключить цель в тюрьму или спасти цель издалека. "
 TURN_TO_TOAD_PERK_EFFECT: "[character_interaction|E], что позволяет превратить жертву в [GetModifier( 'POD_shapeshift_form_toad_modifier', 'жабу' ).GetNameWithTooltip|L]."
 HAND_OF_THE_DEFILER_PERK_EFFECT: "#F The [GetTrait('infernalist').GetName( GetNullCharacter )]’s right hand gains the power to kill plants, gnarl wood, rust metal and rot any flesh it touches.#!"
 EMOTION_PROJECTION_PERK_EFFECT: "Разблокирует [scheme|El] [GetScheme('PODsoul_bridge').GetTypeName]."
 INFERNAL_PASSAGE_PERK_EFFECT: "#F Grants safe passage through Hell.#!"
 JOURNEY_TO_THE_SPIRIT_REALM_PERK_EFFECT: "Получите доступ к [Concept('astral_reaches', 'Астральным пределам'|E] и Духовным дебрям во время путешествий в Умбре."
 SUMMON_HELLIONS_PERK_EFFECT: "#F Minor demons can be summoned by the [GetTrait('infernalist').GetName( GetNullCharacter )] to protect her from danger. The demons will not put themselves in danger but will try to protect the [GetTrait('infernalist').GetName( GetNullCharacter )].#!"
 MAMMONS_GIFT_PERK_EFFECT: "[character_interaction|E], что позволяет вам тратить благочестие в обмен на золото."
 TALONS_OF_THE_PLAGUE_CROW_PERK_EFFECT: "Заразите вражеских командиров и рыцарей случайными болезнями во время битвы или своего противника [Concept('single_combat_duel', 'во время дуэли')|E]."
 UNCANNY_BEAUTY_PERK_EFFECT: "#F In exchange for a sin or two, the supplicant assumes an unearthly, irresistible beauty.#!"
 ARMY_OF_THE_DAMNED_PERK_EFFECT: "#F Minor demons can be summoned by the [GetTrait('infernalist').GetName( GetNullCharacter )] to protect her from danger. They will fight until their forms are destroyed.#!"
 INFERNAL_RANKING_PERK_EFFECT: "#F Gives the [GetTrait('infernalist').GetName( GetNullCharacter )] minor status among the damned. The [GetTrait('infernalist').GetName( GetNullCharacter )] is superior to minor demons and can command them. They cannot be forced but most will obey as punishing disobedience is acceptable and expected.#!"
 REGENERATION_PERK_EFFECT: "Remove all wounds and maims every three months."
