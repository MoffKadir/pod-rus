 INVESTITURE_WARNING_PERK_EFFECT: "#N;bold @warning_icon! Выбрав это достоинство, вы измените свою внешность и публично объявите себя демонопоклонником!#!"

 BACKGROUNDS_PERK_EFFECT: "Позволяет тратить очки инвеституры на получение золота и престижа через [Concept('decision', 'решение')|E].\n#F Великие богатства, влияние или дружба. Почти любые дополнения могут быть дарованы или увеличены сделкой- за исключением демона, судьбы и фамильяра. Ни один демон не может дать их - или ни один не станет этого делать.#!"
 INVESTITURE_LONGEVITY_PERK_EFFECT: "Позволяет тратить очки инвеституры через [Concept('decision', 'решение')|E], чтобы накапливать модификатор [GetModifier( 'longevity_modifier' ).GetNameWithTooltip|L].\n#F За каждое очко договора, продлевает жизнь просящего на пять лет.#!"
 AQUATIC_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может плавать под водой с той же скоростью, что и бегать. Но он получает слегка «подводную» внешность. Если он смертный, то также получает жабры.#!"
 BAT_EARS_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] получает ультразвуковой сонар летучих мышей.#!"
 GRIM_JAWS_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может погрызть себе путь сквозь что угодно и проглатывать предметы до размера маленького ребёнка. Лицо его не меняется, пока он не начинает использовать этот дар.#!"
 KISS_OF_HADES_PERK_EFFECT: "#F Касание губ #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#! может причинять усиленные повреждения.#!"
 LASHING_TAIL_PERK_EFFECT: "#F У #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#! вырастает небольшой хвост, которым можно бить словно хлыстом, нанося усиленные повреждения.#!"
 MAGIC_SENSE_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может учуять любое использование магии в 500 футах от себя.#!"
 RAZOR_FANGS_PERK_EFFECT: "#F Делает клыки инферналиста острее и длиннее, что позволяет наносить усиленный урон при укусе.#!"
 RAZOR_FINGERS_PERK_EFFECT: "#F Как и острые зубы, но касается ногтей.#!"
 SMELL_FEAR_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] по запаху определяет любое напуганное существо, в пределах 100 футов.#!"
 DEVILS_EYES_PERK_EFFECT: "#F Одним только своим взглядом #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#! заставляет киснуть молоко, вызывает гниение зерна и детский плач.#!"
 GOAT_FEET_PERK_EFFECT: "#F После поцелуя своего покровителя, инферналист #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#! в дар демоническое козлиное копыто. Каждую ночь, после захода солнца, его ноги вытягиваются, становясь длиннее и заметно более волосатыми. Его ступни принимают форму копыт, а сзади вырастает хвост. Эта болезненная трансформация занимает несколько минут, и даёт #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналисту#!#! возможность быстро бегать, а так же пинать и топтать врагов своими копытами.#!"
 INVISIBILITY_TO_ANIMALS_PERK_EFFECT: "#F #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Инферналист#!#! невидим для животных, но некоторые всё ещё могут учуять его запах. В этом случае они будут крайне напуганы этим #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистом#!#!.#!"
 PHEROMONE_POWERS_PERK_EFFECT: "#F Наделяет #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#! феромонами, облегчающими доминирование над смертными в пределах 30 футов.#!"
 PSYCHIC_TRACKER_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может отследить цель, и знает когда он находится от неё недалеко.#!"
 INVESTITURE_HORNS_PERK_EFFECT: "#F Рога, прорастающие из тела.#!"
 INVESTITURE_CLAWS_PERK_EFFECT: "#F Когти, прорастающие из тела.#!"
 INVESTITURE_HELLFIRE_PERK_EFFECT: "#F Позволяет выдыхать струю огня на противника. Так же можно выбрать кислотной желчи, обжигающую кровь, лаву, или любую другую ужасающую субстанцию.#!"
 INVULNERABILITY_PERK_EFFECT: "#F Оружие смертных отскакивает от кожи инферналиста, с минимумом последствий.#!"
 PANPIPE_VOICE_PERK_EFFECT: "#F Самые обыкновенные слова или песни могут привести аудиторию в полный восторг, а так же наполнить сознание слушателей наихудшими из страстей. Существа с сильной волей (маги, вампиры) могут сопротивляться, благодаря наличию силы воли. Будучи захваченной, жертва проявляет худшие черты своей личности, становится похотливой, опьяневшей в своей необузданности, и должна потратить силу воли, чтобы справится со своими чувствами.#!"
 SERPENT_SKIN_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может сбросить кожу, чтобы избавится от своих оков. Это занимает некоторое время, причиняет сильную боль и требует больших усилий. Инферналист должен в буквальном смысле взрезать свою шкуру, а затем вынуть конечность из кожи. Без кожи, мышцы и нервы инферналиста оголены, и крайне чувствительны. Это будет изрядной проблемой ближайшую неделю, пока не нарастёт новая кожа.#!"
 SERVICE_PERK_EFFECT: "#F Позволяет «купить» рабов из Бездны. Некоторые владыки-демоны и низшие демоны будут служить инферналисту, пока это соответствует интересам Ада. Как только заключён федус, подчинённые демоны появляются рядом с чернокнижником, и произносят «Мастер, какова твоя воля?». В любом случае, призванный «слуга» будет сторонником разрушения. Дьяволы естественно не могут умереть в мире смертных, так что плохое обращение может сделать их «хозяина» крайне несчастным на следующий день.#!"
 INVESTITURE_WINGS_PERK_EFFECT: "#F Произнося нечестивое повеление, посвящённый отращивает ужасные демонические крылья, прорастающие прямо из его лопаток.#!"
 CAUSE_VERTIGO_PERK_EFFECT: "#F У жертвы будут проблемы с удержанием вертикального положения, смертные будут страдать от тошноты.#!"
 MAGIC_PORTAL_PERK_EFFECT: "#F Позволяет #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналисту#!#! перемещаться сквозь твёрдые объекты.#!"
 WALK_THE_WALLS_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может ходить по стенам или потолкам при ходьбе или ползании.#!"
 DEMON_HIDE_PERK_EFFECT: "#F Изменяет кожу #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#!, позволяя впитаться двум повреждениям и вызывая урон от огня любому острому предмету. Кроме того, это также даёт огненные повреждения от когтей или укусов.#!"
 APPORTATION_PERK_EFFECT: "Стоимость взаимодействий «[buy_claim_interaction|E]» и «[buy_artifact_claim_interaction|E]»: #P -50%#!\n#F Можно зачаровать один предмет, привязав его к себе. Этот объект можно призвать из любой точки физического мира.#!"
 AWARENESS_PERK_EFFECT: "#F С разбивающим рассудок шоком, демон распахивает двери оккультного восприятия.#!"
 LUCIFERIAN_CHARM_PERK_EFFECT: "#F С этим даром, #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#! может выйти сухим почти из любой ситуации. Не важно что он говорит, или же делает, он внушает подлинное благоговение каждому встречному.#!"
 GUARDIAN_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] получит беса в качестве защитника. Бес будет служить ему и иметь эмпатическую связь, так что они будут знать местоположение и эмоциональное состояние друг друга.#!"
 TOXIC_BLAST_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может извергать жидкость демонической энергии из своего носа, глаз, рта или кончиков пальцев. Это отвратительно пахнущая, кислая, черновато-зелёная слизь.#!"
 TWO_DIMENSIONAL_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] станет двумерным, что позволит ему проскальзывать сквозь трещины и становиться почти несуществующим, если смотреть со стороны.#!"
 INVESTITURE_EYES_OF_THE_ABYSS_PERK_EFFECT: "#F Инферналист может смотреть в глаза жертве и вызывать у неё ощущение пустоты и отсутствия эмоций. Объект будет не в состоянии предпринять никаких действий, кроме как смотреть ему в глаза.#!"
 IMP_FAMILIAR_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('imps').GetName]\n#F Этот дар предоставляет инферналисту младшего демона в качестве фамильяра. Он верен инферналисту, но ещё более верен своим демоническим хозяевам.#!"
 SIGN_OF_THE_INFERNO_PERK_EFFECT: "Огонь больше не наносит раны.\n#F Отмеченному адским поцелуем демонологу больше не нужно бояться огня. Никакой смертельный жар или даже пламя не могут его обжечь. Огонь может сжечь его одежду или другое имущество, но не оставит ни следа на его плоти.#!"
 BODY_ARMOR_PERK_EFFECT: "#F Снижает полученный урон.#!"
 LIFE_LEECH_PERK_EFFECT: "Позволяет поглотить силу цели через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить жизненную силу.\n#F [GetTrait('infernalist').GetName( GetNullCharacter )] может истощать силу воли смертных, гулей и оборотней, превращая истощенные очки в кровь.#!"
 MASTER_OF_THE_DOMAIN_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] всегда будет знать, что происходит в 500 футах внутри его владений, как если бы он наблюдал сверху.#!"
 BESTIAL_FORM_PERK_EFFECT: "Позволяет принимать различные звериные формы.\n#F Призвав своего патронуса, он может превратиться в одного из самых злых зверей (крысу, кошку, волка и т.д.).#!"
 LIGHTNING_SPEED_PERK_EFFECT: "#F Инферналист может совершить дополнительное действие за ход.#!"
 BOND_BREAKING_PERK_EFFECT: "#F Рука Сургата направляет #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#!: обычные замки, узлы и иные способы запоров отворяются от простого прикосновения.#!"
 DEMONIC_STRENGTH_PERK_EFFECT: "#F Конечности просителя наполняются злобной жизненной силой, и он овладевает могуществом низшего дьявола.#!"
 SHAMEFUL_SIGHT_PERK_EFFECT: "#F Заглянув человеку в глаза, #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#! может увидеть его грех, лежащий на самой поверхности сознания. Самый постыдный грех, из всех сделанных этим человеком. Для «внутреннего ока» #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#! картина сделанного ясна как день. Он может приберечь этот секрет на потом, использовать его как повод для насмешек, или даже мучить жертву видением об этом. Восхвалив своего патрона, #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#! может показать своё видение на любой отражающей поверхности, чтобы все вокруг могли его увидеть. Никто не сможет связать это с #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистом#!#!, даже по следам магии.#!"
 ATROPHIC_TOUCH_PERK_EFFECT: "#F Приводит к тому, что одна из рук или ног жертвы отсохнет и превратится в ничто. Боли нет, но конечность исчезнет.#!"
 TELEPORTATION_PERK_EFFECT: "Позволяет телепортировать вашу армию к месту нахождения цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F [GetTrait('infernalist').GetName( GetNullCharacter )] может использовать эту способность, чтобы перемещаться из одного места в другое в пределах 100 футов. Пункт назначения не обязательно должен быть виден.#!"
 TURN_TO_TOAD_PERK_EFFECT: "Позволяет наложить на жертву модификатор [GetModifier( 'POD_shapeshift_form_toad_modifier' ).GetNameWithTooltip|L] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Способность, превращающая жертву в жабу.#!"
 HAND_OF_THE_DEFILER_PERK_EFFECT: "#F Правая рука #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#! получает силу убивать растения, корявить дерево, ржаветь металл и разлагать любую плоть, к которой прикасается.#!"
 EMOTION_PROJECTION_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODsoul_bridge').GetTypeName]».\n#F Инферналист может заставить субъекта испытать любую эмоцию, которую он хочет, чтобы он почувствовал.#!"
 INFERNAL_PASSAGE_PERK_EFFECT: "#F Дарует безопасный проход через Ад.#!"
 JOURNEY_TO_THE_SPIRIT_REALM_PERK_EFFECT: "Даёт доступ в [UmbraGlossaryLocalized('astral_reaches','Астральные рубежи')], [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')] и [UmbraGlossaryLocalized('deep_umbra','Глубокую Умбру')].\n#F Тело инферналиста становится духом, путешествующим через [umbra|E]Умбру.#!"
 SUMMON_HELLIONS_PERK_EFFECT: "#F Младшие демоны могут быть вызваны #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистом#!#!, чтобы защитить его от опасности. Демоны не будут подвергать себя опасности, но попытаются защитить #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналиста#!#!.#!"
 MAMMONS_GIFT_PERK_EFFECT: "Позволяет использовать благочестие для получения золота через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F [GetTrait('infernalist').GetName( GetNullCharacter )] может обратить один неодушевлённый предмет (не работает с нежитью) в золото.#!"
 TALONS_OF_THE_PLAGUE_CROW_PERK_EFFECT: "Насылает случайную хворь на вражеских [Concept('commanders', 'командиров')|E] и [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'бою')|E] или ваших противников в [Concept('single_combat_duel_plural', 'поединках')|E].\n#F При каждом наступлении сумерек, руки посвящённого трансформируются в птичьи когти. Это усложняет любые взаимодействия с предметами, но получившиеся rогти являются поистине ужасающим оружием. Раздирая кожу, они наносят болезненные ранения, а если они достанут до крови, то поразят её заразной чумой. Вскоре жертва заболевает, и ничего, кроме магического исцеления, не сможет её вылечить. Смерть наступает в течении недели или того меньше. Даже в случае исцеления, остаются шрамы «чумной вороны», в виде отчётливых тёмных полос. Ничто из того, к чему прикасается #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналист#!#!, не застраховано от этой чумы. Любое живое существо, получившее хотя бы царапину, заболеет, и скорее всего, умрёт.#!"
 UNCANNY_BEAUTY_PERK_EFFECT: "#F За каждый грех или два, посвящённый получает сверхъестественную, неотразимую красоту.#!"
 ARMY_OF_THE_DAMNED_PERK_EFFECT: "#F [GetTrait('infernalist').GetName( GetNullCharacter )] может вызвать младших демонов, чтобы те защищали его от опасностей. Они будут драться, пока их обличья не будут уничтожены.#!"
 INFERNAL_RANKING_PERK_EFFECT: "#F Даёт #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналисту#!#! некий статус среди адских тварей. #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Инферналист#!#! считается выше младших демонов и может ими командовать. Их нельзя принудить к этому, но большинство будет повиноваться, ведь наказание за непослушание - дело обычное и неизбежное.#!"
 REGENERATION_PERK_EFFECT: "Исцеляет все раны и увечья каждые три месяца.\n#F Этот дар позволяет #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналисту#!#! залечивать раны простым усилием воли.#!"

