 DEATHS_SHROUD_PERK_EFFECT: "#flavor Мумия может скрывать свою душу, пока она находится в Дуате, помещая символы защиты на своё сердце и глаза.#!"
 SEPARATE_KA_PERK_EFFECT: "#flavor Мумия может отделить свою душу от тела, позволив ей сбежать в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 GHOST_LANTERN_PERK_EFFECT: "#flavor Мумия превращает сехем в сферу призрачного света, которая ведет его в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 STORMWALK_PERK_EFFECT: "Вы больше не заблудитесь в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')].\n#flavor Мумия может ориентироваться в постоянно меняющейся [UmbraGlossaryLocalized('pod_realm_tempest','Буре')] под [UmbraGlossaryLocalized('shadowlands','Загробным миром')], ориентируясь на знакомые места (например, Аменти).#!"
 BODY_PRESERVATION_PERK_EFFECT: "#flavor Мумия может уберечь свой хат от разложения, употребляя несколько смесей и смазывая тело маслами и мазями.#!"
 JUDGE_THE_SOUL_PERK_EFFECT: "#flavor Мумия может видеть душу своей жертвы и то, насколько она близка к Маат. Сверхъестественные существа также могут быть идентифицированы с помощью этого заклинания.#!"
 SUMMON_THE_DEAD_PERK_EFFECT: "$POD_can_summon_wraith_trigger_loca$\n#flavor Мумия может призвать определенного призрака, известного мумии. Заклинание не дает контроля над существом.#!"
 STORM_SHIELD_PERK_EFFECT: "#flavor Направляя свой сехем, мумия может возводить обереги, защищающие от бурь в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] подобно спектрам и другим существам.#!"
 FERTILITY_OF_OSIRIS_PERK_EFFECT: "#flavor Этот ритуал позволяет мертвому мужчине оплодотворить живую смертную женщину.#!"
 REVISIT_DEATH_PERK_EFFECT: "Если кто-то из ваших родственников или друзей будет убит при загадочных обстоятельствах, вы узнаете их убийц.\n#flavor Прикоснувшись к коже трупа, мумия может вернуться к последним воспоминаниям в этом теле.#!"
 BANISH_THE_DEAD_PERK_EFFECT: "В вас больше не могут вселиться призраки.\n#flavor Мумия может отречься от призрака, вселившегося в смертное тело.#!"
 BIND_THE_DEAD_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('wraiths').GetName].\n$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#flavor Мумия может заставить призрака выполнить одно конкретное задание.#!"
 SENSE_THE_DEAD_PERK_EFFECT: "#flavor Мумия может почувствовать, если призрак наблюдает за ней или находится поблизости.#!"
 MANIFESTATION_PERK_EFFECT: "Позволяет взаимодействовать с персонажами на [UmbraGlossaryLocalized('earth','Земле')], оставаясь в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!.\n#flavor Находясь в Дуате, мумия может проявлять свою душу в виде полупрозрачного призрака в мире живых.#!"
 SEPARATE_BA_PERK_EFFECT: "#flavor Мумия может войти в любой мир #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, куда пожелает.#!"
 SHADOW_PORTAL_PERK_EFFECT: "#flavor Мумия может создать врата внутри [UmbraGlossaryLocalized('shadowlands','Загробного мира')], которые позволяют быстро перемещаться.#!"
 DEATHS_HAND_PERK_EFFECT: "#flavor Мумия может направлять чистую плазму из [UmbraGlossaryLocalized('shadowlands','Загробного мира')] одним лишь касанием.#!"
 BIND_THE_LIVING_PERK_EFFECT: "$POD_can_covert_to_wraith_trigger_loca$\n$POD_can_summon_on_death_trigger_loca$\n#flavor Мумия может провести ритуал, который гарантирует, что человек останется призраком.#!"
 AMENTIS_GRACE_PERK_EFFECT: "#flavor С помощью этого ритуала мумия может создать оберег, чтобы сформировать временный [UmbraGlossaryLocalized('shadow_realm','мир теней')].#!"
 SIN_EATING_PERK_EFFECT: "Вы можете [Concept('execution', 'казнить')|E] особым способом узника-призрака, потеряв 25 [Concept('stress', 'стресса')|E].\n#flavor Мумия может избавить жертву от сильных негативных побуждений или даже темных страстей.#!"
 KHAIBITS_EMBRACE_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\n#flavor Мумия может запечатать смертельную цель в гробу из черной эктоплазмы.#!"
 SEVER_SOUL_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('walker').GetName], [GetMaA('shambler').GetName], [GetMaA('skeletons').GetName] и [GetMaA('dragons_teeth').GetName].\n#flavor Мумия может отделить связь между сверхъестественным существом, покинувшим ее тело, и самим телом.#!"
 HEART_OF_LIFE_PERK_EFFECT: "Позволяет взаимодействовать с персонажами на [UmbraGlossaryLocalized('earth','Земле')], воскресая после смерти.\n#flavor После отсечения части своего тела, например руки или головы, мумия может оживить эту часть в своем смертельном цикле, чтобы получить доступ к миру живых.#!"
 PANOPLY_OF_SHADOW_PERK_EFFECT: "#flavor Призвав силу [UmbraGlossaryLocalized('oblivion','Забвения')], мумия может обернуться собственной тенью и превратиться в неосязаемое существо, способное отразить любую физическую атаку.#!"
 SCOURING_OBLIVION_PERK_EFFECT: "Позволяет наделить цель через [Concept('character_interaction', 'взаимодействие персонажа')|E] модификатором [GetModifier('POD_hekau_scouring_oblivion_modifier').GetNameWithTooltip] на 5 лет.\n#flavor Мумия может исцелять живых существ, извлекая энергию смерти из их тел.#!"
 ENTRAP_THE_BA_PERK_EFFECT: "#flavor Мумия может поймать дух или душу жертвы и запечатать ее в специально подготовленном сосуде.#!"
 CALL_THE_KHAIBIT_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('spectres').GetName].\nВы можете [Concept('execution', 'казнить')|E] узника особым способом, получив 2 [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «[GetTrait('integrity').GetName(GetPlayer)]» или -10 #TOOLTIP:game_concept_static_stress_desc #E психического напряжения#!#!, если у вас нет свойства «[GetTrait('integrity').GetName(GetPlayer)]».\n#flavor В момент смерти мумия может отделить Тень от души, позволив ей уйти, в то время как ее обитатель остается спектром.#!"
 RESHAPE_THE_LOST_SOUL_PERK_EFFECT: "#flavor Мумия может изменить страсти призрака.#!"
 OPEN_THE_SEBKHET_PERK_EFFECT: "Можно манипулировать Саваном и Барьером.\n#flavor Мумия разрывает Завесу, позволяя себе и другим людям войти в Дуат.#!"
 KHU_OF_TWO_LANDS_PERK_EFFECT: "Можно взаимодействовать с существом из #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, находясь в материальном мире.\n#flavor Мумия может взаимодействовать с материальным миром и [UmbraGlossaryLocalized('shadowlands','Загробным миром')] без штрафов.#!"
 ASPECT_OF_DUAT_PERK_EFFECT: "Вы можете менять форму и сохранять смену формы в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!.\n#flavor Мумия может менять форму в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] по своему желанию.#!"
 EATING_THE_HEART_PERK_EFFECT: "Раз в #V 50#! лет вы можете обмануть судей Маат во время процесса вашего воскрешения, чтобы избежать наказания.\n#flavor Мумия создаёт фальшивое сердце, чтобы обмануть судей Маат на ограниченный период времени.#!"
 SHADOW_TALISMAN_PERK_EFFECT: "#flavor Мумия может взять амулет, который она создала с помощью ремесла хекау, в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 LIGHTEN_THE_SHADOW_PERK_EFFECT: "Улучшает достоинство «[GetPerk('scouring_oblivion_perk').GetName(GetPlayer)]», также удаляя свойства «[GetTrait('spectre').GetName(GetNullCharacter)]», «[GetTrait('shadow').GetName(GetNullCharacter)]» или «[GetTrait('wight').GetName(GetNullCharacter)]».\n#flavor Мумия может успокоить темные стороны жертвы, например, вывести вампира из состояния неистовства.#!"
 GIFT_OF_PURPOSE_PERK_EFFECT: "#flavor Мумия может передать часть своего внутреннего побуждения цели.#!"
 SPEAR_OF_ANUBIS_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\n#flavor Разрезав свою ладонь, мумия может проявить силу [UmbraGlossaryLocalized('oblivion','Забвения')] в виде темного копья, которое наносит усиленный урон и обходит любую обычную защиту.#!"
 LOYAL_COMPANION_PERK_EFFECT: "Ваши питомцы и боевые кони будут воскрешены, когда умрут.\n#flavor После мумификации особо преданного животного мумия может воскресить его в качестве призрачного слуги.#!"
 CALL_FORTH_THE_REAVERS_OF_UR_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('the_reavers_of_ur').GetName].\n#flavor Мумия вызывает рой ужасных волнистых серых фигур из неизвестного места, чтобы жестоко расправиться с врагами.#!"
 DARK_WALL_OF_HATSHEPSUT_PERK_EFFECT: "#flavor Разработанное шемсу-геру Хатшепсут как небольшая вариация обряда царя-солнца, это заклинание создает стену сехема, которая не позволяет ни одному духу пересечь ее, и усиливает местную Завесу.#!"
 WALKING_IN_THE_SHADOW_OF_ANUBIS_PERK_EFFECT: "#flavor Мумия может мгновенно перемещаться по различным мирам Теллуриана, при условии, что она знает об их существовании.#!"
 SPIRIT_THE_BODY_AWAY_PERK_EFFECT: "#flavor Мумия может превращать мертвую плоть в плазму, перенося свое тело через Завесу.#!"
 EMPOWER_KA_PERK_EFFECT: "#flavor Мумия укрепляет свое ка, чтобы более эффективно защищать свое тело во время цикла смерти.#!"
 EMPOWER_BA_PERK_EFFECT: "#flavor Мумия может усилить свое ба, чтобы быстрее вернуться в тело.#!"
 CASTING_AWAY_PERK_EFFECT: "Вы можете швырнуть свою цель в [UmbraGlossaryLocalized('pod_realm_tempest','Бурю')] через [Concept('character_interaction', 'взаимодействие персонажа')|E] после проверки [Concept('prowess', 'доблести')|E]. Если у неё нет доступа в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], она умрёт.\n#flavor Мумия может швырнуть свою цель в бушующие ветры [UmbraGlossaryLocalized('pod_realm_tempest','Бури')].#!"
 HEART_OF_REINCARNATION_PERK_EFFECT: "Каждые #V 25#! лет вы получите модификатор [GetModifier('extra_life_1_modifier').GetNameWithTooltip], если у вас его ещё нет. Это позволяет обойти обычный процесс воскрешения мумий.\n#flavor Наполняя маленький предмет своей сущностью, мумия может избежать полного разрушения своего тела, перевоплотившись в ребенка следующей женщины, которая прикоснется к этому предмету.#!"
 TRANSFIXING_GAZE_PERK_EFFECT: "#flavor Ослепительным взглядом мумия может направить хайбит в цель, парализуя его на короткое время.#!"
 SEPARATE_KHAIBIT_PERK_EFFECT: "Позволяет создать собственного клона через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мумия может разорвать свой собственный хайбит, превратив его в создание подобное #TOOLTIP:GAME_TRAIT,spectre,[GetNullCharacter] #L спектру#!#!, что действует в интересах своего создателя.#!"
 BARRING_THE_GATES_PERK_EFFECT: "Вы можете манипулировать Завесой целой державы через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мумия может увеличить прочность местной Завесы, чтобы предотвратить любые вторжения призраков.#!"
 PROMISE_MADE_BEFORE_AMMUTS_SCALES_PERK_EFFECT: "Вы можете наделить цель через [Concept('character_interaction', 'взаимодействие персонажа')|E] модификатором [GetModifier('extra_life_1_modifier').GetNameWithTooltip], получив 2 [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] воспоминаний мумии.\n#flavor Мумия может перенести фрагмент хаклинания Жизни желающим смертным после обсуждения с судьями Маат.#!"
 UNMAKING_PERK_EFFECT: "Вы можете окончательно [Concept('execution', 'убить')|E] узника, обходя любые способы воскрешения.\n#flavor Мумия может изгнать что угодно в колодец пустоты, стирая его из мироздания.#!"
 CALL_OF_OBLIVION_PERK_EFFECT: "Вы можете швырнуть свою цель в [UmbraGlossaryLocalized('oblivion','Забвение')] через [Concept('character_interaction', 'взаимодействие персонажа')|E] после проверки [Concept('prowess', 'доблести')|E], стерев её из мироздания. Работает только с целями, не являющимися бессмертными.\n#flavor Мумия немедленно изгоняет душу своей жертвы из тела, передавая ее той судьбе, которая ее ожидает.#!"
 
