 SEE_THE_LANDS_OF_THE_SPIRIT_PERK_EFFECT: "#flavor Ву Тянь может войти в Умбру благодаря этому заклинанию.#!"
 SENSE_LUCKS_FLOW_PERK_EFFECT: "#flavor Ву Тянь, владеющий этим заклинанием, может чувствовать колебания удачи, распознавать удачу или невезение, окружающие людей, места и события.#!"
 BODY_MENDING_TECHNIQUE_PERK_EFFECT: "Вы можете исцелить свою цель через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Техника восстановления тела позволяет бессмертному исцелять повреждения, вызванные травмой или болезнью, с помощью ритуальных средств.#!"
 LINGERING_AID_OF_THE_CAREGIVER_PERK_EFFECT: "#flavor Бессмертный, совершающий этот ритуал, может передавать достаточно энергии, чтобы ускорить выздоровление больного, даже если он покинет его.#!"
 SWEET_DREAMSS_CARESS_PERK_EFFECT: "Вы можете заставить свою цель потерять 50 #TOOLTIP:game_concept_static_stress_desc #E психического напряжения#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Забота сладкого сна, борющаяся с усталостью благодаря бодрящей жизненной силе чистой энергии Ян, позволяет бессмертному избавиться от собственной или чужой усталости, слегка надавливая пальцами на основные акупунктурные точки.#!"
 SNAKE_FIST_STRIKE_PERK_EFFECT: "#flavor Чтобы противостоять регенеративным способностям демонов и других сверхъестественных существ, Ву Тянь может использовать это заклинание для мистического ускорения своих ударов и превращения своих тел в смертоносное оружие.#!"
 CALL_THE_SPIRITS_PERK_EFFECT: "Доступны элементальные и духовные [men_at_arms|El].\n#flavor Это заклинание позволяет бессмертному вызывать элементалей и духов природы.#!"
 SPIRIT_LANTERN_PERK_EFFECT: "#flavor Одним движением руки Ву Тянь с фонарём духа может создать на ладони шар призрачного пламени, освещающий все вокруг мягким золотистым светом, который отпугивает демонов и других нечистых существ.#!"
 LEAPING_TIGER_POUNCE_PERK_EFFECT: "#flavor Заряжая свои мышцы энергией, Ву Тянь с помощью этого заклинания может перепрыгивать невероятные расстояния.#!"
 DRUNKEN_MONKEY_DANCE_PERK_EFFECT: "#flavor Раскачиваясь и подпрыгивая, как будто полностью опьяненный, Ву Тянь под действием этого заклинания каким-то образом избегает кулаков, пуль и другого насилия, направленного против него, с легкостью, которая сбивает с толку и расстраивает его противников.#!"
 STORMWIND_PRANA_PERK_EFFECT: "#flavor Основываясь на принципе движения, который воплощает в себе сущность Ян, Ву Тянь используют это семейство заклинаний, чтобы значительно увеличить свою скорость.#!"
 BIND_THE_DEMONS_SERVANT_PERK_EFFECT: "Вы можете изгнать через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('imprisoned', 'пленённых')|E] фей, демонов или призраков в их родные миры.\n#flavor Это заклинание позволяет бессмертному изгонять или связывать низших духов и демонов царств Ян.#!"
 OPENING_THE_THIRD_EYE_PERK_EFFECT: "Вы можете наделить через [Concept('character_interaction', 'взаимодействие персонажа')|E] смертного или охотника бонусом #P +5#! ко всем [Concept('skills', 'навыкам')|E] (за исключением [Concept('prowess', 'доблести')|E], которая получит #P +10#!). Также он получит свойство «[GetTrait('sorcerer').GetName(GetPlayer)]».\n#flavor С помощью этого заклинания Ву Тянь может проникнуть сквозь Завесу и пробудить смертных к скрытому миру шэнь.#!"
 THE_CLEARING_OF_THE_WAY_PERK_EFFECT: "Можно манипулировать Барьером.\n#flavor С помощью этого заклинания Ву Фэн может манипулировать рейтингом Стены в своем непосредственном окружении.#!"
 FLAME_HAND_STRIKE_PERK_EFFECT: "#flavor С руками окутанными аурой пылающей ци, бессмертный, владеющий этим заклинанием, каждым прикосновением погружает своих врагов в огонь.#!"
 ELEGANT_CRANE_DEFTNESS_PERK_EFFECT: "#flavor Опираясь на свою ци Ян, Ву Тянь с помощью этого искусства становятся сверхъестественно легкими и подвижными, способными без особых усилий балансировать на самых узких уступах, бегать по неустойчивым поверхностям, таким как вода и зыбучие пески, или использовать листья деревьев для поддержки своего веса при лазании.#!"
 MANTLE_OF_DIVINE_AUTHORITY_PERK_EFFECT: "#flavor Взывая к мандату [Glossary('Нефритового императора','podgloss.augustpersonageofjade')] и верному руководству Восьми Бессмертных, Ву Тянь, осмелившийся произнести небесные слова власти, лежащие в основе этого заклинания, призывает власть и праведную силу Нефритового трона.#!"
 WALK_THE_BARRIERS_PERK_EFFECT: "#flavor Преодоление Барьера позволяет бессмертному перенести свою физическую форму в царство Ян.#!"
 PLAGUE_CURING_METHOD_PERK_EFFECT: "Улучшает достоинство «[GetPerk('body_mending_technique_perk').GetName(GetPlayer)]», снижая цену в три раза.\n#flavor С помощью этого заклинания Ву Тянь может перенести энергию Ян в тело пациента, понаблюдав за ним не менее 15 минут.#!"
 TEN_PACES_STRIKE_PERK_EFFECT: "#flavor Минуя обычную потребность в физическом контакте, Ву Тянь с помощью этого заклинания может невидимо проецировать силу одиночной атаки в боевых искусствах на значительное расстояние с помощью силы своей сфокусированной ци.#!"
 GODBODY_OF_THE_CELESTIAL_EMPEROR_PERK_EFFECT: "#flavor Напоминая о величии [Glossary('Ван-сянь','game_concept_kuei_jin_desc')] до их грехопадения, Божественное тело Небесного императора окружает заклинателя ореолом серебристого света, который освещает путь перед Ву Тянь, погружает смертных в состояние, подобное Туману, и заставляет запятнанных сверхъестественных существ спасаться бегством.#!"
 RESTORATION_OF_YOUTHS_VIGOR_PERK_EFFECT: "Вы можете наделить через [Concept('character_interaction', 'взаимодействие персонажа')|E] смертного или охотника модификатором [GetModifier('tan_restoration_of_youths_vigor_modifier').GetNameWithTooltip].\n#flavor Мастера Фэн Тан могут сотворить чудо возрождения феникса, чтобы отменить разрушительное воздействие времени и продлить молодость смертного.#!"
 TRANSCENDANT_LIVING_FLAME_PERK_EFFECT: "Вы можете наделить через [Concept('character_interaction', 'взаимодействие персонажа')|E] смертного или охотника модификатором [GetModifier('extra_life_1_modifier').GetNameWithTooltip], снизив свой [Concept('piety_level', 'уровень набожности')|E] на 1.\n#flavor С помощью этого заклинания последнего средства Ву Тянь может полностью восстановить здоровье себе или своему союзнику, учитывая, что Небеса считают ситуацию достаточно отчаянной.#!"
 GENTLE_TYPHOONS_PASSING_PERK_EFFECT: "#flavor Вызванный во время боя Проход мягкого тайфуна превращает мастера Фэн-Тан в око совершенного спокойствия в центре яростного вихря кулаков.#!"

