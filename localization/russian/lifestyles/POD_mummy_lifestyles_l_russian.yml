 STILL_THE_FLUTTERING_WING_PERK_EFFECT: "#flavor Цели, пораженные Тихим трепещущим ветром, страдают от кратковременного паралича.#!"
 THE_WAY_OF_THE_CALM_SOUL_PERK_EFFECT: "#flavor Путь спокойной души позволяет Ву Тянь облегчить состояние паники или беспокойства (например, неистовства) у одного человека.#!"
 IRON_BODY_MEDITATION_PERK_EFFECT: "#flavor Медитация железного тела позволяет Ву Тянь направлять энергию Инь через свою плоть, укрепляя свое тело от травм, медитируя в течение часа.#!"
 HUNDRED_SHADOW_CLOUD_PERK_EFFECT: "#flavor С помощью этого заклинания Ву Тянь может вызвать густое облако призрачной тьмы, поднимающееся из его тени подобно черному туману.#!"
 LUNGTAN_UNSEEN_PASSAGE_PERK_EFFECT: "#flavor Применив это заклинание, Сянь Лун может повлиять на свой магический рейтинг, чтобы остаться анонимным и почти безликим человеком.#!"
 LESSER_SPIRIT_PROJECTION_PERK_EFFECT: "#flavor Благодаря этому заклинанию Ву Тянь может попасть в [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 ICE_HAND_STRIKE_PERK_EFFECT: "#flavor Окутывая свои руки голубым ореолом леденящего инь, Ву Тянь под действием этого заклинания с каждым ударом оставляет после себя леденящий холод.#!"
 NO_MIND_KATA_PERK_EFFECT: "#flavor Очистив свой разум и позволив безмятежности Дао окутать себя, Ву Тянь с помощью этого заклинания может напрячь свою волю, чтобы совершать поистине сверхчеловеческие подвиги в заранее выбранной области.#!"
 EBON_BONDS_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n$POD_can_command_wraith_trigger_loca$\n#flavor Одним словом и жестом бессмертный может сотворить мистические черные ленты из собственной тени жертвы, чтобы опутать ее узами, мягкими, как шелк, и прочными, как сталь.#!"
 KNOW_THE_WANDERING_SOUL_PERK_EFFECT: "#flavor С помощью этого ритуала Сянь Лун может проникнуть в суть даже самых странных смертных, животных и духов.#!"
 SHIELD_OF_FORTUNE_PERK_EFFECT: "#flavor Сянь Лун может заворачиваться в удачу, навлекая несчастье на тех, кто желает ему зла.#!"
 PROJECTION_OF_INWARD_BEING_PERK_EFFECT: "#flavor С помощью этого заклинания Ву Тянь может разоблачить скрытое сверхъестественное существо, наполнив тень цели энергией ци, чтобы она приняла форму истинного «я» своего владельца (форма Кринос для хенгейокай, Мьен для сянь и т.д.).#!"
 GHOST_WALKING_METHOD_PERK_EFFECT: "#flavor При использовании этого заклинания Сянь Лун становится необнаружимым для нескольких выбранных чувств.#!"
 BRAMBLES_ON_THE_ROAD_PERK_EFFECT: "Можно манипулировать Завесой.\n#flavor Используя этот ритуал, Сянь Лун может повысить рейтинг Завесы в непосредственной близости от себя.#!"
 PROTECT_AGAINST_THE_DEMON_PERK_EFFECT: "В вас больше не могут вселиться призраки.\n#flavor С помощью этого ритуала Сянь Лун может создавать обереги, которые не дают демонам и другим слугам [Glossary('повелителей Яма','podgloss.yamaking')] проникнуть на территорию.#!"
 SCROLL_OF_THE_MINDS_EYE_PERK_EFFECT: "Вы можете наделить цель модификатором [GetModifier('tan_scroll_of_the_minds_eye_modifier').GetNameWithTooltip] на 20 лет через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor С помощью этого ритуала Сянь Лун готовится к [Glossary('Шестой эпохе','game_concept_sixth_age_desc')].#!"
 BLUR_THE_MIND_PERK_EFFECT: "#flavor Используя это заклинание, Сянь Лун может заставить свою жертву забыть о событиях, которые недавно произошли поблизости.#!"
 WHISPERING_STONES_PERK_EFFECT: "#flavor С помощью этого ритуала Сиань Лунг может записывать воспоминания умерших из [UmbraGlossaryLocalized('pod_realm_tempest','Бури')] для перевода документов на неизвестные - или вымершие - языки.#!"
 DEATH_TOUCH_PERK_EFFECT: "Вы можете наделить цель модификатором [GetModifier('tan_death_touch_modifier').GetNameWithTooltip] за 100 #TOOLTIP:game_concept_static_stress_desc #E психического напряжения#!#! через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Легендарный дим мак, предназначенный только для самых ужасных демонов, позволяет мастерам Лун Тан катастрофически нарушать поток ци одной цели, калеча или убивая ее одним прикосновением.#!"
 EYE_OF_THE_TEMPEST_PERK_EFFECT: "#flavor Медитируя, избавляясь от всех страхов и сомнений, Сянь Лун обретает внутреннее спокойствие, способное подавлять даже бури, или создает защищенный «пузырь», если буря окажется сильной.#!"
 TREAD_THE_DRAGON_TRACKS_PERK_EFFECT: "Позволяет телепортировать вашу армию к месту нахождения цели или телепортироваться к следующему пункту назначения во время путешествия через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor С помощью этого ритуала Сянь Лун может настроить свою внутреннюю энергию ци на поток близлежащей драконьей линии и отправиться в драконье гнездо за считанные секунды после часовой медитации в драконьем гнезде или вдоль драконьей линии.#!"