 NYARASHAHIMS_BANISHING_SIGN_PERK_EFFECT: "Позволяет изгнать призраков, фей или демонов в их родные миры #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!.\n#flavor Разработанное волшебником шемсу-геру Ньярашахимом, это заклинание состоит из сложного жеста, который может изгнать потусторонних существ обратно в их родные миры.#!"
 NYARASHAHIMS_SCREAMING_SCARAB_PERK_EFFECT: "#flavor Мумия создает амулет в виде скарабея, который при использовании может издавать оглушительный крик.#!"
 PIERCING_EYE_OF_THOTH_PERK_EFFECT: "Неуязвимость к враждебным ментальным способностям.\n#flavor Мумия создает амулет, позволяющий видеть сквозь иллюзии.#!"
 SERQETS_STING_PERK_EFFECT: "Разблокирует движения в [Concept('single_combat_duel', 'поединке')|E].\n#flavor Если у мумии есть небольшой запас яда, он может ввести его знаком руки.#!"
 SHATTER_THE_GLYPH_PERK_EFFECT: "#flavor Мумия может нейтрализовать любые враждебные амулеты вплоть до третьего уровня.#!"
 TALISMAN_OF_THE_VULTURE_PERK_EFFECT: "$unlock_forging_node$ [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает небольшой талисман, который усиливает три специфических атрибута.#!"
 VIZIERS_TALISMAN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('princely_talisman_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('princely_talisman_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('viziers_talisman_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает талисман, который усиливает один из атрибутов.#!"
 WHISPER_BETWEEN_TWO_HEARTS_PERK_EFFECT: "$unlock_forging_node$, удваивающий [Concept('durability', 'прочность')|E] созданного [Concept('artifact', 'артефакта')|E]\n#flavor Мумия создает небольшой амулет, который может распадаться на две половины.#!"
 RAMOSES_ARMOR_PERK_EFFECT: "Улучшает достоинство «[GetPerk('kingly_ward_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('kingly_ward_modifier').GetNameWithTooltip] модификатором [GetModifier('ramoses_armor_modifier').GetNameWithTooltip]\n#flavor Названная в честь бывшего воителя Гора, мумия создает амулет, который служит оберегом, но может защитить от трех конкретных угроз.#!"
 CONDUIT_OF_SHADOW_PERK_EFFECT: "#flavor Мумия может стать хранилищем для духовной сущности, которая добровольно войдет в нее.#!"
 KINGLY_TALISMAN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('viziers_talisman_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('viziers_talisman_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('kingly_talisman_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает талисман, который усиливает определенный атрибут.#!"
 SEAL_OF_MAAT_PERK_EFFECT: "Базовая [Concept('durability', 'прочность')|E] [Concept('artifacts', 'артефактов')|E] ковки: #P +10#!\n#flavor Мумия может воспроизвести один из третьих уровней амулета хекау в виде татуировки на своей собственной коже.#!"
 SHATTER_THE_GREATER_GLYPH_PERK_EFFECT: "#flavor Мумия может нейтрализовать любые враждебные амулеты вплоть до четвертого уровня.#!"
 SHIELD_OF_THE_PHARAOHS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('kingly_ward_perk').GetName(GetPlayer)]», добавляя модификатор [GetModifier('shield_of_the_pharaohs_modifier').GetNameWithTooltip]\n#flavor Мумия создает амулет, который защищает от попадания снарядов.#!"
 VAULT_OF_INNER_STRENGTH_PERK_EFFECT: "$unlock_forging_node$ [GetModifier('vault_of_inner_strength_modifier').GetNameWithTooltip]\n#flavor Мумия создает амулет, который может хранить очки силы воли для последующего использования.#!"
 DIVINE_TALISMAN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('kingly_talisman_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('kingly_talisman_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('divine_talisman_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает талисман, который усиливает определенный атрибут.#!"
 GREATER_SEAL_OF_MAAT_PERK_EFFECT: "Базовая [Concept('durability', 'прочность')|E] [Concept('artifacts', 'артефактов')|E] ковки: #P +10#!\n#flavor Мумия может воспроизвести один из четвертых уровней амулета хекау в виде татуировки на собственной коже.#!"
 HARDENING_SIGN_OF_GEB_PERK_EFFECT: "Позволяет тратить силу воли вместо того, чтобы получать раны.\n#flavor Мумия может сделать свою телесную форму невосприимчивой к ударам и дать дополнительную защиту от враждебной магии.#!"
 HEART_OF_MAAT_PERK_EFFECT: "Улучшает достоинство «[GetPerk('vault_of_inner_strength_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('vault_of_inner_strength_modifier').GetNameWithTooltip] модификатором [GetModifier('heart_of_maat_modifier').GetNameWithTooltip]\n#flavor Мумия может создать амулет, который повышает баланс его владельца.#!"
 INSCRIBE_THE_FLESH_PERK_EFFECT: "#flavor Мумия покрывает свою кожу иероглифами, посвященными Маат, которые отпугивают существ, склонных к разложению.#!"
 SHATTER_THE_PRINCELY_GLYPH_PERK_EFFECT: "#flavor Мумия может нейтрализовать любые враждебные амулеты вплоть до пятого уровня.#!"
 TALISMAN_OF_THE_ASP_PERK_EFFECT: "Улучшает достоинство «[GetPerk('talisman_of_the_vulture_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('talisman_of_the_asp_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает небольшой талисман, который усиливает три специфических атрибута.#!"
 VORACIOUS_SCARAB_OF_NYARASHAHIM_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\n#flavor Мумия создает маленького скарабея, которого можно поместить на недееспособное тело.#!"
 
