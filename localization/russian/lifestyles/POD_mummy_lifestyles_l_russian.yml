 SIMPLE_WEATHER_MAGIC_PERK_EFFECT: "Вы можете манипулировать через [Concept('character_interaction', 'взаимодействие персонажа')|E] погодой в [Concept('county', 'графстве')|E], в котором находится ваша цель.\n#flavor Мумия вызывает небольшие, не наносящие вреда окружающей среде изменения.#!"
 GRIP_THE_WATER_PERK_EFFECT: "Разблокирует опцию #V Наводнение#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] [GetPerk('simple_weather_magic_perk').GetName(GetPlayer)].\n#flavor Мумия может повышать или понижать уровень воды в водоеме.#!"
 BECALM_PERK_EFFECT: "Позволяет усилить или ослабить стихийные бедствия.\nИммунитет ко всем боевым [Concept('modifiers', 'модификаторам')|E] небес.\n#flavor Мумия нейтрализует неблагоприятные погодные условия на расстоянии вытянутой руки от себя.#!"
 WEATHER_SIGHT_PERK_EFFECT: "Позволяет прогнозировать стихийные бедствия.\n#flavor Мумия может предсказывать погоду с большой точностью.#!"
 HANGING_THE_STARS_PERK_EFFECT: "#flavor Мумия может задержать действие хекау до тех пор, пока сама не захочет.#!"
 HIDING_THE_STARS_PERK_EFFECT: "#flavor Мумия скрыта от прорицания или заклинаний определения местоположения.#!"
 LESSER_WEATHER_MAGIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('simple_weather_magic_perk').GetName(GetPlayer)]», позволяя нацеливаться на целое [Concept('duchy', 'герцогство')|E].\n#flavor Это простая погодная магия, но мумия способна вызвать более значительные изменения.#!"
 WEATHER_WHISPERS_PERK_EFFECT: "#flavor Мумия способна слышать разговоры, происходящие с подветренной стороны от ее нынешнего местоположения.#!"
 BOOK_OF_THOTH_PERK_EFFECT: "Вы получите уведомление, если кто-то вознамерится убить ваших друзей или членов семьи.\n#flavor Пробормотав заклинание, мумия может узнать о тайнах, которые находятся в ее непосредственном окружении.#!"
 SAHU_RA_PERK_EFFECT: "Наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E] в [Concept('combat_phase', 'бою')|E] или вашим противникам во время [Concept('single_combat_duel_plural', 'поединков')|E], если они являются вампирами (или иным видом, боящимся солнца).\n#flavor Мумия сияет в лучах солнечного света.#!"
 READ_THE_STARS_PERK_EFFECT: "Вы можете наделить свою цель модификатором [GetModifier('POD_hekau_read_the_stars_modifier').GetNameWithTooltip] на 5 лет через [Concept('character_interaction', 'взаимодействии персонажа')|E].\n#flavor Мумия может приспособить свою магию к обстоятельствам, что добавит ей сил для последующего ритуала.#!"
 MAJOR_WEATHER_MAGIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('lesser_weather_magic_perk').GetName(GetPlayer)]», позволяя нацеливаться на целое [Concept('kingdom', 'королевство')|E].\n#flavor Подобно простой магии погоды, но с ещё более мощными эффектами.#!"
 CALL_THE_STARS_PERK_EFFECT: "Разблокирует опцию #V Метеоритный дождь#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] [GetPerk('simple_weather_magic_perk').GetName(GetPlayer)], снижающую уровень [Concept('development', 'развития')|E] на #N 2#!.\n#flavor Призывая Нуит, мумия вызывает разрушительный метеоритный дождь.#!"
 DIVINE_FORMS_PERK_EFFECT: "Вы можете наделить себя через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('modifier', 'модификатором')|E], увеличивающим выбранный [Concept('skill', 'навык')|E] на #P +3#! #weak ([GetModifier('POD_hekau_divine_form_diplomacy_modifier').GetNameWithTooltip])#!.\n#flavor Призывая одного из богов, мумия может временно усилить один из своих атрибутов.#!"
 GREATER_WEATHER_MAGIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('major_weather_magic_perk').GetName(GetPlayer)]», позволяя нацеливаться на целое [Concept('empire', 'империю')|E].\n#flavor Подобно простой магии погоды, но с ещё более мощными эффектами.#!"
 SANDSTORM_PERK_EFFECT: "Разблокирует опцию #V Песчаная буря#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] [GetPerk('simple_weather_magic_perk').GetName(GetPlayer)].\n#flavor Мумия вызывает разрушительный песчаный вихрь.#!"
 READ_THE_TREE_OF_LIFE_PERK_EFFECT: "#flavor Мумия может прочесть судьбу любого существа, заглянув в его прошлое или будущее.#!"
 WISDOM_OF_ISIS_PERK_EFFECT: "Иммунитет к магии погоды.\nВысокий шанс сопротивления любой форме магии.\n#flavor Обращаясь к Исиде, мумия может противостоять вражеской магии.#!"
 RAS_AWAKENING_PERK_EFFECT: "Все ваши [Concept('children', 'дети')|E] получат модификатор [GetModifier('POD_hekau_ras_awakening_modifier').GetNameWithTooltip].\n#flavor Мумия направляет силу Ра максимум на пять целей.#!"
 POTENT_WEATHER_MAGIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('lesser_weather_magic_perk').GetName(GetPlayer)]», позволяя нацеливаться на целый континент.\n#flavor Самый мощный из доступных уровней магии погоды.#!"
 ROUSING_APOPHIS_PERK_EFFECT: "Улучшает опцию #V Метеоритный дождь#! от достоинства «[GetPerk('call_the_stars_perk').GetName(GetPlayer)]» до #V Ранний апокалипсис#!, снижающий [Concept('development', 'развитие')|E] на #N 5#!.\n#flavor Мумия вызывает землетрясение.#!"
 PLAGUE_OF_MAAT_PERK_EFFECT: "Вы можете призвать обычное [Concept('epidemic', 'поветрие')|E] в текущем местоположении вашей цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Мумия может вызвать одно из семи египетских бедствий.#!"
 DIVINE_GREATNESS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('divine_forms_perk').GetName(GetPlayer)]», повышая бонус от [Concept('modifier', 'модификатора')|E] с #P +3#! до #P +6#! #weak ([GetModifier('POD_hekau_divine_greatness_diplomacy_modifier').GetNameWithTooltip])#!.\n#flavor Божественные формы с более мощными эффектами.#!"
 GEBS_GRASP_PERK_EFFECT: "#flavor Это заклинание нацелено на любой субъект в пределах видимости заклинателя. Увеличивает силу притяжения, испытываемую объектом.#!"
 INUNDATION_OF_THE_NILE_PERK_EFFECT: "#V Наводнение#! от достоинства «[GetPerk('grip_the_water_perk').GetName(GetPlayer)]» больше не требует затрат и длится дольше.\n#flavor Ритуал может вызвать ужасные наводнения или оставить после себя сухое русло реки, в котором останутся лишь стоячие лужи.#!"
 CALL_OF_THE_NORTH_STAR_PERK_EFFECT: "#flavor Это полезное заклинание выравнивает магнитные силы в данной области в соответствии с волей мага.#!"
 FESTIVAL_OF_MAAT_PERK_EFFECT: "Вы можете преобразовать через [Concept('character_interaction', 'взаимодействие персонажа')|E] 500 [piety_i] в 5 [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «[GetTrait('integrity').GetName(GetPlayer)]» или в -50 #TOOLTIP:game_concept_static_stress_desc #E психического напряжения#!#!, если у вас нет свойства «[GetTrait('integrity').GetName(GetPlayer)]».\n#flavor Обеспечивает благополучие празднующих на ограниченный срок.#!"
 ARCH_OF_NUIT_PERK_EFFECT: "#flavor Этот ритуал усиливает защитное влияние Нуит, препятствуя проникновению всей негативной духовной энергии.#!"
 CYCLE_OF_RA_PERK_EFFECT: "Разблокирует опцию #V Цикл Ра#! во [Concept('character_interaction', 'взаимодействии персонажа')|E] [GetPerk('simple_weather_magic_perk').GetName(GetPlayer)].\n#flavor Это заклинание заставляет мага сиять ослепительным светом Ра и быстро сменять день и ночь.#!"
 STAR_OF_THE_MESSIAH_PERK_EFFECT: "#flavor Этот ритуал предоставляет временный доступ к влиянию на смертных, им кажется, что маг каким-то образом является ключом к их надеждам и мечтам.#!"
 WHISPERS_OF_THE_TREE_OF_LIFE_PERK_EFFECT: "Вы можете наделить себя через [Concept('character_interaction', 'взаимодействие персонажа')|E] модификатором [GetModifier('POD_hekau_whispers_of_the_tree_of_life_modifier').GetNameWithTooltip] на 2 года.\n#flavor Поток сехема разносит по всей вселенной шепот тайн, хранящихся в Древе жизни, и это заклинание позволяет мумии услышать их, просто подключившись к этому мистическому потоку.#!"
 CROSSED_BY_THE_STARS_PERK_EFFECT: "Вы можете наделить через [Concept('character_interaction', 'взаимодействие персонажа')|E] свою цель модификатором [GetModifier('POD_hekau_crossed_by_the_stars_modifier').GetNameWithTooltip].\n#flavor Мастера небесного хекау учатся побеждать своих врагов, необъяснимым образом связывая их с дурными знаками, негативными влияниями и «злыми звездами».#!"
 
