 SIMPLE_ELIXIR_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('simple_elixir_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает эликсир, небольшое зелье, которое увеличивает один атрибут на некоторое время.#!"
