 ANALYZE_MATERIAL_PERK_EFFECT: "Продолжительность действия зелья: #P +1#!\n#flavor Мумия может получить информацию о составе того или иного предмета.#!"
 CLOUD_OF_SMOKE_PERK_EFFECT: "#flavor Мумия заставляет огонь испускать густое облако чёрного дыма, бросая в него заранее приготовленный порошок.#!"
 DRINK_OF_SEVEN_DAYS_REST_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('drink_of_seven_days_rest_modifier').GetNameWithTooltip].\n#flavor Это зелье избавляет того, кто его пьет, от любой усталости, исцеляя его от незначительных повреждений.#!"
 MILD_POISON_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('mild_poison_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт слабый яд, который может быть весьма смертельным.#!"
 POTION_OF_RESILIENCE_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('potion_of_resilience_modifier').GetNameWithTooltip].\n#flavor Это зелье действует как сверхъестественное обезболивающее.#!"
 SIMPLE_ELIXIR_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('simple_elixir_diplomacy_modifier').GetNameWithTooltip]\n#flavor Мумия создает эликсир, небольшое зелье, которое увеличивает один атрибут на некоторое время.#!"
 SIMPLE_PHILTRE_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('simple_philtre_modifier').GetNameWithTooltip].\n#flavor Мумия создает отвар, незначительное вещество, которое вызывает определенные эмоции у своей жертвы.#!"
 SIMPLE_TONIC_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('simple_tonic_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт целебную мазь или зелье.#!"
 STASIS_PERK_EFFECT: "Прочность [Concept('artifact', 'артефакта')|E]-зелья: #P +5#!\n#flavor Мумия оберегает один-единственный материал от изменения внешними силами.#!"
 BLOOD_OF_THE_SNAKE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('potion_of_resilience_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('potion_of_resilience_modifier').GetNameWithTooltip] модификатором [GetModifier('blood_of_the_snake_modifier').GetNameWithTooltip].\n#flavor Мумия создает противоядие, которое защищает от любого природного яда или излечивает повреждения, нанесенные ядом.#!"
 COBRA_SPIT_PERK_EFFECT: "Улучшает достоинство «[GetPerk('mild_poison_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('mild_poison_modifier').GetNameWithTooltip] модификатором [GetModifier('cobra_spit_modifier').GetNameWithTooltip].\n#flavor Мумия образует кислую жидкость, которая разрушительно воздействует на живые ткани.#!"
 ESSENCE_LONGING_PERK_EFFECT: "Улучшает достоинство «[GetPerk('simple_philtre_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('simple_philtre_modifier').GetNameWithTooltip] модификатором [GetModifier('essence_longing_modifier').GetNameWithTooltip].\n#flavor Мумия создает аромат, который действует как лёгкий афродизиак.#!"
 EYES_OF_THE_KA_PERK_EFFECT: "#flavor Мумия создает мазь, которая при нанесении на глаза и уши позволяет увидеть [UmbraGlossaryLocalized('shadowlands','Загробный мир')].#!"
 ICE_OF_THE_DESERT_PERK_EFFECT: "Прочность [Concept('artifact', 'артефакта')|E]-зелья: #P +5#!.\n#flavor Мумия может в определенной степени изменить естественное состояние.#!"
 LESSER_QUIDDITY_PERK_EFFECT: "#flavor С помощью сехема мумия активирует сущность предмета (его символические духовные атрибуты).#!"
 LESSER_QUIDDITY_EFFECT_DESC: "[GetPerk('lesser_quiddity_perk').GetName(GetPlayer)]"
 REED_OF_HIDDEN_CURRENTS_PERK_EFFECT: "Продолжительность действия зелья: #P +1#!\n#flavor Мумия усиливает сено, солому или траву, что позволяет обнаруживать присутствие других специфических веществ.#!"
 SPARK_OF_RA_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\nБонус к шансу ранить вражеских [Concept('knights', 'рыцарей')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Мумия может поджечь легковоспламеняющееся вещество своим сехемом.#!"
 COMPLEX_ELIXIR_PERK_EFFECT: "Улучшает достоинство «[GetPerk('simple_elixir_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('simple_elixir_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('complex_elixir_diplomacy_modifier').GetNameWithTooltip].\n#flavor Мумия создает более мощный эликсир, который усиливает действие одного из атрибутов.#!"
 COMPLEX_PHILTRE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('essence_longing_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('essence_longing_modifier').GetNameWithTooltip] модификатором [GetModifier('complex_philtre_modifier').GetNameWithTooltip].\n#flavor Мумия создает более насыщенный отвар, который вызывает более стойкие эмоции.#!"
 COMPLEX_TONIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('simple_tonic_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('simple_tonic_modifier').GetNameWithTooltip] модификатором [GetModifier('complex_tonic_modifier').GetNameWithTooltip].\n#flavor Мумия получает более совершенное общеукрепляющее средство с большими целебными свойствами.#!"
 DANGEROUS_POISON_PERK_EFFECT: "Улучшает достоинство «[GetPerk('cobra_spit_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('cobra_spit_modifier').GetNameWithTooltip] модификатором [GetModifier('dangerous_poison_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт более эффективный яд.#!"
 ONE_HUNDRED_THOUSAND_TONGUES_PERK_EFFECT: "#flavor Создав специальную мазь для губ и ушей, мумия может понимать любой язык, на котором говорят поблизости.#!"
 POTION_OF_VALOR_PERK_EFFECT: "Улучшает достоинство «[GetPerk('drink_of_seven_days_rest_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('drink_of_seven_days_rest_modifier').GetNameWithTooltip] модификатором [GetModifier('potion_of_valor_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт зелье, которое позволяет употребившему его на короткое время игнорировать штрафы за ранение.#!"
 SALTS_OF_THE_DEAD_PERK_EFFECT: "Улучшает достоинство «[GetPerk('blood_of_the_snake_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('blood_of_the_snake_modifier').GetNameWithTooltip] модификатором [GetModifier('salts_of_the_dead_modifier').GetNameWithTooltip].\n#flavor Мумия может усваивать особые соли, которые делают её невосприимчивой к определенным видам повреждений, которые поражают только живых (например, недостаток кислорода).#!"
 TEARS_OF_ISIS_PERK_EFFECT: "Прочность [Concept('artifact', 'артефакта')|E]-зелья: #P +5#!\n#flavor Мумия может преобразовать сехем в физическую форму, что позволяет хранить его для последующего использования.#!"
 ASHES_TO_ASHES_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\nБонус к шансу нанесения серьёзных ранений вражеским [Concept('knights', 'рыцарям')|E] при участии в [Concept('combat_phase', 'бою')|E] в качестве [Concept('knight', 'рыцаря')|E].\n#flavor Мумия может в одно мгновение изменить состояние любого вещества.#!"
 GREATER_QUIDDITY_PERK_EFFECT: "#flavor Магический бонус, применяемый к объекту, становится более мощным.#!"
 GREATER_QUIDDITY_EFFECT: "[GetPerk('greater_quiddity_perk').GetName(GetPlayer)]"
 PANACEA_PERK_EFFECT: "$unlock_brewing_node$, исцеляющий все [Concept('diseases', 'хвори')|E]\n#flavor Мумия создаёт зелье, которое может вылечить любую хворь (от обычной простуды до оспы), но не может залечить раны.#!"
 PHILOSOPHERS_STONE_PERK_EFFECT: "$unlock_brewing_node$ [GetModifier('philosophers_stone_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт порошок, который быстро комкуется в виде гальки, что позволяет превращать любой металл в золото или серебро.#!"
 POTION_OF_SEPARABLE_KA_PERK_EFFECT: "Улучшает достоинство «[GetPerk('salts_of_the_dead_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('salts_of_the_dead_modifier').GetNameWithTooltip] модификатором [GetModifier('potion_of_separable_ka_modifier').GetNameWithTooltip].\n#flavor Мумия создаёт зелье, которое позволяет ему отделять душу от тела.#!"
