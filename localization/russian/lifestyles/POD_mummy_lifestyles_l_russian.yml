 SCEPTER_OF_THE_VIZIER_PERK_EFFECT: "#flavor Мумия образует скипетр, который позволяет другим управлять ее эффигией вплоть до первого уровня.#!"
 VIZIERS_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом шестого уровня.#!"
 GREATER_RESTORATION_PERK_EFFECT: "$unlock_forging_node$, позволяющий использовать 3 #FAMEDBLUE знаменитых#! осколка артефакта, чтобы получить 3 модификатора в зависимости от типа [Concept('artifact', 'артефакта')|E].\n#flavor Мумия может воссоздать сложный разрушенный объект благодаря своему духовному присутствию в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 SPIRIT_SCEPTER_PERK_EFFECT: "#flavor Мумия создает сахму, скипетр власти, который может причинять вред существам по ту сторону Савана.#!"
 KINGLY_BEAST_PERK_EFFECT: "#flavor Существа, созданные с помощью эффигий до четвертого уровня, способны питаться обычной пищей, а не сехемом.#!"
 GREATER_SCEPTER_OF_THE_VIZIER_PERK_EFFECT: "#flavor Мумия образует скипетр, который позволяет другим управлять ее эффигией вплоть до третьего уровня.#!"
 STALKING_HOUND_OF_TYPHON_PERK_EFFECT: "Улучшает достоинство «[GetPerk('the_crawling_eye_perk').GetName(GetPlayer)]», повышая количество получаемого ресурса.\n#flavor Мумия создает небольшую статую примерно гуманоидной фигуры со звериным лицом и мощными когтистыми руками.#!"
 KINGLY_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом седьмого уровня.#!"
 EFFIGY_OF_SIN_PERK_EFFECT: "#flavor Жертвуя собой и добровольно принимая на себя грехи других, мумия может отпустить эти грехи перед судьями Маат.#!"
 PRINCELY_RESTORATION_PERK_EFFECT: "$unlock_forging_node$, позволяющий использовать 3 #ILLUSTRIOUSPURPLE великолепных#! осколка артефакта, чтобы получить 4 модификатора в зависимости от типа [Concept('artifact', 'артефакта')|E].\n#flavor Мумия может воссоздать крупный сложный разрушенный объект благодаря своему духовному присутствию в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 DIVINE_BEAST_PERK_EFFECT: "#flavor Существа, созданные с помощью эффигий до пятого уровня, способны питаться обычной пищей, а не сехемом.#!"
 PRINCELY_SCEPTER_OF_THE_VIZIER_PERK_EFFECT: "#flavor Мумия образует скипетр, который позволяет другим управлять её эффигией вплоть до пятого уровня.#!"
