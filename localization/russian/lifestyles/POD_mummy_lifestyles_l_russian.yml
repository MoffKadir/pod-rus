 SHIELD_OF_THE_PHARAOHS_PERK_EFFECT: "Улучшает достоинство «[GetPerk('kingly_ward_perk').GetName(GetPlayer)]», добавляя модификатор [GetModifier('shield_of_the_pharaohs_modifier').GetNameWithTooltip]\n#F Мумия создает амулет, который защищает от попадания снарядов.#!"
 VAULT_OF_INNER_STRENGTH_PERK_EFFECT: "$unlock_forging_node$ [GetModifier('vault_of_inner_strength_modifier').GetNameWithTooltip]\n#F Мумия создает амулет, который может хранить очки силы воли для последующего использования.#!"
 DIVINE_TALISMAN_PERK_EFFECT: "Улучшает достоинство «[GetPerk('kingly_talisman_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('kingly_talisman_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('divine_talisman_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает талисман, который усиливает определенный атрибут.#!"
 GREATER_SEAL_OF_MAAT_PERK_EFFECT: "Базовая [Concept('durability', 'прочность')|E] [Concept('artifacts', 'артефактов')|E] ковки: #P +10#!\n#F Мумия может воспроизвести один из четвертых уровней амулета хекау в виде татуировки на собственной коже.#!"
 HARDENING_SIGN_OF_GEB_PERK_EFFECT: "Позволяет тратить силу воли вместо того, чтобы получать раны.\n#F Мумия может сделать свою телесную форму невосприимчивой к ударам и дать дополнительную защиту от враждебной магии.#!"
 HEART_OF_MAAT_PERK_EFFECT: "Улучшает достоинство «[GetPerk('vault_of_inner_strength_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('vault_of_inner_strength_modifier').GetNameWithTooltip] модификатором [GetModifier('heart_of_maat_modifier').GetNameWithTooltip]\n#F Мумия может создать амулет, который повышает баланс его владельца.#!"
 INSCRIBE_THE_FLESH_PERK_EFFECT: "#F Мумия покрывает свою кожу иероглифами, посвященными Маат, которые отпугивают существ, склонных к разложению.#!"
 SHATTER_THE_PRINCELY_GLYPH_PERK_EFFECT: "#F Мумия может нейтрализовать любые враждебные амулеты вплоть до пятого уровня.#!"
 TALISMAN_OF_THE_ASP_PERK_EFFECT: "Улучшает достоинство «[GetPerk('talisman_of_the_vulture_perk').GetName(GetPlayer)]», заменяя модификатор [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip] модификатором [GetModifier('talisman_of_the_asp_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает небольшой талисман, который усиливает три специфических атрибута.#!"
 VORACIOUS_SCARAB_OF_NYARASHAHIM_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\n#F Мумия создает маленького скарабея, которого можно поместить на недееспособное тело.#!"
 
