 SIMPLE_CREATURE_PERK_EFFECT: "#flavor Мумия создает маленькую фигурку животного (например, крысу или лягушку), которая действует как слуга.#!"
 SIMPLE_SERVITOR_PERK_EFFECT: "Вы можете получить или добавить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('modifier', 'модификатор')|E], предоставляющий небольшое количество выбранного ресурса[gold_i][prestige_i][piety_i][dynasty_prestige_i] ценой #N 2#! ед. #TOOLTIP:game_concept_static_stress_desc #E психического напряжения#!#! ежемесячно.\n#flavor Мумия создает маленького слугу, которому можно поручать простые задания.#!"
 SIMPLE_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом первого уровня.#!"
 COMMAND_LESSER_IMPLEMENT_PERK_EFFECT: "#flavor Рисуя простые иероглифы на мишени с помощью подвижных предметов, мумия может получить контроль над ней и манипулировать ею издалека.#!"
 FALSE_DOOR_PERK_EFFECT: "#flavor Мумия может создать дверной проем в стене, либо проведя ритуал, либо используя свой сехем, чтобы превратить стену в дверь.#!"
 LESSER_INERTION_PERK_EFFECT: "#flavor Мумия может рассеивать любые эффекты второго уровня, воздействующие на неодушевленную материальную цель.#!"
 LESSER_CHATTEL_PERK_EFFECT: "Можно скопировать #COMMONBROWN обычный#! не-уникальный [Concept('artifact', 'артефакт')|E] через [Concept('character_interaction', 'взаимодействию персонажа')|E].\n#flavor Мумия может создать миниатюрную копию простого предмета (например, меча или гребной лодки), который при активации может быть превращен в полноразмерный объект.#!"
 LESSER_CREATURE_PERK_EFFECT: "#flavor Мумия создаёт маленькую фигурку животного (например, кошки или аспида), которое выполняет роль слуги.#!"
 LESSER_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом второго уровня.#!"
 COMMAND_COMPLEX_IMPLEMENT_PERK_EFFECT: "#flavor Начертав простые иероглифы на большой мишени (например, на доме), мумия получает контроль над своей духовной сущностью.#!"
 MAJOR_INERTION_PERK_EFFECT: "#flavor Мумия может рассеивать любые эффекты третьего уровня, воздействующие на неодушевленную материальную цель.#!"
 COMPLEX_CHATTEL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('lesser_chattel_perk').GetName(GetPlayer)]», позволяя копировать #color_dark_green мастерские#! [Concept('artifacts', 'артефакты')|E].\n#flavor Мумия может создать миниатюрную копию более сложного объекта (например, автомобиля или пистолета), который при активации может быть превращен в полноразмерный объект.#!"
 MAJOR_BOND_OF_FATE_PERK_EFFECT: "Позволяет экипировать #color_dark_green мастерские#! [Concept('artifacts', 'артефакты')|E]-реликты.\n#flavor Мумия создает симпатическую связь между эффигией неодушевленного предмета размером не больше среднего дома и его копией, оказывающим на него влияние.#!"
 EFFIGY_OVERSEER_PERK_EFFECT: "Улучшает достоинство «[GetPerk('simple_servitor_perk').GetName(GetPlayer)]», повышая количество получаемого ресурса.\n#flavor Мумия создает небольшую фигурку, которой можно поручить координировать действия нескольких слуг. Надзиратели способны выполнять более сложные приказы.#!"
 MAJOR_CREATURE_PERK_EFFECT: "#flavor Мумия создаёт фигурку животного (например, собаки или обезьяны), которое выполняет роль слуги.#!"
 MODEST_REFLECTION_PERK_EFFECT: "Позволяет дарить #COMMONBROWN обычные#! [Concept('artifacts', 'артефакты')|E] призракам.\n#flavor Мумия может зачаровать простой предмет так, чтобы им можно было пользоваться из [UmbraGlossaryLocalized('shadowlands','Загробного мира')].#!"
 MAJOR_RELIC_PERK_EFFECT: "Позволяет расколоть [Concept('artifact', 'артефакт')|E] через [Concept('character_interaction', 'взаимодействие персонажа')|E] и получить 1 осколок в зависимости от [Concept('rarity', 'редкости')|E].\n#flavor Мумия может уничтожить объект в материальном мире, чтобы создать его временную реликтовую версию в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 MAJOR_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом третьего уровня.#!"
 MAJESTIC_REFLECTION_PERK_EFFECT: "Улучшает достоинство «[GetPerk('modest_reflection_perk').GetName(GetPlayer)]», позволяя дарить #color_dark_green мастерские#! [Concept('artifacts', 'артефакты')|E] призракам.\n#flavor Мумия может зачаровать более сложный предмет, чтобы его можно было использовать в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 SUPERIOR_CHATTEL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('complex_chattel_perk').GetName(GetPlayer)]», позволяя копировать #FAMEDBLUE знаменитые#! [Concept('artifacts', 'артефакты')|E].\n#flavor Мумия может создать миниатюрную копию сложного объекта (например, самолета или компьютера), который при активации может быть превращен в полноразмерный объект.#!"
 GREATER_RELIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('major_relic_perk').GetName(GetPlayer)]», повышая количество получаемых осколков с 1 до 2.\n#flavor Мумия может уничтожить объект в материальном мире, чтобы создать его постоянную реликтовую версию.#!"
 SUPERIOR_CREATURE_PERK_EFFECT: "#flavor Мумия создает фигурку животного (например, льва или крокодила), которое выполняет роль слуги.#!"
 GUARD_PERK_EFFECT: "Улучшает достоинство «[GetPerk('effigy_overseer_perk').GetName(GetPlayer)]», повышая количество получаемого ресурса.\n#flavor Мумия создает маленькую вооруженную фигурку, которая будет защищать все, что ей поручено, до тех пор, пока она не будет уничтожена.#!"
 SUPERIOR_INERTION_PERK_EFFECT: "#flavor Мумия может рассеивать любые эффекты четвертого уровня, воздействующие на неодушевленную материальную цель.#!"
 SUPERIOR_BOND_OF_FATE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('major_bond_of_fate_perk').GetName(GetPlayer)]», позволяя экипировать #FAMEDBLUE знаменитые#! [Concept('artifacts', 'артефакты')|E]-реликты.\n#flavor Мумия создает симпатическую связь между изображением неодушевленного предмета любого размера и его двойником, чтобы влиять на него.#!"
 SUPERIOR_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом четвертого уровня.#!"
 PRINCELY_CHATTEL_PERK_EFFECT: "Улучшает достоинство «[GetPerk('superior_chattel_perk').GetName(GetPlayer)]», позволяя копировать не-уникальные #ILLUSTRIOUSPURPLE великолепные#! [Concept('artifacts', 'артефакты')|E].\n#flavor Мумия может создать миниатюрную копию крупного сложного объекта (например, реактивного истребителя или океанского лайнера), который при активации может быть превращен в полноразмерный объект.#!"
 PRINCELY_INERTION_PERK_EFFECT: "#flavor Мумия может рассеивать любые эффекты пятого уровня, воздействующие на неодушевленную материальную цель.#!"
 PRINCELY_REFLECTION_PERK_EFFECT: "Улучшает достоинство «[GetPerk('majestic_reflection_perk').GetName(GetPlayer)]», позволяя дарить #FAMEDBLUE знаменитые#! [Concept('artifacts', 'артефакты')|E] призракам.\n#flavor Мумия может зачаровать крупный сложный объект так, чтобы его можно было использовать в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 PRINCELY_CREATURE_PERK_EFFECT: "#flavor Мумия создает фигурку любого животного, которое выступает в роли слуги. Животное сохраняет все способности и знания своего создателя.#!"
 PRINCELY_RELIC_PERK_EFFECT: "Улучшает достоинство «[GetPerk('greater_relic_perk').GetName(GetPlayer)]», повышая количество получаемых осколков с 2 до 3.\n#flavor Мумия может уничтожить объект в материальном мире, чтобы создать его высшую реликтовую версию в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 LIVING_BOND_OF_FATE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('superior_chattel_perk').GetName(GetPlayer)]», позволяя экипировать #ILLUSTRIOUSPURPLE великолепные#! [Concept('artifacts', 'артефакты')|E]-реликты.\n#flavor Мумия создает симпатическую связь между эффигией живого человека и его двойником, чтобы влиять на него.#!"
 PRINCELY_WREST_PERK_EFFECT: "#flavor Мумия может попытаться перехватить магический контроль над конструктом пятого уровня.#!"
 THE_CRAWLING_EYE_PERK_EFFECT: "Улучшает достоинство «[GetPerk('guard_perk').GetName(GetPlayer)]», повышая количество получаемого ресурса.\n#flavor Мумия может создать фигурку маленького насекомого и использовать ее в качестве шпиона.#!"
 MAJOR_RESTORATION_PERK_EFFECT: "$unlock_forging_node$, позволяющий использовать 3 #COMMONBROWN обычных#! или #color_dark_green мастерских#! осколков артефакта, чтобы получить 1 или 2 модификатора в зависимости от типа [Concept('artifact', 'артефакта')|E].\n#flavor Мумия может воссоздать незначительный разрушенный предмет благодаря своему духовному присутствию в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 VIZIERS_BEAST_PERK_EFFECT: "#flavor Существа, созданные с помощью эффигии до третьего уровня, способны питаться обычной пищей, а не сехемом.#!"
