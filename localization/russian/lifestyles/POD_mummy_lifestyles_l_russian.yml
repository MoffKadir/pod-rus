 ASKING_THE_TREES_PERK_EFFECT: "Вы можете использовать через [Concept('character_interaction', 'взаимодействие персонажа')|E] одно из известных вам истинных названий флоры, чтобы стимулировать её рост, применяя положительный или отрицательный [Concept('modifier', 'модификатор')|E] к местоположению вашей цели.\n#flavor Аменти может в ограниченной степени контролировать растительную жизнь.#!"
 FORGETTING_THE_STONE_PERK_EFFECT: "Вы можете использовать через [Concept('character_interaction', 'взаимодействие персонажа')|E] одно из известных вам истинных имён металла, чтобы уничтожить его в определённой области, применив отрицательный [Concept('modifier', 'модификатор')|E] графства к местоположению вашей цели.\n#flavor Аменти может заставить исчезнуть некоторые неорганические материалы.#!"
 FORGETTING_THE_TREE_PERK_EFFECT: "Вы можете использовать через [Concept('character_interaction', 'взаимодействие персонажа')|E] одно из известных вам истинных названий флоры, чтобы уничтожить её в определённой области, применив положительный или отрицательный [Concept('modifier', 'модификатор')|E] к местоположению вашей цели.\n#flavor Аменти может заставить исчезнуть органические материалы, такие как дерево.#!"
 NAME_THE_SECRET_PERK_EFFECT: "#flavor Аменти могут распознавать скрытые слабости, изучая истинное имя цели.#!"
 NAMING_THE_WARNING_PERK_EFFECT: "#flavor Произнося нараспев слоги их истинных имён, Аменти может отпугивать врагов.#!"
 BECOMING_THE_STONE_PERK_EFFECT: "Вы можете принять через [Concept('character_interaction', 'взаимодействие персонажа')|E] форму металла, истинное имя которого вы знаете.\n#flavor Аменти могут превратить свою плоть в минерал, имя которого им известно.#!"
 BECOMING_THE_TREE_PERK_EFFECT: "Вы можете принять через [Concept('character_interaction', 'взаимодействие персонажа')|E] форму флоры, истинное имя которой вы знаете.\n#flavor Аменти может превратить свою плоть в растение.#!"
 CLOUD_THE_NAME_PERK_EFFECT: "Иммунитет к #TOOLTIP:game_concept_journey_desc #E странствию#!#! «Узнать истинное имя».\n#flavor Аменти может скрывать своё истинное имя, прячась от врагов, которые также используют это искусство.#!"
 COMMAND_THE_BEAST_PERK_EFFECT: "Доступны различные звериные [Concept('men_at_arms', 'профессионалы')|E], если вы знаете их истинные имена.\n#flavor Аменти может заставить зверей служить ему.#!"
 MEND_FLESH_PERK_EFFECT: "Вы можете исцелить через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('trait', 'свойство')|E] раны, истинное имя которой вам известно.\n#flavor Аменти может приказать тканям срастись заново.#!"
 BECOME_ANIMAL_PERK_EFFECT: "Вы можете принять через [Concept('character_interaction', 'взаимодействие персонажа')|E] форму зверей, чьи истинные имена вам известны.\n#flavor Аменти может превращаться в животное, чье истинное имя он знает.#!"
 COMMAND_THOUGHT_PERK_EFFECT: "Доступно #TOOLTIP:game_concept_journey_desc #E странствие#!#! «Узнать истинное имя».\n#flavor Аменти может отдать устную команду, которой должна следовать разумная цель.#!"
 NAME_THE_HEKAU_PERK_EFFECT: "#flavor Аменти может противостоять другим сверхъестественным искусствам, направленные против него.#!"
 WHISPERS_TO_THE_HEART_PERK_EFFECT: "#flavor Аменти может вызвать у цели любые эмоции.#!"
 HEKAU_ENSLAVE_PERK_EFFECT: "Узнав истинное имя персонажа, вы можете заставить её полюбить вас #weak (+200 мнения)#!.\n#flavor Аменти может подчинить цель своей воле на длительный период времени.#!"
 FORTIFY_FLESH_PERK_EFFECT: "#flavor Аменти могут придать своей коже свойства камня.#!"
 NAMING_THE_BODYS_DESTRUCTION_PERK_EFFECT: "Вы можете наделить цель через [Concept('character_interaction', 'взаимодействие персонажа')|E] [Concept('trait', 'свойством')|E] ранения, истинное имя которой вам известно.\n#flavor Аменти может поражать части тела своих врагов, произнося их истинные имена и приказывая им увянуть.#!"
 SPEAKING_ALL_NAMES_PERK_EFFECT: "#flavor Аменти может мгновенно пополнить словарный запас любого языка благодаря своему знанию истинных имен.#!"
 FORGETTING_THE_NAME_PERK_EFFECT: "Вы можете стереть из мироздания персонажа, чьё истинное имя вам известно, через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Аменти может стереть истинное имя цели, уничтожив ее существование и все записи.#!"
 PTAHS_WORD_PERK_EFFECT: "#flavor Аменти может создать небольшой неодушевленный предмет, произнеся его истинное имя.#!"
 WHISPERS_TO_THE_BODY_PERK_EFFECT: "Вы можете изменить через [Concept('character_interaction', 'взаимодействие персонажа')|E] свои физические [Concept('traits', 'свойства')|E], если знаете их истинные имена.\n#flavor Аменти может изменять свою собственную форму, произнося его истинное имя и приказывая себе стать тем то, что он желает.#!"
 WORDS_OF_AUTHORITY_PERK_EFFECT: "#flavor Аменти произносит одну фразу, которую все, кто слышит, обязаны выполнять в меру своих возможностей.#!"
 ECHO_THE_LESSER_NAME_PERK_EFFECT: "#flavor Аменти могут получить представление об истинном названии основных вещей или концепций, просто прислушиваясь к резонансу, который несет сехем.#!"
 NAME_OF_SEKHEM_PERK_EFFECT: "Вы теряете 5 [Concept('stress', 'стресса')|E] ежемесячно.\n#flavor Аменти может командовать сехемом, привлекая его к себе, чтобы пополнить свои запасы, или направляя его союзнику.#!"
 NAME_OF_SKILL_PERK_EFFECT: "#flavor Аменти может научиться или усовершенствовать какой-либо навык, узнав соответствующее истинное имя.#!"
 RIDDLE_OF_THE_SPHINX_PERK_EFFECT: "#flavor Аменти может задать вопрос и внушить целевой аудитории необходимость ответить на него.#!"
 BECOMING_THE_PERSON_PERK_EFFECT: "Улучшает достоинство «[GetPerk('whispers_to_the_body_perk').GetName(GetPlayer)]», также позволяя вам менять личность и [Concept('traits', 'свойства')|E] стресса и здоровья.\n#flavor Используя истинное имя человека, Аменти становится этим человеком, по-настоящему понимая, что это за человек.#!"
 ECHO_THE_GREATER_NAME_PERK_EFFECT: "#flavor Аменти могут получить представление об истинном имени более сложных вещей или концепций.#!"
 NAME_OF_THE_ATTRIBUTE_PERK_EFFECT: "#flavor Аменти может повысить свои характеристики, используя их истинные имена.#!"
 NAMES_OF_THE_FORGOTTEN_PERK_EFFECT: "Доступны [Concept('men_at_arms', 'профессионалы')|E] - [GetMaA('the_lost_ancients').GetName].\n#flavor Благодаря тщательным исследованиям Аменти могут создать истинное имя для существа, которое потеряло своё собственное.#!"
 NAME_OF_THE_WILL_PERK_EFFECT: "Вы теряете 7 [Concept('stress', 'стресса')|E] ежемесячно.\n#flavor Аменти может повысить свою силу воли, используя свое истинное имя.#!"
 RENAMING_THE_HEKAU_PERK_EFFECT: "Разблокировано решение, позволяющее изучить #V 1#! способность другого #TOOLTIP:game_concept_splat_desc #E вида#!#!.\n#flavor Аменти могут изменять законы, регулирующие определенную сверхъестественную силу, например, изменяя дисциплины вампира или парадигму мага.#!"
 
