 hekau_effigy_focus_desc: "Эффигия - это искусство хекау, заключающееся в символических связях, обычно выраженных в небольших фигурках, известных как ушабти."
 hekau_effigy_focus_effect_desc: "Сосредоточившись на эффигии, персонаж получает:"
 hekau_necromancy_focus: "Некромантия хекау"
 hekau_necromancy_focus_modifier: "[GetFocus('hekau_necromancy_focus').GetName]"
 hekau_necromancy_focus_desc: "Некромантия - это искусство хекау, позволяющее придавать форму [UmbraGlossaryLocalized('shadowlands','Загробному миру')] и повелевать душами, которые в нем обитают."
