 ECTOPLASMIC_GENERATION_1_PERK_EFFECT: "#weak Психик может создавать плазму - липкую субстанцию, которая через несколько минут испаряется обратно в Загробный мир.\nПсихик создаёт несколько потоков плазмы из своих отверстий, которые он может использовать вручную.#!"
 ECTOPLASMIC_GENERATION_2_PERK_EFFECT: "#weak Психик может притягивать плазму в виде тумана.#!"
 ECTOPLASMIC_GENERATION_3_PERK_EFFECT: "$unlock_forging_node$, позволяющий владельцу артефакта причинять вред духам\n#weak Психик может по своему желанию уплотнить эктоплазменный туман и придать ему форму вручную.#!"
 ECTOPLASMIC_GENERATION_4_PERK_EFFECT: "Улучшает [Concept('artifact', 'артефакт')|E], созданный достоинством «[GetPerk('ectoplasmic_generation_3_perk').GetName( GetNullCharacter )]», добавляя [Concept('modifier', 'модификатор')|E] в зависимости от типа [Concept('artifact', 'артефакта')|E]\n#weak Психик может формировать свои эктоплазматические конструкции силой мысли в момент их создания.#!"
 ECTOPLASMIC_GENERATION_5_PERK_EFFECT: "Улучшает [Concept('artifact', 'артефакт')|E], созданный достоинством «[GetPerk('ectoplasmic_generation_4_perk').GetName( GetNullCharacter )]», добавляя [Concept('modifier', 'модификатор')|E] в зависимости от типа [Concept('artifact', 'артефакта')|E]\n$unlock_forging_node$, позволяющий пожертвовать [Concept('prisoner', 'узника')|E]-призрака, чтобы улучшить [Concept('artifact', 'артефакт')|E] в зависимости от [Concept('traits', 'свойств')|E] жертвы\nДаёт доступ к большинству [Concept('POD_plasmic_maa', 'плазмических')|E] [Concept('men_at_arms', 'профессионалов')|E]\n#weak Психик может создать из эктоплазмы элементарную разумную конструкцию, которая подчиняется его воле.#!"

