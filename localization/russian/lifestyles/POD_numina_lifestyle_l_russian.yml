 CYBERKINESIS_1_PERK_EFFECT: "#weak Позволяет психику взять под контроль электронные устройства.\nПсихик может включать и выключать электронное устройство.#!"
 CYBERKINESIS_2_PERK_EFFECT: "#weak Психик может активировать программу на компьютере, если он знает, что программа установлена. Он также может управлять компьютером, не прикасаясь к клавиатуре.#!"
 CYBERKINESIS_3_PERK_EFFECT: "#weak Психик может телепатически считывать, шифровать и расшифровывать электронные сообщения, а также вызывать у них эквивалент эпилептического припадка.#!"
 CYBERKINESIS_4_PERK_EFFECT: "#weak Психик может переписать внутренние программы безопасности и управлять любым электронным устройством, находящимся в пределах прямой видимости.#!"
 CYBERKINESIS_5_PERK_EFFECT: "#weak Психик может перепрограммировать компьютер так, чтобы он делал то, с чем он физически способен справиться.#!"

