 BIOCONTROL_1_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] смены облика.\nРазблокирует косметические опции смены облика.\nКаждый месяц есть #P 33%#! шанс снизить уровень ранения на 1\n#weak Психик может управлять своим собственным телом.\nПсихик может контролировать незначительные функции своего тела, такие как задержка дыхания, входя в транс.#!"
 BIOCONTROL_2_PERK_EFFECT: "Позволяет мгновенно вылечить свойство «[GetTrait('ill').GetName( GetNullCharacter )]» через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПовышает шанс исцеления достоинства «[GetPerk('biocontrol_1_perk').GetName( GetNullCharacter )]» с #N 33%#! до #P 66%#!\n#weak Психик может ускорить свой собственный процесс исцеления с помощью медитации.#!"
 BIOCONTROL_3_PERK_EFFECT: "Позволяет мгновенно залечивать раны через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nПовышает шанс исцеления достоинства «[GetPerk('biocontrol_1_perk').GetName( GetNullCharacter )]» с #N 66%#! до #P 100%#!\n#weak Взяв под контроль свои адреналиновые железы, психик может войти в период повышенной силы и скорости.#!"
 BIOCONTROL_4_PERK_EFFECT: "Позволяет мгновенно излечивать смертные хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может стереть боль из своего сознания.#!"
 BIOCONTROL_5_PERK_EFFECT: "Позволяет мгновенно излечивать любые хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#weak Психик может приказать своему собственному сердцебиению остановиться, если это необходимо, напрямую регулировать свою иммунную систему и принимать неестественные позы.#!"

