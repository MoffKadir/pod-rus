 CYBERPATHY_1_PERK_EFFECT: "#weak Психик может считывать данные, хранящиеся на электронном устройстве.\nПсихик может узнать, какие данные хранятся на устройстве.#!"
 CYBERPATHY_2_PERK_EFFECT: "#weak Психик может читать простые файлы, хранящиеся на устройстве.#!"
 CYBERPATHY_3_PERK_EFFECT: "#weak Психик может «скопировать» файл в свой разум и позже воспроизвести его.#!"
 CYBERPATHY_4_PERK_EFFECT: "#weak Психик может получить доступ к дополнительным электронным устройствам, расположенным рядом с тем, к которому он уже подключен.#!"
 CYBERPATHY_5_PERK_EFFECT: "#weak Психик может расшифровать зашифрованные материалы.#!"

