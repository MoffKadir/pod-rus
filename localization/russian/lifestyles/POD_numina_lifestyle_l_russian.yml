l_russian:
 game_concept_numina: "Нумина"
 game_concept_numina_desc: "Нумина - это обобщающий термин, обозначающий сверхъестественные способности, доступные смертным и Спящим. Три основные группы нумины - это [Concept('psi_lifestyle', 'ментальный феномен')|E], [Concept('sorcery_lifestyle', 'чародейство')|E] и [Concept('true_faith', 'истинная вера')|E]."

 game_concept_psi_lifestyle: "Ментальный феномен"
 game_concept_psi_lifestyle_desc: "Категория [Concept('numina', 'нумины')|E]. Способность изменять (или наблюдать удалённо) реальность, напрямую связанная с сознанием/разумом персонажа."

 game_concept_theurgy_lifestyle: "Теургия"
 game_concept_theurgy_lifestyle_desc: "Теургия похожа на низшую магию, но суеверия и жертвоприношения, питающие эту [Concept('numina', 'нумину')|E], соответствуют идиомам христианской Церкви."

 psi_lifestyle_name: "Псионика"
 psi_lifestyle_desc: "Фокус на силе, исходящей из ментального феномена."
 psi_lifestyle_highlight_desc: "Из-за вашего [Concept('trait','свойства')|E] интеллекта, ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P [GetPlayer.Custom('GetIntelligentLifestylePercentageBoost')]#!."
 monthly_psi_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')|E] псионики"

 theurgy_lifestyle_name: "Теургия"
 theurgy_lifestyle_desc: "Фокус на силе, исходящей из эзотерического мистицизма."
 theurgy_lifestyle_highlight_desc: "Из-за вашей [Concept('true_faith', 'истинной веры')|E], ваш прирост [Concept('experience', 'опыта')|E] для этого образа жизни увеличен на #P 50%#!."
 monthly_theurgy_lifestyle_xp_gain_mult: "Ежемесячный прирост [Concept('experience', 'опыта')|E] на [Concept('lifestyle', 'пути')|E] теургии"

