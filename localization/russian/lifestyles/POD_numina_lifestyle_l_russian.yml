 VIA_GENIORUM_1_PERK_EFFECT: "Unlocks the $seek_aid_of_the_spirits_decision$ [decision|E].\nCan interact with a being of the [umbra|E] while you are in the Material World.\n#F This Via deals with the realm of spirits and the demonic. Knowledge of a spirit’s true name grants one power over it. Via Geniorum is a compilation of specific Rituals of graded levels of power.\nThe Theurgist does not peer into the [spirit_world|E] so much as command nearby supernal beings to reveal themselves.#!"
 VIA_GENIORUM_2_PERK_EFFECT: "You can no longer be possessed by $POD_splat_wraith_plural$.\nAs a [character_interaction|E], can learn the true name of a character\n#F The Theurgist may draw protective sigils into handheld objects or in a small circle around her.#!"
 VIA_GENIORUM_3_PERK_EFFECT: "Makes the $POD_demon_unearthbound_decision$ [decision|E] free.\nAs a [character_interaction|E], allows you to banish a demon character to the [UmbraGlossary('abyss')].\nAs a [character_interaction|E], allows you banishing a fae character to the [UmbraGlossary('arcadia')].\n#F The Theurgist can send a spirit back to its native realm.#!"
 VIA_GENIORUM_4_PERK_EFFECT: "Can recruit [GetMaA('materialized_spirits').GetName] and [GetMaA('imps').GetName] as [men_at_arms|E]\n#F The Theurgist can now summon spirit entities.#!"
 VIA_GENIORUM_5_PERK_EFFECT: "Can recruit [GetMaA('jagglings').GetName] and [GetMaA('lucifergia').GetName] as [men_at_arms|E]\n#F The Theurgist can now force a spirit into servitude.#!"

 VIA_IGNIS_1_PERK_EFFECT: "#F This Via lets the Damned experience the flames of Hell before their final Death. This Via summons what appears to be normal fire, but it burns even those who are protected from normal flames.\nThe Theurgist can summon a candle flame of Holy Fire.#!"
 VIA_IGNIS_2_PERK_EFFECT: "#F The Theurgist can summon a small Holy Fire.#!"
 VIA_IGNIS_3_PERK_EFFECT: "#F Theurgists can summon a camp fire of Holy Fire.#!"
 VIA_IGNIS_4_PERK_EFFECT: "#F Theurgists can summon a bonfire of Holy Fire.#!"
 VIA_IGNIS_5_PERK_EFFECT: "#F Theurgists can summon a conflagration of Holy Fire.#!"

 VIA_MEDICAMENTI_1_PERK_EFFECT: "As a [character_interaction|E], can give a target [GetModifier('theurgy_soothe_pain_modifier').GetNameWithTooltip].\n#F Those who practice this Via, also called the Way of Remedy, are healers. Via Medicamenti will knit bones, stop bleeding, and actually reverse inflicted damage.\nYou can soothe minor pains.#!"
 VIA_MEDICAMENTI_2_PERK_EFFECT: "As a [character_interaction|E], can heal scars.\n#F Sprains and minor infections heal more quickly under your care.#!"
 VIA_MEDICAMENTI_3_PERK_EFFECT: "As a [character_interaction|E], can heal wounds.\n#F All injuries up to Crippled heal twice as quickly as their normal rate, without the risk of infection.#!"
 VIA_MEDICAMENTI_4_PERK_EFFECT: "As a [character_interaction|E], can cure basic illnesses.\n#F You can heal chronic diseases like asthma or arthritis, but it takes time and effort.#!"
 VIA_MEDICAMENTI_5_PERK_EFFECT: "As a [character_interaction|E], can perform miracle-like healing.\n#F You can heal even deadly conditions, but it takes a lot out of you and requires weeks of treatment.#!"

 VIA_NECROMANTIAE_1_PERK_EFFECT: "Unlocks the [summon_wraith_on_death_interaction|E].\n#F The Via Necromantiae is Theurgy designed to contact or banish the dead.\nThe Theurgist may command a recently deceased cadaver to awaken.#!"
 VIA_NECROMANTIAE_2_PERK_EFFECT: "You can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E].\nNo longer need to pay [gold|E] to imprison, torture, execute or physically hurt a wraith/demon during [single_combat_duel_plural|E].\n#F Theurgists may protect an area from ghostly intrusion.#!"
 VIA_NECROMANTIAE_3_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\n#F Theurgists may contact the dead.#!"
 VIA_NECROMANTIAE_4_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nAs a [character_interaction|E], can banish wraiths into the [UmbraGlossary('shadowlands')], unbinding them in the process.\n#F Theurgists may expel a haunting ghost.#!"
 VIA_NECROMANTIAE_5_PERK_EFFECT: "As a [character_interaction|E], can summon a random wraith from the [UmbraGlossary('shadowlands')].\nCan recruit [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] and [GetMaA('skeletons').GetName] as [men_at_arms|E].\nMax number of bound $POD_splat_wraith_plural$: #P +1#!.\n#F The Theurgist can now urge a cadaver to rise.#!"

 VIA_ORACULI_1_PERK_EFFECT: "#F Through Via Oraculi, Theurgists may glimpse into the unknown future or see the unseen past.\nThe Theurgist interprets signs or warnings about the state of her immediate circumstances.#!"
 VIA_ORACULI_2_PERK_EFFECT: "If any of your relatives or friends are murdered in mysterious circumstances, you will know their murderer's identity.\n#F The Theurgist eliminates possible negative outcomes by comparing them beforehand.#!"
 VIA_ORACULI_3_PERK_EFFECT: "Unlocks the [impatient_rushing_all_schemes_decision|E]\n#F The Theurgist may sense patterns of chance allowing her to glean short-term information that follows specific decisions.#!"
 VIA_ORACULI_4_PERK_EFFECT: "You will receive a notification if someone intends to murder your friends or family.\nYou will receive a notification if someone intends to seduce your lovers or consorts.\nYour prisoners have less chance of escaping from your prison.\n#F The Theurgist is able to divine specific events in the future.#!"
 VIA_ORACULI_5_PERK_EFFECT: "Unlocks the [deceitful_progress_hostile_schemes_decision|E].\n#F The Theurgist gains the ability to sense clear and concrete details about the future and the ability to predict specific events with dependable certainty#!"