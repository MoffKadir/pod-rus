 CLAIRVOYANCE_1_PERK_EFFECT: "#weak Психик может отбросить свои чувства, сохраняя при этом своё сознание внутри тела.\nПсихик видит предметы в здании, в котором они находятся, сквозь туман, похожий на сон.#!"
 CLAIRVOYANCE_2_PERK_EFFECT: "#weak Психик может видеть события в радиусе пятидесяти миль вокруг себя, при этом звуки приглушаются и искажаются.#!"
 CLAIRVOYANCE_3_PERK_EFFECT: "#weak Психик может ясно видеть и слышать на расстоянии, а также обретать способность ощущать прикосновения. Радиус действия расширяется до 250 миль.#!"
 CLAIRVOYANCE_4_PERK_EFFECT: "#weak Психик может ощущать осязание, зрение и слух, а также смутно ощущать обоняние. Радиус действия расширяется до 2000 миль.#!"
 CLAIRVOYANCE_5_PERK_EFFECT: "#weak Психик может использовать все пять чувств, теоретически проецируя себя по всему миру.#!"

