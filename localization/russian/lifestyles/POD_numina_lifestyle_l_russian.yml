 PRECOGNITION_1_PERK_EFFECT: "#weak The psychic can gain glimpses of the most probable turn of event and at times even see the future.\nThe psychic’s prediction for random events, like a dice roll, becomes more accurate.#!"
 PRECOGNITION_2_PERK_EFFECT: "У ваших узников меньше шансов на побег из темницы.\n#weak The psychic can meditate to receive visions of a possible future. These visions are vague and metaphoric and rely on a lot interpretation to be useful.#!"
 PRECOGNITION_3_PERK_EFFECT: "Вы получите уведомление, если кто-то задумает убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то задумает соблазнить ваших любовников или консортов.\n#weak The psychic can sense when they are in danger.#!"
 PRECOGNITION_4_PERK_EFFECT: "#weak The psychic can see what immediate reaction an action would have.#!"
 PRECOGNITION_5_PERK_EFFECT: "Вы можете раскрыть через [Concept('character_interaction', 'взаимодействие персонажа')|E] все враждебные происки, нацеленные на вас, и сорвать те, которые уже раскрыты.\n#weak The psychic can see the most probable future at the moment.#!"

 psychic_hypnosis_1_perk_name: "Трансовое состояние"
 psychic_hypnosis_2_perk_name: "Побочное внушение"
