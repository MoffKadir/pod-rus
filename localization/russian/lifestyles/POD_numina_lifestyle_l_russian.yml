 PSYCHIC_HEALING_1_PERK_EFFECT: "#weak The psychic can heal wounds and other injuries with the power of their mind.\nThe psychic can sense what the patient lacks.#!"
 PSYCHIC_HEALING_2_PERK_EFFECT: "Позволяет наделить цель модификатором [GetModifier('psi_treatment').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak The psychic can accelerate the natural healing process of their patient, sending them into a sleep after which most minor illnesses are cured.#!"
 PSYCHIC_HEALING_3_PERK_EFFECT: "Позволяет заживлять шрамы и увечья через [Concept('character_interaction', 'взаимодействие персонажа')|E]\nПозволяет наделить цель модификатором [GetModifier('psi_good_treatment').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak The psychic can mend wounds and banish more obstinate illnesses.#!"
 PSYCHIC_HEALING_4_PERK_EFFECT: "Позволяет заживлять раны и хвори через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak The psychic can mend broken bones and banish more serious illnesses.#!"
 PSYCHIC_HEALING_5_PERK_EFFECT: "Позволяет излечивать болезни и негативные физические свойства через [Concept('character_interaction', 'взаимодействие персонажа')|E]\n#weak The psychic can remove cancer or infections.#!"

