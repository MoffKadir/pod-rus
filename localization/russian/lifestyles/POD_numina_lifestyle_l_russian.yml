 psychic_vampirism_2_perk_name: "Sapping the Will"
 psychic_vampirism_3_perk_name: "Energy Transference"
 psychic_vampirism_4_perk_name: "Life Leech"
 psychic_vampirism_5_perk_name: "Emotional Vortex"

 PSYCHIC_VAMPIRISM_1_PERK_EFFECT: "As a [character_interaction|E], you can decrease your stress by 'eating' someone's emotions. Requires the target to be in the same location as you, and have #V 0#! [stress|E] or [stress_level|E] #V 3#!.\n#weak The psychic can drain from more than one person.\nThe psychic can drain strong emotions to experience them themself.#!"
 PSYCHIC_VAMPIRISM_2_PERK_EFFECT: "Improves the [GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )] [character_interaction|E] by increasing the stress loss and changing the requirements to #V 0#! [stress|E] or [stress_level|E] #V 2#!.\n#weak The psychic can drain Willpower from a target to replenish their own.#!"
 PSYCHIC_VAMPIRISM_3_PERK_EFFECT: "Improves the [GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )] [character_interaction|E] by also gaining a stack of [GetModifier('psi_vampirism_health').GetNameWithTooltip] for 20 years.\n#weak The psychic can drain lifeforce to heal minor injuries.#!"
 PSYCHIC_VAMPIRISM_4_PERK_EFFECT: "Improves the [GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )] [character_interaction|E] by reducing the cooldown from 5 to 2 years\n#weak The psychic can drain even more lifeforce to heal major injuries.#!"
 PSYCHIC_VAMPIRISM_5_PERK_EFFECT: "Removes the location requirement of [GetPerk('psychic_vampirism_1_perk').GetName( GetNullCharacter )] if you've previously leeched the target's life force.\n#weak The psychic can drain from more than one person.#!"

