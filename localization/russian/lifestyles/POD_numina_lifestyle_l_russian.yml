 ASTRAL_PROJECTION_1_PERK_EFFECT: "Даёт доступ в [UmbraGlossaryLocalized('astral_reaches','Астральные рубежи')] и [UmbraGlossaryLocalized('deep_umbra','Глубокую Умбру')]\n#weak Психик может отделить свой дух от тела и странствовать по астральному измерению.\nПсихик может перенести свои чувства в астральное пространство, воспринимая это царство как накладывающееся поверх мира смертных.#!"
 ASTRAL_PROJECTION_2_PERK_EFFECT: "Даёт доступ к [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')] и [UmbraGlossaryLocalized('dreaming','Грёзы')]\n#weak Психик может покидать свое тело на несколько минут. В астральном мире он ограничен видением.#!"
 ASTRAL_PROJECTION_3_PERK_EFFECT: "Даёт доступ в [UmbraGlossaryLocalized('shadowlands','Загробный мир')]\n#weak Психик может покидать своё тело на несколько минут. В астральном мире он может слышать, видеть и быстро покидать своё тело.#!"
 ASTRAL_PROJECTION_4_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#weak Психик может покидать свое тело на несколько часов, удаляясь от него на большой скорости. Они также могут проявляться в физической форме в полупрозрачной форме, хотя и не способны к устному общению.#!"
 ASTRAL_PROJECTION_5_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#weak Находясь в астральном пространстве, психик может путешествовать в любую точку мира, использовать весь свой набор органов чувств и может говорить, находясь в проявленном состоянии.#!"

