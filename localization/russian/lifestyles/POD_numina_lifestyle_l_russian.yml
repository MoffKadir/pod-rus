 SYNERGY_1_PERK_EFFECT: "Increases the success chance of any [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] against another [GetTrait('psychic').GetName( GetPlayer )] by #P 10#!.\n#weak An incredibly rare talent, Synergy allows a psychic to link themselves to other psychics to form a gestalt entity that combines several of their powers.\nThe psychic can sense other psychics.#!"
 SYNERGY_2_PERK_EFFECT: "For each [GetTrait('psychic').GetName( GetPlayer )] in your [coterie|E], gain [GetModifier('psi_synergy_coterie_stress_buff').GetNameWithTooltip].\n#weak The psychic can establish a basic psychic link to share willpower with another psychic.#!"
 SYNERGY_3_PERK_EFFECT: "For each [GetTrait('psychic').GetName( GetPlayer )] in your [coterie|E] and at the same location, increase the success chance of any [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] by #P 10#!. Capped at #V 1#! [coterie|E] member.\n#weak The psychics within a synergetic link can combine their minds when attempting an action.#!"
 SYNERGY_4_PERK_EFFECT: "Increases the cap of [GetPerk('synergy_3_perk').GetName( GetNullCharacter )] by #V 2#!\n#weak The psychics within a synergetic link can use multiple psychic abilities at once.#!"
 SYNERGY_5_PERK_EFFECT: "Removes the cap of [GetPerk('synergy_3_perk').GetName( GetNullCharacter )]\n#weak The psychics within a synergetic link can combine their psychic powers into a single shared power.#!"

