 #####################################
 ##### Travel start event flavor #####
 #####################################

 POD_coterietravel_earthbound_flavor: "Наконец-то пришло время группе $POD_player_coterie$ отправиться в это [Concept('journey', 'странствие')|E]. Артефакт [GetPlayer.MakeScope.Var('stone_prison').Artifact.GetName], в котором я пребываю, надежно спрятан в нашей повозке."
 POD_coterietravel_none_flavor: "Наконец-то пришло время отправиться в [Concept('journey', 'странствие')|E]."
 POD_coterietravel_yes_flavor: "Наконец-то пришло время группе $POD_player_coterie$ отправиться в это [Concept('journey', 'странствие')|E]."
 POD_coterietravel_no_flavor: "Наконец-то пришло время отправиться в [Concept('journey', 'странствие')|E]. Остальные члены группы $POD_player_coterie$ остались позади, чтобы позволить мне пройти этот путь в одиночку."

 POD_coterieflavor_ambitious_1: "[ROOT.Char.GetFirstNameNicknamed] идёт бодро и целеустремленно, казалось бы, стремясь преодолеть любое препятствие и справиться с любой задачей на своём пути."

 POD_coterieflavor_arbitrary_1: "[ROOT.Char.GetFirstNameNicknamed] хрустит костяшками пальцев в предвкушении этого странствия, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] нарушить некоторые правила."

 POD_coterieflavor_arrogant_1: "[ROOT.Char.GetFirstNameNicknamed] вышагивает впереди нашей группы, высоко подняв подбородок, с таким видом, будто успех нашего странствия предрешен."
 POD_coterieflavor_arrogant_2: "[ROOT.Char.GetFirstNameNicknamed] [Select_CString(ROOT.Char.IsFemale, 'разразилась', 'разразился' )] искренним смехом. «Не смотри так хмуро, [GetPlayer.GetFirstName]», - говорит [ROOT.Char.GetSheHe|l]. «$POD_player_coterie$ одержит верх, как мы всегда делаем. Мы лучшие, в конце концов», - подмигивает [ROOT.Char.GetSheHe|U]."

 POD_coterieflavor_brave_1: "[ROOT.Char.GetFirstNameNicknamed] находится в первых рядах нашей группы. [ROOT.Char.GetSheHe|U] движется с полной уверенностью, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] встретить любую опасность и рассмеяться ей в лицо."

 POD_coterieflavor_callous_1: "[ROOT.Char.GetFirstNameNicknamed] шагает рядом с нашей группой, на [ROOT.Char.GetHerHis|l] лице нет ни намека на эмоции."

 POD_coterieflavor_calm_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит вперед с безмятежным выражением на лице. Я ни разу не [Select_CString(GetPlayer.IsFemale, 'видела', 'видел' )] [ROOT.Char.GetHerHis|l] [Select_CString(ROOT.Char.IsFemale, 'взволнованной', 'взволнованным' )], и мне интересно, станет ли это путешествие первым."

 POD_coterieflavor_chaste_1: "[ROOT.Char.GetFirstNameNicknamed] рассеянно идет рядом с нашей группой, похоже, погрузившись в какие-то фантазии. Зная [ROOT.Char.GetHerHis|l], это точно не гнусная фантазия."

 POD_coterieflavor_compassionate_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит на остальных с искренней теплотой в глазах, всегда [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] помочь другим в их начинаниях."

 POD_coterieflavor_content_1: "[ROOT.Char.GetFirstNameNicknamed] идёт с группой в легком темпе. [ROOT.Char.GetSheHe|U] выглядит искренне [Select_CString(ROOT.Char.IsFemale, 'счастливой, готовой', 'счастливым, готовым' )] согласиться на все, независимо от того, будет ли это странствие успешным или неудачным."

 POD_coterieflavor_craven_1: "[ROOT.Char.GetFirstNameNicknamed] выглядит немного [Select_CString(ROOT.Char.IsFemale, 'напряжённой', 'напряжённым' )] из-за перспективы отправиться в это путешествие. У [Select_CString(ROOT.Char.IsFemale, 'неё', 'него' )] репутация [Select_CString(ROOT.Char.IsFemale, 'трусихи', 'труса' )], но это путешествие может стать для [Select_CString(ROOT.Char.IsFemale, 'неё', 'него' )] шансом проявить себя."

 POD_coterieflavor_cynical_1: "[ROOT.Char.GetFirstNameNicknamed] ухмыляется со знанием дела, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] согласиться на любое начинание, лишь бы оно дало [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] возможность насолить богам."

 POD_coterieflavor_deceitful_1: "[ROOT.Char.GetFirstNameNicknamed] заговорщически подмигивает мне. Мне хорошо известен [ROOT.Char.GetHerHis|l] талант к обману, и я надеюсь, что [ROOT.Char.GetSheHe|l] направит его на наших врагов, а не на других членов «$POD_player_coterie$»."

 POD_coterieflavor_diligent_1: "[ROOT.Char.GetFirstNameNicknamed] несёт полный рюкзак снаряжения, явно основательно подготовившись к этому путешествию."

 POD_coterieflavor_eccentric_1: "[ROOT.Char.GetFirstNameNicknamed] насвистывает себе под нос мелодию и покачивает головой туда-сюда, потерявшись в собственном мире."

 POD_coterieflavor_fickle_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит на каких-то птиц вдалеке, отвлекаясь, как всегда."

 POD_coterieflavor_forgiving_1: "[ROOT.Char.GetFirstNameNicknamed] блаженно улыбается, по-настоящему живя моментом, несмотря ни на что."

 POD_coterieflavor_generous_1: "[ROOT.Char.GetFirstNameNicknamed] тепло приветствует остальных членов нашей группы. Надеюсь, мы не столкнемся ни с кем, кто воспользуется [ROOT.Char.GetHerHis|l] щедростью."

 POD_coterieflavor_gluttonous_1: "[ROOT.Char.GetFirstNameNicknamed] поглаживает свой живот, уже предвкушая, какие деликатесы [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] удастся попробовать в этой поездке."

 POD_coterieflavor_greedy_1: "[ROOT.Char.GetFirstNameNicknamed] нащупывает в кармане кошелек, несомненно, используя это странствие как средство расширить его содержимое."

 POD_coterieflavor_gregarious_1: "[ROOT.Char.GetFirstNameNicknamed] с удовольствием болтает со мной о том и о сем, находясь в окружении людей."

 POD_coterieflavor_honest_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит вдаль с безмятежным выражением на лице. Станет ли [ROOT.Char.GetHerHis|l] честная натура благом в этом путешествии или помехой?"

 POD_coterieflavor_humble_1: "[ROOT.Char.GetFirstNameNicknamed] ходит со сложенными за спиной руками. [ROOT.Char.GetSheHe|U] - важная часть нашей группы, хотя никогда не признается в этом."

 POD_coterieflavor_impatient_1: "[ROOT.Char.GetFirstNameNicknamed] нетерпеливо постукивает ногами, похоже, [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] не терпится отправиться в путь."
 POD_coterieflavor_impatient_2: "[ROOT.Char.GetFirstNameNicknamed] вышагивает взад-вперёд. [ROOT.Char.GetSheHe|U] бросает на меня обвинительный взгляд. «Давайте уже уходить. Мы не должны терять больше времени, чем уже потеряли»."

 POD_coterieflavor_just_1: "[ROOT.Char.GetFirstNameNicknamed] выглядит торжественно. Возможно, [Select_CString(ROOT.Char.IsFemale, 'она надеялась', 'он надеялся' )] отправиться в странствие иного рода, которое исправит одну из величайших несправедливостей этого мира."

 POD_coterieflavor_lazy_1: "[ROOT.Char.GetFirstNameNicknamed] неторопливо идет сзади нашей группы, не проявляя ни малейшей заботы."

 POD_coterieflavor_lustful_1: "[ROOT.Char.GetFirstNameNicknamed] рассеянно идёт рядом с нашей группой, похоже, погрузившись в какие-то фантазии. Грязные, зная [ROOT.Char.GetHerHis|l]."

 POD_coterieflavor_paranoid_1: "[ROOT.Char.GetFirstNameNicknamed] мечется глазами туда-сюда, с тревогой осматривая окрестности в поисках любого возможного признака опасности."

 POD_coterieflavor_patient_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит на остальных членов нашей группы, спокойно кивая, словно у [Select_CString(ROOT.Char.IsFemale, 'неё', 'него' )] есть всё время в мире, чтобы довести это странствие до конца."

 POD_coterieflavor_sadistic_1: "[ROOT.Char.GetFirstNameNicknamed] взглядом изучает горизонт с голодом, напоминающим голод хищника, слишком жаждущего встречи с предстоящими опасностями."
 
 POD_coterieflavor_shy_1: "[ROOT.Char.GetFirstNameNicknamed] ступает осторожно, [ROOT.Char.GetHerHis|l] глаза прикованы к земле. [ROOT.Char.GetSheHe|U] редко бывает [Select_CString(ROOT.Char.IsFemale, 'разговорчива', 'разговорчив' )]."

 POD_coterieflavor_stubborn_1: "[ROOT.Char.GetFirstNameNicknamed] идёт вперёд с неумолимой скоростью, как будто ничто не может помешать [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] довести нашу затею до горького конца."

 POD_coterieflavor_temperate_1: "[ROOT.Char.GetFirstNameNicknamed] несёт лёгкое и эффективное снаряжение, [Select_CString(ROOT.Char.IsFemale, 'верная', 'верный' )] своей вере в то, что умеренность - это всё."

 POD_coterieflavor_trusting_1: "[ROOT.Char.GetFirstNameNicknamed] смотрит на окружение с широко раскрытыми глазами, не подозревая или не беспокоясь об опасностях, с которыми мы можем столкнуться."

 POD_coterieflavor_vengeful_1: "[ROOT.Char.GetFirstNameNicknamed] выглядит [Select_CString(ROOT.Char.IsFemale, 'серьёзной', 'серьёзным' )]. Всегда трудно сказать, о чём [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] думает. Это путешествие может быть лишь одним из этапов [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] великого плана по уничтожению врагов."

 POD_coterieflavor_wrathful_1: "[ROOT.Char.GetFirstNameNicknamed] идёт впереди нашей группы, расправив плечи, [Select_CString(ROOT.Char.IsFemale, 'похожая', 'похожий' )] на пружину, готовую вот-вот раскрутиться. Надеюсь, [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] легендарный нрав не доставит проблем в нашем деле."

 POD_coterieflavor_zealous_1: "[ROOT.Char.GetFirstNameNicknamed] идёт вперёд целеустремленно, с глубоким доверием, проистекающим из [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] веры в #L [ROOT.Char.GetFaith.GetName|l]ие#! идеалы."

 POD_coterieflavor_generic_1: "[ROOT.Char.GetFirstNameNicknamed] не имеет личности. Что-то пошло не так при генерации этого персонажа."