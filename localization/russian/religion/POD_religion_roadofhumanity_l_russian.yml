 #Prodigal-Group Faiths
 viahumanitatis: "Заблудшеск"
 viahumanitatis_adj: "Via Humanitatis"
 viahumanitatis_adherent: "Заблудший"
 viahumanitatis_adherent_plural: "Заблудшие"
 viahumanitatis_desc: "Последователи Via Humanitatis используют человеческое поведение для борьбы со своим Зверем, помня о том, что они были обычными смертными до того, как были наделены проклятием Каина. Они делают акцент на человеческих добродетелях, таких как свобода, человеческое сердце и душа, а также на разуме и интеллекте как на отличительной черте человека от зверя."

 viaanima: "Анимск"
 viaanima_adj: "Via Anima"
 viaanima_adherent: "Вдохновленный"
 viaanima_adherent_plural: "Вдохновленные"
 viaanima_desc: "Via Anima обычно называют Путем Дыхания. Вдохновленные пытаются найти смысл и цель среди смертных людей, разделяя их тяготы и повседневную жизнь. Таким образом они надеются перестать быть чудовищами в своем собственном разуме и тем самым отгородиться от Зверя. Многие из тех, кто идет по этому пути, делают это чисто инстинктивно, никогда не задумываясь над этим вопросом."

 viacommunitas: "Коммунитасск"
 viacommunitas_adj: "Via Communitas"
 viacommunitas_adherent: "Цивилизованный"
 viacommunitas_adherent_plural: "Цивилизованные"
 viacommunitas_desc: "Обычно называется Тропой Содружества. Цивилизованные больше сосредоточены на обществе в целом, а не на отдельных людях. Они редко стремятся возвеличить себя, а если и делают это, то, как правило, для пользы всего общества."

 vialuminis: "Люминисск"
 vialuminis_adj: "Via Luminis"
 vialuminis_adherent: "Просвещенный"
 vialuminis_adherent_plural: "Просвещенные"
 vialuminis_desc: "Обычно называется Путём Просвещения. Те, кто следует по Пути Просвещения, ищут дорогу горя в #TOOLTIP:game_concept_golconda_desc #E Голконду#!#!, чтобы оставить материальный мир позади. Последователи Via Luminis - одиночки, не обязательно по своей воле, но потому, что общество их сторонится. Порицание Салюбри (и #TOOLTIP:game_concept_golconda_desc #E Голконды#!#! в целом) также послужила тому, что Путь стал казаться подозрительным благочестивым вампирам."

 viavireo: "Вирейск"
 viavireo_adj: "Via Vireo"
 viavireo_adherent: "Скиталец"
 viavireo_adherent_plural: "Скитальцы"
 viavireo_desc: "Обычно называется Тропой Движения. Те, кто следует по Пути Движения, не только преданы идеалу человечности, но и его природе. Скитальцев привлекает человеческая склонность к инновациям, расширению горизонтов и движению вперед - к добру или злу. Путь Движения - это путь силы и бодрости, который ставит во главу угла движение и действие, а не созерцание и неподвижность."

 eternalsenate: "Вечно-сенатск"
 eternalsenate_adj: "Вечный сенат"
 eternalsenate_adherent: "Сенатор"
 eternalsenate_adherent_plural: "Сенаторы"
 eternalsenate_desc: "Вечный сенат - это совет [Glossary('каинитов','game_concept_cainite_desc')], созданный по образцу римского Сената (хотя и гораздо меньшего размера), для управления, принятия законов и власти над сородичами. Вентру Рима организовали себя, как и смертные, как республику: Вечный сенат Вентру. В сенате каждый вентру имеет право слова и голоса, независимо от возраста и пола."

 inconnu: "Инконнск"
 inconnu_adj: "Инконню"
 inconnu_adherent: "Инконню"
 inconnu_adherent_plural: "Инконню"
 inconnu_desc: "Инконню - крайне скрытная секта вампиров. О них практически ничего не известно наверняка, но некоторые из наиболее популярных теорий утверждают, что эта группа - коалиция мафусаилов, существующая для закулисного манипулирования Камарильей и Шабашом, состоящая исключительно из древних, оставивших Джихад ради достижения #TOOLTIP:game_concept_golconda_desc #E Голконды#!#!, или могущественный культ, связанный с [Glossary('допотопными','game_concept_antediluvian_desc')]. Даже возраст секты оспаривается, некоторые считают, что она возникла еще в Риме."

