 childofosiris: "Осирийск"
 childofosiris_adj: "Дети Осириса"
 childofosiris_adherent: "Осириец"
 childofosiris_adherent_plural: "Осирийцы"
 childofosiris_desc: "Дети Осириса верят в египетский фольклор и считают свою роль священной, борясь с «тьмой» сетитов с помощью «света» Осириса.\nПочти уничтоженные во время первых войн с Сетом, они живут в уединении и скрываются, надеясь на возвращение Осириса, который вновь поведет их за собой."

 amaranthans: "Амарантийск"
 amaranthans_adj: "Амарантизм"
 amaranthans_adherent: "Амарантиец"
 amaranthans_adherent_plural: "Амарантийцы"
 amaranthans_desc: "Небольшая группа [Glossary('каинитов','game_concept_cainite_desc')], посвятившая себя охоте на диаблеристов. Они используют имя первой жертвы [Glossary('диаблери','game_concept_diablerie_desc')] в качестве обязательства по выполнению своей задачи."