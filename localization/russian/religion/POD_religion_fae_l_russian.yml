 solstice_court_militants_desc: "При всей своей кажущейся уязвимости наемники Солнцестояния - самые предпочтительные наемники в Войне времён года. Прибегать к услугам фей Солнцестояния безопаснее, чем к услугам любой благословлённой феи, так как у фей без двора нет предопределенной или заранее присягнувшей лояльности. В то время как большинство из них игнорируют, пренебрегают или просто презирают, из фей Солнцестояния могут получиться наемники, обладающие необычайным мастерством и полезностью, благодаря их непредвзятой позиции во всем конфликте. Как солдаты, феи Солнцестояния находятся в своей стихии.\n\nМногие феи Солнцестояния заслужили свою репутацию надежных солдат годами усердия, усилий и конфликтов. Многие из них считают себя элитой из элит - они истинные феи, выше тех ограничений, которые приходится терпеть придворным феям. Именно эти феи с нетерпением ждут, когда Клятвенный мир наконец падет, и они снова смогут принимать военные контракты. Как правило, именно из созданий Солнцестояния получаются самые желанные и увлеченные наемники."

