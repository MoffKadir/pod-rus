 autumn_court_humanists_desc: "Хотя большинство фей в той или иной степени гуманисты, представители этой фракции составляют значительную часть подданных Осеннего двора. Феи Осеннего двора умеют видеть общую картину и добиваться своих целей с учетом этого. Увлеченные человечеством, даже больше, чем большинство фей, создания Осени созерцательны и умны. Клятва с осенней феей подобна сделке с дьяволом - увлекательная, дающая силы и часто смертельно опасная в конечном итоге. Осенние феи смотрят на людей и их веру с удивлением и амбициями, и они из всех фей знают, что следующий этап Войны времён года полностью зависит от того, что произойдёт с человечеством. Феи Осеннего двора стремятся скрыть свою истинную сущность от людей, доминируя и манипулируя ими из-за фасадов таинственных благодетелей."

