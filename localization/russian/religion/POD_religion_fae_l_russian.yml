 empire_of_flames_desc: "Двор солимондов, филы Неодушевлённых. У народа саламандр сложная имперская монархия с уровнями знати, пышности и церемоний, которые соперничают с тем, что придумали ши. Духи огня, впервые полюбившие мясо, были среди имперцев, и, движимые этой злополучной страстью, они провели века, наблюдая за людьми и изучая пути их странных и удивительных сердец так, как это может сделать только влюбленный. Наконец, не в силах больше скрываться, они раскрыли себя и показали мясу работу Пламени с его способностями к трансформации и истине. Этим они обрекли неодушевлённый мир на рабство у мужчин и женщин и вызвали Войну созидания, заставив другие империи выступить против изменников Пламени и отлучить их. Теперь другие медленные империи ищут способ погасить Якоря Поляны саламандр. Родина саламандр в [UmbraGlossaryLocalized('dreaming','Грёзах')] когда-то была бронзовым пейзажем дворцов и поместий с горизонтом пламени, озаряющим небо. Летнее солнцестояние - это величественный и благородный маскарад великой красоты, а также четырёхдневный университет, где солимонды собираются и делятся своими знаниями."

