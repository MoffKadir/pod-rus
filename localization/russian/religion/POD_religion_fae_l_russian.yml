 empire_of_tears_desc: "Двор ундинов, филы Неодушевлённых. Нереиды управляют своей империей как демократией афинского типа. Любая нереида может проголосовать по любому вопросу. Родина Собирателей сердец в [UmbraGlossaryLocalized('dreaming','Грёзах')] - это огромный океан, простирающийся на все горизонты. Глубиной двадцать миль, внутри него находится гигантский город из коралловых зданий и дорог. Любой гость должен уметь дышать под водой. Многие пиратские капитаны владеют секретами кратчайших путей сюда через [UmbraGlossaryLocalized('dreaming','Грёзы')], поскольку он связан с каждым водоемом на Земле и в [UmbraGlossaryLocalized('dreaming','Грёзах')]. В политическом плане у империи нет врагов, и она поддерживает дружеские отношения со всеми другими Неодушевлёнными, хотя Огонь и Вода никогда не были в лучших отношениях. Осеннее равноденствие - праздник, который совместно устраивают ундины и пароземы. Всех приглашают в подводные дворцы нереид, кислород для которых поставляют сильфары. Устраиваются пиры и подносятся дары"

 empire_of_skies: "Небесск"
 empire_of_skies_adj: "Империя Небес"
 empire_of_skies_adherent: "Сильф"
 empire_of_skies_adherent_plural: "Сильфы"
 empire_of_skies_desc: "Двор пароземов, филы Неодушевлённых. Правительство сильфов можно описать как нечто среднее между анархией и трайбализмом. Раз в год тринадцать старейших активных членов собираются и обсуждают вопросы, которые касаются всех спрайтов, а затем выносят длинные, витиеватые прокламации, которые тут же игнорируются всеми. Находящаяся в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')], родина пароземов выглядит как целая страна, сделанная из облаков и стекла. Призрачные животные пасутся на траве, похожей на облака, а причудливые люди передвигаются по нежной сельской местности пешком или летают. В самом центре мира возвышается облачная башня в форме рога единорога, твердая, как мрамор. На ее вершине заседает совет. Отношения с империей Слез хорошие, идет постоянный обмен Дождя на Испарение. Империя Камней считается слишком скучной для более чем беглых отношений. С империей Семян у них дружеские отношения. Присоединяться к блокаде империи Пламени не планируется. Никому нечего сказать империи Кукол. Осеннее равноденствие - совместный праздник ундинов и пароземов. Всех приглашают в подводные дворцы нереид, кислород для которых поставляет сильфары. Устраиваются пиры и подносятся дары." 

 empire_of_dolls: "Кукольск"
 empire_of_dolls_adj: "Империя Кукол"
 empire_of_dolls_adherent: "Кукла"
 empire_of_dolls_adherent_plural: "Куклы"
 empire_of_dolls_desc: "Двор манекенов, филы Неодушевлённых. Игрушки утверждают, что у них нет ни империи, ни родины. Они время от времени собираются в тихих уголках [UmbraGlossaryLocalized('dreaming','Грёз')], чтобы держать свои советы в тайне, и иногда появляются, чтобы дать совет при дворах других империй. Посланец, утверждающий, что говорит от имени всех манекенов, носит черную мантию, и даже маршал гломов прислушивается, когда гонец в чёрном появляется с новостями. Манекены никогда никого не приглашали на свои собрания. В политике империй Игрушки служат катализатором перемен. Когда появляется их эмиссар, изменения в политике уже не за горами. Многие задаются вопросом, в чем секрет черных мантий, но другие империи никогда не раскроют сказанного. В тех немногих случаях, когда эмиссар обращался к целой империи, за этим быстро следовала война. У манекенов нет ежегодного ритуала, но ходят слухи о краже времени в новогоднюю ночь с 11:59 до полуночи. Многие шепчутся, что в эту минуту все Игрушки пробуждаются и проживают целый день в полной человеческой мере, а затем возвращаются на свои Якоря, и время снова отматывается до полуночи. Если бы это было правдой, это помогло бы объяснить, откуда Куклы знают так много, что остается скрытым для других империй."

 eshu_religion: "Эшуйск"
 eshu_religion_adj: "Эшу"
 eshu_religion_adherent: "Эшу"
 eshu_religion_adherent_plural: "Эшу"
 eshu_religion_desc: "У Эшу есть свой кодекс поведения, который отличается от дворов ши. Те, кто следует путям чести и традиций, предпочитают Оджо, или дневной свет, фей. Те же, кто следует их философии отказа от старых устоев и потакания страстям, смерти традиций, называют себя Ику, или смерть. Не думайте, что это означает, что все Оджо добры и щедры, а все (или даже большинство) Ику - кровожадные пирующие. Обе группы следуют за Ухуру. Попасть в руки судьи Оджо, который не хочет прогибаться, может быть так же плохо, как и попасться в руки Ику, который затаил злобу. Эшу не придают этим философиям никакого значения, за исключением крайних случаев, ведь все феи считают себя личностями. Судите эшу по его избранному «двору» на свой страх и риск."

 ojo_religion: "Оджонск"
 ojo_religion_adj: "Оджо"
 ojo_religion_adherent: "Оджо"
 ojo_religion_adherent_plural: "Оджо"
 ojo_religion_desc: "В просторечии Эшу, Оджо (о-джо) означает дневной свет и жизнь."

 ojo: "Оджонск"
 ojo_adj: "Оджо"
 ojo_adherent: "Оджо"
 ojo_adherent_plural: "Оджо"
 ojo_desc: "На языке эшу слово оджо (о-джо) означает дневной свет и жизнь. Большинство эшу, которых можно встретить, на самом деле окажутся оджо. Это происходит само собой, и большинство элегбара черпают силы в тысячелетних традициях и истории, связанных с ним. Однако они не следуют кодексу Благих (которому они предшествовали). У них есть свои собственные стандарты, по которым они судят себя, хотя они все равно будут придерживаться кодекса Благих, который обычно не противоречит им. У эшу просто другие основные ценности.\nПрислушиваться к зову судьбы - все оджо верят, что ориша предписывают все, что происходит.\nПередавать услышанное - если не помнить историю, мы повторяем одни и те же ошибки. Забытая история - это удар по всем феям.\nДобиваться справедливости для тех, кого не слышат - эшу чувствуют родство с другими народами-изгоями и делают все возможное, чтобы помочь им."

 ojo_humanists: "Гуманисто-оджонск"
 ojo_humanists_adj: "Гуманисты Оджо"
 ojo_humanists_adherent: "Оджо-гуманист"
 ojo_humanists_adherent_plural: "Оджо-гуманист"
 ojo_humanists_desc: "Некоторые из оджо приняли подход эшу к пути подменышей и жизни среди людей настолько близко к сердцу, что продвигают политическую программу, подобную гуманистам Дворов времён года."

 ojo_constantinians: "Константиниано-оджонск"
 ojo_constantinians_adj: "Константинианцы Оджо"
 ojo_constantinians_adherent: "Оджо-константинианец"
 ojo_constantinians_adherent_plural: "Оджо-константинианцы"
 ojo_constantinians_desc: "Иудаизм, христианство и ислам распространились по всей Африке, вытеснив языческие верования и обычаи. Некоторые оджо пытаются примирить свою веру в Дневной свет и Жизнь с теологией и практикой человеческой церкви. Книга Еноха используется в Эфиопии еврейской общиной Бета Исраэль, а также христианской эфиопской православной церковью Тевахедо. На ее страницах содержатся истории об ангелах-смотрителях, григориях и их человекоангельских гигантских потомках, нефилимах. Феи могут быть искупленными григориями и нефилимами."

 iku_religion: "Икуанск"
 iku_religion_adj: "Ику"
 iku_religion_adherent: "Ику"
 iku_religion_adherent_plural: "Ику"       
 iku_religion_desc: "На языке эшу ику (и-ку) - это смерть и тьма."

 iku: "Икуанск"
 iku_adj: "Ику"
 iku_adherent: "Ику"
 iku_adherent_plural: "Ику"
 iku_desc: "На языке эшу Ику (и-ку) - это Смерть и Тьма. Ику смотрят на вещи немного иначе, чем оджо. Эшу могут сказать, что относятся к оджо и ику одинаково, но ику знают, что это не так. Они знают, что оджо воспринимают их как шутку, причем злую и горькую, и стоит остальным узнать об этом, как ты опускаешься на несколько ступенек ниже в их списке. Многие думают, что раз они не склоняются перед судьбой, значит, они не настоящие элегбара, но у них есть свой кодекс. Хотя они не так уж и похожи на Неблагих, они прекрасно уживаются друг с другом.\nСудьбы нет - что это значит? Они действительно, в конечном счете, свободны!\nОставь беду за собой - Хаос выводит людей из состояния самодовольства. Заставь власть имущих бояться тебя и того, что ты знаешь.\nМесть божественна - они заботятся в первую очередь о себе и следят за тем, чтобы каждый, кто с ними шутит, в итоге чего-то лишился, будь то эго, ценности или части тела."

 iku_humanists: "Гуманисто-икуанск"
 iku_humanists_adj: "Гуманисты Ику"
 iku_humanists_adherent: "Ику-гуманист"
 iku_humanists_adherent_plural: "Ику-гуманисты"
 iku_humanists_desc: "Некоторые из ику приняли подход эшу к пути подменышей и жизни среди людей настолько близко к сердцу, что продвигают политическую программу, схожую с гуманистами Дворов времён года."

 mu_religion: "Дворо-муанск"
 mu_religion_adj: "Дворы Му"
 mu_religion_adherent: "Му"
 mu_religion_adherent_plural: "Му"        
 mu_religion_desc: "Дворы Му - это группы сянь, которые покорились повелителям Яма в [Concept('fourth_age', 'Четвёртой эпохе')|E], поскольку не видели выхода из дилеммы, которую они сами на себя навлекли, нарушив Мандат небес. Эти два двора не являются союзниками друг друга, но оба враждуют с другими дворами сянь."

 daityas: "Дайтьянск"
 daityas_adj: "Дайтья"
 daityas_adherent: "Дайтья"
 daityas_adherent_plural: "Дайтья"
 daityas_desc: "Дайтья - это двор сянь, который заключил союз с повелителями Яма в [Concept('fourth_age', 'Четвёртой эпохе')|E], но с тех пор отвернулся от них. Вскоре после того, как они поклялись в верности повелителям Яма, общество дайтья поняло, что демоны будут лишь развращать их и питаться их жизненной энергией, и вышло из союза. Благодаря собственным темным чарам они тоже придумали, как сохранить свое тело и избежать падения в небытие, как это сделали другие сянь.\nДайтья работают над тем, чтобы способствовать наступлению [Concept('sixth_age', 'Шестой эпохи')|E]; чтобы наступило время, когда Великая нефритовая особа будет изгнана из своего Небесного двора, а драконы и фениксы будут воевать друг с другом в кровавом зареве. Пропагандируя отсутствие веры, они стремятся ослабить стену, воздвигнутую Великой особой, и таким образом занять свое законное место в Небесном дворе.\nХотя в глазах других сянь они заблуждаются, их нельзя искупить. Если бы они захотели, то смогли бы вернуться на правильный путь и помочь сянь избежать Эпохи печали."

 kura_sau: "Кюра-сауск"
 kura_sau_adj: "Кюра-сау"
 kura_sau_adherent: "Кюра-сау" 
 kura_sau_adherent_plural: "Кюра-сау"
 kura_sau_desc: "Кюра-сау - общество развращенных сянь. Их также называют Гоу-чжан, это общество тех сянь, которые покорились повелителям Яма и считаются частью двора Му. Благодаря этому они могут путешествовать в [UmbraGlossary('yomi_wan')], не подвергаясь проклятию Великой нефритовой особы. Кроме того, у них есть собственная ветвь У Тан, известная как Хак Тао, - мерзкое искусство, позволяющее им нести в мир запятнанную ци Тысячи преисподен.\nОни стремятся выполнить планы своих темных хозяев, приближая [Concept('sixth_age', 'Шестую эпоху')|E] и развращая большую часть Поднебесной. Большинство из них являются темными отражениями изначальных сянь, а некоторые отвечают даже на молитвы, но при условии, что они связаны с кровопролитием и удовлетворением темных желаний. Некоторые утверждают, что кюра-сау даже ответственны за развращение некоторых драконов и фениксов, соблазняя их обещаниями власти, которую могут дать только повелители Яма."

 shinma_religion: "Шинманск"
 shinma_religion_adj: "Шинма"
 shinma_religion_adherent: "Шинма"
 shinma_religion_adherent_plural: "Шинма"
 shinma_religion_desc: "Дворы восточных фей, Шинма, основаны на идеологии и мировоззрении."
 shu_shen: "Шу-шэньск"
 shu_shen_adj: "Шу-шэнь"
 shu_shen_adherent: "Шу-шэнь"
 shu_shen_adherent_plural: "Шу-шэнь" 
 shu_shen_desc: "Шу-шэнь - представители распущенного общества Шинма. Нечестивые боги, не приемлющие концепцию равновесия и стремящиеся к крайностям плотских утех и насилия. Они грабят, разбойничают, убивают и вообще повсеместно портят репутацию доброжелательных сянь. Они являются наёмниками и телохранителями более могущественных шэнь, которые могут заплатить за них цену, включая [GetTrait('kueijin').GetName( GetNullCharacter )|l] или даже кин-дзин. У них могут быть союзники среди вампиров или даже слуг повелителей Яма."

 li_shen: "Ли-шэньск"
 li_shen_adj: "Ли-шэнь"
 li_shen_adherent: "Ли-шэнь"
 li_shen_adherent_plural: "Ли-шэнь"
 li_shen_desc: "Называемые также традиционалистами, Церемониальными богами или просто Фу, Ли-шэнь придерживаются конфуцианских ценностей. Они верят в [tao_te_hsien|E], но делают акцент на упорядоченности природы и ее поддержании, а не на просветлении себя. Защита природы для них превыше всего, и их численность почти полностью состоит из камуи. Некогда самые могущественные из дворов, Церемониальные боги утратили связь с другими шэнь и слишком часто смотрят на них сквозь пальцы. Из-за этих предрассудков, а также из-за междоусобных распрей между министерствами, Фу уже не справляются со своей работой так хорошо, как могли бы."

 tu_shen: "Ту-шэньск"
 tu_shen_adj: "Ту-шэнь"
 tu_shen_adherent: "Ту-шэнь"
 tu_shen_adherent_plural: "Ту-шэнь"
 tu_shen_desc: "Хотя большинство других шинма считают их сибаритами, Боги гармонии, или Небесные посланники, преследуют те же цели, что и сянь-мо... только совсем другими способами. Они стремятся приблизить Эпоху радости, убеждая всех веселиться. Их цель - восторг, ликование, а не просто физический экстаз. Они понимают, что хороший ужин в кругу семьи и друзей приносит больше удовлетворения и радости, чем горсть таблеток. Боги гармонии следуют своим убеждениям, совершая добрые дела, пытаясь заставить разные дворы шэнь работать вместе или хотя бы разговаривать. Они гуляют и иногда веселятся, как и говорят.\nНа Небесных посланников ли-шэнь смотрят с опаской, а с Ю у них тоже натянутые отношения. Большинству остальных, по крайней мере, нравится их общество. Ту-шэнь, в свою очередь, утверждают, что у них хорошие отношения со всеми группами."

 xian_mo: "Сянь-мойск"
 xian_mo_adj: "Сянь-мо"
 xian_mo_adherent: "Сянь-мо"
 xian_mo_adherent_plural: "Сянь-мо"
 xian_mo_desc: "Также называемые Тихими или Бессмертными магическими духами, Сянь-мо - мистики и сильные верующие в [tao_te_hsien|E]. Они верят, что просветленные личности могут создать совершенный мир и обратить вспять поворот веков. Упор на индивидуальность заставляет их сопротивляться порядку; они даже отказываются считать себя придворными. Сянь-мо - это имя, которое дали им другие сянь.\nОднако Тихие дают шинма надежду, от которой большинство отказалось в конце [Concept('fourth_age', 'Четвёртой эпохи')|E], когда Барьер закрыл им доступ в [Concept('spirit_world', 'мир духов')|E]. Хануман принёс [tao_te_hsien|E] мудрецу Комуко в Ди Фу. Комуко покинул свой пост и удалился в горы. В конце концов их учение привело к созданию писаний, которые теперь называются [tao_te_hsien|E], или «Путь неизмеримой силы сянь». Его ярые последователи теперь составляют сянь-мо, а их учение привело к тому, что некоторые из них перешли за Барьер."

 xian_mun: "Сянь-мунск"
 xian_mun_adj: "Сянь-мун"
 xian_mun_adherent: "Сянь-мун"
 xian_mun_adherent_plural: "Сянь-мун"
 xian_mun_desc: "Сянь-мун, также называемые Обществом бессмертных или мирскими, - это шинма, которые либо отвергают свою истинную сущность, либо больше озабочены своей смертной жизнью. Некоторые из них могут даже использовать свои силы для продвижения других целей. Лучшие из мирских считают, что можно следовать [tao_te_hsien|E] за пределами традиционного общества сянь, в то время как худшие мало заботятся об этом.\nОбщество бессмертных считает членов других дворов заблуждающимися глупцами. Отдельные люди оказывают знаки внимания (с небольшим количеством денег и нефрита) местным министерствам и сильным мира сего, лишь бы их оставили в покое. Они склонны организовывать себя по разным моделям, будь то семьи, корпорации или другие человеческие институты."

 yellow_lotus: "Жёлто-лотосск"
 yellow_lotus_adj: "Жёлтый лотос"
 yellow_lotus_adherent: "Жёлтый лотос"
 yellow_lotus_adherent_plural: "Жёлтые лотосы"
 yellow_lotus_desc: "Желтый лотос - это тайное общество внутри общества сянь. Они рассеяны среди своих собратьев, и их цели могут казаться противоречивыми. На самом деле никто не знает ни их истинных планов, ни того, кто является их членами. Их единственная очевидная цель - разжечь мятеж в рядах шинма. Они поднимают древнее соперничество и давно забытые обиды, чтобы нарушить порядок в министерствах ли-шэнь. Однако они также взяли на себя ответственность за наказание тех, кто слишком откровенно демонстрирует свои формы уани, и поэтому иногда выступают в роли своего рода тайной полиции. Их работа охватывает от распространения слухов до убийств. Чего они хотят? Возможно, им просто нравится разжигать хаос ради него самого."

 yu: "Юйск"
 yu_adj: "Ю"
 yu_adherent: "Ю"
 yu_adherent_plural: "Ю"
 yu_desc: "Ю, которых также называют классицистами или Великой десяткой, прообразовали себя в честь десяти китайских царей из китайской доисторической эпохи. (Они разделили Поднебесную на 10 мистических провинций, но из-за их сражений границы часто меняются. В целом они поддерживают Фу и их министерства, пока могут играть друг с другом и использовать их таланты. Ю веками накапливали нефрит и по сей день обладают одними из самых мощных нефритовых артефактов. Они также контролируют множество драконьих гнезд.\nОднако не все Ю - дворяне. Некоторые из них - могущественные военачальники и преступники, контролирующие могущественные тонги и триады. Эти шинма сражаются с другими шэнь, заинтересованными в менее законных делах Поднебесной, такими как [GetTrait('kueijin').GetName( GetNullCharacter )|l], Сородичи и другие. Ни один из других дворов не может позволить себе иметь плохие отношения с Ю, поэтому они, в свою очередь, относятся к большинству других дворов с уважением. Дворы Му и [GetTrait('kueijin').GetName( GetNullCharacter )|l] - их главные враги."

 wu_hsien: "У-сяньск"
 wu_hsien_adj: "У-сянь"
 wu_hsien_adherent: "У-сянь"
 wu_hsien_adherent_plural: "У-сянь"
 wu_hsien_desc: "Их также называют Крестьянами или Семьёй сянь, у-сянь - это единое общество. Это эпитет для подавляющего большинства шинма, которые живут в небольших деревнях и имеют сильную связь с землей и местными святынями. У них могут быть тесные организации, но только на местном уровне. Они могут быть замкнутыми и заботиться только о местных жителях и окружающей среде.\nСреди Крестьян хираяну, несомненно, больше, чем камуи. Эти хираяну часто считаются приверженцами как Ли-шэнь, так и Ю, но на самом деле их верность связана только с деревнями, святынями и местными природными достопримечательностями."

