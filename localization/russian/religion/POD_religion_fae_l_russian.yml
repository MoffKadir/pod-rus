 autumn_court_trucebearers_desc: "Осенние феи открыли глаза и опустили мечи, потому что что-то очень и очень не так. Война времён года - это глупая авантюра, которую невозможно выиграть, а для победителей она губительна, ибо Двор, который в конце концов одержит победу, будет настолько ослаблен войной, что любой триумф станет бессмысленным. Феи Осеннего двора обращают свое внимание на то, что мир больше не принадлежит им. Осенние феи понимают, что то, что наступит после конфликта, - это действительно самый важный аспект. Люди владеют магией благодаря придуманному ими божественному надзирателю, что заставляет многих фей задаваться вопросом, действительно ли Свыше есть смертное изобретение или нет. С тех пор как феи открыто заявили о своем правлении, облик мира слишком сильно изменился, чтобы просто открыться людям и ожидать от них страха, обожания и уважения. Теперь, если феи хотят достичь своих целей, необходимо использовать иные методы. Война времён года может подождать. Сейчас самое время оценить мир и понять, за что на самом деле ведется великая война."

