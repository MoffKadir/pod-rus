 empire_of_stones_desc: "Двор гломов, филы Неодушевлённых. В Империи камней существует строгая иерархия. Каждый глом знает свое место в большом целом. В то же время в империи царит меритократия. Те, кто может продвинуть дело империи, быстро продвигаются по службе. Родина гломов в [UmbraGlossaryLocalized('dreaming','Грёзах')] - гигантская цитадель, выросшая из живой горы. Она трижды подвергалась осаде, и каждый раз захватчики были отброшены назад и разбиты. В самом сердце сооружения находится одна из немногих жил химерического железа. Из всех империй гломы наиболее полярны в политическом плане. Они придерживаются жесткой линии, согласно которой солимонды должны быть уничтожены. Фестиваль зимнего солнцестояния, проводимый гломами, - это великое состязание в [UmbraGlossaryLocalized('dreaming','Грёзах')], похожее на Олимпийские игры, если бы Олимпийские игры были посвящены боевой доблести. Победителей осыпают похвалами, а если они гломы, то им суждено быстрое продвижение по службе."

