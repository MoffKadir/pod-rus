 #Kuei-jin Group Religios
 kueijin_religion: "Еретическ"
 kueijin_religion_adj: "Еретические дхармы"
 kueijin_religion_adherent: "Еретик"
 kueijin_religion_adherent_plural: "Еретики"
 kueijin_religion_desc: "Существует множество вампиров, которые существует, не следуя ни одной из пяти дхарм, приписываемых [GetScriptedCharacterByHistoryID('791111').GetFirstName]. Они следуют другим путям, которые предки Пяти августейших дворов клеймят как ересь."

 boneflowers_religion: "Песньск"
 boneflowers_religion_adj: "Песнь Тени"
 boneflowers_religion_adherent: "Певец"
 boneflowers_religion_adherent_plural: "Певцы"
 boneflowers_religion_desc: "Аспекты Инь Песни Тени, также известные как Костяные Цветы, - отреченные и рациональные некроманты, стремящиеся к беспристрастному рассуждению и соблюдению дхармического равновесия. Они также тесно связаны со смертным обществом через своих потомков и часто помогают своим семьям даже спустя столетия."

 deviltigers_religion: "Тигрск"
 deviltigers_religion_adj: "Тигры-дьяволы"
 deviltigers_religion_adherent: "Небесный дьявол"
 deviltigers_religion_adherent_plural: "Небесные дьяволы"
 deviltigers_religion_desc: "Тигры-дьяволы считают, что они пришли на смену неумелым демонам прошлых веков; они карают грешников и ищут просветления через боль и насилие."

 resplendentcranes_religion: "Легализмск"
 resplendentcranes_religion_adj: "Блистательный Журавль"
 resplendentcranes_religion_adherent: "Магистрат"
 resplendentcranes_religion_adherent_plural: "Магистраты"
 resplendentcranes_religion_desc: "Путь Блистательного Журавля - это в высшей степени легалистское собрание школ, призванных повернуть вспять Колесо Веков и восстановить добродетель."

 thousandwhispers_religion: "Шёпотск"
 thousandwhispers_religion_adj: "Тысяча шепотов"
 thousandwhispers_religion_adherent: "Шепчущий"
 thousandwhispers_religion_adherent_plural: "Шепчущие"
 thousandwhispers_religion_desc: "Тысяча шёпотов живут в череде масок - новых личностей, которые они создают после смерти, чтобы понять земную жизнь и, как надеются, выйти за ее пределы."

 thrashingdragons_religion: "Танцующск"
 thrashingdragons_religion_adj: "Бьющийся дракон"
 thrashingdragons_religion_adherent: "Танцор"
 thrashingdragons_religion_adherent_plural: "Танцоры"
 thrashingdragons_religion_desc: "Часто неправильно понимаемая дхарма Бьющегося Дракона признает, что они мертвы, но стремится достичь просветления, подражая живым и взаимодействуя с ними. Несмотря на ошеломленное недоверие некоторых Блистательных журавлей, они являются полностью признанной дхармой, даже если кажется, что они прогрызают и прокладывают себе путь через нежизнь."

 #Kuei-jin Group Faiths

 faceofthegods: "Божественнск"
 faceofthegods_adj: "Небесное племя"
 faceofthegods_adherent: "Божок"
 faceofthegods_adherent_plural: "Божки"
 faceofthegods_desc: "Возможно, самая крайняя ересь, «Небесное племя» утверждает, что $pod_wan_kuei$ - изгнанные боги, потомки заблудшей Ситы из индийских мифов. Они создают свои собственные культы с поклонниками и извлекают ци из молитв..."

 faceofthegoddess: "Faces of the Goddess"
 faceofthegoddess_adj: "Godhood" 
 faceofthegoddess_adherent: "Shaktist" 
 faceofthegoddess_adherent_plural: "Shaktists"
 faceofthegoddess_desc: "A variant of the Celestial Tribe, this Dharma claims that they were once humans before being chosen by Shakti to reincarnate into a transitory stage between their past mortality and their future divinity."

 flameoftherisingphoenix: "Восходящск"
 flameoftherisingphoenix_adj: "Восходящий феникс"
 flameoftherisingphoenix_adherent: "Феникс"
 flameoftherisingphoenix_adherent_plural: "Фениксы"
 flameoftherisingphoenix_desc: "Дхарма Пламени восходящего феникса считает, что цель Второго дыхания - возмещение преступлений, совершенных в течение жизни. Они часто живут среди своих смертных родственников, защищая и помогая им процветать, насколько это возможно."

 thegreatclans: "The Great Clans"
 thegreatclans_adj: "Clan"  
 thegreatclans_adherent: "Clansman"
 thegreatclans_adherent_plural: "Clansmen"
 thegreatclans_desc: "The Great Clans are a native institution of the Japanese isles. In essence, they are extended family networks, in which the Hungry Dead watch over and protect the interests of their descendants. In some vassal families of the GreatClans, the mortal descendants are even aware and clued-into the plans of their ancestors.\nThe eldest of the Great Clans have roots in the Jomon period, but their most profound transformation occurred after the arrival of the Indian and Chinese Dharmas in the 6th century CE."

 inwardway: "Искательск"
 inwardway_adj: "Внутренний путь"
 inwardway_adherent: "Искатель"
 inwardway_adherent_plural: "Искатели"
 inwardway_desc: "Секта, которую основные дворы считают еретической, Искатели Внутреннего пути верят, что мир - это иллюзия, и используют даосские философские постулаты, чтобы расширить свое понимание «истинной» реальности."

 inwardfocus: "Вихрьск"
 inwardfocus_adj: "Внутреннее средоточие"
 inwardfocus_adherent: "Кабальеру"
 inwardfocus_adherent_plural: "Кабальеру"
 inwardfocus_desc: "Секта, которую основные дворы считают еретической, Буря Внутреннего средоточия верит, что мир - это иллюзия, и хочет разрушить его, используя крайние меры насилия и тактику наведения ужаса."

 spiritlivingearth: "Церулеанск"
 spiritlivingearth_adj: "Живая земля"
 spiritlivingearth_adherent: "Каннуси"
 spiritlivingearth_adherent_plural: "Каннуси"
 spiritlivingearth_desc: "Опираясь на различные синтоистские и анимистические традиции, эта дхарма интроспективна и ориентирована на взаимодействие в основном с духовным миром. Тот факт, что они считают демонов и злых духов подходящими наставниками, заклеймил их как еретиков в глазах основных дворов."

 kinofizanami: "Kin of Izanami"
 kinofizanami_adj: "Kin"  
 kinofizanami_adherent: "Kin"
 kinofizanami_adherent_plural: "Kin"
 kinofizanami_desc: "The Kin believe that they are fragmented incarnations of Izanami-no-mikoto, the primordial kami of death and defilement. They also believe that there are others scattered throughout the realms– humans, wildling spirits, and others– who are fragments of Izanami like them, waiting to be found and awakened through torture, ritual murder, and tainted Chi.\n\nIt is for this reason that the Kin of Izanami hide themselves very well among their Veil cousins, for they are hunted down whenever they are discovered."

 wayofthetenthousandscreams: "Крикск"
 wayofthetenthousandscreams_adj: "Десять тысяч криков"
 wayofthetenthousandscreams_adherent: "Крикун"
 wayofthetenthousandscreams_adherent_plural: "Крикуны"
 wayofthetenthousandscreams_desc: "Дхарма, противостоящая Пятикратному пути. Ее последователи проповедуют союз с повелителями Яма и рассматривают свое новое состояние как способ служить Августейшей сущности в качестве разрушителей."

 holy_order_fallen_heroes: "Падшие герои"
 holy_order_jinhai_remembrance: "Запомнившие Цзиньхай"
 holy_order_cursed_golden_children: "Проклятые золотые дети"
 holy_order_followers_of_arhat: "Последователи Архата"
 holy_order_second_breath: "Второе дыхание"
 holy_order_masters_high_war: "Мастера высокой войны"

 empty_hands: "Рукск"
 empty_hands_adj: "Пустые руки"
 empty_hands_adherent: "$boneflowers_religion_adherent$"
 empty_hands_adherent_plural: "$boneflowers_religion_adherent_plural$"
 empty_hands_desc: "Представители школы Пустых рук считают, что они должны хранить себя свободными от запятнанности, но не имеют права вмешиваться в чужие поиски знаний, даже если имеют дело с акума."

 fishhooks: "Крюкск"
 fishhooks_adj: "Рыболовные крючки"
 fishhooks_adherent: "$boneflowers_religion_adherent$"
 fishhooks_adherent_plural: "$boneflowers_religion_adherent_plural$"
 fishhooks_desc: "Крюки изучают, допрашивают, обманывают и пытают акума. Таким образом они пытаются понять повелителей и проклятие Яма, не рискуя собственной душой. Они сделают или скажут все, чтобы получить информацию от акумы."

 august_body_of_sagacious_devils: "Сущностьск"
 august_body_of_sagacious_devils_adj: "Августейшая сущность прожорливых дьяволов"
 august_body_of_sagacious_devils_adherent: "Нефритовый дьявол"
 august_body_of_sagacious_devils_adherent_plural: "Нефритовые дьяволы"
 august_body_of_sagacious_devils_desc: "Официальные лидеры Тигров-дьяволов, Августейшая особа использует экстремальную систему рангов, чтобы направить гневную энергию П'о в продуктивную работу на благо [GetTrait('kueijin').GetName( GetNullCharacter )|l]."

 thousand_embers_righteousness_societies: "Праведникск"
 thousand_embers_righteousness_societies_adj: "Общество Тысячи углей"
 thousand_embers_righteousness_societies_adherent: "$deviltigers_religion_adherent$"
 thousand_embers_righteousness_societies_adherent_plural: "$deviltigers_religion_adherent_plural$"
 thousand_embers_righteousness_societies_desc: "Социальное ядро Тигров-дьяволов, общества - это небольшие группы, которые работают, тренируются и просвещаются вместе. Однако в конечном итоге цель каждого общества - отвлечь внимание Императора демонов, создать партизанскую ячейку, который разожжет смертное общество, чтобы помешать процветанию повелителей Яма."

 searing_wind: "Обжигающск"
 searing_wind_adj: "Обжигающий Ветер"
 searing_wind_adherent: "Адский пехотинец"
 searing_wind_adherent_plural: "Адские пехотинцы"
 searing_wind_desc: "Следуя своему Великому архату Хон Ли, эти тигры-дьяволы отказываются от структуры Дворов. Вместо этого они готовятся к финальной битве с Императором демонов и готовы сжечь весь мир, чтобы добиться победы, если потребуется."

 societies_brigands_devils: "Низверженск"
 societies_brigands_devils_adj: "Общество низвержения династий"
 societies_brigands_devils_adherent: "Дьявол-разбойник"
 societies_brigands_devils_adherent_plural: "Дьяволы-разбойники"
 societies_brigands_devils_desc: "Общество разбойников и дьяволов, свергающих упадочные династии, - это в основном толпа социально неблагополучных учеников, которых используют старейшины, когда считают, что мир смертных нуждается в кровавой встряске. Их массовое появление всегда предвещает неспокойные времена."

 black_iron_talons: "Железск"
 black_iron_talons_adj: "Чёрные железные когти"
 black_iron_talons_adherent: "Коготь"
 black_iron_talons_adherent_plural: "Когти"
 black_iron_talons_desc: "Чёрные железные когти - это военизированное подразделение тигров-дьяволов, организованное по военному принципу. Они также известны как несравненные следователи, и прежде чем нанести удар, коготь всегда убеждается, что его цель действительно является злом."

 brillant_coals: "Багровск"
 brillant_coals_adj: "Блестящие угли"
 brillant_coals_adherent: "Багровый тигр"
 brillant_coals_adherent_plural: "Багровые тигры"
 brillant_coals_desc: "Блестящие угли - это традиционная философия тигров-дьяволов, адаптированная к двору Алого феникса. Как таковая, она матриархальна и основана скорее на плотском порыве, чем на грубом насилии."

 electric_money: "Багровск"
 electric_money_adj: "Торговый картель Багровых тигров"
 electric_money_adherent: "Багровый тигр"
 electric_money_adherent_plural: "Багровые тигры"
 electric_money_desc: "«Инвестиционный банк» тигров-дьяволов - это общество, призванное бороться с повелителями Яма на поле экономической битвы. Они готовы обрушить целые экономики, если демоны Йоми потеряют при этом важные активы."

 righteous_smiting_fist: "Кулакск"
 righteous_smiting_fist_adj: "Праведный разящий кулак"
 righteous_smiting_fist_adherent: "Освободитель"
 righteous_smiting_fist_adherent_plural: "Освободители"
 righteous_smiting_fist_desc: "Праведный разящий кулак Земной тюрьмы - это общество, которое отказывается от политики сосуществования с призраками, проводимой дворами. Вместо этого они хотят низвергнуть Тёмное королевство Нефрита и его коррумпированного правителя, чтобы освободить души, заключённые в нём."

 sinner_punishing_society: "Карательск"
 sinner_punishing_society_adj: "Общество наказания грешников"
 sinner_punishing_society_adherent: "Каратель"
 sinner_punishing_society_adherent_plural: "Каратели"
 sinner_punishing_society_desc: "Выдающееся Общество наказания грешников доходит до таких крайностей, что даже другие тигры-дьяволы не выдерживают. Их публичные и сверхжестокие казни заставляют считать их помехой для дела тигров-дьяволов в целом."

 shan_bo_heresy: "Шаньск"
 shan_bo_heresy_adj: "Ересь Шань-бо"
 shan_bo_heresy_adherent: "Вознесённый"
 shan_bo_heresy_adherent_plural: "Вознесённые"
 shan_bo_heresy_desc: "Философ тигров-дьяволов, Шань-бо, выдвинул радикальную идею о том, что Нефритовый император, возможно, совершил ошибку, изгнав [Concept('kuei_jin', 'куэй-дзин')|E], и позорно удалился из мира, осознав это. Шань-бо никогда не отступал от своего видения, несмотря на многочисленные порицания со стороны дворов, и его немногочисленные, но преданные последователи сохранились до сих пор."

 shining_ice_guardians: "Сияющск"
 shining_ice_guardians_adj: "Сияющие ледяные стражи"
 shining_ice_guardians_adherent: "$resplendentcranes_religion_adherent$"
 shining_ice_guardians_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 shining_ice_guardians_desc: "Являясь главной ветвью дхармы Блистательных журавлей, стражи гордятся своим строгим следованием Пути Восьми лотосов."

 eight_lotus_blooming: "Лотосск"
 eight_lotus_blooming_adj: "Восемь цветущих лотосов"
 eight_lotus_blooming_adherent: "$resplendentcranes_religion_adherent$"
 eight_lotus_blooming_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 eight_lotus_blooming_desc: "Эта секта Блистательных журавлей больше сосредоточена на внутреннем пути к закону и порядку, уделяя большое внимание медитации и духовным поискам."

 empty_throne: "Средоточск"
 empty_throne_adj: "Средоточие пустоты"
 empty_throne_adherent: "$resplendentcranes_religion_adherent$"
 empty_throne_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 empty_throne_desc: "Умеренная секта, которая поощряет праведные действия, а не конкретные методы и правила. Они верят, что даже самые нечестивые могут быть побуждены отказаться от своих путей перед лицом добродетели."

 two_li_road: "Путьск"
 two_li_road_adj: "Путь двух ли"
 two_li_road_adherent: "$resplendentcranes_religion_adherent$"
 two_li_road_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 two_li_road_desc: "Эта секта считает, что современная цивилизация - истинная причина зла, и стремящаяся вернуться к более простым и традиционным устоям жизни."

 yellow_moon: "Лунск"
 yellow_moon_adj: "Желтая луна"
 yellow_moon_adherent: "$resplendentcranes_religion_adherent$"
 yellow_moon_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
