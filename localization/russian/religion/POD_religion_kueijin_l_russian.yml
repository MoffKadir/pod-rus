 #Kuei-jin Group Religios
 kueijin_religion: "Еретическ"
 kueijin_religion_adj: "@kueijin_icon! Еретическая дхарма"
 kueijin_religion_adherent: "Еретик"
 kueijin_religion_adherent_plural: "Еретики"
 kueijin_religion_desc: "Существует множество вампиров, которые существует, не следуя ни одной из пяти [Glossary('дхарм','podgloss.dharma')], приписываемых [GetScriptedCharacterByHistoryID('791111').GetFirstName]. Они следуют другим путям, которые предки Пяти августейших дворов клеймят как ересь."

 boneflowers_religion: "Песньск"
 boneflowers_religion_adj: "@kueijin_icon! Песнь Тени"
 boneflowers_religion_adherent: "Певец"
 boneflowers_religion_adherent_plural: "Певцы"
 boneflowers_religion_desc: "Аспекты Инь Песни Тени, также известные как Костяные Цветы, - отреченные и рациональные некроманты, стремящиеся к беспристрастному рассуждению и соблюдению дхармического равновесия. Они также тесно связаны со смертным обществом через своих потомков и часто помогают своим семьям даже спустя столетия."

 deviltigers_religion: "Тигрск"
 deviltigers_religion_adj: "@kueijin_icon! Тигры-дьяволы"
 deviltigers_religion_adherent: "Небесный дьявол"
 deviltigers_religion_adherent_plural: "Небесные дьяволы"
 deviltigers_religion_desc: "Тигры-дьяволы считают, что они пришли на смену неумелым демонам прошлых веков; они карают грешников и ищут просветления через боль и насилие."

 resplendentcranes_religion: "Легализмск"
 resplendentcranes_religion_adj: "@kueijin_icon! Блистательный Журавль"
 resplendentcranes_religion_adherent: "Магистрат"
 resplendentcranes_religion_adherent_plural: "Магистраты"
 resplendentcranes_religion_desc: "Путь Блистательного Журавля - это в высшей степени легалистское собрание школ, призванных повернуть вспять [Glossary('Колесо веков','podgloss.wheelofages')] и восстановить добродетель."

 thousandwhispers_religion: "Шёпотск"
 thousandwhispers_religion_adj: "@kueijin_icon! Тысяча шепотов"
 thousandwhispers_religion_adherent: "Шепчущий"
 thousandwhispers_religion_adherent_plural: "Шепчущие"
 thousandwhispers_religion_desc: "Тысяча шёпотов живут в череде масок - новых личностей, которые они создают после смерти, чтобы понять земную жизнь и, как надеются, выйти за ее пределы."

 thrashingdragons_religion: "Танцующск"
 thrashingdragons_religion_adj: "@kueijin_icon! Бьющийся дракон"
 thrashingdragons_religion_adherent: "Танцор"
 thrashingdragons_religion_adherent_plural: "Танцоры"
 thrashingdragons_religion_desc: "Часто неправильно понимаемая [Glossary('дхарма','podgloss.dharma')] Бьющегося Дракона признает, что они мертвы, но стремится достичь просветления, подражая живым и взаимодействуя с ними. Несмотря на ошеломленное недоверие некоторых Блистательных журавлей, они являются полностью признанной [Glossary('дхармой','podgloss.dharma')], даже если кажется, что они прогрызают и прокладывают себе путь через нежизнь."

 #Kuei-jin Group Faiths

 faceofthegods: "Божественнск"
 faceofthegods_adj: "Небесное племя"
 faceofthegods_adherent: "Божок"
 faceofthegods_adherent_plural: "Божки"
 faceofthegods_desc: "Возможно, самая крайняя ересь, «Небесное племя» утверждает, что $pod_wan_kuei$ - изгнанные боги, потомки заблудшей Ситы из индийских мифов. Они создают свои собственные культы с поклонниками и извлекают ци из молитв..."

 faceofthegoddess: "Божественностьск"
 faceofthegoddess_adj: "Лики богини"
 faceofthegoddess_adherent: "Шактисты"
 faceofthegoddess_adherent_plural: "Шактисты"
 faceofthegoddess_desc: "Разновидность Небесного племени, эта [Glossary('дхарма','podgloss.dharma')] утверждает, что когда-то они были людьми, а затем были избраны Шакти для реинкарнации в переходной стадии между их прошлой смертностью и будущей божественностью."

 flameoftherisingphoenix: "Восходящск"
 flameoftherisingphoenix_adj: "Восходящий феникс"
 flameoftherisingphoenix_adherent: "Феникс"
 flameoftherisingphoenix_adherent_plural: "Фениксы"
 flameoftherisingphoenix_desc: "[Glossary('Дхарма','podgloss.dharma')] Пламени восходящего феникса считает, что цель Второго дыхания - возмещение преступлений, совершенных в течение жизни. Они часто живут среди своих смертных родственников, защищая и помогая им процветать, насколько это возможно."

 thegreatclans: "Кланск"
 thegreatclans_adj: "Великие кланы"
 thegreatclans_adherent: "Клановец"
 thegreatclans_adherent_plural: "Клановцы"
 thegreatclans_desc: "Великие кланы - исконный институт японских островов. По сути, они представляют собой расширенную семейную сеть, в которой Голодные мертвецы следят и защищают интересы своих потомков. В некоторых вассальных семьях Великих кланов смертные потомки даже осведомлены о планах своих предков.\nСтаршие из Великих кланов уходят корнями в эпоху Дзёмон, но их наиболее глубокая трансформация произошла после прибытия индийских и китайских [Glossary('дхарм','podgloss.dharma')] в VI веке н.э."

 inwardway: "Искательск"
 inwardway_adj: "Внутренний путь"
 inwardway_adherent: "Искатель"
 inwardway_adherent_plural: "Искатели"
 inwardway_desc: "Секта, которую основные дворы считают еретической, Искатели Внутреннего пути верят, что мир - это иллюзия, и используют даосские философские постулаты, чтобы расширить свое понимание «истинной» реальности."

 inwardfocus: "Вихрьск"
 inwardfocus_adj: "Внутреннее средоточие"
 inwardfocus_adherent: "Кабальеру"
 inwardfocus_adherent_plural: "Кабальеру"
 inwardfocus_desc: "Секта, которую основные дворы считают еретической, Буря Внутреннего средоточия верит, что мир - это иллюзия, и хочет разрушить его, используя крайние меры насилия и тактику наведения ужаса."

 spiritlivingearth: "Церулеанск"
 spiritlivingearth_adj: "Живая земля"
 spiritlivingearth_adherent: "Каннуси"
 spiritlivingearth_adherent_plural: "Каннуси"
 spiritlivingearth_desc: "Опираясь на различные синтоистские и анимистические традиции, эта [Glossary('дхарма','podgloss.dharma')] интроспективна и ориентирована на взаимодействие в основном с духовным миром. Тот факт, что они считают демонов и злых духов подходящими наставниками, заклеймил их как еретиков в глазах основных дворов."

 kinofizanami: "Родск"
 kinofizanami_adj: "Род Идзанами"
 kinofizanami_adherent: "Родич"
 kinofizanami_adherent_plural: "Родичи"
 kinofizanami_desc: "Родичи верят, что они являются фрагментарными воплощениями Идзанами-но микото, первозданного ками смерти и осквернения. Они также верят, что по всему миру разбросаны другие люди, одичавшие духи и прочие, которые, подобно им, являются фрагментами Идзанами и ждут, когда их найдут и пробудят с помощью пыток, ритуальных убийств и испорченной ци.\n\nИменно по этой причине род Идзанами очень хорошо скрывается среди своих сородичей по Вуали, ведь за ними охотятся, когда бы их ни обнаружили."

 holy_order_fallen_heroes: "Падшие герои"
 holy_order_jinhai_remembrance: "Запомнившие Цзиньхай"
 holy_order_cursed_golden_children: "Проклятые золотые дети"
 holy_order_followers_of_arhat: "Последователи [Glossary('архата','podgloss.arhat')]"
 holy_order_second_breath: "Второе дыхание"
 holy_order_masters_high_war: "Мастера высокой войны"

 empty_hands: "Рукск"
 empty_hands_adj: "Пустые руки"
 empty_hands_adherent: "$boneflowers_religion_adherent$"
 empty_hands_adherent_plural: "$boneflowers_religion_adherent_plural$"
 empty_hands_desc: "Представители школы Пустых рук считают, что они должны хранить себя свободными от запятнанности, но не имеют права вмешиваться в чужие поиски знаний, даже если имеют дело с [Concept('akuma', 'акума')|E]."

 fishhooks: "Крюкск"
 fishhooks_adj: "Рыболовные крючки"
 fishhooks_adherent: "$boneflowers_religion_adherent$"
 fishhooks_adherent_plural: "$boneflowers_religion_adherent_plural$"
 fishhooks_desc: "Крюки изучают, допрашивают, обманывают и пытают [Concept('akuma', 'акума')|E]. Таким образом они пытаются понять [Glossary('повелителей Яма','podgloss.yamaking')] и проклятие, не рискуя собственной душой. Они сделают или скажут все, чтобы получить информацию от [Concept('akuma', 'акума')|E]."

 august_body_of_sagacious_devils: "Сущностьск"
 august_body_of_sagacious_devils_adj: "Августейшая сущность прожорливых дьяволов"
 august_body_of_sagacious_devils_adherent: "Нефритовый дьявол"
 august_body_of_sagacious_devils_adherent_plural: "Нефритовые дьяволы"
 august_body_of_sagacious_devils_desc: "Официальные лидеры Тигров-дьяволов, Августейшая особа использует экстремальную систему рангов, чтобы направить гневную энергию П'о в продуктивную работу на благо [GetTrait('kueijin').GetName( GetNullCharacter )|l]."

 thousand_embers_righteousness_societies: "Праведникск"
 thousand_embers_righteousness_societies_adj: "Общество Тысячи углей"
 thousand_embers_righteousness_societies_adherent: "$deviltigers_religion_adherent$"
 thousand_embers_righteousness_societies_adherent_plural: "$deviltigers_religion_adherent_plural$"
 thousand_embers_righteousness_societies_desc: "Социальное ядро Тигров-дьяволов, общества - это небольшие группы, которые работают, тренируются и просвещаются вместе. Однако в конечном итоге цель каждого общества - отвлечь внимание [Glossary('Императора демонов','podgloss.demonemperor')], создать партизанскую ячейку, который разожжет смертное общество, чтобы помешать процветанию [Glossary('повелителей Яма','podgloss.yamaking')]."

 searing_wind: "Обжигающск"
 searing_wind_adj: "Обжигающий Ветер"
 searing_wind_adherent: "Адский пехотинец"
 searing_wind_adherent_plural: "Адские пехотинцы"
 searing_wind_desc: "Следуя своему Великому [Glossary('архату','podgloss.arhat')] Хон Ли, эти тигры-дьяволы отказываются от структуры Дворов. Вместо этого они готовятся к финальной битве с [Glossary('Императором демонов','podgloss.demonemperor')] и готовы сжечь весь мир, чтобы добиться победы, если потребуется."

 societies_brigands_devils: "Низверженск"
 societies_brigands_devils_adj: "Общество низвержения династий"
 societies_brigands_devils_adherent: "Дьявол-разбойник"
 societies_brigands_devils_adherent_plural: "Дьяволы-разбойники"
 societies_brigands_devils_desc: "Общество разбойников и дьяволов, свергающих упадочные династии, - это в основном толпа социально неблагополучных учеников, которых используют старейшины, когда считают, что мир смертных нуждается в кровавой встряске. Их массовое появление всегда предвещает неспокойные времена."

 black_iron_talons: "Железск"
 black_iron_talons_adj: "Чёрные железные когти"
 black_iron_talons_adherent: "Коготь"
 black_iron_talons_adherent_plural: "Когти"
 black_iron_talons_desc: "Чёрные железные когти - это военизированное подразделение тигров-дьяволов, организованное по военному принципу. Они также известны как несравненные следователи, и прежде чем нанести удар, коготь всегда убеждается, что его цель действительно является злом."

 brillant_coals: "Багровск"
 brillant_coals_adj: "Блестящие угли"
 brillant_coals_adherent: "Багровый тигр"
 brillant_coals_adherent_plural: "Багровые тигры"
 brillant_coals_desc: "Блестящие угли - это традиционная философия тигров-дьяволов, адаптированная к двору Алого феникса. Как таковая, она матриархальна и основана скорее на плотском порыве, чем на грубом насилии."

 electric_money: "Багровск"
 electric_money_adj: "Торговый картель Багровых тигров"
 electric_money_adherent: "Багровый тигр"
 electric_money_adherent_plural: "Багровые тигры"
 electric_money_desc: "«Инвестиционный банк» тигров-дьяволов - это общество, призванное бороться с [Glossary('повелителями Яма','podgloss.yamaking')] на поле экономической битвы. Они готовы обрушить целые экономики, если демоны Йоми потеряют при этом важные активы."

 righteous_smiting_fist: "Кулакск"
 righteous_smiting_fist_adj: "Праведный разящий кулак"
 righteous_smiting_fist_adherent: "Освободитель"
 righteous_smiting_fist_adherent_plural: "Освободители"
 righteous_smiting_fist_desc: "Праведный разящий кулак Земной тюрьмы - это общество, которое отказывается от политики сосуществования с призраками, проводимой дворами. Вместо этого они хотят низвергнуть Тёмное королевство Нефрита и его коррумпированного правителя, чтобы освободить души, заключённые в нём."

 sinner_punishing_society: "Карательск"
 sinner_punishing_society_adj: "Общество наказания грешников"
 sinner_punishing_society_adherent: "Каратель"
 sinner_punishing_society_adherent_plural: "Каратели"
 sinner_punishing_society_desc: "Выдающееся Общество наказания грешников доходит до таких крайностей, что даже другие тигры-дьяволы не выдерживают. Их публичные и сверхжестокие казни заставляют считать их помехой для дела тигров-дьяволов в целом."

 shan_bo_heresy: "Шаньск"
 shan_bo_heresy_adj: "Ересь Шань-бо"
 shan_bo_heresy_adherent: "Вознесённый"
 shan_bo_heresy_adherent_plural: "Вознесённые"
 shan_bo_heresy_desc: "Философ тигров-дьяволов, Шань-бо, выдвинул радикальную идею о том, что [Glossary('Нефритовый император','podgloss.augustpersonageofjade')], возможно, совершил ошибку, изгнав [Concept('kuei_jin', 'куэй-дзин')|E], и позорно удалился из мира, осознав это. Шань-бо никогда не отступал от своего видения, несмотря на многочисленные порицания со стороны дворов, и его немногочисленные, но преданные последователи сохранились до сих пор."

 shining_ice_guardians: "Сияющск"
 shining_ice_guardians_adj: "Сияющие ледяные стражи"
 shining_ice_guardians_adherent: "$resplendentcranes_religion_adherent$"
 shining_ice_guardians_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 shining_ice_guardians_desc: "Являясь главной ветвью [Glossary('дхармы','podgloss.dharma')] Блистательных журавлей, стражи гордятся своим строгим следованием Пути Восьми лотосов."

 eight_lotus_blooming: "Лотосск"
 eight_lotus_blooming_adj: "Восемь цветущих лотосов"
 eight_lotus_blooming_adherent: "$resplendentcranes_religion_adherent$"
 eight_lotus_blooming_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 eight_lotus_blooming_desc: "Эта секта Блистательных журавлей больше сосредоточена на внутреннем пути к закону и порядку, уделяя большое внимание медитации и духовным поискам."

 empty_throne: "Средоточск"
 empty_throne_adj: "Средоточие пустоты"
 empty_throne_adherent: "$resplendentcranes_religion_adherent$"
 empty_throne_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 empty_throne_desc: "Умеренная секта, которая поощряет праведные действия, а не конкретные методы и правила. Они верят, что даже самые нечестивые могут быть побуждены отказаться от своих путей перед лицом добродетели."

 two_li_road: "Путьск"
 two_li_road_adj: "Путь двух ли"
 two_li_road_adherent: "$resplendentcranes_religion_adherent$"
 two_li_road_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 two_li_road_desc: "Эта секта считает, что современная цивилизация - истинная причина зла, и стремящаяся вернуться к более простым и традиционным устоям жизни."

 yellow_moon: "Лунск"
 yellow_moon_adj: "Желтая луна"
 yellow_moon_adherent: "$resplendentcranes_religion_adherent$"
 yellow_moon_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 yellow_moon_desc: "Основанная тремя мандаринами, верившими в просветление, которое можно найти в философиях смертных, эта секта пережила свое падение и была с неохотой принята как легитимная."

 fellowship_of_the_travelers_of_the_great_earth: "Братск"
 fellowship_of_the_travelers_of_the_great_earth_adj: "Братство путешественников Великой Земли"
 fellowship_of_the_travelers_of_the_great_earth_adherent: "$resplendentcranes_religion_adherent$"
 fellowship_of_the_travelers_of_the_great_earth_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 fellowship_of_the_travelers_of_the_great_earth_desc: "Незаконная секта, которая ищет нового императора, чтобы объединить Поднебесную в единое государство. С этой целью они вмешиваются в дела смертных гораздо больше, чем принято в основной доктрине."

 liberators_of_the_wheel: "Освободительск"
 liberators_of_the_wheel_adj: "Освободители Колеса"
 liberators_of_the_wheel_adherent: "$resplendentcranes_religion_adherent$"
 liberators_of_the_wheel_adherent_plural: "$resplendentcranes_religion_adherent_plural$"
 liberators_of_the_wheel_desc: "Незаконная секта, верящая, что [Glossary('Колесо эпох','podgloss.wheelofages')] вращается из-за государств за пределами Срединного царства, которые слишком погрязли в грехе, чтобы заслужить искупление. Исходя из этого они используют акты устрашения, чтобы дестабилизировать мир за пределами Поднебесной."

 wise_centipedes: "Сороконожск"
 wise_centipedes_adj: "Мудрые сороконожки"
 wise_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 wise_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 wise_centipedes_desc: "Именуя себя мудрыми многоножками, будучи центристами, шепчущие занимаются поддержанием равновесия, когда оно обретается в каком-либо месте или человеке."

 bunraku: "Бунракск"
 bunraku_adj: "Бунраку"
 bunraku_adherent: "$thousandwhispers_religion_adherent$"
 bunraku_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 bunraku_desc: "Ориентированные на север, Бунраку действуют из тени, чтобы поддерживать равновесие в Срединном царстве."

 dancing_peacocks: "Павлинск"
 dancing_peacocks_adj: "Танцующие павлины"
 dancing_peacocks_adherent: "$thousandwhispers_religion_adherent$"
 dancing_peacocks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 dancing_peacocks_desc: "Ориентированные на восток, Павлины живут среди смертных и больше всех вовлечены в земные дела."

 scarlet_centipedes: "Сороконожск"
 scarlet_centipedes_adj: "Алые сороконожки"
 scarlet_centipedes_adherent: "$thousandwhispers_religion_adherent$"
 scarlet_centipedes_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 scarlet_centipedes_desc: "Ориентированные на юг, Алые сороконожки - это смутьяны и воины, стремящиеся нарушить статус-кво."

 exalted_jade_masks: "Маскск"
 exalted_jade_masks_adj: "Возвышенные Нефритовые маски"
 exalted_jade_masks_adherent: "$thousandwhispers_religion_adherent$"
 exalted_jade_masks_adherent_plural: "$thousandwhispers_religion_adherent_plural$"
 exalted_jade_masks_desc: "Ориентированные на запад, Нефритовые маски стремятся исправить нарушение равновесия, занимаясь охотой на призраков, позволяя им уйти добровольно или убивая их, если они отказываются."

 laughing_rainbows: "Радужск"
 laughing_rainbows_adj: "Смеющаяся радуга"
 laughing_rainbows_adherent: "$thrashingdragons_religion_adherent$"
 laughing_rainbows_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 laughing_rainbows_desc: "Умеренные Бьющиеся драконы, это ортодоксальный взгляд на эту [Glossary('дхарму','podgloss.dharma')], который ищет компромисс между поиском нового опыта и созерцанием прошлого."

 return_to_power: "Возвращенск"
 return_to_power_adj: "Почетное возвращение к власти"
 return_to_power_adherent: "$thrashingdragons_religion_adherent$"
 return_to_power_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 return_to_power_desc: "Эта школа, основанная Бьющимся драконом Кан Чо-лу, считает, что Ван Куэй должны захватить трон смертных и править ими как благосклонные боги, как это было до их падения. Только тогда они получат прощение от [Glossary('Нефритового императора','podgloss.augustpersonageofjade')]."

 the_thousand_faced_thunders: "Громовержск"
 the_thousand_faced_thunders_adj: "Тысячеликие громовержцы"
 the_thousand_faced_thunders_adherent: "$thrashingdragons_religion_adherent$"
 the_thousand_faced_thunders_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_thousand_faced_thunders_desc: "Секта, посвященная [Concept('yang_world', 'миру Ян')|E], особенно искусная в обращении с обитающими там духами. Они склонны внимательно следить за нововведениями смертных, чтобы предвидеть рождение новых духов."

 the_ten_seasons_sect: "Сектантск"
 the_ten_seasons_sect_adj: "Секта Десяти сезонов"
 the_ten_seasons_sect_adherent: "$thrashingdragons_religion_adherent$"
 the_ten_seasons_sect_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_ten_seasons_sect_desc: "Секта, посвященная почитанию природных циклов и тщательному выращиванию «садов», будь то буквальные сады, семьи, организации или даже нации."

 the_passion_bloodflowers: "Страстьск"
 the_passion_bloodflowers_adj: "Цветы Алой страсти"
 the_passion_bloodflowers_adherent: "$thrashingdragons_religion_adherent$"
 the_passion_bloodflowers_adherent_plural: "$thrashingdragons_religion_adherent_plural$"
 the_passion_bloodflowers_desc: "Цветы Алой Страсти занимают еще более экстремальную позицию по отношению к наслаждению жизнью, чем Смеющиеся радуги, иногда граничащую с анимализмом."

 thousandhells_religion: "@kueijin_icon! Thousand Hells" # TODO YAMAKINGS: replace with yama king / defiled icon
 thousandhells_religion_adj: "Infernal"
 thousandhells_religion_adherent: "Akuma"
 thousandhells_religion_adherent_plural: "Akumas"
 thousandhells_religion_desc: "A [Glossary('Dharma','podgloss.dharma')] that stands in opposition to the Fivefold Way. Its followers preach union with the [Glossary('Yama Kings','podgloss.yamaking')] and see their new state as a way to serve the August Personage as destroyers."

 wayofthetenthousandscreams: "Ten Thousand Screams"
 wayofthetenthousandscreams_adj: "Screaming"
 wayofthetenthousandscreams_adherent: "Screamer"
 wayofthetenthousandscreams_adherent_plural: "Screamers"
 wayofthetenthousandscreams_desc: "A [Glossary('Dharma','podgloss.dharma')] that stands in opposition to the Fivefold Way. Its followers preach union with the [Glossary('Yama Kings','podgloss.yamaking')] and see their new state as a way to serve the August Personage as destroyers."
 
 thousandhells_emma_o: "Emma-o"
 thousandhells_emma_o_adj: "Emma-o"
 thousandhells_emma_o_adherent: "Shikome"
 thousandhells_emma_o_adherent_plural: "Shikome"
 thousandhells_emma_o_desc: "Emma-O, the dark lord of [Glossary('Kakuri','podgloss.kakuri')], is the current favorite in the great war of the [Glossary('Yama Kings','podgloss.yamaking')] for the seat of the [Glossary('Demon Emperor','podgloss.demonemperor')].\nThe epitome of the Yin Aspect, Emma-O is a shrewd, calculated individual lacking mercy. Usually appearing as an exceedingly tall man, wearing a long beard and generally cultivating a hairy appearance, with skin of obsidian, dressed in Ainu cloth bearing designs of battle, disease and death. He is often accompanied by his beautiful [Glossary('Shikome','podgloss.shikome')] servants.\n\nEmma-O is the only currently active [Glossary('Yama King','podgloss.yamaking')] that can boast to have triumphed over one of his peers and absorbed his realm and power, him being the former Judge of Balance Yen-Lo."
 
 thousandhells_mikaboshi: "Mikaboshi"
 thousandhells_mikaboshi_adj: "Mikaboshi"
 thousandhells_mikaboshi_adherent: "Wicked Executive"
 thousandhells_mikaboshi_adherent_plural: "Wicked Executives"
 thousandhells_mikaboshi_desc: "Mikaboshi, lord of the [Glossary('Wicked City','podgloss.wickedcity')], is a [Glossary('Yama King','podgloss.yamaking')] that was once a Japanese scholar and architect. While very young compared to his peers, his drive for relentless innovation and the creation of a "machine state" that will turn humanity into soulless husks makes him a rising star as the civilizations of mankind expand more and more."
 
 thousandhells_ravana: "Ravana"
 thousandhells_ravana_adj: "Ravana"
 thousandhells_ravana_adherent: "Raksha"
 thousandhells_ravana_adherent_plural: "Rakshas"
 thousandhells_ravana_desc: "Ravana was once the most arrogant and selfish of all the [Glossary('Yama Kings','podgloss.yamaking')]. He truly believed that no being could surpass him in power, intellect or cruelty. This arrogance made him very dangerous but also very predictable and lead to his downfall.\nNow dormant in the ruined city of Lanka, it seems that the Rajah of Demons' chance to become a [Glossary('Demon Emperor','podgloss.demonemperor')] has passed."
 
 thousandhells_rangda: "Rangda"
 thousandhells_rangda_adj: "Rangda"
 thousandhells_rangda_adherent: "Plague-Bearer"
 thousandhells_rangda_adherent_plural: "Plague-Bearers"
 thousandhells_rangda_desc: "Rangda is the least arrogant of the [Glossary('Yama Kings','podgloss.yamaking')]. Neither haughty nor greedy, Rangda feels that disease and slow death should be available to all, rich or poor, city and country-dweller alike.\nTo this end she is the most egalitarian of the Yama Kings. She wants only that all living beings fall under her sway and die after enduring as much agony as possible."
 
 thousandhells_tou_mu: "Tou Mu"
 thousandhells_tou_mu_adj: "Tou Mu"
 thousandhells_tou_mu_adherent: "Spider"
 thousandhells_tou_mu_adherent_plural: "Spiders"
 thousandhells_tou_mu_desc: "The [kuei_jin|E] have a formidable enemy in a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] more terrible than any other, and her name is Tou Mu.\nTou Mu is among the most malicious of the [Glossary('Yama Kings','podgloss.yamaking')], and it is this hatefulness that has brought her so near the throne of the [Glossary('Demon Emperor','podgloss.demonemperor')]. The Iron Empress is by far the best-known Yama Queen and is known for her passionate hatred for the Kindred of the East.\nWhile other [Glossary('Yama Kings','podgloss.yamaking')] will try to corrupt and ensnare them, working for the Iron Empress is a stay of execution at the very best."
 
 thousandhells_dokhor_khan: "Dokhor-Khan"
 thousandhells_dokhor_khan_adj: "Dokhor-Khan"
 thousandhells_dokhor_khan_adherent: "Favored One"
 thousandhells_dokhor_khan_adherent_plural: "Favored Ones"
 thousandhells_dokhor_khan_desc: "Dokhor-Khan is the [Glossary('Yama King','podgloss.yamaking')] of the [Glossary('Hell of Spiked Chains','podgloss.hellspikedchains')].\nAs of 1230, he is one of the most powerful [Glossary('Yama Kings','podgloss.yamaking')] around and his hold over the steppes is almost uncontested. He feeds on agony and hatred and is known for his bold, sometimes reckless, plots to achieve dominance over his rivals."
 
 thousandhells_wu_hua: "Wu Hua"
 thousandhells_wu_hua_adj: "Wu Hua"
 thousandhells_wu_hua_adherent: "Prisoner"
 thousandhells_wu_hua_adherent_plural: "Prisoners"
 thousandhells_wu_hua_desc: "Wu Hua, lord of the Pit of Salt and Iron, is a [Glossary('Yama King','podgloss.yamaking')]. While his Hell and overall power is smaller than some of his rivals, he is not lacking in wickedness.\nWorking his prisoners to the bone, Wu Hua only offers the Iron Brothels as a potential escape route that many end up regretting choosing.\nWu Hua's organizational structure has been styled after the bureaucratic structures of early China. Obedient servants are rewarded with gifts and promotion. Disobedient lackeys are punished and finally destroyed. Any creature who has moved up through these twisted ranks is undoubtedly a creature of great wickedness and cunning, and should be treated with caution."
 
 thousandhells_the_wandering_overlord: "The Wandering Overlord"
 thousandhells_the_wandering_overlord_adj: "Wandering"
 thousandhells_the_wandering_overlord_adherent: "Wanderer"
 thousandhells_the_wandering_overlord_adherent_plural: "Wanderers"
 thousandhells_the_wandering_overlord_desc: "Among Yomi's enigmas, the Wandering Overlord is one of its greatest, even to his fellow [Glossary('Yama Kings','podgloss.yamaking')]. He holds no domain, he has no servitors, and he seems equally at home in Yomi and in the Middle Kingdom.\nThe goals of the Wandering Overlord are unknown. At times he aids those in need for no discernible reason. On other occasions he manipulates events in such a way that thousands suffer. He offers no explanation for his actions and the other Yama Kings, perhaps afraid of the response, have never asked for one."
 
 thousandhells_haha_no_fukami: "Haha no Fukami"
 thousandhells_haha_no_fukami_adj: "Haha no Fukami"
 thousandhells_haha_no_fukami_adherent: "Pearl Servant"
 thousandhells_haha_no_fukami_adherent_plural: "Pearl Servants"
 thousandhells_haha_no_fukami_desc: "Haha no Fukami was not among the original [Glossary('Yama King','podgloss.yamaking')], and some would say she is still not corrupt enough to stand among them. Only her dominion over one of the Thousand Hells puts her in such company.\nHaha no Fukami was the primal ocean mother at the end of the First Age, and only when the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] requested that she become the punisher of crimes against the oceans and crimes using fire or water was her celestial station solidified."
 
 thousandhells_honoyeta: "Honoyeta"
 thousandhells_honoyeta_adj: "Honoyeta"
 thousandhells_honoyeta_adherent: "Serpent"
 thousandhells_honoyeta_adherent_plural: "Serpents"
 thousandhells_honoyeta_desc: "This Polynesian serpent deity is also known as Basuki among the Balinese, and as Kaliya or Naga Pahoda in India. Honoyeta is a spirit of corrupt Yang energies of death and disease. Honoyeta knows that he will never rise to the throne of the [Glossary('Demon Emperor','podgloss.demonemperor')], but his friendly — some say sycophantic — relations with the Maeljin Aliara give him other options.\nHonoyeta favors venomous snakes as the agents of his power and servitors."
 
 thousandhells_hine_nui_te_po: "Hine-Nui-Te-Po"
 thousandhells_hine_nui_te_po_adj: "Hine-Nui-Te-Po"
 thousandhells_hine_nui_te_po_adherent: "Despairmonger"
 thousandhells_hine_nui_te_po_adherent_plural: "Despairmongers"
 thousandhells_hine_nui_te_po_desc: "This Yin-aspected [Glossary('Yama Queen','podgloss.yamaking')] is among the weakest of the lords who rule in Yomi. She manifests as a cloud of darkness and feeds on feelings of self-loathing.\nSouls falling to despair and suicide in the Pacific Islands plunge into her domain of icy seas. Her rare and fanatical [akuma|E] primarily skulk along the far edges of the Scarlet Phoenix Court."
 
 thousandhells_malaveyovo: "Malaveyovo"
 thousandhells_malaveyovo_adj: "Malaveyovo"
 thousandhells_malaveyovo_adherent: "Cannibal"
 thousandhells_malaveyovo_adherent_plural: "Cannibals"
 thousandhells_malaveyovo_desc: "Originally assigned by Heaven to watch over the souls of those who died of hunger, this devil was quick to abandon his duties for the lure of power.\nAnother of the [Glossary('Yama Kings','podgloss.yamaking')] vying for control of the Scarlet Phoenix Court, Malaveyovo governs a small domain in Yomi. By afflicting his followers with an insatiable hunger, he drives them to cannibalism which he then rewards with sensations of euphoria and ecstasy."
 
 thousandhells_grandmother_witch: "Grandmother Witch"
 thousandhells_grandmother_witch_adj: "Grandmother"
 thousandhells_grandmother_witch_adherent: "Grandchild"
 thousandhells_grandmother_witch_adherent_plural: "Grandchildren"
 thousandhells_grandmother_witch_desc: "Grandmother Witch is a contender to the throne of the [Glossary('Demon Emperor','podgloss.demonemperor')]– perhaps even a serious one, though few are yet aware of her. Grandmother Witch has a theory about the Age of Sorrows: It will be the most powerful age of magic ever seen, albeit not a form of magic that the current world will survive. To that end, she sends her agents all over the world to collect cursed artifacts, to recruit talented infernalists and warlocks, and to shore up her claim to the throne with as much forbidden sorcery as she can find."
 
 thousandhells_tou_shen: "Tou Shen"
 thousandhells_tou_shen_adj: "Tou Shen"
 thousandhells_tou_shen_adherent: "Pox Monster"
 thousandhells_tou_shen_adherent_plural: "Pox Monsters"
 thousandhells_tou_shen_desc: "The Feverish Hell is a small Yomi domain populated by those who have caused or profited from the spread of smallpox. Many souls of this Hell have been stolen by Rangda as she consolidates her role as the [Glossary('Yama Queen','podgloss.yamaking')] of diseases as a whole."
 
 thousandhells_hluh: "Hluh"
 thousandhells_hluh_adj: "Hluh"
 thousandhells_hluh_adherent: "Boiler"
 thousandhells_hluh_adherent_plural: "Boilers"
 thousandhells_hluh_desc: "The Hell of Boiling Oil's name is a misnomer, as the domain is not filled with boiling oil, but rather with rendered human fat. Gobbets of charred and burning fat float atop the surrounding ocean of thick, bubbling grease. A dark gray froth of overcooked scum floats to the surface in places.\n\nThe [Glossary('Yama King','podgloss.yamaking')] of this realm is perhaps the least human of all the Yama Kings. Its name is Hluh, and it is thought to be a gelatinous creature resembling an island-sized, bright-red armored jellyfish with sharp-toothed sucker mouths at the ends of each of its tentacles.\nGiven the nature of its chosen home, it is unlikely that this creature exists in any way that the mortal mind can easily (or comfortably) understand."
 
 thousandhells_ku_of_the_thousand_tears: "Ku of the Thousand Tears"
 thousandhells_ku_of_the_thousand_tears_adj: "Ku of the Thousand Tears"
 thousandhells_ku_of_the_thousand_tears_adherent: "Gatekeeper"
 thousandhells_ku_of_the_thousand_tears_adherent_plural: "Gatekeepers"
 thousandhells_ku_of_the_thousand_tears_desc: "Feng-tu is a Yomi Hell mimicking the entrance to Hell in Buddhist myths. While mainly controlled the Jade Emperor Yu Huang, the [Glossary('Yama King','podgloss.yamaking')] Ku of the Thousand Tears also makes his home here, lording over those dying from political dissidence."