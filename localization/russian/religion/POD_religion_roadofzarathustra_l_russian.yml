 roadofagramainyu_adherent: "Осквернитель"
 roadofagramainyu_adherent_plural: "Осквернители"
 roadofagramainyu_desc: "Зороастрийцы верят, что они, повинуясь Ангра-Майнью, Голоду и вечной ночи, прокляты Ангра-Майнью. Они должны исследовать это состояние бытия и, полностью осознав зло, сделать выбор в пользу добра и вернуться к милости Ахура Мазды. Конечно, не всем это удастся."

 roadofahuramazda: "Ахура-маздск"
 roadofahuramazda_adj: "Тропа Ахура Мазды"
 roadofahuramazda_adherent: "Кающийся"
 roadofahuramazda_adherent_plural: "Кающиеся"
 roadofahuramazda_desc: "Путь к искуплению лежит через Ахура Мазду. Пройдя через зло Ангра-Майнью, они решают стать добрыми и вернуться к милости Ахура-Мазды. Посвященные на Тропе Ахура Мазды тщательно очищают себя водой."

 pathofdaena: "Даэнск"
 pathofdaena_adj: "Тропа Даэны"
 pathofdaena_adherent: "Бехдин"
 pathofdaena_adherent_plural: "Бехдины"
 pathofdaena_desc: "Тропа Даэны учит, что добродетельные поступки и следование закону и долгу приносят огромную личную силу. Действуя в соответствии с этими законами и своим долгом, они получат справедливое вознаграждение. Законы обеспечивают структуру гражданского общества; нарушьте закон, и общество само разрушится."

