 cultofzilah_desc: "Группа #L $pod_cainites|l$ов#!, сосредоточенная вокруг Плачущего наставника и его ученика Аноша. После того как в затерянной долине был найден плачущий камень, культ стал поклоняться вампиру второго поколения по имени Зила. Сейчас они выступают как враги третьего поколения, восставшего против Каина и приказов его детей."