 avarice: "Корыстолюбск"
 avarice_adj: "Алчность"
 avarice_desc: "Демоны алчности хотят обладать всем, контролировать все, что они видят, и отказывать в этом другим. В отличие от обжор, демоны алчности не хотят поглощать желанные вещи, они хотят хранить их вечно, долгое время после того, как они станут бесполезными. Демоны алчности склонны быть тонкими и хитрыми, ориентируясь на долгосрочную выгоду; для бессмертного существа не составляет большого труда потратить три столетия на завоевание влияния на страну или культ, если в конце концов ты получишь полный контроль над ними."
 avarice_adherent: "Демон алчности"
 avarice_adherent_plural: "Демоны алчности"

 envy: "Завистьск"
 envy_adj: "Зависть"
 envy_desc: "Демоны зависти стремятся уничтожить тех, кто обладает тем, чего не хватает демонам, - свободой, любовью, надеждой и комфортом Божьего благословения. Такие демоны не хотят иметь ничего подобного для себя; они хотят наказать тех, кто имеет дерзость обладать такими вещами, кто считает себя выше других, обладая этими благами. Лишь втоптав в грязь всех остальных, эти демоны могут быть удовлетворены, зная, что никто в Творении не счастлив больше, чем они."
 envy_adherent: "Демон зависти"
 envy_adherent_plural: "Демоны зависти"

 gluttony: "Чревоугодск"
 gluttony_adj: "Чревоугодие"
 gluttony_desc: "Демоны чревоугодия жаждут ощущений, потакания любому аппетиту и желанию до предела и не останавливаться на достигнутом. У смертных чревоугодие обычно ассоциируется с желанием поесть, но на самом деле это просто желание потреблять, использовать больше ресурсов, чем нужно. Демон чревоугодия выбирает определенный ресурс - пищу, веру, человеческие жизни - и получает непристойное удовольствие не только от того, что использует или уничтожает его, но и от того, что выставляет напоказ уничтожение и потребление тем, кто теперь вынужден обходиться без него."
 gluttony_adherent: "Демон чревоугодия"
 gluttony_adherent_plural: "Демоны чревоугодия"

 lust: "Похотьск"
 lust_adj: "Похоть"
 lust_desc: "Демоны похоти теряются в порывах и ощущениях физического тела, обезумев от возможностей физического потворства. Эти демоны регулярно овладевают своими последователями, насыщаясь наслаждением и активностью, а затем наслаждаясь ощущениями отвратительной смерти своих сосудов. Демоны похоти часто одержимы сексом, но это не единственная форма физического удовольствия, которую они желают - они устраивают оргии с поеданием, драками, выпивкой и разрушениями в то время, которое им отведено в сосуде."
 lust_adherent: "Демон похоти"
 lust_adherent_plural: "Демоны похоти"

 pride: "Гордыньск"
 pride_adj: "Гордыня"
 pride_desc: "Все демоны понимают грех гордыни, возможно, даже лучше, чем люди. Именно гордыня была Первым грехом, грехом Люцифера и всех ангелов, которые восстали против Бога, а не приняли Его решения. Демоны гордыни до сих пор ставят себя выше всех других сущностей и требуют поклонения и обожания как от смертных, так и от демонов. Потеряв голову от высокомерия, демон гордыни может разрушить город в наказание за незначительную провинность или подвергнуть пыткам целое общество, пока каждый его член не согласится любить и поклоняться ему безоговорочно."
 pride_adherent: "Демон гордыни"
 pride_adherent_plural: "Демоны гордыни"

 sloth: "Леньск"
 sloth_adj: "Лень"
 sloth_desc: "Демоны лени вряд ли ленивы; это ошибочный, смертный взгляд на грех. Лень - это потребность в простоте, в удобстве - в конечном счете социопатическая незаинтересованность в мире. Демоны лени - это почти все демоны смерти, которые когда-то пасли души до их последнего воздания. Теперь они жаждут одиночества и покоя смерти, безмятежности пустого мира. Такие демоны встречаются редко, потому что небытие Ада, как правило, поглощает их навсегда; оставшиеся - это чудовища, готовые уничтожить страну, чтобы заглушить плач ребенка, жаждущие абсолютного разрушения и мира пыли и надгробий."
 sloth_adherent: "Демон лени"
 sloth_adherent_plural: "Демоны лени"

 wrath: "Гневск"
 wrath_adj: "Гнев"
 wrath_desc: "Демоны гнева - это вихри резни и разрушения, чудовища, которые неистовствуют и убивают ради самой радости разрушения. Однако гнев - это не просто жажда насилия, это стремление к праведному гневу, к наказанию провинившихся. Некоторые демоны гнева считают себя блюстителями общественного порядка, другие же не утруждают себя подобной ложью. В любом случае, одержимость демона заключается в том, чтобы разгневать и уничтожить все, что его расстраивает, мешает или просто доставляет неудобства."
 wrath_adherent: "Демон гнева"
 wrath_adherent_plural: "Демоны гнева"

