 tariqelhaqim_adherent_plural: "Стражи"
 tariqelhaqim_desc: "Те, кто следует по Via Sanguinus, являются одними из самых опасных для своих собратьев-[Glossary('каинитов','game_concept_cainite_desc')], поскольку акт [Concept('diablerie', 'диаблери')|E] является почти ритуалом очищения среди Стражей. Действительно, один из главных догматов этого пути заключается в том, чтобы его последователи избавлялись от всех, кто недостоин крови Каина, и очищали линии крови."

