 sisterhoodoferinyes: "Сестринск"
 sisterhoodoferinyes_adj: "Сестринство эриний"
 sisterhoodoferinyes_adherent: "Сестра"
 sisterhoodoferinyes_adherent_plural: "Сестры"
 sisterhoodoferinyes_desc: "В той или иной форме Сестринство существует со времен Древней Греции, когда один визирь дал кровь троим сёстрам, обладавшим, по слухам, пророческими способностями.\nПосвятив себя отстаиванию взглядов Хакима на справедливость, Сестры часто подвергались гонениям в Аламуте, где доминируют мужчины, но всегда публично и с гордостью появлялись в залах Бану Хаким."