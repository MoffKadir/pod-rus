 viatantabus: "Тантабусск"
 viatantabus_adj: "Виа Тантабус"
 viatantabus_adherent: "Охотник"
 viatantabus_adherent_plural: "Охотники"
 viatantabus_desc: "Вампиры, которые следуют за всемогущей Бабой Ягой, ведьмой из России. Единственная из Носферату, бросившая вызов своему чудовищному прародителю, Бабушка вызывает в своем [Concept('Clan', 'клане')|E] как восхищение, так и отвращение."

 jotunnsvag: "Йотуннсвэгск"
 jotunnsvag_adj: "Тропа йотунов"
 jotunnsvag_adherent: "Йотун"
 jotunnsvag_adherent_plural: "Йотуны"
 jotunnsvag_desc: "Эта конфессия была заказана покровителем и не является частью канона мира Тьмы.\nТропа великанов."
