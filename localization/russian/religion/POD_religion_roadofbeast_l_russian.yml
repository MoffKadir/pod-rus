 #Feral-Group Faiths
 viabestiae: "Зверск"
 viabestiae_adj: "Виа Бестиа"
 viabestiae_adherent: "Дикарь"
 viabestiae_adherent_plural: "Дикари"
 viabestiae_desc: "Последователи Дороги Зверя управляют своим зверем через первобытные понятия выживания, силы и индивидуальности. Многие члены Дороги Зверя выбирают простое, звериное существование, чтобы наилучшим образом служить убеждениям Виа Бестиа, в то время как другие следуют им, ведя простое существование, сродни варварам."

 viapraedator: "Предаторск"
 viapraedator_adj: "Виа Предатор"
 viapraedator_adherent: "Охотник"
 viapraedator_adherent_plural: "Охотники"
 viapraedator_desc: "Дикари, следующие Тропе Охотника, существуют для того, чтобы охотиться на тех, кого они считают ниже себя. Поступать иначе - кощунственно. Они также используют своего Зверя как инструмент для охоты."

 viaerronis: "Кочевническ"
 viaerronis_adj: "Виа Эрронис"
 viaerronis_adherent: "Странник"
 viaerronis_adherent_plural: "Странники"
 viaerronis_desc: "Для дикарей, следующих по Тропе Кочевника, цивилизация и все, что с ней связано, - анафема. Они путешествуют налегке, и путешествуют всегда. Её также называют Тропой Путешествий."

 viaferitas: "Дикарск"
 viaferitas_adj: "Виа Феритас"
 viaferitas_adherent: "Дикарь"
 viaferitas_adherent_plural: "Дикари"
 viaferitas_desc: "Следующие Тропой Дикости наиболее склонны выпускать на волю Зверя в приступах ярости. Их ярость направлена на все, что они считают слабым, особенно на цивилизацию. Они часто нападают и их удары очень сильны."

 viavenatorumbra: "Венатор-умбрск"
 viavenatorumbra_adj: "Виа Венатор Умбра"
 viavenatorumbra_adherent: "Серый охотник"
 viavenatorumbra_adherent_plural: "Серые охотники"
 viavenatorumbra_desc: "Если и есть среди дикарей те, кто не ненавидит цивилизацию, так это те, кто следует Тропе Серого Охотника. Скорее, они рассматривают города и поселения как разные виды охотничьих угодий. Они самые цивилизованные из дикарей, но не заблуждайтесь, ведь они способны охотиться не хуже остальных."

 vialiberatio: "Либераторск"
 vialiberatio_adj: "Виа Либератио"
 vialiberatio_adherent: "Освободитель"
 vialiberatio_adherent_plural: "Освободители"
 vialiberatio_desc: "Дикарей Виа Либератио часто путают с фурорами, они считают города ловушкой и смертью души. Свой долг они видят в том, чтобы освободить попавших в эту ловушку людей и вернуть их к более чистому, первобытному образу жизни."

 viaeinherjar: "Эйнхерийск"
 viaeinherjar_adj: "Тропа эйнхерий"
 viaeinherjar_adherent: "Эйнхерия"
 viaeinherjar_adherent_plural: "Эйнхерии"
 viaeinherjar_desc: "Тропа, практикуемая среди скандинавских вампиров и служащая напоминанием о древней нравственности, которую дал им Всеотец. Тропа учит ответственности, бесстрашию перед лицом невзгод и индивидуальной инициативе. Многие отгоняют Зверя, проявляя железную дисциплину и мужество, например, наблюдая за восходом солнца. Большинство последователей Тропы непочтительны, эгоистичны и применяют физическое насилие к тем, кого они не уважают. Часто даже к тем, кого они уважают, они относятся лишь немногим лучше."

 viayasaq: "Ясакск"
 viayasaq_adj: "Тропа Ясы"
 viayasaq_adherent: "Анда"
 viayasaq_adherent_plural: "Анда"
 viayasaq_desc: "Тропа вампиров Степи, в частности анда. Она напоминает многие традиции ясы (братства воинов) у монголов. Последователей Тропы Ясы народы запада прозвали варварами."

 pathofnoiad: "Ноиадск"
 pathofnoiad_adj: "Тропа Ноиада"
 pathofnoiad_adherent: "Ноиад"
 pathofnoiad_adherent_plural: "Ноиады"
 pathofnoiad_desc: "Происхождение ноиадов было забыто как [Concept('cainite', 'каинитами')|E], так и смертными. По мнению ноиадов, они всегда обитали на севере, направляя и защищая племена саамов на севере Скандинавии. Ноиады считали себя божественными существами, посланными богами, чтобы направлять и защищать избранный ими народ от сверхъестественных и мирских угроз, а также толковать предзнаменования богов в гуовссаа. Отношения между ноидами и их племенем были в некотором роде симбиотическими: ноиады защищали племя от врагов и выступали для них в роли проводников, шаманов и учителей, а племя добровольно отдавало свою кровь и укрывало их в течение долгих месяцев без темноты. Во время голода ноиады превращали в [Concept('ghoul', 'гулей')|E] членов племени, чтобы обеспечить свое выживание. Ноиады открыто жили среди саамов и принимали в свои объятия исключительно представителей этого племени. Избранные для [Concept('Embrace', 'объятий')|E], как правило, обладали талантом к прорицанию, а также толкованию снов и звезд. Ноиады также наблюдали за детьми, происходящими из семей, в которых был хотя бы один вампир, выискивая в них те черты, которые они предпочитали."

