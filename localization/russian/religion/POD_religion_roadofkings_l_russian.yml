 holy_order_scions_of_veddhartha: "Отпрыски Веддартхи"
 holy_order_paladins_of_chivalry: "Рыцари-паладины"
 holy_order_paladins_of_duty: "Паладины долга"
 holy_order_condottieri: "Кондотьеры"
 holy_order_scions_of_tyranny: "Отпрыски Тирании"
 holy_order_viziers_contigency: "Контингент визирей"
 holy_order_scions_of_mithras: "Отпрыски Митры"
 holy_order_lions_of_mithras: "Львы Митры"
 holy_order_miles_of_mithras: "Мили Митры"
 holy_order_spears_of_artemis_orthia: "Копья Артемиды Орфии"

 cleopatrans: "Клеопатрийск"
 cleopatrans_adj: "Клеопатриты Йимы"
 cleopatrans_adherent: "Клеопатрит"
 cleopatrans_adherent_plural: "Клеопатриты"
 cleopatrans_desc: "Этот культ представляет собой слияние сказки о Йиме, мифическом носферату, на которого, по-видимому, не распространялось проклятие [Glossary('клана','game_concept_Clan_desc')], и Клеопатре, прекрасной египетской фараонше. Это очарование сделало [Glossary('клан','game_concept_Clan_desc')] могущественным, и многие принцы были клеопатритами вплоть до падения Римской империи. С тех пор культ считается мертвым."

 path_of_carnal_desire: "Вожделенск"
 path_of_carnal_desire_adj: "Тропа Вожделения"
 path_of_carnal_desire_adherent: "Желанный"
 path_of_carnal_desire_adherent_plural: "Желанные"
 path_of_carnal_desire_desc: "Эта неканоническая религия была создана по заказу покровителя.\n\nИзвестный также как Via Carnalium Desideriorum, этот путь не о том, как отдаться наслаждению, а об использовании похоти как инструмента для контроля. Хотя он так же эротичен, как и Via Voluptarius, в нём меньше инстинкта и больше доминирования через сексуальное желание. Это сирены поют на скалах, а не обреченные моряки ищут их. В отличие от последователей Дороги Греха, желанные подчиняются нормам Дороги Королей и ее традициям, поэтому они находят поддержку при дворах верховных кланов.\n\nЖеланные, как известно, ведут религиознон соперничество с волюптуариями, которое разыгрывается в спальнях и борделях по всей Италии."
 holy_order_order_of_whores: "Вавилонский орден"
 holy_order_order_of_dominatrices: "Орден Вожделения"
 holy_order_studs_of_desire: "Соблазн Вожделения"

 viaofficii: "Долгск"
 viaofficii_adj: "Via Officii"
 viaofficii_adherent: "Присягнувший"
 viaofficii_adherent_plural: "Присягнувшие"
 viaofficii_desc: "Эта неканоническая религия была создана по заказу покровителя.\n\nТакже известная как Тропа Долга, эта тропа была разработана Сененом Форсворном - Белым наблюдателем - для строгого соблюдения Молчания Крови. Они идут на крайние меры, чтобы сохранить целостность Маскарада."
 tenet_carnal_desire_name: "Плотское желание"
 tenet_carnal_desire_desc: "Неканоничный догмат, запрошенный покровителем."

 shatteredspear: "Раздробленно-копейск"
 shatteredspear_adj: "Раздробленное Копьё"
 shatteredspear_adherent: "Спартанец"
 shatteredspear_adherent_plural: "Спартанцы"
 shatteredspear_desc: "Те, кто несет в себе наследие Артемиды Орфии, первой и самой любимой из детей Вентру и богини древней Спарты, которая возглавила авангард против Бруха Карфагена и пала, сражаясь с тьмой, захватившей город в свои мерзкие тиски.\nКопьё действует тайно, каждый воин твердо стоит против прилива Геенны и дьявольских сил, которые таятся за пределами цивилизованного каинитского общества."

 pathofleviathan: "Левиафанск"
 pathofleviathan_adj: "Тропа Левиафана"
 pathofleviathan_adherent: "Левиафан"
 pathofleviathan_adherent_plural: "Левиафаны"
 pathofleviathan_desc: "Эта неканоническая религия была создана по заказу покровителя.\n\nОснованная на древнекитайском униформизме, она посвящена созданию коллектива, подобного Левиафану, формированию коллективной концепции ученого тела посредством гибкой индоктринации и жестких законов, и, в конечном итоге, созданию единой коллективной воли для духовного развития, как одноклеточного организма в многоклеточный организм."

