 #Scion-Group Faiths
 viaregalis: "Дорого-королевск"
 viaregalis_adj: "Via Regalis"
 viaregalis_adherent: "Светоч"
 viaregalis_adherent_plural: "Светочи"
 viaregalis_desc: "Последователи Via Regalis управляют своим Зверем, властвуя над другими. Смертные - низшие, обещания будут выполнены, власть - это всё."

 viaequitum: "Эквитумск"
 viaequitum_adj: "Via Equitum"
 viaequitum_adherent: "Паладин"
 viaequitum_adherent_plural: "Паладины"
 viaequitum_desc: "Те, кто следует Тропе Рыцаря, считают, что, будучи высшими существами они обязаны защищать тех, кто ниже их, как [Concept('cainite', 'каинитов')|E], так и людей. Эти отпрыски наиболее сильно верят в понятия долга и чести."

 viamercator: "Меркаторск"
 viamercator_adj: "Via Mercator"
 viamercator_adherent: "Купец"
 viamercator_adherent_plural: "Купцы"
 viamercator_desc: "Для этих отпрысков, следующих по Тропе Купца, власть и деньги идут рука об руку, поэтому они проводят большую часть своего времени, приумножая богатство и используя его для тонкого влияния на закулисные дела. Однако они также дорожат своей репутацией и приложат все усилия, чтобы она была положительной."

 viatyrannus: "Тираннисск"
 viatyrannus_adj: "Via Tyrannus"
 viatyrannus_adherent: "Тиран"
 viatyrannus_adherent_plural: "Тираны"
 viatyrannus_desc: "Хотя многие из них имеют репутацию свирепых, контролирующих и жаждущих власти, отпрыски на Пути Тирана - одни из самых преданных представителей Via Regalis. Если у кого-то из них есть обязательства перед кем-либо, они будут выполнены, чего бы это ни стоило. Однако они наиболее склонны править, руководствуясь страхом, а не через убеждения."

 viaconsuasor: "Консуасорск"
 viaconsuasor_adj: "Via Consuasor"
 viaconsuasor_adherent: "Визирь"
 viaconsuasor_adherent_plural: "Визири"
 viaconsuasor_desc: "Отпрыски на Пути Визиря довольствуются советами, а не прямым управлением, но это не делает их менее искусными в распоряжении властью, чем других на Дороге Королей. На самом деле, эти отпрыски - одни из лучших в тонких манипуляциях и подмечании деталей, которые могут угрожать влиянию тех, кто стоит у руля."

 viamithras: "Митраистск"
 viamithras_adj: "Via Mithras"
 viamithras_adherent: "Митраист"
 viamithras_adherent_plural: "Митраисты"
 viamithras_desc: "Митраисты находятся на грани между Via Regalis и настоящим культом. Хотя власть и честь по-прежнему высоко ценятся, преданность реальному богу, Митре, имеет первостепенное значение. Они до сих пор придерживаются организации, восходящей к временам славы культа в Древнем Риме."

 viaentelechia: "Энтелехийск"
 viaentelechia_adj: "Via Entelechia"
 viaentelechia_adherent: "Посвященный"
 viaentelechia_adherent_plural: "Посвященные"
 viaentelechia_desc: "Посвященные руководствуются тремя основами Энтелехии: рейя - мужественность, энкратиа - внутренняя сила, и сафросин - внутренний контроль. Такие человеческие ограничения, как милосердие или сочувствие (или внимание), ниже их достоинства. Когда посвященный встречает группу своих сородичей, он берет на себя руководство над ними, указывая на очевидную неполноценность своих противников и не гнушаясь убивать вампиров, которые не подчиняются их приказам."

 codexoflegacies: "Кодексо-наследийск"
 codexoflegacies_adj: "Кодекс наследий"
 codexoflegacies_adherent: "Мечтатель"
 codexoflegacies_adherent_plural: "Мечтатели"
 codexoflegacies_desc: "Константинопольские #L $pod_cainites|l$ы#! не придерживались шести Традиций Каина. Вместо этого Трибоний Бруха создал Кодекс наследий - сборник предписаний, который должен был закрепить правление Троицы и трех правящих кланов: Тореадор, Цимисхи и Вентру. Совет из трех квезиторов - по одному от каждого из этих трех кланов - контролировал работу над кодексом и судил тех, кто нарушал его постулаты."

