 #Common Hunters Localization
 hunters_religion: "Охотнико-ведьмск"
 hunters_religion_adj: "Охотники на ведьм"
 hunters_religion_adherent: "Охотник на ведьм"
 hunters_religion_adherent_plural: "Охотники на ведьм"
 hunters_religion_desc: "Человечество еще не отказалось от своего мира. Эти отважные души сражаются с мерзостями, желающими их поработить."

 demon_hunters_religion: "Охотнико-демонск"
 demon_hunters_religion_adj: "Охотники на демонов"
 demon_hunters_religion_adherent: "Охотник на демонов"
 demon_hunters_religion_adherent_plural: "Охотники на демонов"
 demon_hunters_religion_desc: "Казалось бы, мало что может сдерживать Ночной народ Востока. Они не терпят Маскарадов и не уважают Вуали. Их бесчинства в основном оправдываются божественной местью или простым весельем. Однако некоторые души считают сдерживание непокорных сверхъестественных существ своей божественной кармой."

 #Hunter-Group Faiths

 independenthunters: "Независимск"
 independenthunters_adj: "Независимые охотники"
 independenthunters_adherent: "Охотник"
 independenthunters_adherent_plural: "Охотники"
 independenthunters_desc: "Независимо от какого-либо руководящего церковного органа, эти охотники ведут свои собственные идиосинкразические войны против сверхъестественных ужасов мира Тьмы. Хотя им не хватает ресурсов крупных организаций, они также не связаны какими-либо громоздкими этическими или бюрократическими правилами. Большинство из этих охотников открыли для себя угрозу сверхъестественных существ самостоятельно, хотя некоторые из них, устав от правил Теневой инквизиции, перестали подчиняться приказам свыше и теперь идут своим путем."

 shadowinquisition: "Инквизиторск"
 shadowinquisition_adj: "Теневая инквизиция"
 shadowinquisition_adherent: "Инквизитор"
 shadowinquisition_adherent_plural: "Инквизиторы"
 shadowinquisition_desc: "Теневая инквизиция - это тайный поход, организованный католической церковью в эпоху Темного Средневековья. В отличие от папской инквизиции, которая направлена против еретиков, Теневая инквизиция нацелена на вампиров, оборотней, магов и других «слуг Сатаны», которых нужно либо уничтожить, либо спасти. Ее существование будет недолгим, но ее успехи навсегда изменят [Concept('cainite', 'каинитский')|E] мир."
 shadowinquisition_religious_head_title: "Великий инквизитор"
 shadowinquisition_religious_head_title_name: "Канцелярия Великого инквизитора"

 ikhwan_al_safa: "Ихванск"
 ikhwan_al_safa_adj: "Ихван аль-Сафа"
 ikhwan_al_safa_adherent: "Сайяд аль-Гулан"
 ikhwan_al_safa_adherent_plural: "Сайяд аль-Гулан"
 ikhwan_al_safa_desc: "Созданный в XII веке, Ихван аль-Сафа бдит над верующими и борется с ночной нежитью. В отличие от инквизиции, сайядины очень тщательно избегали публики и старались минимизировать вред от своей охоты на невинных."

 akritai_adj: "Акритай"
 akritai_adherent: "Охотник"
 akritai_adherent_plural: "Охотники"
 akritai_desc: "Акритай - это группа, состоящая в основном из восточно-православных охотников на ведьм. Они считаются как серьезным союзником, так и конкурентом Инквизиции."

 judge: "Судейск"
 judge_adj: "Судьи"
 judge_adherent: "Охотник"
 judge_adherent_plural: "Охотники"
 judge_desc: "Черпая свое название и традиции у библейских Судей, они борются с тем, что они воспринимают как выводок Лилит. В борьбе с противоестественным они используют Тору и специальную версию Талмуда. Из-за низкого процента евреев в большинстве стран Судьи действуют небольшими группами без центральной координации."

 shih_faith: "Шийск"
 shih_faith_adj: "Верования Ши"
 shih_faith_adherent: "Ши"
 shih_faith_adherent_plural: "Ши"
 shih_faith_desc: "За многие века [GetTrait('shih').GetName('GetPlayer')|l] разнообразились и распространились по всему Поднебесью, и они адаптировали философию, которой их учили, чтобы она имела смысл в тех местах, где они живут.\nНо ни одно из этих убеждений не является их главным источником веры. Все [GetTrait('shih').GetName('GetPlayer')|l] понимают, что то, что они исповедуют на личном уровне, имеет мало общего с истиной, которой они следуют как охотники на демонов."
 shih_faith_religious_head_title: "Небесный мастер"
 shih_faith_religious_head_title_name: "Королевство Небесного мастера"

 strike_force_zero: "Ударно-силск"
 strike_force_zero_adj: "Ударная сила Зеро"
 strike_force_zero_adherent: "Агент"
 strike_force_zero_adherent_plural: "Агенты"
 strike_force_zero_desc: "Ударная сила Зеро (также известная как УСЗ) - элитное, сверхсекретное агентство японского правительства по охоте на демонов. В отличие от Ши, Ударная сила Зеро не верит, что шэнь занимают какое-то место в естественном порядке: они представляют собой угрозу и должны быть уничтожены до того, как у них появится шанс уничтожить человечество."

 sanbenito: "Санбенитск"
 sanbenito_adj: "Санбенито"
 sanbenito_adherent: "Охотник"
 sanbenito_adherent_plural: "Охотники"
 sanbenito_desc: "Санбенито - бывшие инквизиторы, ставшие приверженцами убеждений Раффаэле Ренци, основателя «Флорентийской ереси», который решил, что Общество Леопольда заблуждается в своем рвении и что их миссия должна заключаться в милосердии, а не в ненависти. Поэтому вместо того чтобы пытаться уничтожить сверхъестественных существ, флорентийские еретики стараются помочь им сохранить человечность."

 qorjin_baghatur: "Корджинск"
 qorjin_baghatur_adj: "Корджин Багатур"
 qorjin_baghatur_adherent: "Багатур"
 qorjin_baghatur_adherent_plural: "Багатуры"
 qorjin_baghatur_desc: "Во время катастрофической битвы при Самарской излучине Корджин был единственным монгольским генералом, не обратившимся в бегство перед оборотнями, напавшими на Орду.\nПо возвращении домой, в Каракорум, он был призван к самому Чингисхану, который возложил на него новый священный долг. За прошедшие годы он изучил невидимый мир, научился использовать страхи и суеверия своих врагов в своих интересах и заставил мифических существ отступить перед Монгольской империей."

 warriors_dazbog: "Воинск"
 warriors_dazbog_adj: "Воины Даждьбога"
 warriors_dazbog_adherent: "Поборник"
 warriors_dazbog_adherent_plural: "Поборники"
 warriors_dazbog_desc: "В древние времена, когда Каин ещё бродил по землям Нод в одиночестве, с небес упал огромный змей из клубящейся тьмы. Ненавистная тварь зарылась в землю, пока солнце резало и жгло её плоть, но спастись было не так-то просто. Солнце одарило одним лучом божественного света Сварога, бога кузнечного дела и небесного огня. Затем Сварог создал Даждьбога: бога-воина солнца и врага всего нечестивого.\nНаследие его войны со Злом продолжается и по сей день, вдохновляя молодых славянских воинов защищать свою родину от порождений ночи."

 corrupted_hunters_faith: "Осквернённо-охотникск"
 corrupted_hunters_faith_adj: "Осквернённые охотники"
 corrupted_hunters_faith_adherent: "Ши"
 corrupted_hunters_faith_adherent_plural: "Ши"
 corrupted_hunters_faith_desc: "Эта неканоническая религия была создана по заказу покровителя.\nХотя [GetTrait('shih').GetName( GetPlayer )|l] приспособились к жизни в тех местах, где они обитают, но некоторые из них зашли слишком далеко. \nХотя те [GetTrait('shih').GetName( GetPlayer )|l] всё ещё как-то охотятся, они преследуют более мирские удовольствия - даже извращённые физические удовольствия дляя нескольких.\n[GetTrait('mortal').GetName( GetPlayer )|l], [GetTrait('ghoul').GetName( GetPlayer )|l], [GetTrait('werewolf').GetName( GetPlayer )|l], даже [GetTrait('vampire').GetName( GetPlayer )|l] или [GetTrait('kueijin').GetName( GetPlayer )|l], в их глазах они - всего лишь объекты желания. Из-за недостатка знаний и суровых условий выживания этика нового поколения была искажена, а этикет и справедливость [GetTrait('shih').GetName( GetPlayer )|l] стала искажённой."
 corrupted_hunters_faith_religious_head_title: "Великий магистр"
 corrupted_hunters_faith_religious_head_title_name: "Великое святилище"