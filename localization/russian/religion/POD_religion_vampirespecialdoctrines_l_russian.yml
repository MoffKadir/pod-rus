l_russian:

 burning_faith_name: "Пылающая вера"
 burning_faith_doctrine_name: "Воины Митры"
 burning_faith_doctrine_desc: "Как воины Непобедимого Солнца, мы должны быть такими же грозными, как и он. Мир ночи наконец-то увидит свет Солнца."
 undead_aesir_name: "Неживые асы"
 undead_aesir_doctrine_name: "Обновлённые [Concept('einherjar', 'эйнхерии')|E]"
 undead_aesir_doctrine_desc: "Воины Канарла жаждут славы и битв, их по праву боятся слабые #L $pod_cainites|l$ы#!."
 restored_republic_name: "Восстановленная республика"
 restored_republic_doctrine_name: "Заседание Сената"
 restored_republic_doctrine_desc: "Для [Concept('cainite', 'каинитского')|E] учреждения Сенат удивительно непредвзят. Но не менее напряженный и кровавый, чем другие."
 senatorial_clans_name: "Друзья республики"
 senatorial_clans_doctrine_name: "Сенаторские кланы"
 senatorial_clans_doctrine_desc: "Сенат не забыл предательство Михаила Константинопольского и Карфагена. Их упадочным «кланам» не рады в священных залах Сената."
 vengeful_carthage_name: "Мстительный Карфаген"
 vengeful_carthage_doctrine_name: "Безжалостная утопия"
 vengeful_carthage_doctrine_desc: "Карфагену предстоит исправить обиды многих поколений. Желательно кровью предателей-римлян."
 broken_hope_name: "Разбитая надежда"
 broken_hope_doctrine_name: "Несостоявшаяся утопия"
 broken_hope_doctrine_desc: "Новый Карфаген - всего лишь политический инструмент без души. Дух истинных прометейцев был подавлен этим новым поражением."
 secure_anda_name: "Безопасность [Glossary('Анда','podgloss.anda')]"
 secure_anda_doctrine_name: "Управление империей"
 secure_anda_doctrine_desc: "Из искусных разжигателей войны [Glossary('Анда','podgloss.anda')] превратились в искусных государственных деятелей, используя религиозную терпимость своей монгольской родни в качестве прочного фундамента."
 crimsom_curia_name: "Багровая курия"
 crimsom_curia_doctrine_name: "Восстановленный Престол Нода"
 crimsom_curia_doctrine_desc: "Восстановленный экклезиастический совет Церкви Третьего Каина занимается повседневными делами... но также призывает к расширению владычества Церкви до пришествия Спасителя."
 militarized_experiments_name: "Мастерская ужасов"
 militarized_experiments_doctrine_name: "Военизированные эксперименты"
 militarized_experiments_doctrine_desc: "Искаженные ужасы и мерзости ныне всё чаще используются [Concept('Clan', 'кланом')|E] Цимисхи в качестве ударных войск."
 warden_network_name: "Сеть надзирателей"
 warden_network_doctrine_name: "Глаза и уши"
 warden_network_doctrine_desc: "Орден Молоха стал более единым, чем когда бы то ни было, благодаря чему любой надзиратель может найти помощь в любом месте."
 knights_acre_name: "Рыцари Акры"
 knights_acre_doctrine_name: "Занесённый меч Бога"
 knights_acre_doctrine_desc: "Отважные рыцари полностью посвящены в цели Инквизиции и готовы обрушить святую ярость на исчадий ада."
 oculi_dei_name: "Окули Дей"
 oculi_dei_doctrine_name: "Бдительные глаза"
 oculi_dei_doctrine_desc: "Окули Дей обуздали своих более параноидальных членов, что сделало орден грозным орудием для борьбы с силами Зла."
 sisters_stjohn_name: "Сестры Святого Иоанна"
 sisters_stjohn_doctrine_name: "Благочестивая забота"
 sisters_stjohn_doctrine_desc: "Сестры - сердце Инквизиции, та самая скала, которая поддерживает ее в ползучей тьме."
 red_order_name: "Красный орден"
 red_order_doctrine_name: "Осторожные стражи"
 red_order_doctrine_desc: "Красный орден - хранитель тайн Инквизиции. И они раскрывают свои знания только с величайшей осторожностью."
 von_murnau_name: "Дом фон Мурнау"
 von_murnau_doctrine_name: "Гончие Бога"
 von_murnau_doctrine_desc: "Немецкая семья полностью посвятила себя делу инквизиции, задействовав свои значительные ресурсы."
 great_awakening_name: "Великое пробуждение"
 great_awakening_doctrine_name: "Великое пробуждение"
 great_awakening_doctrine_desc: "Долгое время Отрекшиеся Каломены боролись за то, чтобы донести открывшуюся им истину до масс, но они прекратили борьбу. Где бы они ни проповедовали, люди слушают и следуют за ними."
 champions_gaia_name: "Поборники Геи"
 champions_gaia_doctrine_name: "Поборники Геи"
 champions_gaia_doctrine_desc: "Гея по праву гордится своими самыми отважными защитниками. Гару объединились под своим знаменем и наконец-то спасли мир от апокалипсиса."
 under_wufeng_cause_name: "Под началом Ву Фэна"
 under_wufeng_cause_doctrine_name: "Под началом Ву Фэна"
 under_wufeng_cause_doctrine_desc: "Мир приносит надежду, надежда - исцеление, исцеление - жизнь. Во всем этом ад побежден."
 special_doctrine_is_wufeng_faith_name: "Ву Фэн"
 special_doctrine_is_wufeng_faith_desc: "Мир приносит надежду, надежда - исцеление, исцеление - жизнь. Во всем этом ад побежден."
 doctrine_parameter_hostility_override_special_doctrine_is_wufeng_faith: "[faiths|E] с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('under_wufeng_cause_doctrine').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 hostility_override_under_wufeng_cause_doctrine: "[faiths|E], следующие Ву Фэну, воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."

 hunter_schism_mended_name: "Раскол охотников преодолён"
 special_doctrine_hunter_schism_mended_name: "Раскол охотников преодолён"
 special_doctrine_hunter_schism_mended_desc: "Теневая инквизиция теперь подчиняется нам."
 doctrine_parameter_access_to_holy_arts: "Получен доступ к священным искусствам"

 theurgist_ordination_name: "Посвящение теургов"
 special_doctrine_theurgist_ordination_name: "Посвящение теургов"
 special_doctrine_theurgist_ordination_desc: "Теургия теперь является основной частью того, чему мы учим наших учеников."
 doctrine_parameter_theurgist_ordination: "Ученик получит [Concept('trait', 'свойство')|E] «[GetTrait('theurgist').GetName( GetPlayer )]» при посвящении."

 sorcerer_ordination_name: "Посвящение колдунов"
 special_doctrine_sorcerer_ordination_name: "Посвящение колдунов"
 special_doctrine_sorcerer_ordination_desc: "Колдовство теперь является основной частью того, чему мы учим наших учеников."
 doctrine_parameter_sorcerer_ordination: "Ученик получит [Concept('trait', 'свойство')|E] «[GetTrait('sorcerer').GetName( GetPlayer )]» при посвящении."

 revelations_piyau_name: "Teachings of Piyau Payung"
 revelations_piyau_hunger_doctrine_name: "Teaching of Hunger"
 revelations_piyau_hunger_doctrine_desc: "#italic "When you are hungry, eat. If there is no food, seize food from one weaker than yourself, or steal it from the strong yet stupid. If you cannot eat, then starve." #!"
 revelations_piyau_sex_doctrine_name: "Teaching of Sex"
 revelations_piyau_sex_doctrine_desc: "#italic "Fuck when you are horny. If you cannot find a willing partner, take what you want or use taking's better dressed sister, seduction.\nBreed, for children are the strength of their parent and will continue the parent's blood and mission even when the parent exists no more. If you cannot breed successful offspring, then perish alone and unremembered." #!f the Sun."
 revelations_piyau_glory_doctrine_name: "Teaching of Glory"
 revelations_piyau_glory_doctrine_desc: "#italic "Glory in yourself and enjoy what you can, because misery, strife and trouble will be your constant companions in immortality. You will not find many opportunities to enjoy yourself, even in a long existence like our own." #!"