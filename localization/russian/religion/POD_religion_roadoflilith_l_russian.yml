 #Lilin-Group Faiths
 derechlilit: "Лилитск"
 derechlilit_adj: "Дерех Лилит"
 derechlilit_adherent: "Лилин"
 derechlilit_adherent_plural: "Лилины"
 derechlilit_desc: "Дорога Лилит посвящена раввинистической фигуре Лилит, которая встречается в многочисленных ноддистских источниках, а также в традициях, передаваемых скрытыми культами. Большинство культов сводят Лилит к фундаментальным принципам: к боль и созиданию. Чтобы творить, нужно причинять боль и быть раненным. Это фундаментальный принцип самой жизни."

 viafaciendi: "Фасиендийск"
 viafaciendi_adj: "Via Faciendi"
 viafaciendi_adherent: "Создатель"
 viafaciendi_adherent_plural: "Создатели"
 viafaciendi_desc: "Путь Сотворения посвящён поиску и распространению демонических детей Лилит, опираясь на библейскую традицию о Лилит как Матери чудовищ."

 viaspinae: "Бахарийск"
 viaspinae_adj: "Via Spinae"
 viaspinae_adherent: "Ба'хам"
 viaspinae_adherent_plural: "Бахари"
 viaspinae_desc: "Тропа Шипов сосредоточена на физической боли. Последователи изучают боль логически, стремясь определить точки перелома и способы сломать порог жертвы, чтобы заставить ее увидеть болезненную правду Лилит."

 viacalantica: "Ки-сикил-лил-ла-кейск"
 viacalantica_adj: "Via Calantica"
 viacalantica_adherent: "Ки-сикил-лил-ла-ке"
 viacalantica_adherent_plural: "Ки-сикил-лил-ла-ке"
 viacalantica_desc: "В Тропе Вуали Лилит - бунтарка и контрфигура авраамического Бога и Каина. Они - самые яростные из Лилин, часто больше воины, чем ученые."

 holy_order_bahari: "Бахари"
 holy_order_faithful_of_the_dark_mother: "Верные Темной Матери"
 holy_order_lhaka: "Лхака"

 daughtersofgorgo: "Горгонск"
 daughtersofgorgo_adj: "Дочери Горго"
 daughtersofgorgo_adherent: "Горгона"
 daughtersofgorgo_adherent_plural: "Горгоны"
 daughtersofgorgo_desc: "Небольшая, но воинственная организация, стремящаяся убить любого вампира-тирана. Они действуют как ассасины, тренируя блудных новообращённых в закаленных убийц, готовых отомстить своим угнетателям."