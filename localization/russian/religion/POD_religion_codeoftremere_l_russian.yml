 #Warlock-Group Faiths
 tremerecode: "Тремерск"
 tremerecode_adj: "Кодекс Тремеров"
 tremerecode_adherent: "Чародей"
 tremerecode_adherent_plural: "Чародеи"
 tremerecode_desc: "Кодекс Тремеров отличает [Glossary('клан','game_concept_Clan_desc')] как уникальное явление среди #L $pod_cainites|l$ов#!; ни одна другая группа не придерживается единого набора правил, определяющих приемлемое поведение. Никакая принудительная магия не связывает тремера клятвой, если только какой-нибудь суровый регент не решит активно ее исполнять; вместо этого кодекс представляет собой фактический перечень того, что является приемлемым поведением для члена августейшего дома Тремер. В кодексе подробно описывается, что ожидается от тремера и какие действия могут заслужить немилость."

