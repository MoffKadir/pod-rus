 societyofnidhogg_adherent_plural: "Нидхёггисты"
 societyofnidhogg_desc: "Все Теневые владыки понимают силу тьмы, но никто из них не осознает ее так глубоко, как члены этого тайного мистического лагеря. Их фанатизм настолько силен, что они утверждают, будто солнечный свет сам по себе представляет угрозу для сил Грома, и стремятся погрузить мир в вечную тьму (чтобы их племя смогло прийти к власти без помощи непреклонных лучей Гелиоса)."


