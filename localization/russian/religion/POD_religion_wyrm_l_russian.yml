 hellcats: "Адско-котск"
 hellcats_adj: "Адские коты"
 hellcats_adherent: "Адский кот"
 hellcats_adherent_plural: "Адские коты"
 hellcats_desc: "Когда Танцоры Черной Спирали напали на ежегодный сход бастет из племени Цейликан в Шотландии, они заточили некоторых из них в [UmbraGlossary('black_spiral_labyrinth')], чтобы обратить их к Вирму. Те, кто выжил, стали Адскими котами, их обычное искреннее безумие превратилось в саморазрушение и бездумную агрессию. Ожидая Апокалипсиса, чтобы почтить своего Темного отца, эти запятнанные существа принесли с собой мощные связи с иллюзорными дарами фей и различными фетишами Вирма, которые они сконструировали с любопытством, подобным любопытству бастет."