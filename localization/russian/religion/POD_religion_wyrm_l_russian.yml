 wyrmbound_desc: "У Вирма много слуг. Кто-то служит сознательно, кто-то неосознанно. Но все их действия служат высшей цели Вирма - вызвать Апокалипсис, конец Геи. Таким образом, все существа, которые причиняют страдания, предаются разврату и/или участвуют в разрушении, вольно или невольно, сознательно или неосознанно, являются слугами Вирма."

 
