 eatersofthedead_desc: "Лагерь Безмолвных странников, загнанный под землю другими Странниками, где, по слухам, они проводят свои нечестивые обряды среди теней. Поглотить мозг своего врага и узнать все его секреты: мерзкий, но полезный ритуал. Однако все, кто поглощает чужую плоть, постепенно сходят с ума и источают зловоние Вирма. У некоторых даже развивается зависимость от свежих мозгов, и они будут убивать как невинных, так и виновных, чтобы полакомиться."


