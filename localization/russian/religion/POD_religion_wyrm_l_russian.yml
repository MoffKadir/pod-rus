 metasticbirth_desc: "Эти Звездочёты верят, что Вирм не заточён в клетке, а находится в коконе, в котором он проходит метаморфозы, готовясь к новой реальности, рождаемой Ткачихой. Как только метаморфоза завершится, он вырвется из своей хризалиды и откроет новый мир. Звездочеты, которые следуют за этим лагерем, считают, что это хорошо, и что племя должно помогать другим готовиться к этому, а не бороться с ним."

