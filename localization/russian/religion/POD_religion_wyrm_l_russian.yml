 wyrm_religion_desc: "Вирм - один из высших целестинов. Цель Вирма - очищение и исправление Творения, способствующее его погружению в энтропию. Он добивается этого, уничтожая то, что создает Вильд и строит Ткачиха.\nС появлением человечества Вирма стали постепенно сдерживать, пока он не сошел с ума, стремясь уничтожить все. Таким образом, Вирм стал духом разрушения, хаоса, тьмы и порчи, with its dark servants infesting the lands."

