 maneaters_adj: "Людоеды"
 maneaters_adherent: "Людоед"
 maneaters_adherent_plural: "Людоеды"
 maneaters_desc: "Этот лагерь Костегрызов обретает силу, нарушая догмат Литании, запрещающий каннибализм с человеческой плотью. Большинство «новообращенных» из этого лагеря были гару, которые слишком часто поддавались ярости. Сегодня их мало, а многие из оставшихся объединились с аналогичным лагерем Пожирателей мертвых среди Безмолвных странников.\nСлучайные жуткие истории о прожорливых оборотнях также подтверждают существование Людоедов - в конце концов, в голодные времена для Грызущего слишком заманчиво накормить себя и заодно избавить от лишнего голодный рот или три."

