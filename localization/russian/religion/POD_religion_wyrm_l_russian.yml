 cluithi: "Клуйтийск"
 cluithi_adj: "Клуйти"
 cluithi_adherent: "Клуйт"
 cluithi_adherent_plural: "Клуйти"
 cluithi_desc: "В племени Черной Спирали, однако, есть один лагерь, который сделал все возможное, чтобы сохранить наследие Белых завывателей. Клуйти до сих пор бродят по самым пустынным болотам и лесам Шотландии, имитируя облик своих предков много веков назад. Они срывают с себя одежду, с гордостью мажут себя синей краской для тела и демонстрируют пиктские татуировки. Правители этого лагеря также придерживаются элитарных взглядов, считая себя дворянами племени. Название лагеря - это отсылка к первоначальным правителям пиктских королевств. Многие Клуйти считают себя верными детьми Клуйда, героя, который первым привел пиктов в Каледонию."

 princesofruin: "Разрушенск"
 princesofruin_adj: "Князья разрушения"
 princesofruin_adherent: "Князь разрушения"
 princesofruin_adherent_plural: "Князья разрушения"
 princesofruin_desc: "Князья разрушения утверждают, что война за Апокалипсис закончена. Они проповедуют самообольщение, утверждая, что умирающий труп мира теперь принадлежит им, чтобы править им и обращаться с ним, как им заблагорассудится. Триумфальные поборники Разрушителя, они утверждают, что потакание своим низменным инстинктам - это категорическое поклонение Вирму. Князья разрушения считают более традиционных Танцоров Черной Спирали деревенщинами и религиозными фанатиками; между представителями двух философий часто происходят столкновения."

 seekersoftheancient: "Искательск"
 seekersoftheancient_adj: "Искатели древних"
 seekersoftheancient_adherent: "Искатель"
 seekersoftheancient_adherent_plural: "Искатели"
 seekersoftheancient_desc: "Темные друиды земли, стремящиеся к общению с атмосферой и геомантией, окружающей Древних. Они не восхваляют сам дух, но взывают к достоинствам его элементов, вызывая его косвенно, чтобы он действовал через природу. Это наделяет их проницательностью и силой, позволяя им развивать и направлять Яму, связанную с окружающим ландшафтом. Они служат шаманами, рискуя попасть в плен и лишиться рассудка, чтобы общаться с немыслимыми духами и получать знания напрямую."



