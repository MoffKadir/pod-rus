 masks_adj: "Маски"
 masks_adherent: "Маска"
 masks_adherent_plural: "Маски"
 masks_desc: "Тайное общество Теневых владык, посвятившее себя внушению страха своим врагам. Преданность Масок своим тёмным искусствам настолько фанатична, что они якобы практикуют ритуальные увечья над собой, чтобы внушить больший ужас своим жертвам. Поскольку неизвестность - это игровая площадка страха, ни одна истинная Маска никогда не раскрывает свою принадлежность к лагерю чужакам, за исключением тех, кого выбирают для индоктринации в их ряды."

