 #Common Modern Anarch Localization
 modernanarch_religion: "Анархск"
 modernanarch_religion_adj: "@vampire_icon! Анархи"
 modernanarch_religion_adherent: "Анарх"
 modernanarch_religion_adherent_plural: "Анархи"
 modernanarch_religion_desc: "Анархи - вампиры, отвергающие статус-кво [Glossary('каинитского','game_concept_cainite_desc')] общества."
 modernanarch_high_god_name: "Свобода"
 modernanarch_high_god_name_alternate: "Свобода"
 modernanarch_creator_god_name: "Свобода"

 #ModernAnarch-Group Faiths

 freeanarch: "Свободно-анархск"
 freeanarch_adj: "Свободные анархи"
 freeanarch_adherent: "Свободный анарх"
 freeanarch_adherent_plural: "Свободные анархи"
 freeanarch_desc: "Эти [Glossary('каиниты','game_concept_cainite_desc')] никогда не склонятся ни перед какой властью, кроме той, которую они выбрали для себя сами, несмотря ни на что. Бастионы анархов часто бывают дикими и непокорными, но для многих молодых вампиров они являются маяком надежды и свободы. А для старших - нечто, что можно быстро сокрушить."

 #Common Camarilla Localization
 camarilla_religion: "Камарильск"
 camarilla_religion_adj: "@vampire_icon! Камарилья"
 camarilla_religion_adherent: "Камарилья"
 camarilla_religion_adherent_plural: "Камарилья"
 camarilla_religion_desc: "Помимо того, что Камарилья препятствует растущим массам смертных узнать о существовании вампиров, она также стремится сохранить статус-кво в обществе сородичей; поэтому большая часть ее структуры и традиций отражает структуру и традиции [Glossary('каинитского','game_concept_cainite_desc')] общества в феодальной Европе в Темные века."

 #Camarilla-Group Faiths

 camahumanity: "Камарильск"
 camahumanity_adj: "Камарилья (Человечность)"
 camahumanity_adherent: "Камарилья"
 camahumanity_adherent_plural: "Камарилья"
 camahumanity_desc: "Сородичей поощряют как можно лучше сливаться со смертными и сохранять вежливость и самообладание, которые возникают при сохранении человеческих черт. Почти все члены Камарильи идут по «Пути» Человечности, другие Пути Просветления категорически не приветствуются и обычно практикуются только старейшинами."

 camaanarchs: "Анархск"
 camaanarchs_adj: "Камарилья (Анархи)"
 camaanarchs_adherent: "Анарх"
 camaanarchs_adherent_plural: "Анархи"
 camaanarchs_desc: "Большинство анархов уважает и поддерживает Маскарад и некоторые другие традиции, даже если они не уважают вампиров, которые их соблюдают, или систему, которая извлекает из них выгоду.\nПо условиям Тернового конвента Анархи считаются фракцией Камарильи, но, в отличие от Шабаша, к ним относятся терпимо."

 #Common Sabbat Localization
 sabbat_religion: "Шабашск"
 sabbat_religion_adj: "@vampire_icon! Шабаш"
 sabbat_religion_adherent: "Шабаш"
 sabbat_religion_adherent_plural: "Шабаш"
 sabbat_religion_desc: "Шабаш - это свободная организация [Glossary('каинитов','game_concept_cainite_desc')], которые отвергают традиции. В отличие от Камарильи, Шабаш верит в #L $pod_antediluvians$ых#! и Каина. Также известны как «Меч Каина», так как верят, что станут армией, которую он использует для уничтожения #L $pod_antediluvians$ых#!, когда наступит Геенна."
 sabbat_religious_head_title: "Прискус"
 sabbat_religious_head_title_name: "Прискус"
 sabbat_religious_text: "Книга Нод"

 #Sabbat-Group Faiths

 pathofhonorableaccord: "Патриото-шабашск"
 pathofhonorableaccord_adj: "Путь Соглашения Чести"
 pathofhonorableaccord_adherent: "Патриот"
 pathofhonorableaccord_adherent_plural: "Патриоты"
 pathofhonorableaccord_desc: "Путь Соглашения Чести - это Путь Просветления, который позволяет обуздать Зверя через строгую практику благородного и рыцарского поведения.\n[Glossary('каиниты','game_concept_cainite_desc')] на Пути Соглашения Чести придают большое значение ритуалам и церемониям. Поэтому рыцари Шабаша всегда участвуют в военных праздниках, ритуалах, церемониях и других торжественных мероприятиях. В целом последователи Пути стремятся объединить разрозненные фракции секты под общим знаменем верности делу."

 pathofdeathandthesoul: "Некрономисто-шабашск"
 pathofdeathandthesoul_adj: "Путь Смерти и Души"
 pathofdeathandthesoul_adherent: "Некрономист"
 pathofdeathandthesoul_adherent_plural: "Некрономисты"
 pathofdeathandthesoul_desc: "Путь Смерти и Души - это Путь Просветления, который подавляет Зверя путем отстраненного изучения смерти, не-смерти и души.\nЯвляясь одним из более ученых путей, некрономисты рассматривают вампирическое существование как средство для исследования тайн жизни и смерти. Они делят вселенную на рациональное царство плоти и физики и иррациональное царство боли, тайн и сверхъестественных явлений. Чтобы исследовать эти различия и найти ответ на свои вопросы, вампир должен изучить свое собственное состояние и природу души."

 pathofpowerandtheinnervoice: "Объединителе-шабашск"
 pathofpowerandtheinnervoice_adj: "Путь Власти и Внутреннего Голоса"
 pathofpowerandtheinnervoice_adherent: "Объединитель"
 pathofpowerandtheinnervoice_adherent_plural: "Объединители"
 pathofpowerandtheinnervoice_desc: "Путь Силы и Внутреннего Голоса - это Путь Просветления, который контролирует Зверя через строгую решимость и накопление мирской власти.\nПоследователи этого Пути верят, что истина лежит внутри них самих и лучше всего найти ее путем внутреннего поиска личного просветления, которое в конечном итоге приводит к накоплению силы. Контроль над собой и внешним миром - единственная цель, к которой стоит стремиться. Для этого вампир должен развивать свои способности, расширять свое влияние и закладывать свои пешки."

 pathofthebeast: "Звере-шабашск"
 pathofthebeast_adj: "Путь Зверя"
 pathofthebeast_adherent: "Зверь"
 pathofthebeast_adherent_plural: "Звери"
 pathofthebeast_desc: "Путь Зверя - это Путь Просветления, стремящийся контролировать Зверя, принимая его порывы как естественные и соглашаясь со своей ролью охотника среди охотников.\nНеорганизованные и избегающие атрибутов цивилизации, последователи Пути часто отказываются от технологий в пользу талантов, присущих их неживой форме."

 pathofmetamorphosis: "Метаморфозо-шабашск"
 pathofmetamorphosis_adj: "Путь Метаморфоз"
 pathofmetamorphosis_adherent: "Метаморфозист"
 pathofmetamorphosis_adherent_plural: "Метаморфозисты"
 pathofmetamorphosis_desc: "Путь Метаморфоз - это Путь Просветления, который контролирует Зверя, изучая его пределы и пределы вампиризма в целом.\nОни верят, что следующим шагом будет состояние сродни апофеозу, которое они называют Ажи Дахака, в честь дракона из персидской мифологии, и они сделают все - все - чтобы достичь его. Это далекая, одинокая философия, отстраненная от любых потребностей, кроме вопроса пропитания."

 pathofcathari: "Альбигойско-шабашск"
 pathofcathari_adj: "Путь Катари"
 pathofcathari_adherent: "Альбигоец"
 pathofcathari_adherent_plural: "Альбигойцы"
 pathofcathari_desc: "Путь Катари представляет себя как прямой аналог средневековых катаров: вампиры - архонтские духи, тюремщики Демиурга, помещенные в этот мир для того, чтобы человечество никогда не вышло за его пределы. Каин был проклят добрым создателем на физическую смерть и бесконечные страдания, но при этом поставлен над человечеством, чтобы оценивать людей и склонять их к гнозису. С этой целью альбигойцы (формальное название последователя пути) поощряют смертные излишества и материализм и сознательно нарушают многочисленные табу древних катаров."

 pathofcaine: "Ноддисто-шабашск"
 pathofcaine_adj: "Путь Каина"
 pathofcaine_adherent: "Ноддист"
 pathofcaine_adherent_plural: "Ноддисты"
 pathofcaine_desc: "Путь Каина - это Путь Просветления, который подражает Темному Отцу, чтобы отгородиться от Зверя.\nСердце Пути Каина лежит в подражании вампирической природе: Вопросы существования, пределы вампирической формы, изменения, происходящие под воздействием Объятий, - все это заставляет ноддистов бесконечно рассуждать, спорить, изучать и исследовать. Ученые и исторические познания ценны, но вампир должен одновременно развиваться духовно и физически, чтобы исследовать пределы своей неживой формы."

 pathofharmony: "Гармонисто-шабашск"
 pathofharmony_adj: "Путь Гармонии"
 pathofharmony_adherent: "Гармониист"
 pathofharmony_adherent_plural: "Гармониисты"
 pathofharmony_desc: "Вариант Пути Зверя, в котором он принимает Зверя как необходимое для выживания вампира.\nГармонисты не считают, что все существующее неестественно. Просто существование означает, что человек или сила имеют свое место. Это относится и к вампирам. Да, роль вампира в естественном порядке несколько неприятна, но тогда кролик, скорее всего, испытывал бы то же самое по отношению к лисе."

 pathofnight: "Путь ночи"
 pathofnight_adj: "Нигилисты Шабаша"
 pathofnight_adherent: "Нигилист"
 pathofnight_adherent_plural: "Нигилисты"
 pathofnight_desc: "Путь Ночи, иногда называемый Союзным Путем Ночи, - это Путь Просветления, проповедующий принятие проклятия Каина и Зверя. Каиниты должны использовать свои силы для служения предначертанной цели вампиризма - сеять хаос среди смертных и внушать ужас - и таким образом обрести спасение."

 vasantasenadharma: "Васантасенадхармск"
 vasantasenadharma_adj: "Васантасенадхарма"
 vasantasenadharma_adherent: "Последователь Васантасены"
 vasantasenadharma_adherent_plural: "Последователи Васантасены"
 vasantasenadharma_desc: "Васантасена и ее малкавианский сир Унмада путешествовали по миру в течение всего Средневековья, проповедуя борьбу с кровными узами. Они отвергали винкулум, традиционную иерархию сородичей и всякую потерю свободы воли. В конце концов, они осудили допотопных за их жестокую тиранию через Джихад и присоединились к Шабашу во время его становления."

 pathofredemption: "Мученико-шабашск"
 pathofredemption_adj: "Путь Искупления"
 pathofredemption_adherent: "Мученик"
 pathofredemption_adherent_plural: "Мученики"
 pathofredemption_desc: "Путь Искупления - это Путь Просветления, который борется со Зверем, стремясь к спасению в служении Богу. Естественно, эти требования несколько неудобны в нынешних обществах Проклятых, но последователи этого пути зачастую больше стремятся обрести благодать, чем заботятся о других."

 pathofleviathansabbat: "Левиафанск"
 pathofleviathansabbat_adj: "Путь Левиафана"
 pathofleviathansabbat_adherent: "Левиафан"
 pathofleviathansabbat_adherent_plural: "Левиафаны"
 pathofleviathansabbat_desc: "Эта неканоническая религия была создана по заказу Покровителя.\n\nОснованная на древнекитайском униформизме, она посвящена созданию коллектива, подобного Левиафану, формированию коллективной концепции ученого тела посредством гибкой индоктринации и жестких законов, и, в конечном итоге, созданию единой коллективной воли, чтобы духовно развиваться как одноклеточный организм в многоклеточный организм."