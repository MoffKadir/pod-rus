 #Scholar-Group Faiths

 ordoaenigmatis: "Энигматийск"
 ordoaenigmatis_adj: "Ordo Aenigmatis"
 ordoaenigmatis_adherent: "Мистай"
 ordoaenigmatis_adherent_plural: "Мистай"
 ordoaenigmatis_desc: "Этот орден занимался загадками и символами, разгадывал скрытые смыслы, расшифровывая мифы и легенды, чтобы достичь истинного знания о мире, себе и Звере."

 ordosecstasis: "Экстазийск"
 ordosecstasis_adj: "Ordo Ecstasis"
 ordosecstasis_adherent: "Мистай"
 ordosecstasis_adherent_plural: "Мистай"
 ordosecstasis_desc: "Этот орден занимался трансами и неистовством, стремясь пообщаться со своим зверем, чтобы в конце концов насытить его через крайние степени удовольствия и боли."

 ordomaleficus: "Малефикск"
 ordomaleficus_adj: "Ordo Maleficus"
 ordomaleficus_adherent: "Мистай"
 ordomaleficus_adherent_plural: "Мистай"
 ordomaleficus_desc: "Об этом ордене мало что известно, кроме того, что они были инферналистами, искавшими великие тайны с помощью Запредельных сил."

 jocastian: "Иокастианск"
 jocastian_adj: "Иокастизм"
 jocastian_adherent: "Иокастит"
 jocastian_adherent_plural: "Иокаститы"
 jocastian_desc: "Небольшая и малоизвестная секта (и, возможно, малкавианская линия крови), возникшая в Шабаше как ноддистский культ, но с тех пор ставшая независимой. Большинство иокастианцев - малкавиане, но в их рядах также есть Бруха и другие ученые сородичи. Они посвятили себя разгадке истинной истории [Glossary('каинитов','game_concept_cainite_desc')] и являются соперниками Мнемозины. Хотя некоторые ученые считают их линией крови из-за практики, согласно которой мастер позволяет ученику диаблеризировать себя, чтобы сохранить накопленные знания, они ничем не отличаются от своего родительского [Glossary('клана','game_concept_Clan_desc')]."

 mnemosyne: "Мнемозинск"
 mnemosyne_adj: "Мнемозина"
 mnemosyne_adherent: "Мистай"
 mnemosyne_adherent_plural: "Мистай"
 mnemosyne_desc: "Мнемозины, или Искатели памяти, - культ ноддистов, состоящий из малкавианских ученых; некоторые предполагают, что Мнемозины - это линия крови малкавианцев. Самый известный член культа - Аристотель де Лоран. Члены культа стремятся узнать историю сородичей, и большинство из них следуют Пути Каина. Культ находится в конфликте с Иокастианцами и, до недавнего времени, со старейшиной Вентру Биндусарой. Члены культа практикуют форму [Concept('diablerie', 'диаблери')|E]; когда старейшина считает, что его время пришло, он позволяет молодым сородичам его диаблеризировать, чтобы его знания могли быть переданы. Именно поэтому культ иногда называют линией крови. Культ назван в честь греческой музы памяти."

 ordovaticinii: "Ватицинийск"
 ordovaticinii_adj: "Ordo Vaticinii"
 ordovaticinii_adherent: "Мистай"
 ordovaticinii_adherent_plural: "Мистай"
 ordovaticinii_desc: "Эта неканоническая религия была создана по заказу покровителя.\nЭтот орден одержим пророчествами о Геенне."

 holy_order_habringers: "Предвестники Малкава"
 holy_order_lamia: "Мистерии Ламии"
 holy_order_order_of_argaeus: "Орден Аргея"
 holy_order_cult_of_hecate: "Культ Гекаты"
 holy_order_sworn_to_cecil: "Присягнувшие Сесилу"

 daughtersofthesun: "Дочерьск"
 daughtersofthesun_adj: "Дочери Солнца"
 daughtersofthesun_adherent: "Дочь"
 daughtersofthesun_adherent_plural: "Дочери"
 daughtersofthesun_desc: "Доисламский малкавианский тайный культ, поклоняющийся трём [Glossary('каинитским','game_concept_cainite_desc')] «богиням». Они были изгнаны из Мекки и в основном скрывались под натиском победоносных мусульман [Glossary('Аширры','game_concept_ashirra_desc')]."

 eyesofmalakai: "Глазск"
 eyesofmalakai_adj: "Глаза Малакая"
 eyesofmalakai_adherent: "Глаз"
 eyesofmalakai_adherent_plural: "Глаза"
 eyesofmalakai_desc: "Предположительно поклоняясь мифической сестре-близнецу Малкава, этот культ безумных культистов часто появляется из ниоткуда, оставляя на своем пути лишь безумие и разрушения."