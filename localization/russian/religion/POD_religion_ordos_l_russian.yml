 ordos_religion_adherent_plural: "Мистай"
 ordos_religion_desc: "Ордена были тайными культами Темных веков, члены которых набирались исключительно из числа вампиров [Glossary('клана','game_concept_Clan_desc')] Малкавиан. Ордена посвятили себя расшифровке техник заклинаний древних малкавианцев и раскрытию потенциала их безумия для победы над Зверем. Они были разделены по всему Старому Свету на небольшие культы, каждый из которых был независим и идентифицировался только по их методам."
