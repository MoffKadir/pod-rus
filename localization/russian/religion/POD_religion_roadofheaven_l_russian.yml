 #Noddist-Group Faiths
 viacaeli: "Ноддистск"
 viacaeli_adj: "Via Caeli"
 viacaeli_adherent: "Ноддист"
 viacaeli_adherent_plural: "Ноддисты"
 viacaeli_desc: "Согласно Евангелию от Лаодикии, священному тексту [Glossary('каинитов','game_concept_cainite_desc')], принципы некоторых дорог Via Caeli берут начало от самого Каина. Хотя он и был проклят Богом, он также был ближе к Богу, чем любой другой сородич, который когда-либо существовал. Последователи Дороги Небес пытаются контролировать своего Зверя с помощью религиозной преданности."

 viadivinitatis: "Дивинистск"
 viadivinitatis_adj: "Via Divinitatis"
 viadivinitatis_adherent: "Дивинист"
 viadivinitatis_adherent_plural: "Дивинист"
 viadivinitatis_desc: "Фанатики ноддистов и предшественники Шабаша, последователи этой Тропы считают себя скорее благосклонными к Богу, чем проклятыми Им. Последователи Божественности стремятся к контролю над смертными и призывают как можно больше [Glossary('каинитов','game_concept_cainite_desc')] присоединиться к Via Caeli. Многие считают эту Тропу самой девиантной из четырёх."

 viapenaculum: "Пенакулумск"
 viapenaculum_adj: "Via Penaculum"
 viapenaculum_adherent: "Кающийся"
 viapenaculum_adherent_plural: "Кающиеся"
 viapenaculum_desc: "Верующие, идущие по Тропе Покаяния, считают себя недостойными Бога, низшими из низших созданий в его глазах. Ни один путь не относится к актам раскаяния так серьезно, ибо это единственный способ, который видят эти [Glossary('каиниты','game_concept_cainite_desc')], чтобы обрести просветление и благосклонность в глазах Бога."

 viavindicta: "Виндиктск"
 viavindicta_adj: "Via Vindicta"
 viavindicta_adherent: "Крестоносец"
 viavindicta_adherent_plural: "Крестоносцы"
 viavindicta_desc: "Эти сородичи считают себя гневной десницей Бога, уничтожающей тех, кто посмел оскорбить его. Любой, кто считается злым или неверным Богу, должен быть уничтожен. Они охотятся на [Glossary('каинитов','game_concept_cainite_desc')], которых считают порочными."

 viadolorosa: "Долоросск"
 viadolorosa_adj: "Via Dolorosa"
 viadolorosa_adherent: "Мученик"
 viadolorosa_adherent_plural: "Мученики"
 viadolorosa_desc: "Мученики Пути Слез, эти ноддисты приносят себя в жертву нежити, чтобы другие не страдали. Они охотно жертвуют собой, чтобы остановить разложение, вызванное всем, что считается нечестивым, особенно демонами или другими [Glossary('каинитами','game_concept_cainite_desc')]."

 viachristi: "Христийск"
 viachristi_adj: "Via Christi"
 viachristi_adherent: "Христианин"
 viachristi_adherent_plural: "Христиане"
 viachristi_desc: "Те [Glossary('каиниты','game_concept_cainite_desc')], что в жизни были христианами, могут выбрать Путь Христа, полагая, что Божий замысел для мира включает вампиров, и повиновение Его воле поможет им контролировать Зверя."

 derechchaim: "Дерех-хаимск"
 derechchaim_adj: "Дерех Хаим"
 derechchaim_adherent: "Эстри"
 derechchaim_adherent_plural: "Эстрис"
 derechchaim_desc: "[Glossary('каиниты','game_concept_cainite_desc')], которые при жизни были иудеями, могут выбрать Путь Жизни. Они верят, что Ха-Шем создал вампиров вместе с остальным миром, а значит, законы Торы по-прежнему применимы к ним и дают возможность контролировать Зверя."

 codeofsamiel: "Самиэлитск"
 codeofsamiel_adj: "Кодекс Самиэля"
 codeofsamiel_adherent: "Самиэлит"
 codeofsamiel_adherent_plural: "Самиэлиты"
 codeofsamiel_desc: "Считается, что величайший из рода воинов Саулота, мученически погибший основатель Самиэль, собственноручно начертал эту дорогу. Согласно легенде, Самиэль получил основные постулаты чести и гнева этой дороги во время визита Михаила, командующего небесными воинствами, пока Саулот отсутствовал."

 viaarchangeli: "Нефилимск"
 viaarchangeli_adj: "Via Archangeli"
 viaarchangeli_adherent: "Нефилим"
 viaarchangeli_adherent_plural: "Нефилимы"
 viaarchangeli_desc: "Следовать по стопам Михаила - значит выступать в роли музы и пастыря для всех, а также мученика, когда это необходимо. Приверженцы Дороги Небес, верные архангелы считают Михаила воскресшим Христом Проклятых и верят, что вампиры должны играть роль ангелов для своего смертного стада."

 holy_order_order_of_bitter_ashes: "Орден Горького пепла"
 holy_order_leper_knights: "Прокаженные рыцари"
 holy_order_order_of_chanticleer: "Орден Шантильи"
 holy_order_the_unblooded: "Бескровные"
 holy_order_order_of_laodicea: "Орден Лаодикии"
 holy_order_order_of_nod: "Орден Нод"
 holy_order_the_faithful: "Верные"
 holy_order_order_of_divinity: "Орден божественности"
 holy_order_holy_order_of_vengeance: "Святейший орден возмездия"
 holy_order_order_of_penitence: "Орден покаяния"
 holy_order_martyrs_of_tears: "Мученики слез"
 holy_order_order_of_terafim: "Орден Терафима"
 holy_order_order_of_estries: "Орден эстрис"

 consumptionism: "Консьюмеристск"
 consumptionism_adj: "Консьюмеризм"
 consumptionism_adherent: "Консьюмерист"
 consumptionism_adherent_plural: "Консьюмеристы"
 consumptionism_desc: "Бог мертв, диаблеризирован Каином. Затем Каин породил ещё одно поколение, и искра Бога в нем разделилась. Поэтому консьюмеристы считают, что ни один сородич не должен быть убит... если только искра Бога внутри него не будет восстановлена с помощью [Concept('diablerie', 'диаблери')|E]."

 divisionism: "Дивизионистск"
 divisionism_adj: "Дивиозионизм"
 divisionism_adherent: "Раскольник"
 divisionism_adherent_plural: "Раскольники"
 divisionism_desc: "Бог поделился своей сущностью со всеми сородичами, но только верные достаточно святы, чтобы заслужить этот дар. Поэтому раскольники стремятся обратить или #L $pod_diablerize|l$зировать#! других вампиров."

 viaaesigard: "Асгардcr"
 viaaesigard_adj: "Via Aesigard"
 viaaesigard_adherent: "Асгардец"
 viaaesigard_adherent_plural: "Асгардцы"
 viaaesigard_desc: "Старые скандинавские пути и традиции должны быть сохранены, а вампиры - не боги и даже не избранники богов. Они связаны с судьбой, как и все скандинавы.\nМудрые асгардцы стремятся распространить Саги, чтобы истина стала известна, даже если конец уже написан."

 vianoctis: "Ноктисск"
 vianoctis_adj: "Via Noctis"
 vianoctis_adherent: "Искупитель"
 vianoctis_adherent_plural: "Искупители"
 vianoctis_desc: "Искупители чувствуют тяжесть проклятия Каина и своего собственного проклятия, даже больше, чем те, кто следует Via Caeli. Как и ноддисты, искупители ищут избавления и прощения, а чтобы заслужить их, нужно страдать и очищаться. Однако вместо довольно благодушных путей ноддистов, искупители активно бороздят мир людей, наказывая и убивая смертных грешников."

 pathoftheheavenlyabode: "Небесск"
 pathoftheheavenlyabode_adj: "Путь Небесной Обители"
 pathoftheheavenlyabode_adherent: "Мститель"
 pathoftheheavenlyabode_adherent_plural: "Мстители"
 pathoftheheavenlyabode_desc: "Последователи этого пути считают, что для истинного спасения души смертное тело должно быть уничтожено, как только душа обрела искупление, чтобы предотвратить дальнейшее разложение."

 viaredemptio: "Искупленск"
 viaredemptio_adj: "Via Redemptio"
 viaredemptio_adherent: "Искупленный"
 viaredemptio_adherent_plural: "Искупленные"
 viaredemptio_desc: "Via Redemptio - это агрессивное направление Via Penaculum. Они признают, что были прокляты Богом за свои грехи и должны искупить их, но без колебаний предпринимают агрессивные действия против демонов и грешников, чтобы искупить свои души."