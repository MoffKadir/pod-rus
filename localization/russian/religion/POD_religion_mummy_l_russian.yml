 code_of_horus: "Уат-хорск"
 code_of_horus_adj: "Кодекс Гора"
 code_of_horus_adherent: "Шемсу-геру"
 code_of_horus_adherent_plural: "Шемсу-геру"
 code_of_horus_desc: "Кодекс Гора, также называемый Уат Хор, - это сборник заповедей Гора своим последователям. В нём обобщены учения и опыт всей его жизни и содержатся все наставлению, которые давались новосозданным Бессмертным еще во времена древнего Египта."

 ishmaelite: "Измайлитск"
 ishmaelite_adj: "Измайльтяне"
 ishmaelite_adherent: "Измаилит"
 ishmaelite_adherent_plural: "Измаилиты"
 ishmaelite_desc: "Измаильтяне - изгои шемсу-геру, которые по разным причинам покинули крестовый поход Гора. Они названы в честь Измаила, первого шемсу-геру, который выступил против руководства Гора и был изгнан в вечность в одиночестве."

 faces_of_apophis: "Апофисск"
 faces_of_apophis_adj: "Лики Апофиса"
 faces_of_apophis_adherent: "Проклятая мумия"
 faces_of_apophis_adherent_plural: "Проклятые мумии"
 faces_of_apophis_desc: "Апофис - источник всех бед мира, высшее воплощение Исфрет. С начала времён Апофис существует, оскверняя и разрушая догматы Маат. Это высший обманщик, всепоглощающая тьма и непрекращающаяся порча, от которого страдает весь мир."

 cabiri: "Кабирск"
 cabiri_adj: "Кабиры"
 cabiri_adherent: "Кабир"
 cabiri_adherent_plural: "Кабиры"
 cabiri_desc: "Спустя долгое время после того, как было создано Заклинание жизни, а Гор и его последователи начали войну против Сутеха и его приспешников, один из измаильтян обучил одаренного мага по имени Кабир принципам Заклинания жизни. Кабир использовал его для создания собственного Заклинания жизни и создал своих бессмертных, которые ничего не знают об Осирисе и Маат — к ужасу шемсу-геру."

 ten_mandates_of_heaven: "Мандатск"
 ten_mandates_of_heaven_adj: "Десять мандатов Неба"
 ten_mandates_of_heaven_adherent: "Ву Т'янь"
 ten_mandates_of_heaven_adherent_plural: "Ву Т'янь"
 ten_mandates_of_heaven_desc: "Десять мандатов Неба - это правила и наставления для Ву Т'янь, установленные восемью Бессмертными под руководством [Glossary('Нефритового императора','podgloss.augustpersonageofjade')]. Каждый мандат одинаково важен, и у каждого бессмертного есть свой список приоритетов для следования им, в зависимости от его характера и личных достоинств."

