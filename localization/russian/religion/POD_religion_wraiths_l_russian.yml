 grand_maw: "Бабушкинск"
 grand_maw_adj: "Великая Пасть"
 grand_maw_desc: "Бабушка - это имя... чего-то. Одни считают «ее» злым двойником Бога, другие - остатком погибшей вселенной, третьи - самим [UmbraGlossaryLocalized('oblivion','Забвением')]. Что именно представляет собой «она», неизвестно, но известно, что она древняя и хочет поглотить каждую живую душу на земле. Ее общее имя происходит от прозвища «Великая Пасть», которое звучит близко к понятию «бабушка». Поэтому ее стали называть Бабушкой."
 grand_maw_adherent: "Спектр"
 grand_maw_adherent_plural: "Спектры"