 malfean: "Малфеанск"
 malfean_adj: "Малфеане"
 malfean_desc: "Малфеане - великие силы тьмы и разрушения, приносящие страдания, зло и ужас везде, где сказывается их влияние. Однако по большей части они остаются невидимой силой, ощущаемой лишь через своих приспешников и слуг. Человечество должно быть благодарно им за это."
