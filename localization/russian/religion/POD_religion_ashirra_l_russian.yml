 #Ashirra-Group Faiths
 tariqelumma: "Аширритск"
 tariqelumma_adj: "Тарик эль-Умма"
 tariqelumma_adherent: "Аширрит"
 tariqelumma_adherent_plural: "Аширриты"
 tariqelumma_desc: "Тропа Человечности для исламских сородичей мало чем отличается от западного. Обе стороны часто общаются и делятся друг с другом опытом."

 tariqelsama: "Самск"
 tariqelsama_adj: "Тарик эль-Сама"
 tariqelsama_adherent: "эль-Сама"
 tariqelsama_adherent_plural: "эль-Сама"
 tariqelsama_desc: "#L $pod_cainites$ы#!, которые в жизни были мусульманами, могут выбрать этот путь, полагая, что замысел Аллаха для мира включает вампиров. В надежде, что постоянное повиновение Его воле поможет им контролировать Зверя."

 tariqelharb: "Харбск"
 tariqelharb_adj: "Тарик эль-Харб"
 tariqelharb_adherent: "эль-Харб"
 tariqelharb_adherent_plural: "эль-Харб"
 tariqelharb_desc: "Тропа Королей исламских сородичей. Поскольку в мусульманском мире мало Вентру, эта тропа менее распространена, чем Via Regalis на Западе. Тем не менее, многие султаны и эмиры наслаждаются возвышением власти, которое она обеспечивает."

 tariqelbedouin: "Бедуинск"
 tariqelbedouin_adj: "Тарик эль-Бедуин"
 tariqelbedouin_adherent: "эль-Бедуин"
 tariqelbedouin_adherent_plural: "эль-Бедуин"
 tariqelbedouin_desc: "Тропа Зверя исламских сородичей. Зайят, основатель Тарик эль-Бедуин и близкий друг лидеров [Concept('ashirra', 'Аширритского')|E] халифата, был причиной тесной связи этой дороги с цивилизацией. Это отличает её от западного аналога."

 tariqealaam: "Шухадск"
 tariqealaam_adj: "Тарик эль-Алаам"
 tariqealaam_adherent: "Аль-шухада"
 tariqealaam_adherent_plural: "Аль-шухада"
 tariqealaam_desc: "Аль-шухада из [Concept('ashirra', 'Аширры'|E], эти мученики приносят себя в жертву нежити, чтобы другие не страдали. Они охотно жертвуют собой, чтобы остановить порчу, вызванное всем, что считается нечестивым, особенно демонами или другими #L $pod_cainites|l$ами#!."

 sheperdsofislam: "Пастырьск"
 sheperdsofislam_adj: "Пастыри ислама"
 sheperdsofislam_adherent: "Свидетель"
 sheperdsofislam_adherent_plural: "Свидетели"
 sheperdsofislam_desc: "Маленькая, но очень активная часть движения [Concept('ashirra', 'Аширры')|E], Пастыри поставили перед собой задачу защищать ключевых фигур [Concept('cainite', 'каинитского')|E] мира. Многие из них даже не подозревают о своих таинственных покровителях. Они часто вступают в конфликт с сетитами Египта, которые препятствуют их усилиям в родном регионе."

 tariqallail: "Асдика аль-лаильск"
 tariqallail_adj: "Тарик аль-Лаиль"
 tariqallail_adherent: "Вдохновленный"
 tariqallail_adherent_plural: "Вдохновленные"
 tariqallail_desc: "Друзья Ночи среди исламских сородичей. Довольно редкий раскол между христианской и мусульманской частью [Concept('Clan', 'клана')|E] сделал изгоями обе группы."