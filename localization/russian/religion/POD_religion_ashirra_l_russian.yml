 holy_order_the_mahgrib: "Магриб"
 holy_order_the_shuhada: "Шухада"
 holy_order_defenders_ashirra: "Защитники Аширры"
 holy_order_companions_of_the_prophet: "Соратники Пророка"


 #Ashirra-Group Faiths
 tariqelsama: "Самск"
 tariqelsama_adj: "Тарик эль-Сама"
 tariqelsama_adherent: "эль-Сама"
 tariqelsama_adherent_plural: "эль-Сама"
 tariqelsama_desc: "Последователи Тарик эль-Сама придерживаются откровений Пророка и уравновешивают ярость Зверя ночной молитвой и непоколебимой верой. Они не сопротивляются Зверю, когда тот пробуждается, но позволяют ему немного расслабиться, сдерживая его, когда желания угрожают полностью взять над ними контроль. Задача состоит в том, чтобы сохранить равновесие и позволять им только в меру, ибо зло таится в избытке."

 tariqelumma: "Умманск"
 tariqelumma_adj: "Тарик эль-Умма"
 tariqelumma_adherent: "Садык"
 tariqelumma_adherent_plural: "Асдика"
 tariqelumma_desc: "Последователи Тарик эль-Умма склонны подтверждать свою истинную природу через проявления доброты и сострадания. Часто они стремятся тайно защитить и помочь своим смертным ближним и, по возможности, вмешиваются, чтобы исправить несправедливость или добиться наказания виновных. Многие верующие уравновешивают свою звериную натуру, внося свой вклад в распространение знаний и исцеление по всему исламскому миру."

 tariqelharb: "Харбск"
 tariqelharb_adj: "Тарик эль-Харб"
 tariqelharb_adherent: "Воин"
 tariqelharb_adherent_plural: "Воины"
 tariqelharb_desc: "Ожидается, что воин-аширрит будет защищать верующих от их врагов или тех, кто будет препятствовать отправлению религиозных обрядов. Также он должен защищать честь женщин и детей. На поле боя он должен сражаться как одержимый, не заботясь о собственной безопасности. Воин теряет не жизнь, а веру в Аллаха."

 tariqelbedouin: "Бедуинск"
 tariqelbedouin_adj: "Тарик эль-Бедуин"
 tariqelbedouin_adherent: "Соплеменник"
 tariqelbedouin_adherent_plural: "Соплеменники"
 tariqelbedouin_desc: "Вампиры-мусульмане следует этому тарикату, потому что верит, что праздность и соблазнительная роскошь дворцов и городов ослабляют самодисциплину и моральное мужество. Вместо того чтобы страдать от бесчисленных отвлекающих факторов ночного существования, наполненного мириадами развлечений, вампир стремится к более тяжелому, отчаянному существованию, освобождая свой разум от всего, кроме ежеминутных проблем, которые создает дикая природа."

 tariqelalaam: "Алаамск"
 tariqelalaam_adj: "Тарик эль-Алаам"
 tariqelalaam_adherent: "Шахид"
 tariqelalaam_adherent_plural: "Шухада"
 tariqelalaam_desc: "Шухада - это мученики, которые приносят свою нежизнь в жертву, чтобы другие не страдали. Они охотно пожертвуют собой, чтобы остановить порчу, вызванную чем-либо, что считается нечестивым, будь то битва или что-то другое. Они отдают себя на служение Аллаху, надеясь, что их сочтут такими же достойными, как смертных мучеников ислама."

 sheperdsofislam: "Пастырьск"
 sheperdsofislam_adj: "Пастыри ислама"
 sheperdsofislam_adherent: "Свидетель"
 sheperdsofislam_adherent_plural: "Свидетели"
 sheperdsofislam_desc: "Пастыри верят, что сам Аллах, в Своей мудрости и сострадании, избрал их бессмертными хранителями слов последнего и величайшего пророка (мир ему и благословение Аллаха). Ислам будет жить — и мог жить только в тех, кто лично был свидетелем слов Пророка и всегда был рядом, чтобы рассказать об этом другим."

 tariqelatham: "А'тамск"
 tariqelatham_adj: "Тарик эль-А'Там"
 tariqelatham_adherent: "Учёный"
 tariqelatham_adherent_plural: "Учёные"
 tariqelatham_desc: "Этот тарикат, который в основном практикуется Кабилат аль-Моут, сочетает в себе Дорогу Костей и аширритские верования. Это привело к появлению более щадящих методов поиска знаний, таких как астрологические исследования мусульманского мира. Несмотря на то, что большинство сект Аширра не принимают Тарик эль-А'Там в полной мере, к нему по-прежнему относятся терпимо, и его приверженцы могут свободно получать знания до тех пор, пока это не причиняет вреда смертным."