 ashirra_religion_adherent: "Аширрит"
 ashirra_religion_adherent_plural: "Аширриты"
 ashirra_religion_desc: "[ashirra|E] (с арабского «ашира» - «клан») - секта, в которой исламские вампиры провозглашают свою веру в Аллаха и которая правит в Аравии и Северной Африке, начиная с Тёмных веков. Члены [Glossary('Аширры','game_concept_ashirra_desc')] верят, что искупление для сородичей было одним из обещаний, данных Мухаммедом, если они решат следовать за Аллахом."

