 #Rakta-sadhu-Group Faiths
 raktasadhus: "Ракта-садхск"
 raktasadhus_adj: "Ракта-садху"
 raktasadhus_adherent: "Ракта-садху"
 raktasadhus_adherent_plural: "Ракта-садху"
 raktasadhus_desc: "Вампиры Индии практикуют форму кровавого чародейства, называемую садхана. Несмотря на то, что среди индийских #L $pod_cainites|l$ов#! есть те, кто не практикует садхану, множественный термин ракта-садху иногда используется для коллективного обозначения всех индийских #L $pod_cainites|l$ов#!, в основном потому, что они до сих пор не оформили свою паутину эфемерных преданий в настоящую секту или двор. Впрочем, эти союзы могли бы вовсе не появиться, если бы не противодействие вампиров-катаянцев из Двора Бесконечных Громов на юге Индии и Двора Алого Феникса на востоке Индии."

 mayaparisatya: "Майяпарисатск"
 mayaparisatya_adj: "Майяпарисатья"
 mayaparisatya_adherent: "Асура"
 mayaparisatya_adherent_plural: "Асура"
 mayaparisatya_desc: "Путь Парадокса во многом обязан некоторым догматам индуизма. Согласно ему, сородичи навечно заперты за пределами иллюзорного круговорота вселенной (майи). В то время как большинство существ реинкарнируются через сару, постоянное втягивание в цикл перерождений, сородичи избегают этого цикла. У каждого есть своя цель, или Свадхарма, хотя вампиры, исключенные из цикла, утратили её."

 viaparadox: "Парадоксск"
 viaparadox_adj: "Путь Парадокса"
 viaparadox_adherent: "Обманщик"
 viaparadox_adherent_plural: "Обманщики"
 viaparadox_desc: "Обманщики верят в высшую предназначение для всех, включая себя, других вампиров и смертных. Их задача в жизни - направить каждого к его высшему предназначению. Если необходимо, это включает в себя смерть, особенно для сородичей, которых они считают заблудшими и отступившими от своего истинного предназначения.\nЗа столетия разделения с восточными собратьями, их путь сильно изменился и теперь часто рассматривается как простое оправдание для воровства, диаблери и других преступлений против общества."

 pathofdevaraja: "Девараджск"
 pathofdevaraja_adj: "Тропа Девараджи"
 pathofdevaraja_adherent: "Божественный"
 pathofdevaraja_adherent_plural: "Божественные"
 pathofdevaraja_desc: "Последователи этой тропы не верят в некое божественное право править. Напротив, они считают, что должны заслужить право править и возвыситься до божественности в глазах своего народа. Боги создают не подданных и подчиненных, а скоре, последователей и поклонников."

 pathofdaitya: "Дайтьянск"
 pathofdaitya_adj: "Тропа Дайтьи"
 pathofdaitya_adherent: "Заклинатель змей"
 pathofdaitya_adherent_plural: "Заклинатели змей"
 pathofdaitya_desc: "Дайтья почитают Шиву и претендуют на лидерство среди всех вампиров, поклоняющихся Шиве. Дайтья видят свой кастовый долг как странную противоположность смертному брахманизму. Как демоны, они должны сражаться с богами и стремиться свергнуть моральный порядок мира. Как брахманы, они, однако, должны стремиться удержать своих собратьев-вампиров в рамках их собственных особых кастовых обязанностей - убийц, плутов, осквернителей священных обрядов и всех прочих отвратительных ролей, приписываемых демонам."

 samsara: "Самсарск"
 samsara_adj: "Самсара"
 samsara_adherent: "Ракшаса"
 samsara_adherent_plural: "Ракшаса"
 samsara_desc: "Современный Путь Парадокса, также называемый Самсара, - творение новообращённых Равнос. Он не такой жесткий, как Майяпарисатья, но и не допускает беспричинной жестокости и гедонизма Западного пути. Его этика такая же, как у Майяпарисатья, но иерархия грехов была изменена, чтобы позволить взаимодействовать с вампирами, которые не следуют этому пути."