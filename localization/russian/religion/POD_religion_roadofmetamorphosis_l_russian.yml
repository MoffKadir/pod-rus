 pathofasakku: "Осквернённск"
 pathofasakku_adj: "Путь Асакку"
 pathofasakku_adherent: "Осквернённый"
 pathofasakku_adherent_plural: "Осквернённые"
 pathofasakku_desc: "Эта версия пути не является каноном и была заказана покровителем.\nБродячий мистик, Драгаст использовал свою Изменчивость, чтобы исцелять больных и раненых как среди стада, так и среди сородичей. Однако с каждым исцелением его искаженная кровь распространялась среди людей, разлагая их изнутри и превращая в простых исполнителей воли Асакку. Потенциально проклятие Драгаста могло распространиться на большую часть Средиземья. Однако Асакку, или, вернее, Наблюдатели, доминировавшие над его волей, недооценили других сородичей Города. Дракон, древний цимисх, чьи знания о Изменчивости превосходили даже знания Асакку, искоренил многие культы и быстро заставил изгоев-цимисхи бежать из города. Однако некоторые остатки безумия Драгаста остались на задворках древнего Византия, хотя столетия подготовки и заговоров были разрушены за несколько лет. С тех пор культ переместился в сибирские пустоши под предводительством своего иерофанта Маттиаса Елбегена."

 pathofstars: "Звездо-путьск"
 pathofstars_adj: "Путь звёзд"
 pathofstars_adherent: "Искатель"
 pathofstars_adherent_plural: "Искатели"
 pathofstars_desc: "Искажённая версия Пути метаморфоз, последователи Пути звёзд стремятся к совершенству и служению новому хозяину, совершенствуя не только себя, но и мир. Страдание - это эссенция, ресурс, который нужно извлекать. Итак, чтобы по-настоящему вознестись, нужно сделать страдание обыденным, сделать его таким же доступным для обмена, как монета, и настолько обыденным, что никому и в голову не придет оспаривать это. Быть искателем - значит не просто возвысить себя, но и показать всему миру, чего это действительно стоит."