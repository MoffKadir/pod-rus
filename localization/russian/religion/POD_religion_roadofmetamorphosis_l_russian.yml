 #Seeker-Group Faiths
 viamutationis: "Колдунск"
 viamutationis_adj: "Via Mutationis"
 viamutationis_adherent: "Искатель"
 viamutationis_adherent_plural: "Искатели"
 viamutationis_desc: "Последователи Дороги Метаморфоз используют знания не для других, а для себя. Те, кто становится Искателями, живут одинокой, уединенной жизнью, открывая свои возможности. Они полагаются на загадки и обрывки информации, а в ответ обычно дают похожие ответы."

 pathoftheflesh: "Колдунск"
 pathoftheflesh_adj: "Путь Плоти"
 pathoftheflesh_adherent: "Искатель плоти"
 pathoftheflesh_adherent_plural: "Искатели плоти"
 pathoftheflesh_desc: "Истинная цель пути - полностью материальна. Телесная трансформация, ведущая к обретению огромной власти в материальном мире. Духовное считается значимым только тогда, когда оно помогает этой физической трансформации."

 pathofthespirit: "Колдунск"
 pathofthespirit_adj: "Путь Духа"
 pathofthespirit_adherent: "Искатель духа"
 pathofthespirit_adherent_plural: "Искатели духа"
 pathofthespirit_desc: "Истинная цель пути - полностью духовная трансформация. Физический мир представляется им иллюзией и отвлекающим фактором, в лучшем случае - простым инструментом для духовного роста."

 viaapotheosis: "Апофеозск"
 viaapotheosis_adj: "Via Apotheosis"
 viaapotheosis_adherent: "Апофеозист"
 viaapotheosis_adherent_plural: "Апофеозисты"
 viaapotheosis_desc: "Эта неканоническая религия была создана по заказу покровителя.\nАдепты стремятся выйти за пределы своих биологических ограничений, совершенствуя умственные и физические способности до тех пор, пока они не станут неотличимы от божественных. Соревновательные ритуалы предполагают преклонение перед вышестоящими и обучение у них в обмен на кровавые жертвы. Наиболее распространенной [Glossary('дисциплиной','game_concept_discipline_desc')], используемой в (не)жизненном стремлении к совершенству, является Изменчивость, хотя практикующих поощряют использовать почти все доступные способности для достижения своих идеалистических и эгоистических целей (даже демонические договоры и [Glossary('диаблери','game_concept_diablerie_desc')])."
 viaapotheosis_religious_head_title: "Бог-король"
 viaapotheosis_religious_head_title_name: "Бог-король"
 viaapotheosis_priest_male: "лектор"
 viaapotheosis_priest_male_plural: "лекторы"
 viaapotheosis_priest_alternate_plural: "лекторы"
