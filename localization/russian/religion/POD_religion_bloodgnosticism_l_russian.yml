 blackmagdalene_adj: "Церковь Черной Магдалины"
 blackmagdalene_adherent: "Чёрно-магдалинит"
 blackmagdalene_adherent_plural: "Чёрно-магдалиниты"
 blackmagdalene_desc: "Выдвинувшись из своей базы в Марселе, они начали поход по всей Европе, чтобы соблазнять и развращать верующих. Они используют ту же доктрину, что и каинитская ересь, включая причастие кровью. Они отождествляют святую Марию Магдалину с Исидой и гностической Софией. Монастыри магдалинитов часто служат домами «храмовой проституции», напоминая о древних культах плодородия Леванта, и скрывают горькие, пропитанные кровью ритуалы кастрации и каннибализма из самых мрачных таинств. Любой похотливый священник знает, где его самые развратные мысли могут найти насыщение, а простые люди благодаря эксцессам культа, стали отождествлять святую Марию Магдалину с безымянной «женщиной, уличенной в прелюбодеянии». Почти порнографические «спектакли страсти», устраиваемые магдалинитами 22 июля в праздник Магдалины, вызывают протест священников по всей Франции. Последователи Сета намеренно отправляют своих самых грубых и наименее утонченных членов в секты магдалинитов."
