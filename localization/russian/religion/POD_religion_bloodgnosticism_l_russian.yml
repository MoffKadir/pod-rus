 apostlesthirdcaine: "Апостольск"
 apostlesthirdcaine_adj: "Апостолы Третьего Каина"
 apostlesthirdcaine_adherent: "Апостол"
 apostlesthirdcaine_adherent_plural: "Апостолы"
 apostlesthirdcaine_desc: "Апостолы - ответвление ереси каинитов, отколовшееся от Престола Нода около 1000 года н.э.\nОни представляют собой реформаторское движение в своей вере, веря, что их простые и строгие пути откроют Третьего Каина, который, по их мнению, является смертным, ожидающим Объятий."

 sanctamater: "Санктитск"
 sanctamater_adj: "Санкта Матер"
 sanctamater_adherent: "Санкта Матер"
 sanctamater_adherent_plural: "Санкта Матер"
 sanctamater_desc: "Происходящая из тех же корней, что и гностицизм, Санкта Матер делает акцент на божественности Марии, считая ее обладательницей Софии (мудрости).\nПоклоняясь Санкта Матер, человек может надеяться вознестись из этого ложного мира и его развращенного надзирателя, Римской церкви."