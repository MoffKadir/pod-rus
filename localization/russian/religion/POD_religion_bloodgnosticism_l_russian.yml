 eschatologists: "Эсхатологическ"
 eschatologists_adj: "Эсхатологи Каппадокия"
 eschatologists_adherent: "Эсхатолог"
 eschatologists_adherent_plural: "Эсхатологи"
 eschatologists_desc: "Фракция [Glossary('клана','game_concept_Clan_desc')] Расхитителей могил благочестиво верит в каинитскую ересь, хотя и с более христологическим акцентом, чем основная секта. Эсхатологи верят, что они - потомки как Каина, так и Христа, и что приносить свою жизнь в жертву смертным - само по себе таинство. Эсхатологи путешествуют по задворкам Европы и устраивают массовые «возрождения», на которых происходят удивительные чудеса крови и [Concept('discipline', 'Дисциплины')|E]. Самое большое из этих собраний происходит 17 декабря, в день памяти святого Лазаря."
