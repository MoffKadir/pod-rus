 redtemptation_adj: "Красное искушение"
 redtemptation_adherent: "Красный каинит"
 redtemptation_adherent_plural: "Красные каиниты"
 redtemptation_desc: "Вера проповедует, что появление Христа как Второго Каина стало началом великого восстания против Ялдаваофа, дьявольского создателя физического мира. Все формальные правила должны быть отменены, а последователи - объять как можно больше и предаваться свободе настолько, насколько они способны."

 thirdcaine: "Третье-каинитск"
 thirdcaine_adj: "Вселенский патриархат Третьего Каина"
 thirdcaine_adherent: "Третий каинит"
 thirdcaine_adherent_plural: "Третьи каиниты"
 thirdcaine_desc: "Эта неканоническая религия была создана по запросу покровителя.\nОснованная патриархом Александром из Верейско-имейского Синода, эта фракция кровавых гностиков носит многие атрибуты смертного восточно-православного христианства."
 thirdcaine_religious_head_title: "Патриарх"
 thirdcaine_religious_head_title_name: "Патриархат"
