 viacain: "Каинитск"
 viacain_adj: "Каинитская ересь"
 viacain_adherent: "Каинит"
 viacain_adherent_plural: "Каиниты"
 viacain_desc: "Каинитская ересь - еретическое вероучение, исповедуемое в основном каинитами-христианами, в основном, но не только, вампирами Ласомбры. Она в значительной степени пропитана гностицизмом и использует паству человеческих священников и клириков. Исторически ересь возникла на основе различных культов крови, в которых вампирам поклонялись как богам. Вампиры, благодаря своим нетленным телам, независимости от материального мира и силе, которую дают их #L $pod_disciplines$ы#!, рассматривались некоторыми гностиками как существа высшей духовности, и их искали для обучения в обмен на витэ."

