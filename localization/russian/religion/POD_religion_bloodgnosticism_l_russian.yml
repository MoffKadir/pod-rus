 viapura_adj: "Виа Пура"
 viapura_adherent: "Катар"
 viapura_adherent_plural: "Катарой"
 viapura_desc: "В эпоху растущего сопротивления клерикальной власти они выбрали гностический дуализм в качестве меча, который лучше всего подходит для их целей. Фанатики выстраивают религии с почти циничным расчетом, опираясь на неоплатонизм, апокрифическое Писание и другие неясные источники. Они назвали себя катарой и поддерживают смертных катаров (одно и то же слово, произносимое на французском и латыни) не как покровителей, а как духовных наставников."

