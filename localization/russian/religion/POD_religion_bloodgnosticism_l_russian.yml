 calomenaschosen: "Избранническ"
 calomenaschosen_adj: "Избранники Каломены"
 calomenaschosen_adherent: "Избранный"
 calomenaschosen_adherent_plural: "Избранные"
 calomenaschosen_desc: "Избранники были основаны каитиффом Станиславом. Основанный на Западных Балканах, этот культ, по-видимому, в значительной степени восходит к богомильской ереси. Избранники верят, что Каин - дитя дьявола и что его дети - самые мерзкие проявления на земле. Считается, что Каломена, сестра-близнец Каина, готовится вернуться и уничтожить мерзких каинитов, очистив мир для славного Духа Божьего. Бесклановые - ее избранные инструменты. Они организуют круги, возглавляемые вампирами, в которых участвуют гули и смертные. Станислав принял мученическую смерть в 1204 году во время окончания «Сна Михаила» и Горького крестового похода, но его культ движется к Геенне."
