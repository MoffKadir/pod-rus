 doctrine_nomarriage_name: "Безбрачие"
 doctrine_nomarriage_desc: "В этой конфессии нет браков."

 doctrine_onlyconcubines_name: "Только наложницы"
 doctrine_onlyconcubines_desc: "Эта вера допускает только наложниц, никаких супругов."

 tenet_apotheosis_name: "Апофеоз"
 tenet_apotheosis_desc: ""

 tenet_bloodcommunion_name: "Кровавое причастие"
 tenet_bloodcommunion_desc: "Причастие крови адепта Апофеоза - это нечестивая версия ритуалов причастия смертных. В рамках веры оно выполняет многие из тех же функций. Кровь, конечно, не символическая - она берется из человеческой жертвы."

 tenet_exaltedideals_name: "Возвышенные идеалы"
 tenet_exaltedideals_desc: "Совершенство интеллекта, тела и красоты - это идеал, а противоположности - преступление. Совершенство - это не просто состояние души, а повод для войны с неполноценными."

 tenet_willing_embrace_name: "Добровольные объятия"
 tenet_willing_embrace_desc: "Ввергнуть другую душу в вечное проклятие - дело непростое. Потенциальный кандидат [Glossary('объятий','game_concept_Embrace_desc')] должен прекрасно понимать, на что он соглашается."
 doctrine_parameter_willing_embrace: "Перед [Glossary('объятиями','game_concept_Embrace_desc')] вам придётся убедить жертву стать вампиром."
 doctrine_parameter_ashirra_second_embrace: "Разблокировано особое событие воспитания дитя"
 doctrine_parameter_cannot_embrace_prisoners: "Нельзя [Glossary('обращать','game_concept_Embrace_desc')] [Concept('prisoners', 'узников')|E]"
 doctrine_parameter_willing_embrace_restrictions: "Нельзя [Glossary('обращать','game_concept_Embrace_desc')] #TOOLTIP:GAME_TRAIT,supehunter,[GetNullCharacter] #L охотников#!, #TOOLTIP:GAME_TRAIT,ghoul,[GetNullCharacter] #L гулей#! или #TOOLTIP:GAME_TRAIT,changeling,[GetNullCharacter] #L подменышей#!"

 tenet_mercy_for_vanquished_name: "Милосердие к побеждённым"
 tenet_mercy_for_vanquished_desc: "Как только враг сдаётся, к нему следует относиться с достоинством и уважением, подобающими его положению. Если пленник или его семья не в состоянии заплатить выкуп, их следует освободить из жалости.\n\nВраг в бою должен быть убит, но с побеждённым врагом следует обращаться как можно вежливее, в надежде, что однажды он всё же сможет найти свой путь в ряды верующих.\n\nНет смысла зацикливаться на том, что могло бы быть, или переживать о прошлых деяниях. Воин смотрит вперёд только в ожидании следующей битвы и надеется хорошо проявить себя."
 doctrine_parameter_frequent_kingdom_holy_wars: "[Concept('holy_wars', 'Священные войны')|E] за королевства можно объявлять каждые 25 лет вместо 50"
 doctrine_parameter_house_arrest_only: "[Concept('prisoners', 'Узников')|E] можно поместить только под [Concept('house_arrest', 'домашний арест')|E]"
 house_arrest_only_tooltip: "Конфессия разрешает только [Concept('house_arrest', 'домашний арест')|E]"
 doctrine_parameter_piety_from_releasing: "Освобождение персонажей, чья конфессия рассматривается как $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$, без требований даёт [Concept('piety', 'благочестие')|E]"
 doctrine_parameter_prisoner_conversion_higher_chance: "Узники с большей вероятностью согласятся на обращение в обмен на свою свободу"
 prisoner_conversion_higher_chance_tooltip: "Догматы вашей конфессии: $VALUE|=+0$" 
 doctrine_parameter_executing_hostile_evil_vampires_costs_piety: "Казнь персонажей со свойством «[GetTrait('vampire').GetName(GetPlayer)]», чья конфессия рассматривается как $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$, требует затрат [Concept('piety', 'благочестия')|E]"

 tenet_struggles_of_desert_name: "Тяготы пустыни"
 tenet_struggles_of_desert_desc: "Народы, живущие в песках, учат принимать каждое испытание лицом к лицу, полагаясь только на те качества, которыми наделил их Аллах, чтобы они могли справиться с ними. Есть только один ответ на невзгоды - преодолевать их с помощью отваги и хитрости.\n\nЭти вампиры постоянно испытывают свою храбрость и способности, с радостью принимая любой вызов и побеждая с помощью голого таланта и мастерства. Они предпочитают еженочные испытания странника, где нет гарантий укрытия или пропитания."

 tenet_ashen_faith_name: "Пепельная конфессия"
 tenet_ashen_faith_desc: "Большинство вампирских Путей - это в основном философия, привязанная только к себе. Но эта вера не такова, вы несете спасение всем [Glossary('каинитам','game_concept_cainite_desc')], и слово должно быть распространено."
 doctrine_parameter_ashen_faith: "[character_interaction|E] «Потребовать обращения» имеет больше шансов на успех. Открывает вассальное обязательство «Влияние культа»."
 ASHEN_FAITH: "Догмат пепельной конфессии $VALUE|=+0$."

 tenet_the_pyramid_name: "Пирамида"
 tenet_the_pyramid_desc: "Осажденные со всех сторон могущественными врагами, тремеры защищают себя только благодаря полному повиновению очень строгому иерархическому порядку."
 doctrine_parameter_the_pyramid: "Вассалы не могут объявлять войны друг другу, не имея влияния на своего сюзерена."

 tenet_feral_vampires_name: "Дикие вампиры"
 tenet_feral_vampires_desc: "Нетронутые земли - наши охотничьи угодья, а наши хранители преданий следят за тем, чтобы наше наследие было услышано."
 doctrine_parameter_feral_lorekeepers: "Можно принимать решение «Заказать эпос» без каких-либо достоинств, но в результате всегда получится песня."
 doctrine_parameter_can_hunt: "Можно принимать решение «Охота», даже будучи вампиром."
 can_hunt_name: "Можно охотиться"
 doctrine_parameter_city_aversion: "Теряет доступ к зданиям, предоставляющим влияние на городские дела, получая вместо них сельские аналоги."

 tenet_old_ways_name: "Старые пути"
 tenet_old_ways_desc: "Прошли столетия с тех пор, как смертные севера почитали и следовали за самыми смелыми налетчиками, а не за богатыми купцами и коварной знатью. Многие вампиры считают это весьма прискорбным явлением."

 tenet_sanctioned_diableries_name: "Санкционированное диаблери"
 tenet_sanctioned_diableries_desc: "Дети Хакима должны вернуть кровь недостойных, но остерегайтесь поспешного приговора."
 doctrine_parameter_sanctioned_diableries: "Во время [Glossary('диаблери','game_concept_diablerie_desc')], если ваша жертва - малодушна, прихотлива или исповедует религию, воспринимаемую как воплощённое зло, затраты благочестия будут уменьшены. Если жертва храбра, справедлива или принадлежит к праведной конфессии, затраты будут увеличены."

 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY: "Штраф за догмат «Тайный культ»."

 tenet_secret_cult_name: "Тайный культ"
 tenet_secret_cult_desc: "Эта конфессия организована как некий теневой заговор. Мало кто знает об их существовании, и им это нравится."
 doctrine_parameter_secret_cult: "Доступны профессионалы - культисты. Штраф за обращение графств."
 tenet_noblesse_oblige_name: "Благородное обязательство"
 tenet_noblesse_oblige_desc: "Правители очень серьезно относятся к обязанностям сюзерена перед своими вассалами. Справедливое управление системой вассалитета должно привести к тому, что вассалы будут довольны. Счастливые вассалы обозначают успешного сюзерена."

 tenet_knowledge_above_all_name: "Знание превыше всего"
 tenet_knowledge_above_all_desc: "Великая тайна слишком важна, чтобы её можно было удержать мелкими моральными заботами."
 doctrine_parameter_experiments_on_prisoners: "Открывает доступ к особому способу казни."
 EXECUTION_EXPERIMENTS: "Провести эксперимент"

 tenet_moments_of_truth_name: "Моменты истины"
 tenet_moments_of_truth_desc: "Вспышка вдохновения? Послание высших сил? В любом случае, такое судьбоносное событие способно изменить любого до глубины души."
 doctrine_parameter_moments_of_truth: "Доступна особая возможность снижения стресса, где есть возможность изменения свойств персонажа."

 stress_threshold.7001.t: "Нервный срыв: Момент истины"
 stress_threshold.7001.desc: "Вам было дано откровение. Ваши нынешние переживания - это испытание Всевышнего, чтобы оценить вашу состоятельность. Такой редкий момент ясности может стать для вас поводом дать обет.\nНесомненно, в вашей личности есть недостатки, над которыми вы могли бы поработать, надеясь, что в процессе вы станете ближе к божественному."
 stress_threshold.7001.a: "Справедливость - для слабых!"
 stress_threshold.7001.b: "Неужели я [Select_CString(ROOT.Char.IsFemale, 'утратила', 'утратил' )] человечность?"
 stress_threshold.7001.c: "Мне нужно сосредоточиться."
 stress_threshold.7001.d: "Мне нужно больше!"
 stress_threshold.7001.e: "Они все здесь, чтобы поймать меня!"
 stress_threshold.7001.f: "Может, не все они здесь, чтобы поймать меня?"

 tenet_honor_and_bravery_name: "Честь и отвага"
 tenet_honor_and_bravery_desc: "Истинный владыка ночи идет впереди, бесстрашно разя любого врага, достаточно глупого, чтобы встать на пути к его благородной цели!"
 doctrine_parameter_battle_winning_prestige: "Побеждая в сражениях, вы получаете больше престижа."

 tenet_community_name: "Община"
 tenet_community_desc: "Добрый пастырь заботится о своем стаде. Пусть оно умножается и растет, и пусть ни один хищник не приблизится к нему."
 doctrine_parameter_access_to_develop_capital: "Доступно решение «Улучшить столицу». Прирост стресса при принятии снижен."

 tenet_svadharma_name: "Свадхарма"
 tenet_svadharma_desc: "Адепты этого пути считают, что они выпали из цикла реинкарнаций. Единственный способ исправить ситуацию - следовать новому набору обязанностей, помогая другим найти свой собственный путь, нравится им это или нет."
 doctrine_parameter_access_to_improve_scheme: "Доступно решение «Улучшить происки»."

 tenet_lilithmaid_name: "Лилит, Дева"
 tenet_lilithmaid_desc: "Дева бушует и проклинает свою судьбу, предначертанную ей. Она не хочет быть ни человеком, ни народом, ни даже богом."

 tenet_lilithmother_name: "Лилит, Мать"
 tenet_lilithmother_desc: "Дева становится Матерью, испытывающей боль, и наконец понимает, что она - единственная константа в этом мире."

 tenet_lilithcrone_name: "Лилит, Старуха"
 tenet_lilithcrone_desc: "Старуха населила мир и теперь использует свои знания, чтобы приобщить к ним мир."

 tenet_aphrodisiac_saturnalia_name: "Афродизиак и сатурналии"
 tenet_aphrodisiac_saturnalia_desc: "Ритуалы Весны и Зимы - важнейшие составляющие в жизни последователей этой конфессии. Быть назначенным организатором этих торжеств - большая честь."
 doctrine_parameter_aphrodisiac_saturnalia: "Доступны две новые придворные должности: Повелитель беззакония и Предстоятель афродизиака."

 tenet_fire_fury_name: "Огонь и ярость"
 tenet_fire_fury_desc: "Вся политическая система вампиров осквернена и должна быть уничтожена. Мирные переговоры неприемлемы."

 tenet_helios_truth_name: "Истина Гелиоса"
 tenet_helios_truth_desc: "Гелиос учит гару усмирять свои инстинкты и ярость с помощью разума и логики. Поэтому те, кто следует за ним, часто становятся искусными дипломатами и переговорщиками. Часто самая большая проблема в достижении перемирия, договора или союза - заставить другую сторону прислушаться к аргументам, которые выдвигает персонаж. Гелиос ценит правду и справедливость. Гелиос привносит разум и такт в жизнь оборотней, которые его почитают."

 tenet_summer_festivals_name: "Летние фестивали"
 tenet_summer_festivals_desc: "Летний двор гордится приверженностью традициям и структуре, а также строгим соблюдением дисциплины. Частью этих традиций являются популярные фестивали, проходящие в самую жаркую часть лета и олицетворяющие смех, радость и свободу. Они дают повод собрать как можно больше гламура из знойных снов людей, а пока длится фестиваль, феям разрешено играть с любым смертным, которого они встретят. Праздник Высокого лета позволяет Благим на один короткий день использовать смертных в качестве игрушек и предаваться шуткам и розыгрышам."

 tenet_ivory_priesthood_name: "Жрецы Слоновой кости"
 tenet_ivory_priesthood_desc: "Когда Первый волк умер, чтобы спасти Гею, он узнал «Секрет Смерти». Жрецы Слоновой кости - тайное общество теургов Серебряного Клыка, которые, пройдя через ряд духовных испытаний, начинают узнавать те же самые секреты о том, что лежит за саваном Смерти."

 tenet_hexcraft_name: "Колдовское ремесло"
 tenet_hexcraft_desc: "Мастера сглаза, проклятий, дурных моджо - амрии. Будьте осторожны, не пересекайтесь с ними, иначе на вас обрушится проклятие. Ваши внутренности будут скручены в узлы, вас будет тошнить, и вы будете немощны, как детеныш, в течение недели. Их проклятия помогают им в осуществлении всевозможных зловещих происков."

 tenet_vengeance_of_nut_name: "Месть Нут"
 tenet_vengeance_of_nut_desc: "Те, кто ищет мести за Нут, посвящают себя уничтожению вампиров. Они мстят за утраченную родину и потерянный род. Кинжалы выступают в роли убийц, где бы они ни бродили, безмолвно выбирая кровососа или трех для уничтожения. Они умеют находить логова нежити."
 doctrine_parameter_find_the_lair_active: "Доступно #TOOLTIP:game_concept_journey_desc #E странствие#!#! по поиску логова."

 tenet_way_of_zhong_kuei_name: "Путь Чжун Куэя"
 tenet_way_of_zhong_kuei_desc: "Методика уничтонения демонов-нежити, разработанная Чжун Куэем. Те, кто следует этому пути, умеют «находить логова» вампиров."


 tenet_banepossession_name: "Одержимость губителями"
 tenet_banepossession_desc: "Бейны - злые духи, служащие Вирму. Они могут быть самыми разными: от слабых и относительно безобидных до чудовищно мощных существ, способных разрушить окружающую реальность. Слабые бейны часто используются для заражения людей и животных, превращая их в фомори. Поиск хозяев для бейнов считается священной задачей в культах Вирма."

 past_lives_name: "Прошлые жизни"
 past_lives_doctrine_name: "Прошлые жизни"
 past_lives_doctrine_desc: "Для величайших героев смерть - не конец. Мудрейшие и сильнейшие из Гару продолжают жить, оставаясь духами, чтобы вести своих потомков в великой борьбе. Звездочеты и Дети Геи видят в этом буквальную реинкарнацию героев гару в их потомков. Некоторые считают, что это скорее коллективная летопись рода, подобная Хронике Акаши. Другие гару считают это скорее руководством духов предков. Приходящие видения могут делиться важной мудростью и даже практическими навыками. Иногда кажется, что в гару даже вселяется дух предка. Еще реже случается, что предок был и, видимо, остается безумным."

 wyrm_tainted_name: "Порча Вирма"
 wyrm_tainted_doctrine_name: "Порча Вирма"
 wyrm_tainted_doctrine_desc: "Многие $glossary_fera$, почитающие Гею, обладают даром, позволяющим им чувствовать, как на других накладывает порчу Вирм. Дороги и пути просвещения многих вампиров считаются настолько порочными, что последователи этих верований по своей сути считаются запятнанными Вирмом."
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine: "[faiths|E] с доктриной [GetFaithDoctrine('wyrm_tainted_doctrine').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 tenet_bacchanal_name: "Вакханалия"
 tenet_bacchanal_desc: "Посвященный пьяным гулянкам, этот догмат позволяет вдвойне увеличить снятие стресса во время распития алкоголя. Некоторые считают употребление таких токсинов опасной зависимостью."

 tenet_neter_sentra_name: "Нетер Сентра"
 tenet_neter_sentra_desc: "Дыхание божественного: молитвы возносятся к небесам с помощью дыма. Культ божественного дыма принял новаторское решение не просто есть пироги с гашишеш, а курить их. Они экспериментируют с различными экзотическими благовониями и потенциально опасными дымами. Этот догмат делает снятие стресса при курении гашиша вдвое эффективнее."

 tenet_innovative_name: "Инновационность"
 tenet_innovative_desc: "Технологический прогресс - самое важное преимущество, которое может быть у каждого. В то время как большинство гару в лучшем случае скептически относятся к инновациям, некоторые последователи Вильда открыто продвигают инновации не только для собственного внедрения, но и для человечества в целом."

 tenet_paranoia_name: "Паранойя"
 tenet_paranoia_desc: "Если у вас паранойя, это еще не значит, что они не пришли за вами!"

 tenet_advocatus_diaboli_name: "Адвокатус Диаболи"
 tenet_advocatus_diaboli_desc: "Сатана и его приспешники обладают огромной силой убеждения, необыкновенной способностью обманывать других, заставляя их делать то, что нужно для достижения их демонических целей."

 tenet_collectivism_name: "Коллективизм"
 tenet_collectivism_desc: "Происходя от древнекитайского униформизма, стремится к созданию коллектива, подобного Левиафану, формированию коллективной концепции ученого тела через гибкую индоктринацию и жесткие законы, и в конечном итоге создавая единую коллективную волю."

 tenet_wolves_of_sable_name: "Соболиные волки"
 tenet_wolves_of_sable_desc: "Соболь - невидимый охотник в сугробах; молчаливо задумчивый, терпеливо ждущий, наносящий удар без предупреждения, а затем снова уходящий в лед, снег и ветер, оставляя после себя лишь каплю или две крови в качестве доказательства того, что он вообще был здесь. Он - маленький хищник, усиленный окружающей средой и закаленный одиночеством. Он олицетворяет собой внезапного охотника и выживание сильнейших в самых трудных условиях. Дети Соболя считаются союзниками духов ветра, могут призывать их и свободно с ними разговаривать. Соболь полагается на своих детей в защите сибирских земель. Сокол считает всех Детей Соболя бесчестными дикарями-полукровками и ни при каких обстоятельствах не потерпит членства Соболенка в стае, которую он избрал своей."

