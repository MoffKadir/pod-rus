 doctrine_fae_agenda_militant_name: "Агрессоры"
 doctrine_fae_agenda_militant_desc: "Многие феи с нетерпением ждут окончания Клятвенного мира, чтобы вернуться к делам Войны времён года. Эмоции и преданность, вызванные посвящением ко Двору, очень сильны, и от них трудно отказаться по любому поводу. Почти каждый член Четырех дворов искренне верит, что его образ жизни - истинный, будь то в форме лучшего мира для всех или просто в том, что сильнейший заслуживает правления. Возобновление войны фей - это не то, что вселяет ужас в сердца многих разделенных на фракции фей, это сигнал к тому, что битва за судьбу мира наконец-то может начаться."
 doctrine_fae_agenda_trucebearer_name: "Хранители Мира"
 doctrine_fae_agenda_trucebearer_desc: "«Хранители Мира» - термин, применяемый к тем феям, которые стремятся положить конец Войне времён года, либо продлив Клятвенный мир на неопределенный срок, либо заключив новый, прочный договор, который прекратит вражду между дворами. Хранители Мира всех дворов обычно представляют собой отдельных личностей или небольшие группы фей, которые ревностно работают на социальной арене, чтобы склонить местные дворы к миру. Неудивительно, что им редко удается добиться успеха, но это лишь разжигает огонь в их сердцах. Мир, какой бы ни была его цена, - их призвание."
 doctrine_fae_agenda_humanist_name: "Гуманисты"
 doctrine_fae_agenda_humanist_desc: "Фракция гуманистов не обязательно выступает за доброту и терпимость в общении с людьми, скорее она придерживается этики, которая в первую очередь направлена на понимание человечества. Люди теперь обладают численностью и силой, превосходящей ту, которой обладают сами феи. Гуманисты считают, что сейчас самое время собирать информацию о людях, общаться с ними, давать новые клятвы и всеми способами искать баланс между двумя расами, пока не стало слишком поздно. Они хотят достичь такого уровня созависимости с людьми, когда феи снова будут признаны, их будут либо ценить и уважать... либо просто ценить и бояться."
 doctrine_fae_agenda_constantinian_name: "Константинианцы"
 doctrine_fae_agenda_constantinian_desc: "Константинианцам также доступны [hostile_scheme|El] #L [GetTrait('supehunter').GetName( GetPlayer )|l]ов#! типа «[GetScheme('inquihunt').GetTypeName]» против #L [GetTrait('vampire').GetName( GetPlayer )|l]ов#!.\n\n$tenet_constantinian_desc$"
 doctrine_fae_agenda_none_name: "Неопределившиеся"
 doctrine_fae_agenda_none_desc: "Ни одно конкретное стремление не кажется привлекательным. У Агрессоров, Хранителей Мира, Гуманистов и Константинианцев - у всех есть весомые аргументы, и многим феям еще предстоит решить, каким будет дальнейший путь."
