 doctrine_lycanthropy_name: "Ликантропия"
 doctrine_lycanthropy_crime_name: "Преступление"
 doctrine_lycanthropy_crime_desc: "Люпины должны быть уничтожены.\n\nЛунные звери,\n\nЛунные звери, те-кто-меняются, они - старейшие из всех, ещё до моего отца они бродили по земле. Не вставайте на их пути, избегайте их, они набросились на нас, как волки на овчарню. Ибо мы одного рода, а они - другого. Остерегайтесь их священных земель, ступайте мягко по их дебрям. Их укус - как наш укус, их когти - как наши когти, не становитесь на их пути, они одного рода, а мы - другого."
