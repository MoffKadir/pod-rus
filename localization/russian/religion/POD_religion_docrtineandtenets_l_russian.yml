 doctrine_fae_morality_name: "Мораль фей"
 doctrine_fae_morality_seelie_name: "Благие"
 doctrine_fae_morality_unseelie_name: "Неблагие"
 doctrine_fae_morality_seelie_desc: "Хотя чужаки и даже неопытные китэйн часто считают двор «хорошим», на самом деле Благой двор определяется добродетелями чести и любви. Хотя это, казалось бы, соответствует представлениям о «хорошем», рыцарское может противоречить морали современного мира, а представления фей о придворной любви порой значительно отличаются от реальности, с которой сталкиваются смертные. Во многом Благой кодекс уходит корнями в боевые традиции.\n\nДо [Glossary('Раскола','game_concept_shattering_desc')] Благие дворы правили от Белтайна до Самайна, в течение весны и лета. Благой кодекс гласит: смерть прежде бесчестья, любовь побеждает все, красота - это жизнь, никогда не забывайте о долге."
 doctrine_fae_morality_unseelie_desc: "Многие феи считают Неблагой двор злом, но это слишком простое описание. Неблагие принимают перемены и презирают традиции, не видя особой связи со своим прошлым или, более того, с [UmbraGlossaryLocalized('dreaming','Грёзами')], которые, кажется, становятся все более и более далекими. Путь Неблагих - страстный и прагматичный, удовлетворяющий и желания, и потребности; Неблагие ни в чем себе не отказывают.\n\nДо [Glossary('Раскола','game_concept_shattering_desc')] Неблагие дворы правили от Самайна до Белтайна, в течение осени и зимы. Неблагой кодекс гласит: Перемены - благо, гламур - свобода, честь - ложь, а страсть превыше долга."
