 doctrine_haunting_name: "Призраки"
 doctrine_haunting_evil_name: "Зло"
 doctrine_haunting_evil_desc: "С мертвыми не может быть мира или переговоров. Мы уничтожим их всех или умрем."
 doctrine_haunting_crime_name: "Преступление"
 doctrine_haunting_crime_desc: "Призраки должны оставаться по ту сторону завесы.\n\nО духах мертвых\n\nЗапомните: есть место за гранью духа, за гранью жизни, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых - я путешествовал туда по гибельному пути и видел ужасного короля Стигийского города, когда он сидел при дворе. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они кишат вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы когда-либо узнаем."
 doctrine_haunting_shunned_name: "Достойно порицания"
 doctrine_haunting_shunned_desc: "Призраки - это души, оторванные от трупов. Они могут пытаться завладеть нашими телами.\n\nО духах мертвых\n\nЗапомните: есть место за гранью духа, за гранью жизни, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых - я путешествовал туда по гибельному пути и видел ужасного короля Стигийского города, когда он сидел при дворе. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они кишат вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы когда-либо узнаем"
 doctrine_haunting_accepted_name: "Приемлемо"
 doctrine_haunting_accepted_desc: "Призраки могут быть полезны. Те, кто знает искусство призыва и связывания призраков, могут использовать их для самых разных целей.\n\nО духах мертвых\n\nЗапомните: есть место за гранью духа, за гранью жизни, которое есть истинная Тьма, и там обитают Тени. Остров, крепость, земля мертвых - я путешествовал туда по гибельному пути и видел ужасного короля Стигийского города, когда он сидел при дворе. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они кишат вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы когда-либо узнаем"
 doctrine_parameter_haunting_illegal: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('wraith').GetName( GetPlayer )]», — [criminals|El]. Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('necromancy').GetName( GetPlayer )]» или «[GetTrait('oblivion').GetName( GetPlayer )]», — [shunned|El]."
