 doctrine_magicraft_name: "Магия"
 doctrine_magicraft_evil_name: "Зло"
 doctrine_magicraft_evil_desc: "С ведьмами не может быть мира или переговоров. Мы уничтожим их всех или умрем."
 doctrine_magicraft_crime_name: "Преступление"
 doctrine_magicraft_crime_desc: "Маги должны быть уничтожены.\n\nО просветленных\n\nМать Силы, темная Лилит, - одна из величайших из них, но есть и другие, и еще больше тех, кто ещё не пришёл. Не пейте их кровь, ибо они заманят вас в ловушку, остерегайтесь их, они коварны. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они попытаются вовлечь вас в своё путешествие, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит на рассвет светлыми глазами. Всегда помните, что именно рассвет принесёт вам смерть."
 doctrine_magicraft_shunned_name: "Достойно порицания"
 doctrine_magicraft_shunned_desc: "Будучи сверхъестественными, как и мы, маги не похожи на нас. Совсем не такие, как мы.\n\nО просветленных\n\nМать Силы, темная Лилит, - одна из величайших из них, но есть и другие, и еще больше тех, кто ещё не пришёл. Не пейте их кровь, ибо они заманят вас в ловушку, остерегайтесь их, они коварны. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они попытаются вовлечь вас в своё путешествие, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит на рассвет светлыми глазами. Всегда помните, что именно рассвет принесёт вам смерть."
 doctrine_magicraft_accepted_name: "Приемлемо"
 doctrine_magicraft_accepted_desc: "Маги принимаются обществом."
