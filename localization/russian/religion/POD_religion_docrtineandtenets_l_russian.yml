 doctrine_parameter_can_hire_touchstones: "Доступна [Concept('court_position', 'придворная должность')|E] #high [GetCourtPositionType('touchstones_court_position').GetName()]#!."
 doctrine_enlightenment_virtues_orun_and_aye_name: "Орун и Айе"
 doctrine_enlightenment_virtues_orun_and_aye_desc: "Лайбон строят свою жизнь на двух разных путях морали: Айе - мораль по отношению к человечеству, и Орун - мораль по отношению к сверхъестественному."
 tenet_orun_and_aye_name: "Орун и Айе"
 tenet_orun_and_aye_desc: "Лайбон строят свою жизнь на двух разных путях морали: Айе - мораль по отношению к человечеству, и Орун - мораль по отношению к сверхъестественному."
 #Depending on where they stand on these two scales, their appearance and supernatural power fluctuates. This fundamental difference forever separates the Laibon from the 'typical' [cainite|E]."
 #Contrary to the Kindred, no Laibon follows the Path of Humanity, nor any other Path of Enlightenment for that matter. Instead,
 doctrine_enlightenment_virtues_direction_north_name: "Север"
 doctrine_enlightenment_virtues_direction_north_desc: "Стереотипно считающиеся суровыми, справедливыми и логичными, [GetTrait('kueijin').GetName( GetNullCharacter )|l] севера служат судьями и магистратами для своего рода, обычно разрешают споры и охотятся на преступников и #TOOLTIP:game_concept_akuma_desc #E акума#!#!."
 doctrine_enlightenment_virtues_direction_east_name: "Восток"
 doctrine_enlightenment_virtues_direction_east_desc: "Принято считать, что они наиболее комфортно чувствуют себя среди людей, а [GetTrait('kueijin').GetName( GetNullCharacter )|l] востока считаются фермерами, взращивая Алые ширмы и ухаживая за своим смертным стадом."
 doctrine_enlightenment_virtues_direction_south_name: "Юг"
 doctrine_enlightenment_virtues_direction_south_desc: "Известные своим вспыльчивостью, [GetTrait('kueijin').GetName( GetNullCharacter )|l] юга являются движущей силой общества, бросая вызов старым верованиям и поддерживая Квинконс в актуальном состоянии. Хотя их родичи часто считают их невыносимыми, они терпимы к старейшинам за их грозный интеллект и боевое мастерство."
 doctrine_enlightenment_virtues_direction_west_name: "Запад"
 doctrine_enlightenment_virtues_direction_west_desc: "Выступая в качестве эмиссаров в #TOOLTIP:game_concept_umbra_desc #E мирах духов#!#! Срединного царства, а иногда и в качестве убийц мандаринов, [GetTrait('kueijin').GetName( GetNullCharacter )|l] запада часто вызывают неодобрение у своих родичей. Они славятся тем, что не знают пощады и выполняют любое поручение - будь то дух, призрак или мандарин - с абсолютной точностью."
 doctrine_enlightenment_virtues_direction_center_name: "Центр"
 doctrine_enlightenment_virtues_direction_center_desc: "Обычно на [GetTrait('kueijin').GetName( GetNullCharacter )|l] центра возлагается обязанность наставлять молодых катайцев в тонкостях их общества, но многие предпочитают исследовать собственную душу, посвящая себя дхармическому просвещению."

 tenet_pursuit_of_knowledge_name: "Стремление к знаниям"
 tenet_pursuit_of_knowledge_desc: "Одержимость стремлением к знаниям. Грехом же является нежелание учиться, когда есть такая возможность, отказ от экспериментов, отказ делиться знаниями с другими на Пути."

 tenet_greed_is_good_name: "Жадность - это благо"
 tenet_greed_is_good_desc: "Золото - это власть, поэтому они используют накопление богатства, чтобы получить влияние и тем самым насытить своего Зверя."

 tenet_scorched_heart_name: "Пустое сердце"
 tenet_scorched_heart_desc: "Разработанный Ратмонием способ контролировать Зверя - систематически уничтожать все эмоции в сердце вампира."

 tenet_isolation_name: "Изоляция"
 tenet_isolation_desc: "Все, чего мы хотим, - это чтобы нас оставили в покое. Наши дела - это наши дела, и они не касаются кого-то ещё, чем их дела - нас."

 tenet_continued_life_name: "Продолжение жизни"
 tenet_continued_life_desc: "Некоторые неживые стараются как можно дольше продолжать свою земную жизнь. Хотя это помогает им поддерживать связь со своей прежней смертной жизнью, это усиливает раскрытие #TOOLTIP:game_concept_the_masquerade_desc #E Маскарада#!#!. Постоянное использование мистических сил, чтобы казаться живым, также увеличивает голод."

 tenet_vengeance_of_samiel_name: "Месть Самиэля"
 tenet_vengeance_of_samiel_desc: "Пока Саулот отсутствовал, Самиэля посетил Михаил, командующий небесными воинствами. Архангел велел королю-воину написать Кодекс и включить в него надлежащие ритуалы, необходимые для придания силы и крови новым воинам."

 # The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this text with his own hand. Samiel was killed at the end of the Second Baali War, as were more than half of his followers."

 tenet_devoted_to_michael_name: "Посвящение Михаилу"
 tenet_devoted_to_michael_desc: "Путь архангела - это один из видов Небесного пути, распространённый в Византии в XIII веке. Он почитает память павшего Константинопольского патриарха Михаила. Последователи этого пути называются михаилитами."

 special_doctrine_three_pillars_kindred_name: "Три столпа"
 special_doctrine_three_pillars_kindred_desc: "Основа феодального общества - замок, церковь и город. Общество сородичей зеркально отражает это: Дорога Королей, Дорога Небес и Дорога Человечества, которые проявляют взаимную терпимость."
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_three_pillars_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$"

 special_doctrine_sin_pillars_kindred_name: "Столпы желания"
 special_doctrine_sin_pillars_kindred_desc: "После исчезновения Сахара каждый из его учеников пошёл своим путем, но они по-прежнему остаются братьями и сестрами по вере."
 doctrine_parameter_hostility_override_special_doctrine_sin_pillars_kindred: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_sin_pillars_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$"

 special_doctrine_set_pillars_kindred_name: "Столпы Сета"
 special_doctrine_set_pillars_kindred_desc: "У Сета много форм, много имен и много историй происхождения. Но в конечном итоге он все равно остается Великим освободителем."
 doctrine_parameter_hostility_override_special_doctrine_set_pillars_kindred: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_set_pillars_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$"

 special_doctrine_ashirra_pillars_kindred_name: "Столпы Аширры"
 special_doctrine_ashirra_pillars_kindred_desc: "Хотя те, кто шел по стопам ислама, были выходцами из самых разных кланов и сословий, все они верили в нечто большее, чем они сами."
 doctrine_parameter_hostility_override_special_doctrine_ashirra_pillars_kindred: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_ashirra_pillars_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_evil_tooltippable$"
 doctrine_parameter_ashirra_khitta_building_province_bonuses: "Связанные с Аширрой [Concept('khittas', 'хитты')|E] в [Concept('holy_cairo', 'Священном Каире')|E] предоставляют дополнительные налоги, если Каир исповедует эту конфессию"
 doctrine_parameter_ashirra_khitta_building_character_bonuses: "Связанные с Аширрой [Concept('khittas', 'хитты')|E] в [Concept('holy_cairo', 'Священном Каире')|E] предоставляют благочестие, если владелец исповедует эту конфессию"

 special_doctrine_lilith_pillars_kindred_name: "Столпы Лилим"
 special_doctrine_lilith_pillars_kindred_desc: "Лилит жаждет мести детям Каина. Но в случае необходимости она примет жаждущих новообращенных или полезных пешек."
 doctrine_parameter_hostility_override_special_doctrine_lilith_pillars_kindred: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_lilith_pillars_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_evil_tooltippable$"

 special_doctrine_heretical_paradox_name: "Разорванный цикл"
 special_doctrine_heretical_paradox_desc: "Восточные Равнос (и многие другие сородичи) считают эту ветвь еретической и оправдывающей воровство, диаблери и другие преступления против общества. Было предпринято множество попыток очистить этот Путь, но ни одна из них до сих пор не увенчалась успехом."
 doctrine_parameter_hostility_override_tenet_svadharma: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('tenet_svadharma').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."

 special_doctrine_main_paradox_name: "Понимание цикла"
 special_doctrine_main_paradox_desc: "Дорога Парадокса в значительной степени опирается на некоторые догматы индуизма и широко распространен среди индийских вампиров. А вот его искаженная западная версия - нет."
 doctrine_parameter_hostility_override_special_doctrine_heretical_paradox: "Другие [faiths|El] сородичей с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_heretical_paradox').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."

 special_doctrine_bastet_nation_name: "Народ бастет"
 special_doctrine_bastet_nation_desc: "Мать Селена с гордостью наблюдает за тем, как ее любимые кошачьи дети наконец-то объединяются в одно целое."
 doctrine_parameter_hostility_override_special_doctrine_bastet_nation: "Другие [faiths|El] с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_bastet_nation').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как [faith_astray|El]"


 special_doctrine_ecumenical_hunters_name: "Вселенские охотники"
 special_doctrine_ecumenical_hunters_desc: "Несмотря на то, что охотники бывают разного происхождения и вероисповедания, их объединяет борьба со сверхъестественными ужасами мира Тьмы."
 doctrine_parameter_hostility_override_special_doctrine_ecumenical_hunters: "Другие [faiths|El] охотников с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$"

 special_doctrine_heretical_hunters_name: "Еретические охотники"
 special_doctrine_heretical_hunters_desc: "Эти охотники, как и остальные, бросили свой жребий врагу и должны преследоваться с тем же предубеждением."

 special_doctrine_ignorance_name: "Не привлекая внимания"
 special_doctrine_ignorance_desc: "Смертные не знают о сверхъестественном в мире Тьмы. Так и должно быть."
 doctrine_parameter_hostility_override_special_doctrine_ignorance: "Невежественные [faiths|El], такие как Невинность смертных, не считают сверхъестественных существ мира Тьмы угрозой. Конфессии, желающие держать смертных в неведении, воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$"
