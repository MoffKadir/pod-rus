 doctrine_vampirediablerie_name: "[Glossary('Диаблери','game_concept_diablerie_desc')]"
 doctrine_vampirediablerie_crime_name: "Преступление"
 doctrine_vampirediablerie_crime_desc: "Поглощение души другого сородича - самое страшное преступление среди нашего вида.\n\nПрощание, запрещающее [Glossary('диаблери','game_concept_diablerie_desc')]\n\nНе ищите крови своего старейшины, не ищите крови [Glossary('сира','game_concept_Sire_desc')] вашего [Glossary('сира','game_concept_Sire_desc')], не ищите того, кто сделал вас сородичем, ибо вы почувствуете погребальный костер, когда заплатите за свой бессмертный грех."
 doctrine_vampirediablerie_shunned_name: "Достойно порицания"
 doctrine_vampirediablerie_shunned_desc: "Когда вампиры почувствуют вкус крови других вампиров, что же их остановит?"
 doctrine_vampirediablerie_accepted_name: "Приемлемо"
 doctrine_vampirediablerie_accepted_desc: "Кровь принадлежит тем, кто достаточно силен, чтобы совладать с ней."
