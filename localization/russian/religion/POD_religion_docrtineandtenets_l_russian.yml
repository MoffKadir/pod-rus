 doctrine_demonic_name: "Демонические сущности"
 doctrine_demonic_evil_name: "Зло"
 doctrine_demonic_evil_desc: "С адскими отродьями не может быть мира или переговоров. Мы уничтожим их всех или умрем."
 doctrine_demonic_crime_name: "Преступление"
 doctrine_demonic_crime_desc: "Инфернальные создания хотят устроить ад на земле. Не торгуйтесь с Тьмой: со временем она заберет нас всех. Хорошо запомните Детей Того, кто внизу, род Змеи, ибо их прикосновения обожгут и вас, а их языки введут вас в заблуждение и обманут. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."
 doctrine_demonic_shunned_name: "Достойно порицания"
 doctrine_demonic_shunned_desc: "Те, кто заключает договоры с демонами, сами сеют свою погибель. Не торгуйтесь с Тьмой: со временем она заберет нас всех. Хорошо запомните Детей Того, кто внизу, род Змеи, ибо их прикосновения обожгут и вас, а их языки введут вас в заблуждение и обманут. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."
 doctrine_demonic_accepted_name: "Приемлемо"
 doctrine_demonic_accepted_desc: "Инфернальные дары - путь к истинному могуществу!"
 doctrine_parameter_demonic_illegal: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('demon').GetName( GetPlayer )]», «[GetTrait('baali').GetName( GetPlayer )]» или «[GetTrait('cultist').GetName( GetPlayer )]», — [criminals|El]."
