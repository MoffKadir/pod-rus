 doctrine_glamour_name: "Гламур"
 doctrine_glamour_evil_name: "Зло"
 doctrine_glamour_evil_desc: "Со старыми суевериями не может быть ни мира, ни переговоров. Мы уничтожим их всех или умрем."
 doctrine_glamour_crime_name: "Преступление"
 doctrine_glamour_crime_desc: "Феи должны быть уничтожены."
 doctrine_glamour_shunned_name: "Достойно порицания"
 doctrine_glamour_shunned_desc: "Феи не похожи на нас, хотя и обладают сверхъестественными способностями. Совсем не похожи на нас.\n\nО диких\n\nО безумных, диких, я говорю: во-первых, не пейте их кровь! Но следите за ними, ибо они прекрасны в своей дикости, они очаровательны в своей таинственности, они смертоносны в своём воинском мастерстве. Одинокие среди ночных созданий, они составляли мне компанию на земле и приносили воду, когда я испытывал жажду и ещё мог дышать. Как и я, они были изгнаны, как и мои дети, они бездомны, как и дети моих детей, они скитаются, как и мои мать и отец, они знают слишком много, но держат свой собственный совет, и я о них говорю: помяните меня хорошенько, молчите! Ничего не говорите. Наблюдайте и учитесь."
 doctrine_glamour_accepted_name: "Приемлемо"
 doctrine_glamour_accepted_desc: "Феи принимаются обществом.\n\nО диких\n\nО безумных, диких, я говорю: во-первых, не пейте их кровь! Но следите за ними, ибо они прекрасны в своей дикости, они очаровательны в своей таинственности, они смертоносны в своём воинском мастерстве. Одинокие среди ночных созданий, они составляли мне компанию на земле и приносили воду, когда я испытывал жажду и ещё мог дышать. Как и я, они были изгнаны, как и мои дети, они бездомны, как и дети моих детей, они скитаются, как и мои мать и отец, они знают слишком много, но держат свой собственный совет, и я о них говорю: помяните меня хорошенько, молчите! Ничего не говорите. Наблюдайте и учитесь."
