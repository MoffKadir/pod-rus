 # Vampire Doctrines


 tenet_vengeance_of_lilith_name: "Месть Лилит"
 tenet_vengeance_of_lilith_desc: "Дети Каина разрушили сад Лилит и убили ее детей. Только Тореадор и Носферату воздержались от разрушения и в знак уважения закрыли лица мертвых детей вуалью. Таким образом, они освободились от мести последователей Лилит."

 #A passage in Revelations of the Dark Mother, which describes how (represented allegorically as the thirteen [Glossary('Клан','game_concept_Clan_desc')] Founders)

 doctrine_vampirethemasquerade_name: "Маскарад"
 doctrine_werewolf_veil_name: "Вуаль"
 doctrine_vampirethemasquerade_strict_name: "Строгий маскарад"
 doctrine_werewolf_veil_shall_not_lifted_name: "Не должна быть поднята"
 doctrine_vampirethemasquerade_strict_desc: "Молчание Крови строго соблюдается. Многие сородичи страдают от такого строжайшего принуждения.\n\nНе заводите друзей среди поэтов, они будут создавать много ненужного внимания.\n\nНе становитесь известными. Ищите тени.\n\n\nНе позволяйте священникам, поэтам или крестьянам видеть, как вы питаетесь. Ни один из них не оставит это без внимания.\n\nКогда у Креста есть наводка, найди себе безопасное место."
 doctrine_vampirethemasquerade_lax_name: "Небрежный маскарад"
 doctrine_werewolf_veil_should_not_lifted_name: "Не должна быть поднята"
 doctrine_vampirethemasquerade_lax_desc: "Соблюдение Молчания Крови не слишком строгое. Сородичи стараются скрывать своё существование, но и они порой совершают ужасные ошибки, за которые их не наказывают старейшины."
 doctrine_werewolf_veil_should_not_lifted_desc: "Вуаль - поэтический термин, обозначающий ложное предположение о несуществованнии сверхъестественного, которое усиливает Делириум. Вуаль была официально установлена Соглашением девять тысяч лет назад, которое положило конец Владычеству. В Литании ясно сказано, что «Не поднимай Вуаль». Делириум помогает удерживать Вуаль на месте. Повреждение или разрыв Вуали означает потерю чести среди гару, а восстановление Вуали - наоборот. На практике Делириум выполняет большую часть работы, и гару в основном не нужно беспокоиться об этом. Некоторые племена рассматривают это скорее как руководство к действию, нежели строгое правило, подлежащее соблюдению."
 doctrine_vampirethemasquerade_none_name: "Без маскарада"
 doctrine_werewolf_veil_should_does_not_matter_name: "Не имеет значения"
 doctrine_vampirethemasquerade_none_desc: "Вампиры действуют без оглядки на сохранение тайны своего существования от стада.\nС этим догматом сложнее снизить раскрытие, но более высокий уровень ужаса снизит риск восстания провинциальной ячейки инквизиторов."
 doctrine_werewolf_veil_should_does_not_matter_desc: "Вуаль - поэтический термин, обозначающий ложное предположение о несуществованнии сверхъестественного, которое усиливает Делириум. Вуаль была официально установлена Соглашением девять тысяч лет назад, которое положило конец Владычеству. В Литании ясно сказано, что «Не поднимай Вуаль». Делириум помогает удерживать Вуаль на месте. Повреждение или разрыв Вуали означает потерю чести среди гару, а восстановление Вуали - наоборот. Некоторые оборотни считают, что Вуаль - это устаревшая идея, которая больше не нужна. Некоторые даже активно работают над тем, чтобы разрушить Вуаль, чтобы оборотни могли снова восстановить Владычество и открыто терроризировать все человечество."
 doctrine_vampirethemasquerade_consent_name: "Кормление от желающих"
 doctrine_vampirethemasquerade_consent_desc: "Вампиры, хотя и скрытые от общества в целом, должны получать согласие от своих «доноров»."
 doctrine_vampirethemasquerade_cult_name: "Культ крови"
 doctrine_vampirethemasquerade_cult_desc: "У вампиров есть тайное общество или культ крови, который тайно почитает их как богов крови."
 doctrine_vampirethemasquerade_family_name: "Семейная тайна"
 doctrine_vampirethemasquerade_family_desc: "Вампиры питаются от определенных семей смертных, которые могут быть в некоторой степени осведомлены о состоянии вампиризма. Они стремятся сохранить свою кровь чистой и отвергают "«нечистых»."
 doctrine_parameter_vampirethemasquerade_strict: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('predatortype_consensualist').GetName( GetPlayer )]», «[GetTrait('predatortype_cultist').GetName( GetPlayer )]» или «[GetTrait('predatortype_familias').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_vampirethemasquerade_lax: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('predatortype_consensualist').GetName( GetPlayer )]», «[GetTrait('predatortype_cultist').GetName( GetPlayer )]» или «[GetTrait('predatortype_familias').GetName( GetPlayer )]», — [shunned|El]."
 doctrine_parameter_vampirethemasquerade_none: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('predatortype_farmer').GetName( GetPlayer )]», — [shunned|El]."
 doctrine_parameter_vampirethemasquerade_family: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('predatortype_alleycat').GetName( GetPlayer )]», «[GetTrait('predatortype_bedlamite').GetName( GetPlayer )]», «[GetTrait('predatortype_farmer'). GetName( GetPlayer )]», «[GetTrait('predatortype_footpad').GetName( GetPlayer )]» или «[GetTrait('predatortype_graverobber').GetName( GetPlayer )]», — [shunned|El]. Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('predatortype_familias').GetName( GetPlayer )]», принимаются обществом."
 doctrine_parameter_vampirethemasquerade_cult: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('predatortype_consensualist').GetName( GetPlayer )]» или «[GetTrait('predatortype_familias').GetName( GetPlayer )]», — [shunned|El]. Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('predatortype_cultist').GetName( GetPlayer )]», принимаются обществом."
 doctrine_parameter_vampirethemasquerade_consent: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('predatortype_alleycat').GetName( GetPlayer )]», — [criminals|El]. Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('predatortype_cauchemar').GetName( GetPlayer )]» или «[GetTrait('predatortype_extortionist').GetName( GetPlayer )]», — [shunned|El]. Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('predatortype_consensualist').GetName( GetPlayer )]», восхваляются обществом. Все остальные типы хищников принимаются обществом."

 # Oaths and Oathbreaking

 doctrine_oathbreaking_name: "Клятвопреступление"
 doctrine_oathbreaking_crime_name: "Преступление"
 doctrine_oathbreaking_crime_desc: "Клятвы - основа закона. Те, кто нарушает клятву, лишены чести и жизни."
 doctrine_oathbreaking_shunned_name: "Достойно порицания"
 doctrine_oathbreaking_shunned_desc: "Тем, кто нарушает клятвы, нельзя доверять. Опасайтесь их."
 doctrine_oathbreaking_accepted_name: "Приемлемо"
 doctrine_oathbreaking_accepted_desc: "Клятвопреступление допустимо. Кто поверит словам нежити?"
 doctrine_parameter_oathbreaking_illegal: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('oathbreaker').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_oathbreaking_shunned: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('oathbreaker').GetName( GetPlayer )]», — [shunned|El]."
 doctrine_parameter_oathbreaking_accepted: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('oathbreaker').GetName( GetPlayer )]», принимаются обществом."

 doctrine_vampirebloodoath_name: "Узы крови"
 doctrine_vampirebloodoath_crime_name: "Преступление"
 doctrine_vampirebloodoath_crime_desc: "Быть связанным кровью хуже, чем быть рабом - узы сковывают не только тело, но и разум и сердце."
 doctrine_vampirebloodoath_shunned_name: "Достойно порицания"
 doctrine_vampirebloodoath_shunned_desc: "Узы крови могут быть таким же бременем для регнанта, как и для невольника, поэтому выбирайте их осторожно, если надумали прибегать к ним. Помните поговорку - Я делаю один глоток крови. Я делаю второй глоток крови. От третьего глотка я отказываюсь."
 doctrine_vampirebloodoath_accepted_name: "Приемлемо"
 doctrine_vampirebloodoath_accepted_desc: "Узы крови - основа нашего общества. Клятвы верности должны быть подкреплены определенной степенью кровного вассалитета."
 doctrine_parameter_vampirebloodoath_illegal: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('unbondable').GetName( GetPlayer )]», принимаются обществом. [Concept('bloodbond', 'Узы крови')|E] снижают благочестие."
 doctrine_parameter_vampirebloodoath_shunned: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('unbondable').GetName( GetPlayer )]», принимаются обществом. [Concept('bloodbond', 'Узы крови')|E] снижают благочестие."
 doctrine_parameter_vampirebloodoath_accepted: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('unbondable').GetName( GetPlayer )]», — [criminals|El]."

 doctrine_vampireghouling_name: "Вассализация #TOOLTIP:game_concept_ghoul_desc #E гулей#!#!"
 doctrine_vampireghouling_evil_name: "Зло"
 doctrine_vampireghouling_evil_desc: "С приспешниками не может быть мира или переговоров. Мы уничтожим их всех или умрем."
 doctrine_vampireghouling_crime_name: "Преступление"
 doctrine_vampireghouling_crime_desc: "Гули угрожают Молчанию Крови, не делитесь Кровью с недостойными.\n\nВы не должны становиться богом для детей Сета, ибо Всевышний, ревнуя в своем небе, навсегда уничтожит род Каина. Помните мягколицего Аштарета, помните златокудрого Баала, помните сильного Таммауза, знайте, что Дети Сета восстанут с оружием, дарованным Свыше, и покорят нас, если мы станем для них богами. Вы должны вести Детей Сета, как пастух ведет свое стадо, и отбирать их по мере надобности. Вы очистите их кровь и избавите всех их от болезней."
 doctrine_vampireghouling_shunned_name: "Достойно порицания"
 doctrine_vampireghouling_shunned_desc: "Мы хищники, а не добыча. Делиться своей кровью со скотом - значит показывать свою слабость.\n\nВы не должны становиться богом для детей Сета, ибо Всевышний, ревнуя в своем небе, навсегда уничтожит род Каина. Помните мягколицего Аштарета, помните златокудрого Баала, помните сильного Таммауза, знайте, что Дети Сета восстанут с оружием, дарованным Свыше, и покорят нас, если мы станем для них богами. Вы должны вести Детей Сета, как пастух ведет свое стадо, и отбирать их по мере надобности. Вы очистите их кровь и избавите всех их от болезней."
 doctrine_vampireghouling_accepted_name: "Приемлемо"
 doctrine_vampireghouling_accepted_desc: "Удел скота - служить нам, и они становятся лучшими вассалами, когда связаны Узами крови.\n\nО тех, кто служит\n\nТе, кого вы решили благословить могуществом Каина, могут жить в вашем доме, чтобы защищать вас, пусть никто не дарует [Glossary('объятия','game_concept_Embrace_desc')] этим стражам, пусть им дают кровь в нужное время: пусть их сила будет вашей силой; силой, которая не ослабевает с солнцем. Пусть их глаза будут вашими глазами, глазами, которые видят днем. Пусть их уши будут вашими ушами, ушами, которые слышат, пока вы дремлете."
 doctrine_vampireghouling_mass_name: "Массовая гулификация приемлема"
 doctrine_vampireghouling_mass_desc: "Кровь сородичей может создавать легионы.\n\nО тех, кто служит\n\nТе, кого вы решили благословить могуществом Каина, могут жить в вашем доме, чтобы защищать вас, пусть никто не дарует [Glossary('объятия','game_concept_Embrace_desc')] этим стражам, пусть им дают кровь в нужное время: пусть их сила будет вашей силой; силой, которая не ослабевает с солнцем. Пусть их глаза будут вашими глазами, глазами, которые видят днем. Пусть их уши будут вашими ушами, ушами, которые слышат, пока вы дремлете."
 doctrine_parameter_vampireghouling_illegal: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('ghoul').GetName( GetPlayer )]», «[GetTrait('regnant').GetName( GetPlayer )]» или «[GetTrait('massregnant').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_vampireghouling_shunned: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('ghoul').GetName( GetPlayer )]» или «[GetTrait('regnant').GetName( GetPlayer )]», — [shunned|El]. Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('massregnant').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_vampireghouling_accepted: "Персонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('ghoul').GetName( GetPlayer )]» или «[GetTrait('regnant').GetName( GetPlayer )]», принимаются обществом. Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('massregnant').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_vampireghouling_mass: "Доступны [men_at_arms|El] — [GetMaA('massghouls_maa').GetName].\nПерсонажи, имеющие [Concept('trait', 'свойства')|E] «[GetTrait('ghoul').GetName( GetPlayer )]», «[GetTrait('regnant').GetName( GetPlayer )]» или «[GetTrait('massregnant').GetName( GetPlayer )]», принимаются обществом."

 doctrine_bloodsorcery_name: "Магия крови"
 doctrine_bloodsorcery_crime_name: "Преступление"
 doctrine_bloodsorcery_crime_desc: "Магия крови представляет угрозу для всех сородичей и поэтому должна быть запрещена.\n\nО просветленных\n\nМать Силы, темная Лилит, - одна из величайших из них, но есть и другие, и еще больше тех, кто ещё не пришёл. Не пейте их кровь, ибо они заманят вас в ловушку, остерегайтесь их, они коварны. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они попытаются вовлечь вас в своё путешествие, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит на рассвет светлыми глазами. Всегда помните, что именно рассвет принесёт вам смерть."
 doctrine_bloodsorcery_shunned_name: "Достойно порицания"
 doctrine_bloodsorcery_shunned_desc: "Колдуны крови - подозрительный народ, в лучшем случае их воспринимают как необходимое зло.\n\nО просветленных\n\nМать Силы, темная Лилит, - одна из величайших из них, но есть и другие, и еще больше тех, кто ещё не пришёл. Не пейте их кровь, ибо они заманят вас в ловушку, остерегайтесь их, они коварны. Они обладают знаниями Адама и мудростью Евы, они приносят огонь, обрабатывают землю, пасут животных, создают письменность, они - дети Солнца, восходящие звезды. Они попытаются вовлечь вас в своё путешествие, сопротивляйтесь! Сопротивляйтесь! Их путь пренебрегает голодом, кровью и телом. Не доверяйте тем, кто смотрит на рассвет светлыми глазами. Всегда помните, что именно рассвет принесёт вам смерть."
 doctrine_bloodsorcery_accepted_name: "Приемлемо"
 doctrine_bloodsorcery_accepted_desc: "Магия наполняет мир вокруг нас, и это наше право и наша привилегия - взаимодействовать с ней так, как это делали наши предки."
 doctrine_bloodsorcery_kufr_name: "Куфр"
 doctrine_bloodsorcery_kufr_desc: "Аширра открыто признаёт существование магии, но предостерегает своих приверженцев от обращения за помощью к колдунам. Поступать так - значит демонстрировать отсутствие веры в Аллаха, который является единственной абсолютной силой во Вселенной. Точно так же те, кто практикует магию, особенно в предсказании будущего, стремятся узурпировать часть Его власти и таким образом совершить богохульство, закрывающее перед ними врата на Небеса.\n\nОднако есть некоторые аширриты, которые практикуют ту форму магии, которая, по их мнению, соответствует воле Аллаха. Эта магия, Сихр, черпает свою силу из веры и избегает обычных практик других традиций."
 doctrine_parameter_bloodsorcery_illegal: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('bloodsorcery').GetName( GetPlayer )]», — [criminals|El]."
 doctrine_parameter_bloodsorcery_shunned: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('bloodsorcery').GetName( GetPlayer )]», — [shunned|El]."
 doctrine_parameter_bloodsorcery_accepted: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('bloodsorcery').GetName( GetPlayer )]», принимаются обществом."
 doctrine_parameter_bloodsorcery_kufr: "Персонажи, имеющие [Concept('trait', 'свойство')|E] «[GetTrait('bloodsorcery').GetName( GetPlayer )]», принимаются обществом."
 doctrine_parameter_non_sihr_bloodsorcery_learning_penalty: "Изучение любой [Concept('bloodmagic_path', 'тропы магии крови')|E] кроме Сихр потребует затрат благочестия и повлечёт за собой дополнительные штрафы."

 doctrine_infernalism_name: "Инфернализм"
 doctrine_infernalism_crime_name: "Преступление"
 doctrine_infernalism_crime_desc: "Их повсеместно осуждают даже самые злобные из их коллег - ведь даже у монстров есть свои стандарты."
 doctrine_infernalism_shunned_name: "Достойно порицания"
 doctrine_infernalism_shunned_desc: "В мире Тьмы обитает множество монстров, а также темных и ужасных сущностей."
 doctrine_infernalism_accepted_name: "Приемлемо"
 doctrine_infernalism_accepted_desc: "Одни получают силу в виде демонических даров или других пагубных даров; другие втягиваются в силу Ада через Пути колдовства; а те сверхъестественные существа, которые следуют по Пути крика, получают собственные извращенные силы."
