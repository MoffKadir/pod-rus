 #Vampiric Tenets
 tenet_vampiremasquerade_name: "Маскарад"
 tenet_vampiremasquerade_desc: "Молчание Крови. Вы не должны раскрывать свою истинную природу тем, кто не принадлежит к Крови. Поступивший так откажется от своих притязаний на Кровь."

 tenet_vampireprogeny_name: "Потомство"
 tenet_vampireprogeny_desc: "Вы можете стать [Glossary('сиром','game_concept_Sire_desc')] другого только с разрешения своего старейшины. Если вы создадите другого сородича без разрешения, то и вы, и ваше потомство будут убиты."

 tenet_vampiredestruction_name: "Разрушение"
 tenet_vampiredestruction_desc: "Вам запрещено уничтожать себе подобных. Право на уничтожение принадлежит только вашему старейшине. Только старейшие среди вас могут объявлять Кровавую охоту."

 tenet_vampiretouchstone_name: "Опоры"
 tenet_vampiretouchstone_desc: "Сородичи могут выбрать смертного в качестве опоры, чтобы сохранить свою связь с человечеством. После этого сородичи получают благочестие. С этой опорой связаны и другие события."

 tenet_vampireremorse_name: "Раскаяние"
 tenet_vampireremorse_desc: "Сородичи размышляют о своих поступках и сожалеют о своем чудовищном поведении, обретая благочестие."

 tenet_vampireblushoflife_name: "Румянец жизни"
 tenet_vampireblushoflife_desc: "Сородичи могут подражать живым. Это помогает им в маскараде, а также напоминает о том, что значит быть человеком и тем самым обретать благочестие."

 tenet_vampirenecromanticexperimention_name: "Некромантические эксперименты"
 tenet_vampirenecromanticexperimention_desc: "Запомните: есть место за гранью духа, за гранью жизни, которое есть Тьма, Тень, и там обитают Тени. Остров, крепость, земля Мертвых - я путешествовал туда по гибельному пути и видел ужасного короля Стигийского города, когда он сидел при дворе. Я видел безликих людей в капюшонах, пересекающих реку Стикс. Они кишат вокруг нас, как мухи на гниющем трупе, и, как и мы, питаются страхом, экстазом и гневом. Они мертвы, но неживые, и они ближе к нам, чем мы когда-либо узнаем. Кровь моего брата взывает ко мне, когда я сплю, когда солнце пересекает небо, я слышу крик моего брата, второрождённого Авеля. Хорошо запомните духов тех, кто умер, знайте, что их сила - не ваша собственная, прислушайтесь к их словам: они несут мудрость. Не слушайте их песен: это путь в забвение.\nКазни вызывают одновременно меланхоличный резонанс и благочестие."

 tenet_vampirenemetamorphopsisexperimention_name: "Некромантические эксперименты"
 tenet_vampirenemetamorphopsisexperimention_desc: "Казни порождают как холерический опыт, так и благочестие."

 tenet_vampireauctoritasritae_name: "Высокие ритуалы"
 tenet_vampireauctoritasritae_desc: "Собрание тринадцати ритуалов, практикуемых всеми членами Шабаша."

 tenet_vampireamaranth_name: "Амарант"
 tenet_vampireamaranth_desc: "Практика [Glossary('диаблери','game_concept_diablerie_desc')]"

 tenet_vampiremonomacy_name: "Мономахия"
 tenet_vampiremonomacy_desc: "Почетный поединок, который заканчивается [Glossary('диаблери','game_concept_diablerie_desc')]. Ритуал Мономахии используется для разрешения споров между всеми Шабашами."

 tenet_infernalism_name: "Инфернализм"
 tenet_infernalism_desc: "Демоническая инвеститура через договор с дьяволами."

 tenet_vampireinquisition_name: "Инквизиция"
 tenet_vampireinquisition_desc: "Остерегайтесь Детей Всевышнего, херувимов, серафимов, архангелов, ибо их прикосновение обожжет вас, как и пламя Михаила. Помните о Детях Того, что внизу, Змеином роде, ибо их прикосновение также обожжет вас, а их языки введут вас в заблуждение и обманут. Охотьтесь и уничтожайте инферналистов, где бы вы их ни нашли."

 tenet_pleasure_name: "Удовольствие"
 tenet_pleasure_desc: "Гедонистическое стремление к наслаждению."
 doctrine_parameter_reveler_from_elysium: "Вы получите свойство и опыт свойства «[GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]» от элизиума."

 tenet_cruelty_name: "Жестокость"
 tenet_cruelty_desc: "Удовольствие, получаемое от причинения боли."

 tenet_quiritare_name: "Квиритарэ"
 tenet_quiritare_desc: "Сопротивляться Зверю или пытаться умиротворить его невозможно, и потому отдайтесь ему полностью, исполняя его волю."

 tenet_legacyoftrinity_name: "Наследие Троицы"
 tenet_legacyoftrinity_desc: "Кодекс предписывает главенство трех основных кланов: Тореадоров, Цимисхи и Вентру. Члены других кланов должны обратиться к квезитору с просьбой стать чьим-либо [Glossary('сиром','game_concept_Sire_desc')]; членам трех основных кланов разрешено становиться [Glossary('сиром','game_concept_Sire_desc')] без позволения. Только члены трех основных кланов могут завещать домен другому вампиру, и каждый вампир в пределах этого домена обязан соблюдать Кодекс."

 tenet_legacyofashes_name: "Наследие пепла"
 tenet_legacyofashes_desc: "Согласно Кодексу, на каждого, кто убьет представителя трех основных кланов, будет объявлена Кровавая охота."

 tenet_legacyofshadow_name: "Наследие тени"
 tenet_legacyofshadow_desc: "Кодекс предписывает каинитам не раскрывать свою истинную природу тем, кто не принадлежит к Крови. Поступающие так отказываются от своих притязаний на Кровь."

 tenet_oaths_name: "Верность клятвам"
 tenet_oaths_desc: "Наши законы - это наказы наших старейшин и повеления Каина над всеми. Клятвы - основа феодального порядка."
 #A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast."
 #The oathsworn have casus belli to make war upon the forsworn and strip them of their titles."
 tenet_werewolf_oaths_desc: "Клятва - это самая священная связь, которую только можно заключить. Лидер, нарушивший клятву, не имеет чести и грозит втянуть всех в свою порочность."


 tenet_vampirehighclans_name: "Высшие кланы"
 tenet_vampirehighclans_desc: "Высшие кланы превосходят низшие. Низшие кланы - дегенераты, которые в конце концов поддадутся Зверю. Они не годятся ни для правления, ни для вежливого общения."

 tenet_vampireselectivefeeding_name: "Избирательное питание"
 tenet_vampireselectivefeeding_desc: "Вы не должны питаться зверями Луны, Дикими, больными, безумными или пьяными."
 #\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn."
 #doctrine_parameter_vampireselectivefeeding: ""
 doctrine_parameter_vampireselectivefeeding: ""

 tenet_enkrateia_reie_sophrosyne_name: "Энкратейя Рейе Софросине"
 tenet_enkrateia_reie_sophrosyne_desc: "Интеллектуальный подход к нежизни, Путь сосредоточен на трех фундаментальных понятиях, которые, как считается, были основными характеристиками, которые искали в потенциальных потомках Бруха во время Карфагенской ночи: энкратейя, рейе и софросине. Энкратейя означает внутреннюю силу. Рейе - моральное мужество. Софросине означает контроль над собой и представляет собой идеализированную цель всех философов: овладение яростью Бруха."
 #It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on [Glossary('дисциплин','game_concept_discipline_desc')] or Social traits."

 #\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-[Glossary('Дисциплина','game_concept_discipline_desc')], eschewing the impetuosity that defines the modern Brujah."

 tenet_cold_mind_name: "Холодный разум"
 tenet_cold_mind_desc: "Холодный разум - это состояние мышления, которое необходимо для Песни Тени. В своей основе оно описывает безэмоциональный, абсолютно спокойный и контролируемый подход к окружающему миру, но большинство его значений скрыто в загадках и подсказках, так что полное значение Холодного разума лучше всего понимать в контексте."

 tenet_intellectual_detachement_name: "Интеллектуальная отрешенность"
 tenet_intellectual_detachement_desc: "Ученые не боятся смерти; более того, она их завораживает. Они рассматривают ее как мощную силу, которую необходимо изучить, препарировать и рационализировать, чтобы лучше понять собственное существование."

 tenet_pact_of_athens_name: "Афинский пакт"
 tenet_pact_of_athens_desc: "Около 1270 года до н.э. конклав первых Заблудших, среди которых были в основном члены кланов Бруха, Вентру, Тореадор и Салюбри, собрался в городе Афины, поскольку многие из присутствующих вампиров считали его официальным местом рождения самого Пути. Афинский пакт стал официальным руководством для разрозненных течений в вампирском обществе, которые стремились противостоять Зверю и сохранить свою Человечность."

 tenet_judgement_name: "Приговор"
 tenet_judgement_desc: "Для Стражей один из главных постулатов пути - очищение от всех, кто недостоин крови Каина, и очищение родословной. Того, кто проявит темную, бесчестную натуру по отношению к последователю Хакима, может ожидать грубое пробуждение. Понятия чести, дисциплины и самоконтроля одинаково важны для Стражей. Необдуманные поступки - знак позора; позволить Зверю взять над собой контроль - просто проклятие."

 tenet_conviction_and_instinct_name: "Убежденность и инстинкт"
 tenet_conviction_and_instinct_desc: "Не теряют благочестие при нанесении тяжелых ран или убийстве смертных жертв. Вампиры не теряют благочестие от ярости."
 tenet_conviction_and_selfcontrol_name: "Убежденность и самообладание"
 tenet_conviction_and_selfcontrol_desc: "Не теряют благочестие при нанесении тяжелых ран или убийстве смертных жертв. Вампиры теряют благочестие от ярости."
