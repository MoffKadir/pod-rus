 doctrine_parameter_north_building_parameter: "[Glossary('Дхарма','podgloss.dharma')] Севера получает бонус, связанный с легитимностью в герцогских постройках драконьего гнезда."
 doctrine_parameter_center_building_parameter: "[Glossary('Дхарма','podgloss.dharma')] Центра получает бонус, связанный с опытом образа жизни в герцогских постройках драконьего гнезда."

