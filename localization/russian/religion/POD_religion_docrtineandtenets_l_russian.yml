 tenet_constantinian_name: "Константинианская теология"
 tenet_constantinian_desc: "Феи, стремящиеся разобраться в деталях человеческой веры, всегда считались бесполезными учеными - до сих пор. За годы Клятвенного мира число членов Константинианцев значительно возросло. Названные в честь императора Константина I, эти феи стремятся узнать больше о человеческих религиях, особенно о христианской церкви.\n\nТе, кто идет по этому пути исследований и дедукции, как правило, делают это по одной из двух основных причин: хотят понять феномен веры и найти способ уравновесить его с местом фей в мире; или ищут любую слабость в новой власти человечества и находят способ использовать ее в своих целях."

