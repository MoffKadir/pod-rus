 doctrine_vampirefrenzy_name: "Ярость"
 doctrine_vampirefrenzy_crime_name: "Преступление"
 doctrine_vampirefrenzy_crime_desc: "Позволить зверю взять контроль - значит стать зверем. Помните пословицу - оседлай зверя, не позволяй ему оседлать тебя."
