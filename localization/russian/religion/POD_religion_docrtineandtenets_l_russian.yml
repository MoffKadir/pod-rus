 doctrine_fera_triat_alignment_group_name: "Приверженность Триады"

 doctrine_fera_triat_alignment_balanced_name: "Равновесие"
 doctrine_fera_triat_alignment_balanced_desc: "Триада - это три величайшие сущности в духовной иерархии: Вильд, Ткачиха и Вирм. Вильд создал сырую материю, жизнь и дух, в то время как Ткачиха придала этим творениям форму и функции, а Вирм уничтожал их, чтобы освободить место для новых творений. Другие настаивают на том, что Вирм когда-то был известен как Равновесие, выборочно разрушая творения Вильда и Ткачихи, чтобы создать гармонию из противоборствующих сил хаоса и порядка. Триада больше не находится в равновесии, однако многие $glossary_fera$ всё ещё верят в старый порядок."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_balanced: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_triat_alignment_balanced').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_triat_alignment_wyld_name: "Вильд"
 doctrine_fera_triat_alignment_wyld_desc: "Вильд - один из трёх духов Триады. Вильд - это порождающая сила: он создаёт абсолютный хаос, которому Ткачиха придаёт порядок, прежде чем он будет разрушен и возвращён в хаос Вирмом. В то время как двое других членов Триады сошли с ума, Вильд слабеет, его вытесняет Ткачиха и безрассудно уничтожает Вирм. Из-за угрозы, исходящей от Вирма и Ткачихи, большинство перевёртышей почитают Вильда выше других членов Триады, видя, что он и Гея нуждаются в защите."

 doctrine_fera_triat_alignment_weaver_name: "Ткачиха"
 doctrine_fera_triat_alignment_weaver_desc: "Ткачиха - один из трёх великих духов Триады. Считается, что её функция заключается в наведении порядка в творениях Вильда, придании им формы и функций на протяжении всего их существования до того, как они будут уничтожены Вирмом, поддерживая баланс между созиданием и разрушением. Человечество - приёмное дитя Ткачихи, призванное навести порядок в мире и помочь ей покончить с хаосом, который её собратья-целестины постоянно вносили в мироздание."
 doctrine_parameter_ignore_fera_dev_requirements: "Требования к низкому уровню [Concept('development', 'развития')|E] для зданий $glossary_fera$ игнорируются"
 doctrine_parameter_no_fera_dev_reduction: "Постройки $glossary_fera$ в провинциях, следующих этой [Concept('faith', 'конфессии')|E], не снижают [Concept('development', 'развитие')|E]"

 doctrine_fera_triat_alignment_wyrm_name: "Вирм"
 doctrine_fera_triat_alignment_wyrm_desc: "Вирм - один из высших целестинов. Цель Вирма - очищать и исправлять мироздание, способствуя его погружению в энтропию. Он достигает этого, уничтожая то, что создаёт Вильд и структурирует Ткачиха. Вирм стал вторым членом Триады, сошедшим с ума. Как только Ткачиха потеряла рассудок и начала опутывать всё вокруг паутиной, Вирма постепенно сковывали, пока он тоже не сошёл с ума, одержимый идеей всё разрушить. Следовательно, Вирм теперь является духом разрушения, хаоса, тьмы и разложения, сущностью всего, чему противостоят $glossary_fera$, служащие Гее." 
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_wyrm: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_triat_alignment_wyrm').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_triat_alignment_triatic_wyrm_name: "Триадический Вирм"
 doctrine_fera_triat_alignment_triatic_wyrm_desc: "В результате диссоциативного расстройства личности вселенского масштаба Вирм разделился на три основные «головы», каждая из которых представляет собой отдельную часть его тёмной личности. Три головы также символизируют Триаду и изначальный баланс творения, поскольку они представляют собой не что иное, как Вирма, пытающегося понять, что пошло не так, и поэтому основные три головы называются Триадическим Вирмом."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_triatic_wyrm: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_triat_alignment_triatic_wyrm').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_triat_alignment_gaia_name: "Гея"
 doctrine_fera_triat_alignment_gaia_desc: "Гея – одна из самых могущественных духов, о существовании которых известно, возможно, первая и самая могущественная. Считается, что именно она создала гару и большинство фера, которые служили ей воинами и агентами как в материальном, так и в духовном мирах. Она - Мать-природа, заботливая и полная жизни, но в то же время дикая и бессердечная, когда ей перечат."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_gaia: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_triat_alignment_gaia').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_litany_group_name: "Фера"

 doctrine_fera_werewolf_litany_name: "Литания"
 doctrine_fera_werewolf_litany_desc: "Законы этого народа очень древние. Их традиции варьируются от племени к племени, но все гару должны помнить и придерживаться главного свода законов, называемого Литанией. В своей полной форме это такая же эпическая поэма, как и юридический кодекс. Несмотря на то, что для полного усвоения Литании требуются величайшие ученые, большинство оборотней усваивают её в виде основных предписаний. Каждое предписание имеет практическую основу, но не все из них считаются бесспорно моральными."
 doctrine_parameter_hostility_override_doctrine_fera_werewolf_litany: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_werewolf_litany').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_werewolf_dark_litany_name: "Тёмная литания"
 doctrine_fera_werewolf_dark_litany_desc: "Тёмная литания - это Литания Вирма, которой следуют Танцоры Чёрной спирали. Служите Воле Вирма. Уважайте силу могущественных. Всё, что не запрещено, разрешено. Потакайте своим желаниям. Несмотря на то, что Чёрная спираль воспринимается как племя беззаконного хаоса, их Литания зачастую соблюдается более строго, чем среди нации Гару."
 doctrine_parameter_hostility_override_doctrine_fera_werewolf_dark_litany: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_werewolf_dark_litany').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]" 

 doctrine_fera_bastet_karoush_name: "Каруш"
 doctrine_fera_bastet_karoush_desc: "Каруш - это свод законов оборотней-кошек, похожий на Литанию гару. Переданные от их предков, эти законы важнее, чем любой бастет, и значимее, чем любой ранг или титул. Таковы их кодексы чести, и бастет верят, что они отделяют их от человечества, оберегая от человеческих ошибок. Каруш - это кодекс, составленный их предками, закон Луны и Солнца, закон формирования тайн и закон перемен: Уважай себя, держи своё слово, уважай свой род, уважай свою землю и уважай своё молчание."
 doctrine_parameter_hostility_override_doctrine_fera_bastet_karoush: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_bastet_karoush').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_fallen_tribe_name: "Падшее племя"
 doctrine_fera_fallen_tribe_desc: "Некоторые племена фера отступили от своих первоначальных целей. Это может быть вызвано различными причинами, от идеологических разногласий до духовных пороков, но результат один и тот же. Изолированные (в лучшем случае) или преследуемые (в худшем) своим родительским племенем, эти падшие прячутся в тени в страхе перед теми, кого они когда-то называли своими соплеменниками."
 doctrine_parameter_hostility_override_doctrine_fera_fallen_tribe: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_fallen_tribe').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"




 doctrine_fera_pact_group_name: "Соглашения фера"

 doctrine_fera_werewolf_pact_name: "Соглашения гару"
 doctrine_fera_werewolf_pact_desc: "По той или иной причине приверженцы этой конфессии установили тесные связи с #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L гару#!. С дикими и жестокими племенами нелегко подружиться, но когда это происходит, они очень серьёзно относятся к своим клятвам."
 doctrine_parameter_hostility_override_doctrine_fera_werewolf_pact: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_werewolf_pact').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_bastet_pact_name: "Соглашения бастет"
 doctrine_fera_bastet_pact_desc: "По той или иной причине приверженцы этой конфессии установили тесные связи с [GetTrait('bastet').GetName( GetPlayer )|l]. Любознательный характер кошачьего народа подарил им много неожиданных друзей... хотя некоторые из них вообще не заслуживают доверия."
 doctrine_parameter_hostility_override_doctrine_fera_bastet_pact: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_bastet_pact').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_wyrm_pact_name: "Соглашения Вирма"
 doctrine_fera_wyrm_pact_desc: "По какой-то причине приверженцы этой конфессии в некоторой степени терпимо относятся к последователям Вирма. Верно ли обратное, зависит от прихотей другой стороны. В конце концов, в спирали не так уж много места для танцев."
 doctrine_parameter_hostility_override_doctrine_fera_wyrm_pact: "[faiths|E] с доктриной [GetFaithDoctrine('doctrine_fera_wyrm_pact').GetBaseName] воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_alliance_group_name: "Альянсы фера"

 doctrine_fera_beast_courts_name: "Звериные дворы"
 doctrine_fera_beast_courts_desc: "Среди $glossary_fera$ межвидовые союзы редки. Наиболее заметным исключением являются Звериные дворы, поклявшиеся защищать Изумрудную мать (Гею). При дворах существует общество, похожее на имперские культуры мифической Азии, в котором есть регенты, придворные и простолюдины. Любой хенгейокай ($glossary_fera$) может свободно присоединиться к Звериным дворам, при условии, что он поклянётся следовать общественной системе чести и известности, известной как Путь Изумрудной добродетели."
