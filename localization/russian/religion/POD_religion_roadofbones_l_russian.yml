 #Scholar-Group Faiths
 viaossium: "Оссиумск"
 viaossium_adj: "Via Ossium"
 viaossium_adherent: "Ученый"
 viaossium_adherent_plural: "Ученые"
 viaossium_desc: "Последователи Дороги Костей превыше всего ценят знания. Благодаря интенсивному изучению неизвестного, учёные держат своих Зверей в узде. Они пойдут почти на все, чтобы узнать что-то новое, но не станут без нужды жертвовать собой ради дела. В конце концов, их собственные знания слишком важны, чтобы ими могли распоряжаться другие. В то же время учёные не боятся смерти, она их завораживает."

 followersoflazarus: "Лазарьск"
 followersoflazarus_adj: "Последователи Лазаря"
 followersoflazarus_adherent: "Инфиниторе"
 followersoflazarus_adherent_plural: "Инфиниторе"
 followersoflazarus_desc: "Последователи Лазаря, также называемые Инфиниторе, были каппадокийцами, которые по тем или иным причинам не откликнулись на призыв, приведший к Пиру невежества, и таким образом избежали уничтожения [Glossary('клана','game_concept_Clan_desc')]. Не зная, пощадят ли их, и чувствуя себя преданными своим основателем, они фактически отделились от основной массы [Glossary('клана','game_concept_Clan_desc')] Каппадокийцев. Лазарь неофициально считался лидером Инфиниторе."

 pathofthewheel: "Колёсск"
 pathofthewheel_adj: "Тропа Колеса"
 pathofthewheel_adherent: "Ученый"
 pathofthewheel_adherent_plural: "Ученые"
 pathofthewheel_desc: "Представители этой тропы верят, что вампиры застряли вне цикла и должны двигаться дальше. Они ищут любые научные средства, чтобы заставить всех [Glossary('каинитов','game_concept_cainite_desc')] вернуться в цикл жизни."

 roadoftheabyss: "Безднск"
 roadoftheabyss_adj: "Дорога Бездны"
 roadoftheabyss_adherent: "Мистик"
 roadoftheabyss_adherent_plural: "Мистики"
 roadoftheabyss_desc: "Мистики погружены в неустанное изучение силы, превосходящей, и в конечном итоге и противостоящей всему свету и жизни. Человечество и такие понятия, как добро или зло, мало что значат для тех, кто изучает тайны внешней тьмы."

 holy_order_harbringers_cappa: "Предвестники"
 holy_order_erciyes: "Хранители Эрджиеса"

 viaprimordia: "Примордийск"
 viaprimordia_adj: "Виа Примордиа"
 viaprimordia_adherent: "Первобытный"
 viaprimordia_adherent_plural: "Первобытные"
 viaprimordia_desc: "Первобытные верят в «Троицу», могущественных духов созидания, разрушения и сохранения. Они ждут великого события, когда три духа сольются в одного аватара. Как ни странно, это очень похоже на веру некоторых люпинов."