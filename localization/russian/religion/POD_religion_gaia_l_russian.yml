 ronin_desc: "Ронин - оборотни, которые по тем или иным причинам являются изгоями в нации Гару.\nБольшинство ронин слишком часто нарушали какой-либо догмат Литании, враждовали со старейшиной или своей стаей, а некоторые даже выбрали такую жизнь, чтобы избежать сурового, иерархического общества гару или потому, что их одолело Харано. Гару - не одинокие существа. Каждый инстинкт человека, волка и гару требует общения с другими представителями своего вида. Изгнание из рода - одно из самых страшных наказаний, с которым может столкнуться гару."

 siberakh: "Сиберахск"
 siberakh_adj: "Сиберах"
 siberakh_adherent: "Сиберах"
 siberakh_adherent_plural: "Сиберах"
 siberakh_desc: "Сиберах, или Чужеземцы, как они себя называют, - это русское подплемя гару, которое имеет очень мало контактов с нацией Гару. Их тотем - соболь. Сиберах происходят от Серебряных клыков, которые увидели глупость близкородственных браков для сохранения чистоты своей крови и вместо этого выбрали себе товарищей из племени Вендиго. Сегодня они живут обособленно в диких землях Сибири, неизвестные большинству гару; о них знают только Вендиго и Серебряные клыки. Серебряные клыки сторонятся их как ронинов, чтобы сохранить свои претензии на нержавеющую родословную, а Вендиго смирились с нежеланием Сиберах вмешиваться в политику нации Гару."



