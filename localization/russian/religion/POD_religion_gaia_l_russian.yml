 feline_religion: "@bastet_icon! Feline"
 feline_religion_adj: "Feline"
 feline_religion_adherent: "Feline"
 feline_religion_adherent_plural: "Felines"
 feline_religion_desc: "The Bastet are werecats that are obsessed with secret knowledge and are always pursuing and hoarding it. Many are great magicians, others are great warriors, but they are rarely pack animals and generally work alone. The Bastet were created by Luna (whom they call Seline). Rather than given a specific purpose, each tribe attempts to fill a gap where others didn't quite catch on."


 bagheera: "Багирск"
 bagheera_adj: "Багира"
 bagheera_adherent: "Багира"
 bagheera_adherent_plural: "Багира"
 bagheera_desc: "Дети Сараам, которых боятся как палачей Кали, багира - перевёртыши, способные принимать облик чёрных пантер. Багира утверждают, что, когда Гея создавала бастет, она надеялась, что багира станут хранителями закона кошачьего рода. Эта роль так и не воплотилась в жизнь, но следы замысла Геи сохранились до сих пор, наполнив их острым чувством справедливости и духом праведного гнева, на который страшно смотреть."

 bubasti: "Бубастийск"
 bubasti_adj: "Бубасти"
 bubasti_adherent: "Бубасти"
 bubasti_adherent_plural: "Бубасти"
 bubasti_desc: "Известные также как Сумеречные коты, они являются оборотнями-котами из Египта. Мистики кошачьего рода, они - застенчивая и скрытная раса. Когда-то давно бубасти были прокляты древним вампирским божеством Сетом, и в результате их жизнь навсегда связана с почвами Кхема, их прародины. Говорят, что если все бубасти одного поколения покинут Египет, то это поколение станет последним. Никто не знает правдивости этого слуха, но и проверять его никто не желает.\nИз-за войны с Сетом они тесно связаны с Осирианской лигой Гора, а шесть их вождей, кхеперы, обрели бессмертие."

 ceilican: "Цейликанск"
 ceilican_adj: "Цейликан"
 ceilican_adherent: "Цейликан"
 ceilican_adherent_plural: "Цейликан"
 ceilican_desc: "Их также называют Танцорами кольца, они происходят из Северной Европы и имеют тесные связи с феями, но сами феями не являются. Цейликан ведут свою родословную от безгривых львов Северной Европы и считаются родичами симба (хотя каждый симба был бы возмущен, если бы его сравнили с одним из Танцоров кольца). Во время ужасов Войны Гнева, уничтожившей их род, выжившие цейликан посвятили себя повелителю фей, который вскоре поработил их и заразил своим меркантильным нравом и даже слабостью к холодному железу."

 khan_adj: "Хан"
 khan_adherent: "Хан"
 khan_adherent_plural: "Хан"
 khan_desc: "Хан, также известные как Светлые короли, - оборотни-тигры, одно из девяти уцелевших племён бастет. Они считают себя оплотом против тьмы, самыми совершенными творениями Геи, и поэтому обязаны защищать всех, кто ниже их. Хотя многие хан обычно независимы и необщительны, как и любой оборотень-кот, они связаны со Звериными дворами.\nБудучи благородным народом, хан вызывают уважение, которого требуют львы."

 simba: "Симбанск"
 simba_adj: "Симба"
 simba_adherent: "Симба"
 simba_adherent_plural: "Симба"
 simba_desc: "Симба - это оборотни-львы. Они также известны как Повелители солнечного света или Тёмные короли. Симба - это лучшее, что может предложить Гея: они царственны, горды и могущественны до невозможности. Однако они также высокомерны, властны и злобны, даже при самых благоприятных обстоятельствах.\nОни считают, что все просто выбилось из состояния порядка. Когда баланс будет восстановлен, когда люди будут знать свое место, а города превратятся в кладбища, львы окажутся правы. В сознании симба демоны темных веков связаны с концом Владычества и нерешительностью Меняющих облик. И они намерены навести порядок: если для этого потребуется кровопролитие, то так тому и быть. Война - спорт королей."

 swara: "Сварск"
 swara_adj: "Свара"
 swara_adherent: "Свара"
 swara_adherent_plural: "Свара"
 swara_desc: "Оборотней-гепардов из племён бастет также называют Серебряным народом. Как и их сородичи, они чрезвычайно быстры и много путешествуют. У них также есть уникальная связь с [Concept('umbra', 'Умброй')|E]. Из всех племён бастет свара наименее понятны. Это результат их очень изолированной культуры. Свара - единственное племя бастет, способное ходить боком, что позволяет им путешествовать по измерениям внутри [Concept('umbra', 'Умбры')|E], недоступным их собратьям. Некоторые предполагают, что это результат их тесной связи с Луной, которую большинство свара почитают. Некоторые легенды утверждают, что именно свара впервые посетили Луну во времена Владычества, и именно благодаря этому они узнали о смысле и важности войны с Вирмом и о том, насколько тяжела сложившаяся ситуация."


