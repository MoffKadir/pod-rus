 gaia_religion: "Геянск"
 gaia_religion_adj: "Гея"
 gaia_religion_adherent: "Последователь Геи"
 gaia_religion_adherent_plural: "Последователи Геи"
 gaia_religion_desc: "Гея - больше, чем целестин, и один из самых могущественных духов, известных на сегодняшний день, возможно, первый и самый могущественный. Ей приписывают создание гару и большинства фера, чтобы они служили ее воинами и агентами как в материальном, так и в [Concept('spirit_worlds', 'Мире духов')|E]."


 velvet_brood: "Velvet Brood"
 velvet_brood_adj: "Velvet"
 velvet_brood_adherent: "Spirit"
 velvet_brood_adherent_plural: "Spirits"
 velvet_brood_desc: "Spirits, at least the sapient ones, are social creatures. They interact, they organize, and they plan. They have friends, or they at least play favorites. They hold rivalries and grudges. Each spirit is its own individual, even if they’re bound to certain aspects tied to their nature. In the Umbra, no one lives in a vacuum."


