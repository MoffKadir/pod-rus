 calomenasforsaken_desc: "Проклятие [Glossary('каинитской','game_concept_cainite_desc')] расы, Отрёкшиеся - группа охотников, исповедующих богомильскую ересь. Они верят, что Каломена была сестрой Каина, и им предстоит уничтожить детей Каина - вампиров. Они верят в дуалистическую философию, а также соблюдают суровую бедность, которой придерживается большинство богомилов."
