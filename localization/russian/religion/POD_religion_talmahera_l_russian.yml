 #Black-Hand-Group Faiths
 talmahera: "Тал'махе'рск"
 talmahera_adj: "Тал'махе'Ра"
 talmahera_adherent: "Теневой крестоносец"
 talmahera_adherent_plural: "Теневые крестоносцы"
 talmahera_desc: "Тал'махе'Ра - древняя организация, образовавшаяся в результате невероятного союза между магами Чакраванти и несколькими кланами вампиров (в частности, ассамитами), хотя в ее состав входят и другие сверхъестественные существа, помимо вампиров и магов."

 manusnigrum: "Манус-нигрумск"
 manusnigrum_adj: "Manus Nigrum"
 manusnigrum_adherent: "Чёрная рука"
 manusnigrum_adherent_plural: "Чёрные руки"
 manusnigrum_desc: "Западная ветвь древнего культа смерти, посвященного поклонению кабалу существ, известных как Аралу, которых они считали [Glossary('допотопными','game_concept_antediluvian_desc')], что спят в городе-призраке Енохе глубоко в землях мертвых. Культ в основном занимался вампирской политикой, планируя уничтожение Баали."

 pathofselffocus: "Внутренникск"
 pathofselffocus_adj: "Путь Внутреннего Фокуса"
 pathofselffocus_adherent: "Интерналист"
 pathofselffocus_adherent_plural: "Интерналисты"
 pathofselffocus_desc: "Внутренники считают, что, приняв ход вселенной и следуя ему, не вмешиваясь, они смогут прекратить внутренний конфликт и тем самым успокоить Зверя. Поскольку изменить мир невозможно, можно лишь изменить себя, чтобы соответствовать миру, утверждают они."

 pathofthescorchedheart: "Ратмонийск"
 pathofthescorchedheart_adj: "Путь Выжженного Сердца"
 pathofthescorchedheart_adherent: "Непрощающий"
 pathofthescorchedheart_adherent_plural: "Непрощающие"
 pathofthescorchedheart_desc: "Путь основан на «Книге Пустого Сердца» Ратмония, которая была впервые распространена среди нескольких сородичей в католической Церкви; позже её писания были воссоединены и собраны Истинной Черной Рукой. Путь Выжженного Сердца контролирует Зверя, систематически уничтожая все эмоции в сердце вампира."

 holy_order_enoch_peacekeepers: "Миротворцы Еноха"
