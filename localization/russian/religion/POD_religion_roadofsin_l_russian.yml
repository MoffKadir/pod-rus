 #Sinner-Group Faiths
 viapeccati: "Пеккатийск"
 viapeccati_adj: "Via Peccati"
 viapeccati_adherent: "Грешник"
 viapeccati_adherent_plural: "Грешники"
 viapeccati_desc: "Последователи Via Peccati контролируют своего Зверя, потакая своим прихотям и желаниям, независимо от того, кому они вредят. Невозможность делать то, что им нравится, усугубляет их состояние, поэтому мораль, этика и законы обычно отходят на второй план, когда они следуют по этому пути. Последователи Via Peccati не являются злыми как таковыми, просто они совершенно самовлюблённые."

 viavoluptuous: "Волюптарийск"
 viavoluptuous_adj: "Via Voluptarius"
 viavoluptuous_adherent: "Волюптарий"
 viavoluptuous_adherent_plural: "Волюптарии"
 viavoluptuous_desc: "Грешники Пути Наслаждений - самые гедонистичные из тех, кто следует по Дороге Греха. Для них удовольствие - это все, что касается их существования, и абсолютно ничего не запрещено."

 viacrudelitas: "Круделитасск"
 viacrudelitas_adj: "Via Crudelitas"
 viacrudelitas_adherent: "Бессердечный"
 viacrudelitas_adherent_plural: "Бессердечные"
 viacrudelitas_desc: "Последователи Тропы Жестокости - самые циничные и ненавистные из грешников. В основе их философии лежит принцип «причини им боль, пока они сделали больно тебе», поэтому грешники не верят в милосердие, сострадание или жалость. Напротив, единственное удовольствие они получают от боли других."

 viaadversarius: "Адверсарийск"
 viaadversarius_adj: "Via Adversarius"
 viaadversarius_adherent: "Искуситель"
 viaadversarius_adherent_plural: "Искусители"
 viaadversarius_desc: "Тропу Дьявола не следует путать с так называемой Via Diabolis, эти грешники работают над тем, чтобы не дать манипулировать собой. Окончательно помешанные на контроле, они пойдут на крайние меры, чтобы защитить свою свободу воли и, как ни странно, свободу воли других. Многие считают их самыми «приятными» из грешников."

 viadiabolis: "Диаболийск"
 viadiabolis_adj: "Via Diabolis"
 viadiabolis_adherent: "Дьявол"
 viadiabolis_adherent_plural: "Дьяволы"
 viadiabolis_desc: "Via Diabolis - разрушительная тропа по своей сути, не считается тропой, к которой следует относиться легкомысленно; те, кто осмеливается следовать ей, предаются разврату и разрушению. Многие из них не являются злыми как таковыми, просто считают, что добродетельная нежизнь - это бесплодное стремление. Некоторые, однако, серьезно относились к роли дьявола, даже называя себя воплощенными дьяволами и слугами сатаны. Баали, в частности, ассоциируются с Via Diabolis."

 viaprometheus: "Прометейск"
 viaprometheus_adj: "Via Prometheus"
 viaprometheus_adherent: "Прометеец"
 viaprometheus_adherent_plural: "Прометейцы"
 viaprometheus_desc: "Также называемые Приносящими Пламя, они представляют собой секту [Glossary('каинитов','game_concept_cainite_desc')], мечтающих воссоздать Карфаген и связанную с ним гармонию сородичей и стада. Неудивительно, что многие члены секты - Бруха. Поскольку многие члены Высших кланов считают эти видения изменой, прометейцы вынуждены действовать тайно."

 viafurores: "Фурорск"
 viafurores_adj: "Via Furores"
 viafurores_adherent: "Фурор"
 viafurores_adherent_plural: "Фуроры"
 viafurores_desc: "Члены этой секты имеют репутацию преступников среди [Glossary('каинитов','game_concept_cainite_desc')]. Осуждаемые большинством принцев как воры и нарушители спокойствия, они существуют на задворках вампирского общества, влача жалкое существование, как их смертные собратья. Фуроры считаются хаотичными, но они способны на такую страсть к своему делу, которая не встречается больше нигде в [Glossary('каинитском','game_concept_cainite_desc')] обществе."

 viaquiritare: "Квиритарск"
 viaquiritare_adj: "Via Quiritare"
 viaquiritare_adherent: "Крикун"
 viaquiritare_adherent_plural: "Крикуны"
 viaquiritare_desc: "Самые безумные из грешников и противоположность Via Adversarius, последователи Тропы Крика считают, что раз они уже прокляты, то уже стали добычей Зверя, а потому позволяют ему манипулировать собой и выполнять его приказы. По сути, они являются ходячими примерами Ада на Земле; даже другие грешники не желают связываться с этими безумцами."

 pathoftheeightfoldwheel: "Друидск"
 pathoftheeightfoldwheel_adj: "Восьмеричное Колесо"
 pathoftheeightfoldwheel_adherent: "Друид"
 pathoftheeightfoldwheel_adherent_plural: "Друиды"
 pathoftheeightfoldwheel_desc: "Тропа Восьмеричного Колеса опирается на кельтское язычество с особым акцентом на друидизм. Они придают большое значение почитанию богов и духов природы, соблюдению баланса во всем и вращающемуся календарю астрономических праздников."

 pathofwatchfulgods: "Ватицинаторск"
 pathofwatchfulgods_adj: "Via Deorum Vigilans"
 pathofwatchfulgods_adherent: "Ватицинатор"
 pathofwatchfulgods_adherent_plural: "Ватицинаторы"
 pathofwatchfulgods_desc: "Тропа Бдительных Богов почитает языческий пантеон древних греков и римлян, хотя пантеоны различных языческих традиций также ориентируются на эту Тропу. Вампиры на этой тропе посвящают себя служению богам, регулярно принося жертвы, почитая и защищая то, что боги считают священным, и придерживаясь строгих кодексов чести."

 viahyron: "Авеленск"
 viahyron_adj: "Via Hyron"
 viahyron_adherent: "Авелен"
 viahyron_adherent_plural: "Авелены"
 viahyron_desc: "Пути Улья следуют почти исключительно баали Ордена Молоха. Этот путь проповедует всеохватывающую верность линии крови в целом и своему [Concept('Sire', 'сиру')|E] в частности. Главная причина этого в том, что Великие дела, которых хотят достичь баали, не могут быть совершены в одиночку или когда они мешают работе других. Вампир должен был впустить голоса Роя в свою душу, чтобы понять сны существ Внешней Тьмы и хранить их сон. Кроме того, большинство других вампиров активно уничтожали Баали, если они были достаточно глупы, чтобы выдать себя за приверженцев этого пути."

 viatartaros: "Тартаросск"
 viatartaros_adj: "Via Tártaros"
 viatartaros_adherent: "Тартаросин"
 viatartaros_adherent_plural: "Тартароси"
 viatartaros_desc: "Эта неканоническая религия была создана по заказу покровителя.\nОстерегайтесь, здесь обитают демоны. Ключи к нашим тюрьмам из плоти и костей не могут быть найдены только путём изучения и экспериментов; вместо этого мы должны искать, даже брать, те знания, которыми обладают те, кто стоит за порогом мира. Некоторые могли бы назвать нас интерналистами, если бы знали наше истинное намерение - подняться за пределы тюрьмы, в которой мы были дважды рождени. Этот путь темен и полон опасностей, и единственный свет, который мы можем найти, - это ужасное пронзительное сияние, грозящее сжечь нашу плоть и обескровить сам наш дух."

