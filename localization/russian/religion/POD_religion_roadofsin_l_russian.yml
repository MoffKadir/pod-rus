 deimosianism: "Деймосиалийск"
 deimosianism_adj: "Деймосиализм"
 deimosianism_adherent: "Деймосит"
 deimosianism_adherent_plural: "Деймоситы"
 deimosianism_desc: "Вампиры - это воплощение первобытных страхов человечества. Как таковые, они должны раскрыться в своем состоянии. Возможно, когда-нибудь человечество станет достаточно сильным, чтобы победить свои страхи. А пока деймоситы свободны."

 servitorsofirad: "Служительск"
 servitorsofirad_adj: "Слуги Ирада"
 servitorsofirad_adherent: "Служитель"
 servitorsofirad_adherent_plural: "Служители"
 servitorsofirad_desc: "Самопровозглашенные приспешники [Glossary('допотопных','game_concept_antediluvian_desc')], Слуги Ирада не жаждут ничего, кроме бесконечной войны и кровопролития. Планета будет залита кровью, и все это время они будут во главе."

 baobhansith: "Баобан-ситск"
 baobhansith_adj: "Баобан-сит"
 baobhansith_adherent: "Баобан-сит"
 baobhansith_adherent_plural: "Баобан-сит"
 baobhansith_desc: "Эта неканоническая религия была создана по заказу покровителя.\n\nБаобан-ситы хранят наследие своей основательницы, Эйслинг Лианхаун, чье первое кормление вдохновило легенду о баобан-сит в Шотландском нагорье. Увлечённые мифом об убийцах и соблазнительных вампирах-феях, приверженцы подходят под этот шаблон, чтобы сохранить легенду."
 holy_order_host_of_the_broken_heart: "Воинство Разбитого Сердца"
 holy_order_host_of_the_unseelie: "Воинство Неблагих"

 pathoftevoro: "Теворск"
 pathoftevoro_adj: "Путь Теворо"
 pathoftevoro_adherent: "Тимонит"
 pathoftevoro_adherent_plural: "Тимониты"
 pathoftevoro_desc: "Эта неканоническая религия была создана по заказу покровителя.\n\nПуть Теворо - это путь к многочисленным способностям и знаниям, которые некоторые считают неестественными. Теворо - это высшая кульминация опыта Адрахасиса. Тимониты проповедуют стремление к знаниям - всем знаниям."