 diablerize: "Диаблеризация"
 diablerize_action: "Диаблеризация"
 diablerize_interaction: "#L $pod_diablerize$зировать#! #weak (происки)#!"
 diablerize_desc: "Я #L $pod_diablerize|l$зирую#! персонажа [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] и поглощу [SCHEME.GetTargetCharacter.GetHerHis] душу!"
 diablerize_desc_general: "#L $diablerize$зация#! — [hostile_scheme|El], позволяющие убить жертву-#L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! и поглотить всю её кровь и душу. Это [secret_scheme|El], основанные на [Concept('intrigue', 'интригах')|E], где могут действовать [agents|El].\n\nУспешное [Concept('diablerie', 'диаблери')|E] приведёт к [Concept('character_death_death', 'смерти')|E] [Concept('scheme_target', 'жертвы происков')|E]. \n\nЕсли убийство удается сохранить в тайне, [scheme_owner|El] получает [secret|El] «[diablerie|E]».\n\nОбнаружение при попытке #L $pod_diablerize|l$зации#! или успешной диаблеризации #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! является серьёзным [crime|E]преступлением для большинства #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ских#! верований. Также называемый «Амарант» в честь первой жертвы [Concept('diablerie', 'диаблери')|E], это процесс, когда [GetTrait('vampire').GetName( GetNullCharacter )|l] высасывает из другого #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! всю его кровь, включая душу. Это позволяет #L $pod_diablerist|l$сту#! получить [Concept('blood_potency', 'силу крови')|E] или даже снизить своё [Concept('vampgeneration', 'поколение')|E] до поколения жертвы. Часто за это приходится расплачиваться тем, что внутренний [beast|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! усиливается. Это представлено в виде потери уровня [Concept('piety', 'благочестия')|E]. Большинство #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ов#! плохо относятся к #TOOLTIP:GAME_TRAIT,diablerist,[GetNullCharacter] #L диаблеристам#!#!."
 scheme_interaction_tt_diablerize_approved: "Попытаться #L $pod_diablerize|l$зировать#! персонажа [recipient.GetFirstName]."
