 POD_command_effigy_gold_scheme: "Получение прибыли"
 POD_command_effigy_gold_scheme_action: "Поиск сокровищ"
 POD_command_effigy_gold_scheme_desc: "Ваши созданные эффигии будут пытаться найти для вас золото."
 POD_command_effigy_gold_scheme_desc_general: "Получение прибыли — [Concept('personal_scheme', 'личные происки')|E], в рамках которых ваши созданные эффигии будут посланы на поиски сокровищ для вас всеми доступными способами. Эти происки могут подвергнуть опасности ваших эффигий, а их скорость зависит от навыка [Concept('stewardship', 'управления')|E]. Поскольку это не [hostile_scheme|El], это не рассматривается как [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]."

 POD_command_effigy_prestige_scheme: "Распространение имени"
 POD_command_effigy_prestige_scheme_action: "Распространение имени"
 POD_command_effigy_prestige_scheme_desc: "Ваши эффигии будут пытаться распространить славу вашего имени."
 POD_command_effigy_prestige_scheme_desc_general: "Распространение имени — [Concept('personal_scheme', 'личные происки')|E], в рамках которых ваши созданные эффигии будут пытаться завоевать [prestige|El] для вас всеми доступными способами. Эти происки могут подвергнуть опасности ваших эффигий, а их скорость зависит от навыка [Concept('diplomacy', 'дипломатии')|E]. Поскольку это не [hostile_scheme|El], это не рассматривается как [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]."

 POD_command_effigy_piety_scheme: "Служение делу"
 POD_command_effigy_piety_scheme_action: "Служение делу"
 POD_command_effigy_piety_scheme_desc: "Ваши эффигии будут пытаться поддержать ваше дело."
 POD_command_effigy_piety_scheme_desc_general: "Служение делу — [Concept('personal_scheme', 'личные происки')|E], в рамках которых ваши созданные эффигии будут пытаться добиться [Concept('piety', 'благочестия')|E] для вас всеми доступными способами. Эти происки могут подвергнуть опасности ваших эффигий, а их скорость зависит от навыка [Concept('learning', 'учености')|E]. Поскольку это не [hostile_scheme|El], это не рассматривается как [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]."

 POD_command_effigy_renown_scheme: "Помощь семье"
 POD_command_effigy_renown_scheme_action: "Усиление семьи"
 POD_command_effigy_renown_scheme_desc: "Ваши эффигии будут пытаться усилить славу имени вашей семьи."
 POD_command_effigy_renown_scheme_desc_general: "Усиление семьи — [Concept('personal_scheme', 'личные происки')|E], в рамках которых ваши созданные эффигии будут пытаться заслужить [Concept('dynasty_prestige', 'признание')|E] для вашей семьи всеми доступными способами. Эти происки могут подвергнуть опасности ваших эффигий, а их скорость зависит от навыка [Concept('diplomacy', 'дипломатии')|E]. Поскольку это не [hostile_scheme|El], это не рассматривается как [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]."

 POD_command_effigy_lifestyle_scheme: "Изучение навыков"
 POD_command_effigy_lifestyle_scheme_action: "Изучение навыков"
 POD_command_effigy_lifestyle_scheme_desc: "Ваши созданные эффигии попытаются изучить некоторые навыки персонажа [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]."
 POD_command_effigy_lifestyle_scheme_desc_general: "Изучение навыков — [Concept('personal_scheme', 'личные происки')|E], в рамках которых ваши улучшенные эффигии будут пытаться получить опыт образа жизни свойства образования вашей цели. Эти происки могут подвергнуть опасности ваших эффигий, а их скорость зависит от навыка [Concept('learning', 'учености')|E] и уровня эффигии. Поскольку это не [hostile_scheme|El], это не рассматривается как [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]."
