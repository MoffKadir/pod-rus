 POD_forgetful_mind_action: "Забвение"

 vamphunt: "Охота"
 vamphunt_action: "Охота"
 vamphunt_interaction: "Охотиться #weak (происки)#!"
 vamphunt_desc: "Охотиться на персонажа [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] ради [SCHEME.GetTargetCharacter.GetHerHis] крови."
 vamphunt_desc_general: "$vamphunt$ — [hostile_scheme|El], в рамках которых [GetTrait('vampire').GetName( GetNullCharacter )|l] охотится на персонажей со свойством «[GetTrait('mortal').GetName( GetNullCharacter )]» ради их крови. Эти происки в первую очередь основаны на ваших [Concept('intrigue', 'интригах')|E]. Происки могут расцениваться как [secret_scheme_single|El] и не требуют [Concept('agents', 'соучастников')|E]. При успехе [GetTrait('vampire').GetName( GetNullCharacter )|l] выпьет кровь персонажа со свойством «[GetTrait('mortal').GetName( GetNullCharacter )]». Если эти происки будут раскрыты, персонаж нарушит #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#!, что приведёт к потенциальным сложностям, таким как нападение охотников. Эти происки не действуют на персонажей-[Concept('landed', 'землевладельцев')|E]. Потенциальная жертва должна находиться в вашем местоположении."
 scheme_interaction_tt_vamphunt_approved: "Попытаться выследить персонажа [recipient.GetFirstName]. Вы сможете осушить [recipient.GetHerHis] кровь жертвы, чтобы пополнить свои запасы."
 VAMPHUNT_SUCCESS_DESC: "Кровь персонажа [TARGET_CHARACTER.GetShortUIName] будет вашей."
 VAMPHUNT_DISCOVERY_DESC: "@warning_icon! Ваша охота раскрыта, что привело к нарушению #TOOLTIP:game_concept_the_masquerade_desc #E Маскарада#!#!."
