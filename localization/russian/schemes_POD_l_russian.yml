 PODentrance: "Очарование"
 PODentrance_action: "Очарование"
 POD_entrance_interaction: "Очаровать #weak (происки)#!"
 POD_entrance_interaction_desc: "Заставить существо полюбить вас, используя силу крови [Concept('discipline', 'дисциплины')|E] Присутствия."
 PODentrance_desc: "С помощью очарования я добьюсь того, что [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] станет относиться ко мне лучше!"
 PODentrance_desc_general: "$PODentrance$ — [Concept('personal_scheme', 'личные происки')|E], задача которых - сделать так, чтобы вы понравились цели. Они становятся доступными благодаря [Concept('perk', 'достоинству')|E] «[GetPerk('entrancement_perk').GetName(GetNullCharacter)]» из [Concept('discipline', 'дисциплины')|E] [GetTrait('presence').GetName( GetNullCharacter )]. \n\n #X В отличие от обычных происков, указанный шанс успеха происков не имеет значения. После завершения успех происков определяется состязанием навыка дипломатии. #! \n\nШансы на успех увеличиваются при наличии достоинств «[GetPerk('majesty_perk').GetName(GetNullCharacter)]», «[GetTrait('presenceadvanced').GetName(GetNullCharacter)]» и [GetPerk('ironclad_command_perk').GetName(GetNullCharacter)].\n\nЕсли у защитника имеются достоинства «[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]», «[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]» или на него наложено заклинание кровавого чародейства «Песнь Юпитера», шансы снижаются."
 scheme_interaction_tt_PODentrance_approved: "Попытаться очаровать персонажа [recipient.GetFirstName]. \nЭто приведёт к состязанию навыка дипломатии.\nВ случае успеха, жертва повысит своё мнение о вас."
 PODENTRANCE_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUINamePossessive] улучшит [opinion|El] о вас!"
 PODentrance_my_learning: "Ваш навык [Concept('learning', 'учёности')|E]: $VALUE|=+0$"
 PODentrance_my_diplomacy: "Ваш навык [Concept('diplomacy', 'дипломатии')|E]: $VALUE|=+0$"
 PODentrance_my_rival: "Ваша жертва: $VALUE|=+0$"

 PODmesmerize: "Гипноз"
 PODmesmerize_action: "Доминирование"
 POD_mesmerize_interaction: "Загипнотизировать #weak (происки)#!"
 POD_mesmerize_interaction_desc: "Заставить существо следовать вашим приказам, используя силу крови [Concept('discipline', 'дисциплины')|E] Доминирования."
 PODmesmerize_desc: "С помощью доминирования я получу рычаг влияния на персонажа [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip], который позволит отдавать [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'ей', 'ему' )] различные приказы!"
 PODmesmerize_desc_general: "$PODmesmerize$ — [Concept('personal_scheme', 'личные происки')|E], задача которых - заставить существо следовать вашим приказам. Они становятся доступными благодаря [Concept('perk', 'достоинству')|E] «[GetPerk('mesmerize_perk').GetName(GetNullCharacter)]» из [Concept('discipline', 'дисциплины')|E] [GetTrait('dominate').GetName( GetNullCharacter )]. \n\n #X В отличие от обычных происков, указанный шанс успеха происков не имеет значения. После завершения успех происков определяется состязанием навыка управления. #! \n\nВампиры с более низким [Concept('vampgeneration', 'поколением')|E], чем у атакующего, невосприимчивы к гипнозу. Также как и вампиры, достигшие [Concept('golconda', 'Голконды')|E]. \n\nПерсонажей с покорной личностью легче загипнотизировать. Вампиры с более низким [Concept('vampgeneration', 'поколением')|E], чем у их противника, получат преимущество. У большинства смертных мало средств защиты от этой способности. Шансы на успех также увеличиваются при наличии достоинств «[GetPerk('rationalize_perk').GetName(GetNullCharacter)]», «[GetTrait('dominateadvanced').GetName(GetNullCharacter)]», «[GetPerk('will_conquers_perk').GetName(GetNullCharacter)]». \n\n[mesmerize_defenses|E]"
 scheme_interaction_tt_POD_mesmerize_approved: "Попытаться загипнотизировать персонажа [recipient.GetFirstName], чтобы [Select_CString(recipient.IsFemale, 'она оказала', 'он оказал' )] мне услугу.\nЭто приведёт к состязанию навыков управления."
 PODmesmerize_SUCCESS_DESC: "Вы получите рычаг влияния на персонажа [TARGET_CHARACTER.GetShortUIName]!"
 PODmesmerize_my_stewardship: "Ваш навык [Concept('stewardship', 'управления')|E]: $VALUE|=+0$"
 PODmesmerize_my_rival: "Ваша жертва: $VALUE|=+0$"

 PODsummon: "Призыв"
 POD_summon: "Призыв"
 PODsummon_action: "Призыв"
 POD_summon_interaction: "Призвать #weak (происки)#!"
 POD_summon_interaction_desc: "Призвать существо ко двору, используя силу крови [Concept('discipline', 'дисциплины')|E] Присутствия."
 PODsummon_desc: "С помощью моего мистического присутствия [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] будет [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'призвана', 'призван' )] к моему двору."
 PODsummon_desc_general: "$PODsummon$ - [Concept('personal_scheme', 'личные происки')|E], задача которых - привлечь другого персонажа к вашему двору. Эти происки в первую очередь основаны на вашей [Concept('diplomacy', 'дипломатии')|E]. Это не [secret_scheme_single|El]. Происки не требуют [Concept('agents', 'соучастников')|E]. Они становятся доступными благодаря [Concept('perk', 'достоинству')|E] «[GetPerk('summon_perk').GetName(GetNullCharacter)]» из [Concept('discipline', 'дисциплины')|E] [GetTrait('presence').GetName( GetNullCharacter )]. \n\n #X В отличие от обычных происков, указанный шанс успеха происков не имеет значения. После завершения успех происков определяется состязанием совокупных значений дипломатии и интриг. Успех позволит проискам продвигаться и может стоить одно очко крови в месяц. Провал завершит происки и не позволит вам пытаться призвать цель в течение 10 лет. Также существует возможность критического провала или успеха. Критический успех сократит время призыва цели вдвое, в то время как критический провал не позволит пытаться призвать цель в течение 50 лет.#! \n\nШансы на успех увеличиваются при наличии достоинств «[GetPerk('majesty_perk').GetName(GetNullCharacter)]», «[GetTrait('presenceadvanced').GetName(GetNullCharacter)]» и «[GetPerk('ironclad_command_perk').GetName(GetNullCharacter)]».\n\nЕсли у защитника имеются достоинства «[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]», «[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]» или на него наложено заклинание кровавого чародейства «Песнь Юпитера», шансы снижаются. \n\nЕсли цель служит другому правителю или является его гостем, личное сопротивление проискам его сюзерена увеличит время, необходимое для призыва."
 scheme_interaction_tt_PODsummon_approved: "Попытаться призвать персонажа [recipient.GetFirstName].\nЭто приведёт к состязанию ваших средних значений дипломатии и интриг."
 PODSUMMON_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName] будет [Select_CString(TARGET_CHARACTER.IsFemale, 'призвана', 'призван' )] к вам!"
 PODsummon_my_diplomacy: "Ваш навык дипломатии: $VALUE|=+0$"
 PODsummon_my_rival: "Ваша жертва: $VALUE|=+0$"
 PODsummon_monthly_notification_t: "Кровь, которая может быть направлена на поддержание призыва"

