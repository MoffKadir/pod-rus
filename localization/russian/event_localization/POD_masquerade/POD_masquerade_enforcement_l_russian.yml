l_russian:

 POD_masquerade_enforcement.001.t: "Насаждение Маскарада"
 POD_masquerade_enforcement.001.desc: "Самая важная, по крайней мере, для здравомыслящих сородичей, заповедь Каина - #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#!. Это простое правило лежит в основе вампирского общества и гласит, что смертные никогда не должны знать о вашем существовании.\n[target.GetFirstName] ставит под угрозу существование всей вашей расы, не следуя #TOOLTIP:game_concept_the_masquerade_desc #E Маскараду#!#!. Пришло время решить эту проблему."
 POD_masquerade_enforcement.001.option.a: "Я приказываю тебе повиноваться!"
 POD_masquerade_enforcement.001.option.a.tt: "Использовать Доминирование, чтобы заставить персонажа [target.GetFirstName] соблюдать Маскарад"
 POD_masquerade_enforcement.001.option.a.desc: "Столкновение воли"
 POD_masquerade_enforcement.001.option.a.success: "Успешное доминирование над персонажем [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_wins: "Вы заставляете [target.GetHerHis] подчиниться"
 POD_masquerade_enforcement.001.option.a.failure: "Провал доминирования над персонажем [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.a.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашим приказам"
 POD_masquerade_enforcement.001.option.b: "О, [target.GetFirstName], ты действительно хочешь ослушаться меня?"
 POD_masquerade_enforcement.001.option.b.tt: "Использовать Присутствие, чтобы заставить персонажа [target.GetFirstName] соблюдать Маскарад"
 POD_masquerade_enforcement.001.option.b.desc: "Столкновение очарования"
 POD_masquerade_enforcement.001.option.b.success: "Вы успешно применили Присутствие на персонаже [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_wins: "Используя [Concept('discipline', 'дисциплину')|E] Присутствия, вы заставите [target.GetHerHis] подчиниться вам"
 POD_masquerade_enforcement.001.option.b.failure: "Неудачное использование Присутствия на персонаже [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.b.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашему очарованию"
 POD_masquerade_enforcement.001.option.c: "Посмотрим, как я смогу заставить тебя подчиниться..."
 POD_masquerade_enforcement.001.option.c.tt: "Использовать навык интриг, чтобы заставить персонажа [target.GetFirstName] соблюдать Маскарад"
 POD_masquerade_enforcement.001.option.c.desc: "Схватка умов"
 POD_masquerade_enforcement.001.option.c.success: "Успешное применение махинаций на персонаже [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_wins: "Используя свою смекалку, вы заставите [target.GetHerHis] подчиниться вам"
 POD_masquerade_enforcement.001.option.c.failure: "Вы не смогли переиграть персонажа [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.c.tt.enforcer_lost: "[target.GetSheHe|U] сопротивляется вашим махинациям"
 POD_masquerade_enforcement.001.option.d: "Подкуп - что может быть лучше?"
 POD_masquerade_enforcement.001.option.d.tt: "Использовать золото и свое влияние, чтобы заставить персонажа [target.GetFirstName] соблюдать Маскарад"
 POD_masquerade_enforcement.001.option.d.desc: "Схватка слов и золота"
 POD_masquerade_enforcement.001.option.d.success: "Успешный подкуп персонажа [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_wins: "Используя своё золото и влияние, вы заставляете [target.GetHerHis] подчиниться вам"
 POD_masquerade_enforcement.001.option.d.failure: "Неудачный подкуп персонажа [target.GetFirstName]"
 POD_masquerade_enforcement.001.option.d.tt.enforcer_lost: "[target.GetSheHe|U] отказывается от подкупа"
 POD_masquerade_enforcement.001.option.e: "Я закрою глаза на этот раз... за услугу"
 POD_masquerade_enforcement.001.option.e.tt: "Вы можете получить рычаг влияния на персонажа [target.GetFirstName]"

 POD_masquerade_enforcement.002.t: "Успешное насаждение Маскарада"
 POD_masquerade_enforcement.002.desc.dominate: "С вашей способностью контролировать низшие разумы вы успешно заставили персонажа [target.GetFirstName] подчиняться вам и вести себя осторожнее со смертными, [target.GetSheHe] [Select_CString(target.IsFemale, 'должна быть благодарна', 'должен быть благодарен' )]."
 POD_masquerade_enforcement.002.desc.presence: "[target.GetFirstName] явно не может устоять перед вашм сверхъестественным обаянием, [target.GetSheHe] хочет поддерживать Маскарад самостоятельно, следуя вашим советам... по крайней мере, так [target.GetSheHe] думает."
 POD_masquerade_enforcement.002.desc.intrigue: "Несколько слов здесь, грамотный намёк там, и теперь [target.GetFirstName] будет поддерживать Маскарад достаточно усердно, чтобы вы были довольны. Происки могут заставить как скот, так и сородичей делать все, что вы захотите, даже не прибегая к силе крови Каина."
 POD_masquerade_enforcement.002.desc.bribe: "Золото - вещь, которую хотят иметь все сородичи, как и их смертные «братья и сестры». Используя свое золото и влияние, вы заставили персонажа [target.GetFirstName] поддерживать Маскарад достаточно хорошо, чтобы не подвергать мир сородичей опасности, по крайней мере, на данный момент."
 POD_masquerade_enforcement.002.option.a: "Хорошо сделанная работа"
 POD_masquerade_enforcement.002.option.a.tt: "Раскрытие Маскарада персонажа [target.GetFirstName] снизится"

 POD_masquerade_enforcement.003.t: "Провальное насаждение Маскарада"
 POD_masquerade_enforcement.003.desc.dominate: "[target.GetFirstName] [Select_CString(target.IsFemale, 'сумела', 'сумел' )] противостоять вашим способностям контроля разума. Возможно, [target.GetHerHis] воля слишком сильна, а может, вы просто допустили оплошность. На самом деле это не имеет значения, важен сам факт неудачи."
 POD_masquerade_enforcement.003.desc.presence: "Вы думали, что никто не сможет устоять перед вашим неестественным обаянием, но, похоже, [target.GetFirstName] действительно [Select_CString(target.IsFemale, 'устояла', 'устоял' )]. Вы потерпели неудачу, но, возможно, вам удастся отомстить... через некоторое время."
 POD_masquerade_enforcement.003.desc.intrigue: "[target.GetFirstName] [Select_CString(target.IsFemale, 'сумела', 'сумел' )] разгадать ваши козни, вы ничего не добились, пытаясь заставить [target.GetHerHis] следовать вашей воле."
 POD_masquerade_enforcement.003.desc.bribe: "Золото, вы думали, что оно управляет и скотом, и сородичами. Но, возможно, вы ошибались: [target.GetFirstName] отвергает ваше золото и даже ваше влияние не помогло. Теперь вы потеряли свое золото, а ваша цель всё ещё угрожает #TOOLTIP:game_concept_the_masquerade_desc #E Маскараду#!#!"
 POD_masquerade_enforcement.003.option.a: "Это ничто, просто неудача"