 POD_vampire_masquerade_breach.100.title: "Нарушение Маскарада"
 POD_vampire_masquerade_breach.100.desc: "[mortal.GetTitledFirstName] [Select_CString(mortal.IsFemale, 'увидела', 'увидел' )], как вы нарушили Молчание крови, раскрыв свою вампирскую сущность. #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#! был нарушен. Что с [Select_CString(mortal.IsFemale, 'ней', 'ним' )] делать?"
 POD_vampire_masquerade_breach.100.a: "Заставить [Select_CString(mortal.IsFemale, 'её', 'его' )] забыть."
 POD_vampire_masquerade_breach.100.b: "Пока что не обращать на [Select_CString(mortal.IsFemale, 'неё', 'него' )] внимания."
 POD_vampire_masquerade_breach.100.c: "Купить [Select_CString(mortal.IsFemale, 'её', 'его' )] молчание."
 POD_vampire_masquerade_breach.100.d: "Убить [Select_CString(mortal.IsFemale, 'её', 'его' )]."
 POD_vampire_masquerade_breach.100.e: "Обескровить [Select_CString(mortal.IsFemale, 'её', 'его' )]. [mortal.GetTitledFirstName] умрёт."
 POD_vampire_masquerade_breach.100.d.tt.beast: "#beast Жертва почуяла хищника - нанесём удар сейчас, чтобы самим не стать добычей.#!"
 POD_vampire_masquerade_breach.100.e.tt.beast: "#beast Двух зайцев одним выстрелом!#!"
 POD_vampire_masquerade_breach.100.d.notwounded: "Вы побеждаете [Select_CString(mortal.IsFemale, 'жалкую смертную', 'жалкого смертного' )], оставаясь невредимыми"
 POD_vampire_masquerade_breach.100.d.wounded: "Эти смертные могут быть... сильны"
 POD_vampire_masquerade_breach.100.d.woundedtoast: "Прежде чем пасть, [mortal.GetTitledFirstName] успевает ранить вас."
 POD_vampire_masquerade_breach.100.d.woundedtoastitle: "Ранение"

 POD_vampire_masquerade_breach.300.title: "Нарушение Маскарада"
 POD_vampire_masquerade_breach.300.desc: "[mortal.GetTitledFirstName] [Select_CString(mortal.IsFemale, 'видела', 'видел' )], как [vampire_exposes_masquerade.GetTitledFirstName] [Select_CString(vampire_exposes_masquerade.IsFemale, 'нарушила', 'нарушил' )] Молчание крови, раскрыв свою вампирскую сущность. #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#! был нарушен. Как поступить с персонажем [mortal.GetTitledFirstName]?"
 POD_vampire_masquerade_breach.300.a: "Заставить персонажа [mortal.GetTitledFirstName] забыть."
 POD_vampire_masquerade_breach.300.b: "Пока что не обращать внимания на персонажа [mortal.GetTitledFirstName]."
 POD_vampire_masquerade_breach.300.c: "Купить молчание персонажа [mortal.GetTitledFirstName]."
 POD_vampire_masquerade_breach.300.d: "Убить персонажа [mortal.GetTitledFirstName]."

 POD_vampire_masquerade_breach.400.title: "Нарушение Маскарада"
 POD_vampire_masquerade_breach.400.desc: "[vampire_exposes_masquerade.GetTitledFirstName] [Select_CString(vampire_exposes_masquerade.IsFemale, 'нарушила', 'нарушил' )] Молчание крови, раскрыв свою вампирскую сущность. #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#! был нарушен. Что делать с персонажем [vampire_exposes_masquerade.GetFirstName]?"
 POD_vampire_masquerade_breach.400.a: "Простить персонажа [vampire_exposes_masquerade.GetTitledFirstName] за услугу."
 POD_vampire_masquerade_breach.400.b: "Простить персонажа [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.c: "Приказать моим слугам арестовать персонажа [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.d: "Это не прощается и не будет забыто, [vampire_exposes_masquerade.GetTitledFirstName]."
 POD_vampire_masquerade_breach.400.e: "Нам незачем опасаться скота"
 POD_vampire_masquerade_breach.400.c.Arrest: "[vampire_exposes_masquerade.GetTitledFirstName] ожидает своей участи в темнице."
 POD_vampire_masquerade_breach.400.c.ArrestNotificationtitle: "Задержание нарушителя"
 POD_vampire_masquerade_breach.400.c.ArrestNotification: "[vampire_exposes_masquerade.GetTitledFirstName] [Select_CString(vampire_exposes_masquerade.IsFemale, 'заключена', 'заключён' )] в темницу."
 POD_vampire_masquerade_breach.400.c.Escape: "[vampire_exposes_masquerade.GetTitledFirstName] избегает пленения."
 POD_vampire_masquerade_breach.400.c.EscapeNotificationtitle: "[vampire_exposes_masquerade.GetTitledFirstName] сбегает!"
 POD_vampire_masquerade_breach.400.c.EscapeNotification: "Ваши слуги не сумели схватить персонажа [vampire_exposes_masquerade.GetTitledFirstName]. [AddTextIf( PlayerHasBeast, '#beast Слабаки.#!' )]"

