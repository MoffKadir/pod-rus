 pod_masquerade.1.t: "Любопытство, сгубившее охотника"
 pod_masquerade.1.desc: "Один из этих проклятых благодетелей этих так называемых «Охотников» разнюхивает о ваших владениях. Он задаёт вопросы о вашем расписании, влиянии на население и других щекотливых темах. Если вы ничего не предпримете, он доложит своему начальству, что с вами что-то не так, совсем не так. У вас нет сомнений, что это вызовет подозрения в отношении вашего двора. К счастью, у вас есть знакомый, который быстро и без лишнего шума справится с этой неприятностью, но его услуги не слишком дешёвы..."
 pod_masquerade.1.a: "Деньги за спокойствие? Лёгкий выбор"
 pod_masquerade.1.b: "Меня не пугают выскочки-смертные"
 pod_masquerade.2.t: "Глупцы, повсюду!"
 pod_masquerade.2.desc: "Вас окружают идиоты и шуты. Вы, конечно, и так знали об этом, но к чему ещё один пример в вашем, казалось бы, бесконечном списке? Вот уже уже несколько месяцев в ваших владениях, незамеченный вашими людьми, скрывается охотник, собирающий доказательства вашего нечестивого существования. Вы должны разобраться с ним, пока он не ускользнул, чтобы доложить начальству. И, разумеется, если он сбежит, на жерновах слухов появится истории некомпетентности вас и вашего совета..."
 pod_masquerade.2.a: "Если хочешь, чтобы работа была сделана хорошо..."
 pod_masquerade.2.b: "Пусть бежит, вам уже всё равно"
 pod_masquerade.3.t: "Семейные проблемы"
 pod_masquerade.3.desc: "Тревожные сообщения от одного из ваших агентов: у одной семьи, имеющей хорошие связи в городе, появились подозрения относительно вашей истинной природы. Вы не совсем понимаете, что именно пошло не так, но ведь ни один Маскарад не бывает идеальным. Перед вами стоит выбор: либо разобраться с семьей и навсегда покончить с этим недоразумением, либо просто игнорировать их, рискуя тем, что они продолжат лезть не в свое дело."
 pod_masquerade.3.a: "Несчастный случай обязательно решит эту проблему."
 pod_masquerade.3.b: "Они не представляют угрозы."
 pod_masquerade.4.t: "Семья есть семья"
 pod_masquerade.4.desc: "Воссоединение семьи - довольно редкое событие в кругах [Glossary('каинитов','game_concept_cainite_desc')], в основном из-за того, что в любой момент оно может перерасти в резню. К сожалению, вас выбрали в качестве [Select_CString(ROOT.Char.IsFemale, 'хозяйки', 'хозяина' )] следующего собрания, а это значит, что вампиров будет много, и к вам будут относиться с большим подозрением. Вы могли бы отменить мероприятие, и все бы это поняли, но согласиться на это было бы ощутимым проявлением доверия с вашей стороны."
 pod_masquerade.4.a: "Я не чувствую..."
 pod_masquerade.4.b: "Добро пожаловать! Пожалуйста, оставьте своё оружие, особенно скрытое."
 pod_masquerade.5.t: "Быстрый выбор"
 pod_masquerade.5.desc: "Убирая клыки и вытирая кровь со рта, вы смотрите на трупы охотников, которые пытались напасть на вас, и задаётесь вопросом... Неужели они были сильно дезинформированы о вашей силе? Или просто слишком самоуверенны? Как бы то ни было, теперь они мертвы. Кроме одного, который убегает довольно быстро. Вам слишком скучно, чтобы гоняться за ним, он кажется проворным, и вы выше того, чтобы бегать по городским улицам как [Select_CString(ROOT.Char.IsFemale, 'сумасшедшая', 'сумасшедший' )]. Но если вы его не догоните, он наверняка донесёт об этой мелкой стычке до своего начальства..."
 pod_masquerade.5.a: "Возможно, приятная погоня напомнит мне о старых добрых временах?"
 pod_masquerade.5.b: "Что ж, вернусь в свой тронный зал."
 pod_masquerade.6.t: "Слишком хорошо, чтобы быть правдой"
 pod_masquerade.6.desc: "Патриарх влиятельной семьи в вашем регионе недавно скончался. Его наследие продолжает жить благодаря двум его сыновьям, и так случилось, что вы имеете сильное влияние на одного из них... Если вы поможете этому молодому человеку возглавить семейное дело, то, возможно, получите выгоду, но ваше странное покровительство, конечно, вызовет недоумение."
 pod_masquerade.6.a: "Не более чем крысы, дерущиеся за крошки."
 pod_masquerade.6.b: "Мы будем с большим интересом следить за карьерой этого молодого человека."
 pod_masquerade.7.t: "Плохой роман"
 pod_masquerade.7.desc: "Вы не думали, что в вас это уже есть, и не знаете, как и почему, но... [Select_CString(ROOT.Char.IsFemale, 'этот простой крестьянин пленил', 'эта простая крестьянка пленила' )] вас надолго. Может быть, это остатки смертной похоти или нечто большее? Вы не уверены, но сегодня вы должны сделать выбор. Представите ли вы своего нового питомца при дворе, рискуя нарушить #TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#!? Или вы поступите... правильно?"
 pod_masquerade.7.a: "Прости, дорогуша, дело не во мне, а в тебе."
 pod_masquerade.7.b: "Добро пожаловать в мою гостиную, свет моей ночи."
 pod_masquerade.8.t: "Растяжка мышц"
 pod_masquerade.8.desc: "У смертных в ваших краях идёт одна из тех глупых войн, которые они так любят. Это из-за претензий? Религия? Ну, неважно, это повод для вас выйти на поле боя! Раздавить несколько черепов и, возможно, научиться кое-чему по пути? Разумеется, выжившие, скорее всего, отнесутся к вашей неустрашимой доблести с некоторым подозрением..."
 pod_masquerade.8.a: "Бывало и такое."
 pod_masquerade.8.b: "Погодите, кого нужно убить? Ну что ж."
 pod_masquerade.9.t: "Разоблачение: Враждебный захват"
 pod_masquerade.9.desc: "Ваши дела в этом регионе наконец-то попали в поле зрения Теневой инквизиции. К счастью, похоже, что пока они лишь пытаются подорвать ваш авторитет, нацелившись на ваши основные активы. Несколько ваших агентов пропали без вести, некоторые гули заменены на достойных представителей духовенства... и это начинает сказываться на вашем правлении.\nВы можете попытаться дать отпор, но инквизиция, конечно же, усилит свою игру, если вы это сделаете."
 pod_masquerade.9.a: "Они хотят поиграть? Тогда мы поиграем..."
 pod_masquerade.9.b: "Просто сократим потери и заляжем на дно на некоторое время."
 pod_masquerade.9.a.effect.success.desc: "Перехитрив инквизицию, вы остановите их происки против вас, пока что"
 pod_masquerade.9.a.success: "Снова в деле!"
 pod_masquerade.9.a.failure.effect.desc: "Если они добьются успеха, инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.9.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.9.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция надолго подорвёт вашу власть над регионом"
 pod_masquerade.9.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.10.t: "Разоблачение: Люди веры"
 pod_masquerade.10.desc: "Вы всегда следите за самыми верующими смертными в вашем районе, ведь они могут быть самыми опасными. В последнее время появились новые представители духовенства, и они кажутся... весьма преданными своему святому делу. Вы уверены, что они - передовой отряд ненавистной инквизиции, собирающий поддержку среди населения, чтобы свергнуть ваше совершенно справедливое правление.\nВы можете нанести удар сейчас, чтобы убрать их, но есть серьёзный риск, что это приведёт к обратному результату. Эти люди уже имеют сильную духовную власть над населением..."
 pod_masquerade.10.a: "Заставим замолчать этих лжепророков."
 pod_masquerade.10.b: "Я могу на некоторое время отойти от дел смертных."
 pod_masquerade.10.a.effect.success.desc: "Перехитрив инквизицию, вы остановите их происки против вас, пока что"
 pod_masquerade.10.a.success: "Хвала мне!"
 pod_masquerade.10.a.failure.effect.desc: "Если они добьются успеха, инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.10.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.10.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция надолго подорвёт вашу власть над регионом"
 pod_masquerade.10.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.11.t: "Разоблачение: Битва"
 pod_masquerade.11.desc: "К вашим владениям приближается враждебная армия смертных. Это не редкость, смертные любят свои мелкие войны, но эта, похоже, отличается от других. Ваши агенты сообщают, что в их рядах есть верующие и необычное количество священнослужителей. Возможно, вы - их истинная цель?\nЕще есть время собрать войска и защитить свою землю... или просто исчезнуть на время и переждать бурю."
 pod_masquerade.11.a: "Я не боюсь поля боя."
 pod_masquerade.11.b: "Пора передохнуть."
 pod_masquerade.11.a.effect.success.desc: "Перехитрив инквизицию, вы остановите их происки против вас, пока что"
 pod_masquerade.11.a.success: "Очевидно, вы их сокрушили"
 pod_masquerade.11.a.failure.effect.desc: "Если они добьются успеха, инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.11.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.11.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция надолго подорвёт вашу власть над регионом"
 pod_masquerade.11.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.12.t: "Разоблачение: Игра при дворе"
 pod_masquerade.12.desc: "В последнее время править стало на удивление сложнее. Смертные придумали новые законы и несколько изменений, которые стали для вас бельмом на глазу. Долгое время вы не задумывались об этом, но один из ваших агентов сообщил, что у местного смертного правителя появился новый советник, и этот человек, похоже, знает о вас очень много.\nУстранять его силой было бы неразумно, ведь он - известная фигура в смертной политике, но... вы можете очернить его или переиграть в его же игре на влияние. Или просто затаиться на время - смертные это смертные, в конце концов."
 pod_masquerade.12.a: "Я люблю хорошее испытание."
 pod_masquerade.12.b: "Он не сможет ничего сделать, если я затаюсь на некоторое время."
 pod_masquerade.12.a.effect.success.desc: "Перехитрив инквизицию, вы остановите их происки против вас, пока что"
 pod_masquerade.12.a.success: "Полная победа!"
 pod_masquerade.12.a.failure.effect.desc: "Если они добьются успеха, инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.12.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.12.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция надолго подорвёт вашу власть над регионом"
 pod_masquerade.12.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.13.t: "Разоблачение: Святой шёпот"
 pod_masquerade.13.desc: "Когда вы узнали, что инквизиция планирует выступить против вас, вы ожидали грома и ярости. Вместо этого вы получили плащи и кинжалы. Ваши агенты исчезают, доверенные лица становятся предателями, а о вашей репутации ходит множество слухов, ложных или иных.\nВы можете нанести ответный удар, чтобы показать этим смертным настоящего мастера интриг. А можно просто оставить всё как есть - они скоро устанут от этой игры, а ещё лучше - завянут и умрут сами, как это делают смертные."
 pod_masquerade.13.a: "Это интригующее испытание, которое нужно преодолеть"
 pod_masquerade.13.b: "Ну что ж, никаких заговоров на некоторое время"
 pod_masquerade.13.a.effect.success.desc: "Перехитрив инквизицию, вы остановите их происки против вас, пока что"
 pod_masquerade.13.a.success: "Полная победа!"
 pod_masquerade.13.a.failure.effect.desc: "Если они добьются успеха, инквизиция поставит под угрозу ваше влияние"
 pod_masquerade.13.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.13.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция надолго подорвёт вашу власть над регионом"
 pod_masquerade.13.a.critical.failure: "Они одержали полную победу..."
 pod_masquerade.14.t: "Разоблачение: Праведный гнев"
 pod_masquerade.14.desc: "Судя по крикам, доносящимся из-за запечатанной двери вашего тронного зала, ваша последняя линия обороны рушится. Больше не нужно строить заговоры, прятаться или вести тонкие игры, инквизиция пришла за вами во всей своей праведной ярости.\nКогда всё здание начинает гореть в огне, вы успокаиваете себя: они всего лишь выскочки из числа смертных. Вы сможете справиться с ними в одиночку... А можно воспользоваться потайным ходом за троном, чтобы сбежать и сразиться в другой день. Больше не слышно криков и звона оружия, бьющегося в дверь. Сейчас или никогда."
 pod_masquerade.14.a: "Наконец-то! Достойные противники!"
 pod_masquerade.14.b: "Итак... просто откроем этот потайной ход..."
 pod_masquerade.14.a.effect.success.desc: "Расправившись с инквизицией, вы остановите их происки против вас, пока что"
 pod_masquerade.14.a.success: "Теперь уже не такие могущественные"
 pod_masquerade.14.a.failure.effect.desc: "Если вам удастся вырваться, вы спасётесь дорогой ценой"
 pod_masquerade.14.a.failure: "Они выиграли эту битву, но не войну"
 pod_masquerade.14.a.critical.failure.effect.desc: "Если вы допустите хоть одну ошибку, инквизиция превратит вас в пепел"
 pod_masquerade.14.a.critical.failure: "...неплохое сражение"

