 full_blood_decision: "Кровавая реликвия"
 full_blood_decision_tooltip: "Голод останется в прошлом"
 full_blood_decision_desc: "В вашем распоряжении один из бесценных артефактов, способных создавать кровь, достаточно сильную, чтобы поддерживать ваше неживое тело. С ним вы больше никогда не будете голодать."
 full_blood_decision_confirm: "Кровь потечёт рекой."

