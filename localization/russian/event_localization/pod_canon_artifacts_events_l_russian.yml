 shemaziel_sarcophagus_decision_desc: "От этого саркофага исходит чувство тревоги, как будто внутри поджидает древнее и неоспоримое зло. А может, это просто пустая шкатулка. Кто знает?"
 shemaziel_sarcophagus_decision_effect_tooltip: "Вы понятия не имеете, что произойдёт"
 shemaziel_sarcophagus_decision_confirm: "Неужели я действительно хочу испытать удачу?"

 POD_canon_artifacts.500.t: "Саркофаг Шемиазеля"
 POD_canon_artifacts.500.desc: "В этом саркофаге есть что-то жуткое, и не только вы это чувствуете. Многие вампиры и даже другие существа уже погибли, пытаясь заполучить его в свои руки, что только усугубляет его растущую репутацию. Он сделан из чёрного камня, возможно, обсидиана или оникса, без видимой резьбы или указаний на его происхождение.\nСамые причудливые слухи говорят о спящем демоне внутри или даже о движущейся жертвенной яме, полной инфернальных ужасов. Отважитесь ли вы на огромную потенциальную опасность ради потенциально ещё большей награды?"
 POD_canon_artifacts.500.a: "Открыть его!"
 POD_canon_artifacts.500.b: "Не открывать его."
 shemaziel_sarcophagus_warning: "Этот путь, очевидно, очень опасен..."

 shemaziel_reborn_modifier: "Возрождённый Шемиазель"
 shemaziel_reborn_modifier_desc: "Да здравствует Шемиазель, герцог гордыни, пророк тщеславия, понтифик высокомерия и презрения!"

 POD_canon_artifacts.501.t: "Саркофаг Шемиазеля II"
 POD_canon_artifacts.501.desc: "Слухи оказались правдой.\nВнутри саркофага находится настоящий герцог ада, который медленно поднимается к вам. Вы видите образы божественных полей сражений, бездонных темниц и сущностей, которых вам никогда не постичь. И вы видите, что вы ничто для этого существа, которое разорвет вашу душу на части, чтобы заполучить ваше тело в качестве сосуда. Ваш Зверь в страхе забился в угол внутри вашего разума, и вы не успеваете среагировать. Что вы можете сделать против такой сущности?\nНу... возможно, запечатать саркофаг, пока не поздно, и бросить его в море - это может сработать. А можно просто смириться со своей инфернальной судьбой."
 POD_canon_artifacts.501.a: "Сопротивление бесполезно."
 POD_canon_artifacts.501.b: "Возвращайся ко сну!"

 oblivionadvanced_decision: "Реликвия смерти"
 oblivionadvanced_decision_tooltip: "Секреты жизни и смерти принадлежат вам"
 oblivionadvanced_decision_desc: "В вашем распоряжении имеется мощная некромантская реликвия. Используя её силу, вы сможете многое узнать о загробной жизни."
 oblivionadvanced_decision_confirm: "Могила повинуется мне!"

 bloodsorceryadvanced_decision: "Магическая реликвия"
 bloodsorceryadvanced_decision_tooltip: "Глубочайшие тайны крови принадлежат вам"
 bloodsorceryadvanced_decision_desc: "В вашем распоряжении имеется мощная тауматургическая реликвия. Используя её силу, вы сможете многое понять в вопросах кровавого чародейства."
 bloodsorceryadvanced_decision_confirm: "Кровавое пробуждение."

 auspexadvanced_decision: "Реликвия зрения"
