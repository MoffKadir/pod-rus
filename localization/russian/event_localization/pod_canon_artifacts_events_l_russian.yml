 POD_canon_artifacts.1020.t: "Дракон ночи"
 POD_canon_artifacts.1020.desc: "Вы знаете эти истории. Оружие, которое вы держите в руках, пожалуй, самое печально известное в мире. Давным-давно Исаму Харудзиро был непревзойдённым мастером-кузнецом, и даже боги просили у него клинки. Поначалу он был польщён, но потом его стали раздражать их мелкие просьбы, которые мешали его работе, и он решил оставить себе свой лучший клинок - Тацуко Сэйо.\nОпьянённый властью, он объявил войну миру духов, и так начались 4000 Ночей нескончаемой скорби. Бойня, учинённая Исаму, была настолько масштабной, что печально известный своей раздробленностью мир духов объединился и послал своего защитника, Ишитаро, остановить его. Оба воина погибли в битве, и катана, таким образом, была утеряна.\n\nИстория кузнеца продолжается дольше, он возвращается в образе призрака и подвергается принуждению Императора тёмного королевства Нефрита добыть для него катану. Вернувшись на Землю восставшим, Исаму был остановлен новой коалицией прежде, чем смог найти свой клинок, и на этом история закончилась... по крайней мере, так кажется.\n\nЧасть души Исаму всё ещё живёт в Тацуко Сэйо, как и его окончательный план на случай непредвиденных обстоятельств. Эта душа ищет нового хозяина, достаточно достойного мастера меча, и соблазняет владельцев клинка своими невероятными способностями, прежде чем оценить, стоит ли ей пытаться завладеть ими... или «отбросить» их, если они недостойны.\n\nСамо собой разумеется, что хранить эту катану и дальше было бы очень опасным шагом."
 POD_canon_artifacts.1020.b: "Просто истории... верно?"

 POD_canon_artifacts.1021.t: "[Select_CString(ROOT.Char.IsFemale, 'Недостойная', 'Недостойный' )]"
 POD_canon_artifacts.1021.desc: "Тацуко Сэйо наделял вас огромной силой с тех пор, как вы решили оставить его, но вы можете почувствовать, что душа внутри него... недовольна отсутствием у вас амбиций. В конце концов, когда-то она принадлежала тому, кто бросил вызов всему царству богов.\nПосле недавней битвы вы можете почувствовать, что она внезапно отказывается убираться в ножны... или, точнее, пытается закрепиться на вашем теле. Как рассказывают истории, тот, кого сочтут недостойным, действительно будет отринут катаной.\nВ нём говорилось, что некоторым из его прежних владельцев удалось найти ритуалы и приготовления, позволяющие подчинить клинок своей воле и избежать этой мрачной участи. Остаётся надеяться, что ваших знаний об этом достаточно."
 POD_canon_artifacts.1021.a: "Я здесь [Select_CString(ROOT.Char.IsFemale, 'главная', 'главный' )]!"
 POD_canon_artifacts.1021.b: "Выбросить клинок."
 POD_canon_artifacts.1021.effect.success.desc: "Вы боретесь за контроль над клинком"
 POD_canon_artifacts.1021.critical.failure: "Действительно [Select_CString(ROOT.Char.IsFemale, 'недостойная', 'недостойный' )]"

 POD_canon_artifacts.1022.t: "Исаму Харудзиро"
 POD_canon_artifacts.1022.desc: "Пока вы думали, что окончательно и бесповоротно овладели Тацуко Сэйо, горькая правда вскоре стала очевидной. Клинок бездействовал, потому что был впечатлен вашей недавней демонстрацией силы воли. Короче говоря, вы были признаны [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )] духом мастера меча.\n\nОчевидно, что у вас нет права голоса в этом вопросе.\n\nВнезапно окунувшись в мир Инь, вы столкнётесь с истинным обликом катаны, призраком Исаму Харудзиро. Если вам удастся одержать победу, его душа, наконец, будет очищена от катаны навсегда. Однако, если вы потерпите неудачу... что ж, по крайней мере, из вас получится отличный сосуд для мстительного кузнеца-мечника.\nПришло время испытать себя в схватке с тем, кто давным-давно потряс небеса.\n\nНикакого давления."
 POD_canon_artifacts.1022.a: "Я сожалею о своём жизненном выборе."
 POD_canon_artifacts.1022.effect.success.desc: "Триумф!"
 POD_canon_artifacts.1022.critical.failure.effect.desc: "Триумф! Но не для вас."

 POD_canon_artifacts.1023.t: "Укрощение дракона"
 POD_canon_artifacts.1023.desc: "Когда спектр Исаму рассеивается у вас на глазах, вы наконец-то можете почувствовать, как катана освобождается от навязчивой души своего создателя.\nБольше никаких сюрпризов, никаких попыток подчинения, вы одержали победу над печально известным проклятием Тацуко Сэйо. Вы можете наслаждаться плодами своей победы, одним из самых мощных видов оружия в мире, находящимся в вашем распоряжении, и славой за то, что вы укротили его навсегда."
 POD_canon_artifacts.1023.a: "#italic Гладко вложить катану в ножны.#!"

 POD_canon_artifacts.1024.t: "С возвращением, мастер"
 POD_canon_artifacts.1024.desc: "Пока тупица, пытавшийся усмирить Тацуко Сэйо, медленно умирает у ваших ног, вы размышляете, правильно ли катана выбрала ваш новый сосуд. Не лучше ли было просто прикончить этого слабака и поискать кого-нибудь получше?\nНет, прошло слишком много времени с тех пор, как вы восстанавливались в клинке, и маловероятно, что в ближайшее время вам представится возможность получше. Этот глупец подойдёт для вашего возрождения.\n\nДа, он прекрасно подойдёт."
 POD_canon_artifacts.1024.a: "Моя война ещё не закончена."

