 artifact_blade_michael_name: "Клинок Михаила"
 artifact_blade_michael_description: "Этот древний клинок принадлежал Михаилу задолго до того, как он стал Михаилом. Им воспользовалась девушка из Эблы, чтобы покончить с собой, когда её неугасающая любовь не пришла, чтобы спасти её. Спустя столетия он был возвращён той же девушкой, теперь уже бессмертной, и напитан её демонической ненавистью к тому, кто её бросил.\nНаконец, в 1204 году клинок вернулся к своему изначальному владельцу, и его уничтожение стало предпоследним актом мести той, кто когда-то была маленькой девочкой из Эблы.\nСейчас клинок восстановлен в былом великолепии, но его беспокойное прошлое всё ещё ощущается теми, кто обладает истинным чутьём."

