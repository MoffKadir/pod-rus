 gaffari_scrolls_decision_effect_tooltip: "Так или иначе, вы воспользуетесь свитками в своих целях."
 gaffari_scrolls_decision_confirm: "Дайте подумать..."

 POD_canon_artifacts.600.t: "Свитки Гаффари"
 POD_canon_artifacts.600.desc: "Эти свитки раскрывают существование обширного заговора внутри клана Бану Хаким, цель которого - очистить их от «слабых новых убеждений» и проложить путь для возвращения безымянного «Чёрного пастыря».\nОчевидно, что они имеют огромное значение для ассамитского руководства, которое уже некоторое время разыскивает их. Но они также заинтересуют и самих заговорщиков, которые могут заплатить хорошую цену за их возвращение..."
 POD_canon_artifacts.600.a: "Продать их заговорщикам."
 POD_canon_artifacts.600.b: "Раскрыть заговор старейшинам."
 POD_canon_artifacts.600.c: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы использовать их для своих целей..."

 animalismadvanced_decision: "Дикая реликвия"
 animalismadvanced_decision_tooltip: "Я стану единым целым с природой."
 animalismadvanced_decision_desc: "В вашем распоряжении имеется мощный дикий артефакт. Используя его силу, вы сможете многое узнать о вампирской [Glossary('дисциплине','game_concept_discipline_desc')] Анимализма."
 animalismadvanced_decision_confirm: "Мастерство перевоплощения."

 POD_inquihunt_truecross_tt: "Владелец Истинного Креста получает значительный бонус к доблести на время этого события."

 grail_ashes_decision: "Грааль Горького пепла"
 grail_ashes_decision_tooltip: "Простой глоток?"
 grail_ashes_decision_desc: "По преданию, Грааль наделяет чистых сердцем сказочными способностями. Достойны ли вы этого?"
 grail_ashes_decision_effect_tooltip: "Вы сделаете глоток из Грааля. Кто знает, что может случиться?"
 grail_ashes_decision_confirm: "Вкус небес?"

 POD_canon_artifacts.700.t: "Храбрость адепта Грааля"
 POD_canon_artifacts.700.desc: "Святой Грааль, или Грааль Горького пепла, - легенда как среди каинитов, так и среди смертных. Какими чудесными силами он может наделить вас? Об этом можно узнать, лишь испив из него.\nКак только вы делаете первый глоток из этой священной реликвии, ваш разум помутился, и вам кажется, что вас окружают фигуры в капюшонах, говорящие на чужом языке. Они быстро бросаются на вас с мечами наготове.\nИ каким-то образом вы ощущаете их физическое присутствие рядом с собой, как будто они здесь..."
 POD_canon_artifacts.700.a: "Я не боюсь не людей, ни призраков!"
 POD_canon_artifacts.700.effect.success.desc: "Одержав победу, вы делаете ещё один глоток."
 POD_canon_artifacts.700.critical.failure.effect.desc: "Потерпев поражение, вы возвращаете Грааль на место, прежде чем лишаетесь сил."

 POD_canon_artifacts.701.t: "Душа адепта Грааля"
 POD_canon_artifacts.701.desc: "Призраки павших претендентов исчезли, и первый глоток из Грааля танцует на вашем языке. Вы уже чувствуете силу этой реликвии, но для того, чтобы раскрыть её полностью, вам потребуется больше.\nПродолжая пить, вы снова погружаетесь в дремоту, на этот раз вспоминая каждый раз, когда ваша душа была запятнана бездушными или эгоистичными поступками. Похоже, Грааль сопротивляется тем, чьи помыслы нечисты."
 POD_canon_artifacts.701.a: "Я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]!"
 drink_grail_tt: "Ваша душа и ваша личность подверглись испытанию."

 POD_canon_artifacts.702.t: "Демон адепта Грааля"
 POD_canon_artifacts.702.desc: "Последнее препятствие на пути к Граалю - это... кажется, вы сами. Перед вами предстаёт гротескное видение [Select_CString(ROOT.Char.IsFemale, 'самой', 'самого' )] себя, скорее [Select_CString(ROOT.Char.IsFemale, 'дикой', 'дикого' )], чем [Select_CString(ROOT.Char.IsFemale, 'смертной', 'смертного' )], которое оскаливается на вас и, кажется, осмеливается допить из чаши.\nЗверь, это нечестивое проклятие в душе каждого каинита, чувствует угрозу от внезапного вторжения святости в ваше проклятое тело. Оно не сдастся без страшной ментальной борьбы, уже пытаясь перехватить у вас контроль."
 POD_canon_artifacts.702.a: "Я всё контролирую!"
 drink_grail_tt2: "Неужели ваш Зверь сильнее вашей воли?"

 POD_canon_artifacts.703.t: "Восхождение рыцаря Грааля"
 POD_canon_artifacts.703.desc: "Дело сделано. Вы доказали Граалю свою храбрость, свою душу и свою силу воли и теперь можете свободно испить из него. Но даже несмотря на эти победы, вам будет очень больно, ведь Грааль в корне меняет вашу сущность.\nДаже этой могущественной реликвии недостаточно, чтобы по-настоящему преодолеть Божье проклятие Каина, но это всё равно глубокая, чудесная перемена. Теперь вы нечто большее, чем простой вампир, и вы излучаете святую энергию[AddTextIf( PlayerHasBeast, ' ,пока ваш внутренний Зверь испускает свой последний, предсмертный вой' )]."
 POD_canon_artifacts.703.a: "Наконец-то спасение?"
 drink_grail_tt3: "Будучи рыцарем Грааля, вы получаете следующее:\n $BULLET_WITH_TAB$Можно восполнять запасы крови по своему желанию, приняв незначительное решение\n $BULLET_WITH_TAB$Вы больше не впадёте в неистовство\n $BULLET_WITH_TAB$Ваши гули (созданные из смертных) становятся физически сильнее\n $BULLET_WITH_TAB$Доступны [men_at_arms|El] - [GetMaA('order_bitter_ashes_maa').GetName]."
 drink_grail_tt4: "Будучи рыцарем Грааля, ваши гули становятся сильнее, ведь в них будет течь ваша святая кровь."

 POD_canon_artifacts.704.t: "Недостойный адепт Грааля"
 POD_canon_artifacts.704.desc: "Пути Грааля неисповедимы. Когда вы испытываете ужасную боль, отпивая из святой реликвии, жидкость внезапно превращается в пепел, как Бог проклял Каина. Когда Зверь смеётся при виде вашего поражения, вы с силой отбрасываете кубок, символ вашего позора, прочь.\nТрудно сказать, приведёт ли повторная попытка провести ритуал через какое-то время к другому результату. Вы могли бы повторить его позже, но тогда Грааль должен стоять здесь, напоминая всем о вашем бесславном поражении."
 POD_canon_artifacts.704.a: "Выбросить этот хлам в море!"
 POD_canon_artifacts.704.b: "Однажды ночью я стану [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]."

 full_glamour_decision: "Роза"
 full_glamour_decision_desc: "Это сокровище остаётся чистым и ярким, поддерживая своего владельца без необходимости рапсодизировать. Фея, владеющая Розой, черпает из неё гламур напрямую."
 full_glamour_decision_tooltip: "Рапсодизация уходит в прошлое"
 full_glamour_decision_confirm: "Притянуть гламур."

 baizetu_decision: "Бай Цзэ Ту"
 baizetu_decision_tooltip: "Полное руководство по истреблению чудовищ?"
 baizetu_decision_desc: "По слухам, автором «Бай Цзэ Ту» был сам Жёлтый император, но на протяжении веков она была разбросана по миру, но, возможно, её ещё можно восстановить."
 baizetu_decision_confirm: "Время для чтения."
 baizetu_decision_custom: "Вы должны владеть пятью отрывками Бай Цзэ Ту"

 artifact_baizetu_name: "Бай Цзэ Ту"
 artifact_baizetu_description: "Легендарный гримуар, автором которого является не кто иной, как богоподобный Жёлтый император, и который, как говорят, содержит секреты всех 11 520 видов сверхъестественных существ.\nИмея в руках полный фолиант, владелец мог бы знать все сильные и слабые стороны своих врагов, и с этой мудростью его было бы не остановить.\nНа самом деле всё немного сложнее: фолиант трудно расшифровать и он полон недомолвок, но всё равно очень полезен для преданного и терпеливого читателя."

 spear_orthia_decision: "Перековать расколотое Копьё"
 spear_orthia_decision_tooltip: "Символ отваги, выкованный заново?"
 spear_orthia_decision_desc: "Копьё Артемиды Ортии раскололось, когда она отважно штурмовала стены Карфагена. С помощью искусного сверхъестественного кузнеца его можно восстановить."
 spear_orthia_decision_confirm: "Оружие из легенд!"
 shattered_spear_decision_custom: "[TARGET_CHARACTER.GetFirstName] [Select_CString(TARGET_CHARACTER.IsFemale, 'должна', 'должен' )] быть вашим [Concept('friend', 'другом')|E], членом [Concept('coterie', 'котерии')|E] или [Concept('soulmate', 'родственной душой')|E]"

 artifact_spear_orthia_name: "Копьё Артемиды Ортии"
 artifact_spear_orthia_description: "Легендарное оружие, которым когда-то владела легендарная воительница. Артемида Ортия, которая, как говорят, была возлюбленной самого Вентру, храбро вступила в безумие Карфагена, как и полагается спартанской богине. Её копье раскололось во время боя, но теперь оно восстановлено в прежнем великолепии."

 truth_saulot_decision_tt: "Вам предстоит расшифровать записи Джаваниэля и скрижали, а затем решить, что с ними делать."
 truth_saulot_decision: "Истина о Саулоте?"
 truth_saulot_decision_tooltip: "Что можно узнать из этого таинственного дневника?"
 truth_saulot_decision_desc: "Найденный вами дневник, похоже, был написан вампиром из клана Салюбри. Он зашифрован, и чтобы ознакомиться с его содержанием, вам потребуется расшифровать его с помощью специального ключа."
 truth_saulot_decision_confirm: "Приступим к чтению."

 POD_canon_artifacts.800.t: "Истина о Саулоте?"
 POD_canon_artifacts.800.desc: "Вы наконец-то расшифровали дневник Джаваниэля, и его содержание... настораживает.\nДжаваниэль был древним салюбри, спутником Саулота и Самиэля во времена Войн Баали. В его рассказе о событиях Саулот предстаёт бессердечным, если не откровенно злым, организатором создания инферналистов Баали и далёк от своего образа святого наставника. Скрижали из слоновой кости, также находящиеся в вашем распоряжении, подтверждают этот факт, утверждая, что Саулот готов сжечь весь мир, если это означает править им во время «следующего поворота Колеса».\nДжаваниэль давно мёртв, очевидно, убит самим Саулотом, чтобы скрыть правду, так что только у вас есть конкретные доказательства этой менее известной стороны обожаемого допотопного. Если бы вы раскрыли его, клан Салюбри будет потрясён до глубины души, а их враги ободрятся."
 POD_canon_artifacts.800.a: "Реликвии вампиров не приносят мне никакой пользы, кроме научной."
 POD_canon_artifacts.800.b: "Мир должен узнать правду!"
 POD_canon_artifacts.800.custom: "Салюбри потеряют много престижа и получат огромное количество стресса.\nТремеры получат престиж и потеряют стресс."
 POD_canon_artifacts.800.c: "Я уничтожу дневник и оставлю правду при себе."
 POD_canon_artifacts.800.d: "Ложь! ЛОЖЬ!"

 samiel_code_decision: "Восстановить Кодекс Самиэля"
 samiel_code_decision_tooltip: "Наследие Самиэля, едва цепляющееся за жизнь."
 samiel_code_decision_desc: "Единственная сохранившаяся копия Кодекса Самиэля была расколота на две части во времена раннего возвышения тремеров. Найдя и объединив эти две части, можно восстановить его в былом великолепии. Маленькая, но достойная победа для клана Салюбри."
 samiel_code_decision_confirm: "Наследие Самиэля живёт и поныне."

 incunabulum_kupalam_decision: "Инкунабулам Купалам"
 incunabulum_kupalam_decision_tooltip: "Часть истории демона из Трансильвании."
 incunabulum_kupalam_decision_desc: "Многие пытались собрать воедино всё, что им известно о демоническом повелителе Трансильвании Купале. Если бы все эти знания были собраны в одном томе, возможно, часть правды стала бы известна."
 incunabulum_kupalam_decision_confirm: "Окончательный ответ?"
 incunabulum_kupalam_decision_custom: "Вам нужно как минимум 5 Договоров Купалы."

 codex_mortis_decision: "Кодекс Мортис"
 codex_mortis_decision_tooltip: "Тайны смерти на кончиках ваших пальцев."
 codex_mortis_decision_desc: "Большая книга, составленная из различных пергаментов и содержащая, по-видимому, секреты некромантии. Кажется, что ничего нельзя прочесть, пока не удастся убедить или заставить помочь его призрачного хранителя, Тицию Сабину."
 codex_mortis_decision_confirm: "Призрак, внемли мне!"
 codex_mortis_decision_tt: "Вы попытаетесь убедить Тицию Сабину отступить, надеясь, что она позволит вам узнать секреты книги."

 POD_canon_artifacts.900.desc: "Некоторые исследования подтвердили, что книга, которую вы держите в руках, содержит тайные некромантические знания семьи Иовиан, более известной в наши дни как Джованни. Этот кодекс был создан мятежным представителем их рода задолго до того, как они стали вампирами, и с тех пор хранится у него, в основном в знак злобы на семью, которая отняла у него все.\nЭтот человек, Аврелий Флавий Иовиан, привязал к книге душу своей убитой жены, Тиции Сабины, чтобы спасти ее, а также создать могущественного хранителя для кодекса. Эта попытка принесла хорошие плоды, и вы убеждены, что не можете получить доступ к содержимому книги без согласия Тиции.\nПрямой конфликт был бы неразумным, так как, по вашим сведениям, у Тиции есть несколько #TOOLTIP:game_concept_Fetter_desc #E оков#!#! в этом мире, и она может легко уничтожить книгу, если вы попытаетесь предпринять враждебные действия против нее. Проницательная дипломатия - единственный выход."
 POD_canon_artifacts.900.a: "Почему она светится красным?"
 codex_mortis_kill_tt: "Тиция знает, что вы убили её возлюбленного Аврелия. В отместку она уничтожает книгу."
 POD_canon_artifacts.900.b: "Аврелий может замолвить за меня словечко!"
 codex_mortis_friend_tt: "У вас хорошие отношения с её возлюбленным Аврелием. Поэтому Тиция без лишних вопросов открывает книгу."
 POD_canon_artifacts.900.custom: "Салюбри потеряют много престижа и получат огромное количество стресса.\nТремеры получат престиж и потеряют стресс."
 POD_canon_artifacts.900.c: "Я смогу убедить призрака. Возможно."
 POD_canon_artifacts.900.effect.success.desc: "Тиция открывает книгу!"
 POD_canon_artifacts.900.critical.failure.effect.desc: "Тиция отказывается открыть книгу..."
 codex_mortis_fail_tt: "Кодекс отвергает вас, оставив вас с бесполезной пустой книгой в руках."

 broken_blade_michael_decision: "Перековать клинок Михаила"
 broken_blade_michael_decision_tooltip: "Символ храбрости, выкованный заново?"
 broken_blade_michael_decision_desc: "Символ любви и ненависти, божественности и демоничности, сломанный клинок Михаила - это многое. Однако в своем нынешнем сломанном состоянии он представляет собой не более чем престижный кусок металла."
