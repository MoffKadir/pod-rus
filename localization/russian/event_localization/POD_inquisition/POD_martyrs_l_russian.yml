l_russian:

 POD_martyrs.1.t: "Процессия мучеников"
 POD_martyrs.1.desc: "Один за другим, люди, которых вы держите близко к сердцу, погибают в борьбе с Врагом. Как бы ярко они ни сияли добродетелью, кажется, это всего лишь вопрос времени, прежде чем их пламя будет поглощено, задушено и потушено неумолимым мраком. Иногда, закрывая глаза, вы видите лица тех, кто погиб — жестоко и преждевременно, — смотрящие на вас с непостижимыми выражениями."
 POD_martyrs.1.a: "Для меня честь идти по их стопам."
 POD_martyrs.1.a.tt: "Этот выбор доступен, так как у вас есть свойство «[GetTrait('beatific').GetName( GetPlayer )]»."
 POD_martyrs.1.b: "Что хочет сказать мне Бог?"
 POD_martyrs.1.b.tt: "Вы будете молиться о наставлении."
 POD_martyrs.1.c: "Я не позволю, чтобы это случилось со мной!"
 POD_martyrs.1.c.tt: "Вы пройдёте ускоренный курс самообороны."
 POD_martyrs.1.d: "Все должны умереть рано или поздно."
 POD_martyrs.2.t: "Истинная вера не задаёт вопросов"
 POD_martyrs.2.desc: "Вы давно это знаете: есть только одно направление — к свету Божьему. Совершенно неважно, какие страдания предстоит пережить вам или кому-то ещё, просто нет другого выбора. Вам всё равно, будете ли вы ступать по горящим углям или ядовитым змеям, ведь вы следуете за Господом."
 POD_martyrs.2.a: "Никаких сомнений не было и быть не могло."
 POD_martyrs.3.t: "Возьми свой крест!"
 POD_martyrs.3.desc: "Недолго после начала молитвы вы ощущаете лёгкий толчок, который отправляет ваш разум к единственному, кристально ясному выводу: всю свою жизнь вы поклялись следовать по пути Христа, так почему вы должны свернуть с него в его финальной части? Убеждение, что следование за Господом в мученичество — это высшее выражение вашей веры, охватывает вас, словно прохладная вода родника в знойный летний день. Ваше сердце очищается, и его наполняет радость."
 POD_martyrs.3.a: "Аллилуйя!"
 POD_martyrs.4.t: "Оглушительная тишина"
 POD_martyrs.4.desc: "Вы уединяетесь, чтобы молиться в тишине, но вместо привычного успокаивающего чувства близости к Богу, вас охватывает чувство сокрушающего одиночества. Нет ни малейшего шёпота утешения в вашей голове, даже самого тонкого прикосновения, ласкающего душу, — только тишина. Вы одиноки, как никогда."
 POD_martyrs.4.a: "Боже мой, Боже мой, зачем Ты оставил меня?"
 POD_martyrs.5.t: "[Select_CString(ROOT.Char.IsFemale, 'Вооружена и готова', 'Вооружён и готов')]"
 POD_martyrs.5.desc: "Будь то адские порождения или обычные разбойники, никогда не помешает владеть оружием. После недель интенсивных тренировок и спаррингов вы чувствуете себя гораздо более уверенно. Хотя остаётся крайне сомнительным, позволят ли эти недавно приобретённые навыки выйти из следующей схватки с врагом [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым')], вы находите утешение в том, что оружие находится у вас в руках. Вы знаете, что вы не являетесь [Select_CString(ROOT.Char.IsFemale, 'неуязвимой', 'неуязвимым')], но, по крайней мере, вы не чувствуете себя [Select_CString(ROOT.Char.IsFemale, 'беззащитной', 'беззащитным')]."
 POD_martyrs.5.a: "Я достигну их сердец Евангелием или этим острым стальным клинком."
 POD_martyrs.6.t: "Безнадёжно [Select_CString(ROOT.Char.IsFemale, 'беспомощная', 'беспомощный')]"
 POD_martyrs.6.desc: "Прошли недели, и вы едва можете выполнить изученные приёмы, не травмировав себя, или принять стойку, не потеряв равновесия. Правда, вы пропустили несколько занятий, но человек может делать только то, что в его силах за один день. Какова бы ни была причина, результаты тренировок болезненно разочаровывают: вы чувствуете, будто едва способны отбиться от тренировочного манекена, не говоря уже о порождении Ада."
 POD_martyrs.6.a: "Я чувствую себя ещё более [Select_CString(ROOT.Char.IsFemale, 'уязвимой', 'уязвимым')], чем до начала тренировок."
 POD_martyrs.7.t: "Жизнь жестока, а потом ты умираешь"
 POD_martyrs.7.desc: "Какая разница, умрёте ли вы, [Select_CString(ROOT.Char.IsFemale, 'расчленённой', 'расчленённым')] порождением Сатаны, или от какой-нибудь мерзкой чумы. Может ли кто-то сказать, что одно лучше или хуже другого? Нужно ценить каждый момент, когда вы не испытываете ужасной боли, потому что дальше будет только хуже."
 POD_martyrs.7.a: "Как есть, так есть."