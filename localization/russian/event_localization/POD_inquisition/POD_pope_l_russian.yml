l_russian:

 inquisition_full_support_modifier: "Полная поддержка Папы"
 inquisition_full_support_modifier_desc: "У вас есть полная поддержка Его Святейшества, а значит, и самой Церкви. Слава Господу!"

 PODask_pope.1.t: "Его Святейшество: Григорий IX"
 PODask_pope.1.desc: "Теневая инквизиция во многих отношениях является прямым продолжением католической Церкви, большинство её финансирования и поддержки поступает непосредственно из неё. Папа Григорий — горячий сторонник этих усилий, до такой степени, что он рассматривает возможность создания «публичной» Инквизиции для борьбы с менее сверхъестественными угрозами в будущем. Иметь прямой доступ к такому могущественному человеку — это дар, который нельзя растрачивать впустую для развивающейся Теневой инквизиции.\nМногие инквизиторы опасаются, что преемники Григория могут быть не столь заинтересованы в поддержке ваших усилий, возможно, из-за сверхъестественного вмешательства или просто из-за безразличия (или неверия в угрозу) с их стороны. Если это произойдёт, вероятно, организация в целом пострадает. Озабоченные голоса среди инквизиторов планируют сделать всё возможное в краткосрочной перспективе и молиться за долгую и здоровую жизнь Григория."
 PODask_pope.1.a: "Да здравствует Его Святейшество!"

 PODask_pope.3.t: "Белый дым, белые облака"
 PODask_pope.3.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nКардиналы на этот раз сделали правильный выбор, и новый Папа полностью поддерживает Теневую инквизицию, используя все свои значительные рычаги влияния, чтобы убедиться, что вам не будет недоставать ничего, что могло бы помочь вам бороться с истинной угрозой."

 PODask_pope.4.t: "Белый дым, чистое небо"
 PODask_pope.4.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа решил не вмешиваться в дела Теневой инквизиции ни в каком виде. Хотя вам бы хотелось более явной поддержки из Рима, по крайней мере, нет и открытого противодействия вашему ордену. Пока этого должно быть достаточно."
 PODask_pope.4.a: "Да здравствует Его Святейшество."

 inquisition_no_support_modifier: "Папский запрет"
 inquisition_no_support_modifier_desc: "Вы больше не являетесь официальной частью католической Церкви. Только несколько высокопоставленных членов Курии всё ещё поддерживают вас."

 PODask_pope.5.t: "Белый дым, чёрные тучи"
 PODask_pope.5.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только из вопросов христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nК сожалению, новый Папа был ужасён, когда узнал о существовании Теневой инквизиции. Обвиняя её в том, что это один из грязных секретов, от которых он хочет избавиться за время своего понтификата, Его Святейшество официально отозвал всю поддержку Церкви. Это бедственное положение, но может быть решение: некоторые кардиналы всё ещё поддерживают ваше дело, и, при должной поддержке с вашей стороны, они всё ещё смогут сохранить линию связи между вами и Церковью."
 PODask_pope.5.a: "Да здравствует Его Святейшество..."
 PODask_pope.5.b: "Мы знаем лучше."

 PODask_pope.6.t: "Белый дым, изменчивые тени"
 PODask_pope.6.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа — человек духовных наклонностей, и он мало интересуется мирскими вопросами, такими как ваша организация. Кажется, что кардиналы приобретут увеличенное влияние в течение его понтификата, и это вызывает у вас беспокойство, так как они часто становятся целью сверхъестественного вмешательства. Вы могли бы попытаться начать масштабное расследование, но это наверняка вызовет недовольство."
 PODask_pope.6.a: "Сосредоточимся на действительно осквернённых."
 PODask_pope.6.b: "Еретики будут очищены!"
 PODask_pope.6.effect.success.desc: "Расследование прошло успешно!"
 PODask_pope.6.critical.failure.effect.desc: "Препятствия на каждом шагу..."

 PODask_pope.7.t: "Белый дым, белые тени"
 PODask_pope.7.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nЧтобы помочь Теневой инквизиции, новый Папа планирует дипломатический диалог с представителями других конфессий и их охотничьими организациями. Вы, очевидно, должны принять участие, чтобы помочь устранить прошлые недоразумения между ними и католической Церковью, обеспечив гладкость процесса. Учитывая склонность Его Святейшества помогать, вы могли бы также убедить его, что это усилие будет напрасным, и перенаправить средства на другие нужды."
 PODask_pope.7.a: "Блестящая идея, Ваше Святейшество."
 PODask_pope.7.b: "Этим еретикам нельзя доверять."
 PODask_pope.7.effect.success.desc: "Переговоры прошли успешно!"
 PODask_pope.7.critical.failure.effect.desc: "Успех, но ценой потерь."

 PODask_pope.8.t: "Белый дым, золотые ветра"
 PODask_pope.8.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nХотя новый Папа не враждебен к Теневой инквизиции, он убеждён, что вы преувеличиваете реальную угрозу. Поэтому он издал указ о значительном сокращении финансирования, которое использовалось для выполнения ваших задач в поле. Вам придётся пересмотреть все существующие процессы и, вероятно, принять сложные решения, если вы хотите продолжать работать в нынешнем состоянии."
 PODask_pope.8.a: "Время для реорганизации."
 PODask_pope.8.b: "Время для сокращения расходов."
 PODask_pope.8.effect.success.desc: "Реорганизация прошла успешно!"
 PODask_pope.8.critical.failure.effect.desc: "Это только ухудшило ситуацию..."

 inquisition_disorganized_levies_modifier: "Рвение и неопытность"
 inquisition_disorganized_levies_modifier_desc: "Множество новых рекрутов вступают в праведную борьбу. Однако их огромное количество и полное отсутствие опыта создают проблемы."

 PODask_pope.9.t: "Белый дым, кровавые ветра"
 PODask_pope.9.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа стремится помочь Теневой инквизиции и поэтому издал призыв ко всем способным людям вступить в ваши ряды, не уведомив вас заранее. Хотя этот жест, несомненно, был сделан с благими намерениями, он привёл к значительной дезорганизации в ваших рядах, так как новобранцы далеко не соответствуют стандартам, которых вы ожидаете от защитников Инквизиции. Разбираться с этим придётся приложив немало усилий."
 PODask_pope.9.a: "Время для реорганизации."
 PODask_pope.9.b: "Примем всех, а разберёмся позже."

 PODask_pope.10.t: "Белый дым, белые ветра"
 PODask_pope.10.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nХотя новый Папа не отвергает полезность Теневой инквизиции, он обеспокоен моральной стороной некоторых действий, совершаемых от его имени. Как проницательный теолог, он попросил о встрече с вами, чтобы обсуждать, действительно ли результаты стоят угрозы для вашей души. Вы, очевидно, убеждены, что ответ — да, но заставить Его Святейшество согласиться с этим может быть трудно."
 PODask_pope.10.a: "Время для дебатов."
 PODask_pope.10.b: "Его Святейшество, конечно, прав."
 PODask_pope.10.effect.success.desc: "Его Святейшество соглашается!"
 PODask_pope.10.critical.failure.effect.desc: "Неужели я действительно [Select_CString(ROOT.Char.IsFemale, 'обречена', 'обречён')]?"

 PODask_pope.11.t: "Белый дым, белый туман"
 PODask_pope.11.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nНовый Папа не отрицает важности Теневой инквизиции, но обеспокоен её публичным имиджем. В конце концов, ваша организация не находится под прямым контролем и может выйти из-под него в любой момент. Поскольку последствия для Церкви были бы катастрофическими, Его Святейшество просит вас разорвать большинство связей с ним. Это означает, что Теневая инквизиция будет ещё больше скрываться за кулисами, что может обернуться как благом, так и проклятием."
 PODask_pope.11.a: "Его Святейшество высказался."
 PODask_pope.11.b: "Нам нужны эти связи с Церковью!"

 PODask_pope.12.t: "Белый дым, затянутое небо"
 PODask_pope.12.desc: "Его Святейшество недавно скончался, оставив уважаемым кардиналам выбор следующего претендента на престол Святого Петра. Это событие пристально отслеживается Теневой инквизицией не только по вопросам христианской преданности, но и потому, что поддержка Папы имеет первостепенное значение для долгосрочного здоровья организации.\nК счастью, новый Папа поддерживает Теневую инквизицию, хотя он особенно благоволит вашему конкретному ордену. Принятие многочисленных титулов и других почестей, которые он пытается вам даровать, несомненно, отразится положительно на вашем ордене, но в меньшей степени на вас лично."
 PODask_pope.12.a: "Его Святейшество нам льстит."
 PODask_pope.12.b: "Это общая заслуга."

 PODask_pope.30.t: "Папский легат"
 PODask_pope.30.desc.exco: "Это было неизбежно.\nНесмотря на все ваши старания скрыть правду, папский легат, присланный новым Папой для проверки вашего ордена, быстро услышал слухи о ваших явно нечестивых силах и стойкости. Он проигнорировал все ваши попытки «убедить» его в обратном и так же быстро покинул ваш лагерь, как и прибыл.\nПисьмо из Рима пришло вскоре после этого, и оно не стало сюрпризом. Вы были отлучены от церкви, а ваш орден лишён всякой поддержки со стороны Церкви. Хотя вы волны продолжать свою деятельность (Рим, по крайней мере пока, не собирается вас преследовать), ваше существование внезапно стало куда более сложным."
 PODask_pope.30.desc.witch: "Это было неизбежно.\nНесмотря на все ваши старания скрыть правду, папский легат, присланный новым Папой для проверки вашего ордена, быстро услышал слухи о ваших явно нечестивых силах и стойкости. Ваш разговор, в ходе которого вы пытались убедить его, что используете эти силы на благо христианства, был, мягко говоря, напряжённым. Ясно, что ваша репутация в Церкви после этого события значительно пострадала. Тем не менее, вам удалось избежать более серьёзной угрозы, такой как отлучение от церкви, а значит, вы можете продолжать работу как прежде... хотя и под пристальным вниманием Рима."
 PODask_pope.30.desc: "Папский легат, присланный новым Папой для проверки вашего святого ордена, недавно покинул ваш лагерь. В целом, визит оказался приятным. Посланник вновь подтвердил приверженность Его Святейшества помогать Теневой инквизиции насколько это возможно. Похоже, что, по крайней мере сейчас, курия будет полностью поддерживать ваши усилия. Приятная перспектива."
 PODask_pope.30.a: "Мне не нужна Церковь, чтобы спасти христианство."
 inquisition_excommunicated_tt: "Этот папский запрет означает, что вы потеряли #TOOLTIP:game_concept_curia_support_desc #E поддержу курии#!#! и доступ к большинству профессионалов Теневой инквизиции. Вы сможете вернуть #TOOLTIP:game_concept_curia_support_desc #E поддержу курии#!#! после следующих выборов Папы, если ваш персонаж больше не будет отлучён от церкви (например, если вы передадите власть наследнику)."
 PODask_pope.30.b: "Мои силы не от дьявола!... наверное."

 PODask_pope.40.desc: "Папский легат, прибывший с вестями о новом Папе, не особо интересовался деталями работы вашей организации. Следуя новым протоколам из Рима, он просто быстро убедился, что ничего откровенно еретического не происходит, а затем удалился. Похоже, что в правление этого Папы над вами будет очень мало надзора со стороны курии."

 PODask_pope.50.desc: "Папский легат, присланный новым Папой для «проверки» вашего ордена, настроен почти открыто враждебно, считая всю эту «чепуху про Теневую инквизицию» напрасной тратой времени и ресурсов. Он критикует каждую мелочь, и у вас складывается впечатление, что, будь его воля, он бы тут же оборвал связь вашего ордена с Римом.\nВ любом случае, он явно пытается вывести вас из себя, надеясь, что вы допустите публичную ошибку, которая позволит ему составить ещё более обвинительный доклад для Ватикана."
 PODask_pope.50.a: "Дать ему отпор!"
 PODask_pope.50.b: "Стиснуть зубы."

 PODask_pope.60.desc: "Папский легат, присланный из Рима для проверки вашего ордена, вызывает у вас подозрения. Поскольку новый Папа отличается духовностью, весьма вероятно, что кардинал, находящийся под влиянием отродий ада, манипулирует этим легатом, чтобы представить обвинительный доклад и лишить вас столь необходимой поддержки.\nДействовать напрямую против этого человека было бы неразумно, ведь он всё же агент Ватикана, однако вы можете обойти его. Вы написали письмо Его Святейшеству, подробно описав духовную значимость вашей святой миссии, надеясь, что Папа проигнорирует, без сомнения, скомпрометированный доклад."
 PODask_pope.60.a: "Мы ведём войну за саму душу человечества."
 PODask_pope.60.effect.success.desc: "Вас услышали."
 PODask_pope.60.critical.failure.effect.desc: "Глухие уши..."

 PODask_pope.70.desc: "Некоторые инициативы нового Папы по налаживанию связей с другими конфессиями уже приносят плоды. Вы удивляетесь, увидев, как папский легат приходит в ваш лагерь с группой православных охотников. Хотя среди ваших людей есть подозрения к этим схизматикам, вы быстро их осаждаете. Это такие же воины Христа, приехавшие издалека, — их следует встречать как почётных гостей и никак иначе. Благодаря вашим усилиям акриты быстро разбили свой лагерь недалеко от вашего и пообещали сражаться на вашей стороне, чем остались довольны и папский легат."
 PODask_pope.70.a: "Приятное зрелище."

 PODask_pope.80.desc: "Папский легат, присланный для надзора за «реформой» вашего ордена, рад видеть, что вы хотя бы немного стараетесь сократить расходы. Он уверяет вас, что Рим не собирается лишать ваш орден поддержки, но его больше всего беспокоят проблемы с казной в последнее время. Между прочим, он намекает, что если у вас остались средства, подходящее пожертвование нынешнему делу заставит курию ценить вашу святую миссию ещё больше."
 PODask_pope.80.a: "«Пожертвование», значит..."
 PODask_pope.80.b: "В нашей казне пусто."

 PODask_pope.90.desc: "Новые новобранцы, присланные Папой, прибыли вместе с папским легатом, жаждущим увидеть, как вы превратите этих необученных юнцов в настоящих инквизиторов. Как вы прекрасно понимаете, это займёт много времени, потребует немалых усилий и изрядно истощит ваши запасы, ведь Рим явно недооценил, сколько времени займёт весь процесс. Судя по рвению легата, если вы хотя бы не попытаетесь приложить усилия, это очень плохо скажется на репутации вашей организации."
 PODask_pope.90.a: "Может, заставить их поститься для тренировки?"
 PODask_pope.90.b: "Нам важнее качество, а не количество."

 PODask_pope.100.desc: "Папский легат, присланный новым Папой для ревизии вашего ордена, оказался дружелюбным гостем в вашем лагере. Помимо поиска явных признаков ереси, его куда больше интересовали тонкости богословия в беседах с [Select_CString(ROOT.Char.IsFemale, 'такой «воительницей', 'таким «воином' )] на передовой», как вы. Хотя у вас далеко не на всё есть ответы (вы знаете куда больше о том, как убивать отродий ада, чем о их природе), визит прошёл приятно и без последствий."
 PODask_pope.100.a: "Они верят, что библейский Каин был их прародителем."

 PODask_pope.110.desc: "Папский легат, присланный новым Папой, к сожалению, подтвердил новую политику Ватикана. Поддержка вашей организации, скорее всего, иссякнет в ближайшие годы, так как Его Святейшество хочет избежать риска скандала. Тем не менее, у вас есть запасные варианты — многие кардиналы готовы помочь вам неофициально. Вы заверяете своих людей, что это лишь временная неудача, но далеко не конец вашего ордена."
 PODask_pope.110.a: "Мы выдержим."

 PODask_pope.120.desc: "Благосклонное отношение нового Папы к вашему ордену уже принесло плоды. Папский легат, присланный Его Святейшеством, сразу же предлагает установить более тесные отношения с курией именно для вашей организации. Хотя в этом есть очевидные преимущества, подобное фаворитство уже ухудшило ваши отношения с другими орденами инквизиторов, которые теперь ставят под сомнение вашу репутацию и методы получения этих привилегий. Отказаться от них было бы знаком доброй воли по отношению к союзникам."
 PODask_pope.120.a: "Мы заслужили эти привилегии."
 PODask_pope.120.b: "У нас уже есть вся необходимая поддержка."

 POD_curia_support_decision: "#TOOLTIP:game_concept_curia_support_desc #E Поддержа курии#!#!"
 POD_curia_support_decision_tooltip: "Использовать свой политический капитал, чтобы попросить Ватикан о поддержке или побудить их к действиям."
 POD_curia_support_decision_desc: "#X Ваша текущая #TOOLTIP:game_concept_curia_support_desc #E поддержа курии#!#!: [ROOT.ScriptValue('curia_support')|0].#! \n\nПолитический капитал, который вы заработали своими поступками, можно использовать для того, чтобы склонить Рим на свою сторону в различных вопросах. Вы можете получать больше #TOOLTIP:game_concept_curia_support_desc #E поддержи курии#!#!, побеждая в войнах, оставаясь [Select_CString(ROOT.Char.IsFemale, 'безземельной', 'безземельным' )]."
 POD_curia_support_decision.tt: "Вы потратите свою #TOOLTIP:game_concept_curia_support_desc #E поддержу курии#!#!, чтобы получить различные ресурсы или попросить Святой Престол организовать вторжение в конкретный регион."
 POD_curia_support_decision_confirm: "Отправить письмо Святому Престолу."

 PODask_pope.1000.desc: "Ваше влияние на Римскую курию можно использовать для получения различных привилегий. Независимо от отношения Папы к вашей деятельности, всегда найдутся кардиналы, понимающие праведность вашей борьбы и готовые оказать поддержку.\nЕсли вы соберёте достаточно такой поддержки, вы даже сможете убедить Ватикан спонсировать великую армию для крестового похода против отродий ада в конкретном регионе, что, возможно, поможет очистить его в долгосрочной перспективе.\n\n#X Ваша текущая #TOOLTIP:game_concept_curia_support_desc #E поддержа курии#!#!: [ROOT.ScriptValue('curia_support')|0].#!"
 pod_curia_renown_tooltip: "#weak $POD_curia_support_decision.tt$#!"
 pod_curia_piety_tooltip: "#weak $POD_curia_support_decision.tt$#!"
 pod_curia_gold_tooltip: "#weak $POD_curia_support_decision.tt$#!"
 pod_curia_crusade_tooltip: "#weak $POD_curia_support_decision.tt$#!"
 PODask_pope.1000.a: "Мой орден заслуживает признания."
 PODask_pope.1000.b: "Я не стану использовать влияние ради материальных выгод."
 PODask_pope.1000.c: "Мне нужна материальная поддержка."
 PODask_pope.1000.d: "Пора объявить теневой крестовый поход!"
 PODask_pope.1000.d.tt: "Запрос теневого крестового похода обойдётся вам в 100 ед. #TOOLTIP:game_concept_curia_support_desc #E поддержи курии#!#!. При выборе этого варианта (если у вас достаточно поддержки) вы увидите список возможных регионов. Вы всё ещё сможете передумать и не выбрать ни один."
 gregory_intro_jeanne_tt: "Так как ваш орден официально не поддерживается Церковью, вы не получите от этого пользы. Однако несколько кардиналов по-прежнему относятся к вашим усилиям благосклонно, так что ситуация может измениться с избранием нового Папы."

 PODask_pope.1001.t: "Теневой крестовый поход: Центр"
 PODask_pope.1001.desc: "Западная Европа всегда была центром католической власти. Именно здесь Церковь наиболее сильна и легче всего убедить её направить ресурсы на борьбу с угрозой. Только когда это ядро христианских земель будет защищено, Святой Престол рассмотрит возможность сделать целью остальные территории.\n #X Каждый регион можно выбрать только один раз. После того, как все эти регионы станут целями теневого крестового похода, появятся новые варианты.#!"
 PODask_pope.1001.a: "Италия."
 PODask_pope.1001.b: "Британия."
 PODask_pope.1001.c: "Германия."
 PODask_pope.1001.d: "Франция."
 curia_sponsored_crusade_tt: "Новый инквизитор вскоре узурпирует графство в этом регионе. Он начнёт с внушительной армией и агрессивным характером (в зависимости от выбранного правила игры для Инквизиции)."
 PODask_pope.1001.e: "Иберия."
 PODask_pope.1000.d.tt2: "Больше нет доступных целей для теневого крестового похода."

 PODask_pope.1002.t: "Теневой крестовый поход: Пограничные земли"
 PODask_pope.1002.desc: "Влияние католической Церкви простирается далеко. Благодаря крестовым походам или относительно дружественным отношениям с православными охотниками, Теневая инквизиция может сделать целью даже земли, удалённые от Рима. Если удастся изгнать отродий отсюда, христианство будет действительно спасено.\n #X Каждый регион можно выбрать только один раз.#!"
 PODask_pope.1002.a: "Скандинавия."
 PODask_pope.1002.b: "Святая земля."
 PODask_pope.1002.c: "Польша."
 PODask_pope.1002.d: "Балканы."
 PODask_pope.1002.e: "Византия."
 curiasuppport_needtwenty_tt: "Для этого варианта требуется 20 ед. #TOOLTIP:game_concept_curia_support_desc #E поддержи курии#!#! или больше."
 curiasuppport_needhundred_tt: "Для этого варианта требуется 100 ед. #TOOLTIP:game_concept_curia_support_desc #E поддержи курии#!#! или больше."
 POD_landless_inquisitor_war_curia_tt: "Вы передадите завоёванную территорию выбранному вами персонажу.\n#P;bold Вы сами останетесь [Select_CString(ROOT.Char.IsFemale, 'безземельной', 'безземельным' )].#!\nВеликий инквизитор предложит вам выбор наград."

 POD_war.2.t: "Римские поздравления"
 POD_war.2.desc: "Великий инквизитор услышал о вашей недавней победе и передаёт самые тёплые поздравления. Его Преосвященство знает, что одними словами врага не победить, поэтому также предлагает поддержать ваш орден, чтобы вы продолжали свою доблестную борьбу. Решать вам, чего вы хотите попросить у Рима — если вообще хотите."
 POD_war.2.a: "Нам нужно больше признания от Святого Престола."
 POD_war.2.b: "Материальная поддержка всегда кстати."
 POD_war.2.c: "Ничего. Слава Господу!"

 PODask_pope.1003.desc: "Леди Жанна, несмотря на ваш явный пыл и стремление сражаться за Церковь, Рим до сих пор отвергает ваш недавно созданный святой орден. Хотя вас и не отлучили от церкви, вы пока не входите в состав Теневой инквизиции официально.\nОднако есть надежда: Леопольд фон Мурнау, неформальный координатор Инквизиции, был весьма впечатлён вашей решимостью. Он познакомил вас с рыцарями Святой Елены — орденом дам-рыцарей, созданным во времена крестовых походов и также обделённым вниманием Церкви.\nПосле встречи с их магистриной Перинной и убеждения её в важности вашей миссии против истинного (сверхъестественного) Врага, она готова присоединиться к вашему молодому ордену. Поддержка этих искусных воительниц стала бы огромным подспорьем, но вы опасаетесь, что Рим ещё сильнее рассердится, увидев, как два «сомнительных» ордена объединяются без папского благословения."
 PODask_pope.1003.a: "Святая миссия важнее мнения Рима."
 PODask_pope.1003.b: "...но нам всё равно нужна их поддержка."