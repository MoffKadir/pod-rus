l_russian:
 pod1230objectives_mummy.1.t: "Конец змей"
 pod1230objectives_mummy.1.desc: "Вечная война между Гором и Сетом является лишь продолжением войны между Осирисом и Сетом и сама по себе является лишь проявлением равновесия против энтропии. Это фундаментальная битва за саму реальность, и, к сожалению, долгое время мы были на стороне проигравших.\nХотя Сет и Апофис, по крайней мере, пока, недосягаемы для нас, их слуги - нет. На этот раз мы возобновили усилия по достижению победы, начав не с головы змеи, а с её тела.\n\nИ это привело к многообещающим результатам."
 pod1230objectives_mummy.1.a: "Решительная победа."

 pod1230objectives_mummy.2.t: "Земля веры"
 pod1230objectives_mummy.2.desc: "Египет - наш дом и земля, где мы сильнее всего благодаря великой энергии сехему, которую мы можем черпать из самой земли. Однако с течением веков сам Египет менялся, и его влияние распространялось на обширную территорию, а вместе с ним распространялся и сехем. Это дает нам возможность использовать эту силу вдали от нашего традиционного дома.\nДостижение контроля над всей землей, благословленной сверхъестественной силой Египта, позволит нам проявить силы, которых не было со времен богов, и, возможно, даст нам решающее преимущество в грядущих битвах."
 pod1230objectives_mummy.2.a: "Достижение невозможного?"

 pod1230objectives_mummy.3.t: "Главный антагонист: Апофис"
 pod1230objectives_mummy.3.desc: "Апофис, Змей, всегда был нашим самым главным врагом. Он - сама суть энтропии и фактор дисбаланса. Сет, во многих отношениях, всегда был его добровольным или невольным приспешником. Борьба с таким первобытным существом всегда была вне нашей досягаемости, и Апофис использовал эту неуязвимость, чтобы медленно нарушить равновесие, то, что мы называем Маат, и подтолкнуть мир к забвению.\nОднако, поскольку мы недавно выигрывали битву за битвой против его приспешников, мы видели, что власть Апофиса ослабевает все больше и больше, пока все мы не получили первую весточку от Осириса с момента его отбытия в Аменти: «Покончите с этим».\n\nТак мы и сделали.\n\nВооружившись нашим почти бесконечным запасом сехема, мы последовали за Анубисом в самый темный уголок Забвения и нанесли удар по Змею. Многие из нас погибли, но силы Осириса помогали нам возвращаться снова и снова. Некоторые даже говорят, что в последний момент появилась сама Исида, чтобы навсегда сковать Апофиса.\n\nКак бы там ни было, Апофис больше не представляет угрозы, и мир теперь будет медленно двигаться к праведности и равновесию, как это и должно было быть всегда.\nИ мы будем следить за этим, как и всегда."
 pod1230objectives_mummy.3.a: "Наш окончательный триумф."

 pod1230objectives_mummy.4.t: "Безопасность корней"
 pod1230objectives_mummy.4.desc: "Мы родом из Древнего Египта, страны богов и фараонов, само наше существование связано с этой землей, и воспоминания о ней подпитывают наши силы. Но мир не стал ждать и давно ушёл вперёд, оставив от нашего дома только руины и разграбленные реликвии.\nВ то время как Гор, возможно, сосредоточен на своей войне против Сета, потеря знаний о том, откуда мы пришли, может уничтожить нас более надежно, чем любой приспешник предателя. Именно поэтому мы и впредь будем стремиться сохранить наследие Египта, будь то путем сохранения его сокровищ или обучения его истории и культуре новых поколений."
 pod1230objectives_mummy.4.a: "Египет - это то, чем мы являемся."

 pod1230objectives_mummy.5.t: "Отсекая голову Орла"
 pod1230objectives_mummy.5.desc: "Наш создатель, Сет, был втянут в войну с Гором на протяжении многих поколений. Хотя его неспособность уничтожить своего противника вызывает беспокойство, вы должны признать, что Гор был достойным противником. В конце концов, ваш истинный хозяин, Апофис, сказал вам об этом.\nБог с орлиной головой был защитником Маат («равновесия», как он его понимал) и главным препятствием на пути триумфа Апофиса и дара Забвения этому миру. Теперь, когда «Мститель» наконец-то присоединился к своим родителям в истинной смерти, колесо вращается быстрее, чем когда-либо..."
 pod1230objectives_mummy.5.a: "Последний крик орла."

 pod1230objectives_mummy.6.t: "Последний ужин перед полуночью"
 pod1230objectives_mummy.6.desc: "Смерть Гора, ставшая критическим ударом по «защитникам равновесия», оказала непредвиденное влияние на их решимость. Даже те, кто когда-то слишком рьяно и упрямо сражался с Гором, теперь объединились вокруг его имени (и его дела), чтобы попытаться остановить вас.\n\nЧего, очевидно, им не удалось добиться.\n\nТем не менее, они устроили из этого хорошее представление и на некоторое время замедлили окончательную победу Забвения и Апофиса. Но по мере того, как последний из них пал, мир сам ускоряет его приближение к своему концу. Апофис победил, и пришло время покончить с этой жалкой реальностью."
 pod1230objectives_mummy.6.a: "Пора пировать."

 pod1230objectives_mummy.7.t: "Умиротворение Мстителя"
 pod1230objectives_mummy.7.desc: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] всегда ясно давал понять, что считает себя единственным, кто заслуживает использовать заклинания Жизни. Таким образом, любая мумия, не соблюдающая его законы, имела неприятный опыт попадания в список его врагов.\nТем не менее, Гор упрям, но не дурак. Он знает, что в мире есть гораздо более серьезные угрозы, чем вы. Влияние на его ближайшее окружение и демонстрация достаточной силы, чтобы заставить его понять, что охота на вас будет дорогостоящим делом, помогли несколько ослабить напряженность. Скорее всего, вы никогда не подружитесь с сыном Осириса, но он, по крайней мере, неохотно согласился оставить вас в покое на данный момент."
 pod1230objectives_mummy.7.a: "Долгожданное перемирие."

 pod1230objectives_mummy.8.t: "Конец Мстителя"
 pod1230objectives_mummy.8.desc: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] всегда ясно давал понять, что считает себя единственным, кто заслуживает использовать заклинания Жизни. Таким образом, любая мумия, не соблюдающая его законы, имела неприятный опыт попадания в список его врагов.\nБессмысленно спорить с существом, которое по прошествии стольких эпох все еще жаждет мести. Мумий трудно убить, но они не бессмертны по-настоящему, и вам доставило огромное удовольствие продемонстрировать этот факт тому, кто причинял вам столько горя на протяжении веков. Теперь, когда сын Осириса и Исиды наконец-то присоединился к своим божественным родителям в загробной жизни, вы можете быть спокойны и наметить свой собственный курс на будущее."
 pod1230objectives_mummy.8.a: "Должно быть, Сет сейчас смеётся."

 pod1230objectives_mummy.9.t: "Расширение теургических искусств"
 pod1230objectives_mummy.9.desc: "Мумии были созданы на основе древнеегипетского заклинания Жизни, и поэтому их естественным образом привлекает хекау, древнеегипетская форма чародейства. Даже те, кто не принадлежал к этой культуре в своей первой жизни, быстро усваивают хекау. Тем не менее, это стало причиной разочарования других мумий, таких как древнегреческие кабириты, которые когда-то использовали другие формы чародейства с большими результатами.\nХотя попытки заново открыть, как их использовать, долгое время были бесплодны, ваш недавний метод сбора смертных чародеев и их знаний (древних или недавних) показал некоторые многообещающие результаты. Хотя магия, не связанная с хекау, скорее всего, никогда не будет такой простой в использовании для мумий, как вам хотелось бы, по крайней мере, это должно быть возможно."
 pod1230objectives_mummy.9.a: "Мы снова стали учениками."

 pod1230objectives_mummy.10.t: "Укрепление Аида"
 pod1230objectives_mummy.10.desc: "Когда [GetScriptedCharacterByHistoryID('792600').GetFirstName] впервые создал свою версию заклинания Жизни, он столкнулся с проблемой невозможности попасть в Аменти, древнеегипетское царство мертвых, где мумиям требуется время, чтобы восстановиться после каждой смерти. Таким образом, он закрепил за собой очень небольшую часть мира Теней, которую назвал «Аид» с той же целью, и сумел убедить Харона, лидера Загробного мира, принять этот анклав, как говорят некоторые, из-за их общего микенского происхождения.\nКак бы то ни было, Аид по-прежнему был жалкой копией Аменти и едва ли мог помочь мумиям обрести истинное бессмертие. Однако благодаря вашим усилиям ситуация улучшилась, и кабиритские мумии теперь могут наслаждаться более безопасным пребыванием в Загробном мире, когда придет время."
 pod1230objectives_mummy.10.a: "Наши собственные Елисейские поля."

 pod1230objectives_mummy.11.t: "Из Эллады в Египет"
 pod1230objectives_mummy.11.desc: "Мумии были созданы в Древнем Египте и до сих пор черпают свою энергию, которую они называют сехем, из этой земли. Кабиритские мумии, сотворённые своим микенским основателем, не могут позволить себе такой роскоши. Это всегда ставило их в невыгодное положение, поскольку опытные мумии могут использовать сехем в очень важных целях.\nПоскольку их было немного, и на них охотились другие сверхъестественные существа, у кабиритов никогда не было времени как следует изучить эту проблему и найти способ обойти ее. Это изменилось после вашей недавней работы о взаимодействии с сехемом, о том, как взять его из первоисточника и адаптировать для вашего собственного микенского основания. Благодаря этому успеху вы, наконец, преодолели пропасть между вами и древними последователями Гора."
 pod1230objectives_mummy.11.a: "Снова смешиваем греческую и египетскую культуру."

 pod1230objectives_mummy.12.t: "На защите знаний"
 pod1230objectives_mummy.12.desc: "Ву'тянь - изоляционисты и эгоисты, но даже они знают, что их бессмертие возлагает на них огромную ответственность перед лицом грядущей Шестой эпохи. Хотя победу [Glossary('Императора демонов','podgloss.demonemperor')] нельзя остановить навсегда, это всё равно будет всего лишь одна эпоха из многих. Поэтому они считают своим долгом сохранить дары прошлых эпох, пока не стало слишком поздно.\nЗнание во всех его формах является важной частью этих усилий. [Glossary('Император демонов','podgloss.demonemperor')] откроет эпоху невежества и может отбросить человечество к его диким истокам. Только убедившись, что мудрость прошлых веков не утрачена, можно предотвратить это."
 pod1230objectives_mummy.12.a: "Мы учимся, а значит, существуем."

 pod1230objectives_mummy.13.t: "На защите народа"
 pod1230objectives_mummy.13.desc: "Ву'тянь - изоляционисты и эгоисты, но даже они знают, что их бессмертие возлагает на них огромную ответственность перед лицом грядущей Шестой эпохи. Хотя победу [Glossary('Императора демонов','podgloss.demonemperor')] нельзя остановить навсегда, это всё равно будет всего лишь одна эпоха из многих. Поэтому они считают своим долгом сохранить дары прошлых эпох, пока не стало слишком поздно.\n[Glossary('Император демонов','podgloss.demonemperor')] развратит человечество, когда взойдёт на трон. Если ему удастся очернить сердца человечества в целом, всякая надежда на грядущие эпохи будет потеряна. Как бессмертные и просветленные наставники, Ву'тянь должны подготовить безопасные убежища для человечества, чтобы оно окончательно не сбилось с пути в грядущую темную эпоху."
 pod1230objectives_mummy.13.a: "Общность защитит нас."

 pod1230objectives_mummy.14.t: "На защите шэнь"
 pod1230objectives_mummy.14.desc: "Ву'тянь - изоляционисты и эгоисты, но даже они знают, что их бессмертие возлагает на них огромную ответственность перед лицом грядущей Шестой эпохи. Хотя победу [Glossary('Императора демонов','podgloss.demonemperor')] нельзя остановить навсегда, это всё равно будет всего лишь одна эпоха из многих. Поэтому они считают своим долгом сохранить дары прошлых эпох, пока не стало слишком поздно.\nДругие сверхъестественные существа будут отважно сражаться, чтобы помешать или замедлить [Glossary('Императора демонов','podgloss.demonemperor')]. Хотя они и не добьются успеха, для Ву'тянь крайне важно позаботиться о том, чтобы добродетельные из них не пали духом. Отвлекая [Glossary('Императора демонов','podgloss.demonemperor')], они смогут помешать ему остановить Колесо для предотвращения следующей эпохи после своего вознесения."
 pod1230objectives_mummy.14.a: "Герои обречённой эпохи."

 pod1230objectives_mummy.15.t: "На защите Поднебесной"
 pod1230objectives_mummy.15.desc: "Вы сделали всё, что могли. Возможно, даже больше, чем многие могли бы себе представить. Ваши усилия приведут к тому, что [Glossary('Император демонов','podgloss.demonemperor')] не скоро взойдёт на свой трон и что его правление не будет встречено без сопротивления.\nТем не менее, вы сомневаетесь, что этого будет достаточно, и в этот момент сомнений вы понимаете, что ваше место среди Восьми бессмертных может быть достигнуто не в качестве награды, как вы когда-то думали, а как обязанность сделать ещё больше.\nЕсли вы этого пожелаете, вашим следующим полем битвы с силами зла станет одна из космических реальностей."
 pod1230objectives_mummy.15.a: "Я всё ещё [Select_CString(ROOT.Char.IsFemale, 'нужна', 'нужен' )] здесь."
 pod1230objectives_mummy.15.b: "Война продолжается в других местах."

 pod1230objectives_mummy.16.t: "Достижение Ра-хекау"
 pod1230objectives_mummy.16.desc: "Древние шемсу-геру называли Ра-хекау высшим искусством хекау, господством над миром, используя истинные имена всего сущего, чтобы подчинить его своей воле. Согласно египетской легенде, Ра-хекау впервые был раскрыт, когда бог солнца Ра дал Исиде своё истинное имя, чтобы она могла исцелить его от смертельного отравления. Это позволило ей стать богиней магии и создать заклинание Жизни.\nК сожалению, вскоре они поняли, что заклинание Жизни было искажено и что после своей первой смерти они потеряли искру человечности, которая позволяет использовать эту форму истинной магии. Некоторые из них явно стремились заново открыть утраченные знания или найти способ усовершенствовать заклинание Жизни и вернуться в золотой век могущества мумий.\nВ то время как достижение контроля над самим Ра-хекау, скорее всего, все еще будет вне их досягаемости, эксперименты и совершенствование того, что они знают, по-прежнему приносят дополнительные выгоды их нынешним формам."
 pod1230objectives_mummy.16.a: "На шаг ближе к нашей былой славе."