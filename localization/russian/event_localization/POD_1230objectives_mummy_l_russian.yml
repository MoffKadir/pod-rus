l_russian:
 pod1230objectives_mummy.1.t: "Конец Диаспоры"
 pod1230objectives_mummy.1.desc: "Столкнувшись с многочисленными завоеваниями Египта и наплывом чужеземных сверхъестественных существ, последовавших за Александром Великим, Гор в 132 году объявил Диаспору, отпустив своих верных последователей сражаться с Апофисом по-своему. Но теперь это в прошлом, Египет вновь принадлежит шемсу-геру, и крестовый поход против Сета начнётся снова!"
 pod1230objectives_mummy.1.a: "Братья, следуйте за мной!"

 pod1230objectives_mummy.2.t: "Во имя Гора"
 pod1230objectives_mummy.2.desc: "Долгая и кровавая война Гора против его дяди Сета продолжается уже веками. Несмотря на множество неудач и редкие драгоценные победы, истинно верные Мстителю никогда не сдавались, стремясь восстановить равновесие в этом мире.\nИногда сам Гор покидал своих последователей, чтобы выполнить свои собственные задачи. Именно тогда вы взяли на себя великий вызов, стоящий перед вами.\nВозглавляя шемсу-геру как дисциплинированную и эффективную силу, вы добились побед, о которых даже сам Гор мог только мечтать. Сын Осириса не глуп и признал ваши заслуги, назвав вас своим божественным визирем и воздав вам величайшую хвалу, а также возложив на вас ещё большие ожидания на будущее. Теперь вы стали ценным лейтенантом Избранника Маат, и слуги Змея научатся бояться вашего имени."
 pod1230objectives_mummy.2.t_horus: "Гор, Мстящий за отца"
 pod1230objectives_mummy.2.desc_horus: "Вы действовали, чтобы поддерживать порядок среди шемсу-геру, борясь с вампирами и срывая планы последователей Сета. И вот наконец наступает день... Искажённые дети Змея либо мертвы, либо скрываются от вашего божественного гнева, боясь той неизбежной ночи, когда вы обрушите на них свою месть. Вы — Гор, Мстящий сын, и вы победили!"
 pod1230objectives_mummy.2.a: "Последователи Сета повержены!"
 horus_chosen_modifier: "Божественный визирь Гора"
 horus_chosen_modifier_desc: "Позволяет просить сверхъестественных [Concept('neteru', 'нетеру')|E] принять [Concept('faith', 'конфессию')|E] c [Concept('doctrine', 'доктриной')|E] Осирианской лиги, если она существует."
 unlock_osiris_league_conversion: "Теперь вы можете просить своих сверхъестественных [neteru|El] принять [Concept('faith', 'конфессию')|E] c [Concept('doctrine', 'доктриной')|E] Осирианской лиги, если она существует."

 pod1230objectives_mummy.3.t: "Молния на земле Веры"
 pod1230objectives_mummy.3.desc: "Вы совершили невозможное, земля и Паутина веры находятся под вашим контролем, и вы сделаете всё, чтобы она никогда больше не пала во тьму."
 pod1230objectives_mummy.3.a: "Раз и навсегда."
 living_pharaoh_modifier: "Живой фараон"

 #pod1230objectives_mummy.4.t: "Wandering Good Man"
 #pod1230objectives_mummy.4.desc: "You have spread goodness across the world, and sown light into the heart of the people, they have united to fight the darkness in order to imitate you."
 #pod1230objectives_mummy.4.a: "Do you see? Horus."
 #wandering_good_man_modifier: "A Wandering Good Man"

 pod1230objectives_mummy.4.t: "Чистое зло"
 pod1230objectives_mummy.4.desc: "Вы исполнили волю Змея, вы посеяли зло в мире, и благодаря этому Апофис поднимется раньше, чем когда-либо. За это он наградил вас."
 pod1230objectives_mummy.4.a: "Конец близок."
 pure_evil_modifier: "Чистое зло"
 pure_evil_modifier_desc: "Позволяет требовать от сверхъестественных [Concept('neteru', 'нетеру')|E] принять [Concept('faith', 'конфессию')|E] c [Concept('doctrine', 'доктриной')|E] Слуг Апофиса, если она существует."
 unlock_apophis_conversion: "Теперь вы можете требовать от своих сверхъестественных [Concept('neteru', 'нетеру')|E] принять [Concept('faith', 'конфессию')|E] c [Concept('doctrine','доктриной')|E] Слуг Апофиса, если она существует."

 pod1230objectives_mummy.5.t: "Жизнь рождает жизнь"
 pod1230objectives_mummy.5.desc: "Пока шэнь сражаются друг с другом за безделушки из нефрита, повелители Яма отравляют сердца с обеих сторон, играя на всех концах, чтобы только ад победил.\nНо, помимо разгона нескольких конфликтов, эмиссары У Фэн вербуют других благородных шэнь в свои ряды — от свирепых перевёртышей-хенгейокай до скрытых божеств сянь. Жизнь драгоценна, слишком драгоценна, чтобы тратить её на бессмысленные раздоры. Мир приносит надежду, надежда исцеляет, исцеление приносит жизнь. Во всём этом ад терпит поражение."
 pod1230objectives_mummy.5.a: "Ад падёт."

 pod1230objectives_mummy.6.t: "Вопрос Гора"
 pod1230objectives_mummy.6.desc: "Гор, лидер мумий, преданных борьбе с Сетом, воспринял лично тот факт, что некоторые из них (включая вас) решили отказаться от этой битвы. Хотя его силы часто слишком растянуты, чтобы представлять угрозу, он всё ещё остаётся одной из самых могущественных сущностей в мире. Поэтому вы начали готовить демонстрацию силы, чтобы вынудить упрямого египтянина сесть за стол переговоров.\nЗная Гора, он согласится слушать, только если решит, что наказание вас (и подобных вам) потребует слишком много усилий, которые лучше направить на борьбу с его дядей Сетом.\nТеперь, когда подготовка завершена, остаётся увидеть, чем закончатся переговоры..."
 pod1230objectives_mummy.6.a: "Гор не согласен с нашими требованиями..."
 pod1230objectives_mummy.6.b: "Гор согласен с нашими требованиями!"

 pod1230objectives_mummy.7.t: "Равновесие Маат"
 pod1230objectives_mummy.7.desc: "Судьи Маат — это группа сущностей, которые поддерживают космический принцип Маат и оценивают продвижение мумии к равновесию, когда она умирает и возвращается к Анубису, который направляет её к судьям. Если они сочтут мумию недостаточно достойной, они лишат её силы и даже могут уничтожить её, бросив душу мумии в Амемаит. Их истинная природа и имена неизвестны, так как это позволило бы сделать их подконтрольными с помощью магии и хекау. Египетские жрецы зафиксировали известные имена и описали обязанности и происхождение судей настолько, насколько могли. Будучи всего лишь смертными, жрецы часто записывали сильно упрощённые или ошибочные представления о том, какие принципы Маат представляла каждая сущность.\nМоя преданность Аменти хорошо известна, и благодаря моему пониманию хекау я могу стать [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из #TOOLTIP:GAME_TRAIT,judge_of_maat,[GetNullCharacter] #L судей Маат#!#!. Изначально каждый судья имел связанного с ним шемсу-геру, за которым он наблюдал и оценивал его поступки. С распространением Заклинания жизни эта система разрушилась, и теперь ваша юрисдикция будет гораздо шире, чем просто наблюдение за одним существом."
 pod1230objectives_mummy.7.a: "Гораздо большая ответственность."

 pod1230objectives_mummy.8.t: "Отделение от Маат"
 pod1230objectives_mummy.8.desc: "Созданное Исидой и поддерживаемое её мужем Осирисом, Заклинание жизни, дарующее бессмертие мумиям, всегда было глубоко связано с верованиями древних египтян. Поэтому они должны следовать этим древним обычаям и должным образом воздавать почести стражам этой давно мёртвой земли.\nОднако может существовать и другой путь. Кабир, укравший Заклинание жизни для собственного использования, пытался связать ритуал со своим собственным пантеоном и обычаями родной Древней Греции. Хотя это было лишь частично успешно, это всё же показало, чего можно достичь. Благодаря вашему огромному контролю над собственной формой и некромантическим способностям, пришло время превзойти этот ранний опыт и навсегда отделить себя от Маат. В каком царстве мёртвых будут возрождаться ваши новые мумии?"
 pod1230objectives_mummy.8.a: "Аид"
 pod1230objectives_mummy.8.b: "Хельхейм"
 pod1230objectives_mummy.8.c: "Йоми"
 pod1230objectives_mummy.8.d: "Ад"