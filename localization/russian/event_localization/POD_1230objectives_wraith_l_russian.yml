l_russian:
 pod1230objectives_wraith.1.t: "Трансценденция"
 pod1230objectives_wraith.1.desc: "Трансценденция по сути означает принятие собственной смерти. Исторически Паромщики, Далёкие берега и Иерархия были задуманы как механизмы для достижения трансценденции. Мандат Харона от Хозяйки судьбы заключался в том, чтобы помогать душам, оказавшимся в Загробном мире, достичь трансценденции и уйти дальше.\nТрансценденция — это, прежде всего, принятие своей смерти. То, что удерживает призрака в загробном мире — страсти и оковы — должно быть разрешено. Как только всё разрешено, призрак должен стремиться к гармонии со своей Тенью."
 pod1230objectives_wraith.1.a: "Свобода"
 death_transcendence: "Этот персонаж перешёл за пределы смерти и, наконец, стал свободен"

 pod1230objectives_wraith.2.t: "Возвращение из мертвых"
 pod1230objectives_wraith.2.desc: "Возрождённый — это термин, используемый для описания призрака, которому удалось вернуться в своё тело и вновь ступить среди живых в Мире плоти. Если называть вещи своими именами, Возрождённые почти зомби, но без шаркающей походки, гниющей плоти и жажды мозгов. Секрет возвращения к жизни — один из самых тщательно охраняемых в Загробном мире, однако с помощью это возможно.\nДля любого призрака, желающего вернуться в мир живых, это, пожалуй, самый разумный способ, хотя и не лишённый недостатков и испытаний."
 pod1230objectives_wraith.2.a: "Снова [Select_CString(ROOT.Char.IsFemale, 'жива', 'живой' )]."
 pod1230objectives_wraith.2.a.tt: "Вы вернётесь к жизни, словно всё, что случилось после смерти, так и не произошло."
 pod1230objectives_wraith.2.b: "Судьба [Select_CString(ROOT.Char.IsFemale, 'возрождённой', 'возрождённого' )]."

 pod1230objectives_wraith.3.t: "Саван защищён"
 pod1230objectives_wraith.3.desc: "Джованни устранены, их план уничтожить Саван больше не существует. Их прах — предостережение для любого живого или мёртвого, кто попытается нарушить святость Стигии. Однако твоя работа карателя Иерархии не заканчивается. Всегда найдутся глупцы, нарушающие Dictum Mortuum, и вы всегда будете [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], кто заставит их пожалеть об этом."
 pod1230objectives_wraith.3.a: "Саван под моей защитой."
 the_enforcer_of_dictum_mortuum: "Блюститель Dictum Mortuum"
 the_enforcer_of_dictum_mortuum_desc: "Вы сможете использовать здания призраков"

 pod1230objectives_wraith.4.t: "Конец Dictum Mortuum"
 pod1230objectives_wraith.4.desc: "Харон сдался, и Dictum Mortuum больше не существует. Теперь вы можете взаимодействовать со Скоротечными, когда захотите."
 pod1230objectives_wraith.4.a: "Пора навести порядок."
 pod1230objectives_wraith.4.b: "Сжечь всё дотла."
 pod1230objectives_wraith.4.c: "Я — [Select_CString(ROOT.Char.IsFemale, 'новая императрица', 'новый император')]!"
 the_gravedigger_of_dictum_mortuum: "Могильщик Dictum Mortuum"