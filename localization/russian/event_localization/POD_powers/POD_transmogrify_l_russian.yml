 POD_transmogrify.greatsuccess: "Эксперимент увенчался большим успехом"
 POD_transmogrify.moderatesuccess: "Эксперимент увенчался умеренным успехом"
 POD_transmogrify.smallsuccess: "Эксперимент увенчался небольшим успехом"
 POD_transmogrify.failure: "Эксперимент провалился"

 POD_transmogrify.500.t: "Трансмогрификация"
 POD_transmogrify.500.desc: "[transmogrifiee.GetFirstName] подвергается трансформации."
 POD_transmogrify.500.option.a: "Продолжить эксперименты."
 POD_transmogrify.500.option.b: "Пока что достаточно."

 POD_transmogrify.600.t: "Трансмогрификация"
 POD_transmogrify.600.desc: "[transmogrifiee.GetFirstName] не удалось пережить метаморфозу."
 POD_transmogrify.600.option.a: "Таковы риски изменений для смертных"

 POD_transmogrify.700.t: "Избавляя «материал» от влияния времени"
 POD_transmogrify.700.desc: "Следует ли мне заставить жертву выглядеть моложе или старше?"
 POD_transmogrify.700.option.a: "Старше"
 POD_transmogrify.700.option.b: "Моложе"
 POD_transmogrify.700.option.c: "Не делать ничего"
 POD_transmogrify.701.desc: "Сделать ли так, чтобы [recipient.GetFirstName] выглядел[Select_CString(recipient.IsFemale, 'а', '')] моложе или старше?"
 POD_transmogrify.701.widget: "Визуальный возраст: [Character.MakeScope.ScriptValue('POD_effective_age')]"

 POD_transmorgify_ghoul.greatsuccess: "Эксперимент увенчался большим успехом."

 POD_transmogrify.1001.t: "Изучение анатомии: Открыта новая анатомия"
 POD_transmogrify.1001.desc: "Вы успешно изучили анатомию, связанную с чертой [this_trait.GetName( GetPlayer.Self )], теперь вы можете использовать это знание для [Concept('will_over_form', 'господства воли над формой')|E]."
 POD_transmogrify.1001.a: "Я продолжу обучение."
 POD_transmogrify.1001.a.tt: "Вы повторите процесс изучения анатомии в следующем году."
 POD_transmogrify.1001.b: "Сейчас мне нужен отдых."
 POD_transmogrify.1001.b.tt: "Вы не будете повторять процесс изучения анатомии в следующем году."

 POD_transmogrify.1002.t: "Изучение анатомии: Больше нечего открывать"
 POD_transmogrify.1002.desc: "Вы изучили всю анатомию, которую только могли использовать."
 POD_transmogrify.1002.a: "Сейчас мне нужен отдых."

 POD_transmogrify.1003.t: "Знание любой ценой"
 POD_transmogrify.1003.desc: "Какую [Concept('trait', 'черту')|E] вы хотите изучить?"
 POD_transmogrify.1003.a: "Я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')] свой выбор."
 POD_transmogrify.1003.a.trigger: "Сначала необходимо выбрать черту"
 POD_transmogrify.1003.b: "Я передумал[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Сегодня никаких экспериментов."

 POD_transmogrify.1004.t: "Анатомия: [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)]"
 POD_transmogrify.1004.desc: "Прошло уже некоторое время с тех пор, как вы в последний раз практиковались в подземелье, но прошлые опыты остались с вами.\n\nПосле размышлений и обучения вы теперь понимаете, как применить полученные знания."
 POD_transmogrify.1004.a: "Кто станет моей следующей подопытной персоной?"
 POD_transmogrify.1004.a.tt: "Вы получили понимание черты [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] [Concept('trait', 'черты')|E], что позволяет использовать её во взаимодействии [Concept('will_over_form', 'Воля над формой')|E]."

 POD_transmogrify.1005.t: "Изучение анатомии: Неудача!"
 POD_transmogrify.1005.desc: "Вам не удалось получить дополнительные знания, полезные для [Concept('will_over_form', 'Воли над формой')|E]."
 POD_transmogrify.1005.a: "Повезёт в следующий раз"
 POD_transmogrify.1005.a.tt: "В следующий раз мне нужно будет улучшить свои методы."