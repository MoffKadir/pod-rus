 POD_transmogrify.200.option.k: "Проявить фантазию с Изменчивостью"
 POD_transmogrify.200.option.l: "Обратить черты, дарованные Изменчиовстью"
 POD_transmogrify.200.option.a: "Сделать [transmogrifiee.GetHerHis] черты ближе к стандартам красоты"
 POD_transmogrify.200.option.b: "Исказить [transmogrifiee.GetHerHis] чтобы сделать уродом для смертного сообщества"
 POD_transmogrify.200.option.c: "Извлечь пигмент из [transmogrifiee.GetHerHis] кожи"
 POD_transmogrify.200.option.d: "Вернуть пигмент [transmogrifiee.GetHerHis] коже."
 POD_transmogrify.200.option.e: "Шрамировать [transmogrifiee.GetFirstName]"
 POD_transmogrify.200.option.f: "Убрать [transmogrifiee.GetHerHis] шрамы"
 POD_transmogrify.200.option.g: "Убрать [transmogrifiee.GetHerHis] чешую"
