 POD_transmogrify.100.t: "Трансмогрификация"
 POD_transmogrify.100.desc: "Используя [Concept('discipline', 'Дисциплину')|E] изменчивости, я могу трансформировать испытуемого в красавицу или чудовище. [transmogrifiee.GetHerHis] плоть - моя глина, и я скульптор сухожилий, костей и крови. Есть шанс, что [transmogrifiee.GetFirstName] не переживет процедуру."
 POD_transmogrify.100.option.a: "Изменить [transmogrifiee.GetHerHis] лицо"
 POD_transmogrify.100.option.b: "Модифицировать [transmogrifiee.GetHerHis] тело"
 POD_transmogrify.100.option.c: "Улучшить [transmogrifiee.GetHerHis] для боя"
 POD_transmogrify.100.option.d: "Модифицировать [transmogrifiee.GetHerHis] органы чувств"
 POD_transmogrify.100.option.f: "Сделать [transmogrifiee.GetHerHim] на вид младше или старше"
 POD_transmogrify.100.option.e: "Не делать ничего"

 POD_transmogrify.experiment.desc: "Для определения успеха вам выпадет проверка на Ученость"

