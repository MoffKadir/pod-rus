l_russian:

 POD_vampire_blood_surge.100.t: "Прилив крови!"
 POD_vampire_blood_surge.100.desc: "Кровь может сверхъестественно усилить ваши способности, но при этом она рискует пробудить в вас голод."
 POD_vampire_blood_surge.100.option.a: "Сразимся!"
 POD_vampire_blood_surge.100.option.a.tt.beast: "#BLOODRED Да! Время убивать!#!"
 POD_vampire_blood_surge.100.option.h: "Я хочу стать крепче!"
 POD_vampire_blood_surge.100.option.h.tt.beast: "#BLOODRED Мы бессмертны!#!"
 POD_vampire_blood_surge.100.option.b: "Стать лучше в тактике."
 POD_vampire_blood_surge.100.option.b.tt.beast: "#BLOODRED Война. Война никогда не меняется. На войне всегда проливается море крови.#!"
 POD_vampire_blood_surge.100.option.c: "Стать очаровательнее."
 POD_vampire_blood_surge.100.option.c.tt.beast: "#BLOODRED Добро пожаловать в мои покои.#!"
 POD_vampire_blood_surge.100.option.d: "Лучше разбираться с цифрами."
 POD_vampire_blood_surge.100.option.d.tt.beast: "#BLOODRED Нам нужно #TOOLTIP:game_concept_POD_herd_desc #E стадо#!#! побольше. Нам всегда нужно много крови. Я могу помочь тебе получить её. Позволь мне помочь.#!"
 POD_vampire_blood_surge.100.option.e: "Двигаться тихо, как смерть."
 POD_vampire_blood_surge.100.option.e.tt.beast: "#BLOODRED Охота началась!#!"
 POD_vampire_blood_surge.100.option.f: "Правильное применение витэ может значительно увеличить интеллект"
 POD_vampire_blood_surge.100.option.f.tt.beast: "#BLOODRED Несомненно. С готовностью и немедленно увеличим получаемое витэ.#!"
 POD_vampire_blood_surge.100.option.g: "Я не стану рисковать и усиливать голод."
 POD_vampire_blood_surge.100.option.g.tt.beast: "#BLOODRED Но ты это сделаешь, и очень скоро. Я буду ждать.#!"