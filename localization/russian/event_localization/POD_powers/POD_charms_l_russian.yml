l_russian:
 POD_divided_version.001.t: "Разделённая версия"
 POD_divided_version.001.desc: "Благодаря вашему мастерству в духовных чарах вы можете попытаться разделить себя."
 POD_divided_version.001.option.a: "Я приказываю своим двойникам — пора им подчиняться"
 POD_divided_version.001.option.a.tt: "Вы попытаетесь создать Разделённую версию"
 POD_divided_version.001.option.a.desc: "Борьба с самим собой"
 POD_divided_version.001.option.a.tt.success: "Разделённая версия успешно создана"
 POD_divided_version.001.option.a.tt.failure: "Вам не удалось создать Разделённую версию"
 POD_divided_version.001.option.b: "Сейчас не подходящее время"
 POD_divided_version.001.option.b.tt: "Вы откажетесь от идеи создания Разделённой версии"

 POD_divided_version.002.t: "Разделённая версия II"
 POD_divided_version.002.desc: "Благодаря вашему мастерству в духовных чарах вам удалось успешно создать Разделённую версию. Теперь настало время отдавать приказы."
 POD_divided_version.002.option.a: "Они будут повиноваться мне"
 POD_divided_version.002.option.a.tt: "Разделённая версия успешно создана."
 POD_divided_version.003.t: "Разделённая версия II"
 POD_divided_version.003.desc: "Даже вашего мастерства в духовных чарах пока недостаточно, чтобы создать Разделённую версию..."
 POD_divided_version.003.option.a: "Я ещё не готов к этому."
 POD_divided_version.003.option.a.tt: "Вам не удалось создать Разделённую версию"
 POD_divided_version.death_management.t: "Потеря двойника"
 POD_divided_version.death_management.desc: "Печальные вести: ваша Разделённая версия, когда-то созданная с помощью духовных чар, погибла."
 POD_divided_version.death_management.option.a: "Ещё один пал"
 POD_divided_version.death_management.option.a.tt: "Ваша Разделённая версия погибла"