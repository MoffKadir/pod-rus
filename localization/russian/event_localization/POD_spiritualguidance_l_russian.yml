 POD_spiritual_guidance.001.t: "Духовное наставление"
 POD_spiritual_guidance.001.desc: "[student.GetFirstName] ведёт греховную жизнь. Вы думаете, что можете помочь [student.GetHerHim], но прислушается ли [student.GetSheHe]? Путь к искуплению и прощению грехов может быть долгим и трудным процессом, который подходит далеко не всем."
 POD_spiritual_guidance.001.option.a: "Я помогу [student.GetHerHim]."
 POD_spiritual_guidance.001.option.a.tt: "Вы попытаетесь помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.001.option.b: "Я не чувствую этого."
 POD_spiritual_guidance.001.option.b.tt: "Вы отказываетесь от попытки помочь персонажу [student.GetFirstName]"


 POD_spiritual_guidance.002.t: "Попытка помочь"
 POD_spiritual_guidance.002.desc: "[teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'подошла', 'подошёл')] к вам и [Select_CString(teacher.IsFemale, 'предложила', 'предложил')] помочь вам лучше служить Богу. Каков будет ваш ответ? Возможно, вы станете лучше, а возможно, просто потратите драгоценное время — трудно сказать."
 POD_spiritual_guidance.002.option.a: "Я с благодарностью приму [teacher.GetHerHis] предложение."
 POD_spiritual_guidance.002.option.a.tt: "Начинается урок"
 POD_spiritual_guidance.002.option.b: "Мне это не нравится."
 POD_spiritual_guidance.002.option.b.tt: "Вы отказываетесь"

 POD_spiritual_guidance.102.t: "Отказ"
 POD_spiritual_guidance.102.desc: "[student.GetFirstName] не хочет, чтобы вы «помогали» [student.GetHerHim]. Кажется, путь к искуплению оказался слишком трудным для этого человека. В конце концов, только Бог будет судьёй души."
 POD_spiritual_guidance.102.option.a: "Какая жалость..."
 POD_spiritual_guidance.102.option.a.tt: "[student.GetFirstName] [Select_CString(student.IsFemale, 'отказалась', 'отказался')] от вашего предложения"

 POD_spiritual_guidance.202.t: "Духовное наставление II"
 POD_spiritual_guidance.202.desc: "Истинно преданный человек не должен вести себя греховно. [student.GetFirstName] пока не [Select_CString(student.IsFemale, 'готова', 'готов')] служить Богу с полной отдачей. Ваша священная миссия — помочь [student.GetHerHim] лучше понять Бога. Станете ли вы [Select_CString(ROOT.Char.IsFemale, 'той преданной наставницей, которая', 'тем преданным наставником, который' )] сейчас так [Select_CString(ROOT.Char.IsFemale, 'необходима', 'необходим' )]?"
 POD_spiritual_guidance.202.option.a: "Твоя похоть не затмит твой разум."
 POD_spiritual_guidance.202.option.a.tt: "Вы попытаетесь избавиться от [student.GetHerHis] похоти"
 POD_spiritual_guidance.202.option.a.desc: "Испытание веры"
 POD_spiritual_guidance.202.option.a.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.b: "Твой гнев не будет управлять тобой."
 POD_spiritual_guidance.202.option.b.tt: "Вы попытаетесь избавиться от [student.GetHerHis] гнева"
 POD_spiritual_guidance.202.option.b.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.c: "Ты не так [Select_CString(student.IsFemale, 'велика', 'велик')], как думаешь."
 POD_spiritual_guidance.202.option.c.tt: "Вы попытаетесь избавиться от [student.GetHerHis] высокомерия"
 POD_spiritual_guidance.202.option.c.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.d: "Ты слишком много отдыхаешь."
 POD_spiritual_guidance.202.option.d.tt: "Вы попытаетесь избавиться от [student.GetHerHis] лени"
 POD_spiritual_guidance.202.option.d.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.e: "Ты ешь слишком много."
 POD_spiritual_guidance.202.option.e.tt: "Вы попытаетесь избавиться от [student.GetHerHis] плохих пищевых привычек"
 POD_spiritual_guidance.202.option.e.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.f: "Жадность — это плохо."
 POD_spiritual_guidance.202.option.f.tt: "Вы попытаетесь избавиться от [student.GetHerHis] жадности"
 POD_spiritual_guidance.202.option.f.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"
 POD_spiritual_guidance.202.option.g: "Твоё сердце полно злобы."
 POD_spiritual_guidance.202.option.g.tt: "Вы попытаетесь избавиться от [student.GetHerHis] мстительности"
 POD_spiritual_guidance.202.option.g.failure.tt: "Вам не удалось помочь персонажу [student.GetFirstName]"

 POD_spiritual_guidance.302.t: "Духовное наставление III"
 POD_spiritual_guidance.302.desc: "Вам удалось избавить [student.GetHerHis] от греха. Но вы ещё не закончили — теперь пришло время для того, чтобы [student.GetFirstName] [Select_CString(student.IsFemale, 'увидела', 'увидел')] пример добродетельного образа жизни. Возможно, на вашем примере? Только не поддавайтесь греху гордыни..."
 POD_spiritual_guidance.302.option.a: "Разум важнее плоти."
 POD_spiritual_guidance.302.option.a.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'целомудренной', 'целомудренным')]"
 POD_spiritual_guidance.302.option.b: "Ты [Select_CString(student.IsFemale, 'должна', 'должен' )] знать меру."
 POD_spiritual_guidance.302.option.b.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'умеренной', 'умеренным')]"
 POD_spiritual_guidance.302.option.c: "Делиться — значит заботиться."
 POD_spiritual_guidance.302.option.c.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'щедрой', 'щедрым')]"
 POD_spiritual_guidance.302.option.d: "Ты [Select_CString(student.IsFemale, 'должна', 'должен' )] подставить другую щёку."
 POD_spiritual_guidance.302.option.d.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'незлобивой', 'незлобивым')]"
 POD_spiritual_guidance.302.option.e: "Ты [Select_CString(student.IsFemale, 'должна', 'должен' )] быть [Select_CString(student.IsFemale, 'спокойна', 'спокоен' )] в любых обстоятельствах."
 POD_spiritual_guidance.302.option.e.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'спокойной', 'спокойным')]"
 POD_spiritual_guidance.302.option.f: "Ты не лучше других людей."
 POD_spiritual_guidance.302.option.f.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'смиренной', 'смиренным')]"
 POD_spiritual_guidance.302.option.g: "Ты отдохнёшь на небесах."
 POD_spiritual_guidance.302.option.g.tt: "[student.GetFirstName] становится [Select_CString(student.IsFemale, 'трудолюбивой', 'трудолюбивым')]"

 POD_spiritual_guidance.402.t: "Неудачное духовное наставление"
 POD_spiritual_guidance.402.desc: "[teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'подвела', 'подвёл')] вас! После всех этих речей... Некоторые души просто не предназначены для спасения."
 POD_spiritual_guidance.402.option.a: "Очень разочаровывающе."
 POD_spiritual_guidance.402.option.a.tt: "Духовное наставление провалилось"

 POD_spiritual_guidance.502.t: "Успешное духовное наставление"
 POD_spiritual_guidance.502.desc: "[teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'смогла', 'смог')] показать вам правильный путь. Ваши греховные дни почти закончены, теперь вам нужно стать лучше своей собственной силой."
 POD_spiritual_guidance.502.option.a: "[teacher.GetSheHe] действительно это [Select_CString(teacher.IsFemale, 'сделала', 'сделал')]!"
 POD_spiritual_guidance.502.option.a.tt: "Теперь вы стали лучше"