l_russian:

 POD_vampire_torpor_events.001.title: "Глубокий сон"
 POD_vampire_torpor_events.001.desc: "Раны ослабили вас, и теперь вы чувствуете странный зов внутри себя, который заставляет вас впасть в [Concept('torpor', 'торпор')|E], глубокий сон, который может длиться тысячи лет."

 POD_vampire_torpor_events.001.resist: "Я буду сопротивляться!"
 POD_vampire_torpor_events.001.resist.fight: "Вы постараетесь не впасть в [Concept('torpor', 'торпор')|E]. На это решение повлияют ваши раны и уровень голода."
 POD_vampire_torpor_events.001.surrender: "Я не стану сопротивляться..."
 POD_vampire_torpor_events.001.surrender.surrender: "Вы добровольно впадёте в [Concept('torpor', 'торпор')|E]. Это вынудит вас отречься от престола."
 POD_vampire_torpor_events.101.title: "Вечный сон"
 POD_vampire_torpor_events.101.desc: "У вас не осталось сил продолжать свою нежизнь с такими ранами, пора отдохнуть. Остаётся только надеяться, что с вами ничего не случится, пока вы находитесь в [Concept('torpor', 'торпоре')|E]."
 POD_vampire_torpor_events.101.defeat: "Вечный сон ждёт."
 POD_vampire_torpor_events.101.defeat.sleep: "Вы впадёте в [Concept('torpor', 'торпор')|E], отрекаясь от престола в пользу своего наследника"
 POD_vampire_torpor_events.201.title: "Сопротивление [Concept('torpor', 'торпору')|E]"
 POD_vampire_torpor_events.201.desc: "Вы выстояли. Странное чувство слабости прошло, а у вас ещё остались дела, которые нужно сделать перед отдыхом."
 POD_vampire_torpor_events.201.success: "Моя работа ещё не окончена."
 POD_vampire_torpor_events.201.success.victory: "Вы пока не впадёте в [Concept('torpor', 'торпор')|E]."

 POD_vampire_torpor_events.002.title: "Вечная нежизнь"
 POD_vampire_torpor_events.002.desc: "Ваша нежизнь длится уже много сотен лет, и вам начинает надоедать эта эпоха, может, пора отдохнуть? Нежизнь вампира - это долгие, затяжные страдания, когда друзья приходят и уходят, а смертные меняются так быстро, что быстро становятся чужими для вас.\nВозможно, следующая эпоха будет лучше... но, скорее всего, нет."

 POD_vampire_torpor_events.002.resist: "У меня ещё много дел."
 POD_vampire_torpor_events.002.resist.nosleep: "Вы не готовы отдыхать."
 POD_vampire_torpor_events.002.rest: "Думаю, пришло время отдохнуть."
 POD_vampire_torpor_events.002.rest.sleep: "Вы добровольно впадёте в [Concept('torpor', 'торпор')|E]. Это вынудит вас отречься от престола."
 POD_vampire_torpor_events.102.title: "Не время отдыхать"
 POD_vampire_torpor_events.102.desc: "Вы ешё не готовы впасть в [Concept('torpor', 'торпор')|E], многие смертные всё ещё требуют вашего пристального внимания, а ваши враги должны дрожать от страха ещё некоторое время."
 POD_vampire_torpor_events.102.resist: "У меня ещё есть дела."
 POD_vampire_torpor_events.102.resist.nosleep: "Вы не впадёте в [Concept('torpor', 'торпор')|E]... пока."
 POD_vampire_torpor_events.202.desc: "Вы так долго не спали... Пришло время отдохнуть, враги подождут. Возможно, следующая эпоху станет обещанным золотым веком... или ужасной Геенной. Но вы уже достаточно стары, чтобы понимать, что это будет, скорее всего, ещё одна скучная и затянувшаяся эпоха, которую испортят смертные..."
 POD_vampire_torpor_events.202.title: "Вечный сон"
 POD_vampire_torpor_events.202.accept: "[Concept('torpor', 'Торпор')|E] ждет."
 POD_vampire_torpor_events.202.accept.sleep: "Вы добровольно впадёте в [Concept('torpor', 'торпор')|E]."

 POD_vampire_torpor_events.003.title: "Пробуждение"
 POD_vampire_torpor_events.003.desc: "Вы уже некоторое время находитесь в [Concept('torpor', 'торпоре')|E]. Не пора ли вернуться к своей нежизни?"
 POD_vampire_torpor_events.003.awake: "Время пришло."
 POD_vampire_torpor_events.003.awake.torpor: "Вы пробудитесь от [Concept('torpor', 'торпора')|E], а ваши враги будут трепетать."
 POD_vampire_torpor_events.003.sleep: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_vampire_torpor_events.003.sleep.nowake: "Некоторое время вы будете находиться в [Concept('torpor', 'торпоре')|E]."
 POD_vampire_torpor_events.103.title: "Вечный сон"
 POD_vampire_torpor_events.103.desc: "Вы ещё не готовы вернуться."
 POD_vampire_torpor_events.103.sleep: "Сладкие сны."
 POD_vampire_torpor_events.103.sleep.continue: "Вы продолжите спать."
 POD_vampire_torpor_events.203.title: "Возвращение к нежизни"
 POD_vampire_torpor_events.203.desc: "Вы наконец-то готовы вернуться, ваши враги должны трепетать."
 POD_vampire_torpor_events.203.awake: "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )]"
 POD_vampire_torpor_events.203.awake.torpor: "Вы возвращаетесь в мир тьмы"