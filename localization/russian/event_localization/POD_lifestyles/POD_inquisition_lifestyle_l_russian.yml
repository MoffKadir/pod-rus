 beer_merchant.1.t: "Торговец пивом"
 beer_merchant.1.desc: "В ваш кабинет входит купец, приветствует вас и объясняет причину своего визита: «Путешествуя по этим землям, я остановился на ночь в монастыре к северу отсюда. Монахи угостили меня вкуснейшим пивом, которое я когда-либо пробовал. Пиво - моя профессия, и я поинтересовался возможностью выкупить часть их огромного и постоянно растущего запаса, чтобы продать своим клиентам. Мне сказали, чтобы я обратился с этим предложением «выше». Мое расследование о том, кто «выше», привело меня к вам, ваше превосходительство. Можем ли мы заключить сделку?»"
 beer_merchant.a: "Вкуснейшим, говоришь? Лучше мы сами его продадим."
 beer_merchant.a.success.ctt: "Вы попытаетесь создать собственную сеть продаж пива."
 beer_merchant.a.success.tt: "Это пополнит наши доходы."
 beer_merchant.a.failure.ctt: "Ваш путь в мир бизнеса несёт одни унижения."
 beer_merchant.a.failure.tt: "Вы потеряете престиж."
 beer_merchant.b: "Для дела, более святого, чем пиво, нужен человек с острым умом и талантом к деньгам."
 beer_merchant.b.success.ctt: "Вы завербуете купца в качестве своего агента."
 beer_merchant.b.success.tt: "Опытный управляющий присоединится к вашему двору."
 beer_merchant.b.failure.ctt: "Купец не увидит выгоды от сотрудничества с вами."
 beer_merchant.b.failure.tt: "Он продолжит свои странствия."
 beer_merchant.c: "Нам не нужен торговец, только список его клиентов."
 beer_merchant.c.success.ctt: "Вы напоите купца и заставите его раскрыть свои контакты."
 beer_merchant.c.success.tt: "Легкая нажива."
 beer_merchant.c.failure.ctt: "Купец не позволит себя обобрать."
 beer_merchant.c.failure.tt: "Ваши неблаговидные методы будут разоблачены."
 beer_merchant.d: "Мы всегда можем воспользоваться пожертвованием."
 beer_merchant.a.success.t: "Народ не может насытиться."
 beer_merchant.a.success.desc: "Интуиция купца оказалась верной: пиво пользуется бешеной популярностью у потребителей, а ваша сеть продаж едва справляется со спросом."
 beer_merchant.a.success: "За здоровье!"
 beer_merchant.a.failure.t: "Покупателей не нашлось."
 beer_merchant.a.failure.desc: "Вера в себя еще не делает человека искусным торговцем: вам не удается привлечь внимание к своему продукту."
 beer_merchant.a.failure: "Пиво, кому-нибудь?"
 beer_merchant.b.success.t: "Новое призвание."
 beer_merchant.b.success.desc: "В разговоре с купцом выясняется, что, несмотря на то что он считает себя удачливым человеком, ему всегда хотелось быть частью чего-то большего, более значимого, чем накопление богатства. Побуждаемый этим признанием снять завесу тайны, вы вводите его в курс дела, к которому он так стремился."
 beer_merchant.b.success: "Как раньше вы распространяли пиво, так теперь будете распространять надежду."
 beer_merchant.b.failure.t: "Придерживаемся торговлей пивом."
 beer_merchant.b.failure.desc: "Ваши неуклюжие попытки убедить торговца в бесполезности его мирских занятий, а также неспособность предложить достаточно заманчивую альтернативу заставили его покинуть ваш кабинет с чувством недоумения и обиды."
 beer_merchant.b.failure: "Никакие деньги не спасут этого глупца."
 beer_merchant.c.success.t: "Прямо к покупателям."
 beer_merchant.c.success.desc: "Ваша притворная забота о заведениях, где будет подаваться пиво монахов, а также постоянное обновление содержимого кружки торговца превращают его уверенность в самоуверенность. Не успела бутылка опустеть, как он уже перечисляет своих клиентов, словно декламирует. Ваш план сработал как нельзя лучше, и то, что ваш секретарь, спрятавшись за дверью, аккуратно делает записи, - главное достоинство вечера."
 beer_merchant.c.success: "Чего вы хотели, еще раз?"
 beer_merchant.c.failure.t: "Купец понял вашу хитрость."
 beer_merchant.c.failure.desc: "Когда вы предлагаете выпить еще, купец вдруг подозрительно смотрит на вас и напоминает о добродетели воздержания."
 beer_merchant.c.failure: "Ну что ж, храните свои секреты."
 beer_merchant.d.t: "Сделка состоялась."
 beer_merchant.d.desc: "У вас есть более важные дела, чем торговля пивом, а деньги вперед - ваш любимый вид договоренности."
 beer_merchant.d.done: "Приятно иметь с вами дело."
 heretic_event.1.t: "Еретик, подрывающий власть знати"
 heretic_event.1.desc: "К вам обратился местный дворянин с делом, которое по его мнению требует вашего внимания. В его владениях поселился харизматичный проповедник, который стал подстрекать крепостных против своего господина, ссылаясь на Библию, якобы осуждающую любые клятвы и присяги на верность. Он считает, что эта пагубная идея подрывает авторитет его власти, и хочет, чтобы вы разобрались с этим неугомонным революционером."
 heretic_event.1.a: "Разбираться с еретиками - не совсем в нашей юрисдикции."
 heretic_event.1.b: "Он утверждает, что знает Писание? Давайте посмотрим."
 heretic_event.1.c: "Вы хотите, чтобы его сожгли? Конечно, мы можем его сжечь."
 heretic_event.1.a.success.ctt: "Вы очаруете дворянина туманными описаниями вашего высокого положения в церковной иерархии."
 heretic_event.1.a.success.tt: "Вы получите престиж."
 heretic_event.1.a.failure.ctt: "Дворяне придут к выводу, что вы бездарно растратили церковные средства."
 heretic_event.1.a.failure.tt: "Вы потеряете престиж."
 heretic_event.2.t: "Богословские дебаты"
 heretic_event.2.desc: "Проповедник верит, что его утверждения подкреплены Библией, но одна лишь грамотность не дает человеку знаний, необходимых для толкования Писания. Мы проверим эти знания, вовлекая его в богословские дебаты по поводу его идей. Вопрос в том, чего мы хотим добиться."
 heretic_event.2.a: "Вынудить его уличить себя и признаться в ереси."
 heretic_event.2.a.success.ctt: "Проповедник разоблачает себя как еретика."
 heretic_event.2.a.success.tt: "Вы накажете еретика и получите благочестие."
 heretic_event.2.a.failure.ctt: "Проповедник защищает свои тезисы, не выступая против устоявшейся церковной доктрины."
 heretic_event.2.a.failure.tt: "Необходимо принять решение."
 heretic_event.2.b: "Заставить его понять, к чему может привести недостаток образования."
 heretic_event.2.b.success.ctt: "Вы произвели впечатление на проповедника своими превосходными познаниями в теологии."
 heretic_event.2.b.success.tt: "Проповедник присоединится к вашему двору."
 heretic_event.2.b.failure.ctt: "Вам не удалось заставить проповедника убедиться в ошибочности его взглядов."
 heretic_event.2.b.failure.tt: "Проповедник выйдет на свободу, а вы потеряете престиж."
 heretic_event.211.t: "Еретик идет на костер"
 heretic_event.211.desc: "Использовать Священное Писание для разжигания смуты - не самое полезное начинание."
 heretic_event.212.t: "Проповедник избегает самооговора."
 heretic_event.212.desc: "Тщательно подбирая слова и строя свои аргументы на общепринятых положениях, проповедник сумел доказать свою правоту, не заходя на территорию ереси."
 heretic_event.212.a: "Красноречивые - худшие из людей, сжечь его."
 heretic_event.212.a.tt: "Вы казните проповедника без официального разбирательства."
 heretic_event.212.b: "Думаю, нам придется его отпустить."
 heretic_event.212.b.tt: "Проповедник выйдет на свободу."
 heretic_event.2121.t: "Виновен, если не доказано обратное."
 heretic_event.2121.desc: "Проповедник может быть искусным и осторожным оратором, но он все равно еретик. Вы знаете, какие греховные последствия скрываются за его расплывчатыми аллюзиями. Может он и не желает признавать свою вину, но его выходок достаточно, чтобы приговорить его к смерти. Пока вы выносите приговор, что-то не дает вам покоя, ситуация напоминает вам о чем-то, но вы не можете понять, о чем именно."
 heretic_event.2121.a: "Что написал, то написал."
 heretic_event.2122.t: "Проповедник выходит на свободу."
 heretic_event.2122.desc: "Если нет доказательств ереси, то нет и еретика, которого вы могли бы осудить."
 heretic_event.221.t: "Проповедник присоединяется к вам."
 heretic_event.221.desc: "Впечатленный вашими знаниями и благочестием, проповедник решает продолжить обучение под вашим руководством."
 heretic_event.222.t: "Проповедник уходит, торжествуя."
 heretic_event.222.desc: "Вы потеряли и контроль над дискуссией, и повод держать проповедника в плену."
 heretic_event.11.t: "Дворянин впечатлен"
 heretic_event.11.desc: "Дворянин скорее впечатлен, чем расстроен вашим неявным намёком на то, что вы слишком важны, чтобы помочь ему."
 heretic_event.12.t: "Дворянин разочарован."
 heretic_event.12.desc: "Ваш отказ от помощи понизил вашу репутацию среди местной знати."
 heretic_event.3.t: "Еретик идет на костер"
 heretic_event.3.desc: "Мы никогда не узнаем наверняка, отвечал ли он формальным критериям для того, чтобы называться еретиком, но горит он точно как еретик."
 defeated_general.1.t: "Побежденный генерал"
 defeated_general.1.desc: "Один из ваших служащих обратился к вам с очень деликатным делом. Он исповедует некогда выдающегося и знаменитого, но ныне опального генерала. С тех пор как кампания, которую ему поручили возглавить, обернулась катастрофой, его преследует искушение совершить тяжкий грех - покончить с собой. Служитель чувствует себя бессильным предотвратить это и обращается к вам, надеясь, что вы сможете вернуть надежду этому поверженному человеку. Вы оба посещаете его резиденцию. Слуга впускает вас в кабинет командующего, где вы видите его, развалившегося в кресле. Через некоторое время после краткого и неловкого знакомства генерал говорит вам: «Я просто не могу больше так жить, тень утраченной славы терзает меня»."
 defeated_general.1.a: "Друг мой, дни истинной славы еще впереди!"
 defeated_general.a.success.ctt: "Вы укрепите дух генерала, убедив его полностью посвятить себя вашему делу."
 defeated_general.a.success.tt: "Генерал присоединяется к вам, освободившись от отчаяния."
 defeated_general.a.meh.ctt: "Генерал попробует работать на вас, но его дух останется сломленным."
 defeated_general.a.meh.tt: "Генерал присоединяется к вам, как сломленный человек."
 defeated_general.a.failure.ctt: "Ничто не убедит генерала в том, что присоединение к вашему делу улучшит ситуацию."
 defeated_general.a.failure.tt: "Генерал лишит себя жизни."
 defeated_general.1.b: "Расскажите мне о том походе."
 defeated_general.b.success.ctt: "Вы вовлекли генерала в разговор о военных делах, который позволит ему выплеснуть свое горе."
 defeated_general.b.success.tt: "Вы обрели наставника в военном деле."
 defeated_general.b.failure.ctt: "Генерал не захотел открыться из-за недостатка понимания с вашей стороны."
 defeated_general.b.failure.tt: "Генерал не нашёл утешения в вашем обществе."
 defeated_general.1.c: "Мы можем обеспечить вам христианское погребение за пожертвование."
 defeated_general.1.c.tt: "Вы поспособствуете самоубийству генерала ради финансовой выгоды."
 defeated_general.111.t: "Новая цель"
 defeated_general.111.desc: "«Враги страшнее сарацинов... Тайная война, ведущаяся тысячелетиями... Миссия от самого Святого Отца... Да, да, я вижу, как это делает мои прошлые карьерные промахи совершенно ничтожными. Ваше превосходительство, я предан вам!»"
 defeated_general.111.a: "In hoc signo vinces!"
 defeated_general.112.t: "Неохотное служение"
 defeated_general.112.desc: "«Не знаю, как насчёт «святого предназначения», но если вам нужен командир, думаю, командовать солдатами лучше, чем гнить здесь»."
 defeated_general.112.a: "Я тоже так думаю."
 defeated_general.113.t: "Когда надежда угасает"
 defeated_general.113.desc: "«Вернуться на службу? Чтобы из-за меня погибло еще больше добрых людей? Никогда! Убирайтесь из моего дома, сейчас же!»"
 defeated_general.113.a: "Не послышалось ли мне, как упал стул?"
 defeated_general.21.t: "Учимся на ошибках прошлого"
 defeated_general.21.desc: "Генерал начинает свой рассказ, но колеблется, когда переходит к неприятной части своей истории. Возможность привлечь внимательного слушателя, убеждает его продолжить. Вы заверяете генерала, что никто не вправе осуждать его решения с учетом той информации, которой он располагал на тот момент. Услышав это от человека, явно обладающего обширными познаниями в военных вопросах, измученный человек испытывает огромное облегчение. После того как он закончил рассказ, вы еще несколько часов обсуждаете военную стратегию. Когда вы наконец уходите, слуга шепчет: «Спасибо, я не видел его улыбающимся со времен войны»."
 defeated_general.21.a: "Давайте делать это регулярно!"
 defeated_general.22.t: "Неправильное понимание участи солдата"
 defeated_general.22.desc: "Генерал начинает рассказывать свою историю, но быстро приходит к выводу, что любые попытки объяснить его трагедию - пустая трата времени. Недоуменный взгляд, который появляется на вашем лице, пока вы задаете вопросы, выдал отсутствие у вас военных знаний, и говорит только о ваших благих намерениях. «Скажем так... все обернулось ужасно. Возможно, я расскажу об этом подробнее в другой раз. Прошу прощения, мои уважаемые гости, но сейчас я совершенно измотан»."
 defeated_general.22.a: "Возможно, мне следовало лучше подготовиться."
 defeated_general.3.t: "Пир стервятников"
 defeated_general.3.desc: "Генерал выглядит потрясенным, когда понимает, что именно вы предлагаете. Однако облегчение и решимость быстро изменяют мрачное выражение его лица. «Хорошо, я включу вас в свое завещание. Должен сказать, я не ожидал такого исхода этой встречи. Но, видимо, я всегда был глупцом. Прощайте»."
 defeated_general.3.a: "Как говорится «Pecunia non olet»."
 donors_daughter.1.t: "Дочь дарителя"
 donors_daughter.1.desc: "В аббатство, где находится ваша региональная штаб-квартира, прибыла молодая дворянка. Она представилась дочерью недавно умершего друга нашего дела, но так и не узнала, почему ее отец предоставил вам средства, и ее братья и сестры поручили ей провести расследование. Читая между строк, становится ясно, что даритель, должно быть, не оставил письменного завещания, и решение его детей исполнить его предсмертное желание и выделить часть наследства на ваше дело будет зависеть от впечатления этой девушки о вас.\n\n«Не покажет ли мне ваше превосходительство все вокруг? Я хочу увидеть все, что вы здесь делаете», - просит она."
 donors_daughter.1.a: "С удовольствием, миледи, но, видите ли, в крыле сейчас идет реконструкция..."
 donors_daughter.1.a.success.tt: "Вы убедили девушку пропустить наиболее значимые секции."
 donors_daughter.1.a.failure.tt: "Девушка видит все ваши отговорки насквозь."
 donors_daughter.1.a.success.ctt: "Визит будет иметь более благоприятный исход."
 donors_daughter.1.a.failure.ctt: "Визит будет иметь менее благоприятный исход."
 donors_daughter.1.b: "Ну... конечно."
 donors_daughter.1.c: "Мы принимаем посетителей в главном зале, все остальное - под запретом."
 donors_daughter.2.t: "Дочь дарителя: Ваш замечательный коллектив"
 donors_daughter.2.desc: "Когда вы проходите через главный зал, молодая дворянка замечает монаха-переписчика, работающего с вашими документами.\n«О, я слышала, как однажды на похоронах моей тети пел хор монахов, это было так красиво! Пожалуйста, пусть они споют для меня», - умоляет она."
 donors_daughter.2.a: "Поверь мне, дитя мое, эти монахи - ужасные певцы."
 donors_daughter.2.a.success.tt: "Девушка очарована вашей заботой о ее ушах."
 donors_daughter.2.a.failure.tt: "Девушка посчитала, что ее желания не уважаются."
 donors_daughter.2.a.success.ctt: "Визит будет иметь более благоприятный исход."
 donors_daughter.2.a.failure.ctt: "Визит будет иметь менее благоприятный исход."
 donors_daughter.2.b: "Вы слышали, что сказала леди."
 donors_daughter.2.c: "Их задача здесь - не развлекать гостей."
 donors_daughter.3.t: "Дочь дарителя: Соблазнительное одеяние"
 donors_daughter.31.desc: "Когда вы входите в кабинет, взгляд гостьи обращается к головному убору святой Виборады - реликвии, которую вы с гордостью демонстрируете на специальном стенде. «Какой необычный предмет одежды, я никогда не видела подобных. Должно быть, он очень древний. Я хочу примерить его!», - восклицает она, в то время как служащие поворачиваются к вам с обеспокоенными лицами..."
 donors_daughter.32.desc: "Когда вы входите в кабинет, взгляд гостьи обращается к головному убору святой Белины - реликвии, которую вы с гордостью демонстрируете на специальном стенде. «Какой необычный предмет одежды, я никогда не видела подобных. Должно быть, он очень древний. Я хочу примерить его!», - восклицает она, в то время как служащие поворачиваются к вам с обеспокоенными лицами..."
 donors_daughter.33.desc: "Когда вы входите в кабинет, взгляд гостьи обращается к головному убору святой Людмилы - реликвии, которую вы с гордостью демонстрируете на специальном стенде. «Какой необычный предмет одежды, я никогда не видела подобных. Должно быть, он очень древний. Я хочу примерить его!», - восклицает она, в то время как служащие поворачиваются к вам с обеспокоенными лицами..."
 donors_daughter.3.a: "Миледи, эта вещь ужасно пыльная.."
 donors_daughter.3.a.success.tt: "Девушка сочтет это за оправдание."
 donors_daughter.3.a.failure.tt: "Девушка вновь оценит привлекательность этой вещи."
 donors_daughter.3.a.success.ctt: "Визит будет иметь более благоприятный исход."
 donors_daughter.3.a.failure.ctt: "Визит будет иметь менее благоприятный исход."
 donors_daughter.3.b: "Прошу."
 donors_daughter.3.c: "Забудьте об этом, мисс.."
 donors_daughter.4.t: "Дочь дарителя: Время принятия решения"
 donors_daughter.4.desc: "После того как вам удалось окончательно утомить молодую леди перечислением всех благотворительных инициатив, финансируемых на деньги ее отца, как реально осуществляемых, так и служащих прикрытием для других операций, она решила, что увидела и услышала достаточно. Вы узнаете о степени ее щедрости до того, как она уедет."
 donors_daughter.4.a: "Похоже, ей здесь нравится."
 donors_daughter.4.b: "Будем надеяться, что ей понравилось у нас."
 donors_daughter.4.c: "Будем надеяться, что ей понравилось у нас."
 donors_daughter.4.d: "Наверное, будет лучше, если она просто уедет."
 donors_daughter.4.e: "Мне наплевать на то, хорошо ли эта девица провела время."
 donors_daughter.5.t: "Дочь дарителя: Очарована сверх всяких ожиданий"
 donors_daughter.5.desc: "«Ваше превосходительство - [Select_CString(ROOT.Char.IsFemale, 'самая великодушная служительница', 'самый великодушный служитель' )] Христа, [Select_CString(ROOT.Char.IsFemale, 'которую', 'которого' )] я когда-либо встречала. Я до сих пор не совсем понимаю, что вы здесь делаете, но что бы это ни было, с вами во главе оно заслуживает не только серебра, которое отложила моя семья, но и моего личного пожертвования»."
 donors_daughter.5.a: "Мне было очень приятно, миледи."
 donors_daughter.6.t: "Дочь дарителя: Адекватное гостеприимство"
 donors_daughter.6.desc: "«Ваше превосходительство, вы столь же благочестивы, как и ваше дело, и с моей стороны было бы непростительно уехать отсюда, не пожертвовав всю сумму, с которой мне разрешили расстаться. Мой отец всегда хорошо распоряжался нашими деньгами, и я вижу, что этот случай не стал исключением. С Божьей помощью»."
 donors_daughter.6.a: "Прощайте."
 donors_daughter.7.t: "Дочь дарителя: Недостаток гостеприимства"
 donors_daughter.7.desc: "«Думаю, я уже достаточно увидела. Не могу сказать, что мне понятна решимость моего отца поддерживать ваши начинания, но если, расставаясь с этой суммой, я буду спокойна за то, что его предсмертное желание было исполнено, пусть так и будет. Прощайте, Ваше превосходительство»."
 donors_daughter.7.a: "На это едва ли стоило тратить время."
 donors_daughter.8.t: "Дочь дарителя: Плохое впечатление"
 donors_daughter.8.desc: "«Гостеприимство Вашего превосходительства оставляет желать лучшего. Я никак не ожидала, что мой отец будет связываться с такими неприятными личностями, и какими бы ни были его дела с вами, это не то, что мы хотели бы поддерживать в нашей семье. Прощайте»."
 donors_daughter.8.a: "Наверное, мне стоило нанять кого-нибудь для этого."
 donors_daughter.9.t: "Дочь дарителя: Смена парадигмы"
 donors_daughter.9.desc: "«Ваше превосходительство проигнорировало все мои просьбы и не приложило никаких усилий, чтобы расположить меня к себе, как того заслуживает благородная дама. Мне кажется, я должна развернуться и оставить вас ни с чем, но в то же время я поражена вашим достоинством и собранностью. Всю жизнь меня баловали и окружали подхалимы, тянущиеся к крохам моего семейного богатства, но вы совсем другое дело. Очевидно, что ваше призвание направляет ваши взоры поверх этой суеты, и что бы это ни было, я хочу стать частью этого. Оставаться здесь не входило в соглашение, которое я заключила с братьями. Боюсь я не смогу представлять интересы поместья, если сделаю такой выбор, но я прошу вас, Ваше превосходительство, освободите меня от этого бессмысленного, расточительного существования и позвольте служить вам»."
 donors_daughter.9.a: "Тебе предстоит многому научиться, дитя мое."
 donors_daughter.9.a.t: "Юная дворянка присоединяется к вашему двору."
 donors_daughter.9.a.desc: "[ddaughter.GetShortUIName] готова служить нашему делу."
 donors_daughter.9.b: "Похвальное стремление, но у нас нет вакансий."