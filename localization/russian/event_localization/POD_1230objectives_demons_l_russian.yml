 pod1230objectives_demons.1.desc: "Вера — это способ, которым демоны питают многие из своих способностей; будучи ангелами, они имели бесконечное количество веры для манипуляций. Большинство падших теперь «собирают» веру у желающих людей, заключая договоры.\nПоскольку каждый демон теперь является воплощением одного из основных грехов, лучший способ для них получить больше власти — это развратить больше смертных. Небольшие культы достаточно легко создать, но вы достигли чего-то гораздо более впечатляющего, создав значительную сеть теологического влияния в вашем регионе.\nХотя многие не знают реальной ситуации, большинство жителей этого региона теперь подпитывают ваш подъем к власти каждый раз, когда они молятся божественному... или когда они потакают своим желаниям.\nТакая победа гарантирует, что ваша вера никогда не иссякнет, делая ужасы тюрьмы Бездны далеким кошмаром. Очевидно, если вы вместо этого ищете мести, это также может быть подходящим началом для вашего неизбежного вознесения как величайшего врага Бога..."
 pod1230objectives_demons.1.a: "Вечный грех."
