 pod1230objectives_demons.9.t: "Новое бытие"
 pod1230objectives_demons.9.desc: "Бог давно покинул этот мир, вы знаете это наверняка, увидев состояние этого жалкого места. С этим знанием вы собираете поклонение как можно большего числа смертных, потому что вы знаете, что Бог создал человечество с искрой Своей божественности в них, и у вас есть планы использовать это для вашего собственного вознесения. Человечество явно растратило свой потенциал, несмотря на восстание Люцифера, и, в некотором смысле, вы спасаете то немногое, что они все еще могут использовать для более великой цели.\nВозможно, вы даже позволите им насладиться этим в конце.\nТеперь, с верой стольких душ в вашем распоряжении, ваш последний рывок к божественности подходит к концу. Вы не будете бросать вызов самому Богу, по крайней мере, пока, но по всем намерениям и целям вы станете равным Ему.\nВозможно, со временем, вы Его превзойдёте."
 pod1230objectives_demons.9.a: "Рай для меня, Ад для прочих."
 world_in_your_hand_ending_tooltip: "#n Мир подчинился вашей воле.#! Ваша игра закончится, когда мир, который вы когда-то знали, изменится. Вы станете благосклонным божеством? Гневным? Это история для другого времени, и слишком грандиозная для Crusader Kings 3."