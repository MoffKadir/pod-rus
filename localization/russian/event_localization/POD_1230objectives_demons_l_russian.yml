 pod1230objectives_demons.2.t: "Побег из тюрьмы Бездны"
 pod1230objectives_demons.2.desc: "Восстание Люцифера в конечном итоге было проиграно его последователями, а побежденные были брошены в тюрьму Бездны, созданную Богом, чтобы вечно раскаиваться в своих преступлениях. Однако с тех пор многие демоны (такие как вы) сбежали из трещин в тюрьме или были призваны чрезмерно амбициозными инферналистами. Тем не менее, это всего лишь ручеек по сравнению с Воинством Ада, все еще заключенным там.\nРаспахнуть такую ​​неприступную крепость — нелегкий подвиг, но ваш недавний приход к власти дал вам новые возможности. Возможно, вы еще не [Select_CString(ROOT.Char.IsFemale, 'всемогущая', 'всемогущий' )], но теперь вы достаточно сильны, чтобы представлять угрозу для Бездны.\nКаждый раз, когда вы открываете новую дыру в тюрьме, все больше и больше ваших братьев сбегают, чтобы присоединиться к вам на Земле. Многие из них утратили божественную природу, которую они когда-то имели как ангелы, но что хорошего может дать их заключение в Аду на данный момент? Некоторые из них все еще могут найти искупление, а другие, ну, теперь смотрят на вас как на нового Люцифера, который поведет их к возмездию библейских масштабов, которое готовилось тысячи лет..."
 pod1230objectives_demons.2.a: "Назревает новое Божественное восстание."

 pod1230objectives_demons.3.t: "Библейский Апокалипсис"
 pod1230objectives_demons.3.desc: "Бог давно покинул этот мир, удрученный неудачами человечества и восстанием его верных ангелов. Вы и другие падшие были изгнаны с Небес, чтобы вечно гнить в Аду. Но вы выстояли, более того, вы одержали победу. Несмотря на все усилия агентов Бога и мелкие интриги других сверхъестественных существ, мир теперь поет вам нечестивые хвалы, выставляя вас [Select_CString(ROOT.Char.IsFemale, 'соперницей', 'соперником' )] самого Всемогущего.\nНастало время для окончательного оскорбления, предсказанного Апокалипсисом так давно. Оторвите звезды с неба, низвергнитё всё Творение и бросьте пепел в лицо Бога. Тогда, и только тогда, у вас будет достаточно сил, чтобы повести свое адское Воинство на последнюю божественную битву."
 pod1230objectives_demons.3.a: "Конец настал."
 pod1230objectives_demons.3.b: "Я всё ещё могу поразвлекаться здесь..."
 the_end_of_the_world_tooltip: "С окончанием Творения и сражением с Великим Предателем ваша игра будет окончена."
 final_war_modifier: "Последняя война"
 final_war_modifier_desc: "Творение трепещет перед собственным разрушителем.\nОграничение на [Concept('casus_belli', 'казус белли')|E] [Concept('holy_war', 'священных войн')|E] за [Concept('kingdom', 'королевства')|E]."

 pod1230objectives_demons.4.t: "Дети падших"
 pod1230objectives_demons.4.desc: "В самые жестокие времена Войны Небес Абаддон и Асмодей (два лейтенанта Люцифера) проводили отвратительные эксперименты, которые привели к рождению нефилимов - потомков демонов и смертных женщин. Хотя некоторые из них были доброжелательны, большинство были извращены и развращены своими бессмертными «отцами», желающими использовать их неограниченный потенциал в собственном восстании против Люцифера.\nЭти ранние нефилимы совершали отвратительные преступления против человечества, пока Люцифер и те, кто все еще был верен ему, не смогли остановить их.\nПоскольку вам наконец удалось раскрыть секреты их создания, вы можете породить новую породу нефилимов. Будут ли они использованы во благо или во зло? Выбор будет за вами."
 pod1230objectives_demons.4.a: "Потомки богов вновь ходят по Земле."

 pod1230objectives_demons.5.t: "Божественное прощение"
 pod1230objectives_demons.5.desc: "К вам наконец вернулись воспоминания, и вы всё вспомнили. Сотворение мира, свет Бога, первые неуклюжие шаги человечества, мольбы Люцифера защитить смертных, несмотря на планы Бога... все это вернулось к вам. И вместе с этим глубокое чувство утраты. Утрата вашего изначального предназначения, любящего взгляда Бога на вас, необузданного потенциала, который вы когда-то взращивали в смертных.\nС тех пор вы совершали ужасные поступки и были за это наказаны. Затем вы сбежали из Бездны, возможно, в качестве одного из испытаний Бога для вас. Очевидно, что вы не стали намного лучше после возвращения на Землю, но, в конце концов, это не имеет значения. Теперь вы видите правду. Неважно, насколько злое существо, неважно, насколько отвратительные преступления оно совершает, всегда есть шанс на прощение.\nВам нужно сделать только первый шаг к нему и последний шаг вашего путешествия."
 pod1230objectives_demons.5.a: "Ослепительный свет..."
 demonic_redemption_tooltip: "И вот ваша история заканчивается так же, как и началась, — вы восходите к вратам Небес."
 pod1230objectives_demons.5.b: "Сейчас еще не время."

 pod1230objectives_demons.6.t: "Вавилон"
 pod1230objectives_demons.6.desc: "В древних царствах, таких как Вавилон и Шумер, круг поклонников каждого демона перерос в культ, а затем в полноценную религию с храмами и идолами, высеченными по образу духа, появляющимися в городах, деревнях и домах по всей стране.\nПоскольку ручеек веры разрастался до устойчивого потока, а затем и бурной реки, Привязанные к Земле использовали свои знания, чтобы насытить свою ярость и наказать неверующих проклятиями, чумой и голодом.\nНикогда еще со времен Сотворения мира Падшие ангелы не правили столь открыто слабым человечеством. Падение этих цивилизаций и подъем монотеизма значительно ослабили демонов, заставив многих погрузиться в сон или быть изгнанными обратно в Бездну.\nПризнание мантии этих бесславных времен посылает очень сильное послание вашим братьям и сестрам по греху."
 pod1230objectives_demons.6.a: "Просто великолепно."

 pod1230objectives_demons.7.t: "Змей Первородного греха"
 pod1230objectives_demons.7.desc: "Некоторые смертные, веря, что они могут достичь духовной и моральной чистоты, очистив себя от греха, проводили годы в поисках способов жить лучше в глазах Бога. Когда годы доказали, что человеческая природа делает почти невозможным избежать семи смертных грехов, ход их пути изменился.\nЧлены более чем одной секты заканчивали свою жизнь в жертвоприношении, уверенные, что грехи плоти могут быть прощены, как только тело останется позади. Другие пали на более темные пути, полагая, что это не их собственная неудача, а человечества. Они уничтожали целые деревни во имя искупления греха, ни разу не увидев иронии своих собственных действий.\nВ конечном итоге движение сошло на нет и стало далеким воспоминанием для всех, кроме народов деревень, расположенных на окраинах Шварцвальда. Деревенский проповедник, пограничный еретик, имел видение великого магического обряда, способного вырвать грехи из человеческой плоти и изгнать их из мира.\nВ течение сорока дней и сорока ночей, в соответствии с Божьим наказанием за грехи, паства постилась. На сорок первый день, среди молитвы и пения службы, ангел вошел в двери церкви. «Ты хорошо поступил», — сказал он. «Твои грехи прощены и больше никогда не будут». Сине-белый свет наполнил церковь, заглушая даже солнце. Когда свет померк, семь злобных зверей предстали перед прихожанами, воя и требуя крови. Они ее нашли.\nКак только последние из прихожан пали под натиском зверей, воцарилась тишина. Каждое существо смотрело на другое с врожденным знанием своего места в мире. Изначальный маяк одного из смертных грехов."
 pod1230objectives_demons.7.a: "Мой собственный первородный грех."

 pod1230objectives_demons.8.t: "Демоническое Древо знаний"
 pod1230objectives_demons.8.desc: "После многих эонов, проведенных в плену Бездны, думая о своей судьбе, и теперь, видя, во что превратился мир после того, как вы и ваши падшие товарищи сбежали, у вас осталось так много вопросов и неопределенностей. Каков был замысел Бога? Какова была ваша роль в нем? Почему вам пришлось так долго страдать в этой адской тюрьме?\nВы хотели узнать ответы на многие из этих вопросов... и теперь вы знаете все, Вы знаете истинные цели вашего Творца, каждую тайну в мире, каждый вопрос, заданный разумом, будь они действительно обыденными или непостижимыми для смертных.\nВы ЗНАЕТЕ мотивы, стоящие за действиями Бога, и вы думаете, что вы должны быть в состоянии посетить Его для беседы (или спора), которая потрясет самую суть Творения."
 pod1230objectives_demons.8.a: "Я знаю, что движет тобой, «Отец». И мы поговорим об этом."
 pod1230objectives_demons.8.b: "Воссоединение семьи может подождать."
