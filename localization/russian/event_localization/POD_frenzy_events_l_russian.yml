l_russian:

 POD_vampire_frenzy_events.001.t: "Голодное неистовство!"
 POD_vampire_frenzy_events.001.desc: "Зверь воет внутри вас, борясь за освобождение. Вы слишком долго морили его голодом, и теперь он требует, чтобы вы отдали ему поводья, чтобы он мог насытиться. Зверь стремится вырваться на свободу и найти вассала, чтобы утолить свою свою ненасытную жажду крови из ближайшего источника. Его контроль над вашим телом усиливается с каждым мгновением, а границы вашего зрения становятся красными. Вы можете попытаться бороться со зверем, но высвободить его будет так приятно...... #beast Зачем бороться, если мы оба знаем, что я выиграю?#!"
 POD_vampire_frenzy_events.001.succumb: "Поддаться неистовству."
 POD_vampire_frenzy_events.001.succumb.beast: "#beast Позволь мне показать тебе истинное наслаждение.#!"
 POD_vampire_frenzy_events.001.fight: "Бороться с неистовством."
 POD_vampire_frenzy_events.001.fight.beast: "#beast Этого недостаточно. ТЕБЯ недостаточно.#!"
 POD_vampire_frenzy_events.001.fightwp: "Бороться с неистовством, используя всю силу воли."
 POD_vampire_frenzy_events.001.fightwp.beast: "#beast Если не сегодня, тогда завтра... лучше сдайся сейчас, дорогуша.#!"
 POD_vampire_frenzy_events.kai: "Честь - это всё"
 POD_vampire_frenzy_events.kai.beast: "#beast Со временем ты поймёшь, что твоё чувство долга ошибочно, и отдашься мне.#!"
 POD_vampire_frenzy_events.001.fight.failed: "Зверь берёт верх"
 POD_vampire_frenzy_events.001.desc.instinct: "Зверь воет внутри вас, борясь за освобождение. Вы слишком долго морили его голодом, и теперь он требует, чтобы вы отдали ему поводья, чтобы он мог насытиться. Зверь стремится вырваться на свободу и найти вассала, чтобы утолить свою свою ненасытную жажду крови из ближайшего источника. Его контроль над вашим телом усиливается с каждым мгновением, а границы вашего зрения становятся красными. Вы чувствуете давление за глазами и понимаете, что пришло время оседлать волну и выпустить зверя на волю. Но как это сделать?"
 POD_vampire_frenzy_events.001.drain: "Я найду одного из моих смертных слуг и осушу его."
 POD_vampire_frenzy_events.001.drain.beast: "#beast Просто и по существу. Мне это нравится!#!"
 POD_vampire_frenzy_events.001.vamp: "Я чувствую сладкое витэ других сородичей при дворе."
 POD_vampire_frenzy_events.001.vamp.beast: "#beast Отведать кровь другого вампира? Как необычно!#!"
 POD_vampire_frenzy_events.001.social: "Я буду питаться прямо здесь, прямо сейчас. Мне всё равно, что подумают при дворе."
 POD_vampire_frenzy_events.001.social.beast: "#beast Скандально!#!"
 POD_vampire_frenzy_events.001.breach: "Я выбегу на улицу и выпью кровь проходящего мимо смертного."
 POD_vampire_frenzy_events.001.breach.beast: "#beast Потому что это всегда работает, верно?#!"
 POD_vampire_frenzy_events.201.t: "Голодное неистовство: последствия"
 POD_vampire_frenzy_events.201.desc: "Вы пробуждаетесь в полном экстазе, не в силах сосредоточиться на чём-либо вокруг. Проходит несколько мгновений, и вы понимаете, что удовольствие исходит от [Select_CString(mortal.IsFemale, 'смертной', 'смертного' )] под вашими клыками. Вы вырываетесь, и понимаете, что это [mortal.GetTitledFirstName] - [Select_CString(mortal.IsFemale, 'одна', 'один' )] из ваших смертных слуг. Похоже, зверь напал на [Select_CString(mortal.IsFemale, 'неё', 'него' )], используя ваше тело.\n[mortal.GetTitledFirstName] не двигается, а быстрая проверка показала, что у [Select_CString(mortal.IsFemale, 'неё', 'него' )] не осталось крови. Если вы ничего не предпримите, [mortal.GetTitledFirstName] умрёт у вас на руках. #beast [mortal.GetSheHe] [Select_CString(mortal.IsFemale, 'послужила', 'послужил' )] нам больше в смерти, чем в жизни.#!"
 POD_vampire_frenzy_events.201.kill: "Уже ничего нельзя сделать. [mortal.GetTitledFirstName] умрёт."
 POD_vampire_frenzy_events.201.kill.beast: "#beast [Select_CString(mortal.IsFemale, 'Смертная выполнила', 'Смертный выполнил' )] своё предназначение.#!"
 POD_vampire_frenzy_events.201.embrace: "Я дарую [mortal.GetHerHim] [Glossary('объятия','game_concept_Embrace_desc')], чтобы спасти [mortal.GetHerHis]."
 POD_vampire_frenzy_events.201.embrace.beast: "#beast Ты спасаешь [mortal.GetHerHis] жизнь или свою совесть?#!"
 POD_vampire_frenzy_events.301.t: "Голодное неистовство: последствия"
 POD_vampire_frenzy_events.301.desc: "Последнее, что вы видели перед тем, как впасть в неистовство, [Select_CString(bonder.IsFemale, 'была', 'был' )] [bonder.GetTitledFirstName]. Теперь вы проснулись в [bonder.GetHerHis] покоях, кровь капает с ваших клыков. Перед вами стоит [bonder.GetTitledFirstName] с хмурым серым лицом. Вы замечаете, что [bonder.GetSheHe] держит свою кровоточащую руку. След крови ведёт к вам, и вы чувствуете укол сожаления от мысли, что [bonder.GetTitledFirstName] [Select_CString(bonder.IsFemale, 'ранена', 'ранен' )] из-за вас. Новые эмоции по отношению к н[bonder.GetHerHim] сбивают с толку, но ещё больше тот факт, что ваше неистовство привело к тому, что вы выпили кровь другого вампира. [bonder.GetTitledFirstName], похоже, тоже не горит желанием объясняться."
 POD_vampire_frenzy_events.301.a: "Я боюсь, что это будет преследовать меня."
 POD_vampire_frenzy_events.301.a.beast: "#beast Мы должны убедиться, что этого не произойдёт.#!"
 POD_vampire_frenzy_events.401.t: "Голодное неистовство: последствия"
 POD_vampire_frenzy_events.401.desc: "Зверь выбрал наихудшее время, чтобы поднять голову - вы были в самом разгаре важного заседания двора. Вы пытаетесь убежать, но зверь не желает ждать. В итоге вы набрасываетесь на мелкого смертного, слугу вампира, имени которого вы не помните. Смертный выжил, а его хозяин был слишком ничтожен, чтобы требовать возмещения, но ваш двор теперь считает вас [Select_CString(ROOT.Char.IsFemale, 'слабой', 'слабым' )]. Вы чувствуете, что потеряли уважение своей державы."
 POD_vampire_frenzy_events.401.a: "Я позабочусь о том, чтобы в будущем у меня под рукой был смертный."
 POD_vampire_frenzy_events.401.a.beast: "#beast Это не поможет.#!"
 POD_vampire_frenzy_events.501.t: "Голодное неистовство: последствия"
 POD_vampire_frenzy_events.501.desc: "Зверь выбрал самое неподходящее время, чтобы поднять голову - вы были в самом разгаре важного заседания двора. Вам удаётся сбежать до того, как зверь овладевает вами, что избавляет вас от унижения при дворе. Снаружи зверь набрасывается на ближайшего смертного, заставляя вас вонзить клыки в его плоть. Вы приходите в себя и вытираете кровь со своих губ, полагая, что проблема исчерпана. Только тогда вы замечаете, что смертный пристально смотрит на вас."
 POD_vampire_frenzy_events.501.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разобраться с этим."
 POD_vampire_frenzy_events.501.a.beast: "#beast Как очарователен ужас в его глазах.#!"
 POD_vampire_frenzy_events.401.opinion_malus: "Мнение ваших вассалов о вас снижается."

 POD_vampire_frenzy_events.601.t: "Яростное неистовство!"
 POD_vampire_frenzy_events.601.desc.instinct: "Внутри всех вампиров живёт [Glossary('Зверь','game_concept_beast_desc')] - животная сила злобы, ярости и голода. Когда сородичи теряют контроль, зверь одолевает их, перехватывая контроль и преследуя свои низменные желания, будь то месть, кровь или безопасность. Сородичи вашего пути пытаются обуздать зверя, оседлать волну безумия, чтобы достичь своих целей. Использовать его силу.\n\nВаш зверь был спровоцирован яростью, которую вы сейчас испытываете, и пытается вырваться на свободу. Край вашего зрения краснеет, когда вы заостряете свое внимание на том, что преградило вам путь. Ваши кулаки болезненно сжимаются, когда вы пытаетесь держать себя в руках. Сейчас самое время для неистовства, но на кого вы направите свою ярость?"
 POD_vampire_frenzy_events.601.desc: "Внутри всех вампиров живёт [Glossary('Зверь','game_concept_beast_desc')] - животная сила злобы, ярости и голода. Когда сородичи теряют контроль, зверь одолевает их, перехватывая контроль и преследуя свои низменные желания, будь то месть, кровь или безопасность. Сородичи вашего пути пытаются бороться со зверем, держать его взаперти внутри себя. Лишить его контроля.\n\nВаш зверь был спровоцирован яростью, которую вы сейчас испытываете, и пытается вырваться на свободу. Край вашего зрения краснеет, когда вы заостряете свое внимание на том, что преградило вам путь. Ваши кулаки болезненно сжимаются, когда вы пытаетесь держать себя в руках. Если и есть время бороться со зверем, то это сейчас, но позволить ему решить проблему за вас было бы так просто..."
 POD_vampire_frenzy_events.601.succumb: "Поддаться неистовству."
 POD_vampire_frenzy_events.601.succumb.beast: "#beast Позволь мне показать тебе истинное наслаждение.#!"
 POD_vampire_frenzy_events.601.fight: "Бороться с неистовством."
 POD_vampire_frenzy_events.601.fight.beast: "#beast Этого недостаточно. ТЕБЯ недостаточно.#!"
 POD_vampire_frenzy_events.601.fightwp: "Бороться с неистовством, используя всю силу воли."
 POD_vampire_frenzy_events.601.fightwp.beast: "#beast Если не сегодня, тогда завтра... лучше сдайся сейчас, дорогуша.#!"
 POD_vampire_frenzy_events.601.troops: "Вон те стражники, похоже, неплохо сражаются..."
 POD_vampire_frenzy_events.601.troops.beast: "#beast Что? Они? По крайней мере, выбери кого-нибудь, с кем придётся попотеть.#!"
 POD_vampire_frenzy_events.601.person: "Я уже много лет [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] сразиться с [Select_CString(target.IsFemale, 'ней', 'ним' )]..."
 POD_vampire_frenzy_events.601.person.beast: "#beast Как долго ты будешь позволять [target.GetHerHim] издеваться над собой?#!"
 POD_vampire_frenzy_events.601.social: "Я уничтожу любой предмет, который находится ближе всего!"
 POD_vampire_frenzy_events.601.social.beast: "#beast Колотить кулаком по стене... Как оригинально.#!"
 POD_vampire_frenzy_events.601.breach: "Я покажу свой гнев безропотным смертным!"
 POD_vampire_frenzy_events.601.breach.beast: "#beast Да, пусть они пресмыкаются перед нами!#!"
 POD_vampire_frenzy_events.601.fight.failed: "Зверь берёт верх"
 POD_vampire_frenzy_events.701.desc: "Вы прогуливались по двору, когда один из придворных осмелился сделать грубый комментарий, касающийся вас. Вы тут же в бешенстве бросились на придворного. К счастью, между вами и бедным придворным встал полк обученных и экипированных стражников. Вы гордитесь этими элитными людьми - вы сами готовили их именно для борьбы с вампирами. Однако теперь вы можете пожалеть о том, что обучили их, ведь они эффективно используют вашу собственную тактику против вас.\n\nВас схватили прежде, чем вы успели причинить серьезный вред, но вы не ушли невредимыми, как и ваша репутация."
 POD_vampire_frenzy_events.701.a: "Мне помешали мои же люди."
 POD_vampire_frenzy_events.701.t: "Яростное неистовство: последствия"
 POD_vampire_frenzy_events.801.t: "Яростное неистовство: последствия"
 POD_vampire_frenzy_events.801.desc: "Яростное неистовство: последствия"
 POD_vampire_frenzy_events.801.victorydesc: "Вы смотрите, как ваш вассал [target.GetTitledFirstName] лежит на полу от боли. Вы вспоминаете, что произошло - в последнее время [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'относилась', 'относился' )] к вам с презрением, и это начинало сказываться на ваших отношениях. Вы отправились в покои [target.GetHerHis], чтобы встретиться лицом к лицу с [Select_CString(target.IsFemale, 'ней', 'ним' )], а [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осмелилась', 'осмелился' )] обвинить вас в клевете!\n\nВозмутительное заявление привело вас в бешенство, и результат лежит перед вами. Если то, что произошло, выйдет за пределы этой комнаты, результат будет катастрофическим. Не только ваш вассал возненавидит вас, но и весь ваш двор будет высмеивать ваше неумение себя контролировать.\n\nИ всё же... Вы и [target.GetTitledFirstName] здесь одни. Все еще возможно сделать так, чтобы случившееся осталось в этой комнате."
 POD_vampire_frenzy_events.801.lossdesc: "Ващ вассал [target.GetTitledFirstName] стоит рядом с вами, а вы держитесь за разорванный живот от боли. Вы вспоминаете, что произошло - [target.GetTitledFirstName] в последнее время [Select_CString(target.IsFemale, 'относилась', 'относился' )] к вам с презрением, и это начинало сказываться на ваших отношениях. Вы отправились в [target.GetHerHis] личные покои, чтобы встретиться лицом к лицу с [Select_CString(target.IsFemale, 'ней', 'ним' )], а [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осмелилась', 'осмелился' )] обвинить вас в клевете!\n\nВозмутительное заявление привело вас в бешенство, и в результате боль и стыд пронеслись сквозь вас. Если то, что произошло, выйдет за пределы этой комнаты, результат будет катастрофическим. Не только ваш вассал возненавидит вас, но и весь ваш двор будет высмеивать ваше неумение себя контролировать. И вдобавок вы проиграли!\n\nИ всё же... Вы и [target.GetTitledFirstName] здесь одни. Ещё можно сделать так, чтобы случившееся осталось в этой комнате."
 POD_vampire_frenzy_events.801.kill: "[target.GetSheHe] никому не расскажет, если умрёт..."
 POD_vampire_frenzy_events.801.bribe: "Если [target.GetSheHe] пообещает никому не рассказывать, я пообещаю [target.GetHerHim] услугу."
 POD_vampire_frenzy_events.801.leave: "Я не останусь здесь больше ни на минуту, невзирая на мнение двора."
 POD_vampire_frenzy_events.901.t: "Яростное неистовство: последствия"
 POD_vampire_frenzy_events.901.desc: "Пир шёл хорошо, пока двое ваших подвыпивших гостей не решили подраться посреди зала. Вы приказываете им остановиться, а они нагло игнорируют вас. Вы повторяете приказ, на этот раз громче. Они по-прежнему игнорируют вас. Кипя от гнева, вы подходите к ним и кричите, но безрезультатно. Безобразие!\n\nВы пытаетесь разнять их физически, а они имеют наглость толкать вас. Вас, своего законного сюзерена! Ярость пересиливает разум, вы кричите и бьёте по столбу с такой силой, что он рассыпается. Все смотрят на вас, и вы понимаете, как это должно выглядеть - вы вышли из себя и нанесли ущерб собственному замку. Вы уже видите неодобрительные взгляды."
 POD_vampire_frenzy_events.901.a: "Исправление этого потребует золота."
 POD_vampire_frenzy_events.101.t: "Яростное неистовство: последствия"
 POD_vampire_frenzy_events.101.desc: "Вы смотрите на свои окровавленные руки, изо рта на рваную и грязную одежду вытекают капли витэ. Это была целая ночь..... Вы не помните, как всё началось, но помните, как в ярости выходили на смертные улицы и крушили всё на своём пути. Вы чувствовали себя [Select_CString(ROOT.Char.IsFemale, 'богиней - неудержимой, всемогущей и ужасающей', 'богом - неудержимым, всемогущим и ужасающим' )]. Смертные в страхе разбегались, а те, кто сопротивлялся, гибли от ваших клыков.\n\nЕсли не принимать во внимание моральные последствия ваших ужасных действий, вы наделали немало шума в мире смертных. Немногим удалось спастись, но те, кому это удалось, наверняка будут распространять истории о вашей великой силе и чудовищности. Это, конечно, напугает ваших подданных, но также привлечёт нежелательное внимание."
 POD_vampire_frenzy_events.101.a: "То, что я могу сделать, если потеряю контроль..."

 POD_vampire_frenzy_events.801.toast: "Вы проиграли сражение с персонажем [target.GetTitledFirstName]"