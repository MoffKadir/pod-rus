l_russian:
 POD_wraith_shadow.001.t: "Материализация Тени"
 POD_wraith_shadow.001.desc: "С мастерством вашей Тени в искусстве Шипов, ваша Тень может попытаться материализоваться."
 POD_wraith_shadow.001.option.a: "Вон моя Тень! Куда ты направляешься?"
 POD_wraith_shadow.001.option.a.tt: "Ваша Тень попытается материализоваться"
 POD_wraith_shadow.001.option.a.desc: "Борьба между Психеей и Тенью"
 POD_wraith_shadow.001.option.a.tt.success: "Вашей Тени удалось материализоваться"
 POD_wraith_shadow.001.option.a.tt.failure: "Вашей Тени не удалось материализоваться"
 POD_wraith_shadow.001.option.b: "Сейчас не подходящее время"
 POD_wraith_shadow.001.option.b.tt: "Ваша Тень отказывается от идеи материализоваться"

 POD_wraith_shadow.002.t: "Материализация Тени II"
 POD_wraith_shadow.002.desc: "С мастерством вашей Тени в искусстве Шипов, вашей Тени удалось успешно материализоваться. Хорошо ли это?"
 POD_wraith_shadow.002.option.a: "Моя собственная тень"
 POD_wraith_shadow.002.option.a.tt: "Вашей Тени удалось успешно материализоваться."

 POD_wraith_shadow.003.t: "Материализация Тени II"
 POD_wraith_shadow.003.desc: "Даже мастерства вашей Тени в искусстве Шипов недостаточно, чтобы материализоваться... пока что."
 POD_wraith_shadow.003.option.a: "Ты ещё не готова"
 POD_wraith_shadow.003.option.a.tt: "Вашей Тени не удалось материализоваться"

 POD_wraith_shadow.004.t: "Возвращение Тени"
 POD_wraith_shadow.004.desc: "Ваша материализованная Тень столкнулась с инцидентом и должна вернуться к вам."
 POD_wraith_shadow.004.option.a: "Моя Тень вернулась"
 POD_wraith_shadow.004.option.a.tt: "Ваша Тень и вы снова едины"
 POD_wraith_shadow.004.t_ferryman: "Переплетённые судьбы"
 POD_wraith_shadow.004.desc_ferryman: "Пасифея и Перевозчик всё ещё связаны таким образом, что если один будет уничтожен, другой исчезнет вместе с ним."
 POD_wraith_shadow.004.option.b: "Моя Пасифея исчезла... и я тоже..."