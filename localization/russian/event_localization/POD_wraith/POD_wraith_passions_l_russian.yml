 POD_wraith_passions.100.desc: "Ваши страсти неразрывно связаны с тем, кто вы есть и почему вы стали призраком, поэтому вы получаете 10 очков, которые можно распределить между ними по своему усмотрению. Вы можете иметь 10 малых страстей, каждая с одной точкой, или две великие — по пять точек каждая. Страсти с более высоким рейтингом более требовательны, но и пользы от них вы получаете больше, если действуете согласно им. Меньшие страсти требуют меньше, но и вознаграждение от них скромнее."
