 POD_wraith_arcanoi_learning_events.1.t: "Тайны мёртвых"
 POD_wraith_arcanoi_learning_events.1.desc: "Искусства мёртвых, Арканои — это тайные духовные способности, которые можно либо освоить через обучение, либо приобрести на собственном опыте.\nВ Подземном мире действует причудливый набор законов, больше связанных с психологией, чем с физикой. Такие эмоциональные качества, как Пафос и Ангст, обладают физическими свойствами, их можно использовать и перемещать. Ещё важнее то, что в подземном мире наблюдается острый дефицит материалов. Хотя небольшое количество реликвий попадает в Подземный мир вместе со смертью призрака, большинство вещей здесь сделаны из душ.\nЭто делает души самой распространённой валютой, которую предлагают будущим учителям Арканои. Цены варьируются как из-за репутации учителя, так и из-за общего состояния экономики Подземного мира в любой момент времени.\nНекоторые вещи, похоже, никогда не меняются. Даже после смерти."
 POD_wraith_arcanoi_learning_events.1.a: "Пора торговаться…"

