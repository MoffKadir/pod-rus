 POD_wraith_stress_events.0010.t: "Тень набирает силу"
 POD_wraith_stress_events.0010.desc: "Последние дни были нелёгкими, а постоянная борьба с моей тенью только усугубляет всё. С течением времени присутствие тени становится всё ощутимее, и вот, на одно мгновение, я ослабляю хватку. И тень использует этот шанс…"
 POD_wraith_stress_events.0010.a: "Чёрт."

 POD_wraith_stress_events.0020.t: "Тень наносит удар!"
 POD_wraith_stress_events.0020.desc: "Дни идут, а мне всё хуже. Ласковые слова моей тени не помогают, #weak а может, всё-таки помогают?#! Я хочу сдаться, но не сдамся. Я пойду дальше. #weak хотя, может, и навстречу забвению?#!"
 POD_wraith_stress_events.0020.a: "А мне какое дело?"
 POD_wraith_stress_events.0020.a.a: "Ваша тень взяла над вами верх!"
 POD_wraith_stress_events.0020.a.b: "В этот раз тень не победила."

 POD_wraith_stress_events.0030.t: "Сладкое забвение"
 POD_wraith_stress_events.0030.desc: "Жить трудно, а нежить — ещё труднее. Один день мучений сменяет другой. #weak Я#! и #bold тень#!, если я ещё могу различить нас, соглашаемся друг с другом. Мир — тёмное и болезненное место, #beast так сожжём его дотла#!"
 POD_wraith_stress_events.0030.a: "Сжечь."



