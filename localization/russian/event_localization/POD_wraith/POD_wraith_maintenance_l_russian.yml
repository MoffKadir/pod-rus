l_russian:
 POD_wraith_maintenance.1.t: "Выбор оков"
 POD_wraith_maintenance.1.desc: "Выбор оков — крайне важное решение, которое будет преследовать вас очень долго, так что выбирайте с умом.\n\nНенависть — каждый раз, когда вы убиваете кого-либо, у вас есть шанс X/5 получить пафос и снизить стресс.\nЛюбовь — каждый год, пока конкретный (сгенерированный) смертный жив, у вас есть шанс X/5 снизить стресс и получить пафос.\nЖадность — каждый раз, когда вы получаете артефакт, у вас есть шанс X/5 снизить стресс и получить пафос.\nТворчество — каждый раз, когда вы что-то создаёте через интерфейс ремесла, у вас есть шанс X/5 снизить стресс и получить пафос.\nСострадание — каждый раз, когда вы заводите [Concept('friend','друга')|E], вы снижаете стресс и получаете пафос в зависимости от уровня оков.\nПохоть — каждый раз, когда у вас появляются [Concept('lover','любовники')|E], вы снижаете стресс и получаете пафос в зависимости от уровня оков.\nСправедливость — каждый раз, когда вы законно сажаете кого-либо в тюрьму, у вас есть шанс X/5 снизить стресс и получить пафос."
 POD_wraith_maintenance.1.a: "Ненависть [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.b: "Любовь [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.c: "Жадность [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.d: "Творчество [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.e: "Сострадание [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.f: "Похоть [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"
 POD_wraith_maintenance.1.g: "Справедливость [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10"

 POD_wraith_maintenance.11.t: "Выбор оков"
 POD_wraith_maintenance.11.desc: "Сколько очков оков вы хотите выделить для этих оков?"
 POD_wraith_maintenance.11.a: "1 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.b: "2 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.c: "3 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.d: "4 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.e: "5 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.f: "Вернуться назад."

 POD_wraith_maintenance.2.t: "Разрушающиеся #TOOLTIP:game_concept_Fetter_desc #E оковы#!#!"
 POD_wraith_maintenance.2.i: "Случайные #TOOLTIP:game_concept_Fetter_desc #E оковы#!#! выбраны..."
 POD_wraith_maintenance.2.desc: "Когда тенью управляют — это нехорошо, особенно для ваших #TOOLTIP:game_concept_Fetter_desc #E оков#!#!. Тени почти всегда саморазрушительны и хотят, чтобы их двойник-призрак пал и канул в Забвение. Самый быстрый способ добиться этого — атаковать оковы призрака."
 POD_wraith_maintenance.2.a: "«Всё по другому...»"
 POD_wraith_maintenance.2.b: "«НЕТ! Я не сдамся!»"

