 #POD_wraith_maintenance.22.t: "Escape from Yomi"
 #POD_wraith_maintenance.22.desc: "You have been trapped in the [UmbraGlossaryLocalized('yomi_wan','Yomi')] for a long time, being tortured by Yama Kings all the while, but you think you found a way to escape and reunite with your Hun."
 #POD_wraith_maintenance.22.option.a: "I could go even further!"
 #POD_wraith_maintenance.22.option.b: "Just let me go back to the [UmbraGlossaryLocalized('shadowlands','Underworld')]."