l_russian:
 POD_wraith_maintenance.1.t: "Выбор оков"
 POD_wraith_maintenance.1.desc: "Выбор оков — крайне важное решение, которое будет преследовать вас очень долго, так что выбирайте с умом.\n\nНенависть — Каждый раз, когда вы убиваете кого-либо, у вас есть шанс X/5 получить пафос и снизить стресс.\nЛюбовь — Каждый год, пока конкретный (сгенерированный) смертный жив, у вас есть шанс X/5 снизить стресс и получить пафос.\nЖадность — Каждый раз, когда вы получаете артефакт, у вас есть шанс X/5 снизить стресс и получить пафос.\nТворчество — Каждый раз, когда вы что-то создаёте через интерфейс создания, у вас есть шанс X/5 снизить стресс и получить пафос.\nСострадание — Каждый раз, когда вы заводите [Concept('friend','друга')|E], вы снижаете стресс и получаете пафос в зависимости от уровня оков.\nПохоть — Каждый раз, когда у вас появляется [Concept('lover','любовник')|E], вы снижаете стресс и получаете пафос в зависимости от уровня оков.\nСправедливость — Каждый раз, когда вы законно сажаете кого-либо в тюрьму, у вас есть шанс X/5 снизить стресс и получить пафос."
