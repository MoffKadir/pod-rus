 POD_wraith_maintenance.11.d: "4 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.e: "5 #weak [GetPlayer.MakeScope.ScriptValue('free_fetter_points')]/10#!"
 POD_wraith_maintenance.11.f: "Вернуться"

 POD_wraith_maintenance.2.t: "Разрушающиеся $pod_Fetters$"
 POD_wraith_maintenance.2.i: "Случайные [Concept('Fetter','оковы')|E] выбраны..."
 POD_wraith_maintenance.2.desc: "Когда тенью управляют — это нехорошо, особенно для ваших $pod_Fetters$. Тени почти всегда саморазрушительны и хотят, чтобы их двойник-призрак пал и канул в Забвение. Самый быстрый способ добиться этого — атаковать оковы призрака."
 POD_wraith_maintenance.2.a: "\"Это уже не то...\""
 POD_wraith_maintenance.2.b: "\"НЕТ! Я не сдамся!\""

