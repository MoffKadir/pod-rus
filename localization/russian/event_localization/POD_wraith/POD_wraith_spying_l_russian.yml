l_russian:
 POD_wraith_spying.100.t: "Невидимые глаза"
 POD_wraith_spying.100.desc: "Вам кажется, что за вами наблюдают. Что-то не так. Вы боитесь, что, если будете продолжать действовать как обычно, непостижимое присутствие выведает ваши секреты.\nВозможно, настало время для двойников, паролей и других средств сбить с толку наблюдателя. Конечно, возможно, это просто паранойя..."
 POD_wraith_spying.100.option.a: "Напрячь силу воли и спрятать секреты."
 POD_wraith_spying.100.option.b: "Спрятать секреты."
 POD_wraith_spying.100.option.c: "Это просто моё воображение."

 POD_wraith_spying.200.t: "Слежка: [recipient.GetFirstNameNoTooltip]"
 POD_wraith_spying.200.desc: "Настало время использовать мою невидимость и раскрыть некоторые секреты, но [recipient.GetTitledFirstName] сопротивляется."
 POD_wraith_spying.200.option.a: "Продолжить в любом случае."
 POD_wraith_spying.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'напрягла', 'напряг' )] свою волю, чтобы лучше скрывать свои передвижения и тайные разговоры."
 POD_wraith_spying.200.a.tt_auspex: "Способности, которыми обладает [recipient.GetFirstNameNoTooltip], позволяют [Select_CString(recipient.IsFemale, 'ей', 'ему' )] видеть невидимое, лишая вас невидимости."
 POD_wraith_spying.200.a.success.desc: "Победа"
 POD_wraith_spying.200.a.tt_success: "Секреты персонажа [recipient.GetTitledFirstName] откроются мне!"
 POD_wraith_spying.200.a.failure.desc: "Поражение"
 POD_wraith_spying.200.a.tt_failure: "[recipient.GetTitledFirstName] сопротивляется моей попытке шпионажа."
 POD_wraith_spying.200.option.b: "Напрячь мою волю. Я узнаю все [recipient.GetHerHis] секреты!"

 POD_wraith_spying.200.option.c: "Отказаться от этой затеи, я больше не хочу шпионить за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_wraith_spying.200.option.c.tt: "Попытка провалится."


 POD_wraith_spying.300.t: "Найденные секреты: [recipient.GetFirstNameNoTooltip]"
 POD_wraith_spying.300.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] секреты, которые скрывает [recipient.GetTitledFirstName], наблюдая за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_wraith_spying.300.option.a: "Всё так, как и должно быть."


 POD_wraith_spying.400.t: "Ваши секреты были раскрыты"
 POD_wraith_spying.400.desc: "Потерпев неудачу в попытке скрыть свои дела и разговоры, вы понимаете, что [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'узнала', 'узнал' )] ваши секреты."
 POD_wraith_spying.400.option.a: "Мои секреты больше не скрыты."

 POD_wraith_spying.500.t: "Сорванный шпионаж"
 POD_wraith_spying.500.desc: "[recipient.GetTitledFirstName] сопротивляется моим попыткам шпионить за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_wraith_spying.500.option.a: "Провал!"
 POD_wraith_spying.500.option.a.tt.beast: "#beast Мы должны знать [recipient.GetHerHis] секреты!#!"

 POD_wraith_spying.600.t: "Сорванный шпионаж"
 POD_wraith_spying.600.desc: "[actor.GetTitledFirstName] отказывается от попыток украсть ваши секреты."
 POD_wraith_spying.600.option.a: "Мои секреты в безопасности!"
 POD_wraith_spying.600.toasttitle: "Призрак потерпел неудачу!"
 POD_wraith_spying.600.toasttext: "Призрак, которого вы послали, не смог узнать ни один из секретов вашей цели."
 POD_wraith_spying.300.toasttitle: "Успешный призрак!"
 POD_wraith_spying.300.toasttext: "Ваш призрак извлёк ценную информацию для вашего использования."



 turned_to_wraith: "Цель умрёт и возродится как призрак при вашем дворе. Или, если она уже является призраком, будет значительно ослаблена и привлечена к вашему двору."