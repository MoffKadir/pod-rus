 podshih.100.t: "Просьба о мире"
 podshih.100.desc: "[shih.GetFirstName] хочет заключить с вами перемирие. Это обычная практика среди странствующих [GetTrait('shih').GetName(GetPlayer)|l], ведь им часто нужно время, чтобы вновь направить внутреннее П’о на что-то иное, помимо постоянной враждебности и агрессии, необходимых для их кровавого ремесла."
 podshih.100.a: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен')]."
 podshih.100.b: "Я не приму это."

 podshih.1010.t: "Небесное воинство и Инквизиция"
 podshih.1010.desc: "После реформирования Небесного воинства, на которое ушло сто лет, появилась возможность начать тотальную войну против шэнь.\nНа западе Теневая инквизиция католической Церкви начала очищать свои земли, что даёт вам возможность также усилить свои нападения. Пришло время положить этому конец."
 podshih.1010.a: "Я приму участие."

 POD_shih_events.0001.t: "Знай своего врага"
 POD_shih_events.0001.desc: "Основатель ши, мастер Ван Кун И, встречал на своём пути множество странных существ. Некоторые из них были дружелюбны, другие — нет, а какие-то вовсе полностью исчезли к нашему времени. Тем не менее, он знал, что любое из этих созданий может быть совращено злом и тогда потребует его вмешательства.\nСледуя его примеру, ши обучаются множеству разных умений, чтобы быть готовыми к любой неожиданной угрозе."
 POD_shih_events.0001.a: "Тренировка с упором на [Concept('diplomacy', 'дипломатию')|E]."
 POD_shih_events.0001.b: "Тренировка с упором на [Concept('martial', 'военное дело')|E]."
 POD_shih_events.0001.c: "Тренировка с упором на [Concept('stewardship', 'управление')|E]."
 POD_shih_events.0001.d: "Тренировка с упором на [Concept('intrigue', 'интриги')|E]."
 POD_shih_events.0001.e: "Тренировка с упором на [Concept('learning', 'образование')|E]."
 POD_shih_events.0001.f: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')]."

 POD_shih_events.0002.t: "Разум превыше тела"
 POD_shih_events.0002.desc: "Ши не уверены, было ли искусство Цяо изобретено их основателем, мастером Ван Кун И, или же он обучился ему у дружелюбных сверхъестественных. Как бы то ни было, оно не раз доказывало свою эффективность, соперничая, а порой даже превосходя устрашающие силы иных существ. В основе Цяо — каналирование ци через глубокую концентрацию. Неудивительно, что значительная часть обучения ши посвящена освоению этих искусств."
 POD_shih_events.0002.a: "Тренировка с упором на [Concept('qiao_lifestyle', 'путь цяо')|E]."
 POD_shih_events.0002.b: "Общая ментальная подготовка."

 POD_shih_events.0003.t: "Человеческая доблесть"
 POD_shih_events.0003.desc: "Основатель ши, мастер Ван Кун И, изначально делал акцент на физической подготовке своих учеников. Хотя некоторые считают, что именно это привело к его падению и подъёму Небесного воинства, немногие осмелятся отрицать, что это необходимая практика для любого охотника на демонов.\nШи не нападают на сверхъестественных при встрече, но и не настолько наивны, чтобы ждать того же отношения от самых злых представителей этих фракций."
 POD_shih_events.0003.a: "Тренировка с упором на [Concept('prowess', 'доблесть')|E]."
 POD_shih_events.0003.b: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')]."

 POD_shih_events.0004.t: "Совместная медитация"
 POD_shih_events.0004.desc: "Хотя ши способны проявлять впечатляющие силы, в глубине души они по-прежнему смертные. Истории их основателя, мастера Ван Кун И, и его учения служат им основным ориентиром, но на их путь также повлияли культуры, среди которых они живут. Многие понимают, что падение И было вызвано его неспособностью контролировать собственные эмоции, и потому медитация стала неотъемлемой частью подготовки ши."
 POD_shih_events.0004.a: "Размышления о нашем деле."
 POD_shih_events.0004.b: "Исцеление ума."

 POD_shih_events.0005.t: "Долг ши"
 POD_shih_events.0005.desc: "Хотя они считают себя охотниками на монстров и демонов, ши следуют заветам своего основателя, считая, что даже сверхъестественные — часть этого мира. Поэтому наказанию подлежат лишь истинно злые. Именно это отличает ши от неудавшегося Небесного воинства: этот фокус позволяет им направлять ресурсы против настоящих врагов человечества."
 POD_shih_events.0005.a: "Несущие процветание."
 POD_shih_events.0005.b: "Защита невинных."