l_russian:

 POD_gehenna_omens.1231.notification: "Знамение Геенны"
 POD_gehenna_omens.1231.desc: "На свет появилась двухголовая корова."
 POD_gehenna_omens_1231_notification_tooltip: "Действительно, родилась двухголовая корова."

 POD_gehenna_omens.1240.t: "Знамение Геенны"
 POD_gehenna_omens.1240.opening: "Новости из России:"
 POD_gehenna_omens.1240.desc: "Близнецы-люпины Серебряного клыка, Юрий Тваривич и София Тваривич возглавили отряд оборотней против Змея Шаркалы Жестокого в России. Среди них было пятеро Серебряных клыков – Жорж из Армении, Борис, Фома, Василий и Утра. Их также сопровождали Пётр из Стеклянных ходоков, Улу из Звездочётов, Грызущий Кости Игорь Вальков, Мехмет из Безмолвных странников, Катя из Черных фурий и герой Отпрысков Фенрира – Рагнор. Утра, Рагнор, Борис и Катя погибли в битве, как и София. Юрий был раздавлен Шаркалой, когда нанес последний удар."
 POD_gehenna_omens.1240.a: "Змеи разгневаны!"
 POD_gehenna_omens.1240.a.tt.beast: "#beast Ярость – двигатель дела!#!"

 POD_gehenna_omens.1241.t: "Знамение Геенны"
 POD_gehenna_omens.1241.opening: "Новости из России:"
 POD_gehenna_omens.1241.desc: "Монгольская орда приходит из-за степей подобно великому потопу, проносящемуся по землям России, и её смертные цари сметены потоком насилия. Но еще более тревожными остаются истории о стаях люпинов, смешавшихся с людским потоком. Это племя оборотней называет себя Теневыми владыками и оставляет за собой тела как скота, так и сородичей. Предвещает ли буйство лунных зверей приход Геенны?"
 POD_gehenna_omens.1241.a: "Как далеко зайдут эти монголы и их псы!?"

 POD_gehenna_omens.1242.t: "Любовь и проклятие"
 POD_gehenna_omens.1242.desc: "Энкара, уважаемая воительница Бану Хаким, не вернулась из недавней экспедиции по спасению своего [Concept('sire', 'сира')|E], некогда героического Ижима. Хуже того, опасения, высказанные чародеями перед ее отправлением, оказались лишь тенью ужасной истины.\nИжим был развращен демоном Намтару и, использовав Энкару в качестве жертвы, его пробуждение прокляло Бану Хаким, обрушив на них всю силу древнего ритуала Баали. Некогда гордые и дисциплинированные воины Хакима теперь испытывают непреодолимую жажду вампирской крови, и ненавистный акт [Concept('diablerie', 'диаблери')|E] становится все более обыденным. Даже сопротивляться простому зову сладкой крови стало для [Glossary('клана','game_concept_Clan_desc')] сложным и напряжённым делом.\nОднако Бану Хаким находчивы, и три касты стараются найти решение, пока не стало слишком поздно."
 POD_gehenna_omens.1242.a: "Мы должны выстоять!"
 POD_gehenna_omens.1242.a.tt: "Ижим ур-Баал пробудился с сильным войском на северо-востоке Персии.\nВсе Бану Хаким получают отрицательный модификатор, отражающий текущее проклятие крови.\nЕсли лидеры трех основных фракций (Джамал, Аль-Ашрад и Тетмес) будут живы через 10 лет, они предложат решения, как с ним справиться."
 POD_cult_of_izhim_ur_baal: "Культ Ижима ур-Баала"

 POD_gehenna_omens.6667.t: "Судьба Энкары"
 POD_gehenna_omens.6667.desc: "В древнем прошлом знаменитая воительница Бану Хаким Энкара, сражалась вместе со своим [Concept('Sire', 'сиром')|E] Ижимом во время великих войн Баали. Ижим пал в последней битве, пожертвовав собой, чтобы не дать демону Намтару проникнуть в этот мир. С тех пор Энкара неустанно пыталась найти способ спасти своего возлюбленного [Concept('Sire', 'сира')|E]. И, кажется, она наконец нашла его.\nВ Аламуте, столице Бану Хаким, с трепетом ожидают, когда Энкара приготовится спасти героического Ижима. Но что-то не так: некоторые из величайших лидеров Бану Хаким, включая уважаемого Аль-Ашрада, спорят с Энкарой, уговаривая ее больше не искать своего [Concept('Sire', 'сира')|E], иначе может случиться великая катастрофа. Однако чем больше они на неё давят, тем сильнее она стремится в путь, и ситуация, кажется, зашла в тупик.\nЕсли в ближайшее время ничего не предпринять, Энкара уйдет, и судьба Бану Хаким может измениться навсегда."
 POD_gehenna_omens.6667.a: "Энкара, прошу, прислушайся к голосу разума."
 POD_gehenna_omens.6667.effect.success.desc: "Энкара отступает!"
 POD_gehenna_omens.6667.critical.failure.effect.desc: "Судьба идет своим чередом..."
 POD_gehenna_omens.6668.a: "Только сила может остановить её."
 POD_gehenna_omens.6668.effect.success.desc: "Энкара горько побеждена."
 POD_gehenna_omens.6668.critical.failure.effect.desc: "Судьба идет своим чередом..."
 POD_gehenna_omens.6667.c: "Иссохшие глупцы и старые пророчества не имеют значения."

 POD_gehenna_omens.6669.t: "Жизнь с проклятием"
 POD_gehenna_omens.6669.desc: "Прошло десять долгих лет с тех пор, как глупая экспедиция Энкары обрекла Бану Хаким на страдания от полного воздействия Проклятия Баали. Это был трудный период для [Glossary('клана','game_concept_Clan_desc')], когда множество прискорбных случаев [Concept('diablerie', 'диаблери')|E] омрачили его некогда безупречную репутацию. Тем не менее, Дети Хакима выстояли, как и всегда.\nПроклятие, возможно, никогда не исчезнет, и оно оставило глубокие шрамы в культуре клана, но теперь его воспринимают как данность, с которой каждый из Бану Хаким находит собственный способ справляться.\nБану Хаким никогда больше не станут прежними, но они все еще здесь, чтобы учиться и расти, как и было задумано прародителем."
 POD_gehenna_omens.6669.a: "Мы выстояли."
 POD_gehenna_omens.6669.a.tt: "Бану Хаким теперь страдают от менее сурового модификатора Проклятия Баали."
 POD_gehenna_omens.6669.b: "Утешение в вере может помочь мне."
 POD_gehenna_omens.6669.b.tt: "Джамал учит других Бану Хаким противостоять Проклятию Баали, находя утешение в божественном, независимо от того, какую форму оно принимает. Вы можете последовать его примеру."
 POD_gehenna_omens.6669.c: "Амр предлагает эффективное решение."
 POD_gehenna_omens.6669.c.tt: "Аль-Ашрад, Амр, разработал ритуал «ложного диаблери», который позволяет пользователю предаваться Проклятию без негативных последствий. Это сложный ритуал, и потому доступен лишь избранным."
 POD_gehenna_omens.6669.d: "Есть еще одна возможность..."
 POD_gehenna_omens.6669.d.tt: "Тетмес проповедует принять Проклятие. Зачем бороться с ним? Если кто-то настолько слаб, чтобы позволил себя диаблеризовать, это значит, что его душа, вероятно, была более полезна в качестве пищи для вас, чем для него."

 #POD_gehenna_omens.1244.t: "Gehenna: Foretold End of the Echidna!"
 #POD_gehenna_omens.1244.desc: "Long ago, the [scylla.GetHouse.GetBaseName] prophesied the doom of the [last_of_the_glycon.GetHouse.GetBaseName] as well as their own demise. In a futile effort to avert the prophecy, the Warriors sought to destroy the Witches. The last of the Glycon, [last_of_the_glycon.GetFirstName] , has slain the childe of Echidna. As [scylla.GetFirstName] crumbled to dust, she wailed one final prophecy 'Under a slave's foot will writhe the serpents of the Nile.' \n\nThere are rumors that a few of the Witches of Echidna still survive."
 #POD_gehenna_omens.1244.a: "Entice the warrior to join my court."
 #POD_gehenna_omens.1244.a_success_glycon_1: "[last_of_the_glycon.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.a.tt.beast: "#beast No! He hungers for our blood! We know the hunger well!#!"
 #POD_gehenna_omens.1244.b: "Offer refuge to the witches"
 #POD_gehenna_omens.1244.b_success_witch_1: "[witch_of_echidna_1.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b_success_witch_2: "[witch_of_echidna_2.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b_success_witch_3: "[witch_of_echidna_3.GetFirstName] joins your court."
 #POD_gehenna_omens.1244.b.tt.beast: "#beast Yes! Lure them here and then take their blood!#!"
 #POD_gehenna_omens.1244.c: "The prophecy is fulfilled! The last Typhonists are not my concern."
 #POD_gehenna_omens.1244.c.tt.beast: "#beast Good riddance! We are not shedding any tears over these doomed cultists.#!"

 setite_infighting_modifier: "Внутренние распри"
 setite_infighting_modifier_desc: "Попытка подавить еретические движения в клане Сетитов не увенчалась успехом, в результате чего ведьмы Эхидны и воины Гликона вышли из-под контроля."
 setite_infighting_glycon_modifier: "Торжество воинов-сетитов"
 setite_infighting_glycon_modifier_desc: "Ночи междуусобиц для Сетитов закончились: Гликон преобразовался в новую, более лояльную фракцию воинов-сетитов, а ведьмы, похоже, исчезли навсегда."
 setite_infighting_echidna_modifier: "Торжество ведьм Эхидны"
 setite_infighting_echidna_modifier_desc: "Ночи междуусобиц закончились для Сетитов: жестокие Гликон (похоже, навсегда) ушли в прошлое, а ведьмы Эхидны полностью интегрировались в культ Сета."

 POD_gehenna_omens.1244.t: "Плуты и ведьмы"
 POD_gehenna_omens.1244.desc: "Клан Сета разделён между многими фракциями. То, что когда-то было силой, теперь превращается в слабость.\nС одной стороны, жестокие и жаждущие власти воины Гликона бесчинствуют, подрывая репутацию клана, известного своей утонченностью, своим звериным поведением после Крестовых походов. Если раньше они были важной частью правящего триумвирата (жрецы, воины, ведьмы), то теперь многие считают их обузой.\nС другой стороны, ведьмы Эхидны предрекают свою гибель и гибель воинов, которую они, похоже, спешат приблизить своей еретической приверженностью к роли «матери чудовищ».\nНедавно иерофанты объявили о чистке обеих фракций, что привело к ожесточенной борьбе в их рядах. Это также приводит к тому, что обе фракции ищут союзников везде, где только могут их найти, обещая позже вернуть долги."
 POD_gehenna_omens.1244.a: "Воины получат мою поддержку."
 POD_gehenna_omens.1244.b: "Ведьмы должны быть под защитой."
 POD_gehenna_omens.1244.c: "Скатертью дорожка."
 setite_faction_choice_tt: "Эта фракция запомнит, что вы пришли к ним на помощь."

 POD_gehenna_omens.6670.t: "От плутов до кобр"
 POD_gehenna_omens.6670.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки ведьм Ехидны. Однако воинам Гликона удалось выйти из этого испытания на удивление более сильными, чем прежде, обуздав свои худшие проявления, и вновь превратиться в «Воинов-сетитов». Теперь их прозвали «Кобрами», и они служат клану верным источником часто столь необходимой грубой силы.\nПотребуется некоторое время, чтобы все осознали эти важные перемены, но клан Сета стал сильнее благодаря этому вновь обретенному единству.\nНе забывая о поддержке, которую вы оказали им в трудную минуту, Воины послали члена своего культа служить вам в качестве награды."
 POD_gehenna_omens.6670.a: "Ведьмы исполнили своё пророчество."

 POD_gehenna_omens.6671.t: "Ведьмы вокруг"
 POD_gehenna_omens.6671.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки воинов Гликона. Однако ведьмам Эхидны удалось выйти из этого испытания на удивление более сильными, чем прежде, обуздав свои худшие проявления и переродившись в жриц различных ликов Сета. Теперь они служат клану верным источником столь необходимого культурного чутья, позволяя сетитам адаптироваться к новым верованиям и странам гораздо легче, чем раньше.\nПотребуется некоторое время, чтобы все осознали эти важные перемены, но клан Сета стал сильнее благодаря вновь обретенному единству.\nНе забывая о поддержке, которую вы оказали им в трудную минуту, Ведьмы послали члена своего культа служить вам в качестве награды."
 POD_gehenna_omens.6671.a: "Ярость воинов погубила их самих."

 POD_gehenna_omens.6672.t: "Очищение от змей"
 POD_gehenna_omens.6672.desc: "Междоусобица между различными фракциями внутри клана Сета утихла после (как кажется) полной чистки воинов Гликона и ведьм Эхидны. Иерофанты недавно объявили о завершении чистки, и клан Сета вновь объединился во имя своей единственной истинной цели. Некоторые тихо сетуют на потерю грубой силы и пророческого дара, которые когда-то предоставляли эти две важные фракции.\nПотребуется некоторое время, чтобы все осознали эти важные перемены, но клан Сета стал сильнее благодаря вновь обретенному единству."
 POD_gehenna_omens.6672.a: "Воины и ведьмы объединились в смерти."

 POD_gehenna_omens.1251.notification: "Знамение Геенны: Второй великий пожар в Любеке"
 POD_gehenna_omens.1251.desc: "Город Любек переживает второй великий пожар. Его многочисленные деревянные здания превратились в труху и пепел.\n\nМожет быть, им стоит попробовать строить из камня?"

 POD_gehenna_omens.1252.notification: "Знамение Геенны: Теневая инквизиция"
 POD_gehenna_omens.1252.desc: "Теневая инквизиция католической Церкви обнаружила и уничтожила вампира из клана Вентру.\n\nОн был слишком самонадеянным для столь юного возраста."

 POD_gehenna_omens.1253.notification: "Знамение Геенны: Пожар в Утрехте"
 POD_gehenna_omens.1253.desc: "На протяжении девяти ночей в городе Утрехт в графстве Нидерстихт бушует великий пожар, уничтоживший большую часть города.\n\nНеужели Теневая инквизиция сжигает города, чтобы очистить их от Сородичей?"

 POD_gehenna_omens.1257.notification: "Знамение Геенны: Извержение Самаласа"
 POD_gehenna_omens.1257.desc: "Далеко на востоке, на небольшом острове Ломброк, взорвалась гора Самалас! Как и Помпеи до этого, город Паматан был полностью разрушен. Более чем в 200 милях от него пепел падает на Яву. Дым закрывает солнце."

 POD_gehenna_omens.1258.notification: "Знамение Геенны: Разграбление Багдада"
 POD_gehenna_omens.1258.desc: "Монгольский Ильханат разграбил великий город Багдад. Город обезлюдел и разрушен. Дом Мудрости уничтожен. Тигр стал алым от крови и чёрным от чернил уничтоженных книг. С гибелью Аль-Муста'сима погибает и Аббасидский халифат."

 POD_gehenna_omens.1259.notification: "Знамение Геенны: Великая зима Авалона"
 POD_gehenna_omens.1259.desc: "Все началось с загадочного сухого тумана и непроглядной облачности. Зима на севере была особенно суровой. По северным землям распространился голод, особенно сильно пострадала Британия. Двадцать тысяч смертных умерли от голода в Лондоне. Неужели наступила вечная зима фей?"

 POD_gehenna_omens.1260.notification: "Знамение Геенны: Бейбарсова чистка"
 POD_gehenna_omens.1260.desc: "В Египте султан мамлюков начинает неумолимую чистку против немусульманских сверхъестественных существ. Змеи прячутся в свои норы."

 POD_gehenna_omens.1268.notification: "Знамение Геенны: Землетрясение в Киликии"
 POD_gehenna_omens.1268.desc: "Сама земля содрогнулась, принеся разрушения в город Адану. Более шестидесяти тысяч смертных погибли под обломками. Все здания рухнули."

 POD_gehenna_omens.1271.notification: "Знамение Геенны: Третий великий пожар в Любеке"
 POD_gehenna_omens.1271.desc: "Третий великий пожар уничтожил часть города Любек. Каменные здания пострадали меньше, чем деревянные."

 POD_gehenna_omens.1287.t: "Геенна: После наводнения в Люсии"
 POD_gehenna_omens.1287.desc: "В ночь святой Люсии сильный шторм затопил побережье Фризии. Восемьдесят тысяч человек сметены и утонули. Сотни деревень были уничтожены. Наводнение и массовая гибель людей произошли в самый зловещий момент, когда барьер между живыми и мёртвыми наиболее тонок, - в день зимнего солнцестояния для северных земель. В этом хаосе появилось несколько пророков из числа сородичей с намерением захватить праксис. Любопытно, что всех их зовут Люси."
 POD_gehenna_omens.1287.a: "Стихийные бедствия случаются, это не воля богов, старых или новых."
 POD_gehenna_omens.1287.a.tt: "Те, кто помнит, говорят, что это наводнение было хуже, чем Великий потоп Северного моря в Норд-Холланде в 1212 году. Потоп в Норд-Холланде длился шесть месяцев, но катастрофа дня святой Люсии произошла за одну ночь. Это худший потоп в истории Европы. Образуется новое море, которое однажды назовут «Зюйдерзее»."
 POD_gehenna_omens.1287.a.tt.malk: "#MALKBLUE нА данННый МОмЕНт в ЭтОЙ старТоВой дАТе Их бЫлО оТ ТРёх дО СемНАДцаТи!#!"
 POD_gehenna_omens.1287.b: "Люсия вернулась, чтобы принести искупление или разрушение. Я обрету искупление!"
 POD_gehenna_omens.1287.b.tt: "В IV веке н.э. святая Люсия приносила еду христианам, прятавшимся в катакомбах под Римом, но у нас, нежити, другие представления о том, что там происходило. Люсия чудесным образом была излечена от болезни после своих молитв. Она отказалась выйти замуж за язычника, с которым была обручена. Язычники пытались сжечь ее на костре, но потерпели неудачу. Они пронзили ей горло копьем, но она не перестала говорить. Ей выкололи глаза, но они чудесным образом восстановились. Она не умерла, пока священник не совершил над ней последние христианские обряды.\n\nЕе тело оставалось нетронутым на Сицилии в течение 400 лет. Затем реликвии были перевезены в Константинополь для сохранения от вторжений сарацинов. Однако ее останки исчезли во время разграбления Константинополя в 1204 году, что стало крахом мечты Михаила.\n\nПочему Бог вернулся к ветхозаветным путям, наказав нечестивцев Фризии этим эпическим потопом в ночь святой Люсии? Многие из этих душ приняли веру рыболовов и стремятся отправиться в рай [UmbraGlossaryLocalized('far_shore','Далёких берегов')]. Святая Люсия призывает нас вернуться на Путь небес."
 POD_gehenna_omens.1287.b.tt.malk: "#MALKBLUE ГОРяЧиЕ БуЛочКи! ГОРяЧиЕ БуЛочКи! ОДиН пЕнНи, ДвА пеННи, ГОРяЧиЕ БуЛочКи! ЕсЛи У ВаС НеТ ДоЧеРеЙ, ДаЙтЕ иХ ВаШиМ СЫнОвьЯм. ОДиН ПеННи, ДвА ПеННи, ГОРяЧиЕ БуЛочКи!#!"
 POD_gehenna_omens.1287.c: "Люссиферда снова в пути! Приготовьте моего коня, чтобы присоединиться к ней!"
 POD_gehenna_omens.1287.c.tt: "У северян есть другое название этой зловещей ночи - «Люссината». Люсси, некое злая сверхъестественная женщина, скачет по воздуху со своими последователями — Люссиферда. Тролли, злые духи и мертвецы поднимались на охоту на за неосторожными смертными в эту длинную темную ночь. Дети - их любимая еда, их выхватывают прямо из домов. Северяне не спят всю ночь, охраняя свои дома. Теперь, после разрушений, многие из этих северян мертвы. Люди, придерживающиеся старых обычаев, чувствуют, что их судьба - служить Хель в Нифльхейме, где их души будут строить ее флот для Рагнарёка."
 POD_gehenna_omens.1287.c.tt.malk: "#MALKBLUE МоЕ КоПьЕ и мАГиЧеСКиЙ ШЛеМ! ТвОЕ КоПьЕ и мАГиЧеСКиЙ ШЛеМ? КоПьЕ и мАГиЧеСКиЙ ШЛеМ! мАГиЧеСКиЙ ШЛеМ? мАГиЧеСКиЙ ШЛеМ! мАГиЧеСКиЙ ШЛеМ... ДА! мАГиЧеСКиЙ ШЛеМ и Я ДаМ ТеБе ПрОбНИК!#!"
 POD_gehenna_omens.1287.d: "Алина — аватар Лилит, узрите ее великолепие!"
 POD_gehenna_omens.1287.d.tt: "Люси происходит от латинского слова «lux», означающего «приносящий свет». Её греческое имя — Алина. Люсия, Люсси, Люцифер или Алина — все это проявления божественной Лилит. Поскольку магия Лилит создала этот потоп в насмешку над Демиургом, жрица Лилит пришла, чтобы забрать их проклятые души. Ламии отвечают на призыв к оружию как в этом мире и в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]."
 POD_gehenna_omens.1287.d.tt.malk: "#MALKBLUE НИкаКих ШУТоК пРо ЛиЛ! Ха-Ха! ЛаДнО. МОжЕт, ОдИн маЛеНьКиЙ шУтоЧеК... УХ! АрГх! ГЛоТок!#!"
 POD_gehenna_omens.1287.e: "Фризией будут править князья и закон, а не культисты мёртвого бога."
 POD_gehenna_omens.1287.e.tt: "Фризией будут править князья и закон, а не культисты мёртвого бога."
 POD_gehenna_omens.1287.e.tt.malk: "#MALKBLUE КаЖдОму двОрУ нуЖеН ШУт!#!"
 POD_gehenna_omens.1287.f: "Мистика это или нет, для меня не имеет значения. Я иду своим путем."
 POD_gehenna_omens.1287.f.tt.malk: "#MALKBLUE ГРеБи, ГРеБи, ГРеБи СвОю ЛоДкУ, ТиХо В ДоЛиНу КРиКа!#!"