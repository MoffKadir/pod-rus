l_russian:

 POD_gehenna_seer.100.t: "Странные слухи"
 POD_gehenna_seer.100.desc.1: "Ваш $court_seer_court_position$, спотыкаясь, входит в большой зал, бормоча:\n«В... последние дни...\n...повсюду кровь...\n...тень... что-то...»\n\nЗатем [gehenna_seer.GetSheHe] теряет сознание."
 POD_gehenna_seer.100.desc.2: "Начинается переполох, когда ваш $court_seer_court_position$ обнаружен без сознания с кровавой пеной у [gehenna_seer.GetHerHis] рта. Видимо, у н[gehenna_seer.GetHerHis] было какое-то зловещее видение, которое оказалось слишком тяжёлым для н[gehenna_seer.GetHerHis], чтобы с ним справиться."
 POD_gehenna_seer.100.desc.3: "Ваш $court_seer_court_position$ громко провозглашает:\n\n«Слова крови!\nДуши Тринадцати вырвут сердца!\nОтец златокудрый!»\n\nЭто бессмысленно."
 POD_gehenna_seer.100.a: "Мне нужен $court_seer_court_position$ получше."
 POD_gehenna_seer.100.b: "Подайте [Select_CString(gehenna_seer.IsFemale, 'этой женщине', 'этому мужчине' )] ещё больше сосудов дурмана!"
 POD_gehenna_seer.100.c: "Все эти предсказания судьбы — полная чушь."

 #generic loc for Gehenna Seer prophecies
 POD_gehenna_seer.gen.t: "Пророчество Геенны"
 POD_gehenna_seer.gen.a: "Принять пророчество!"
 POD_gehenna_seer.gen.b: "Отвергнуть пророчество!"

 #not generic locs for Gehenna Seer prophecies
 POD_gehenna_seer.300.desc: "[gehenna_seer.GetTitledFirstName] объявляет вашему двору ужасное пророчество:\n\n«И сама Тёмная матерь\nокажется перед троном,\nи здесь, в долине Еноха, произойдет битва,\nпоследнее сражение Тёмного отца и Тёмной матери.\nУкусы Королевы демонов будут глубокими,\nно зубы Проклятого короля будут разить ещё глубже»."
 POD_gehenna_seer.400.desc: "[gehenna_seer.GetTitledFirstName] указывает на приметы Геенны:\n\n«Узрейте\nтень, которая\nпарит в небе.\nУзрейте дракона,\nкоторый\nотрывается от земли.\nУзрейте тьму,\nкоторая пришла в движение.\nУзрейте тень\nлуны»."
 POD_gehenna_seer.500.desc: "[gehenna_seer.GetTitledFirstName] впадает в транс, бормоча:\n\n«Вы узнаете их, ибо чёрная\nрука поднимется и задушит всех тех,\nкто посмеет противостоять ей.\nИ те, кто испивают кровь сердец, будут\nпроцветать.\nИ сородичи будут тесниться в городских стенах,\nи кровь будет редкой как\nбриллианты»."
 POD_gehenna_seer.600.desc: "[gehenna_seer.GetTitledFirstName] обретает откровение:\n\n«Наступит время,\nкогда головы трёх князей\nбудут следить за разгорающимся рассветом\nна белой колонне»."
 POD_gehenna_seer.700.desc: "[gehenna_seer.GetTitledFirstName] изрекает пророческое предупреждение:\n\n«И вы узнаете эти последние дни\nпо Времени Тонкой крови,\nкоторое сотворит вампиров,\nнеспособных продолжить свой род.\nВы узнаете их по Лишённым клана,\nкоторые придут к власти»."
 POD_gehenna_seer.800.desc: "[gehenna_seer.GetTitledFirstName] указывает, что надежда будет исходить от скота:\n\n«Последняя Дочь Евы.\nИ в ее власти будет\nрешить судьбу каждого из нас.\n И вы не сможете узнать\nэту женщину иначе, чем\nпо знаку Луны на ее теле,\nи она встретит предательство,\nненависть и боль, но именно она\nстанет последней надеждой»."
 POD_gehenna_seer.900.desc: "[gehenna_seer.GetTitledFirstName] предупреждает о пришествии пожирающей матери:\n\n«Наступит время,\nкогда древний голод\nпробудится глубоко в\nсеверных лесах и пожрёт\nвсех своих потомков»."
 POD_gehenna_seer.1000.desc: "[gehenna_seer.GetTitledFirstName] пророчествует о подземной угрозе:\n\n«Наступит время когда\nдревняя тьма зашевелится глубоко\nпод городом, который перестал помнить,\nи поразит старейшин, её детей»."
 POD_gehenna_seer.1100.desc: "[gehenna_seer.GetTitledFirstName] предупреждает о конце времён:\n\n«Из этих знаков вы поймёте,\nчто Геенна уже ждёт у дверей,\nподобно лицедею, который\nдожидается своего часа.\nОна грядет! Она уже близко!\nСолнце сияет чёрным!\nЛуна сияет алым!\nГеенна приближается»."
 POD_gehenna_seer.1200.desc: "Впадая в транс, [gehenna_seer.GetTitledFirstName] бормочет:\n\n«Замри! Услышь крик ворона!\nБезмолвие ветра, жарко\nвеющего на улицах.\nБашни, скрывающие тьму дня.\nКогда грёзы Ласомбра исполнятся\nв день, когда луна станет,\nкак кровь, а солнце поднимется\nв небо черным, наступит время Проклятых,\nкогда дети Каина восстанут вновь»."
 POD_gehenna_seer.1300.desc: "[gehenna_seer.GetTitledFirstName] смотрит на землю, а затем на небо:\n\n«И мир станет холодным,\nи нечистые вещи поднимутся из\nземли, и великие бури обрушатся на\nземлю, и молнии будут зажигать костры,\nживотные гнить, а их тела искаженными\nбудут падать на землю.\nИ тогда сиры наших сиров\nвосстанут из земли.\nОни нарушат свой пост, поедая нас,\nА затем они уничтожат нас всех»."
 POD_gehenna_seer.1400.desc: "Бормоча на неизвестных языках, [gehenna_seer.GetTitledFirstNamePossessive] внезапно ясно изрекает:\n\n«Мы не знаем, что произойдет потом,\nно небо разорвется на части,\nи то же самое произойдет с землей,\nИ силы Ада вырвутся из преисподней.\nНа Третий день наступит молчание.\nВороны будут пировать на мертвых телах,\nмор будет плясать среди руин,\nпоследние из Диких покинут это место,\nпоследние из Зверей Луны будут сражаться\nи падут»."
 POD_gehenna_seer.1500.desc: "[gehenna_seer.GetTitledFirstName] впадает транс и бормочет:\n\n«И [Glossary('допотопные','game_concept_antediluvian_desc')] создадут для себя\nИмперию крови.\nОни будут править железными когтями,\nони будут вырывать сердцах всех тех, кто доживет до этого часа,\nи всё живое, что ещё останется на Земле,\nпридёт и поселится в Последнем городе,\nименуемом Геенной»."
 POD_gehenna_seer.1600.desc: "[gehenna_seer.GetTitledFirstName] предсказывает:\n\n«И так будет продолжаться на протяжении тысячи лет,\nи не будет там ни любви, ни жизни, ни жалости.\nИ могучие станут рабами,\nдобродетельные станут порочными,\nкаждый добрый дар, и каждый совершенный дар окажутся запятнанными\nОтцом Тьмы, сила которого исходит\nиз нижних миров»."
 POD_gehenna_seer.1700.desc: "[gehenna_seer.GetTitledFirstName] предрекает:\n\n«Ты не должен становиться Господом для Детей Сифа,\nибо Всевышний на небе может воспылать завистью к нам,\nи решить навсегда стереть с лица земли всех потомков Каина.\nПомни прекрасноликую Иштар,\nпомни златое тело Баала,\nпомни могучего Таммуза.\nЗнай, что если мы попытаемся стать Богами для Детей Сифа,\nто они восстанут против нас с оружием,\nдарованным Всевышним, и поразят нас»."
 POD_gehenna_seer.1800.desc: "[gehenna_seer.GetTitledFirstName] предсказывает:\n\n«Они будут служить нам тогда, когда Солнце сияет в небе,\nи следить за нашими домами, держа наготове воду,\nкоторая сможет противостоять огню Михаила.\nОни будут кормить нас, и даровать нам одежду,\nони будут танцевать для нас, и даровать нам песни,\nони будут возлежать с нами, и даровать нам успокоение,\nони будут поклоняться нам,\nно мы не должны принимать их поклонение»."
 POD_gehenna_seer.1900.desc: "[gehenna_seer.GetTitledFirstName] предсказывает:\n\n«И среди тех, чья кровь — это вода,\nгорода Запада вспыхнут в ярости,\nи великое колесо с Востока,\nиз бесформенных земель, сокрушит их!\nВ последнюю ночь, когда луна станет серебряной тенью,\nнаступит последнее [Glossary('обращение','game_concept_Embrace_desc')]!\nСияй чёрным, солнце!\nСияй чёрным, луна!\nВоды поднимутся!»."
 POD_gehenna_seer.2000.desc: "[gehenna_seer.GetTitledFirstName] предсказывает:\n\n«Узрите колосса из стали, стоящего над миром.\nУзрите червей у его ног.\nКогда гигант пошатнётся, черви возрадуются,\nибо будет много пищи,\nкогда гигант падёт»."
 POD_gehenna_seer.2100.desc: "[gehenna_seer.GetTitledFirstName] предрекает:\n\n«Услышьте вой в ночи,\nкак волки Адама бросаются в кольца Дракона.\nПочувствуйте запах крови брата\nс начала времён»."
 POD_gehenna_seer.2200.desc: "[gehenna_seer.GetTitledFirstName] изрекает:\n\n«Узри разрушенное узилище пятисот лет\nи разбитый кристалл на полу.\nУзри слёзы камней и свободу драконов.\nЛилит здесь.\nЛилит свободна»."
 POD_gehenna_seer.2300.desc: "[gehenna_seer.GetTitledFirstName] заявляет:\n\n«Пятьсот лет семеро стоят вместе,\nУправляя непокорными ангелами,\nСтремясь к проклятому единству.\nОстерегайся [Glossary('каинита','game_concept_cainite_desc')],\nЧто забывает о своем проклятии\nИ мечтает о смертной гармонии»."
 POD_gehenna_seer.2400.desc: "[gehenna_seer.GetTitledFirstName] советует:\n\n«Услышь слово пророка о кровавых снах и коротких ночах,\nГолод поднялся, чтобы поглотить собственную кровь,\nГордость превратилась в прах.\nУслышь слово провидца, чьи видения разрывают завесу времени,\nИ воина потерянных ночей, чей меч взывает к мести.\nУслышь слово ученого, чье знание — проклятье,\nИ древние ужасы лишь грезят о грядущем»."
 POD_gehenna_seer.2500.desc: "[gehenna_seer.GetTitledFirstName] предупреждает:\n\n«Древние ужасы — это лишь сны о грядущем.\nИз них придёт предостережение.\nИз них придёт мудрость.\nИз них придёт резня»."
 POD_gehenna_seer.2600.desc: "[gehenna_seer.GetTitledFirstName] пророчествует:\n\n«В выводке Каина бушует голод.\nЕдиножды, дважды, трижды\nЗов силы и смерти\nРазорвет души Тринадцати.\nЭто — смерть без кровопролития,\nЭто — могила без призраков»."
 POD_gehenna_seer.2700.desc: "[gehenna_seer.GetTitledFirstName] предвещает:\n\n«Смотри, один умирает в тишине, его крик неслышен.\nДети будут носить его имя, но не его кровь.\nВосхищенный невежеством, наслаждаясь своей слепотой,\nЖивет его выводок миг за мигом, Пока те, кто лелеют тайные знания, трепещут,\nВыискивая в мире каждую каплю истины.\nВ убийстве нет спасения,\nПроклятые никогда не забывают»."