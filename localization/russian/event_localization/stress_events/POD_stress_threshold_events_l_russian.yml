 stress_threshold.1742.t: "Нервный срыв: Превосходство Разбойника"
 stress_threshold.1742.desc: "Хотя у [GetTrait('kueijin').GetName( GetNullCharacter )|l] может быть определённая роль или особая причина для возвращения из мёртвых, Разбойнику это не нужно.\nЭто П'о не видит смысла в Великом цикле, который, в конце концов, далёк от его ночного существования. Скорее, он игнорирует предписания Небес и Ада и стремится довести [GetTrait('kueijin').GetName( GetNullCharacter )|l] до случайных порывов самоудовлетворенного разрушения. Конечная цель Разбойника - разрушить весь Великий цикл, возможно, из обиды на то, что ему приказали вернуться в земли живых, а пока любая цель - и любой представитель порядка - служит фокусом для ярости П'о."
 stress_threshold.1742.a: "Моя душа ветра измотана."

 stress_threshold.1743.t: "Нервный срыв: Превосходство Варвара"
 stress_threshold.1743.desc: "Варвар стремится отвергнуть традиционные пути [GetTrait('kueijin').GetName( GetNullCharacter )|l] и заменить их хаотичными, недисциплинированными методами кин-дзин. Видя относительную свободу западных вампиров, он хочет отказаться от своего наследия и присоединиться к кин-дзин в их упадке.\nВарвар высмеивает преданность Хунь долгу и уважение к традициям, а также использует любую возможность, чтобы сравнить катаянский и западный уклад. Нет нужды говорить, что, по мнению Варвара, западные пути всегда оказываются лучше."
 stress_threshold.1743.a: "Моя душа ветра измотана."

 stress_threshold.1744.t: "Нервный срыв: Превосходство Обманщика"
 stress_threshold.1744.desc: "Обманщику не нужна правда, ни хорошая, ни плохая, ни безразличная. Он лжёт ради лжи - в одну минуту нашёптывает Хунь то, что тот хочет услышать, а в следующую доводит его до безумия изощрённой ложью.\nХотя такое поведение может показаться неустойчивым, у П'о есть основная цель. Он стремится лишь к тому, чтобы [GetTrait('kueijin').GetName( GetNullCharacter )|l] не смог доверять себе. Чем больше Обманщик заставит Хунь поверить в свою ложь и чем больше раз он скажет правду, а его проигнорируют, тем меньше Хунь сможет доверять своим собственным суждениям. Если П'o будет добиваться своего, то в конце концов воля Хунь будет подорвана, и вампир окажется не в состоянии сделать шаг или принять какое-либо решение без любящего совета Обманщика."
 stress_threshold.1744.a: "Моя душа ветра измотана."

 stress_threshold.1745.t: "Нервный срыв: Превосходство Демона"
 stress_threshold.1745.desc: "Демон стремится поглотить всех. Всё, что слабее [GetTrait('kueijin').GetName( GetNullCharacter )|l], - добыча, а всё, что сильнее, - сила, которую можно подчинить себе с помощью предательства. Хотя Демон может говорить о долге, дружбе и чести, он предан личной власти и не заботится о мнении других.\nДля Демона всё, что он видит, существует для его развлечения, для того, чтобы он разрушал и пожирал по своей прихоти. Другие души имеют значение только с точки зрения того, как они относятся к Демону - и как быстро Демон может их поглотить."
 stress_threshold.1745.a: "Моя душа ветра измотана."

 stress_threshold.1746.t: "Нервный срыв: Превосходство Шута"
 stress_threshold.1746.desc: "Хунь, страдающего от Шута, ждёт удручающая жизнь, поскольку его П'o требует объяснений даже самых простых или очевидных действий. Кроме того, Шут не способен на долгосрочные или заранее спланированные действия и не видит в них ничего хорошего. Поэтому он изо всех сил старается (правда, легко отвлекается), чтобы [GetTrait('kueijin').GetName( GetNullCharacter )|l] выбрал лёгкий и простой путь и избежал ненужного риска (читай: любых сложностей).\nП'о Шута никогда не молчит, и его непрекращающееся болтовня может вывести из равновесия даже самого самоконтролируемого Хунь."
 stress_threshold.1746.a: "Моя душа ветра измотана."

 stress_threshold.1747.t: "Нервный срыв: Превосходство Законодателя"
 stress_threshold.1747.desc: "П'о Законодателя не терпит отклонений от установленного небесами порядка вещей. В мире этого П'о нет места интерпретациям и импровизациям; всему отведена определённая роль, от которой нельзя отступать.\nЛюбое действие [GetTrait('kueijin').GetName( GetNullCharacter )|l], противоречащее этому божественному порядку - будь то фамильярное обращение к вышестоящему или неподчинение нижестоящему - приводит Законодателя в ярость, пока «оскорбление» не будет заглажено. Разумеется, только П'о может решить, что является надлежащим искуплением, либо с помощью [GetTrait('kueijin').GetName( GetNullCharacter )|l], либо другим способом. Таким образом, особо садистский П'о Законодателя может заставить свою вторую половину несколько дней (или даже дольше) прыгать через очень формальные обручи."
 stress_threshold.1747.a: "Моя душа ветра измотана."

 stress_threshold.1748.t: "Нервный срыв: Превосходство Обезьяны"
 stress_threshold.1748.desc: "Если [GetTrait('kueijin').GetName( GetNullCharacter )|l], возможно, вернулись в Поднебесную не просто так, то Обезьяну это не очень волнует. Она - существо сиюминутное, для неё каждое новое удовольствие или отвлечение - самая важная вещь на свете. Обезьяна способна разрабатывать сложные планы для достижения мелких или сиюминутных целей, но её нисколько не волнует всеобъемлющая миссия, которая может быть у [GetTrait('kueijin').GetName( GetNullCharacter )|l]. Более того, Обезьяна на каждом шагу стремится отвлечь катаяна от намеченной цели, отвлечь всё внимание и энергию вампира на менее значимые и преходящие вещи."
 stress_threshold.1748.a: "Моя душа ветра измотана."

 stress_threshold.1749.t: "Нервный срыв: Превосходство Раба"
 stress_threshold.1749.desc: "Раб не доверяет суждениям [GetTrait('kueijin').GetName( GetNullCharacter )|l], которые он стремится подорвать на каждом шагу. При любой возможности Раб делает всё возможное, чтобы поставить [GetTrait('kueijin').GetName( GetNullCharacter )|l] под контроль другого. Очевидно, что это к лучшему, так как Раб знает, что [GetTrait('kueijin').GetName( GetNullCharacter )|l] не способен сам сделать что-либо правильно.\nПоэтому он подвергает сомнению каждое решение Хунь и использует любую возможность, чтобы заставить [GetTrait('kueijin').GetName( GetNullCharacter )|l] подчиниться. Неудивительно, что как только П'о удаётся увлечь Хунь, Раб тут же начинает сетовать на свою судьбу и призывает Хунь сбежать, чтобы найти другого «хозяина», который будет вести его по жизни. В конечном итоге Раб стремится служить [Glossary('повелителям Яма','podgloss.yamaking')], и катаяны с сильным архетипом Раба часто становятся [Concept('akuma', 'акума')|E]."
 stress_threshold.1749.a: "Моя душа ветра измотана."