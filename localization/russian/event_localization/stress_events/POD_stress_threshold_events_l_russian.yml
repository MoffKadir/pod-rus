 stress_threshold.2361.t: "Нервный срыв: Душа огня"
 stress_threshold.2361.desc: "Душа огня - это безумие, чистое и простое. [GetTrait('kueijin').GetName( GetNullCharacter )] в состоянии души огня - это дикие монстры, охваченные яростью. Невежественные кин-дзин называют эту фазу «неистовством», и разница между этими двумя состояниями невелика."
 stress_threshold.2361.a: "Поддаться ярости."
 stress_threshold.2361.b: "Сопротивляться, используя ци Инь."
 stress_threshold.2361.fight.failed: "Вы потерпели неудачу."

 stress_threshold.2371.t: "Нервный срыв: Душа волн"
 stress_threshold.2371.desc: "[GetTrait('kueijin').GetName( GetNullCharacter )], страдающие от изнуряющей души волн, полностью теряют контроль над импульсами ужаса. Это состояние (названное так потому, что [GetTrait('kueijin').GetName( GetNullCharacter )|l] в его тисках как бы бурлит волнами страха) считается крайне постыдным у #L $pod_hungry_dead$ных мертвецов#!, которые стремятся избежать его любой ценой, особенно в присутствии себе подобных."
 stress_threshold.2371.a: "Поддаться страху."
 stress_threshold.2371.b: "Сопротивляться, используя ци Ян."
 stress_threshold.2371.fight.failed: "Вы потерпели неудачу."

