l_russian:

 POD_demon_maintenance.1.t: "Причитающееся дьяволу"
 POD_demon_maintenance.1.desc: "Ежегодно ваша сила растёт благодаря почитанию ваших культистов."

 POD_demon_maintenance.2.t: "Смена пути"
 POD_demon_maintenance.2.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] свет [Select_CString(target.IsFemale, 'моей повелительницы', 'моего повелителя' )], но мой нынешний путь не противоречит [Select_CString(target.IsFemale, 'её', 'его' )] пути. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я принять [Select_CString(target.IsFemale, 'её', 'его' )] путь или придерживаться своего? Конечно, всё это во имя [Select_CString(target.IsFemale, 'неё', 'него' )]!"
 POD_demon_maintenance.2.a: "Этот путь - мой путь."
 POD_demon_maintenance.2.b: "Мой путь принадлежит лишь мне."

 POD_demon_maintenance.10.t: "Сосуд"
 POD_demon_maintenance.10.desc: "Чтобы оставаться в Творении, демон должен обитать в каком-то физическом сосуде. Демоны ненавидят свои сосуды, оболочки, в которых они вынуждены прятаться в никчёмном Божьем мире; хотя это и лучше, чем неизбежное небытие в Бездне, сосуд всё равно остаётся своего рода тюрьмой, и каждое мгновение, проведённое в физическом теле, является ещё одной причиной ненавидеть Бога. Они с нетерпением ждут того времени, когда смогут сжечь весь материальный мир, наблюдая за великолепным разрушением, не выходя из своего отвратительного духовного царства.\n#X С точки зрения игры, Привязанные к земле действительно бессмертны, но их душа должна находиться в какой-то части материального мира. Это может быть их столица, в результате чего они не смогут командовать войсками, перемещать свою столицу и будут изгнаны обратно в тюрьму Бездны, если потеряют её. Или же они могут быть привязаны к реликварию - артефакту, который даёт им больше мобильности, но при этом гораздо более хрупок. Если реликварий будет уничтожен, демон снова попадёт в тюрьму Бездны, а побег из неё обходится очень дорого.#!"
 POD_demon_maintenance.10.option.a: "Я вселяюсь только в людские сосуды."
 POD_demon_maintenance.10.option.a.tt: "Вселение только в людские сосуды (без вселения в неодушевлённые сосуды) поможет снизить ваши муки. (-1 опыта мук/год)"
 POD_demon_maintenance.10.option.b: "Я нахожусь в каменной тюрьме."
 POD_demon_maintenance.10.option.b.tt: "Вы не сможете стать командиром или путешествовать, если у вас также не будет сосуда."
 POD_demon_maintenance.10.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'привязана', 'привязан' )] к земле."
 POD_demon_maintenance.10.option.c.tt: "Вы не сможете переместить свою столицу или возглавить армию, и будете свергнуты, если потеряете свою столицу."
 earthbound_artifact_choice_tt: "Вам будет представлен выбор артефактов, которые вы сможете использовать в качестве реликвария - вместилища для вашей души."

 POD_demon_maintenance.11.t: "Каменная тюрьма"
 POD_demon_maintenance.11.desc: "Большинство демонов, обитающих в Творении, содержатся в реликвариях - неодушевлённых предметах, созданных их поклонниками для того, чтобы они могли в них обитать. Когда вызывается демон, ритуал фокусируется на реликварии; демон появляется внутри него, его дух сливается с физической субстанцией предмета."
 POD_demon_maintenance.11.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в оружии."
 POD_demon_maintenance.11.option.b: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в броне."
 POD_demon_maintenance.11.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в блестящую безделушку."
 POD_demon_maintenance.11.option.d: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в книге."
 POD_demon_maintenance.11.option.e: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в предмет мебели."
 POD_demon_maintenance.11.option.f: "Я [Select_CString(ROOT.Char.IsFemale, 'заключена', 'заключён' )] в безделушку."

 POD_demon_maintenance.15.t: "Продолжить поиски новых сосудов?"
 POD_demon_maintenance.15.desc: "Использование людских сосудов позволяет вам путешествовать и получать удовольствие от активного отдыха, но у этого есть недостаток - сосуды быстро умирают, как это происходит сейчас с вами. Продолжите ли вы искать людские сосуды в будущем? Привязка к объекту вместо этого устранит как слабые, так и сильные стороны используемого вами в настоящее время метода использования сосуда-человека."
 POD_demon_maintenance.15.option.a: "Я продолжу переселяться."
 POD_demon_maintenance.15.option.b: "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от человеческой жизни."

 POD_demon_maintenance.20.t: "Следующий сосуд"
 POD_demon_maintenance.20.desc: "Единственная альтернатива вселению в реликварий для падшего ангела, - это вселение в человеческий сосуд, и до недавнего времени это было действительно очень плохой альтернативой. Демоны могут вселяться в людей на время, но не навсегда, потому что сам акт вселения обрекает смертного на неизбежную и ужасную смерть в течение короткого времени. Ритуал Разделённой души - это новая возможность, которая немного облегчает этот процесс.\n#X С точки зрения игры, вы действительно бессмертны, но у вас всегда должен быть сосуд, иначе вы будете вынуждены вернуться в тюрьму Бездны. Вы можете сами выбрать свой следующий сосуд с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «Добавить потенциальный сосуд», которое также позволит вам «высосать» некоторые атрибуты сосуда. Если у вас не будет сосуда в течение некоторого времени после смерти вашего текущего сосуда, вам будет представлен случайный культист для использования в качестве «аварийного» сосуда (без высасывания души). Как вы, наверное, уже догадались, персонажи-сосуда важны для вашего игрового процесса, и вы можете найти их на вкладке «Приспешники». Не спускайте с них глаз!#!"
 POD_demon_maintenance.20.option.a: "Я вселюсь в случайного культиста."
 POD_demon_maintenance.20.option.b: "Я вселюсь в случайный артефакт."
 POD_demon_maintenance.20.option.c: "Я вселюсь в свою столицу."
 #POD_demon_maintenance.20.option.a.tt: "You will play your designated vessel that will inherit your name, age, traits, perks..."
 POD_demon_maintenance.20.option.d: "Я вернусь в духовную форму."

 demon_without_host_tt: "Это опасный выбор. Без сосуда вы можете остаться в ловушке [Concept('umbra', 'Умбры')|E] на некоторое время."

 POD_demon_maintenance.70.t: "Ты, [Select_CString(ROOT.Char.IsFemale, 'наглая рабыня', 'наглый раб' )]"
 POD_demon_maintenance.70.desc: "Как ты смеешь пытаться заточить в тюрьму [Select_CString(demon.IsFemale, 'свою законную хозяйку?! Владелицу', 'своего законного хозяина?! Владельца' )] своей души?!\nТвои неразумные амбиции дорого обойдутся тебе, и я с таким удовольствием заставлю тебя заплатить..."
 POD_demon_maintenance.70.option.a: "Это была глупая ошибка!"

 POD_demon_arcana.100.t: "Получить оружие Зверя"
 POD_demon_arcana.100.desc: "Получить новое звериное оружие."
 POD_demon_arcana.100.a: "[GetModifier('arsenal_of_the_beast_claws_modifier').GetNameWithTooltip]"
