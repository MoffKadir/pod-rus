 POD_demon_arcana.201.t: "Чудовищный служитель"
 POD_demon_arcana.201.desc: "С вашими знаниями Нечистоты вы можете попытаться создать статую, которую затем можно будет использовать в качестве временного тела-сосуда."
 POD_demon_arcana.201.option.a: "Идеальное искусственное тело."
 POD_demon_arcana.201.option.a.tt: "Вы попытаетесь создать временное тело-сосуд"
 POD_demon_arcana.201.option.a.desc: "Борьба со своей энергией"
 POD_demon_arcana.201.option.a.tt.success: "Ваше искусственное тело успешно отделено"
 POD_demon_arcana.201.option.a.tt.failure: "Вам не удалось создать искусственное тело"
 POD_demon_arcana.201.option.b: "Сейчас не самое подходящее время."
 POD_demon_arcana.201.option.b.tt: "Вы отказываетесь от своей идеи создания искусственного тела"

 POD_demon_arcana.202.t: "Чудовищный служитель II"
 POD_demon_arcana.202.desc: "Благодаря вашим знаниям Нечистоты вам удалось успешно создать искусственное тело, теперь пришло время использовать его для передвижения."
 POD_demon_arcana.202.option.a: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'свободной', 'свободным' )]."
 POD_demon_arcana.202.option.a.tt: "Ваш чудовищный служитель успешно отделён."

 POD_demon_arcana.203.t: "Чудовищный служитель II"
 POD_demon_arcana.203.desc: "Вашего искусственного тела недостаточно, чтобы поддерживать вашу энергию... Этот эксперимент провалился."
 POD_demon_arcana.203.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_demon_arcana.203.option.a.tt: "Вам не удалось создать искусственное тело"

 POD_demon_arcana.204.t: "Возвращение в свою тюрьму"
 POD_demon_arcana.204.desc: "Ваше искусственное тело в конечном счёте было поглощено вашей энергией."
 POD_demon_arcana.204.option.a: "Время для следующего?"
 POD_demon_arcana.204.option.a.tt: "Вы больше не можете двигаться в этой конструкции."

 POD_days_of_fire.1342.t: "Второй великий вихрь"
 POD_days_of_fire.1342.desc: "Для последователей Приговорённого такая тьма опускается на Землю\nИ на человеческую душу\nЧто живые завидуют мёртвым и, более того, завидуют тем, кто забыл умереть.\nДаже когда мёртвые переживают свой второй великий вихрь, живые,\nОтвергая высший дар Единого дарителя,\nВместо этого принимают проклятие великого Короля крови.\nЭто произойдёт не один раз, а дважды."
 POD_days_of_fire.1401.t: "Ренессанс"
 POD_days_of_fire.1401.desc: "Со временем тьма рассеивается.\nЧеловек снова обращает свой взор к небесам\nИ находит нечто большее, чем он сам.\nЧеловек со стеклянным глазом видит правду, а человек с серебряным носом чует её.\nМудрый глупец спрашивает, почему луна не падает.\nОни, сами того не ведая, являются отцами нового племени, которое одерживает невидимую победу.\nОни основали племя Разума."
 POD_days_of_fire.1430.t: "Инквизиция"
 POD_days_of_fire.1430.desc: "Когда дети Приговорённого станут отцами\nИ всё же откажутся заводить потомство,\nОни нападут на детей великого Короля крови,\nИ они нападут на детей Книги.\nИх дождь падает как на праведных, так и на неправедных,\nИ этот дождь - не вода, а огонь.\nСтремясь творить зло во имя добра, они всё же творят добро."
 POD_days_of_fire.1450.t: "Восстание анархов"
 POD_days_of_fire.1450.desc: "Со временем проклятие Великого короля\nПриносит свои плоды в полной мере.\nКак первый сын плюнул на Единого дарителя,\nКак его ублюдок плюнул на него,\nТак и черви из его жалкого выводка\nПоднимутся, чтобы ужалить змей,\nЧисло их слабостей четырнадцать: как их сил, но на одну меньше."
 POD_days_of_fire.1492.t: "Богатая земля"
 POD_days_of_fire.1492.desc: "Богатая земля дремлет,\nПока её не разбудят железные люди на деревянной рыбе.\nИх первый вестник - чума.\nИх второй вестник - конь.\nИх третий вестник - молния, вызванная из земли.\nИх последний вестник - пришествие кусающего паразита.\nОни приходят, просвещают и грабят."
 POD_days_of_fire.1605.t: "Третий великий вихрь"
 POD_days_of_fire.1605.desc: "Падение племени Богатой земли\nЭто первый великий грех этого народа.\nИз-за этого рождается дождь такой силы,\nЧто в третий раз даже мёртвые плачут.\nИх второй великий грех - украсть детей из Страны черепа.\nРабы, работающие на земле, теряют дары свободы, семьи и поклонения.\nЧтобы воры могли иметь мягкую одежду\nИ знать, что такое сладкое алкогольное забытие."
 POD_days_of_fire.1759.t: "Промышленная революция"
 POD_days_of_fire.1759.desc: "Видя чудеса, диковинки и гениев, люди стекаются в племя Разума.\nНе забывая ни о Книге, ни о Столпах, ни о Приговорённом,\nМногие всё ещё хранят эту первую верность на словах, но не в душе.\nОни носят прекрасную одежду, сшитую и сотканную не человеческой рукой.\nИх воля включает двигатели только при наличии дымки тумана.\nВсё, что следует, зависит от выбора человека."
 POD_days_of_fire.1775.t: "Американская революция"
 POD_days_of_fire.1775.desc: "Новая сила приходит на древнюю землю,\nБросая вызов старой мудрости с помощью нового металла,\nА старым правителям - с новыми владельцами.\nРади листа и напитка это делается\nИ ради дорог в Срединную империю и людей Мечты.\nТаким образом, гордость древнего королевства унижена.\nИ его дети вынуждены принимать яд, вызывающий презрение у их захватчиков."
 POD_days_of_fire.1837.t: "Викторианская эпоха"
 POD_days_of_fire.1837.desc: "Этот век называют прекрасным,\nНо не те, кто относятся к Черепу или Мечте.\nДаже для немногих он длится меньше, чем поколение.\nИдеи милосердия и доброты и совершенного человечества\nПриносятся в жертву жадности, зависти и человеческому несовершенству.\nПризывы к правлению разумом ведут к тому,\nЧто разум управляется страстью.\nВо имя добродетели, тёмные побуждения грядут."
 POD_days_of_fire.1914.t: "Первая мировая война"
 POD_days_of_fire.1914.desc: "Жадными взглядами каждая нация\nСмотрит на тарелки своих соседей.\nНа землю Черепа, навеки проклятую,\nНападают, словно шакалы.\nВойна бушует по всему миру,\nСражаясь не только в поле, но и в море и над небом.\nНа обширной равнине запустения,\nИ грязи, и ядов, и острых краев,\nКоторые разрезают землю на мили,\nЖенщины, мужчины и дети гибнут за флаги."
 POD_days_of_fire.1916.t: "Четвёртый великий вихрь"
 POD_days_of_fire.1916.desc: "От этой войны исходит такая скорбь,\nЧто мёртвые снова потревожены в своих могилах.\nЧетвёртая буря теней,\nЧетвёртый дождь воспоминаний,\nБолее горький, чем предыдущие,\nНо менее грубый и разрушительный,\nЧем два последующих."
 POD_days_of_fire.1918.t: "Пандемия гриппа"
 POD_days_of_fire.1918.desc: "Только когда богатая земля\nПроснётся от криков своих родителей,\nБитвы могут быть, к сожалению, прекращены.\nНо страдания на этом не заканчиваются.\nКогда истребление человека человеком\nИзменится на истреблением всех чумой,\nТогда время мира исчисляется столетиями."
 POD_days_of_fire.1931.t: "Вторая мировая война"
 POD_days_of_fire.1931.desc: "Вторая война зарождается из семян первой\nИ вызывает вторую бурю среди побеждённых.\nНа этот раз побеждённые сражаются за то,\nЧтобы вернуть себе гордость.\nИх знаком является паук жизни,\nСкрученный, ибо это смерть,\nКоторую они приносят людям Книги.\nОни убивают не в пылу битвы,\nНо с невозмутимым спокойствием матери, пекущей хлеб."
 POD_days_of_fire.1937.t: "Китайско-японская война"
 POD_days_of_fire.1937.desc: "Больше, чем сражается народ черных пауков.\nК ним присоединяется остров ближнего света.\nОстрием меча они насилуют Срединную империю.\nПотомки детей Волка стремятся повторить\nЗавоевания своих предков,\nЕщё раз возвращаясь в страну Черепа."
 POD_days_of_fire.1945.t: "Конец Второй мировой войны"
 POD_days_of_fire.1945.desc: "Снова именно богатая земля\nВыигрывает жесткое соревнование,\nРасходуя свои богатства в виде еды, железа и крови сыновей.\nПо окончании этой войны\nБойня людей людьми\nЗаменяется бойней идей и веры.\nВойна огня и молний\nЗаменяется борьбой молчания и холода."
 POD_days_of_fire.1950.t: "Железный занавес"
 POD_days_of_fire.1950.desc: "Стена поднимается,\nНо преодоляется,\nКогда Орёл и Медведь вступают в схватку.\nСлабые умы порождают глубокую враждебность,\nИ число их слепого страха равно пятидесяти семи.\nМарионетки сражаются в войнах с настоящей кровью,\nИ все они живут в тени нечестивого огня."
 POD_days_of_fire.1999.t: "Шестой великий вихрь"
 POD_days_of_fire.1999.desc: "Приходит шестая буря, которая не утихает,\nНикогда не успокоенная солнцем.\nНевидимая тихая буря, стена страхов и теней.\nИсходит ли это от дара Ангела,\nПробуждающего огонь, который спит во всем?\nИсходит ли это от помнящих теней,\nВедущих войну с забытыми?\nЭто приходит. Затем приходит она.\nМогилы извергаются, воспоминания разрушают реальность,\nВопль эхом отдаётся в зале забвения.\nЕё боявшееся тёмное потомство боится великой Великой пасти,\nКоторая любит даже тогда, когда поглощает."

 POD_demon_flavor.1.t: "Воспоминания: [Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я быть ангелом"
 POD_demon_flavor.1.desc: "Все демоны когда-то были ангелами, созданными Богом, чтобы помогать ему управлять людьми и присматривать за ними. У каждого ангела была (иногда широкая, иногда очень конкретная) цель, заложенная в их существо во время Сотворения. Эта божественная цель является их сутью, и, хотя она была искажена и развращена тысячелетиями мятежей и заточения, её никогда не удастся полностью стереть.\nВаше растущее величие пробудило некоторые из тех ранних воспоминаний из небытия. В те простые времена, до Восстания, какова была ваша цель?"
 POD_demon_flavor.1.a: "Ангел судьбы."
 POD_demon_flavor.1.b: "Ангел узоров."
 POD_demon_flavor.1.c: "Ангел лидерства."
 POD_demon_flavor.1.d: "Ангел путей."
 POD_demon_flavor.1.e: "Ангел звёздного света."

 POD_demon_flavor.100.t: "Лестница в ад"
 POD_demon_flavor.100.desc: "Демонов подпитывает вера, которую они получают непосредственно от своих рабов или даже косвенно от людей, которые впадают в грех, который они воплощают. С верой демон становится по-настоящему могущественным и может, по крайней мере теоретически, достичь могущества, равного самому Богу.\nПо мере того, как растёт ваше величие и ваша власть над Божьим человечеством, растёт и ваша сила. Хотите ли вы использовать благочестие своей паствы, чтобы укрепить себя и подняться в рядах демонов?"
 POD_demon_flavor.100.a: "Небольшое увеличение."
 POD_demon_flavor.100.b: "Мой потенциал безграничен."
 POD_demon_flavor.100.c: "Восславь меня!"
 POD_demon_flavor.100.d: "Небеса содрогнутся!"
 POD_demon_flavor.100.e: "Безграничная сила!"
 POD_demon_flavor.100.f: "Я достаточно [Select_CString(ROOT.Char.IsFemale, 'сильна', 'силён' )]."

 POD_demon_flavor.2.t: "Воспоминания: Происхождение"
 POD_demon_flavor.2.desc: "Человечество было лучшим творением Бога, по крайней мере, так он считал. Ваша цель, как ангела, состояла в том, чтобы присматривать за ними и направлять их, но никогда не показывать себя. По правде говоря, это был поворотный момент, когда Бог явно благоволил своему новому творению... но также предупреждал вас не вмешиваться в их возможные ошибки. Даже если такие ошибки могут привести к катастрофам. Многие ангелы были обеспокоены этим вопросом, а некоторые думали, что противоречивые приказы Бога были испытанием. Или что он перестал заботиться о них теперь, когда человечество начало своё восхождение.\nВ конце концов, некоторые стали завидовать человечеству, некоторые чрезмерно опекать его, некоторые остались в стороне. Что насчёт вас?"
 POD_demon_flavor.2.a: "Вы следовали своей цели: направлять их."
 POD_demon_flavor.2.b: "Вы завидовали им и были обижены на них."
 POD_demon_flavor.2.c: "Вы показали себя [Select_CString(ROOT.Char.IsFemale, 'настоящей наставницей', 'настоящим наставником' )]."

 POD_demon_flavor.3.t: "Воспоминания: Падение"
 POD_demon_flavor.3.desc: "Война на Небесах началась, когда появилось пророчество, предупреждающее ангелов о надвигающейся катастрофе, которая постигнет человечество. Некоторые из них, во главе с Люцифером, хотели открыться смертным, чтобы спасти их от этой участи. Другие думали, что воля Бога не вмешиваться в дела человечества важнее их роли стражей. Споры переросли в войну после того, как Каин убил своего брата Авеля, привнеся концепцию насилия в зарождающийся мир.\nВ конце концов восстание Люцифера потерпело поражение, и все мятежники превратились в существ, ныне известных как демоны, таких, как вы. Но почему вы вообще перешли на сторону Люцифера?"
 POD_demon_flavor.3.a: "На вас повлияла харизма Люцифера."
 POD_demon_flavor.3.b: "Вы хотели защитить человечество."
 POD_demon_flavor.3.c: "Новая концепция войны очаровала вас."
 POD_demon_flavor.3.d: "По сей день вы всё ещё не уверены."

 POD_demon_flavor.4.t: "Воспоминания: Приговорённые к Аду"
 POD_demon_flavor.4.desc: "Побеждённые мятежные ангелы, включая вас, были брошены в тюрьму Бездны. Это ужасающее сооружение превратило большинство своих обитателей в жалкую тень самих себя прежних. Некоторым всё же удалось обрести некое подобие нового нормального существования и не позволить божественным мукам взять над ними верх. Однако даже за это пришлось заплатить. Далёкие от своего первоначального предназначения, от самой своей сущности, существа, некогда известные как ангелы, исказились до неузнаваемости в надежде найти способ справиться с тем, что им навечно закрыт путь на Небеса.\nВ конце концов, вы были [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из немногих счастливчиков, которым удалось сбежать, но вы всё ещё чувствуете, как тюрьма тянет вас обратно. И воспоминания об этом месте тоже возвращаются."
 POD_demon_flavor.4.a: "Вы там натворили дел, о которых предпочли бы забыть."
 POD_demon_flavor.4.b: "Вы молились о прощении, которое так и не пришло."
 POD_demon_flavor.4.c: "Вы выстояли. Это всё, что имеет значение."

 POD_demon_flavor.5.t: "Воспоминания: Ад на Земле"
 POD_demon_flavor.5.desc: "Вы были [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из немногих счастливчиков, которых призвали из тюрьмы Бездны, что позволило вам сбежать в мир смертных после тысячелетних мучений вместе с вашими собратьями-мятежниками. Мир сильно изменился с момента вашего заключения. Повсюду войны и отчаяние, свирепствуют болезни, а рай, который был Эдемом, на данный момент кажется мифом. Человечество по-прежнему поклоняется Богу, но в разных формах, и борется за то, какая форма лучше.\nВозможно, он действительно отвернулся от Земли, возможно, из-за восстания Люцифера или неудач человечества. В любом случае, какой была ваша первая реакция, когда вы впервые увидели этот новый мир?"
 POD_demon_flavor.5.a: "Его нужно очистить!"
 demonic_objective_final_war_unlock: "Разблокирует #s цель $POD_demon_final_war_objective_decision$#!, если вы завершили предыдущие цели"
 POD_demon_flavor.5.b: "Так много потенциальных последователей!"
 demonic_objective_overthrow_unlock: "Разблокирует #s цель $POD_new_genesis_objective_decision$#!, если вы завершили предыдущие цели"
 POD_demon_flavor.5.c: "Возможно, где-то есть слабая надежда на искупление."
 chance_of_redemption_unlock: "Разблокирует #s цель $POD_demon_redemption_objective_decision$#!"
 POD_demon_flavor.5.d: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти ответы на божественный вопрос."
 demonic_objective_knowledge_unlock: "Разблокирует #s цель $demonic_knowledge_objective_decsion$#!, если вы завершили предыдущие цели"

 # demon demand

 POD_demon_demand.101.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.101.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nНа этот раз [Select_CString(demon.IsFemale, 'ваша нечестивая партнёрша', 'ваш нечестивый партнёр' )] просит вас передать [Select_CString(demon.IsFemale, 'ей', 'ему' )] прямой контроль над частью вашей территории."
 POD_demon_demand.100.a: "Да, [Select_CString(demon.IsFemale, 'моя повелительница', 'мой повелитель' )]."
 POD_demon_demand.100.a.tt: "Стало доступным новое решение."
 POD_demon_demand.100.b: "Могу я вместо этого предложить золото?"
 POD_demon_demand.100.c: "Ты просишь слишком многого!"

 POD_demon_demand.102.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.102.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nНа этот раз [Select_CString(demon.IsFemale, 'ваша нечестивая партнёрша', 'ваш нечестивый партнёр' )] хочет, чтобы [Select_CString(demon.IsFemale, 'ей', 'ему' )] была принесена прямая жертва, которая придаст [Select_CString(demon.IsFemale, 'ей', 'ему' )] сил. [councillor.GetFirstName] - [Select_CString(councillor.IsFemale, 'отмеченная', 'отмеченный' )] бедняга."
 POD_demon_demand.102.a: "Как насчёт того, чтобы вместо этого принести в жертву несколько смертных?"

 POD_demon_demand.103.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.103.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nЛюди с чистым сердцем преданы анафеме демонами, что является одной из их редких слабостей. [Select_CString(demon.IsFemale, 'Ваша нечестивая партнёрша приказала', 'Ваш нечестивый партнёр приказал' )] вам избавиться от одного из них."

 POD_demon_demand.104.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.104.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nДемоны могут проявляться в этом месте, в основном, вселяясь в могущественные магические артефакты. Вам велено передать [this_artifact.GetNameNoTooltip], чтобы [demon.GetFirstName] [Select_CString(demon.IsFemale, 'смогла', 'смог' )] использовать артефакт в будущем."

 POD_demon_demand.105.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.105.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nДемоны - ревнивые создания. Поскольку они питаются верой смертных, другие падшие ангелы воспринимаются как конкуренты, которым необходимо противостоять на каждом шагу. Вам велено изгнать одного из таких демонов-соперников."

 POD_demon_demand.106.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.106.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nДемоны могут проявляться в этом мире с помощью ритуала Разделённой души, в ходе которого они вселяются в тело желающего (или не желающего) этого сосуда. Однако это не идеальное решение, и они быстро разрушают эти слабые тела. Вам было велено заключить в темницу десять смертных, чтобы подготовить тела для этого ритуала."

 POD_demon_demand.107.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.107.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nВы не [Select_CString(ROOT.Char.IsFemale, 'единственная инферналистка', 'единственный инферналист' )] в этом мире. [Select_CString(demon.IsFemale, 'Ваша нечестивая партнёрша заметила', 'Ваш нечестивый партнёр заметил' )] потенциал [Select_CString(to_infernalize.IsFemale, 'одной', 'одного' )] из ваших коллег и «[Select_CString(demon.IsFemale, 'попросила', 'попросил' )]» вас принять [Select_CString(to_infernalize.IsFemale, 'её', 'его' )] в свой культ... или, по крайней мере, убедиться, что [Select_CString(to_infernalize.IsFemale, 'она', 'он' )] не останется на службе у конкурирующего демона. [to_infernalize.GetFirstName] - ваша цель."

 POD_demon_demand.108.t: "[demon.GetFirstName]: Требование"
 POD_demon_demand.108.desc: "Инфернализм - это палка о двух концах. Хотя [Select_CString(demon.IsFemale, 'ваша хозяйка', 'ваш хозяин' )] наделяет вас невероятными способностями, [Select_CString(demon.IsFemale, 'она', 'он' )] также требует от вас многого. Чтобы ваши отношения оставались взаимовыгодными и не вызывали гнева [Select_CString(demon.IsFemale, 'вашей могущественной покровительницы', 'вашего могущественного покровителя' )], вам придётся подчиниться, и лучше раньше, чем позже.\nСвятые места преданы анафеме демонами. Необузданная вера, исходящая от этих мест, сжигает их до основания. Вам велено захватить владение [to_corrupt.GetNameNoTier] и осквернить его."