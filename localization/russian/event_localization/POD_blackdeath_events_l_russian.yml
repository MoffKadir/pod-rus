 POD_blackdeath.0002.t: "Слухи о чуме"
 POD_blackdeath.0002.desc: "Болезни - обычное дело в наше время, но появившиеся слухи заставили вас задуматься. В них говорится о чуме, более страшной, чем все остальные, пришедшей с далёкого востока. Эта ужасная зараза, похоже, распространяется с пугающей скоростью, и число погибших растёт с каждым днём.\nВаше правление, хотя и несколько отстранённое от забот смертных, всё же в очень сильно связано с благополучием этих хрупких существ в вашей державе. Что бы случилось, если бы вы вдруг стали [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] одних лишь трупов и блох? Это мрачная перспектива, способная заставить задуматься даже самого жестокого повелителя.\nОднако время поджимает, и вам предстоит принять решение: попытаетесь ли вы незаметно подготовить смертных в своём регионе к грядущим тяжёлым временам?"
 POD_blackdeath.0002.a: "Помолимся о спасении!"
 POD_blackdeath.0002.b: "Мне нужны здоровые смертные!"
 POD_blackdeath.0002.c: "Это меня не касается."
 POD_blackdeath_preparations: "Вы будете более подготовлены к появлению бледного всадника."
 #small_blackdeath_devastation_modifier: "Small Black Death Devastation"
 #small_blackdeath_devastation_modifier_desc: "The Pale Rider is here, his touch is cold and deadly, but somewhat gentle compared to the rest of the world."
 #medium_blackdeath_devastation_modifier: "Medium Black Death Devastation"
 #medium_blackdeath_devastation_modifier_desc: "The Pale Rider is here. Lucky, but few, are those that managed to escape his deadly embrace."
 #high_blackdeath_devastation_modifier: "High Black Death Devastation"
 #high_blackdeath_devastation_modifier_desc: "The Pale Rider is here. This is his realm, and no living soul can enter here anymore."
 POD_blackdeath.0004.t: "Чёрная смерть"
 POD_blackdeath.0004.desc: "Мир знал немало вспышек чумы и эпидемий, но было ли в нём когда-нибудь что-то настолько смертоносное, как эта Чёрная смерть? Даже обладая огромными знаниями, вы не припомните столь страшного события, как это.\nСмертные гибнут тысячами, уносимые Бледным всадником, который проносится между городами, оставляя после себя лишь трупы и блох. Молитвы, огонь, воззвания... Кажется, ничто не может его остановить или даже замедлить. Целые поселения обратились в пепел, а жуткая тишина, царящая в воздухе днём и ночью, говорит о том, что это...\nНеужели это конец?"
 POD_blackdeath.0004.a: "Медленный и мучительный конец человечества?"
 POD_blackdeath_happening: "Пришла Чёрная смерть. Державы были опустошены, потеряли развитие и здания в зависимости от масштабов заражения. Вы увидите модификатор графства, указывающий на размер ущерба, нанесённого каждому графству."
 POD_blackdeath.0005.t: "Кара"
 POD_blackdeath.0005.desc: "Становится всё хуже.\nПохоже, штамм Чёрной смерти мутировал. До сих пор она поражала только смертных и не несла прямых последствий для вампиров, но теперь это не так. Новая разновидность болезни, прозванная учёными «Карой», напрямую поражает витэ вампира. Она снижает силу крови и требует больших затрат на её использование. Кроме того сокращаются запасы крови, поскольку смертные продолжают умирать налево и направо от Чёрной смерти...\nЕдинственная хорошая новость заключается в том, что Кара, похоже, не смертельна для вампиров, а только ослабляет их. Несмотря на отчаянные попытки разобраться, никто не может понять, как такое могло произойти и кто в этом виноват..."
 POD_blackdeath.0005.a: "Есть ли конец этому кошмару?"
 POD_blackdeath.0005.b: "Наверняка в этом виноваты тремеры!"
 POD_blackdeath.0005.c: "Каппадокийцы покусились на трупы смертных!"
 POD_blackdeath.0005.d: "Это явно вина сетитов."
 POD_scourge_tremere: "Тремерам в вашей державе это не понравится."
 POD_scourge_cappadocian: "Каппадокийцам в вашей державе это не понравится."
 POD_scourge_setite: "Сетитам в вашей державе это не понравится."
 POD_scourge_warning: "Некоторые вампиры стали заражаться Карой и распространять её."
 #weak_scourge_modifier: "Small Scourge Symptoms"
 #weak_scourge_modifier_desc: "You have been infected by the Scourge. Luckily, you are only experiencing some mild weakness so far."
 #medium_scourge_modifier: "Medium Scourge Symptoms"
 #medium_scourge_modifier_desc: "You have been infected by the Scourge. You are severely weakened, and have trouble keeping the appearance of a strong ruler."
 #high_scourge_modifier: "Severe Scourge Symptoms"
 #high_scourge_modifier_desc: "You have been infected by the Scourge. You feel very weak and, worse, you appear very weak to the rest of the Cainite world."
 #POD_blackdeath.0007.t: "The Scourge: Infected!"
 #POD_blackdeath.0007.desc: "The Scourge spares no one... at least not you. It's a strange feeling really, sickness has been a faint memory of your breathing days for a long time at this point and now it's back to haunt you.\nYou feel weak, your blood has trouble conjuring the power it once had and you can see in the eyes of your entourage the fear of being exposed to you... and the greedy glint of opportunities being pondered while you are thus weakened.\nTroubled times ahead."
 #POD_blackdeath.0007.a: "I just need to lay down a little..."
 POD_scourge_happening: "Вы заразились Карой. Учитывая инфекционную природу болезни, ваше окружение тоже заражено или, возможно, скоро заразится.\nВы можете проверить тяжесть вашего текущего состояния через свойство."
 #POD_blackdeath.0008.t: "The End of a Nightmare?"
 #POD_blackdeath.0008.desc: "The Black Death is slowly losing ground on the mortal realm. And while an utterly devastating event, it hasn't wiped out humanity as some have feared. It will take a long time for civilization to come back to where it was before, but the rebuilding efforts have begun.\nThe Scourge, this vampiric disease that affected them, is also slowing down, probably due to its parasitic connection to the Black Death itself. It seems the doomed race of Caine has earned a little more time under the night sky."
 #POD_blackdeath.0008.a: "The Pale Rider has shown mercy."
 POD_blackdeath.0007.t: "Свежующая чума"
 POD_blackdeath.0007.desc: "Не со всеми врагами гару можно сражаться клыками и когтями. Зимой 1229 года оборотни в Литве стали жертвами лихорадки. Сначала она казалась странным побочным эффектом чахотки, потом появились нарывы, затем кожа стала мучительно отваливаться от костей. Все гару в этом регионе погибли, и болезнь начала распространяться на запад. Сотни гару и родичей погибли, а теурги, похоже, едва смогли её сдержать.\nСтаи со всего мира делятся информацией и слухами о возможной причине этой смертельной болезни, которая явно имеет сверхъестественную природу, поскольку поражает только оборотней и их родню. Удастся ли найти виновника, пока не стало слишком поздно для гордых воинов Геи?"
 POD_blackdeath.0007.a: "Нужно действовать!"
 POD_flaying_plague_happening: "В Восточной Европе вспыхнула свежующая чума. У вас есть возможность принять решение, чтобы остановить её."