 pod1230objectives_shih.1.t: "Возрождение стиля Ван Кун И"
 pod1230objectives_shih.1.desc: "Ван Кун И традиционно считается первым из Ши. Этот человек эпохи династии Шан прожил долгую и полную приключений жизнь, начав с яростной вражды к сверхъестественному, правившему землями, пока не понял, что и у них есть своё место в круговороте природного порядка.\nВ итоге И посвятил свою долгую жизнь борьбе лишь с теми, кто по-настоящему угрожал человечеству, и многому научился у сочувствующих сверхъестественных существ. Эти знания стали основой учения Ши и сделали их той грозной силой, которой они остаются и сегодня. В частности, И систематизировал Цяо, открыв своим достойным ученикам доступ к этим силам, чтобы они могли сражаться с истинным злом на равных."
 pod1230objectives_shih.1.a: "Мастер И был мудр."

 pod1230objectives_shih.2.t: "Продолжая наследие Ван Кун И"
 pod1230objectives_shih.2.desc: "Ван Кун И не был идеальным человеком. Основатель Ши, несмотря на примирительный подход к сверхъестественному, впал в ярость, когда некоторые из них убили его семью. Используя свой лук из Дерева Бессмертия, И жестоко истребил тех, кто причинил ему зло, в потоке гнева и крови. Это принесло ему среди сверхъестественных, помнящих его ярость, прозвище «Искусный лучник».\nОднако Ши знают, что И дорого заплатил за свой порыв и нарушение собственных принципов. Каждая стрела, выпущенная им в гневе, стоила ему жизненной силы, и когда резня завершилась, душа И была омрачена. Вскоре после этого он покинул этот мир.\nМудрые Ши учатся на его примере и уделяют тренировкам ума не меньше внимания, чем тренировкам тела."
 pod1230objectives_shih.2.a: "Гнев — наш враг."

 pod1230objectives_shih.3.t: "Справедливое и мудрое дело"
 pod1230objectives_shih.3.desc: "После смерти основателя Ши, Ван Кун И, охотники на демонов вскоре реорганизовались в Великую Небесную Армию, посвятившую себя истреблению сверхъестественного. Они стали высокомерны, начали властвовать над смертными и убивать всех, кто им противостоял. Более мудрые Ши остались верны учениям И и отказались склонить голову перед Небесной Армией.\nЭто оказалось верным решением, когда сверхъестественные существа, объединившись впервые, полностью уничтожили Небесную Армию и её штаб-квартиру в Куньлуне.\nШи, став последние хранителями наследия И, почувствовали, что естественный порядок отомстил их заблудшим собратьям, и пошли дальше своим путём.\nОднако теперь, когда ваша сила и число последователей растёт, некоторые утверждают, что дело Небесной Армии было праведным, и ошибочными были лишь её методы и руководство. Они призывают вас вновь взять на себя этот спорный символ и сделать его своим."
 pod1230objectives_shih.3.a: "Это было безумием тогда, и остаётся безумием сейчас."
 pod1230objectives_shih.3.b: "Небесная Армия возрождается!"
 pod1230objectives_shih.3.c: "Я останусь сам по себе."