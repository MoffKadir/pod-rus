 POD_travel_events.1.t: "Аламут: Орлиное гнездо"
 POD_travel_events.1.desc: "В горах Малой Азии, если знать, где искать, есть узкая тропа, отходящая от главного торгового пути, по которой на десятки миль нет ни одной деревни. Она поднимается по самым крутым склонам, проходит рядом с опасными расщелинами, где завывают холодные ветры, сметая неосторожных путников на острые скалы. Это дорога к Аламуту, Орлиному гнезду, древней крепости Бану Хаким.\nСнаружи Аламут мало чем примечателен: небольшой форт из черного базальта, стены которого слишком низкие и тонкие, чтобы выдержать осаду. Однако это всего лишь ворота крепости.\nВнутри центрального сооружения открывается широкая ровная дорога, уходящая в горы. Отсюда собственно и начинается оборона Аламута, которую постоянно поддерживают и контролируют представители трһх каст. Чары скрывают его местоположение от всех, кто желает зла его обитателям.\nЗдесь находятся тренировочные залы, где сотни воинов испытывают свои силы. Здесь находятся бесчисленные лаборатории, в которых колдуны проводят магические опыты, давно забытые человечеством. Здесь находится великая библиотека, где визири размышляют над тайнами мироздания.\nА вот Чёрный трон Хакима, возвышающийся в самом центре крепости в большом зале, ожидает возвращения своего законного и ужасного хозяина."
 POD_travel_events.1.a: "Здесь можно многому научиться."
 POD_travel_events.1.b: "Не стоит задерживаться."

 POD_travel_events.2.t: "Цеорис: Гордость тремеров"
 POD_travel_events.2.desc: "Гости и захватчики вынуждены подходить к Цеорису со стороны опасных, хорошо укрепленных предгорий, расположенных к югу от него. Противоестественные дожди, туманы и бури защищают долину, а стражники патрулируют её днем и ночью. Тропа заканчивается крутым спуском к воротам Цеориса. Она довольно камениста и извилиста, что не позволят подвезти осадные орудия для атаки на капеллу. Огромные скалы, покрытые гаргульями, представляют собой идеальное место для засады защитников.\nПриближающийся посетитель не видит ничего, кроме тумана, и не слышит ничего, кроме завывания ветра. Это огромный утес из чёрного камня, возвышающийся над рукотворным плато. Его поверхность не содержит украшений, лишь десятки длинных узких окон, ныне замурованных и закрытых свинцовыми листами, нарушают идеальную гладкость вертикальных поверхностей. Восемь башен возвышаются над сооружением, выполняя роль приманки, так как ни одна из них не ведёт в сам Цеорис. Несколько из них пылают, похоже, тремерам не так просто остановить свои театральные порывы.\nОгромная пропасть окольцовывает капеллу, и лишь узкий мост позволяет преодолеть её. Последнее препятствие - сторожка, которую охраняют опытные солдаты и самые свирепые гаргульи. Но даже если их удастся победить, упрямого захватчика ждут сложные магические ловушки. После сторожки, наконец, находится сам Цеорис - сердце и душа бездушных тремеров."
 POD_travel_events.2.a: "Логово узурпаторов."
 POD_travel_events.2.b: "Впечатляет, мягко говоря."

 POD_travel_events.3.t: "Карфаген: Мечта и кошмар"
 POD_travel_events.3.desc: "Бруха до сих пор черпают вдохновение в легендах о великих ученых и философах, процветавших в Карфагене - городе, где сородичи и скот были ближе друг к другу, чем когда-либо до или после. Действительно, некоторые бруха (и некоторые другие) помнят Карфаген как «Третий город», духовный и политический наследник Первого и Второго городов. Однако в других, более мрачных преданиях говорится о вырождающемся культе крови под предводительством Троиль, Допотопной прародительницы Бруха; о человеческих жертвоприношениях - в том числе и младенцев - инфернальным силам; о сговоре Троиль с мафусаилом Баали Молохом.\nВентру в Риме были яростными соперниками своих родичей-бруха в Карфагене. По мере того как Молох вовлёк Троиль в процесс разложения, весть о повальной развращенности карфагенских Бруха распространялась и среди римских кланов. Малкавианская провидица Трифоса дала совет римскому князю Камиллу действовать против Карфагена, а карфагенская тореадор Елена предала свой город в пользу римлян. Через Допотопного Тореадоров, Артемиду Орфию, Лисандр и князь Алхий заключили союз против карфагенских Бруха; под руководством римских Вентру в союз вошли малкавиане, тореадоры, Ласомбра и их союзники. В ходе Третьей Пунической войны в 146 г. до н.э. объединенные силы римского каинитского альянса разгромили карфагенских владык Бруха и Баали. В итоге Троиль и Молох были ввергнуты в торпор, сплетясь в вечных объятиях под засоленными полями Карфагена."
 POD_travel_events.3.a: "Ночной кошмар."
 POD_travel_events.3.b: "Руины нашей утопии."

 POD_travel_events.4.t: "Эрджиес: Глупость Каппадокия"
 POD_travel_events.4.desc: "Эрджиес иногда называют монастырем теней, из-за высоких скал со всех сторон он освещается прямыми солнечными лучами всего несколько часов в день. Монастырь был захвачен каппадокийцами в результате массированного штурма (единственного военного нападения в истории клана) примерно в I в. до н.э., тогда они заняли горный монастырь, первоначально служивший культу малкавиан. С тех пор клан содержит на горе храмовый комплекс, посвященный каппадокийскому учению о смерти и Боге. Храм этот христианский (как и положено каппадокийцам), но известен своими странными и ужасающими тайнами.\nПо соседству расположен город-побратим Каймаклы, который имеет ещё более мрачную репутацию. Город представлял собой гибридную общину каппадокийцев и смертных; смертные обеспечивали все удобства и служили стадом для неживых ученых. Хотя такое положение дел вряд ли можно назвать идеальным, оно вполне устраивало обе стороны, возможно благодаря не слишком приятным условиям жизни турецкого крестьянина IX века и более гуманным взглядам каппадокийцев.\nКогда клан был очищен во время Пира невежества, город стал могилой для тысяч несчастных каппадокийцев. После этого клан перенёс большую часть своей деятельности в Эрджиес."
 POD_travel_events.4.b: "Последний покой наших братьев и сестёр."

 POD_travel_events.5.t: "Собор плоти: Глупость Йорака"
 POD_travel_events.5.desc: "Собор - это творение, убежище и приют Йорака, дитя Допотопного Цимисха. Он был построен для защиты остатков сознания Допотопного, которую поручили Йораку, и со временем принял форму страшного храма-крепости, созданного из плоти крестьян, рабов, соперников, зверей и множества других жертв, которые в течение тысячелетий встраивались в пульсирующие, гноящиеся стены сооружения, построенного мафусаилом и его свитой.\nОднако Собор - это нечто большее, это живое (или неживое) вместилище безумного коллективного сознания. В соборе царит жуткая атмосфера: бассейн с кровью, в котором сидят жертвы, используемые в качестве стульев, столбы из тел, стены ртов, поющие хором, когда вы проходите мимо них, или открытая галерея, где трупы насажены на сталактиты. Эти толстые сталактиты и сталагмиты образуют колонны собора, на костяных колоннах растет известняк, образуя костлявую смесь с жидкой архитектурой. На стенах расположены черепа - с сохранившимися глазами и окружающей мышечной структурой, достаточно тонкие, чтобы можно было видеть море внутренностей и плавающих органов.\nГули увлажняют глаза жертв, чтобы они могли нормально моргать. Несколько ревенантов наносят ритуальные татуировки, проводя костяными иглами по коже жертвы угольные нити. Позже Йорак и его чада аккуратно сдирали плоть со своих кричащих жертв, обрабатывали полотно консервантом и натягивали его на окна, как мозаику."
 POD_travel_events.5.a: "Цимисхи не знают пределов."
 POD_travel_events.5.b: "Какое чудо!"

 POD_travel_events.6.t: "Кастель дель Омбро: логово Ласомбра"
 POD_travel_events.6.desc: "С этим местом связаны загадочные явления, а также старая сказка о том, что тени здесь остались нетронутыми даже тогда, когда потоки лавы с соседнего вулкана Этна залили всё вокруг своим ярким красным светом. Ни местные жители, ни приезжие чиновники не осознают, насколько основательно искажается их разум, чтобы скрыть всё то, что по-настоящему представляет интерес в этом замке, стоящем в центре владений. Для взгляда вампира это совсем другое дело.\nЗамок представляет собой простую конструкцию, бесчисленное количество раз видоизменявшуюся на протяжении столетий и совершенно не зависящую от физической силы защитников. Длинная внешняя стена, абсолютно квадратная, имеет две внутренние башни, тоже квадратные. Восточная башня возвышается над остальными, снабжена раскидистой верхней площадкой, позволяющей наблюдать за неприятностями, исходящими от вулкана, а также с других направлений. С расстояния невозможно определить, из чего именно сделаны стены, так как по всей их поверхности едва заметным волнообразным потоком ползут анимированные тени. Приливы и отливы теней поднимаются из глубин после захода солнца каждый вечер и огибают замок по спирали, а после полуночи меняют направление и постепенно исчезают.\nГоворят, что ворота открываются только тогда, когда сам Ласомбра покидает замок, что вызывает тревогу у всего мира."
 POD_travel_events.6.a: "Жуть."
 POD_travel_events.6.b: "Сердце нашего клана."

 POD_travel_events.7.t: "Яма Малкава: Воплощенное безумие"
 POD_travel_events.7.desc: "Под Иерусалимом пролегают тоннели, заброшенные задолго до возникновения города. Этот лабиринт обвалившихся проходов местами почти непроходим: высокие каменные арки ведут к обрывам, уходящим в кромешную тьму. Равновесие, удерживающее каменный проход открытым, может быть хрупким, как кость. Один небольшой удар - и огромный участок коридора обрушится. Проходы переплетаются в трёх измерениях и имеют множество слоёв, помимо первого.\nОдин человек может блуждать здесь целую вечность.\nКарту этих руин составить невозможно, но три места выделяются особо.\nКомната каракулей, где стены покрыты тёмными письменами. Безумные образы поразят бедного глупца, попытавшегося их расшифровать.\nРека Крови, испив от которой любой каинит испытает ужасающие последствия от её токсичности.\nИ, наконец, место упокоения Допотопного, который видит сны и иногда призывает к себе своих потомков. Но как бы сильно и долго он ни звал, никто ещё не добрался до него."
 POD_travel_events.7.a: "Это не место для мне подобных."
 POD_travel_events.7.b: "Отец, я слушаю!"

 POD_travel_events.8.t: "Огненный двор: Око Змеи"
 POD_travel_events.8.desc: "Огненный двор находится недалеко от Долины царей. Используя притягательность и богатства этих мест, сетиты часто заманивают в свои лапы искателей приключений.\nКаждый, кто попадает сюда, оказывается в глубокой пещере, окрашенной в странный оранжевый цвет. На стенах висят картины, на самой известной из которых изображен огромный черный змей, пожирающий солнце. Туннель ведет в большой зал, высеченный из песчаника. Шесть огромных статуй мужчин и женщин с обвившимися вокруг них змеями служат колоннами, поддерживающими сводчатый потолок. Лица статуй выражают то ли экстаз, то ли агонию. Потолок окутан тенями, которые будто бы колышутся и живут своей собственной жизнью, и те, кто обладает хорошим зрением, понимают, что весь потолок покрывают резные змеи. Десятки же настоящих змей скользят по комнате.\nВ центре комнаты находится большой круглый очаг. Огонь горит жутким зелёным пламенем и испускает одурманивающий дым. За костром находится помост, от которого идёт лестница к свернувшейся каменной кобре, раскинувшей свой капюшон над золотым троном. Здесь восседает хозяйка Огненного двора, почему-то более устрашающая, чем все остальное в этом зале."
 POD_travel_events.8.a: "Они правда любят своих змей."
 POD_travel_events.8.b: "Сила Сета, явленная всем."

 POD_travel_events.9.t: "Кносский лабиринт: Логово Намтару"
 POD_travel_events.9.desc: "Нергал - имя внушающее страх, вампир, продавший душу высшим силам и ставший со своей армии демонов и инферналов угрозой для Второго города. Первые попытки нападений были пресечены, но после того, как он узнал, что место упокоения тёмного зверя, которого он хотел пробудить, находится в северной Галилее, он появился вновь, назвав себя Шайтаном, основателем клана Баали.\nПостроив крепость Хоразин над гробницей Намтару, Приносящего чуму, он сумел извлечь спящее тело и перенести его в Кносс в Эгейском море, построив огромный лабиринт, вдохновленный расщелинами и извилинами человеческого мозга. Когда сама реальность вокруг острова стала искажаться по мере того, как Намтару обретал все большее и большее сознание, другие вампиры встревожились и напали на Нергала в его твердыне. Вместе тринадцать кланов вызвали извержение вулкана под Кноссом, потопив Намтару в море и, по-видимому, навсегда уничтожив Нергала.\nПо сей день Кносс остается местом, которое большинство вампиров инстинктивно избегают, за исключением тех, кто ищет способ вступить в связь с существами, которых лучше не беспокоить."
 POD_travel_events.9.a: "Ад на Земле."
 POD_travel_events.9.b: "Темнейшая и величайшая сила ожидает здесь."

 POD_travel_events.10.t: "Монастырь Серног: Логово Цимисха"
 POD_travel_events.10.desc: "Сооружение расположено на вершине горного хребта над линией леса. Заброшенная крепость угрожающе нависает над городом, ее почерневшие стены образуют на фоне неба темный остов - оболочку здания, открытую звездам. К крепости примыкает древний собор, вроде бы находящийся в лучшем состоянии, но не менее зловещий, чем его собрат. Давно оскверненная земля вокруг монастырского собора больше не считается святой, и каиниты могут безнаказанно ступать по её пределам.\nВ интерьере собора царит атмосфера мрачных предзнаменований. Архитектура собора кажется порождением безумного творческого замысла. Гротескные изображения существ, которые могли бы быть ангелами, но напоминают дьяволов, смотрят на тех, кто проходит через арку у входа в бывшее святилище. Воздух внутри собора затхлый и едкий, как будто что-то вечно умирающее въелось в камни и теперь источает свою сущность в миазмах вечного разложения. Жуткие стоны наполняют центральную часть зала, отражаясь от высоких сводчатых потолков и перекликаясь с какофонией пронзительных криков, напоминающих вопли жертв, подвергаемых длительным и изощренным пыткам.\nПод алтарём собора спрятан люк. Вырезанный в деревянном полу, он открывается, если потянуть вверх за железное кольцо. Узкая тёмная лестница ведёт в крипту собора, где находится саркофаг, охраняемый небольшой армией существ - прислужников."
 POD_travel_events.10.a: "Здесь, если верить истории, Самиэль и встретил свой конец."
 POD_travel_events.10.b: "Он спит, ожидая подходящего момента, чтобы вернуться."

 POD_travel_events.11.t: "Хунедоара: Логово скрытого"
 POD_travel_events.11.desc: "Спросите жителей Хунедоары, где расположен замок, и вы получите в ответ лишь недоуменный взгляд. Они были бы очень удивлены, узнав, что на старых картах великолепный замок находился менее чем в часе езды от их деревни. Замок этот неведом.\nИнконню.\nЗапретный и пустынный в своем увядающем величии, его остатки скрыты от посторонних глаз, спрятаны в скалистой обители. Ни один смертный не может войти в замок, ибо ритуал вызывает у всех, кто проходит в пределах видимости от него, великий страх. Чем дальше они от него, тем более тусклыми становятся их воспоминания, пока они не забывают его совсем.\nЗайти в замок - задача почти невыполнимая, даже великая вампирская сила не может заставить кого-нибудь избежать этого страха. Поэтому те, кому удается проникнуть в замок, обычно вынуждены это сделать. Попасть в замок можно только по длинной извилистой горной тропе, тонкой и коварной, зачастую с глубокими обрывами по краям. Внешние стены замка находятся в плачевном состоянии, почти все постройки обрушились, отчего всё вокруг кажется ещё более заброшенным и зловещим. Всех, кто пытается проникнуть внутрь, не через главные ворота, оттесняют ветры, молнии и, наконец, вспышки пламени.\nВнутри находится самая большая концентрация вампирической силы со времен Карфагена... и нечто еще более опасное.."
 POD_travel_events.11.a: "Там, где погибла Голконда и начался ад."

 POD_travel_events.12.t: "Вена - дом, который построил Этриус"
 POD_travel_events.12.desc: "Созданная после того, как Этриус выразил серьёзные опасения по поводу слишком быстрого превращения дома Тремер в вампирский клан, Вена вскоре стала самым безопасным местом для консервативной фракции клана.\nРасположенная на скалистом мысе в нескольких милях к северу от города, Венская капелла похожа на большой и величественный охотничий домик. Её стены сложены из массивных глыб серого камня, вытесанных магией Этриуса. Огромные бревна служат опорами и поперечными балками во всем здании. Каждая её палата величественна и огромна. Холм, на котором стоит здание, пересекает разветвлённая сеть неиспользуемых палат. Этриус построил их для того, чтобы в будущем можно было расширить здание, не привлекая лишнего внимания.\nЛаборатории Венской капеллы обширны и хорошо оснащены, а библиотека - лучшая из тех, что есть в распоряжении тремеров за пределами Цеориса. Общие помещения одновременно и роскошны, и строги. Тяжёлая деревянная мебель обита бархатом с золотой вышивкой. Из многочисленных медных кадильниц струятся благовония с непередаваемым сладостным ароматом. На гобеленах изображены Тремер, Этриус и Горатрикс, неодобрительно взирающие на обитателей зала, а по всему зданию развешаны массивные оленьи рога, кабаньи головы и другие трофеи.\nВ Вене нет таких сложных мер защиты, как в Цеорисе, но земля всё равно усеяна хитроумными ловушками."
 POD_travel_events.12.a: "Запасной план Узурпаторов."
 POD_travel_events.12.b: "Оазис спокойствия вдали от наших врагов."

 POD_travel_danger_events.13.success: "Они повержены!"
 POD_travel_danger_events.13.wound: "Тяжёлая победа."
 POD_travel_danger_events.13.failure: "Бегство дорогой ценой..."
 POD_travel_events.13.t: "$travel_danger_prefix$ Засада оборотней!"
 POD_travel_events.13.desc: "Леса - это владения люпинов, и несмотря на все ваши старания оставаться незаметными, эти проклятые волки-переростки сумели взять ваш след. К счастью, вы были готовы к этому, и вас не застали врасплох.\nНо все же это сильные существа, гораздо более привычные к схваткам, чем вы. Это будет нелегко."
 POD_travel_events.13.a: "Держать позицию!"
 POD_travel_events.13.b: "Вы там, защищайте меня!"

 POD_travel_danger_events.14.success: "Они пропускают вас!"
 POD_travel_events.14.t: "$travel_danger_prefix$ Рыскающие охотники"
 POD_travel_events.14.desc: "Несмотря на все ваши старания оставаться незамеченными во время путешествия, слухи о вашем караване дошли до группы предприимчивых охотников. Они перекрыли мост, по которому вам предстоит пройти, но к счастью они не уверены в том, чего от вас ожидать.\nНа вас не нападают сразу, что позволяет вам обмануть их, возможно избежав при этом сражения.."
 POD_travel_events.14.a: "В атаку, пока они не среагировали!"
 POD_travel_events.14.b: "Вы, разберитесь с ними."
 POD_travel_events.14.c: "Мы - скромные торговцы, проходящие мимо..."

 POD_travel_events.15.t: "$travel_danger_prefix$ Безумный пророк"
 POD_travel_events.15.desc: "За вами по пятам уже некоторое время следует растрепанный человек, явно не совсем в здравом уме. Он несёт какую-то чушь про Геенну, Апокалипсис, Вознесение, Судный день и прочий бред. Все ваши попытки отогнать его не увенчались успехом. А применение насилия, похоже только заставило его проповедовать с ещё большей обреченностью и мрачностью речей.\nВаш караван раздражён постоянными разговорами о конце света, что заставляет вас задуматься о дальнейших действиях."
 POD_travel_events.15.a: "Лучше поговори со мной."
 POD_travel_events.15.b: "Просто игнорируйте этого безумца."
 POD_travel_events.15.c: "У меня тоже есть пророчества!"

 POD_travel_events.16.t: "$travel_danger_prefix$ Тихий городок"
 POD_travel_events.16.desc: "С момента прибытия в этот регион до вашего каравана стали доходить слухи об одном маленьком причудливом городке, через который вам предстоит проехать. Местные жители рассказывают о нечистой мерзости, правящей там по ночам, и заставляющей горожан молиться, лишь бы поскорее увидеть рассвет.\nПо мере приближения слухи становятся всё более наглядными, и ваши сопровождающие делятся с вами своим беспокойством. Они предлагают совершить небольшой объезд, не рискуя попасть в этот проклятый город и разгневать того, кто здесь хозяйничает."
 POD_travel_events.16.a: "Я не боюсь историй о привидениях!"
 POD_travel_events.16.b: "Да, в объезд. Не то чтобы я [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )]..."

 POD_travel_events.16.c: "Чувствую родственную душу!"
 POD_travel_events.17.t: "$travel_danger_prefix$ Смертные войны"
 POD_travel_events.17.desc: "Невежественные смертные ведут войну в этом регионе по каким-то пустяковым причинам. Не то чтобы вас это заботило, но разрушения, причиняемые конфликтующими армиями и риск наткнуться на одну из них вызывают беспокойство в связи с вашим путешествием. Как вариант, можно просто проделать довольно длинный крюк, надеясь избежать любых контактов с враждующими смертными. Вы также можете нанять больше местных проводников, чем планировали, поскольку они лучше всего подходят для поиска безопасного альтернативного маршрута.\nСамым нестандартным решением будет вступить в бой со своей свитой, что займет много времени, но может оказаться полезным для наблюдения за новейшей тактикой ведения войны смертными.."
 POD_travel_events.17.a: "Давайте просто их избегать."
 POD_travel_events.17.b: "Нанять больше местных чтобы ускорить дело."
 POD_travel_events.17.c: "Война? Давайте присоединимся!"

 POD_travel_events.18.t: "$travel_event_prefix$ Под покровом ночи"
 POD_travel_events.18.desc: "Путешествие на дальние расстояния для вампира - дело нелегкое, так как солнце оказывается серьёзным препятствием. Если вы попытаетесь передвигаться днём, то вам придётся позаботиться о весьма специфических (и значит подозрительных) приспособлениях, чтобы ваше место отдыха оставалось идеально защищенным от солнца, а охранять его могут только те слуги, которые в состоянии переносить дневной свет. Если же вы путешествуете только ночью, то скорее всего привлечёте к себе ещё больше нежелательного внимания и должны будете учитывать график сна тех же дневных слуг...\nТак что простого решения этой проблемы не существует, и поэтому путешествия вампира, как правило, оказываются более продолжительными, даже при самой тщательной предварительной подготовке.."
 POD_travel_events.18.a: "Что есть, то есть."
 POD_travel_events.18.b: "Двигайтесь вперёд! Быстрее!"

 POD_travel_events.19.t: "$travel_event_prefix$ Древнеегипетский стиль"
 POD_travel_events.19.desc: "Будучи мумией, вы прожили очень долгую жизнь и были [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] (а скорее всего, даже [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'предводителем' )]) великих античных цивилизаций. Пышность и слава ушедшего мира резко контрастирует с мраком нынешних Тёмных веков. Где те музыканты, процессии, ораторы, объявляющие о ваших славных титулах, когда вы проходите по улицам? И на что вообще похожи эти ужасные кареты? Они не сравнятся с вашей золотой колесницей!\nВам вдруг приходит в голову мысль отложить нынешнее путешествие до тех пор, пока не удастся воссоздать хоть что-то из былого великолепия. Это дорогостоящее и долгосрочное начинание, но вы действительно хотите показать современным людям, как путешествуют истинные фараоны."
 POD_travel_events.19.a: "Принесите мой хемемет!"
 POD_travel_events.19.b: "....ностальгия захлестнула меня."

 POD_travel_events.20.t: "$travel_event_prefix$ Охотники из народа"
 POD_travel_events.20.desc: "Как [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )] за ужасными тварями, преследующими людей, вы должны нести тайную клятву. Ваши соратники впали бы в панику, узнав о масштабах угрозы, таящейся за каждым углом. Эта тайна часто становится причиной возникновения проблем, ведь многие люди принимают вас за [Select_CString(ROOT.Char.IsFemale, 'какую-то священницу', 'какого-то священника' )] и вываливают на вас свои, зачастую весьма обыденные проблемы, когда вы путешествуете по их землям.\nОтправление правосудия - это то, что вы умеете делать, но это довольно сильно отвлекает вас от более насущной (и гораздо более важной) борьбы со сверхъестественным."
 POD_travel_events.20.a: "Я буду внимать и судить."
 POD_travel_events.20.b: "Приспешники дьявола не станут меня ждать."

 POD_travel_events.21.t: "$travel_event_prefix$ Встреча с волками"
 POD_travel_events.21.desc: "По традиции, путешествующие оборотни могут найти приют в местных каэрнах, если они уважают власть и обычаи их обитателей. Предполагается также, что они не должны оставаться здесь надолго, поскольку оборотни - существа территориальные и не будут рады возможной конкуренции.\nВаши разведчики заметили неподалеку каэрн, который может послужить потенциальным дружественным убежищем. Это задержит ваше путешествие на некоторое время, но хорошо отразится на вас и ваших спутниках, если вы приобщитесь к традициям гару вместе с местными жителями."
 POD_travel_events.21.a: "Можем ли мы разделить с вами огонь?"
 POD_travel_events.21.b: "Нет времени на задержки."

 POD_travel_events.22.t: "$travel_event_prefix$ Ад в небольшом городке"
 POD_travel_events.22.desc: "Путешествия открывают новые возможности для представителей нашего рода и слуг. Это путь к знакомству с маленькими, изолированными деревеньками, которые едва ли известны властям державы. Такая легкая добыча позволяет расслабиться во время скучного долгого путешествия. Конечно, это задержит вас на некоторое время, но в конце концов разве самоудовлетворение не стоит того?"
 POD_travel_events.22.a: "Наслаждение, которое я покажу тебе..."

 ghouled_entourage_option: "Свита гулей"
 ghouled_entourage_option_desc: "Вампиры нуждаются в сильной и верной свите во время путешествий, так как не могут ходить при свете дня. Гули - хороший вариант."

 mummies_grandeur_option: "Путешествия фараона"
 mummies_grandeur_option_desc: "Мумии помнят времена, когда они были фараонами и путешествовали со свитой и величием, которые заставили бы покраснеть нынешних королей. Иногда им хочется вернуть ту эпоху."

 werewolves_umbra_option: "Лунные мосты"
 werewolves_umbra_option_desc: "Оборотни могут путешествовать по легендарным Лунным мостам, пересекающим [Concept('umbra', 'Умбру')|E]. Во многих случаях это гораздо быстрее и безопаснее, чем идти по земной дороге."

 spread_cults_option: "Распространение культа"
 spread_cults_option_desc: "Путешествие даёт вам возможность внедрять преданных членов вашего культа в местные деревни и города, через которые вы будете проезжать. Это немного задержит вас, но увеличит ваше влияние, что, безусловно, полезно."

 nosferatu_hajj_option: "Хаджж"
 nosferatu_hajj_option_desc: "Хаджж - это группа ревностных носферату в рядах [Concept('ashirra', 'Аширры')|E]. Они считают себя хранителями святых мест ислама и паломников."

 POD_travel_events.23.t: "Омбос, Око Сета"
 POD_travel_events.23.desc: "Издалека Омбос выглядит как курганы земли, несколько опрокинутых колонн и фрагментов стен, и ничего больше. Очень мало осталось от того, что когда-то было центром смертного культа Сета. Когда вы проходите через залитые звездным светом руины, за выветрившейся мастабой появляется человек. Он одет в простую черную мантию и держит в руке жезл древнеегипетского жреца. «Добро пожаловать в дом Сета».\nВы идёте по пустыне почти час, пока перед вами не возвышаются ворота с одиноким пилоном. «Великий Сет ждёт вас за ними. Идите прямо, и вы придёте к нему. Он сам ответит на ваши вопросы».\nВы никогда не видели таких ярких звёзд на чёрном лунном небе. Выступы скал отбрасывают непрозрачные тени на серебристые пески пустыни. Но вы не отбрасываете тени, не оставляете следов на песке. Вы смотрите на звезду на горизонте и считаете до тысячи, три раза. Она не двигается.\nНеужели само время боится могущества Сета? Вы не знаете, но, возможно, скоро узнаете, если продолжите идти к горизонту..."
 POD_travel_events.23.a: "Триумфальный Сутех, услышь мою молитву."
 POD_travel_events.23.b: "Я чувствую что-то или кого-то..."

 POD_travel_events.24.t: "Шервуд, логово анархии"
 POD_travel_events.24.desc: "Большой королевский охотничий лес, граничащий на западе с рекой Эруош и лесом восточного Дербишира, Шервуд - любимое место охоты знати после нормандского нашествия. Однако его известность возросла после того, как он стал оплотом знаменитого разбойника Робина Лиланда.\nХотя происхождение этого человека загадочно, Робин вечно боролся с тиранами. Его жесткие и грубые черты лица были замечены в нескольких плебейских восстаниях - он принимал непосредственное участие в различных крестьянских восстаниях против английской знати, был особенно ярым сторонником анархических тенденций, часто сражаясь в первых рядах во время боевых стычек.\nЕго «главный дуб», огромное дерево в центре леса, которое он использует в качестве укрытия, теперь является почти местом паломничества будущих борцов за свободу, надеющихся обрести мудрость под руководством «Гуда»."
 POD_travel_events.24.a: "Смерть тиранам!"
 POD_travel_events.24.b: "Необычное зрелище."

 POD_travel_events.25.t: "Двор любви"
 POD_travel_events.25.desc: "Даже среди множества престижных Дворов любви двор Салианны считается самым роскошным. Часто устраиваемые в исторически богатых местах, «званые вечера» Салианны - это место, где можно продемонстрировать интеллектуальное или боевое мастерство. Конечная цель таких представлений всегда одна - развлечь королеву Парижа и завоевать ее драгоценную благосклонность.\nЗимой Двор становится более политизированным и проходит в поместье Салианны, где многочисленные повороты и изгибы владений позволяют заговорщикам и сплетникам заниматься своим ремеслом. Все, что происходит во время заседаний двора, регулируется «Белле даме сан Мерси» - четырьмя придворными дамами, готовыми уничтожить репутацию любого дерзкого каинита несколькими меткими словами.\nДвор любви Салианны, хотя и менее жестокий, чем двор Изуды, все же не для слабых, и многие подающие надежды новообращённые были раздавлены под его милосердными (и часто негласными) властными методами."
 POD_travel_events.25.a: "Мне нужно это повторить!"

 POD_travel_events.26.t: "Святилище Телявеля"
 POD_travel_events.26.desc: "Телявель - Хранитель мертвых, а также бог-кузнец, известный как Создатель вещей. По народным литовским поверьям, кузнец работал с основными элементами творения - воздухом, огнем, водой и землей - и лепил их по своему усмотрению, поэтому быть кузнецом - это не только способ почтить богов, но и в какой-то мере узнать, каково это - быть ими. Телявель возрождает души умерших, используя их в качестве сырья для создания металлических листьев Рощи теней.\nДля этого душа появляется на наковальне в виде маленького человечка (гомункула). Телявель хватал душу щипцами и погружал ее в огонь. Гомункул кричал от боли, но когда кузнец вынимал щипцы из пламени, в его руках оказывался раскаленный кусок металла, готовый к формовке. Кузнец клал металл на наковальню и бил по нему, а с каждым ударом молота из него вытекала парная кровь, бежала по бороздам и падала в отверстие внизу, наполняя огромное море крови неподалеку. В конце всего этого процесса появлялся идеальный металлический лист, который ветер уносил в рощу.\nТелявель наиболее почитается линией крови, известной как Тремеры Телявеля, которые яростно защищают Рощу."
 POD_travel_events.26.a: "Могущественное божество и мощное магическое место."
 POD_travel_events.26.b: "Необычное зрелище."

 POD_travel_events.27.t: "Мавзолей, мертвое сердце Венеции"
 POD_travel_events.27.desc: "«Вы знаете Венецию, [Select_CString(ROOT.Char.IsFemale, 'гостья', 'гость' )]?» Глаза вашего проводника и его голос вдруг стали очень холодными. «Тогда слушайте внимательно»\n«В Венеции живут носферату, они скрываются в канализации и каналах, надеясь, что глаза тех, кто над ними, не видят. Вентру приезжают с купцами-путешественниками и думают устроить убежища, но они не задерживаются, нет. Венеция, [Select_CString(ROOT.Char.IsFemale, 'гостья', 'гость' )], принадлежит Джованни»\n«Джованни неоспоримы. Другие сородичи живут здесь по их желанию или не живут вовсе. Ни один открытый конфликт не нарушает венецианскую ночь, ибо Джованни не допускают его. Они - семья, гость, а также клан. Веками они обитают здесь, в доме своих предков, гниют в родовых поместьях, в университетах, в банках и ростовщиках. Они знают секреты, которые лежат за гранью смерти, гость, ведь они построили всю свою империю на спинах мертвых!»\n«Однажды ночью, одной ужасной ночью, они откроют ворота в запретную страну, и Венеция станет миром, Джованни наконец-то станут хозяевами мертвой и бесплодной земли»."
 POD_travel_events.27.a: "Пора воздать дань уважения Семье."
 POD_travel_events.27.b: "Просто слухи... так ведь?"