 prevent_black_death_anda_objective_decision_desc: "Пророчество раткинов неясно, но у вас есть ощущение, что если разобраться с монголами и Анда, это поможет."
 prevent_black_death_anda_objective_decision_confirm: "Больше никаких налётов."

 destroy_inquisition_objective_decision: "Уничтожить Теневую инквизицию"
 destroy_inquisition_objective_decision_tooltip: "Вы уничтожите Теневую инквизицию."
 destroy_inquisition_objective_decision_desc: "Церковь и ее грозная инквизиция преследуют язычников и фей. Она обращает в веру мечом, пытает или сжигает до смерти последователей Старых богов и практиков мистических искусств. Её священники проводят ритуальное крещение детей подменышей, чтобы навсегда лишить их зачарованной природы и погасить искру гламура. Папы Целестин II и Иннокентий III объявили начало крестового похода в Ливонию, чтобы крестить её мечом. Папская булла объявила, что борьба с балтийскими язычниками приравнивается к участию в крестовом походе на Иерусалим. Чтобы феи остались на Земле, настало время положить этому конец."
 destroy_inquisition_objective_decision_confirm: "Положить конец Пылающим временам."
 destroy_inquisition_objective_decision_before_last_date: "Эта цель должна быть выполнена до наступления [GetPlayer.MakeScope.ScriptValue('inquisition_spawn_year')|0] года"
