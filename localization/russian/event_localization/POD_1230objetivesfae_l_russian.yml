 prevent_black_death_objective_decision_locolici: "[GetScriptedCharacterByHistoryID('POD_fae_character_72').GetFirstName] и его дети, распространяющие чуму, должны быть уничтожены. [GetScriptedCharacterByHistoryID('POD_fae_character_77').GetFirstName], [GetScriptedCharacterByHistoryID('POD_fae_character_79').GetFirstName] и [GetScriptedCharacterByHistoryID('POD_fae_character_81').GetFirstName] должны умереть!"
