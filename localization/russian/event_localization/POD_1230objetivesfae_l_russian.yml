 underbridge_empire_objective_decision_riverside_county_contol_tt: "Вы [Concept('completely_control', 'полностью контролируете')|E] все приречные [Concept('counties', 'графства')|E] державы [GetTitleByKey('e_shadow_curtain').GetNameNoTier] ([SCOPE.ScriptValue('underbridge_empire_controlled_riverside_county_value')|0]/[SCOPE.ScriptValue('underbridge_empire_total_riverside_county_value')|0])"
