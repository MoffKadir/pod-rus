 prevent_black_death_rat_objective_decision_desc: "Многие феи видят пророческие сны о катаклизме в будущем, который убьет миллионы мечтателей. Подробности неясны, но, похоже, речь идет о полчищах крыс, появляющихся с восходом солнца, грудах горящих трупов, танцующих скелетах, почерневших пальцах рук и ног. Некоторые феи убеждены, что раткины и их заражённые вирмские прихвостни должны быть уничтожены."
