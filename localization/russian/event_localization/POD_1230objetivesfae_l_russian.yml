 prodigal_objective_decision: "Вернуть Заблудших"
 prodigal_objective_decision_tooltip: "Вы напомните Заблудшим о том, кем они являются."
 prodigal_objective_decision_desc: "Согласно верованиям фей, вампиры, оборотни, маги, мумии и призраки - это расы фей, которые забыли о своем происхождении из [UmbraGlossaryLocalized('dreaming','Грёз')]. Хотя отдельные мифы о создании каждой из этих сверхъестественных рас, конечно, противоречат этой идее, неограниченные возможности Грёз, безусловно, означают, что это может быть правдой. Феи называют этих других сверхъестественных существ «заблудшими». Заблудшие забыли о своем происхождении из [UmbraGlossaryLocalized('dreaming','Грёз')], настало время напомнить им, кто они такие."
 prodigal_objective_decision_confirm: "Возвращайтесь домой, заблудшие дети."
 prodigal_objective_decision_custom: "На карте не должно быть ни одного [Concept('independent_ruler', 'независимого правителя')|E] без свойств фей с отрицательным мнением о вас"
 prodigal_objective_decision_custom_ex: "$prodigal_objective_decision_custom$ #weak ([example.GetFirstName])#!"
 prodigal_objective_decision_custom1: "Все остальные сверхъестественные создания будут переименованы в заблудших"
 prodigal_objective_decision_custom2: "Заблудшие сверхъестественные существа всегда примут ваше предложение вассализации"
 prodigal_objective_decision_osiris_flail: "[GetPODArtifact('osiris_flail_link').GetName], на котором записана вся история, должен принадлежать вам."
 prodigal_objective_decision_tapestry_of_fate: "[GetPODArtifact('tapestry_of_fate_link').Artifact.GetName], содержащий все истинные имена, какие только существуют, а также судьбу [UmbraGlossaryLocalized('dreaming','Грёз')], должен принадлежать вам."
 prodigal_objective_decision_book_of_nod: "[GetPODArtifact('book_of_nod_link').GetName], в которой содержится история каинитов, должна быть собрана."
 prodigal_objective_decision_baizetu: "Вы должны собрать пять фрагментов [GetPODArtifact('baizetu_link').GetName], легендарного гримуара, автором которого был Желтый император и который содержит секреты всех 11 520 видов сверхъестественных существ."
 prodigal_objective_decision_ural: "Вы [Concept('completely_control', 'полностью контролируете')|E] королевства каэрна Полумесяца ([GetTitleByKey('b_voronezh').GetNameNoTier]), основанное во времена Владычества."
 prodigal_objective_decision_book_of_the_spirits_secrets: "[GetPODArtifact('book_of_the_spirits_secrets_link').Artifact.GetName] должна принадлежать вам"
 prodigal_objective_decision_mayo: "Вы [Concept('completely_control', 'полностью контролируете')|E] Двор всех королей ([GetTitleByKey('c_mayo').GetNameNoTier])."
 prodigal_objective_decision_enoch: "Вы [Concept('completely_control', 'полностью контролируете')|E] руины Еноха ([GetTitleByKey('c_edessa').GetNameNoTier]), Первого города каинитов"
 prodigal_objective_decision_giza: "Вы [Concept('completely_control', 'полностью контролируете')|E] Долину царей ([GetTitleByKey('c_giza').GetNameNoTier]), родину некрополей фараонов и Великой пирамиды."
 prodigal_objective_decision_khotan: "Вы [Concept('completely_control', 'полностью контролируете')|E] [GetTitleByKey('c_khotan').GetNameNoTier], столицу королевства Сянь"
 pod1230objectives_fae.100.t: "Пророчество крысы"
 pod1230objectives_fae.100.desc: "В начале тринадцатого века зимы стали длинными и холодными, а дожди шли с продолжительностью, подобной муссонам. Посевы утонули. Дороги превратились в грязные болота. Голод и холод способствовали заполнению кладбищ. Существуют пророческие сны о катаклизме в будущем, который убьет миллионы мечтателей. Подробности туманны, но, похоже, речь идет о полчищах крыс, появляющихся с восходом солнца, грудах горящих трупов, танцующих скелетах, почерневших пальцах рук и ног. Некоторые феи убеждены, что раткины и их больные вирмские союзники должны быть уничтожены.\nВаши провидцы говорят, что они видели темное будущее, худшее, чем Раскол, - Пророчество крысы. Вам следует сосредоточиться на исцелении в следующем столетии, чтобы этого не случилось."
 pod1230objectives_fae.100.a: "Раткины и их прихвостни!"
 pod1230objectives_fae.100.b: "Чтобы остановить крыс, нам нужны кошки!"
 unlock_convert_to_catlover_scheme: "Открывает [Concept('interaction', 'взаимодействие')|E] «$POD_convert_to_catlover_interaction$»."
 pod1230objectives_fae.100.c: "Во всем виновата монгольская орда!"

 pod1230objectives_fae.101.t: "Козни раткинов"
 pod1230objectives_fae.101.desc: "Мерзкие раткины разработали темный план и создали самую смертоносную болезнь, известную как Черная чума. Вы рады, что остановили их до того, как они полностью распространили ее по миру."
 pod1230objectives_fae.101.a: "Мерзкие крысы."

 pod1230objectives_fae.102.t: "КОТострофа"
 pod1230objectives_fae.102.desc: "Сейчас все в мире обожают кошек, Пророчество крысы не исполнится, но может возникнуть другая проблема."
 pod1230objectives_fae.102.a: "О мой..."

 pod1230objectives_fae.103.t: "Бич"
 pod1230objectives_fae.103.desc: "Благодаря вам монгольская орда замедляется, а ваши провидцы подтверждают, что вы предотвратили будущее, в котором монголы катапультируют мертвых крыс во время осад, которые могли бы распространить пандемию."
 pod1230objectives_fae.103.a: "Я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )]."

 pod1230objectives_fae.110.t: "Четвёртая эпоха"
 pod1230objectives_fae.110.desc: "Когда-то слуги самых могущественных богов в Небесной иерархии, сянь отвечали за исполнение молитв смертных в соответствии с пожеланиями вышестоящих. Во время ужасных событий Войны Драконьей реки в начале [Concept('fourth_age', 'Четвёртой эпохи')|E] и падения $pod_wan_xian$ в [Concept('third_age', 'Третьей эпохе')|E], многие шинма восстали против своего положения в Небесной бюрократии, либо помогая смертным, либо обращаясь против них. В результате они были наказаны Великой особой. Те, кто осмелился поставить себя на место $pod_wan_xian$, были изгнаны и вынуждены жить среди смертных Поднебесной."
 pod1230objectives_fae.110.a: "Я ошибаюсь?"
 pod1230objectives_fae.110.a.t: "Вы вынуждены стать подменышем, и после естественной смерти у вас автоматически появится наследник-клон. Выполните задачу, что снова стать феей."

 pod1230objectives_fae.111.t: "Дао Те Сянь"
 pod1230objectives_fae.111.desc: "Изучив Нэй Тан и получив самое мощное гнездо дракона, вы стало Дао Те Сянь и теперь снова можете взаимодействовать с Небом."
 pod1230objectives_fae.111.a: "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )]."

 pod1230objectives_fae.120.t: "Конец инквизиции"
 pod1230objectives_fae.120.desc: "Создание Инквизиции стало кульминацией Разъединения, когда Церковь в своих доктринальных поисках пыталась устранить из мира все нежелательные сверхъестественные элементы, включая фей. Но теперь все закончилось."
 pod1230objectives_fae.120.a: "Больше суеверий!"

 pod1230objectives_fae.121.t: "Возвращение Заблудших"
 pod1230objectives_fae.121.desc: "Все остальные сверхъестественные обитатели Мира Тьмы - это фракции фей, которые забыли о своем происхождении в [UmbraGlossaryLocalized('dreaming','Грёзах')]. Теперь они вернулись к прежнему состоянию."
 pod1230objectives_fae.121.a: "С возвращением."

 POD_fae_maintenance.21.t: "Раскол"
 POD_fae_maintenance.21.desc: "Вы не сумели предотвратить Пророчество.\nВ конце концов нити между миром смертных и [UmbraGlossaryLocalized('dreaming','Грёзами')] стали насколько тонкими, что начали рваться. Этот разрыв привёл к [Concept('shattering', 'Расколу')|E]. Он не только разрушил связи между [UmbraGlossaryLocalized('arcadia','Аркадией')] и Землёй, но и уничтожил надежды на то, что их можно обратить вспять.\nВы должны выбрать способ справиться с этим."
 POD_fae_maintenance.21.a: "Принять Путь подменыша и отказаться от бессмертия."
 POD_fae_maintenance.21.b: "Бежать в Аркадию."
 POD_fae_maintenance.21.c: "Перейти во фригольд." #Become a Lost One.
 POD_fae_maintenance.21.d: "Вы сами нашли свой путь к бессмертию."
 POD_fae_maintenance.21.d.tt: "Раскол не оказывает на вас лично никакого влияния."
 POD_fae_maintenance.22.t: "Раскол"
 POD_fae_maintenance.22.desc: "В конце концов нити, которые были так тонко натянуты между миром смертных и [UmbraGlossaryLocalized('dreaming','Грёзами')] начали рваться. Этот разрыв и есть [Concept('shattering', 'Раскол')|E]. Он не только разрушил связи между [UmbraGlossaryLocalized('arcadia','Аркадией')] и Землёй, но и уничтожил надежды на то, что их можно обратить вспять."
 POD_fae_maintenance.22.a: "Ура?"

 POD_fae_maintenance.31.t: "Междуцарствие"
 POD_fae_maintenance.31.desc: "Период, когда на Земле не было ни ши, ни истинных фей, а оставшиеся «разбавленные» подменыши вынуждены были сами добывать себе пропитание после окончательной агонии во время [Concept('shattering', 'Раскола')|E] около 1400 года, - это Междуцарствие, поскольку подменыши должны были пытаться выжить самостоятельно."
 POD_fae_maintenance.31.a: "Наше время ушло."
 POD_fae_maintenance.31.b: "Наше время настало."

 constantinian_objective_decision: "Интегрироваться с церковью"
 constantinian_objective_decision_tooltip: "Церковь станет воспринимать фей как святых служителей божественного: ангелов, пророков, чудотворцев и истинно благословенных."
 constantinian_objective_decision_desc: "Вместо того чтобы рассматривать Церковь как врага, которому нужно противостоять и остановить, константинианцы считают ее тайной, которую нужно раскрыть, изучить и направить. Когда сила верований смертных будет понята, возможно, даже Туманы вернутся к своему более благосклонному равновесию, а феи смогут пожинать гламур творчества верующих."
 constantinian_objective_decision_confirm: "Учредить константинианский катехизис."
 constantinian_objective_decision_custom_artifact: "У вас должна быть одна из святых реликвий-[artifacts|E]артефактоов христианства: Святой Грааль, Фрагмент Истинного креста, Лампа Константина, Флагрум страстей, Копьё Судьбы, Валенсийская чаша или Труба Гавриила."
 constantinian_objective_decision_custom_byzantion: "Владелец графства [GetTitleByKey('c_byzantion').GetNameNoTier] должен иметь доктрину [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] или [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom_roma: "Владелец графства [GetTitleByKey('c_roma').GetNameNoTier] должен иметь доктрину [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] или [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom_jerusalem: "Владелец графства [GetTitleByKey('c_jerusalem').GetNameNoTier] должен иметь доктрину [GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName] или [GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]"
 constantinian_objective_decision_custom1: "Охотники перестанут воспринимать фей как непримирого врага. Вместо этого феи будут восприниматься как ангелы, пророки, чудотворцы или как особо благословенные"
 constantinian_objective_decision_custom2: "Доступны [men_at_arms|El] - [GetMaA('witchhunters').GetName]"
 constantinian_objective_decision_custom3: "Охотники с доктриной [GetFaithDoctrine('special_doctrine_constantinian_catechism').GetBaseName] всегда примут ваше предложение о вассализации"

 pod1230objectives_fae.122.t: "Константинианский катехизис"
 pod1230objectives_fae.122.desc: "Отче наш, сущий на небесах!\nДа святится имя Твоё;\nДа приидет Царствие Твоё.\nДа приидут твои святые духи и очистят наш.\nДа будет воля Твоя и на земле, как на небе;\nХлеб наш насущный подавай нам на каждый день;\nИ прости нам грехи наши, ибо и мы прощаем всякому должнику нашему;\nИ не введи нас во время испытаний - Раскола, но избавь нас от банальности.\nИбо Твоё есть Царство и сила и слава во веки."
 pod1230objectives_fae.122.a: "Аминь."

 destroy_order_of_reason_objective_decision: "За гранью разумного"
 destroy_order_of_reason_objective_decision_tooltip: "Вы не позволите ордену Разума принести в мир ещё больше банальности."
 destroy_order_of_reason_objective_decision_desc: "Ученые люди стремятся связать мир Разумом и Наукой. Их мирские усилия по каталогизации, определению и ограничению мира грозят положить конец вере в таинственное и неконтролируемое. Ремесленники, преемники древнеримской Collegium Praecepti, в своем новом союзе с Братством правления стремятся связать реальность ограничительными правилами, как некие банальные адвокаты холодных железных законов Ars Praeclarus. Они прослеживают лей-линии, чтобы найти очаги гламура, которые они называют узлами, которые они затем выкачивают и уничтожают. В 1210 году ремесленники разрушили Ковенант Мистриджа с помощью длинных кованых железных труб, стреляющих холодными железными шарами, - процесс, который они называют «пушечным огнем». Говорят, что предатели из блудного дома Тремер, некогда маги-герметисты, а ныне вампиры, внесли свой вклад в эту победу Ремесленников. Эти «разумные люди» уничтожили всех ведьм и фей, которых смогли найти в руинах Мистриджа и его окрестностей. Их нужно остановить любой ценой!"
 destroy_order_of_reason_objective_decision_confirm: "Больше никакого застоя"
 destroy_order_of_reason_objective_decision_before_last_date: "Дата - 1851.1.1 или ранее"
 destroy_order_of_reason_objective_decision_custom: "[title|E] ордена Разума должен быть уничтожен.\nВы должны контролировать стальные мастерские в Инсбруке, герцогство Тироль."
 destroy_order_of_reason_objective_decision_grimgroth: "[GetScriptedCharacterByHistoryID('505107').GetFirstName], Бич Мистриджа, должен быть мёртв или находиться в [Concept('torpor', 'торпоре')|E]"

 pod1230objectives_fae.130.t: "За гранью разумного"
 pod1230objectives_fae.130.desc: "Происки ордена Разума сорваны. Их замыслы связать мир Разумом и Наукой потерпели крах. Их стальные мастерские замолкли. Тремеры уничтожены, война Массасы с орденом Гермеса закончилась поражением неживых колдунов-узурпаторов.  Объединенные герметические дома могли обратить все свое внимание и гнев за разрушение Мистриджа на ремесленников и их тайный союз с единомышленниками-учеными, скупердяями, ханжами-богоборцами и прочими распространителями банальностей. Без «рациональных» философов человечество уже возвращается к своим старым верованиям и старым договорам с феями, чтобы понять смысл фантастического мира и выжить в нем."
 pod1230objectives_fae.130.a: "На небе и на земле существует больше вещей, чем можно представить в вашей философии."

 inert_cold_iron_objective_decision: "Инертное холодное железо"
 inert_cold_iron_objective_decision_tooltip: "Вы измените научную «реальность», ища способ трансмутировать или иным образом изменить свойства холодного железа, чтобы сделать его инертным."
 inert_cold_iron_objective_decision_desc: "Феи пытаются понять, почему холодное железо вредит им. Оно может привести к необратимому разрушению духа фей. [GetScriptedCharacterByHistoryID('POD_fae_character_04').GetFirstName] отдал свою жизнь, чтобы попытаться разорвать хватку холодного железа над феями. Многие считают, что железо олицетворяет собой силу Разъединения; философское разделение между человечеством и воплощёнными [UmbraGlossaryLocalized('dreaming','Грёзами')]. Он был сформирован не какой-то «вещью», а как «естественный» эффект, когда банальность достигла критического уровня. Феи должны изучить холодное железо и каким-то образом сделать его инертным."
 inert_cold_iron_objective_decision_confirm: "Трансмутировать парадигму!"
 inert_cold_iron_objective_decision_before_last_date: "Дата - 1510.1.1 или ранее"
 inert_cold_iron_objective_decision_dougal: "Вы должны принадлежать к дому [GetDynastyByID( 'POD_fae_dynasty_dougal' ).GetBaseName]."
 inert_cold_iron_objective_decision_strathcurach_forge: "Вы [Concept('completely_control', 'полностью контролируете')|E] Кузню Дугала в Страчкруахе ([GetTitleByKey('c_lennox').GetNameNoTier]), а также окружающее герцогство [GetTitleByKey('d_galloway').GetNameNoTier]"
 inert_cold_iron_objective_decision_valiant_forge: "Вы [Concept('completely_control', 'полностью контролируете')|E] Кузню Доблести ([GetTitleByKey('c_warwickshire').GetNameNoTier]), а также герцогства [GetTitleByKey('d_valiant_forge').GetNameNoTier] и [GetTitleByKey('d_hereford').GetNameNoTier]"
 inert_cold_iron_objective_decision_lost_forge: "Вы [Concept('completely_control', 'полностью контролируете')|E] Затерянную кузню Вулкана ([GetTitleByKey('c_messina').GetNameNoTier]), а также герцогство [GetTitleByKey('d_sicily').GetNameNoTier]" 
 inert_cold_iron_objective_decision_anweyth: "Последнее творение Дугала Непревзойдённого, Меч изобретения, холодное железо, превращённое в первый стальной меч, - [GetPODArtifact('anweyth_link').GetName] должен принадлежать вам."
 inert_cold_iron_objective_decision_caliper_of_aife: "[GetPODArtifact('caliper_of_aife_link').GetName], которым можно измерить всё, должен принадлежать вам."
 inert_cold_iron_objective_decision_achen: "Двуглавый молот Дугала, [GetPODArtifact('achen_link').GetName], должен принадлежать вам"
 inert_cold_iron_objective_decision_vulcans_hammer: "[GetPODArtifact('vulcans_hammer_link').GetName] должен принадлежать вам"
 inert_cold_iron_objective_decision_gold_mines: "Вы потратили 10000 золотых или [Concept('completely_control', 'полностью контролируете')|E] хотя бы одну из этих золотых шахт: [GetTitleByKey('b_turoc').GetNameNoTier], [GetTitleByKey('b_abrudbanya').GetNameNoTier], [GetTitleByKey('c_chalkidike').GetNameNoTier], [GetTitleByKey('c_allaqi').GetNameNoTier], [GetTitleByKey('b_wasulu').GetNameNoTier], [GetTitleByKey('b_diakha').GetNameNoTier], [GetTitleByKey('b_goundafa').GetNameNoTier]"
 inert_cold_iron_objective_decision_no_murder: "Холодное железо станет инертным и больше не будет угрожать духам фей. Все Первородные феи больше не будут подходящими целями для происков убийств."
 pod1230objectives_fae.131.t: "Инертное холодное железо"
 pod1230objectives_fae.131.desc: "«Естественные философы» ошибаются, считая, что Вселенная ограничена жесткими, поддающимися открытию законами. С помощью огромных усилий, времени, затрат и силы воли вы доказали то, о чем подозревали все алхимики, искавшие философский камень. Проводя тысячи экспериментов, вы упорствовали и в конце концов добились искомых результатов. Реальность изменяется по воле тех, у кого есть разум и уверенность в себе, чтобы реализовать свои желания. Если возможно нечто столь низменное, как легендарные поиски алхимиков, превращающих свинец в золото, то почему бы не трансмутировать холодное железо, чтобы свести на нет его свойства уничтожать бессмертные души фей. Эврика! Вы сделали это!"
 pod1230objectives_fae.131.a: "Реальность такова, какой я её считаю!"

