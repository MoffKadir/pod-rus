 rhineland_duchy_objective_decision: "Вернуть Борбетомаг"
 rhineland_duchy_objective_decision_desc: "Легенды о Зигфриде, Гюнтере и нибелунгах до сих пор звучат в каждом немецком доме. Даже нынешних смертных архиепископов Майнца зовут Зигфрид. Родовое поместье Гибихунгов, столица старой Бургундии, должно вновь вернуться под контроль фей. Захват контроля над Вормсом - это следующий шаг в возвращении Рейна феям."
 rhineland_duchy_objective_decision_tooltip: "Захватить древнюю столицу старой Бургундии"
 rhineland_duchy_objective_decision_confirm: "Вернуть Борбетомаг."
 #rhineland_duchy_objective_borbetomagus: "You [Concept('completely_control', 'полностью контролируете')|E] the ancient capital of Borbetomagus, now called [GetTitleByKey('c_worms').GetNameNoTier], as well as [GetTitleByKey('c_speyer').GetNameNoTier] and [GetTitleByKey('c_kaiserslautern').GetNameNoTier]"
 rhineland_duchy_objective_rhineland_dejure: "[GetTitleByKey('d_rhineland').GetName] становится [Concept('de_jure', 'де-юре')|E] сюзереном графств [GetTitleByKey('c_worms').GetNameNoTier], [GetTitleByKey('c_speyer').GetNameNoTier] и [GetTitleByKey('c_kaiserslautern').GetNameNoTier]"
 rhineland_duchy_objective_rhineland_county_claims: "Получить [Concept('unpressed_claims', 'слабую претензию')|E] на Оберрейн ([GetTitleByKey('d_alsace').GetName] и [Concept('counties', 'графства')|E] [GetTitleByKey('c_breisgau').GetNameNoTier], [GetTitleByKey('c_sundgau').GetNameNoTier], [GetTitleByKey('c_colmar').GetNameNoTier], [GetTitleByKey('c_strassburg').GetNameNoTier], [GetTitleByKey('c_baden').GetNameNoTier], [GetTitleByKey('c_erbach').GetNameNoTier], [GetTitleByKey('c_frankfurt').GetNameNoTier] и [GetTitleByKey('c_mainz').GetNameNoTier]) и часть Миттельрейна ([GetTitleByKey('c_koblenz').GetNameNoTier] и [GetTitleByKey('c_sayn').GetNameNoTier])."

 pod1230objectives_fae.1100.t: "Борбетомаг возвращён!"
 pod1230objectives_fae.1100.desc: "Древняя столица старой Бургундии стала частью вашей державы."
 pod1230objectives_fae.1100.a: "Путь к Рейну открыт передо мной."

 rhineland_kingdom_objective_decision: "Королевство Рейнланд"
 rhineland_kingdom_objective_decision_tooltip: "Расширить [GetTitleByKey('d_rhineland').GetName] в соответствующее [Concept('kingdom', 'королевство')|E] вдоль реки Рейн."
 rhineland_kingdom_objective_decision_desc: "Как только в древней столице Бургундии [GetTitleByKey('d_rhineland').GetName] будет создан двор, весь Рейнланд станет открытым для завоеваний. Когда Рейн будет захвачен, можно будет всерьёз начать поиски легендарного сокровища нибелунгов — и вернуть [GetGlobalVariable('rhinegold').Artifact.GetName]."
 rhineland_kingdom_objective_decision_confirm: "Провести коронацию."
 #rhineland_kingdom_objective_counties: "You [Concept('completely_control', 'полностью контролируете')|E] the [GetTitleByKey('d_rhineland').GetName] and all counties along the river Rhine — Alpenrhein ([GetTitleByKey('c_grisons').GetNameNoTier], [GetTitleByKey('c_ravensburg').GetNameNoTier], [GetTitleByKey('c_sankt_gallen').GetNameNoTier]), Hochehein ([GetTitleByKey('c_grunningen').GetNameNoTier], [GetTitleByKey('c_furstenberg').GetNameNoTier], [GetTitleByKey('c_zurich').GetNameNoTier]), Oberrhein ([GetTitleByKey('c_breisgau').GetNameNoTier], [GetTitleByKey('c_sundgau').GetNameNoTier], [GetTitleByKey('c_colmar').GetNameNoTier], [GetTitleByKey('c_strassburg').GetNameNoTier], [GetTitleByKey('c_speyer').GetNameNoTier], [GetTitleByKey('c_baden').GetNameNoTier], [GetTitleByKey('c_erbach').GetNameNoTier], [GetTitleByKey('c_worms').GetNameNoTier], [GetTitleByKey('c_kaiserslautern').GetNameNoTier], [GetTitleByKey('c_frankfurt').GetNameNoTier], [GetTitleByKey('c_mainz').GetNameNoTier]), Mittelrhein ([GetTitleByKey('c_koblenz').GetNameNoTier], [GetTitleByKey('c_sayn').GetNameNoTier]), Niederrhein ([GetTitleByKey('c_cologne').GetNameNoTier], [GetTitleByKey('c_bergh').GetNameNoTier], [GetTitleByKey('c_dortmund').GetNameNoTier], [GetTitleByKey('c_cleves').GetNameNoTier]) and Deltarhein ([GetTitleByKey('c_zutphen').GetNameNoTier], [GetTitleByKey('c_guelders').GetNameNoTier], [GetTitleByKey('c_maastricht').GetNameNoTier], [GetTitleByKey('c_antwerpen').GetNameNoTier], [GetTitleByKey('c_zeeland').GetNameNoTier], [GetTitleByKey('c_holland').GetNameNoTier].)"

