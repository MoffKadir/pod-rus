 fae_ending_tooltip: "После того как [UmbraGlossaryLocalized('arcadia','Аркадия')] объединится с Землёй, ваша игра закончится, а мир, который вы когда-то знали, изменится навсегда."
 pod1230objectives_fae.140.b: "У меня ещё много дел."

