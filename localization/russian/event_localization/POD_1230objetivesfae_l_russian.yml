 pod1230objectives_fae.150.t: "[Select_CString(ROOT.Char.IsFemale, 'Королева', 'Король' )] Подземного моста"
 pod1230objectives_fae.150.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'захватила', 'захватил' )] всё больше и больше мостов и [Select_CString(ROOT.Char.IsFemale, 'превратила', 'превратил' )] своё королевство Подземного моста в могущественную державу. Я получу свою плату. Горе бедному путнику, который не сможет заплатить за проезд. Неблагие феи и ужасные чудовища стекаются под мои знамёна и к тёмному течению."
 pod1230objectives_fae.150.a: "Никто не пройдёт без моего дозволения."

 pod1230objectives_fae.151.t: "[Select_CString(ROOT.Char.IsFemale, 'Верховная королева', 'Верховный король' )] Подземного моста"
 pod1230objectives_fae.151.desc: "После того как реки Восточной Европы перешли под ваш контроль, пугающее пространство под множеством мостов станет вашим владением. Никто не сможет перебраться через ревущие воды без вашего согласия. Все будут платить вам дань, в то время как вы сможете перемещать в этот мир порождения чистого кошмара так же легко, как на приятную прогулку."
 pod1230objectives_fae.151.a: "Никто не пройдёт без моего дозволения."

 sidhe_house_dominance_beaumayn_objective_decision: "Братская война"
 sidhe_house_dominance_beaumayn_objective_decision_desc: "Дом Бомейн был разделён из-за ожесточённой негласной вражды между братьями - #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_53').GetID] #L Бранделлом#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_54').GetID] #L Маркешом#!#!. Все члены дома одержимы последним роковым пророчеством герцога #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_52').GetID] #L Геремина#!#!: сулит ли Железная дорога спасение или разрушение? Дому предстоит определить свой путь в тайной войне."
 sidhe_house_dominance_beaumayn_objective_decision_tooltip: "Вы окончательно опровергнете доводы другой стороны."
 sidhe_house_dominance_beaumayn_objective_decision_confirm: "Раз и навсегда уладить спор."
 brandell_victory_modifier: "Хранители Закона"
 markesh_victory_modifier: "Предвестники Исхода"
 sidhe_house_dominance_beaumayn_objective_decision_custom: "[TARGET_CHARACTER.GetFirstName] должен быть мёртв"

 pod1230objectives_fae.160.t: "Железный раскол"
 pod1230objectives_fae.160.desc: "Спор о последнем роковом пророчестве герцога #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_52').GetID] #L Геремина#!#! завершился уничтожением другой стороны спора. Благодаря крови единство дома было восстановлено, и ваше лидерство в доме Бомейн не вызывает сомнений."
 pod1230objectives_fae.160.a: "Последователи #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_53').GetID] #L Бранделла#!#! одержали победу и обеспечат соблюдение Закона!"
 pod1230objectives_fae.160.b: "Предвестники Исхода поведут всех нас по Железной дороге."

 sidhe_house_dominance_dougal_objective_decision: "Золото в сталь"
 sidhe_house_dominance_dougal_objective_decision_desc: "Дом Дугал известен среди ши как кузнецы. Многие считают, что в политических махинациях дом Дугал не имеет особого значения, но именно их изобретения подпитывают интриги дома Эйлунед. Вспыльчивые Фиона ссорятся из-за их прекрасных изобретений. Властители дома Гвидион совершают свои великие подвиги с мечами Дугалов, облачённые в кольчуги Дугалов. В то время как большинство других домов ссорятся, дуются и пустословят, Дугалы работают, строят и созидают. Теперь, когда бронзу вытеснили железо и сталь, дому Дугал необходимо создать обширное хранилище оружия и доспехов. Подмастерья и мастерские Дугалов будут сосредоточены на создании такого арсенала, но это обойдётся недёшево."
 sidhe_house_dominance_dougal_objective_decision_tooltip: "Вы соберёте огромное количество оружия и доспехов"
 sidhe_house_dominance_dougal_objective_decision_confirm: "Удар кузнечного молота равен сотне ударов ювелира"
 dougal_victory_modifier: "Золото в сталь"

 pod1230objectives_fae.161.t: "Золото в сталь"
 pod1230objectives_fae.161.desc: "Несмотря на огромные затраты, под вашим руководством ремесленники дома Дугал создали арсенал поистине легендарной мощи и размаха. С таким оружием, как это, феи могут завоевать весь мир. Тысячи воинов с оружием в руках с нетерпением ждут знака к восхождению!"
 pod1230objectives_fae.161.a: "К оружию! К оружию!"

 sidhe_house_dominance_eiluned_objective_decision: "Укреплённые фригольды"
 sidhe_house_dominance_eiluned_objective_decision_desc: "Дом тайн вступил в сговор со многими тёмными и таинственными существами и силами, чтобы собрать магические знания. Эйлунед, обладающие многими способностями провидцев, предупреждены и поэтому стремятся быть вооружёнными. Получив видения и пророчества о будущем, архитекторы Эйлунед предлагают тщательно продуманные фортификационные сооружения, способные выдержать любую осаду, с потайными ходами, лабиринтами, лазами для укрытий и убийств и магическими ловушками. Строительство таких сложных укреплений обойдётся недёшево."
 sidhe_house_dominance_eiluned_objective_decision_tooltip: "Дальновидность подсказывает построить тщательно продуманные укрепления"
 sidhe_house_dominance_eiluned_objective_decision_confirm: "Предупреждены и вооружены."
 eiluned_victory_modifier: "Укреплённые фригольды"

 pod1230objectives_fae.162.t: "Укреплённые фригольды"
 pod1230objectives_fae.162.desc: "Предупреждён - значит вооружён. Благодаря вашему сверхъестественному пониманию будущих возможностей, архитекторы дома Эйлунед построили сложные оборонительные сооружения, способные выдержать любую осаду. Ваша оборона полна тайных проходов, лабиринтов, лазов для побега, мест для убийств и магических ловушек. Наконец-то вы чувствуете себя в безопасности."
 pod1230objectives_fae.162.a: "Пусть придут мои враги — они разобьются о камни!"

 sidhe_house_dominance_fiona_objective_decision: "Великие любовники"
 sidhe_house_dominance_fiona_objective_decision_desc: "Для Фиона гораздо лучше быть любимыми, чем вызывающими страх. Практически все Фиона - романтики; они с радостью предаются изысканной любви и строят сложные игры и ритуалы вокруг всех сердечных дел. Дворы Фиона - это места красоты и страсти, часто наполненные игривыми интригами, тайными свиданиями и запретной любовью. Фиона могут прославиться, обладая большим мастерством в любовных утехах, повышая свою и без того сверхъестественную привлекательность, а также имея разнообразных и сильных любовников, которые пригодятся в их будущих происках."
 sidhe_house_dominance_fiona_objective_decision_tooltip: "У вас должно быть шесть интересных любовников."
 sidhe_house_dominance_fiona_objective_decision_confirm: "Любовь - это нечто большее."
 sidhe_house_dominance_fiona_objective_decision_custom: "Есть #V 3#! великие личности в качестве [Concept('lovers', 'любовников')|E]"
 sidhe_house_dominance_fiona_objective_decision_werewolf: "Есть [Concept('lover', 'любовник')|E] со свойством «[GetTrait('werewolf').GetName( GetPlayer )]»"
 sidhe_house_dominance_fiona_objective_decision_sidhe: "Есть [Concept('lover', 'любовник')|E]-[Concept('landed', 'землевладелец')|E] со свойством «[GetTrait('sidhe').GetName( GetPlayer )]»"
 sidhe_house_dominance_fiona_objective_decision_satyr: "Есть [Concept('lover', 'любовник')|E] со свойством «[GetTrait('satyr').GetName( GetPlayer )]»"
 fiona_victory_modifier: "Великие любовники"

 pod1230objectives_fae.163.t: "Величайшие любовники"
 pod1230objectives_fae.163.desc: "Барды будут вечно воспевать ваши романтические подвиги с огромным желанием в сердце. Вы научились искусству любви у мифологических олицетворений похоти — сатиров. Вы олицетворяете красоту прекраснейших из ши. Вы укротили свирепое сердце гневных оборотней и подчинили их своим желаниям. Великие люди отказались бы от своих самых грандиозных замыслов ради вечера в вашей постели. Все будут любить вас и отчаиваться!"
 pod1230objectives_fae.163.a: "Люби меня, люби меня, просто скажи, что любишь меня."

 sidhe_house_dominance_gwydion_objective_decision: "Истинные короли"
 sidhe_house_dominance_gwydion_objective_decision_desc: "После Разъединения Туата де Данан покинули Землю и переселились в [UmbraGlossaryLocalized('arcadia','Аркадию')]. Дом Гвидион, давно привыкший к роли странствующих рыцарей, вместе с Разъединением осознал новую ответственность - возглавить всех фей. Теперь дому Гвидион было необходимо заявить о своих правах на земли и защитить эти владения от набегов заблудших и отчаявшихся. Гвидион фаб Дон, племянник венедского короля, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_fae_character_84').GetID] #L Мата, сына Матонви#!#!, имеет четкую линию происхождения от Огмы и самой Дану. В легендах говорится, что лорд [GetScriptedCharacterByHistoryID('POD_fae_character_03').GetFirstName] присутствовал на коронации первого верховного короля, когда-либо правившего страной, и что он подарил новому лорду пару огромных серых грифонов. Он утверждает: «Если когда-нибудь сомнение овладеет сердцами ваших подданных, пусть они обратят свой взор на грифонов, которые станут вестниками истинного Верховного короля». Лорды Дома Гвидион обладают храбростью, амбициями и родословной, чтобы по праву привести всех Благих ши к обновлённому золотому веку. Кто ещё мог бы найти и овладеть молнией — Мечом света — клинком миротворца - #L [GetPODArtifact('caliburn_link').GetName]ом#!, как не истинные короли!"
 sidhe_house_dominance_gwydion_objective_decision_tooltip: "Вы должны доказать всему дому Гвидион, что они известны во всём мире благодаря долгому правлению во многих фригольдах, защите почитаемых мест, приобретению замечательных артефактов и созданию великих эпосов, рассказывающих о ваших подвигах, которые убедят всех фей в вашем легендарном великолепии. И, наконец, поиски меча истинных королей — Экскалибура — #L [GetPODArtifact('caliburn_link').GetName]а#! докажет ваше неоспоримое величие."
 sidhe_house_dominance_gwydion_objective_decision_confirm: "Приступим к коронации!"
 sidhe_house_dominance_gwydion_objective_decision_custom: "Вы должны вернуть [GetPODArtifact('caliburn_link').GetName] из [UmbraGlossaryLocalized('great_chasm','Великой пропасти')]"
 gwydion_victory_modifier: "Истинные короли"

 pod1230objectives_fae.164.t.king: "Коронация истинного короля"
 pod1230objectives_fae.164.t.queen: "Коронация истинной королевы"
 pod1230objectives_fae.164.desc.king: "Благодаря героическим усилиям дом Гвидион под вашим руководством проявил себя как самый благородный из всех ши. Кто ещё мог бы найти и овладеть молнией — Мечом света — клинком миротворца - #L [GetPODArtifact('caliburn_link').GetName]ом#!, как не вы, истинный король! Все феи должны склониться перед вашим величием и признать вашу верховную власть."
 pod1230objectives_fae.164.desc.queen: "Благодаря героическим усилиям дом Гвидион под вашим руководством проявил себя как самый благородный из всех ши. Кто ещё мог бы найти и овладеть молнией — Мечом света — клинком миротворца - #L [GetPODArtifact('caliburn_link').GetName]ом#!, как не вы, истинная королева! Все феи должны склониться перед вашим величием и признать вашу верховную власть."
 pod1230objectives_fae.164.a: "Теперь все могут выразить почтение."

 sidhe_house_dominance_liam_objective_decision: "Песня смертных"
 sidhe_house_dominance_liam_objective_decision_desc: "Воображение смертных загнано в рамки Церкви. Дом Лиам возглавляет фей в попытке понять мистическую власть, которую Церковь имеет над человечеством. Либо самая тираническая организация Церкви должна быть нейтрализована, либо Церкви нужно увести фей от банальности. Если дом Лиам добьётся успеха, они смогут направить развитие человечества в русло творчества."
 sidhe_house_dominance_liam_objective_decision_tooltip: "Интегрировать или нейтрализовать Церковь"
 sidhe_house_dominance_liam_objective_decision_confirm: "Здесь прямо стою перед Богом, уставши. Пред песенным богом." # With nothing, nothing on my tongue but Hallelujah
 sidhe_house_dominance_liam_objective_decision_custom1: "Вы завершили [Concept('decision', 'решение')|E] «$destroy_inquisition_objective_decision$»"
 sidhe_house_dominance_liam_objective_decision_custom2: "Ваша конфессия имеет доктрину «[GetFaithDoctrine('doctrine_fae_agenda_constantinian').GetBaseName]» и вы завершили [Concept('decision', 'решение')|E] «$constantinian_objective_decision$»"
 sidhe_house_dominance_liam_objective_decision_custom3: "На карте не должно быть [Concept('independent_ruler', 'независимых правителей')|E] со свойством «[GetTrait('supehunter').GetName( GetPlayer )]»"
 sidhe_house_dominance_liam_objective_decision_custom3_ex: "$sidhe_house_dominance_liam_objective_decision_custom3$ #weak ([example.GetFirstName])#!"
 liam_victory_modifier: "Песня смертных"

 pod1230objectives_fae.165.t: "Песня смертных"
 pod1230objectives_fae.165.desc: "Дело сделано. Паства приняла фей в качестве своих пастырей и проводников. Церковь больше не будет представлять угрозу для фей, какой она была раньше, и все всё это благодаря усилиям, которые предпринял [Select_CString(ROOT.Char.IsFemale, 'предприняла', 'предпринял' )] [ROOT.Char.GetFullName]. Дому [ROOT.Char.GetHouse.GetName] будут воспеваться хвалы во веки веков.\n\nКаждой фее на земле и на небесах нужно будет задуматься о своих взаимоотношениях со Святой Церковью и ее священными заступниками — домом [ROOT.Char.GetHouse.GetName]. Молитесь, чтобы они избрали праведный путь к спасению, иначе их наверняка ждет зияющая пасть ада во веки веков. Избавление близко!\n\nСмертные должны помогать всем, чем могут, создавая величественные соборы, великолепное искусство и торжествующую музыку во славу божественного и его святых посланников. Построим сияющий город на холме, который станет маяком надежды и спасения для всех, у кого есть уши, чтобы услышать нашу блаженную песнь!"
 pod1230objectives_fae.165.a: "Аллилуйя!"

 sidhe_house_dominance_aesin_objective_decision: "Мидгардский оплот"
 sidhe_house_dominance_aesin_objective_decision_desc: "Последователи Пригвожденного Бога распространились по всем скандинавским землям, заставляя людей нарушать их соглашения с асами и ванами. Самозванцы-вампиры, называемые [GetFaithByKey('viaeinherjar').GetAdjective], удерживают старые храмы #L [GetTitleByKey('e_midgard').GetNameNoTier]а#!, включая Уппсалу, извращая наши древние обряды в свой банальный культ крови. [GetFaithByKey('getoffenris').GetAdjective] из владения [GetTitleByKey('k_fimbul_winter').GetNameNoTier] бродят по северным пустошам Швеции, и их необходимо обуздать. [GetTitleByKey('d_crystal_fortress').GetNameNoTier] находится в руках Летнего двора #TOOLTIP:GAME_TRAIT,changeling,[GetPlayer] #L подменышей#!#! из дома [GetDynastyByID( 'POD_fae_dynasty_gwydion' ).GetBaseName] и она по праву должна принадлежать нам. Мы возьмём в руки наше древнее и священное оружие и вернём нашу родину кровью."
 sidhe_house_dominance_aesin_objective_decision_tooltip: "Отвоевать весь Мидгард для асов"
 sidhe_house_dominance_aesin_objective_decision_artifacts: "У вас должен быть один из следующих скандинавских артефактов: [GetPODArtifact('tapestry_of_fate_link').GetName], [GetPODArtifact('eilaf_link').GetName], [GetPODArtifact('kristrbani_link').GetName], [GetPODArtifact('odin_stone_link').GetName]"
 sidhe_house_dominance_aesin_objective_decision_troll_vassals: "Есть два [Concept('powerful_vassals', 'могущественных вассала')|E], которые принадлежат к киту «[GetTrait('troll').GetName( GetPlayer )]»."
 sidhe_house_dominance_aesin_objective_decision_troll_councillors: "Есть два [Concept('councillors', 'советника')|E], которые принадлежат к киту «[GetTrait('troll').GetName( GetPlayer )]»."
 sidhe_house_dominance_aesin_objective_decision_troll_bodyguard: "Есть [GetCourtPositionType('bodyguard_court_position').GetName()|l] - [GetTrait('troll').GetName( GetPlayer )|l]."
 sidhe_house_dominance_aesin_objective_decision_troll_knights: "Есть два [Concept('knights', 'рыцаря')|E], которые принадлежат к киту «[GetTrait('troll').GetName( GetPlayer )]»."
 sidhe_house_dominance_aesin_objective_decision_confirm: "Лучше умереть с честью, чем жить в позоре."
 aesin_victory_modifier: "Захват Мидгарда"

 pod1230objectives_fae.170.t: "Захват Мидгарда"
 pod1230objectives_fae.170.desc: "Поскольку все сверхъестественные существа Мидгарда попали под власть вашей державы, христианизация Скандинавии пошла вспять. Скандинавы будут чтить старые обычаи и будут почитать асов как богов на Земле.\n\n«Внемлите моим словам, люди всех сословий, вы, великие и малые дети Хеймдалля. Вы призвали нас, асов, чтобы рассказать то, что мы помним о древнейших деяниях богов и людей»."
 pod1230objectives_fae.170.a: "Мои вороны, каждый день облетайте весь мир."

 sidhe_house_dominance_ailil_objective_decision: "Окончание Войны времён года"
 sidhe_house_dominance_ailil_objective_decision_desc: "Дом Эйлиль процветает благодаря власти и отточил свои навыки в дипломатии и интригах. Благие феи предали законную смену престола между времени года и тем самым лишили Эйлиль их законного права править. Чтобы восстановить равновесие, Война времён года должна прекратиться. Если Эйлиль смогут положить конец Войне времён года, их превосходство среди всех домов ши станет неоспоримым."
 sidhe_house_dominance_ailil_objective_decision_tooltip: "Завершить Войну времён года или завладеть всей Ирландией и добиться признания"
 sidhe_house_dominance_ailil_objective_decision_confirm: "Для каждой вещи есть своё время года, и для каждой цели своё время"
 sidhe_house_dominance_ailil_objective_decision_custom: "Борьба «Война времён года» подошла к концу"
 ailil_victory_modifier: "Завершение Войны времён года"

 pod1230objectives_fae.171.t: "Эйлиль на все времена года"
 pod1230objectives_fae.171.desc: "Благодаря вашим навыкам интриги и дипломатии, вам удалось положить конец ужасному конфликту, который так долго разделял фей. Под вашим руководством дом Эйлиль поднялся над всеми мелкими дрязгами других домов ши. Теперь, благодаря превосходству вашего дома, усилия фей могут быть сосредоточены на возобновлении древних договоров с человечеством. Они поверят снова и навсегда."
 pod1230objectives_fae.171.a: "Время войны и время мира."

 sidhe_house_dominance_balor_objective_decision: "Heritage of the Fomorians"
 sidhe_house_dominance_balor_objective_decision_desc: "House Balor trace their ancestry back to a line of sidhe who mixed their blood with that of the Fomorians. They believe that the Endless Winter is almost here, and that a strong hand needs to guide the helm to steer the fae through it. Through their connection to the Wyrm, they seek alliances between the Unseelie with Black Spiral Dancers and the Fomori. Given the ancestral tie between House Balor and the Fomorians, it may be possible with a potent ritual to merge a Fae with a powerful bane spirit to create a Fae-Fomori hybrid — a Fomarch."
 sidhe_house_dominance_balor_objective_decision_tooltip: "Merge with a Bane spirit to become a Fae-Fomori Hybrid"
 sidhe_house_dominance_balor_objective_decision_confirm: "Summon the Nexus Crawler"
 balor_victory_modifier: "Fomorian"
 sidhe_house_dominance_balor_objective_decision_artifacts: "You must possess one of these Balor artifacts: [GetPODArtifact('steaming_spear_of_vengeance_link').GetName], [GetPODArtifact('cauldron_of_fear_link').GetName] or Blood Dross"

 pod1230objectives_fae.172.t: "Fomorian Forever"
 pod1230objectives_fae.172.desc.start: "House Balor has traced your ancestry back to a line of sidhe who mixed their blood with that of the Fomorians. The Endless Winter is almost here, and you need to guide fae through it, whether they consent to your rule or not. You have prepared the ritual to merge your Fae self with a powerful bane spirit to create a Fae-Fomori hybrid — a Fomarch. Balor's Crystal Eye glows a dull red and radiates a great heat."
 pod1230objectives_fae.172.desc.steaming_spear_of_vengeance: "Hefting the [GetPODArtifact('steaming_spear_of_vengeance_link').GetName], you lick hot blood from its blade feeling your self filled with rage."
 pod1230objectives_fae.172.desc.cauldron_of_fear: "Having prepared the foul, mystical concoction — you drink deeply from the [GetPODArtifact('cauldron_of_fear_link').GetName]."
 pod1230objectives_fae.172.desc.blood_dross: "Crushing the crystallized sugar tiny vial, you drink the vampiric blood contained within the Blood Dross and are filled with dark glamour."
 pod1230objectives_fae.172.desc.end: "You open a trod to the [umbra|E] to call forth the Nexus Crawler.\nA black shimmer appears in the air along with a warbling vibrato moan. You have a feeling on your skin like fingernails scraped across a blackboard. The air stinks of a miasmic scent reminiscent of a cancerous illness. The Wyrm spirit manifests into a loathsome and horrifying avatar. Its claws and fangs rip open your flesh and it violently thrusts itself into your chest cavity. You are filled with excruciating pain. And then...\nWe are united. Forever."
 
 pod1230objectives_fae.172.a: "We are the Fomarch!"

 sidhe_house_dominance_daireann_objective_decision: "Healer-Warrior"
 sidhe_house_dominance_daireann_objective_decision_desc: "The House gained their noble station by [GetScriptedCharacterByHistoryID('POD_fae_character_21').GetFirstName] healing a Gwydion lord, but they gained their true respect by the valor of their warrior [GetScriptedCharacterByHistoryID('POD_fae_character_88').GetFirstName]. The Daireann know very well that the hand that can heal can also harm. A cup can hold both poison or an antidote. A blade can be used to heal, and it can be used to sever the thread of a life."
 sidhe_house_dominance_daireann_objective_decision_martial: "You have a [martial|E] [education|E]"
 sidhe_house_dominance_daireann_objective_decision_martial_prowess: "You have a Martial [prowess|E] [education|E]"
 
 sidhe_house_dominance_daireann_objective_decision_tooltip: "Develop both your ability with warfare and healthcare"
 sidhe_house_dominance_daireann_objective_decision_confirm: "To Everything There Is a Season"
 daireann_victory_modifier: "Healer-Warrior"
 
 pod1230objectives_fae.173.t: "Healer-Warrior"
 pod1230objectives_fae.173.desc: "As leader of House Daireann, you have endeavored to exemplify the dual nature of healer and warrior. Your hand can heal and your hand can harm. You are like a cup that can hold both poison or an antidote, like a blade can be used to heal or to sever the thread of a life."
 pod1230objectives_fae.173.a: "Healer-Warrior" 
 
 sidhe_house_dominance_leanhaun_objective_decision: "Leanhaun's Curse"
 sidhe_house_dominance_leanhaun_objective_decision_desc: "The secret curse upon [GetScriptedCharacterByHistoryID('POD_fae_character_15').GetFirstName] extends to her entire House and causes its members to rapidly age without rhapsodizing mortals. It is prophesied not to end 'until the stars weep blood and the very earth grows cold beneath your feet', which seems unlikely to occur any time soon. Usually, the Leanhaun #TOOLTIP:GAME_TRAIT,enchanted,[GetNullCharacter] #L enchant#!#! and rhapsodize one mortal victim at a time. It is speculated that if enough dreamers are being cultivated and the glamour of those dreamers is of great quantity, the impact of the curse may be lessened if not eliminated."
 sidhe_house_dominance_leanhaun_objective_decision_tooltip: "Lessen the curse by exploiting a stable of Dreamers"
 sidhe_house_dominance_leanhaun_objective_decision_confirm: "Our torments may become our elements"
 sidhe_house_dominance_leanhaun_objective_decision_custom: "Have #V 7#! [dreamer|E]s"
 sidhe_house_dominance_leanhaun_objective_decision_great: "Have #V 3#! great persons as [dreamer|E]s"
 leanhaun_victory_modifier: "Leanhaun's Curse Reduced"
 
 pod1230objectives_fae.174.t: "Leanhaun's Curse"
 pod1230objectives_fae.174.desc: "As leader of the House Leanhaun, you have discovered a way to lessen the curse of your entire dynasty. Rather than just moving from one rhapsodized mortal at a time when in desperate need, you cultivate a large stable mortals for harvest, including some great prizes who overflowed with glamour. By repeatedly draining such a large pool of glamour, you have been able to mitigate the curse."
 pod1230objectives_fae.174.a: "Leanhaun's Curse" 
 
 sidhe_house_dominance_varich_objective_decision: "Spirits of the Rus"
 sidhe_house_dominance_varich_objective_decision_desc: "The Inanimae, spirits of the earth and sky, have always been [GetScriptedCharacterByHistoryID('POD_fae_character_19').GetFirstName]’s servants; their children. The land of Russia once teemed with Inanimae. These spirits were part of everything for the fae: the earth, the rivers, their freeholds, and the endless taiga surrounding them. The Varich understand how to please these spirits as well as how to use them. Spirits of the hearth and home are as powerful and helpful as the size and magnificence of their Anchors, as well as the amount of respect paid to them, allows them to be. No Varich holding is complete without them, and no member of House Varich will knowingly insult these helpful spirits. Shore up the ranks of House Varich by bringing more Inanimae into vassalage."
 sidhe_house_dominance_varich_objective_decision_phyla_vassals: "Have five [powerful_vassals|E] who are of the Inanimae [GetTraitGroup('phyla').GetName()] of the Russian [culture|E]."
 sidhe_house_dominance_varich_objective_decision_culture: "You are the [cultural_head|E]."
 sidhe_house_dominance_varich_objective_decision_tooltip: "Lead the Russian culture and have many Inanimae vessels"
 sidhe_house_dominance_varich_objective_decision_confirm: "Нет плохой земли, есть плохие хозяева" 
 # There is no bad earth, only bad owners
 varich_victory_modifier: "Spirits of the Rus"
 
 pod1230objectives_fae.175.t: "Spirits of the Rus"
 pod1230objectives_fae.175.desc: "As leader of House Varich, you have cultivated a strong relationship with the nature spirits of the land of the Rus. These spirits were part of everything for the fae: the earth, the rivers, their freeholds, and the endless taiga surrounding them. You understand how to please these spirits as well as how to use them. Spirits of the hearth and home are as powerful and helpful as the size and magnificence of their Anchors, as well as the amount of respect you have paid to them. The obligations of nobility and servant flows two ways, and the Inaimae are ready to act upon your will."
 pod1230objectives_fae.175.a: "They are the spirits of a good land." 
 
 sidhe_house_dominance_scathach_objective_decision: "Edicts of the Morphean Oracles"
 sidhe_house_dominance_scathach_objective_decision_desc: "Since [GetScriptedCharacterByHistoryID('POD_fae_character_17').GetFirstName] defeated Octriallach the White King of the Fomorians in the War of the Trees, the Morphean Oracles have been the defining force within House Scathach. While the Edicts of the Morphean Oracles do not always make sense to members of the house, the house is unified in following them. The Oracles foresaw calamity if the Sword of Tethra entered the Heart of the [UmbraGlossaryLocalized('dreaming','Грёзы')], however, and the Scathach attacked the Gwydion attempting to move it. During the ensuing bloodshed, the blade disappeared into the surrounding Dreaming. The political consequences of the battle caused the Scathach to become an exiled and shunned House by the Seelie. Still, the members of the house follow the Edicts of the Oracles. Despite this unity, the House is divided between the Changelings task with remaining behind as most Sidhe flee to [UmbraGlossaryLocalized('arcadia','Аркадия')], and [GetScriptedCharacterByHistoryID('POD_fae_character_87').GetFirstName] and her first born Fae followers search the [UmbraGlossaryLocalized('sea_of_silver','Море серебра')] in the [UmbraGlossaryLocalized('deep_dreaming','Глубокие Грёзы')] for something to preserve both the Autumn World and defeat the Fomorians."
 sidhe_house_dominance_scathach_objective_decision_tooltip: ""
 sidhe_house_dominance_scathach_objective_decision_confirm: "Keep to the Path"
 sidhe_house_dominance_scathach_objective_decision_custom: "[shattering|E] is prevented"
 scathach_victory_modifier: "Edicts of the Morphean Oracles"
 
 pod1230objectives_fae.180.t: "Edicts of the Morphean Oracles"
 pod1230objectives_fae.180.desc.fae: "While the Edicts of the Morphean Oracles do not always make sense to members of the house, the is house is unified in following them. As the first born fae leader of House Scathach, you have quested to the [UmbraGlossaryLocalized('deep_dreaming','Глубокие Грёзы')] and the [UmbraGlossaryLocalized('sea_of_silver','Море серебра')] to find what was prophesied to be found. Will it be enough?"
 pod1230objectives_fae.180.desc.changeling: "While the Edicts of the Morphean Oracles do not always make sense to members of the House Scathach, the is house is unified in following them. As the changeling leader of the House, you have strictly followed the commandant of Scathach to remain behind in the Autumn World even the face of rising banality. Will it be enough?"
 pod1230objectives_fae.180.a: "As always, we honor the Morphean Oracles" 
 
 sidhe_house_dominance_danaan_objective_decision: "Dreaming Guard"
 sidhe_house_dominance_danaan_objective_decision_desc: "House Danaan roams the many paths through the [UmbraGlossaryLocalized('dreaming','Грёзы')]. They guard its trods and blaze new trails. They guide dreamers and through their Oath of the Dragon gain the favor of many Chimera. A leader of the house who has traveled far in the [UmbraGlossaryLocalized('dreaming','Грёзы')] may be able to raise an impressive horde of Chimera to unleash upon the Autumn World when the moment is right."
 sidhe_house_dominance_danaan_objective_decision_tooltip: "Travel the world and the [UmbraGlossaryLocalized('dreaming','Грёзы')] and learn its secrets to build an army of Chimera."
 sidhe_house_dominance_danaan_objective_decision_confirm: "Two paths diverged in the mists, and I took the one less traveled"
 danaan_victory_modifier: "Seek out the Dreaming Guard"
 sidhe_house_dominance_danaan_objective_decision_traits: "You are an [GetTrait('eshu').GetName( GetPlayer )], [GetTrait('lifestyle_traveler').GetName( GetPlayer )], [GetTrait('pilgrim').GetName( GetPlayer )] or an [GetTrait('adventurer').GetName( GetPlayer )]."
 sidhe_house_dominance_danaan_objective_decision_mount: "Have a mount:  [GetPODArtifact('ship_of_the_four_quarters_link').GetName], [GetPODArtifact('nightmare_horse_link').GetName], [GetPODArtifact('sorn_link').GetName], [GetPODArtifact('vozhd_palanquin_link').GetName], [GetPODArtifact('sorel_link').GetName], horse, wolf, bear, lion, or tiger"

 sidhe_house_dominance_danaan_objective_decision_artifact: "Have a treasure useful for a traveler: Trail Dust, [GetPODArtifactNameWithFallback('pegasus_bridle_link',Localize('artifact_pegasus_bridle_name'))], $artifact_eye_of_opening_name$, [GetPODArtifact('dreamstone_of_madoc_link').GetName], [GetPODArtifactNameWithFallback('havens_compass_link',Localize('artifact_havens_compass_name'))], [GetPODArtifactNameWithFallback('broach_of_scrying_link',Localize('artifact_broach_of_scrying_name'))] or [GetPODArtifact('tapestry_of_fate_link').GetName]."

 pod1230objectives_fae.181.t: "Dreaming Guard"
 pod1230objectives_fae.181.desc: "As the leader of House Danaan, you have roamed the many paths through the [UmbraGlossaryLocalized('dreaming','Грёзы')]. You now guard its trods and blaze new trails. You have acted as a guide to many dreamers. By your Oath to the Dragon you have gained the favor of many Chimera. You have raised an impressive horde of Chimera who await your commands, willing to even invade the Autumn world at your call."
 pod1230objectives_fae.181.a: "For Defense of the Trods to Arcadia!"


 become_santa_objective_decision: "Стать Сантой"
 become_santa_objective_decision_desc: "У вас есть один безумный план, как избежать потери бессмертия, которая наступит вместе с Расколом. Регулярно раздавая химерические игрушки бесчисленному количеству детей на каждый Йоль, вы будете жить вечно, потому что они будут верить в вас. Они будут писать вам письма с просьбой о помощи. Они будут чтить старые обычаи и оставят подношения, чтобы утолить ваш безграничный голод."
 become_santa_objective_decision_before_last_date: "Вы должны стать Сантой до того, как придёт Чёрная смерть и наступит Раскол!"
 become_santa_objective_decision_winter_capital: "В вашей столице должна быть зима"
 become_santa_objective_decision_court_antiquarian_excellent: "У вас должен быть нанят [GetCourtPositionType('antiquarian_court_position').GetName()] со свойством «[GetTrait('boggan').GetName( GetPlayer )]» или «[GetTrait('nocker').GetName( GetPlayer )]» с хорошей [Concept('aptitude', 'пригодностью')|E]"
 become_santa_objective_decision_tooltip: "Вы обретёте бессмертие, раздавая химерические игрушки бесчисленному количеству детей на каждый Йоль"
 become_santa_objective_decision_deer_pooka: "У вас должен быть один придворный со свойством «[GetTrait('pooka').GetName( GetPlayer )]» с модификатором [GetModifier('POD_pooka_deer_affinity_modifier').GetNameWithTooltip]. Санте нужен северный олень!"
 become_santa_objective_decision_elves: "У вас должны быть три придворных со свойством «[GetTrait('nocker').GetName( GetPlayer )]» и три придворных со свойством «[GetTrait('boggan').GetName( GetPlayer )]». Мастерской Санты нужны «эльфы»."
 become_santa_objective_decision_confirm: "Я стану Сантой, [Select_CString(ROOT.Char.IsFemale, 'приносящей', 'приносящим' )] подарки."
 become_santa_objective_decision_louhi: "Злая [GetScriptedCharacterByHistoryID('790633').GetFirstName] может попытаться помешать вашему вознесению, она должна быть мертва или находиться в [Concept('torpor', 'торпоре')|E]"
 become_santa: "Вы становитесь Сантой!"
 pod1230objectives_fae.1000.t: "Вечный Санта!"
 pod1230objectives_fae.1000.desc: "Свершилось! Бесчисленному множеству детей были вручены химерические подарки. Бесчисленное множество детей верят в вас! Их мечты наполняют вас бесконечным гламуром! Мир может быть охвачен кровопролитными войнами, ужасающими эпидемиями, ужасными инквизициями и душераздирающей банальностью — но вы выстоите!\n\n #EMP «В этот день земля зазвонит \nс песней поют дети \nГосподу, Христу, Царю нашему, \nрожден на земле, чтобы спасти нас; \nЕго Отец даровал его нам нам. \nИтак, слава в вышних Богу \nЕго смерть будет нашим искуплением; \nкогда он спустился на землю, \nВифлеем увидел его рождение; \nкорова и ослица рядом с ним \nот холода скроет его. \nИтак, слава в вышних Богу\nБожественная звезда сияет у него над головой, \nТрое волхвов пришли к нему; \nпреклонить колени у его кровати, \nони кладут перед ним свои дары, \nхвалите его и обожайте его. \nИтак, слава в вышних Богу \nВ этот день поют ангелы; \nот их песни земля звенит, \nвосхваляя Христа, Царя небес, \nрожденного на земле, чтобы спасти нас; \nмир и любовь он дал нам».#!"

 # The Latin text is probably a musical parody of an earlier 12th century song beginning "intonent hodie voces ecclesie", written in honour of Saint Nicholas, the patron saint of Russia, sailors and children – to whom he traditionally brings gifts on his feast day, 6 December. https://en.wikipedia.org/wiki/Personent_hodie

