 PODanarchrevolt.0002.t: "Восстание анархов"
 PODanarchrevolt.0002.desc: "По мере того как костры инквизиции бушуют по всей Европе, положение дел в обществе сородичей становится всё более плачевным. Молодые вампиры, возмущённые тем, что их используют в качестве пушечного мяса против солдат Бога, восстали против своих старейшин в так называемом Восстании анархов.\nПока что Восстание состоит в основном из новообращённых, фуроров и Бруха с несколькими оппортунистами, но некоторые опасаются, что оно может разрастить, если ничего не предпринять. Эти анархи слабы по отдельности, но они неустанно сражаются за несвойственное для сородичей: за идею."
 PODanarchrevolt.0002.a: "Пора преподать этим юнцам урок."
 PODanarchrevolt.0002.b: "Новообращённые всего мира, объединяйтесь!"
 anarch_revolt_effect_message: "Многие молодые вампиры, Бруха и фуроры переходят на сторону анархов. Они осмелели, и их трудно сдерживать."
 anarch_revolt_name: "Восстание анархов"
 anarch_revolt_doctrine_name: "Борцы за свободу"
 anarch_revolt_doctrine_desc: "Анархи сражаются за то, что мало кому из [Glossary('каинитов','game_concept_cainite_desc')] приходит в голову: за достойное дело."
 PODanarchrevolt.0004.t: "Восстание: Смерть Ласомбра"
 PODanarchrevolt.0004.desc: "Хотя многим трудно в это поверить, кажется, что в Кастель-дель-Омбро недавно произошло катастрофическое событие. Средоточие власти [Glossary('клана','game_concept_Clan_desc')] Ласомбра стало целью дерзкого нападения, возглавляемого группой анархов Ласомбра, которым помогали лучшие агентов грозной касты воинов-ассамитов.\nСообщения о самом штурме отрывочны, и только один ласомбра выбрался живым из крепости, но если верить ему... Сам Ласомбра мёртв. Это событие воодушевило анархов повсюду, и большая часть [Glossary('клана','game_concept_Clan_desc')] Ласомбра встала на сторону мятежных детей. Восстание анархов разгорается ночь за ночью."
 PODanarchrevolt.0004.a: "Они запомнят своё место!"
 PODanarchrevolt.0004.b: "...возможно, пришло время переосмыслить мою позицию."
 lasombra_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Ласомбра переходит на сторону анархов. Только самые могущественные из их правителей сопротивляются."
 slayer_of_gods: "Убийца богов"
 slayer_of_gods_desc: "Этот персонаж, возможно, убил одного из всемогущих [Concept('antediluvian', 'допотопных')|E]. Он вызывает уважение и страх в равной мере."
 PODanarchrevolt.0006.t: "Восстание: Смерть Абсимильярда"
 PODanarchrevolt.0006.desc: "Случилось невозможное.\nВ одном из самых глухих лесов России группе анархов-носферату удалось выследить место, которое, по их словам, является местом упокоения чудовищного прародителя их [Glossary('клана','game_concept_Clan_desc')] - Абсимильярда. После ужасной битвы со стражами гробницы выжил только один из нападавших, но он, если верить ему, убил [Concept('antediluvian', 'допотопного')|E] во сне. По всему миру члены [Glossary('клана','game_concept_Clan_desc')] Носферату наконец-то вздохнули с облегчением, впервые с момента своего создания, и теперь массово вступают в ряды своих героев.\nПо всей России ночь за ночью после этого события можно услышать маниакальный смех старухи...."
 nosferatu_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Носферату переходит на сторону анархов. Только самые могущественные из их правителей сопротивляются."
 PODanarchrevolt.0008.t: "Восстание: Смерть Эннойи"
 PODanarchrevolt.0008.desc: "С холодного севера приходят тяжкие вести: стая гангрелов-анархов, ушедшая на поиски Эннойи, прародительницы их [Glossary('клан','game_concept_Clan_desc')], вернулась, или, по крайней мере, один из них.\nЭтот измученный, но гордый выживший рассказывает истории о чудесах и чудовищах, о предательствах и битвах, достойных самого Рагнарёка, но в конце воин говорит о смерти Эннойи, убитой в беспробудном сне после ужасной битвы со стражами её гробницы. Разумеется, проверить подобные заявления невероятно сложно, но они уже вызвали мощный резонанс в [Glossary('клане','game_concept_Clan_desc')] Гангрел, многие присоединились к делу анархов. Восстание разгорается ночь за ночью."
 gangrel_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Гангрел переходит на сторону анархов. Только самые могущественные из их правителей могут воспротивиться."
 PODanarchrevolt.0010.t: "Восстание: Смерть Цимисха"
 PODanarchrevolt.0010.desc: "Это случилось снова.\nГруппа анархов-цимисхи совершила набег на старейшин своего [Glossary('клана','game_concept_Clan_desc')] с очевидной целью захватить место упокоения [Concept('antediluvian', 'допотопного')|E]. Получив эту информацию, их армия двинулась на монастырь Семог, где завязалась ужасная битва с обороняющейся шляхтой. Выйдя победителями, анархи каким-то образом сумели развеять магическую защиту гробницы, а их предводитель с жадностью поглотил самого Цимисха.\nЭта ошеломляющая победа ввергла старый [Glossary('клан','game_concept_Clan_desc')] в руки Восстания, заняв место одного из немногих родов, сумевших избавиться от своего прародителя."
 tzimisce_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Цимисхи переходит на сторону анархов. Только самые могущественные из их правителей могут воспротивиться."
 PODanarchrevolt.0012.t: "Восстание: Смерть Арикель"
 PODanarchrevolt.0012.desc: "Арикель, прародительница [Glossary('клана','game_concept_Clan_desc')] Тореадор, всегда была в стороне от Великой игры, которую вели #L $pod_antediluvians|l$ые#!. Однако этого оказалось недостаточно, чтобы уберечь её от Восстания анархов.\nДо вас дошли сообщения о том, что дерзкий отряд анархов-тореадоров напал на её убежище на Крите, очевидно, благодаря информации, предоставленной неким старейшиной-носферату. Остальная часть истории путаная: некоторые выжившие участники утверждают, что Арикель спала, другие говорят о великой битве, но все они сходятся во мнении, что Танцовщица с быками из Еноха пала от рук своих потомков.\nОбодрённый этими новостями, [Glossary('клан','game_concept_Clan_desc')] Тореадор теперь принимает более активное участие в Восстании анархов."
 toreador_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Тореадор переходит на сторону анархов. Только самые могущественные из их правителей могут воспротивиться."
 PODanarchrevolt.0014.t: "Восстание: Смерть Вентру"
 PODanarchrevolt.0014.desc: "Даже [Glossary('клан','game_concept_Clan_desc')] королей не избежал безумия Восстания анархов. Где-то глубоко в Персии группа анархов-вентру наткнулась на гробницу [Concept('antediluvian', 'допотопного')|E]. Одни говорят, что они искали Хакима, прародителя ассамитов, и были введены в заблуждение его хитрым дитя, другие просто говорят об очевидном и довольно грубом захвате власти.\nКакова бы ни была истинная причина, эти вентру вернулись, утверждая, что убили своего давно пропавшего прародителя. Хотя это утверждение и сомнительно, оно привело многих вентру вступить в ряды восставших анархов, где они легко заняли руководящие посты. Большинство анархов обеспокоены тем, что это угрожает идеологии Восстания, но они не в том положении, чтобы отвергать протянутую им столь мощную руку помощи."
 ventrue_revolt_effect_message: "[Glossary('Клан','game_concept_Clan_desc')] Вентру переходит на сторону анархов. Только самые могущественные из их правителей могут воспротивиться."