 POD_anteshuntabsi.1.t: "Охота на богов"
 POD_anteshuntabsi.1.desc: "Восстание анархов - это беспрецедентное время кризиса... и возможностей. В условиях, когда большинство кланов в смятении, а инквизиция не позволяет старейшинам действовать координированно, древние [Glossary('каиниты','game_concept_cainite_desc')] уязвимы как никогда раньше.\nНекоторые из самых мстительных анархов планируют дерзкие нападения на [Glossary('допотопных','game_concept_antediluvian_desc')], прародителей кланов, в надежде повторить [Glossary('диаблери','game_concept_diablerie_desc')] Тремера над Саулотом. Испытаете ли вы свои силы в этом начинании? Потенциальные награды привлекательны, но сопряжены с рисками, что выходят за рамки воображения. Эти существа куда ближе к богам, чем к обычным вампирам."
 POD_anteshuntabsi.1.a: "Я буду охотиться на охотника, носферату Абсимильярда."
 POD_anteshuntabsi.1.b: "...У меня нет желания умереть."
 POD_anteshuntabsi.1.c: "Я буду охотиться на тень, Ласомбра."
 big_freaking_warning: "#R Ваши шансы на успех в этом задании абсурдно малы. Не пытайтесь сделать это, если вы заботитесь о благополучии своего персонажа.\nДаже сохранение и перезагрузка игры, чтобы просчитать шансы, вас не спасут.\nВы были предупреждены.#!"
 POD_anteshuntabsi.2.t: "Охота: В поисках Карги"
 POD_anteshuntabsi.2.desc: "Местонахождение Абсимилльярда неизвестно, и это первое препятствие, которое необходимо преодолеть в ваших поисках. Единственным существом, которое имеет представление о его местонахождении, может быть Баба-Яга, его своенравное дитя и объект его гнева на протяжении столь долгого времени. Проблема в том, что она тоже скрывается.\nЧтобы найти ее, вы можете, приложив усилия, поискать любую информацию о ней или обратиться к её верному защитнику, Виктору из Теневого занавеса, с просьбой о возможном союзе против Абсимильярда. Разумеется, если он всё ещё жив и не в торпоре."
 POD_anteshuntabsi.2.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] найду её!"
 POD_anteshuntabsi.2.effect.success.desc: "Вы продвигаетесь ещё на один шаг вперёд в своих поисках."
 POD_anteshuntabsi.2.critical.failure.effect.desc: "Неудача, но не конец света."
 POD_anteshuntabsi.2.b: "Я найду общий язык с Виктором."
 POD_anteshuntabsi.2.c: "Дорогая бабушка, пришло время нанести ответный удар!"
 skip_viktor: "Виктор может просто пропустить этот этап. Вы знаете, где находится Баба-Яга."
 POD_anteshuntabsi.2.d: "Я - её [Select_CString(ROOT.Char.IsFemale, 'избранная защитница', 'избранный защитник' )], я знаю, где она!"
 skip_objectivedone: "Поскольку цель «Заботливая бабушка» была достигнута, Баба-Яга раскрыла своё местонахождение. Вы можете спокойно пропустить этот этап."
 POD_anteshuntabsi.4.t: "Охота: Прокладывая путь"
 POD_anteshuntabsi.4.desc: "До сих пор вам не удалось найти местонахождение Бабы-Яги, что является первым шагом на пути к уничтожению Абсимиллярда.\nВам нужно усилить свои поиски, а это означает, что вы потратите больше золота, времени и ресурсов на то, что, вероятно, в лучшем случае является глупой затеей. Возможно, пришло время пересмотреть ваш план... или продолжать, несмотря ни на что."
 POD_anteshuntabsi.4.a: "Меня так легко не переубедить!"
 anteabsi_continue: "Ваши поиски продолжаются."
 POD_anteshuntabsi.4.b: "Лучше остановиться сейчас."
 anteabsi_end: "Ваши поиски заканчиваются здесь."
 POD_anteshuntabsi.3.t: "Охота: Кинжалы в ночи"
 POD_anteshuntabsi.3.desc: "Вы готовитесь к путешествию к дому Бабы-Яги, когда вам сообщают о загадочном убийстве. Один из членов вашей свиты был убит, что на самом деле неудивительно, но подробности нападения вызывают больше беспокойства.\nУбийца оставил на стене рядом с жертвой слово, написанное кровью: «Никтуку».\nВы слышали об этом во время своих исследований Абсимильярда, похоже, что это его кровные потомки, бездушные машины для убийства, одержимые идеей уничтожить всё, что угрожает их прародителю.\nПохоже, теперь вы попали в их поле зрения, и вы совершенно уверены, что должны разобраться с ними, прежде чем они разберутся с вами..."
 POD_anteshuntabsi.3.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро остановить их."
 anteabsi_nictuku: "Теперь у вас есть доступ к пяти решениям, которые помогут вам сбить Никтуку со своего следа. Если вы сделаете это, это поможет вам на последующих этапах поисков."
 abraxes_decision: "Разобраться с Абраксом"
 abraxes_decision_tooltip: "Ошеломить Повелителя туманов"
 abraxes_decision_desc: "Никтуку Абракс - мастер обмана. Вы должны создать ложный след, чтобы не подпускать его к себе."
 abraxes_decision_effect_tooltip: "Абракс не вмешается на более поздних этапах ваших поисков."
 abraxes_decision_confirm: "Сделать это."
 echidna_decision: "Разобраться с Ехидной"
 echidna_decision_tooltip: "Обмануть Мать гнусности"
 echidna_decision_desc: "Никтуку Ехидна - мать ужасов. Вы должны создать ложный след, чтобы не подпускать её к себе."
 echidna_decision_effect_tooltip: "Ехидна не вмешается на более поздних этапах ваших поисков."
 echidna_decision_confirm: "Сделать это."
 gorgo_decision: "Разобраться с Горго"
 gorgo_decision_tooltip: "Заглушить Ту, что кричит в темноте"
 gorgo_decision_desc: "Никтуку Горго - повелительница ночных кошмаров. Вы должны создать ложный след, чтобы не подпускать её к себе."
 gorgo_decision_effect_tooltip: "Горго не вмешается на более поздних этапах ваших поисков."
 gorgo_decision_confirm: "Сделать это."
 nuckalavee_decision: "Разобраться с Наклави"
 nuckalavee_decision_tooltip: "Укротить Бескожего"
 nuckalavee_decision_desc: "Никтуку Наклави - это конь Ада. Вы должны создать ложный след, чтобы не подпускать его к себе."
 nuckalavee_decision_effect_tooltip: "Наклави не вмешается на более поздних этапах ваших поисков."
 nuckalavee_decision_confirm: "Сделать это."
 gayomart_decision: "Разобраться с Гайомартом"
 gayomart_decision_tooltip: "Сдвинуть Несгибаемого"
 gayomart_decision_desc: "Никтуку Гайомарт - непоколебимый воин. Вы должны создать ложный след, чтобы не подпускать его к себе."
 gayomart_decision_effect_tooltip: "Гайомарт не вмешается на более поздних этапах ваших поисков."
 gayomart_decision_confirm: "Сделать это."
 babayaga_bound_modifier: "Оковы Карги"
 babayaga_bound_modifier_desc: "Вы принадлежите Бабе-Яге. Даже сохранить рассудок в целости и сохранности оказывается непросто."
 POD_anteshuntabsi.5.t: "Охота: Бабушкина помощь"
 POD_anteshuntabsi.5.desc: "Вы нашли Бабу-Ягу. Неуловимая носферату так же ужасна, как вы себе представляли, но она также не глупа. Она знает о возможностях, которые открывает восстание анархов, и прислушивается к вашему предложению о союзе, чтобы нанести удар по её ужасному [Glossary('сиру','game_concept_Sire_desc')].\nМолчание после того, как вы заканчиваете говорить, становится долгим и тягостным, и прерывается только тогда, когда она протягивает вам руку. Посыл ясен: она хочет, чтобы вы сделали глоток её крови, что сделает вас [Select_CString(ROOT.Char.IsFemale, 'преданной', 'преданным' )] ей.\nЭто тяжёлая цена, но у вас нет шансов победить Абсимильярда или даже найти его без её помощи."
 POD_anteshuntabsi.5.a: "Если это единственный способ..."
 POD_anteshuntabsi.5.b: "Бежать со всех ног!"
 POD_anteshuntabsi.5.effect.success.desc: "Вам удалось сбежать!"
 POD_anteshuntabsi.5.critical.failure.effect.desc: "Вы попались..."
 POD_anteshuntabsi.5.critical.failure: "В котёл!"
 anteabsi_end_baba: "#warning Этот выбор положит конец вашим поискам, даже если вы выживете.#!"
 POD_anteshuntabsi.6.t: "Охота: В лес"
 POD_anteshuntabsi.6.desc: "Ваша добыча находится где-то глубоко в русской глуши. Вы собрали своих самых надёжных спутников, и Баба Яга сделала то же самое. В целом, это грозная сила, которая сейчас идёт рядом с вами, но... вы всё ещё далеки от уверенности.\nУ Абсимильярда наверняка есть несколько смертоносных средств защиты места своего упокоения, и даже сама Карга опасается страшных Никтуку, которые, вероятно, поджидают вас.\nЭто последний шаг в ваших поисках, но он может оказаться самым трудным."
 POD_anteshuntabsi.6.a: "Теперь пути назад нет."
 POD_anteshuntabsi.7.t: "Охота: Ярость Дарвага"
 POD_anteshuntabsi.7.desc: "Когда вы идёте по густому лесу, ваш отряд внезапно попадает в засаду, устроенную стаей страшных зверей, похожих на люпинов. Эти существа быстры и после каждого убийства отступают в лес.\nТак продолжалось до тех пор, пока Дарваг Грозный, один из помощников Бабы-Яги, внезапно не бросился за ними в погоню. Звери были застигнуты врасплох и не смогли убежать достаточно быстро. Вскоре дикий цимисхи набросился на них и сумел удержать на месте достаточно долго, чтобы ваш отряд смог разрубить их на куски.\nВы продолжаете поиски, сохранив свою экспедицию в основном в целости и сохранности."
 POD_anteshuntabsi.7.a: "У Карги есть полезные союзники."
 darvaghelped: "То, что Дарваг Грозный был жив, позволило вам пропустить эту часть путешествия."
 POD_anteshuntabsi.8.t: "Охота: Звериная ярость"
 POD_anteshuntabsi.8.desc: "Когда вы идёте по густому лесу, ваш отряд внезапно попадает в засаду, устроенную стаей страшных зверей, похожих на люпинов. Эти существа быстры и после каждого убийства отступают в лес.\nС этими безжалостными нападениями необходимо бороться, иначе ваша свита будет уничтожена поодиночке. Вы могли бы устроить им ловушку или подготовить надёжную оборону.\nВ любом случае, необходимо что-то предпринять, и как можно скорее, поскольку вы снова услышите вой волков неподалеку от вашей позиции..."
 POD_anteshuntabsi.8.a: "Встаньте в круг!"
 POD_anteshuntabsi.8.effect.success.desc: "Вы пробиваетесь сквозь монстров; ваши поиски продолжаются."
 POD_anteshuntabsi.8.critical.failure.effect.desc: "Ещё [Select_CString(ROOT.Char.IsFemale, 'одна повержена', 'один повержен' )] в прах..."
 POD_anteshuntabsi.8.critical.failure: "Вас сожрали"
 POD_anteshuntabsi.9.t: "Охота: Жертва Гутки"
 POD_anteshuntabsi.9.desc: "Ваш путь преграждает гигантское существо. Это чешуйчатое, жирное и очень неприятное создание не похоже ни на что, с чем вы сталкивались раньше. Баба-Яга называетего как «любимым питомцем» своего [Glossary('сира','game_concept_Sire_desc')], и оно стоит у вас на пути.\nК счастью, у Карги есть решение: бросить в неё жалкое существо, известное как Гутка». Эта оболочка вампира следовала за вами с момента вашего ухода и, по-видимому, решила выиграть вам немного времени, чтобы обойти «питомца» Абсимильярда.\nКто знает? Даже монстр может сжалиться над другим монстром."
 POD_anteshuntabsi.9.a: "У Карги есть полезные союзники."
 gutkahelped: "То, что Гутка была жива, позволило вам пропустить эту часть путешествия."
 POD_anteshuntabsi.10.t: "Охота: Питомец Абсимильярда"
 POD_anteshuntabsi.10.desc: "Ваш путь преграждает гигантское существо. Это чешуйчатое, жирное и очень неприятное создание не похоже ни на что, с чем вы сталкивались раньше. Баба-Яга называетего как «любимым питомцем» своего [Glossary('сира','game_concept_Sire_desc')], и оно стоит у вас на пути.\nОбойти его невозможно, и вам придётся сражаться. Эта тварь может разрубить вас пополам одним взмахом рук... когтей... как бы то ни было, но вы миновали точку невозврата."
 POD_anteshuntabsi.10.a: "Мне следует переосмыслить свой жизненный выбор."
 POD_anteshuntabsi.10.effect.success.desc: "Вы убиваете монстра, ваши поиски продолжаются."
 POD_anteshuntabsi.10.critical.failure.effect.desc: "Ещё [Select_CString(ROOT.Char.IsFemale, 'одна повержена', 'один повержен' )] повержен в прах..."
 POD_anteshuntabsi.10.critical.failure: "Вас порубили на части"
 POD_anteshuntabsi.11.t: "Охота: Сообразительность Сямко"
 POD_anteshuntabsi.11.desc: "Вы заблудились. Отрицать это больше невозможно. Лес играет с вами злую шутку, заметая следы или внезапно меняя тропинки перед вами. В вашем распоряжении ограниченный запас крови, поэтому вы должны действовать быстро.\nК счастью, в вашем отряде есть один из лучших следопытов России, Сямко. Тревожный «внук» Карги вскоре выведет вас из этого неестественного лабиринта, напомнив о том, как сильно вы нуждались в помощи Бабы-Яги в этом путешествии."
 POD_anteshuntabsi.11.a: "У Карги есть полезные союзники."
 siamkohelped: "То, что Сямко был жив, позволило вам пропустить эту часть путешествия."
 POD_anteshuntabsi.12.t: "Охота: Пропащие"
 POD_anteshuntabsi.12.desc: "Вы заблудились. Отрицать это больше невозможно. Лес играет с вами злую шутку, заметая следы или внезапно меняя тропинки перед вами. В вашем распоряжении ограниченный запас крови, поэтому вы должны действовать быстро.\nС такими старыми и могущественными вампирами в вашей свите, вы считаете, что недостаток средств к существованию может вскоре перерасти в кровавую бойню. В этом лабиринте должна быть подсказка или закономерность, которой вы можете воспользоваться, чтобы выбраться, пока не стало слишком поздно."
 POD_anteshuntabsi.12.a: "Сюда... или вон в ту сторону?"
 POD_anteshuntabsi.12.effect.success.desc: "Вы находите выход, ваши поиски продолжаются."
 POD_anteshuntabsi.12.critical.failure.effect.desc: "Потеряны в лесу..."
 POD_anteshuntabsi.12.critical.failure: "Выхода нет"
 POD_anteshuntabsi.13.t: "Охота: Абракс"
 POD_anteshuntabsi.13.desc: "Когда вы продолжаете свой путь в лес, на ваш отряд внезапно опускается густой туман. Очевидно, что он сверхъестественного происхождения, но он действительно затрудняет ваш обзор, и вы быстро оказываетесь отрезанными от своих спутников.\nИменно в этот момент раздаются крики.\nВы попадаете в засаду по одному, и ваш враг использует этот туман, чтобы изолировать вас. Если вы быстро не найдёте выход из этой ситуации, очень скоро всё будет кончено."
 POD_anteshuntabsi.13.a: "Соберитесь вокруг меня!"
 POD_anteshuntabsi.13.effect.success.desc: "Враг больше не осмеливается атаковать. Ваши поиски продолжаются."
 POD_anteshuntabsi.13.critical.failure.effect.desc: "Ещё [Select_CString(ROOT.Char.IsFemale, 'одна повержена', 'один повержен' )] повержен в прах..."
 POD_anteshuntabsi.13.critical.failure: "Смерть в тумане"
 POD_anteshuntabsi.14.t: "Охота: Ехидна"
 POD_anteshuntabsi.14.desc: "Вампиры не могут заболеть. Это одна из первых вещей, которую вы узнали о своём состоянии давным-давно. Итак... почему вы сейчас так плохо себя чувствуете? И вы не [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )], кто так себя чувствует, поскольку весь ваш отряд, похоже, внезапно почувствовал зловоние, исходящее из леса.\nБаба-Яга считает, что это проделки Ехидны, одной из Никтуку. Карга готовит зелье, которое поможет вам выжить, но ей нужны очень специфические ингредиенты, а у вас мало времени. Вам придётся действовать быстро и безупречно."
 POD_anteshuntabsi.14.a: "Собрать грибы, чтобы спасти мою жизнь..."
 POD_anteshuntabsi.14.effect.success.desc: "Я чувствую себя лучше!"
 POD_anteshuntabsi.14.critical.failure.effect.desc: "Кажется, она называла грибы другого цвета..."
 POD_anteshuntabsi.14.critical.failure: "Смерть от болезни"
 POD_anteshuntabsi.15.t: "Охота: Горго"
 POD_anteshuntabsi.15.desc: "Этот проклятый лес действовал вам на нервы с самого начала вашего путешествия, но становится всё хуже. Не так давно начались оглушительные крики, которые, казалось бы, доносятся отовсюду вокруг вас.\nЭто не крик простого смертного или животного, как вы вскоре понимаете, когда кровь начинает хлестать у вас из ушей. Вы должны найти источник этого крика и быстро устранить его, иначе вы просто истечёте кровью. Ирония судьбы для бессмертного кровопийцы."
 POD_anteshuntabsi.15.a: "Когда ты уже заткнёшься?!"
 POD_anteshuntabsi.15.effect.success.desc: "Наконец-то тишина и покой."
 POD_anteshuntabsi.15.critical.failure.effect.desc: "Вам не удалось найти источник звука вовремя..."
 POD_anteshuntabsi.15.critical.failure: "Смерть от крика"
 POD_anteshuntabsi.16.t: "Охота: Наклави"
 POD_anteshuntabsi.16.desc: "Ваш отряд атаковало... нечто. Из леса выскочила орда монстров, похожих на лошадей, и растоптала нескольких ваших преследователей. Вы достаточно быстро отскочили в сторону, но, судя по стуку их копыт, они скоро нападут с другой стороны.\nЕсли ваш отряд останется совершенно неорганизованным, как сейчас, вполне вероятно, что эта орда просто затопчет вас при каждом натиске, пока не останется никого, кто устоял бы на ногах. Вы должны быстро отреагировать, чтобы переломить ситуацию."
 POD_anteshuntabsi.16.a: "Приготовиться к их атаке!"
 POD_anteshuntabsi.16.effect.success.desc: "Вы отбросили их!"
 POD_anteshuntabsi.16.critical.failure.effect.desc: "Они затоптали вас насмерть."
 POD_anteshuntabsi.16.critical.failure: "Смерть от копыт"
 POD_anteshuntabsi.17.t: "Охота: Гайомарт"
 POD_anteshuntabsi.17.desc: "Ваше путешествие близится к концу, вы это чувствуете. Но на вашем пути возникает новое препятствие: изменчивые лесные дороги становятся всё запутаннее, и в них становится все меньше смысла. Очевидно, что один из Никтуку играет с вами, вероятно, пытаясь изолировать вас или довести до безумия.\nЕсть пределы тому, сколько ещё ваша сила воли может выдержать после такого трудного путешествия, и вы хотите положить ему конец. Вы должны быстро найти закономерность, подсказку или даже просто грубой силой вырваться из этой иллюзии."
 POD_anteshuntabsi.17.a: "С меня довольно этих игр!"
 POD_anteshuntabsi.17.effect.success.desc: "Вы развеиваете иллюзию."
 POD_anteshuntabsi.17.critical.failure.effect.desc: "Мне нужно немного отдохнуть..."
 POD_anteshuntabsi.17.critical.failure: "Смерть в лабиринте"
 POD_anteshuntabsi.18.t: "Охота: Василиса"
 POD_anteshuntabsi.18.desc: "Вы приближаетесь к концу своего путешествия, так как чувствуете присутствие Абсимильярда совсем рядом. Последним препятствием, по-видимому, является... маленькая девочка.\nОна выглядит достаточно невинно, но выражение неподдельного ужаса в глазах Бабы-Яги говорит об обратном. «Ты была непослушной, Бабушка», - говорит она.\nКарга не отвечает, вместо этого осыпая маленькую девочку проклятиями, чья жуткая улыбка, кажется, становится только шире.\nВам предстоит последний бой, и даже с Бабой-Ягой на вашей стороне, вам не очень нравятся ваши шансы..."
 POD_anteshuntabsi.18.a: "Последняя битва!"
 POD_anteshuntabsi.18.effect.success.desc: "Вы сделали это!"
 POD_anteshuntabsi.18.critical.failure.effect.desc: "Так близко к победе..."
 POD_anteshuntabsi.18.critical.failure: "Непослушные и наказанные"
 POD_anteshuntabsi.19.t: "Охота: Победа?"
 POD_anteshuntabsi.19.desc: "Вы преодолели последнее препятствие на своём пути к Абсимильярду, и, к счастью, великий древний лежит перед вами в [Glossary('торпоре','game_concept_torpor_desc')]. Баба-Яга уже начала высасывать его кровь, осуществляя месть, вынашивавшуюся тысячелетиями.\nПоскольку вы были верны и полезны, она пообещала поделиться с вами могущественной кровью [Glossary('допотопного','game_concept_antediluvian_desc')]. Этого недостаточно, чтобы сделать вас угрозой для неё, но всё же достаточно, чтобы значительно увеличить вашу собственную силу.\nКарга, однако, сейчас отвлечена, жадно поглощая душу своего [Glossary('сира','game_concept_Sire_desc')]. Возможно, вы сможете нанести ей удар в спину и забрать весь приз себе... но что, если она этого ожидает?"
 POD_anteshuntabsi.19.a: "Более чем достойная награда."
 POD_anteshuntabsi.19.b: "Его душа принадлежит мне!"
 POD_anteshuntabsi.19.effect.success.desc: "Вы сумели внезапно атаковать Бабу-Ягу."
 POD_anteshuntabsi.19.critical.failure.effect.desc: "Жадность - это нехорошо"
 POD_anteshuntabsi.19.critical.failure: "Жадность вас сгубила"
 young_third_modifier: "Юное третье поколение"
 young_third_modifier_desc: "Вы слишком молоды, чтобы представлять собой апокалиптическую угрозу, как другие представители третьего поколения. Тем не менее, вы, вероятно, самый страшный и могущественный действующий вампир в мире."
 POD_anteshuntabsi.20.t: "Охота: Победа"
 POD_anteshuntabsi.20.desc: "Вы застали Бабу Ягу врасплох и убили её прежде, чем она успела среагировать. У неё не было времени поглотить душу Абсимильярда. Таким образом, главный приз находится прямо перед вами.\nТеперь вас ничто не остановит, впереди вас ждёт величайшая сила, и вы станете самым могущественным существом на Земле... со временем.\nБудьте осторожны, так как многие будут завидовать вашей силе и попытаются украсть её, а великий допотопный, чью душу вы поглотите, вероятно, попытается захватить контроль над вашим телом.\nЕсли вам удастся пережить эти испытания, то тогда... мир действительно станет вашей шахматной доской."
 POD_anteshuntabsi.20.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"
 POD_anteshuntlasomb.1.t: "Охота: Приготовления"
 POD_anteshuntlasomb.1.desc: "Хорошая новость о Ласомбра заключается в том, что его легко найти, так как со времен падения Рима он спит в Кастель дель Омбро. Плохая новость - в том, что замок, возможно, является самой неприступной крепостью [Glossary('каинитов','game_concept_cainite_desc')], уступающей лишь Аламуту, а самого Ласомбру постоянно защищают его потомки.\nВам понадобится помощь, если вы хотите прорвать оборону замка, не говоря уже о том, чтобы в конце концов добиться успеха. Пришло время раскинуть широкую сеть и собрать по-настоящему грозную силу."
 POD_anteshuntlasomb.1.a: "Разослать гонцов во все концы света."
 lasombra_support_warning: "Чем больше поддержки вы соберёте, тем проще будет штурм"
 POD_anteshuntlasomb.2.t: "Охота: Ассамиты"
 POD_anteshuntlasomb.2.desc: "Первыми на ваш зов откликнулись тренированные ассамитские убийцы. Эти грозные воины, проклятые жаждать крови других [Glossary('каинитов','game_concept_cainite_desc')], упиваются возможностью сразиться с врагом со столь могущественной кровью.\nОни были бы отличным подспорьем для вашего замысла, но их услуги обойдутся недёшево..."
 POD_anteshuntlasomb.2.a: "Деньги для меня не проблема."
 POD_anteshuntlasomb.2.b: "Это грабёж!"
 POD_anteshuntlasomb.3.t: "Охота: Анархи"
 POD_anteshuntlasomb.3.desc: "Бесконечная, на первый взгляд, орда анархов, что вихрем смерти проносится по городам Европы, очевидно, проявила живой интерес к вашему плану. Убийство [Glossary('допотопного','game_concept_antediluvian_desc')] было бы для них очень близко к окончательной победе, и вы, похоже, [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из немногих, кто готовы рискнуть на такое начинание.\nОни могли бы быть полезны, по крайней мере, в качестве пушечного мяса в ходе штурма, но объединение с бандой немытых новообращённых может дорого обойтись вашему престижу."
 POD_anteshuntlasomb.3.a: "Смерть старейшинам! Кроме меня, конечно."
 POD_anteshuntlasomb.3.b: "Возвращайтесь в свою песочницу."
 POD_anteshuntlasomb.4.t: "Охота: Контакты и союзники"
 POD_anteshuntlasomb.4.desc: "Как [Select_CString(ROOT.Char.IsFemale, 'видная правительница', 'видный правитель' )] ночи, вы за эти годы завели множество контактов или даже официальных союзников. Возможно, пришло время попросить их об одолжении, если вы хотите получить шанс проникнуть в Кастель дель Омбро.\nОднако в вампирском мире ничего не даётся даром, даже когда речь заходит о «друзьях»..."
 POD_anteshuntlasomb.4.a: "Мне нужна вся помощь, которую я могу получить."
 POD_anteshuntlasomb.4.b: "Жадные шуты!"
 POD_anteshuntlasomb.5.t: "Охота: Разногласия"
 POD_anteshuntlasomb.5.desc: "Вы собрали силы, которых, остаётся надеяться, хватит, чтобы захватить Кастель дель Омбро. Когда вы ещё раз обдумываете свой план действий, вас отвлекают крики, доносящиеся из лагеря.\nПохоже, что из-за того, что в одном месте собралось так много вампиров с разными целями, напряжённость растёт, и хрупкий союз, который вы создали, уже находится под угрозой. Если вы не остановите это сейчас, ситуация может обостриться. Даже одно неистовство в таком людном месте может привести к катастрофическим последствиям..."
 POD_anteshuntlasomb.5.a: "Всем успокоиться!"
 POD_anteshuntlasomb.5.effect.success.desc: "Сдержанность возобладала."
 POD_anteshuntlasomb.5.critical.failure.effect.desc: "Время неистовства..."
 POD_anteshuntlasomb.5.critical.failure: "Неожиданный конец"
 POD_anteshuntlasomb.8.t: "Охота: Провалившийся штурм"
 POD_anteshuntlasomb.8.desc: "Несмотря на все ваши усилия, вы не были готовы к обороне Кастель дель Омбро. Его гарнизон - это одно, но тени, клубящиеся вокруг этого места, - совсем другое. Они ожили, когда началась атака, и именно тогда вы поняли, что у вас нет ни единого шанса.\nЗахватывая вашу свиту, иногда отбрасывая его в другое место или просто пожирая, они быстро нарушали координацию действий вашей армии. Поскольку вас осталось так мало, способных сражаться, вы смогли лишь отсрочить неизбежное. Несколько небольших побед или демонстрация доблести то тут, то там не изменили окончательного результата.\nПока тени поглощают вас, вы думаете, что глупо было надеяться на победу, но, по крайней мере..."
 POD_anteshuntlasomb.8.a: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )]..."
 POD_anteshuntlasomb.7.t: "Охота: Успешный штурм"
 POD_anteshuntlasomb.7.desc: "Оборона Кастель дель Омбро оказалась столь же ужасной, как вы и ожидали. Создания из чистой тени, могущественные вампиры Ласомбра, армия хорошо тренированных гулей... Вы были на волоске от поражения.\nНо вы были хорошо подготовлены, и вы также заметили, что самого могущественного дитя Ласомбры там не было, возможно, он ждёт вас внутри... У вас возникает неприятное чувство, что это ещё далеко не конец. Кастель дель Омбро открыт перед вами... но далеко не беззащитен."
 POD_anteshuntlasomb.7.a: "Меня не остановить!"
 POD_anteshuntlasomb.9.t: "Охота: Мистика"
 POD_anteshuntlasomb.9.desc: "Здесь темно. Не то, чтобы вы ожидали другого, но даже вампирам тяжело что-то разобрать в такой кромешной тьме. Именно тогда начались нападения.\nКажется, что тьма надвигается отовсюду и набросилась на ваш отряд. Вы ожидали этого, но... как сражаться с самой тьмой? Не хватит ни мечей, ни кулаков, ни заклинаний...\nПервое испытание Кастель дель Омбро может стать для вас последним."
 POD_anteshuntlasomb.9.a: "Огня! Факелы, магия, что угодно!"
 POD_anteshuntlasomb.9.effect.success.desc: "В этот раз свет торжествует."
 POD_anteshuntlasomb.9.critical.failure.effect.desc: "Так темно..."
 POD_anteshuntlasomb.9.critical.failure: "Здравствуй, тьма..."
 POD_anteshuntlasomb.10.t: "Охота: Отвергнутая дочь"
 POD_anteshuntlasomb.10.desc: "Ещё один тёмный коридор, ещё одно препятствие на вашем пути. Эта женщина, очевидно, тоже дитя Ласомбра, но, похоже, не желает вам зла.\nЭта «Сибил» говорит о своём [Glossary('сире','game_concept_Sire_desc')] с нескрываемой ненавистью и предлагает вам помощь в его убийстве. Она утверждает, что, даже если вы прорвётесь к сердцу замка, без её поддержки у вас нет никаких шансов.\nЭто может быть ловушкой, но, возможно, это единственный шанс добиться успеха..."
 POD_anteshuntlasomb.10.a: "Я принимаю вашу помощь, тёмная леди."
 POD_anteshuntlasomb.10.b: "Мне не нужна ваша помощь!"
 sybil_help_tooltip: "Сибил поможет вам в дальнейшем... возможно."
 POD_anteshuntlasomb.11.t: "Охота: Выскочка"
 POD_anteshuntlasomb.11.desc: "«ЛАСОМБРА МОЙ!»\nВы оборачиваетесь и видите, что простой на вид итальянский дворянин смотрит на вас убийственным взглядом. Грациано, младшее дитя Ласомбра, недвусмысленно заявил о своём намерении убить собственного отца... и вы стоите у него на пути.\nУ вас нет другого выбора, кроме как сражаться. Ваша судьба против его судьбы. Только один из вас отведает крови Ласомбры."
 POD_anteshuntlasomb.11.a: "Это судьбоносный поединок."
 POD_anteshuntlasomb.11.effect.success.desc: "Я стою выше тебя!"
 POD_anteshuntlasomb.11.critical.failure.effect.desc: "Он стоит выше вас!"
 POD_anteshuntlasomb.11.critical.failure: "Так и было предначертано..."
 POD_anteshuntlasomb.12.t: "Охота: Защитница"
 POD_anteshuntlasomb.12.desc: "Ещё один коридор, ещё одно препятствие на вашем пути. Дитя Ласомбры, Ханом Мехр, затеяла небольшую потасовку с вашим отрядом, но вы смогли одолеть её.\nПобеждённая, она теперь молит о пощаде, что, несомненно, облегчило бы вам поиски. Но можете ли вы позволить себе оставить её в живых?\nОбдумывая свой следующий шаг, вы вдруг замечаете лёгкое движение под её одеждой...."
 POD_anteshuntlasomb.12.a: "Убить её прямо сейчас!"
 POD_anteshuntlasomb.12.effect.success.desc: "Вы избежали её финальной атаки."
 POD_anteshuntlasomb.12.critical.failure.effect.desc: "Вы не избежали её финальной атаки."
 POD_anteshuntlasomb.12.critical.failure: "Нечестно..."
 POD_anteshuntlasomb.13.t: "Охота: Пират"
 POD_anteshuntlasomb.13.desc: "Ваш отряд вошёл в огромный зал, украшенный древними статуями, по видимому раннего дорийского происхождения. Вы быстро замечаете несколько тёмных фигур, вооруженных чем-то напоминающим бронзовые мечи и щиты.\nЕсли легенды не врут, Ласомбра сыграл большую роль в развитии цивилизации народов моря, и, похоже, последние вампиры его давно ушедшей эпохи стоят у вас на пути."
 POD_anteshuntlasomb.13.a: "Им место в музее!"
 POD_anteshuntlasomb.13.effect.success.desc: "Вы принесли закон этим пиратам."
 POD_anteshuntlasomb.13.critical.failure.effect.desc: "Вам придётся пройти по доске..."
 POD_anteshuntlasomb.13.critical.failure: "Проклятые пираты..."
 POD_anteshuntlasomb.14.t: "Охота: Кукловод"
 POD_anteshuntlasomb.14.desc: "Ваш отряд преследует орда молодых вампиров низкого поколения. Сами по себе они не представляют большой угрозы, но продолжают прибывать. Каждый раз, когда они нападают, вы теряете одного или двух членов своей свиты, и это может привести вас к смерти от истощения.\nГде-то в этом замке должен быть кто-то, кто замышляет эту трусливую тактику. С этим «кукловодом» нужно разобраться."
 POD_anteshuntlasomb.14.a: "Покажись!"
 POD_anteshuntlasomb.14.effect.success.desc: "Вы нашли его!"
 POD_anteshuntlasomb.14.critical.failure.effect.desc: "Слишком поздно..."
 POD_anteshuntlasomb.14.critical.failure: "Вас забили до смерти"
 POD_anteshuntlasomb.15.t: "Охота: Страж"
 POD_anteshuntlasomb.15.desc: "Дверь преграждает вам путь. Но это не какая-то дверь, она выглядит так, будто полностью состоит из теней, а это значит, что вы понятия не имеете, как её открыть.\nК счастью, перед ней стоит вампир, который, по-видимому, не представляет угрозы. Похоже, он не испытывает особой любви к своему [Glossary('сиру','game_concept_Sire_desc')] и у вас может получиться убедить его открыть дверь. Или он может позволить двери поглотить вас, если вы не произведёте на него должного впечатления.\nПришло время проверить ваши менее воинственные навыки."
 POD_anteshuntlasomb.15.a: "Я начинаю свою речь с..."
 POD_anteshuntlasomb.15.effect.success.desc: "Дверь открывается."
 POD_anteshuntlasomb.15.critical.failure.effect.desc: "Дверь открывает вас."
 POD_anteshuntlasomb.15.critical.failure: "Убийственная дверь"
 POD_anteshuntlasomb.16.t: "Охота: Лоялист"
 POD_anteshuntlasomb.16.desc: "Очевидно, он должен быть здесь. Монтано, правая рука Ласомбра и его самый преданный сторонник, стоит прямо перед вами с убийственной уверенностью в глазах. Опытный воин сделает то, что должен, так же как и вы.\nИ без всяких слов понятно, что из замка выйдет только один из вас."
 POD_anteshuntlasomb.16.a: "Последняя битва?"
 POD_anteshuntlasomb.16.effect.success.desc: "Монтано побеждён."
 POD_anteshuntlasomb.16.critical.failure.effect.desc: "Вы побеждены."
 POD_anteshuntlasomb.16.critical.failure: "Достойный конец"
 POD_anteshuntlasomb.17.t: "Охота: Основание"
 POD_anteshuntlasomb.17.desc: "Вы добрались до основания Кастель дель Омбро, где, по слухам, покоится сам Ласомбра. Благодаря стечению обстоятельств, из вашего отряда остались в живых лишь вы, что означает, что вам ни с кем не придется делиться кровью [Glossary('допотопного','game_concept_antediluvian_desc')]... если вы его найдёте.\nВскоре вы замечаете, что это хранилище представляет собой лабиринт, причем черный как смоль. Стены сотканы из теней, и планировка постоянно меняется. Вы можете заблудиться здесь на целую вечность, если не будете осторожны..."
 POD_anteshuntlasomb.17.a: "Я найду выход..."
 POD_anteshuntlasomb.17.effect.success.desc: "Вы находите брешь в лабиринте"
 POD_anteshuntlasomb.17.critical.failure.effect.desc: "Я снова у входа..."
 POD_anteshuntlasomb.17.critical.failure: "Исчезновение в темноте"
 POD_anteshuntlasomb.18.t: "Охота: Победа"
 POD_anteshuntlasomb.18.desc: "Вы в самом сердце Кастель дель Омбро и вы ощущаете присутствие Ласомбры, но не видите его. Похоже, [Glossary('допотопного','game_concept_antediluvian_desc')] слился с тенями перед тем, как уйти в [Glossary('торпор','game_concept_torpor_desc')], что делает его [Glossary('диаблери','game_concept_diablerie_desc')] куда более сложной задачей.\nК счастью, Сибил не забыла о вас, своенравная дочь появилась из неоткуда и начала ритуал, возвращающий сущность допотопного в его тело. Вы ждете до тех пор, пока наконец тело Ласомбра не восстанавливается перед вами.\nСибил прощается с вами, исчезая таким же мистическим образом, как и появилась, и вы остаётесь одни со своей судьбой, силой, что не описать словами.\nВы впиваетесь в его плоть."
 POD_anteshuntlasomb.18.a: "У победы сладкий вкус крови."
 POD_anteshuntlasomb.19.t: "Охота: Победа?"
 POD_anteshuntlasomb.19.desc: "Вы в самом сердце Кастель дель Омбро и вы ощущаете присутствие Ласомбры, но не видите его. Похоже, [Glossary('допотопного','game_concept_antediluvian_desc')] слился с тенями перед тем, как уйти в [Glossary('торпор','game_concept_torpor_desc')], что делает его [Glossary('диаблери','game_concept_diablerie_desc')] куда более сложной задачей.\nУ вас нет возможности узнать, где на самом деле находится его душа, а исполнять диаблери на тенях - это не совсем то, что вы умеете делать... И все же вы пытаетесь, бросаясь в темноту, следуя своим звериным инстинктам и бродя по этой комнате, как мстительная фурия.\nЭто изнурительный процесс, а не то волнующее ощущение, которого вы ожидали, и все же вы ощущаете в себе прилив сил.\nВы достигли... чего-то. Возможно, это не та высшая сила, к которой вы стремились, но вы определенно победили, и, насколько это касается остального мира, вы победили допотопного."
 POD_anteshuntlasomb.19.a: "Неполная победа."
 POD_anteshuntset.1.t: "Охота: Поиск пути"
 POD_anteshuntset.1.desc: "Вы выбрали своей целью Сета, «бога», в честь которого был назван [Glossary('клан','game_concept_Clan_desc')] Сетитов. Само собой разумеется, что он находится где-то в Египте и хорошо охраняется его фанатичным выводком. Египет огромен, и вы не можете просто ходить и спрашивать местных, когда речь заходит о такой деликатной теме.\nВаша первая задача - разузнать, где именно находится [Glossary('допотопный','game_concept_antediluvian_desc')]. Для этой цели вы рассылаете своих людей повсюду с изрядным количеством золота, чтобы привлечь к себе внимание некоторых полезных информаторов."
 POD_anteshuntset.1.a: "Не бывает слишком высокой цены."
 POD_anteshuntset.1.b: "...Стоит ещё раз обдумать это."
 set_end_warning: "Вы откажетесь от этой глупой затеи."
 POD_anteshuntset.2.t: "Охота: Приготовления"
 POD_anteshuntset.2.desc: "Возможный проводник посещает ваш лагерь. В Огненном дворе, одном из главных храмов последователей Сета, можно узнать больше о местонахождении Сета. Но когда вы готовите путешествие в святилище, вас охватывает ужас.\nВы были неаккуратны в своем сборе информации о Сете, и его [Glossary('клан','game_concept_Clan_desc')] уже может подбираться к вашему убежищу. Вы должны очень тщательно готовиться к дальнейшей дороге или ваш путь будет короток."
 POD_anteshuntset.2.a: "Перехитрить змей..."
 POD_anteshuntset.2.effect.success.desc: "Путешествие прошло без происшествий."
 POD_anteshuntset.2.critical.failure.effect.desc: "Что ж, ситуация быстро обострилась..."
 POD_anteshuntset.2.critical.failure: "Засада!"
 POD_anteshuntset.3.t: "Охота: Огненный вход"
 POD_anteshuntset.3.desc: "Вы добрались до Огненного двора и теперь каким-либо образом должны раскрыть местоположение Сета. Насилие не сработает, так как они фанатики и сами активно практикуют истязание болью.\nПоэтому вы выбрали дипломатию. Глава храма, очаровательная сетитка по имени Сцилла, приняла вас достаточно хорошо, восхитившись тому, что вам хватило смелости посетить змеиное логово.\nНо теперь она игривым голосом спрашивает вас, почему она не должна убить вас прямо здесь и сейчас. Ведь в конце концов, вы угроза для их бога..."
 POD_anteshuntset.3.a: "Что в этом было бы забавного?"
 POD_anteshuntset.3.effect.success.desc: "Убедительный аргумент."
 POD_anteshuntset.3.critical.failure.effect.desc: "Им претит веселье..."
 POD_anteshuntset.3.critical.failure: "Вас обезглавили"
 POD_anteshuntset.4.t: "Охота: Первое испытание"
 POD_anteshuntset.4.desc: "Сцилла до сих пор была любезна, но она не предоставит нужную вам информацию за просто так. Вы должны пройти некоторые «дружественные испытания», чтобы выяснить, достойны ли вы находиться в храме Сета.\nПервое испытание довольно простое. Сцилла предоставляет вам некоторых утонченных смертных, что умеют доставлять вампирам удовольствие так, что даже самое испорченное воображение не может себе представить. Это очевидная ловушка и вы легко можете утонуть в разврате надолго, однако вам все равно придется в этом участвовать или вас атакуют..."
 POD_anteshuntset.4.a: "Умеренность, умеренность..."
 POD_anteshuntset.5.t: "Охота: Второе испытание"
 POD_anteshuntset.5.desc: "Ваше второе испытание при Огненном дворе - это старая добрая битва на арене. Сетиты любят свои кровавые развлечения и вы не удивляетесь, видя, что шансы складываются не в вашу пользу.\nВам предстоит сразиться со стаей оборотней. Честно говоря, выглядят они довольно жалко, поскольку сетиты постоянно плохо обращались с ними. Доведенные до безумной ярости, они не проявят к вам милосердия в этой смертельной схватке."
 POD_anteshuntset.5.a: "Человек против зверя."
 POD_anteshuntset.5.effect.success.desc: "Они избавлены от страданий."
 POD_anteshuntset.5.critical.failure.effect.desc: "Вы избавлены от страданий."
 POD_anteshuntset.5.critical.failure: "Смерть..."
 POD_anteshuntset.6.t: "Охота: Третье испытание"
 POD_anteshuntset.6.desc: "Вас «приглашают» сыграть в шахматы, но с живыми фигурами и вами в качестве короля. Излишне говорить, что любая потерянная «фигура» будет убита, а это значит, что ставки в этой товарищеской игре настолько высоки, насколько вы можете себе представить.\nСтенания и вопли несчастных душ, выбранных в качестве пешек в этой ужасной игре, тоже не помогают вам сосредоточиться..."
 POD_anteshuntset.6.a: "Сосредоточиться на центре доски..."
 POD_anteshuntset.6.effect.success.desc: "Шах и мат!"
 POD_anteshuntset.6.critical.failure.effect.desc: "Это выглядит не очень хорошо..."
 POD_anteshuntset.6.critical.failure: "Шах и мат!"
 POD_anteshuntset.7.t: "Охота: Четвертое испытание"
 POD_anteshuntset.7.desc: "Вас сопроводили ко входу в подземелье Огненного двора. Сцилла, настоятельница, просто сказала вам, что вы должны найти выход, чтобы закончить это испытание.\nВы ожидали увидеть лабиринт, но первая подземная комната на самом деле является камерой пыток, где тощий сетитский #TOOLTIP:game_concept_ghoul_desc #E гуль#!#! демонстрирует свое «искусство» над беспомощным жрецом. Мучитель достаточно дружелюбен, говорит о своей работе и не предпринимает никаких действий, чтобы вам помешать. Что вы будете делать в этой запутанной ситуации?"
 POD_anteshuntset.7.a: "Спасти жреца?"
 POD_anteshuntset.7.b: "Продолжить свой путь?"
 POD_anteshuntset.8.t: "Охота: Четвертое испытание II"
 POD_anteshuntset.8.desc: "Подземелье продолжается, и дальше вас ждёт нервно выглядящая фигура. Он представляется «гостем» из клана Цимисхи при Огненном дворе и говорит, что ваше испытание простое: вы должны некоторое время терпеть его «эксперименты» над своим телом. Тогда и только тогда он откроет вам следующую дверь.\nОн заверяет вас, что оставит вас примерно в том же состоянии, в каком вы начали. Это не звучит утешающе, но, похоже, у вас нет выбора в этом вопросе..."
 POD_anteshuntset.8.a: "Что ж, приступим..."
 POD_anteshuntset.9.t: "Охота: Четвертое испытание III"
 POD_anteshuntset.9.desc: "Вы почти закончили с этим проклятым подземельем. Сетитский гуль ждёт вас перед двумя дверями: «Правильная приведет вас к концу испытания без каких-либо новых препятствий. Левый путь будет намного длиннее и сложнее, но он тоже приведет вас к концу. Выбирайте».\nГуль больше ничего не знает и только повторяет эту фразу снова и снова, оставляя вас наедине с этим загадочным выбором."
 POD_anteshuntset.9.b: "Правая? Разве это выбор?"
 POD_anteshuntset.9.a: "Левая! Я люблю боль и страдания!"
 POD_anteshuntset.12.t: "Охота: Очарование Сета"
 POD_anteshuntset.12.desc: "Вы закончили испытания, и Сцилла приветствует вас с распростёртыми объятиями. Вас угощают роскошным пиршеством, и весь храм поёт вам хвалу. Сцилла соблазнительно лежит рядом с вами, все это время рассказывая вам о величии Сета и глупости вашего стремления охотиться на такого великодушного бога, как он.\n...И вам остается только согласиться, что эти испытания раскрыли истинную природу вашей души. Возможно, вы сделали неправильный выбор на этом пути, или, возможно, вы уже были испорчены с самого начала, но вы бессильны противостоять очарованию сетитов. Теперь они ваши братья и сестры по вере."
 antesetcorrupted: "На этом ваши поиски заканчиваются."
 POD_anteshuntset.12.a: "Хвала Сету!"
 POD_anteshuntset.11.t: "Охота: Сила воли"
 POD_anteshuntset.11.desc: "Вы закончили испытания, и Сцилла приветствует вас с распростертыми объятиями. Вас угощают роскошным пиршеством, и весь храм поет вам хвалу. Сцилла соблазнительно лежит рядом с вами, все это время рассказывая вам о величии Сета и глупости вашего стремления охотиться на такого великодушного бога, как он.\nНо вы сильны, и вам удается противостоять ее попытке склонить вас на свою сторону. Не имея другого выбора, Сцилла, наконец, раскрывает часть информации, которая может вам помочь. Тело Сета защищено кабалом под названием «Кольцо льва». Если вы найдёте их, вы будете намного ближе к своей цели."
 POD_anteshuntset.11.a: "Почти на месте..."
 POD_anteshuntset.13.t: "Охота: В поисках Кольца"
 POD_anteshuntset.13.desc: "Поиск Кольца льва - не совсем простой процесс. Теперь, когда у вас есть хотя бы название, вы можете начать работать над этой зацепкой.\nУ вас есть два варианта: нанять людей для поиска по всему миру или сделать это самостоятельно. И то, и другое, так или иначе, обойдется дорого, но это необходимо сделать. Вы слишком близко к тому, чтобы сдаться сейчас."
 POD_anteshuntset.13.a: "Найдите их!"
 POD_anteshuntset.13.b: "Если хочешь сделать что-то хорошо..."
 POD_anteshuntset.14.t: "Охота: Укрощение львов"
 POD_anteshuntset.14.desc: "Вы нашли Кольцо льва. Они постоянно передвигаются по Египту, неся в руках саркофаг Сета. Вам удалось узнать об их маршруте и спланировать засаду.\nЭто, безусловно, будет ожесточенная битва, поскольку личные телохранители Сета вряд ли окажутся слабаками. Вы отдаете приказ начать атаку, ваш взгляд устремляется в центр каравана, где ваша добыча лежит так близко..."
 POD_anteshuntset.14.a: "Я иду за тобой..."
 POD_anteshuntset.14.effect.success.desc: "Они повержены!"
 POD_anteshuntset.14.critical.failure.effect.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'повержена', 'повержен' )]..."
 POD_anteshuntset.14.critical.failure: "Так близко..."
 POD_anteshuntset.16.t: "Охота: Защитник"
 POD_anteshuntset.16.desc: "Кольцо льва потерпело поражение, и только один выживший находится между вами и саркофагом Сета... но это не «простой» выживший. Вы слышали рассказы об этом так называемом воителе Сета. Куфур Ам-Геру, избранный из поколения в поколение в качестве телохранителя самого Сета, он, вероятно, самый сильный сетит, который до сих пор ходит по Земле.\nЦель всей его жизни состоит в том, чтобы помешать таким людям, как вы, угрожать его богу, и он, кажется, более чем стремится выполнить ее... Последнее препятствие на вашем пути может оказаться самым трудным."
 POD_anteshuntset.16.a: "Потанцуем..."
 POD_anteshuntset.16.effect.success.desc: "Защитник повержен!"
 POD_anteshuntset.16.critical.failure.effect.desc: "Будь ты проклят!"
 POD_anteshuntset.16.critical.failure: "Так близко..."
 POD_anteshuntset.17.t: "Охота: Первобытный ужас"
 POD_anteshuntset.17.desc: "Перед вами лежит тело мужчины с головой невыразимого зверя, обнаженного, если не считать простой набедренной повязки. Вас одолевает страх, по сравнению с которым даже красный ужас кажется незначительным.\nВы не можете двигаться и уверены, что сейчас встретите свою окончательную смерть, ведь перед вами лежит сам Сет, [Glossary('допотопный','game_concept_antediluvian_desc')], что утолит свою жажду вашей кровью.\nСобрав все свои силы, вы прыгаете вперед и начинаете пить витэ существа в торпоре.\nВаш разум взрывается."
 POD_anteshuntset.17.a: "Мне нужно сопротивляться!"
 POD_anteshuntset.17.effect.success.desc: "Еще немного..."
 POD_anteshuntset.17.critical.failure.effect.desc: "...Где я?"
 POD_anteshuntset.18.t: "Охота: Победа"
 POD_anteshuntset.18.desc: "Вы вспоминаете отдаленное воспоминание о силе, невообразимой мощи, пронизывающей вас насквозь, и об ужасающем реве, который заглушил все остальные ощущения. Вы также знаете, что была боль, как будто само солнце поглотило вас. Ваше тело бессознательно содрогается от ужаса, настолько всеобъемлющего, что к этой ночи все остальные ваши страхи потеряли над вами свою власть.\nНо вы сделали это. Теперь вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из, если не [Select_CString(ROOT.Char.IsFemale, 'самая могущественная', 'самый могущественный' )] из действующих вампиров. Теперь ваша игра - это игра богов."
 POD_anteshuntset.18.a: "У победы сладкий вкус."
 POD_anteshuntset.19.t: "Охота: Победа?"
 POD_anteshuntset.19.desc: "Вы вспоминаете отдаленное воспоминание о силе, невообразимой мощи, пронизывающей вас насквозь, и об ужасающем реве, который заглушил все остальные ощущения. Вы также знаете, что была боль, как будто само солнце поглотило вас. Ваше тело бессознательно содрогается от ужаса, настолько всеобъемлющего, что к этой ночи все остальные ваши страхи потеряли над вами свою власть.\nСогласно всеобщему мнению, вы одолели [Glossary('допотопного','game_concept_antediluvian_desc')] и этого у вас не отнять, но вас не покидает ощущение, что чего-то не хватило..."
 POD_anteshuntset.19.a: "Тем не менее, это победа."
 POD_anteshuntabsi.1.d: "Я буду охотиться на бога Египта, Сета."
 POD_anteshunttzimisce.1.t: "Охота: Выслеживание Старейшего"
 POD_anteshunttzimisce.1.desc: "О Старейшем, или Цимисхе, как его в основном называют, ходит огромное количество историй. Это может помочь вам в ваших поисках, однако его текущее местоположение - загадка. Таким образом, важным первым шагом будет изучение этих слухов и мифов, чтобы составить какую-то связную историю. Возможно, тогда вы сможете его разыскать."
 POD_anteshunttzimisce.1.a: "Заплатить ноддистам, чтобы они сделали это за вас."
 POD_anteshunttzimisce.1.b: "Я сделаю это самостоятельно."
 POD_anteshunttzimisce.1.effect.success.desc: "Теперь всё сходится."
 POD_anteshunttzimisce.1.critical.failure.effect.desc: "В этом вообще нету никакого смысла!"
 POD_anteshunttzimisce.3.t: "Охота: Противоречивые результаты"
 POD_anteshunttzimisce.3.desc: "Очень трудно разобраться во всех слухах, окружающих Цимисха, и вы запутались. Вам понадобится хорошая, опытная помощь, если вы хотите продолжить. Это удар по вашему самолюбию, поскольку сначала вы хотели сделать все это сами, но что такое небольшой удар по вашей гордости, когда на кону стоит безграничная сила?"
 POD_anteshunttzimisce.3.a: "Приведите ко мне лучших ноддистов!"
 POD_anteshunttzimisce.3.b: "Лучше отказаться от этого безумия."
 antetzimisce_continue: "Ваши поиски продолжатся."
 antetzimisce_end: "На этом ваши поиски закончатся."
 POD_anteshunttzimisce.2.t: "Охота: История Самиэля"
 POD_anteshunttzimisce.2.desc: "Согласно вашим источникам, вы сейчас вы находитесь в месте, где великий воин Салюбри, Самиэль сражался против Цимисха множество веков назад. Неясно, был ли Самиэль обманут и думал, что сражается с инферналистами Баали или именно Старейший был его целью.\nВ любом случае Самиэлю не было суждено выбраться отсюда живым, а сам Цимисх еле пережил эту схватку. Теперь вам предстоит углубиться в эту зловещую сеть туннелей, если вы хотите раскрыть следующий фрагмент этой головоломки."
 POD_anteshunttzimisce.2.a: "Я не страшусь темноты."
 POD_anteshunttzimisce.2.effect.success.desc: "Вы что-то нашли!"
 POD_anteshunttzimisce.2.critical.failure.effect.desc: "Мне не выбраться отсюда..."
 POD_anteshunttzimisce.2.critical.failure: "Бесконечные поиски..."
 POD_anteshunttzimisce.4.t: "Охота: История Дамека"
 POD_anteshunttzimisce.4.desc: "Вы находитесь в руинах Сармизегетузы, бывшей столицы Дакии. Точнее, вы находитесь в том, что осталось от замка Дамека Рутвена, который, как вы подозреваете, был смотрителем восстанавливающегося тела Цимисха после его битвы с Самиэлем.\nЗдесь осталось не так уж много, но вы обнаруживаете, что в подвал все еще можно попасть. После долгих поисков вы натыкаетесь на высохшие остатки того, что давным-давно могло быть деревом. Это интересная подсказка, которую вам придется расшифровать, но ваш взгляд прикован к тому, что выглядит как все еще сочное яблоко, упавшее с дерева..."
 POD_anteshunttzimisce.4.a: "Что это здесь делает?"
 POD_anteshunttzimisce.4.effect.success.desc: "Слишком опасно."
 POD_anteshunttzimisce.4.critical.failure.effect.desc: "Аппетитно!"
 POD_anteshunttzimisce.4.critical.failure: "[Select_CString(ROOT.Char.IsFemale, 'Проглочена', 'Проглочен' )] целиком"
 POD_anteshunttzimisce.5.t: "Охота: История Илиаса"
 POD_anteshunttzimisce.5.desc: "После своего восстановления в замке Дамека, похоже, Старейший снова обрел форму, на этот раз вселившись в тело одного какого-то молодого цимисхи. С помощью этой информации вы отследили местонахождение этой бедной души, и всплыло одно название: монастырь Серног.\nОднако, прежде чем отправиться туда, вам нужно будет провести некоторые серьезные приготовления, например, набрать команду, способную справиться с ужасами, которые, вероятно, охраняют вашу добычу."
 POD_anteshunttzimisce.5.a: "Деньги не проблема."
 POD_anteshunttzimisce.5.b: "Это слишком дорого!"
 POD_anteshunttzimisce.6.t: "Охота: Сделка с дьяволом"
 POD_anteshunttzimisce.6.desc: "Во время вашего исследования Цимисха часто всплывало одно имя: Купала. Этот «демон», очевидно, слившийся с самой землей Трансильвании, долгое время был врагом Старейшего. Поэтому нет ничего удивительного, когда однажды ночью к вам приходит закутанная в саван фигура и предлагает вам благословение своего хозяина, если вы этого пожелаете.\nДемон наблюдает за вами и поможет вам, если вы будете нуждаться в нем в предстоящих испытаниях. Теперь у вас есть могущественный союзник... но будьте осторожны, не злоупотребляйте его щедростью."
 POD_anteshunttzimisce.6.a: "Помощь всегда приветствуется... Наверное."
 antetzimisce_kupala: "Вы сможете обратиться за помощью к Купале до конца этого задания."
 POD_anteshunttzimisce.7.t: "Охота: История Ламбаха"
 POD_anteshunttzimisce.7.desc: "Странная фигура следит за вами с тех пор, как вы начали готовить свое нападение на Серног. Этот Ламбах Рутвен не кажется угрожающим, совсем наоборот, поскольку он предстает как жалкая оболочка вампира, страдающего безумным бредом.\nНесмотря на то, что он не малкавианский пророк, некоторые из вашего окружения думают, что он может быть каким-то образом связан с Цимисхом и, как таковой, представляет угрозу вашему плану. Вам трудно представить, что этот сломленный человек представляет проблему для кого бы то ни было, но внешность может быть обманчивой..."
 POD_anteshunttzimisce.7.a: "Он может последовать за нами."
 POD_anteshunttzimisce.7.b: "Уберите этого негодяя с глаз моих долой!"
 POD_anteshunttzimisce.8.t: "Охота: Приготовления"
 POD_anteshunttzimisce.8.desc: "Чтобы взять Серног, вам понадобится армия. Или, по крайней мере, достаточно тел, чтобы бросить их в атаку на извергов, вероятно, защищающих это место. К счастью, анархи - идеальное решение. Их много, они жаждут уничтожить [Glossary('допотопных','game_concept_antediluvian_desc')], и никто по-настоящему не будет скучать по ним.\nТаким образом, вы ведете переговоры с их крупнейшей местной группой, чтобы убедить их присоединиться к вам. Однако все идет не очень хорошо, поскольку они хотят «уступок» и гарантий того, что их не будут использовать в заговоре какого-нибудь старейшины. У вас нет ни того, ни другого, так что вам придется убедить их трудным путем, прежде чем ситуация обострится еще больше."
 POD_anteshunttzimisce.8.a: "Перестаньте кричать и послушайте!"
 POD_anteshunttzimisce.8.effect.success.desc: "Они соглашаются!"
 POD_anteshunttzimisce.8.critical.failure.effect.desc: "Ситуация обостряется..."
 POD_anteshunttzimisce.8.critical.failure: "Вас забили до смерти"
 POD_anteshunttzimisce.9.t: "Охота: За пределами Сернога"
 POD_anteshunttzimisce.9.desc: "Вы наконец-то добрались до монастыря Серног. Сооружение расположено высоко на вершине горного хребта над линией деревьев. Заброшенная крепость нависает угрожающе, ее почерневшие стены образуют темный скелет на фоне неба, оболочку здания, открытого звездам. К крепости примыкает древний собор, якобы находящийся в лучшем состоянии, но не менее зловещий, чем соседнее здание.\nИ вас ждали. Небольшая армия черных всадников ждет вас прямо перед лестницей. С такого расстояния вы не сможете разглядеть их черты, но, вероятно, это какая-то особая порода [Glossary('ревенантов','game_concept_revenant_desc')], защищающих крепость. Конфликт неизбежен."
 POD_anteshunttzimisce.9.a: "Вперёд!"
 POD_anteshunttzimisce.9.effect.success.desc: "Победа!"
 POD_anteshunttzimisce.9.critical.failure.effect.desc: "Поражение..."
 POD_anteshunttzimisce.9.critical.failure: "Затоптали до смерти"
 POD_anteshunttzimisce.10.t: "Охота: Лестницы"
 POD_anteshunttzimisce.10.desc: "Согласно вашим исследованиям к монастырю должны вести 1236 сломанных извилистых ступеней. Так почему у вас такое ощущение, что вы преодолели вдвое большее количество ступенек? У вас не так много времени в запасе, и вы начинаете подозревать нечестную игру, возможно, какую-то магическую иллюзию или что-то более зловещее.\nВы должны найти решение, иначе вы просто будете карабкаться по этой штуке до восхода солнца, а это не очень хорошо скажется на вашем здоровье."
 POD_anteshunttzimisce.10.a: "Должна быть какая-то закономерность..."
 POD_anteshunttzimisce.10.b: "Купала! Развей эту магию!"
 rely_on_kupala: "Вы попросите помощь Купалы, чтобы преодолеть это препятствие"
 POD_anteshunttzimisce.10.effect.success.desc: "Иллюзия развеяна"
 POD_anteshunttzimisce.10.critical.failure.effect.desc: "Ступеням нет конца..."
 POD_anteshunttzimisce.10.critical.failure: "Бесконечное восхождение..."
 POD_anteshunttzimisce.11.t: "Охота: Вход в Серног"
 POD_anteshunttzimisce.11.desc: "Интерьер собора отражает атмосферу мрачных предчувствий. Архитектура кажется высеченной из больного воображения какого-то безумного мастера. Гротескные резные изображения существ, которые могли бы быть ангелами, но напоминают дьяволов, смотрят сверху вниз на тех, кто проходит через арку у входа в бывшее святилище. Воздух внутри собора имеет затхлый, приторный запах, как будто что-то вечно умирающее внедрилось в камни и теперь источает свою сущность в виде миазмов вечного разложения.\nКаким-то образом это отвратительное зловоние также опасно даже для [Glossary('каинитов','game_concept_cainite_desc')], поскольку вы начинаете сильно кашлять. Вам лучше побыстрее найти источник, пока у вас еще есть силы."
 POD_anteshunttzimisce.11.a: "Следовать за зловонием..."
 POD_anteshunttzimisce.11.b: "Купала! Куда мне идти?"
 POD_anteshunttzimisce.11.effect.success.desc: "Вы сжигаете груду тел, что является источником зловония"
 POD_anteshunttzimisce.11.critical.failure.effect.desc: "Вы заблудились в коридорах..."
 POD_anteshunttzimisce.11.critical.failure: "[Select_CString(ROOT.Char.IsFemale, 'Потерянная', 'Потерянный' )] среди зловония"
 POD_anteshunttzimisce.12.t: "Охота: Центральный зал"
 POD_anteshunttzimisce.12.desc: "Жуткие стонущие звуки наполняют похожее на пещеру центральное помещение, эхом отражаясь от высоких сводчатых балок и превращаясь в какофонию пронзительных криков, имитирующих крики жертв, подвергающихся агонии длительных и изощренных пыток.\nПод алтарем церкви спрятан люк. Врезанная в деревянную обшивку пола дверь открывается, если потянуть за железное кольцо. Узкая темная лестница ведет вниз, в крипту собора, и, возможно, это конец ваших поисков."
 POD_anteshunttzimisce.12.a: "Я не боюсь... наверное."
 POD_anteshunttzimisce.13.t: "Охота: Крипта Сернога"
 POD_anteshunttzimisce.13.desc: "Вы близки. Вы можете это почувствовать. Там, в центре этого склепа, вы видите саркофаг, как вы надеетесь, принадлежащий Цимисху. К сожалению, на вашем пути стоит небольшая армия существ-слуг. В них можно узнать не только Вождя и Шляхту, но и некоторые другие ужасы различных форм и размеров.\nВы не боитесь монстров, но это все равно будет ужасная битва. Они безмозглые создания, созданные исключительно для обороны этого места, и одержимы идеей защитить это место."
 POD_anteshunttzimisce.13.a: "К оружию!"
 POD_anteshunttzimisce.13.b: "Купала! Надели меня своей силой!"
 POD_anteshunttzimisce.13.effect.success.desc: "Так близко!"
 POD_anteshunttzimisce.13.critical.failure.effect.desc: "...но так далеко."
 POD_anteshunttzimisce.13.critical.failure: "Разорвали на куски"
 POD_anteshunttzimisce.15.t: "Охота: Победа..."
 POD_anteshunttzimisce.15.desc: "Когда вы приближаетесь к саркофагу, чтобы забрать свой приз, Ламбах, который все это время следил за вами, издает панический вопль. Удивляясь, вы останавливаетесь и это спасает вас, чтобы не быть пронзенными столбом плоти, появившимся от изуродованного трупа внутри.\nНе позволяя, не такому уж и спящему [Glossary('допотопному','game_concept_antediluvian_desc')] восстановиться, вы погружаете свои клыки в то, что должно быть его шеей, размышляя о том, помог вам Ламбах намеренно или это была случайность. В любом случае, у вас получилось, сила третьего поколения теперь течет в ваших венах.\nВы сильнее чем когда-либо, но почему вы все еще ощущаете ужас?"
 POD_anteshunttzimisce.15.a: "Что-то не так..."
 POD_anteshunttzimisce.16.t: "Охота: Победа?"
 POD_anteshunttzimisce.16.desc: "Когда вы приближаетесь к саркофагу, чтобы забрать свой приз, столб плоти вырывается из спящего тела и протыкает вашу грудь. Едва находясь в сознании и в основном ведомые своим Зверем, вы спешите вонзить свои клыки в то, что должно быть шеей этого уродливого существа. Остальные события происходят в потоке едва различимых изображений и звуков.\nВ конце концов, вы все еще живы и могущественнее, чем когда-либо. В саркофаге тоже ничего не осталось. Но вы чувствуете, что что-то не так, как будто кто-то все это время наблюдал за вами и близок к тому, чтобы сделать свой ход..."
 POD_anteshunttzimisce.16.a: "Что-то не так..."
 POD_anteshunttzimisce.18.t: "Охота: Демон"
 POD_anteshunttzimisce.18.desc: "Когда вы покидаете Серног с победой, вас останавливает одинокая фигура, ожидающая вас у подножия длинной монастырской лестницы. Черты его лица расплывчаты, тем не менее вы узнаете его таким, какой он есть: Купала, демон Трансильвании и заклятый враг Цимисха.\nВы хорошо внесли свой вклад, помогая ему, но в вас все еще есть что-то от Старейшего, и Купала не может этого допустить. Время испытать свои новообретенные способности."
 POD_anteshunttzimisce.18.a: "Финальная битва..."
 POD_anteshunttzimisce.18.effect.success.desc: "Демон побежден"
 POD_anteshunttzimisce.18.victory: "Окончательная победа!"
 POD_anteshunttzimisce.18.critical.failure.effect.desc: "Вас одолели"
 POD_anteshunttzimisce.18.critical.failure: "Прямо в ад"
 POD_anteshunttzimisce.19.t: "Охота: Демон"
 POD_anteshunttzimisce.19.desc: "Когда вы покидаете Серног с победой, вас останавливает одинокая фигура, ожидающая вас у подножия длинной монастырской лестницы. Черты его лица расплывчаты, тем не менее вы узнаете его таким, какой он есть: Купала, демон Трансильвании и заклятый враг Цимисха.\nВы хорошо внесли свой вклад, помогая ему, но в вас все еще есть что-то от Старейшего, и Купала не может этого допустить. Вы можете почувствовать притяжение, которое демон оказывал на вашу душу каждый раз, когда вы просили о помощи, что каждый раз делало его сильнее. Время испытать ваши новообретенные способности и надеятся, что их достаточно."
 POD_anteshunttzimisce.19.a: "Финальная битва..."
 endofthequest: "Победа или смерть, это конец ваших поисков."
 POD_anteshunttzimisce.19.effect.success.desc: "Демон повержен"
 POD_anteshunttzimisce.19.victory: "Окончательная победа!"
 POD_anteshunttzimisce.19.critical.failure.effect.desc: "Вас одолели"
 POD_anteshunttzimisce.19.critical.failure: "Прямо в ад"
 POD_anteshunttzimisce.20.t: "Охота: Демон"
 POD_anteshunttzimisce.20.desc: "Когда вы покидаете Серног с победой, вас останавливает одинокая фигура, ожидающая вас у подножия длинной монастырской лестницы. Черты его лица расплывчаты, тем не менее вы узнаете его таким, какой он есть: Купала, демон Трансильвании и заклятый враг Цимисха.\nВы хорошо внесли свой вклад, помогая ему, но в вас все еще есть что-то от Старейшего, и Купала не может этого допустить. Вы слишком много полагались на его помощь и не смогли догадаться, что это дорого вам обойдется. Демон произносит какие-то тайные имена силы и начинает разрушать саму вашу душу, и теперь вы действительно понимаете. Уже слишком поздно."
 POD_anteshunttzimisce.20.a: "Дьявол получает то, что ему причитается."
 instakillkupala: "Вы слишком сильно полагались на демона и заплатили за это."
 POD_anteshuntabsi.1.e: "Я буду охотиться на Старейшего, Цимисха."

 POD_anteshunttremere.1.t: "Охота: Местоположение Тремера"
 POD_anteshunttremere.1.desc: "Как осаждённый с самого основания [Glossary('клан','game_concept_Clan_desc')], тремеры имеют довольно большое количество крепостей в Европе, которые служат им штаб-квартирами или запасными убежищами. Само собой разумеется, что сам Тремер может находиться внутри одной из этих крепостей или, по крайней мере, в них могут содержаться подсказки о его нынешнем тайном убежище.\nЦеорис, грозная трансильванская капелла, станет вашим первым пунктом назначения."
 POD_anteshunttremere.1.a: "Я не жду теплого приема."
 POD_anteshunttremere.2.t: "Охота: Цеорис"
 POD_anteshunttremere.2.desc: "Несмотря на абсурдное количество осад, которые он выдержал, Цеорис все еще в руках тремеров. Эта впечатляющая башня, окутанная волшебным туманом, является неприступной крепостью... по крайней мере, для армии. Даже тремеры время от времени нуждаются в питье крови и пополнении своих различных запасов, а это значит, что это происходит в близлежащих деревнях.\nВозможно, это ваша единственная возможность своего шпиона внутрь башни, но, очевидно, у тремеров есть какой-то серьезный процесс отбора, который будет трудно преодолеть. Это может стать вашим первым шагом к поиску самого Тремера."
 POD_anteshunttremere.2.effect.success.desc: "Вы что-то получаете от этого."
 cluetremere_tt: "Подсказка о местонахождении Тремера."
 POD_anteshunttremere.2.critical.failure: "Проклятие!"
 POD_anteshunttremere.2.critical.failure.effect.desc: "Магическая контратака!"
 POD_anteshunttremere.6.critical.failure.effect.desc: "Магическая контратака!"
 POD_anteshunttremere.9.critical.failure.effect.desc: "Магическая контратака!"
 POD_anteshunttremere.2.a: "Тщательно всё спланируем."
 POD_anteshunttremere.2.b: "Предложить вознаграждение за любую информацию!"
 POD_anteshunttremere.2.c: "Это не сработает."
 POD_anteshunttremere.3.t: "Охота: Цеорис"
 POD_anteshunttremere.3.desc: "Цеорис когда-то был величайшей крепостью тремеров, но с тех пор он пал под натиском внешних сил. Тем не менее, сама башня теперь является легендарным памятником в регионе, полным магических ловушек и других ужасов, которые остались после отступления магов.\nМногие подающие надежды искатели приключений попытали счастья, но большинство из них так и не вернулось, и это предупреждение, к которому вы должны внимательно отнестись. У вас есть время и много свободных слуг, но нельзя недооценивать опасность Цеориса."
 POD_anteshunttremere.3.a: "Тщательно всё спланируем."
 POD_anteshunttremere.3.b: "Просто пообещать много золота жадным искателям приключений."
 POD_anteshunttremere.3.c: "Это не сработало."
 POD_anteshunttremere.6.t: "Охота: Львиная зелень"
 POD_anteshunttremere.6.desc: "Львиная зелень, маленькая и непритязательная башня, была местом обитания Миерлинды с момента ее прибытия на Британские острова. Ее дипломатичный характер проявляется даже в общении с вами, поскольку вас принимают со всеми почестями, подобающими человеку вашего положения.\nУ могущественного советника наверняка есть какие-то подсказки о местонахождении Тремера, но она известна как искусный переговорщица, и вытянуть из нее (или ее учеников) какую-либо информацию будет непростой задачей. Особенно, если вы не хотите раскрывать свою конечную цель во время разговора, что может сделать разговор немного неловким."
 POD_anteshunttremere.6.effect.success.desc: "Вы извлекаете что-то из разговора."
 POD_anteshunttremere.6.critical.failure: "Проклятье!"
 POD_anteshunttremere.6.a: "Тщательно всё обсудим."
 POD_anteshunttremere.6.b: "Предложить множество уступок за любую крупицу информации."
 POD_anteshunttremere.6.c: "Это трата времени."
 POD_anteshunttremere.7.t: "Охота: Львиная зелень"
 POD_anteshunttremere.7.desc: "Некогда средоточие власти влиятельной Миерлинды, Львиная зелень была важным оплотом тремеров. Теперь заброшенная, крепость лишена какой-либо полезной информации. Но присутствие Миерлинды все еще ощущается в окрестностях, и у многих жителей сохранились воспоминания (или истории) о красивой и, казалось бы, добросердечной ученой-затворнице в ее башне.\nЭто может оказаться полезным, поскольку в этих историях может содержаться ключ к продвижению в ваших поисках... но этим жителям деревни нелегко говорить, так как они не хотели бы предавать свою любимую «Леди фей»."
 POD_anteshunttremere.7.a: "Я могу убедить их."
 POD_anteshunttremere.7.b: "Осыпать их пустыми обещаниями, пока они не заговорят."
 POD_anteshunttremere.7.c: "Это трата времени."
 drained_troops_modifier: "Истощённые войска"
 drained_troops_modifier_desc: "В данный момент все ваши войска истощены."
 POD_anteshunttremere.9.t: "Охота: Вена"
 POD_anteshunttremere.9.desc: "Если Цеорис был передовой крепостью тремеров, то Вена - их истинный политический центр. Укрепленная на протяжении веков в ходе подготовки к падению Цеориса, Венская капелла, возможно, является одним из самых хорошо защищенных убежищ в мире. Существует большая вероятность, что сам Тремер находится здесь, но... вы должны быть уверены.\nНикому не позволено входить сюда без тщательного обыска, и тремеры не будут вести переговоры. Вам нужно возглавить (или, по крайней мере, отправить) мощный боевой отряд для нанесения внезапного удара, надеясь отвлечь узурпаторов на достаточное время, чтобы вы смогли узнать секреты капеллы и местонахождения Тремера."
 POD_anteshunttremere.9.effect.success.desc: "Оглушительный успех!"
 POD_anteshunttremere.9.critical.failure: "Проклятие!"
 POD_anteshunttremere.9.a: "Пересмотрим план ещё раз."
 POD_anteshunttremere.9.b: "Бросим все силы на это место!"
 POD_anteshunttremere.9.c: "Это обойдётся слишком дорого."
 POD_anteshunttremere.10.t: "Охота: Вена"
 POD_anteshunttremere.10.desc: "Венская капелла была запасным планом на случай падения Цеориса. Таким образом, она была укреплена и защищена огромным количеством могических ловушек и ритуалов. Сейчас тремеры отступили из этих земель, но их смертные собратья, орден Гермеса, вторгся сюда и захватил крепость-капеллу себе.\nЕсли вы хотите взять это место штурмом и прибрать к рукам все, что оставили после себя тремеры, вам придется выставить очень солидный штурмовой отряд, чтобы застать магов врасплох. Как только они отвлекутся на ваше нападение, вы, возможно, сможете собрать внутри какую-нибудь важную информацию о местонахождении Тремера."
 POD_anteshunttremere.10.a: "Пересмотрим план ещё раз."
 POD_anteshunttremere.10.b: "Бросим все силы на это место!"
 POD_anteshunttremere.10.c: "Это обойдется слишком дорого."
 POD_anteshunttremere.11.t: "Охота: Местонахождение Тремера"
 POD_anteshunttremere.11.desc: "Теперь вы собрали все, что могли, о текущем местоположении Тремера. Пришло время проанализировать все, что у вас есть, и сделать вывод, достаточно этого или нет.\nВы могли бы предпринять самые отчаянные (и дорогостоящие) усилия, если бы вы были уверены, что близки к главному призу, но пока у вас нет такой уверенности. В любом случае, тогда настанет время перейти к по-настоящему опасной части вашего задания..."
 POD_anteshunttremere.11.a: "У меня достаточно информации, вперёд!"
 POD_anteshunttremere.11.b: "Еще нёмного..."
 POD_anteshunttremere.11.c: "Тремер ускользает от меня..."
 POD_anteshunttremere.11.d: "Надо отказаться от этой глупой затеи, пока не стало слишком поздно."
 POD_anteshunttremere.12.t: "Охота: Штурм"
 POD_anteshunttremere.12.desc: "Теперь пути назад нет. Вы знаете, где покоится тело Тремера в торпоре, и вы собрали все, что могли, чтобы начать полномасштабную атаку на грозную оборону. Пирамида не отдаст своего почитаемого основателя без отчаянной борьбы, и вы полны решимости её начать.\nВы можете почувствовать, что ваш приз ожидает вас глубоко в крепости, сразу за всеми этими надоедливыми магами и их ловушками... Так близко!"
 POD_anteshunttremere.12.a: "Вперед!"
 POD_anteshunttremere.12.effect.success.desc: "Победа! Мы заходим внутрь!"
 POD_anteshunttremere.12.critical.failure.effect.desc: "Так близко..."
 POD_anteshunttremere.15.t: "Капелла: Любимец"
 POD_anteshunttremere.15.desc: "Не было никакой возможности, чтобы Этриус, любимец Тремера, не попытался помешать вашим планам. Вы ожидали, что могущественный маг будет противостоять вам чародейством и пламенем, но вместо этого... вы удивляетесь, когда часть ваших воинов внезапно обращает свои мечи против вас!\nБыло ли это спланированным предательством с их стороны? Или результат одного из трюков тремера? У вас нет времени обдумывать это, поскольку на кону ваша жизнь."
 POD_anteshunttremere.15.a: "Никакой пощады предателям!"
 POD_anteshunttremere.15.effect.success.desc: "С предателями разобрались. Продолжаем штурм."
 POD_anteshunttremere.15.critical.failure.effect.desc: "Это было слишком неожиданно..."
 POD_anteshunttremere.15.critical.failure: "Предательство..."
 POD_anteshunttremere.14.t: "Капелла: Совет Семи"
 POD_anteshunttremere.14.desc: "Как только ваш отряд входит в капеллу, половина из них загорается. Раздается ритуальное пение на дюжине разных языков, и начинается магическая атака.\nВам противостоит вся мощь Совета Семи. Правящий совет [Glossary('клана','game_concept_Clan_desc')] Тремер ожидал вас, и все они были готовы противостоять вам и защитить своего основателя.\nТакое собрание могущественных магов крови неслыханно со времен самого ритуала сотворения тремеров. Преодоление их будет, мягко говоря, тяжелым испытанием."
 POD_anteshunttremere.14.a: "Проклятые чародеи!"
 POD_anteshunttremere.14.effect.success.desc: "Семь падут, один воспрянет."
 POD_anteshunttremere.14.critical.failure.effect.desc: "Архимаги везде!"
 POD_anteshunttremere.14.critical.failure: "Прах к праху..."
 POD_anteshunttremere.16.t: "Капелла: Несущий свет"
 POD_anteshunttremere.16.desc: "Про Горатрикса можно рассказать очень много плохого, но его нельзя обвинить в трусости. Могущественный ученик самого Тремера сам преграждает путь вашему отряду, чтобы положить конец вашим поискам.\nОн ожидал вашего прибытия, и вы можете увидеть множество рун силы (или ловушек?) в комнате. Наделенный такой силой и преисполненный решимости остановить вас, «Несущий свет» станет грозным противником."
 POD_anteshunttremere.16.a: "Твоя амбиция против моей."
 POD_anteshunttremere.16.effect.success.desc: "Достойный противник повержен."
 POD_anteshunttremere.16.critical.failure.effect.desc: "Что это за руна? Ой..."
 POD_anteshunttremere.16.critical.failure: "Прах к праху..."
 POD_anteshunttremere.17.t: "Капелла: Столп"
 POD_anteshunttremere.17.desc: "Внезапно властный голос приказывает вам остановиться, и у вас нет другого выбора, кроме как подчиниться. Миерлинда, дипломатическое сердце Совета Семи, появляется в поле зрения и начинает использовать свою огромную силу убеждения, чтобы контролировать вас.\nОчевидно, она использует свою магию, чтобы успокоить вас, ведь она знает, как трудно заглушить ее успокаивающий голос, усиленный силой самой капеллы. Одного за другим она убеждает ваших союзников покончить с собой, и теперь она поворачивается к вам..."
 POD_anteshunttremere.17.a: "Мне нужно сопротивляться!"
 POD_anteshunttremere.17.effect.success.desc: "Убирайся, ведьма!"
 POD_anteshunttremere.17.critical.failure.effect.desc: "Такой прекрасный голос..."
 POD_anteshunttremere.17.critical.failure: "Как прикажешь..."
 POD_anteshunttremere.18.t: "Капелла: Исследователь"
 POD_anteshunttremere.18.desc: "Вы были хорошо подготовлены к традиционным формам кровавого чародейства, когда вошли в капеллу. Но когда вы входите в эту новую комнату, вы не ожидали увидеть этого высокого мужчину, покрытого странными татуировками, поющего на странном чужом языке.\nКсавьер де Синкао, самый молодой член Совета Семи, всегда увлекался странными и эзотерическими формами магии, которые могут оказаться последним, что вы услышите. Вы должны быстро адаптироваться в этом бою, иначе боя вообще не будет."
 POD_anteshunttremere.18.a: "Должна быть какая-то последовательность!"
 POD_anteshunttremere.18.effect.success.desc: "Я вижу твою слабость!"
 POD_anteshunttremere.18.critical.failure.effect.desc: "Что это, черт возьми, вообще такое?"
 POD_anteshunttremere.18.critical.failure: "Огонь! Огонь!"
 POD_anteshunttremere.19.t: "Капелла: Гнев"
 POD_anteshunttremere.19.desc: "«Сражайтесь со мной, вы, трусы!» - с таким кличем повяляется Кальдерон, воин-маг Совета Семи. Явно наделенный магической аурой, вероятно, исходящей от самой капеллы, он обнажает свои два меча и, кажется, ждет вашего первого хода.\nНесмотря на то, что вы превосходите его численностью, на его стороне подготовка, и его репутация могущественного бойца, усиленная его боевой магией, вполне заслужена. Вам предстоит трудная схватка лицом к лицу."
 POD_anteshunttremere.19.a: "Что, боевой маг? Забавно."
 POD_anteshunttremere.19.effect.success.desc: "Силен, но недостаточно."
 POD_anteshunttremere.19.critical.failure.effect.desc: "Огненные шары и мечи? Это нечестно!"
 POD_anteshunttremere.19.critical.failure: "Достойная смерть..."
 POD_anteshunttremere.20.t: "Капелла: Упорный ученик"
 POD_anteshunttremere.20.desc: "Вы уже несколько часов бегаете по кругу. Вам потребовалось много времени, чтобы понять это, но должно быть активно заклинание, скрывающее истинный путь к Тремеру. Такими темпами вы потеряете свою драгоценную кровь и у вас не хватит времени, прежде чем вы его найдете.\nВозможно, таков план ЛеДюка, члена совета, известного своими опытами в области иллюзий и тому подобного. Эти знания могли бы помочь вам найти выход, но у вас осталось не так много времени."
 POD_anteshunttremere.20.a: "Мы должны найти выход."
 POD_anteshunttremere.20.effect.success.desc: "Выход! Наконец-то."
 POD_anteshunttremere.20.critical.failure.effect.desc: "Ненавижу лабиринты..."
 POD_anteshunttremere.20.critical.failure: "Нет пути отсюда..."
 POD_anteshunttremere.21.t: "Капелла: Наставник"
 POD_anteshunttremere.21.desc: "Вы, должно быть, близко, поскольку тремеры выглядят все более и более отчаявшимися. Теперь они бросают в вас все, что у них еще есть, от подмастерий до наполовину сформировавшихся гаргулий. Эта ветхая армия не должна представлять большой проблемы, но само их количество может доставить вам неприятности.\nВ задней части библиотеки, превратившейся в поле боя, вы замечаете мужчину, вероятно, советника, ведущего в бой все больше и больше «новобранцев». Если бы вы могли избавиться от него, это могло бы остановить подкрепления..."
 POD_anteshunttremere.21.a: "Атакуем вон того!"
 POD_anteshunttremere.21.effect.success.desc: "Все мертвы. Мы продвигаемся дальше."
 POD_anteshunttremere.21.critical.failure.effect.desc: "Они всё наступают!"
 POD_anteshunttremere.21.critical.failure: "Слишком много..."
 POD_anteshunttremere.22.t: "Капелла: Конец?"
 POD_anteshunttremere.22.desc: "Внутренняя оборона капеллы наконец-то сломлена, и в довольно неприметном подвале лежит сам Тремер. Великий чародей мечется в своей дубовой кровати с искусной резьбой, словно ему снится кошмар. Время от времени его руки втягиваются в туловище, или новые глаза вздуваются, как бубоны на лбу, только для того, чтобы лопнуть, извергая гной и едкие пары.\nНесмотря на это тревожное состояние, он вообще не оказывает сопротивления вашему [Glossary('диаблери','game_concept_diablerie_desc')] и вскоре превращается в пепел в ваших руках.\nВы только что стали [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из [Glossary('допотопных','game_concept_antediluvian_desc')]? Почему-то это немного разочаровывает..."
 POD_anteshunttremere.22.a: "Что-то не так..."
 tremere_reborn_modifier: "Перерождённый Тремер"
 tremere_reborn_modifier_desc: "Душа Тремера вселилась в это тело, позволив могущественному магу снова свободно бродить по этому миру."
 POD_anteshunttremere.23.t: "Капелла: Победа Тремера"
 POD_anteshunttremere.23.desc: "В вашем сознании возникают видения величия, прошлого, которое вам не принадлежит. Вы никогда не были молодым и амбициозным магом, ищущим панацею от своего угасающего бессмертия. Вы никогда не создавали свой собственный вампирский [Glossary('клан','game_concept_Clan_desc')], прежде чем начать охоту на самих [Glossary('допотопных','game_concept_antediluvian_desc')].\nВнезапно в вашей голове раздаётся голос: «»Я дал отпор богам, пытавшимся завладеть моим телом. Контролировать тебя будет легко!»"
 POD_anteshunttremere.23.a: "Я могу сопротивляться!"
 POD_anteshunttremere.23.b: "Что происходит?!"
 tremerewins_tt: "...и смех Тремера доносится из вашего... его тела."
 POD_anteshunttremere.24.t: "Капелла: Запасной план Тремера"
 POD_anteshunttremere.24.desc: "Вам удалось победить душу Тремера, но, вы были слишком увлечены этой ментальной битвой, поэтому не заметили, как Этриус крался за вами. В руках у него с собой маленькое зеркальце, и, прежде чем вы успеваете по-настоящему осознать это, вы видите, как душа Тремера погружается в Этриуса, что совсем не сопротивляется.\nЧто-то еще случилось с зеркалом, но у вас нет времени терять на размышления над этим вопросом, Этриус/Тремер внезапно бросается на вас, наделенный экстраординарными способностями самого основателя [Glossary('клана','game_concept_Clan_desc')] Тремер. Это будет нелегкий бой."
 POD_anteshunttremere.24.a: "Тремер умрет сейчас!"
 POD_anteshunttremere.24.effect.success.desc: "И последний из них рассыпается в прах."
 POD_anteshunttremere.24.critical.failure.effect.desc: "Что? Нет!"
 POD_anteshunttremere.24.critical.failure: "Будьте вы прокляты..."
 saulot_reborn_modifier: "Перерождённый Саулот"
 saulot_reborn_modifier_desc: "Душа Саулота вселилась в это тело, позволив загадочной фигуре снова свободно бродить по этому миру."
 POD_anteshunttremere.25.t: "Капелла: Победа Саулота"
 POD_anteshunttremere.25.desc: "Разобравшись с Тремером, вы подумали, что все в порядке и, наконец, свободны наслаждаться наградами за свои поиски.\nВы ошибались.\nКак только душа Тремера уничтожена, вы внезапно чувствуете еще одно присутствие, ваше тело начинает смещаться, повсюду появляются болезненные глаза. Ваш разум наполнен видениями грандиозного плана, предназначения, которое предстоит исполнить, и потенциального спасения для всех [Glossary('каинитов','game_concept_cainite_desc')]... но вы должны сдаться и быть принесены в жертву. Хотите вы этого или нет."
 POD_anteshunttremere.25.a: "Прочь из моего разума!"
 POD_anteshunttremere.25.b: "Опять?!"
 saulotwins_tt: "...и Саулот уходит, уже просчитывая свой следующий ход в Большой игре."
 tzimisce_reborn_modifier: "Перерождённый Цимисх"
 tzimisce_reborn_modifier_desc: "Душа Цимисха вселилась в это тело, позволив ужасающему монстру снова свободно бродить по этому миру."
 POD_anteshunttremere.26.t: "Капелла: Победа Цимисха"
 POD_anteshunttremere.26.desc: "Сколько душ было в теле Тремера? Саулот явно был не последним, кто пытался захватить власть, поскольку ваше тело начало бесконтрольно мутировать, конечности стали срастаться, из-за чего вы упали на четвереньки. Такими темпами вы скоро даже отдаленно не будете похожи на человека.\nВы также можете почувствовать, как атакуют ваш разум, внезапно овладевая мыслями о принадлежности к «большему целому». Даже помимо попыток захвата Тремера и Саулота, эта атака еще более ужасна и даже откровенно чужеродна по своей форме..."
 POD_anteshunttremere.26.a: "Я не сдамся!"
 POD_anteshunttremere.26.b: "...теперь мы едины?"
 tzimiscewins_tt: "...и Цимисх уходит, уже предвкушая воссоединение со своими другими «я»."
 POD_anteshunttremere.27.t: "Охота: Победа"
 POD_anteshunttremere.27.desc: "Наконец-то, после ужасных поисков, вы можете претендовать на победу. Вы повергли (на данный момент) души Тремера, Саулота и Цимисха, чтобы завершить своё поглощение. Вы можете почувствовать силу [Glossary('допотопных','game_concept_antediluvian_desc')], текущую в вашей крови, что подчиняется вам. Тем не менее, этим огромным потенциалом трудно овладеть, и вы еще долгое время не сможете использовать его полностью - слабость, которой могут воспользоваться ваши враги или другие оппортунисты.\nОднако, что бы ни случилось, теперь вы, скорее всего, станете самым могущественным существом, действующим в этом мире, и будете вызывать уважение и благоговейный трепет благодаря такому подвигу."
 POD_anteshunttremere.27.a: "Безграничная власть!"
 POD_anteshuntabsi.1.f: "Я буду охотиться на Узурпатора, Тремера."

 POD_anteshunttroile.1.t: "Охота: Копаясь в прошлом"
 POD_anteshunttroile.1.desc: "Троиль не относится к тем [Glossary('допотопным','game_concept_antediluvian_desc')], которых тяжело найти. Все знают, что она погребена под Карфагеном, оставленная гнить здесь после своего рокового поражения от римской коалиции. Эта история является предпосылкой все еще продолжающегося соперничества Бруха и Вентру, но в ней отсутствуют некоторые важные детали.\nЧто именно находится под Карфагеном на сегодняшний день? Что защищает это место? Молох, инфернальный любовник Троиль, тоже все еще там? Вам нужны ответы, и вы заставите других людей искать их вместо вас. Просто бродить по руинам Карфагена было бы глупо, а вы достаточно стары и могущественны, чтобы платить другим людям за то, чтобы они были глупыми."
 POD_anteshunttroile.1.a: "Назначить награду за информацию, связанную с Карфагеном."
 POD_anteshunttroile.1.b: "Вместо этого я могу воспользоваться кое-какими старыми услугами."
 POD_anteshunttroile.1.c: "У меня уже есть представление о том, что там ждёт..."

 POD_anteshunttroile.2.t: "Охота: План побега"
 POD_anteshunttroile.2.desc: "От (немногих) искателей приключений, вернувшихся с руин Карфагена, вы узнали, что весь этот район окутан своего рода «временной петлей» той ночи, когда пал город. Это служит формой наказания, гарантируя, что все еще живые защитники Карфагена будут вечно мучиться из-за своего поражения, и защитным механизмом, поскольку любой, кто попытается проникнуть в руины, сам окажется в ловушке петли.\nТаким образом, крайне важно, чтобы вы придумали какой-нибудь план побега. Троиль, скорее всего, находится внутри этой области, так что вам придется войти во временную петлю, найти ее, диаблеризировать, а затем каким-то образом выйти из нее. Некоторые знания о магии крови или времени кажутся необходимым условием даже для того, чтобы хотя бы иметь шанс помешать такому могущественному ритуалу."
 POD_anteshunttroile.2.a: "Я разбираюсь в магии. Я справлюсь."
 POD_anteshunttroile.2.b: "Я знаю надежные источники, чтобы найти решение."
 POD_anteshunttroile.2.c: "Это безумие, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отступить."
 given_up_troile_hunt_tt: "Вам не хватает минимальных навыков, чтобы вырваться из временной петли. Троиль находится вне вашей досягаемости, но вы вернетесь к выбору других [Glossary('допотопных','game_concept_antediluvian_desc')] для потенциального поглощения."

 POD_anteshunttroile.3.t: "Охота: Истории ветеранов"
 POD_anteshunttroile.3.desc: "Теперь, когда у вас есть четкий план побега, вам нужно понять, что на самом деле произошло в ту ночь, когда пал Карфаген, чтобы найти способ использовать временную петлю в своих интересах. Очевидно, что это было довольно знаменательное событие, но даже сами участники битвы в то время не имели полной картины происходящего. Таким образом, вам придется расспросить всех тех, кто действительно был там, об их версии этой истории.\nВы просто надеетесь, что достаточное количество из них все еще активны и готовы раскрыть вам, во что вам предстоит ввязаться."
 POD_anteshunttroile.3.a: "Придать мифу смысл."
 camilla_insights_tt: "Камилл, князь Рима, поделился с вами своей историей."
 lysander_insights_tt: "Лисандр, римский полководец, поделился с вами своей историей."
 alchias_insights_tt: "Алхиас, князь Сиракуз, поделился с вами своей историей."
 eshmunazar_insights_tt: "Эшмуназар, мятежник-хакимит, поделился с вами своей историей."
 dominic_insights_tt: "Доминик, генерал Карфагена, поделился с вами своей историей."
 cybele_insights_tt: "Кибела, проклятие Молоха, поделилась с вами своей историей."
 menele_insights_tt: "Менелай, дипломат Карфагена, поделился с вами своей историей."
 helena_insights_tt: "Елена, предательница Карфагена, поделилась с вами своей историей."
 tryphosa_insights_tt: "Трифоса, римская провидица, поделилась с вами своей историей."
 zamra_insights_tt: "Замра, отпрыск Карфагена, поделилась с вами своей историей."
 ecaterina_insights_tt: "Екатерина, предполагаемая выжившая, поделилась с вами своей историей."

 POD_anteshunttroile.4.t: "Падение: Последняя ночь Карфагена"
 POD_anteshunttroile.4.desc: "Завершив все приготовления, вы отправились к руинам Карфагена и смело шагнули навстречу временной петле. Без всякого предупреждения вы обнаруживаете, что видите на горизонте огромный город, охваченный пламенем продолжающейся осады. Похоже, вы оказались внутри главного римского лагеря, что дает вам первую возможность использовать время в своих интересах.\nВы хотите, чтобы Троиль была как можно слабее, чтобы иметь возможность поглотить ее, и поэтому вам нужно помочь римлянам победить более решительно, чем у них это получилось в вашей временной линии. Римские генералы обдумывают свой план, но вы знаете, что произойдет: Камилл, князь Рима, останется здесь, чтобы прибыть позже с подкреплением. Однако внезапное нападение Эшмуназара из Бану Хаким на главный лагерь задержит его, и подкрепление никогда не прибудет до окончания битвы.\nЕсли бы вы смогли убедить Камилла в надвигающейся опасности, он смог бы лучше подготовиться к ней и, возможно, все же успел бы помочь против Троиль позже ночью."
 POD_anteshunttroile.4.a: "У меня есть важные новости для вечного консула!"
 POD_anteshunttroile.4.effect.success.desc: "Камилл прислушивается к вашему предупреждению."
 POD_anteshunttroile.4.critical.failure: "Вам не удалось повлять на естественный ход времени."

 POD_anteshunttroile.5.t: "Падение: Последняя атака Богини войны"
 POD_anteshunttroile.5.desc: "Штурм стен Карфагена начался, и вы можете увидеть Артемиду Ортию, бесстрашное дитя самого Вентру, возглавляющую атаку. Вы знаете, чем это заканчится: стены будут разрушены, путь расчищен, но сама Артемида будет разорвана на части огромным количеством защитников, и римляне останутся без своей лучшей воительницы.\nЭто возможность спасти ее, но это означало бы броситься сломя голову вместе с ней. Если спартанская богиня, самая искусная воительница Вентру, не смогла выжить, то каковы ваши шансы? С другой стороны, иметь копье Артемиды, прикрывающее вашу спину во время финальной атаки на Троиль, было бы огромным преимуществом."
 POD_anteshunttroile.5.a: "За Рим!"
 POD_anteshunttroile.5.effect.success.desc: "Артемида ранена, но жива!"
 POD_anteshunttroile.5.critical.failure: "Карфаген стоит крепко..."
 POD_anteshunttroile.5.b: "Это слишком рискованно, позволить ей умереть."

 POD_anteshunttroile.6.t: "Падение: Схватка мастеров войны"
 POD_anteshunttroile.6.desc: "Римская армия сейчас находится внутри Карфагена. Вы внимательно следуете за ними, стараясь не быть сметенным волной безумия и кровопролития. Бои на улицах города - ужасное зрелище, в значительной степени благоприятствующее обороняющимся. Вы знаете, что Лисандр, римский полководец, в конечном счете одержит победу над Домиником, генералом защитников, в этой борьбе, но это займет слишком много времени, вынудив Камилла и остальных использовать свой запасной план, чтобы избежать Троиль, чего вы не можете себе позволить.\nВы могли бы предложить свою помощь Лисандру, помогая ему координировать действия на огромном поле боя в меру своих возможностей. Однако это наверняка сделало бы вас мишенью, и Доминик сделал бы все возможное, чтобы остановить вас. Было бы разумнее вообще держаться подальше от этой рукопашной схватки?"
 POD_anteshunttroile.6.a: "Легат, я могу помочь в координации действий армии."
 POD_anteshunttroile.6.effect.success.desc: "Решающая победа римлян!"
 POD_anteshunttroile.6.critical.failure: "Перехитрили..."
 POD_anteshunttroile.6.b: "Это слишком рискованно, пусть они столкнутся сами по себе."

 POD_anteshunttroile.7.t: "Охота: Расчёты Алхиаса"
 POD_anteshunttroile.7.desc: "Пока вы были заняты штурмом самого города, вы знаете, что критически важная часть войны прямо сейчас проходит за стенами. Алхиас, малкавианский князь Сиракуз, является важной частью военных действий, поскольку его мощные ментальные способности помогают координировать различные римские группировки лучше, чем могла бы любая система связи. Однако агенты Баали заманивают его в засаду, и вы знаете, что его конечная участь - долгий торпор и внезапный беспорядок в рядах римлян.\nВы опоздали спасти самого Алхиаса, но вы все еще можете попытаться спасти организацию армии, поскольку знаете, что она скоро начнет рушиться. Это, безусловно, улучшило бы шансы римлян."
 POD_anteshunttroile.7.a: "Мне нужны отчёты с фронта, немедленно!"
 POD_anteshunttroile.7.effect.success.desc: "Римляне остаются едиными."

 POD_anteshunttroile.8.t: "Охота: Римский дьявол"
 POD_anteshunttroile.8.desc: "Кибела - главный козырь римлян в рукаве. Эта могущественная нергалитка Баали здесь, чтобы убить Молоха, любовника Троиль, и в конечном счете именно она заманит их обоих в ловушку под Карфагеном, когда битва обернется неудачей для ее союзников. Это не то, что вы хотите. К счастью, сама Кибела тоже не хочет, чтобы это произошло, поскольку она предпочла бы сама сжечь Молоха, чем просто заманить его в ловушку.\nУ нергалитки есть много ритуалов, подготовленных для ослабления Молоха, но мало против самой Троиль, поскольку она не слишком беспокится о ней. Если вы достаточно хитры, вы могли бы попытаться убедить ее перенаправить некоторые из ее заклинаний против вашей истинной цели. Однако это рискованно, поскольку могущественная чародейка Баали, как известно, крайне неприветлива к незваным гостям..."
 POD_anteshunttroile.8.a: "Это помогло бы обоим нашим начинаниям."
 POD_anteshunttroile.8.effect.success.desc: "Кибела соглашается."
 POD_anteshunttroile.8.critical.failure: "Вы невольно стали целью, на которой Кибела решила испытать заклинание..."
 POD_anteshunttroile.8.b: "Это слишком рискованно, пусть занимается своими делами."

 POD_anteshunttroile.10.t: "Падение: Неизменное время"
 POD_anteshunttroile.10.desc: "Несмотря на ваши усилия, временная петля продолжается так, как это было исторически. Римляне слишком ослаблены штурмом, чтобы осмелиться бросить вызов Троиль и Молоху, и поэтому Кибела готовит свой запасной план заманить их в ловушку под городом с помощью мощного ритуала.\nНа данный момент бросаться в одиночку в сторону Троиль было бы полным безумием, и вместо этого вам нужно быстро подготовить свой план побега. Временная петля вскоре перезагрузится и Троиль заметит, что в ней есть нарушитель. Вы действительно не хотите быть здесь, когда это произойдет.\nХотя это и не победа, вам все же удалось пережить все это приключение. Немалый подвиг, учитывая все обстоятельства."
 POD_anteshunttroile.10.a: "Все могло закончиться лучше. Или гораздо хуже."

 POD_anteshunttroile.11.t: "Конец времени: Троиль и Молох"
 POD_anteshunttroile.11.desc: "Вы это сделали. Вашими усилиями удалось помочь римской армии настолько, что они придерживаются своего основного плана: убить Троиль и Молоха. Однако, когда вы следуете за ними в центр города, вы можете видеть, как сама реальность потрескивает вокруг вас, поскольку временная петля начала замечать ваше вмешательство. Времени остается все меньше.\nТроиль и Молох ждут вас у входа в свой дворец, уже залитые римской кровью и, казалось бы, безразличные к тому, что ход битвы оборачивается против них. Прежде чем вы успеваете пошевелить пальцем, Троиль делает незаметное движение запястьем, в результате чего ее легендарный хрустальный меч рассекает большую часть вашей армии, а вы этого даже не замечаете.\nВы сталкиваетесь с настоящей [Glossary('допотопной','game_concept_antediluvian_desc')], величайшим мастером Стремительности, и вы внезапно осознаете, насколько ничтожны ваши шансы, несмотря на все ваши усилия..."
 POD_anteshunttroile.11.a: "Всё это было ужасной идеей..."
 POD_anteshunttroile.11.effect.success.desc: "Пока что вы держитесь..."
 POD_anteshunttroile.11.critical.failure: "Один миг и вы мертвы."

 POD_anteshunttroile.12.t: "Конец времени: Битва"
 POD_anteshunttroile.12.desc: "Троиль играет с вами. Даже без помощи Молоха она, кажется, более чем способна противостоять всем вашим силам, вместе взятым. До сих пор вам удавалось сохранять голову на плечах, но это не относится ко всем, кто вас окружает. Вам нужно перестать защищаться и как-то самим атаковать ее, если вы хотите выбраться отсюда [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]."
 POD_anteshunttroile.12.desc.b: "\nПока вы готовились к следующему шагу, раздается мощный боевой клич, и Артемида Ортия первой метит копьем в голову Троиль. Удивленная, допотопная на этот раз действительно вынуждена защищаться, поскольку внезапно раздается лязг копья о меч, когда два могучих воина сталкиваются с невероятной скоростью. Хотя Артемида, очевидно, долго не протянет, это может стать вашим открытием."
 POD_anteshunttroile.12.a: "Я могу это сделать..."
 POD_anteshunttroile.12.effect.success.desc: "Скользящий удар по Троиль."

 POD_anteshunttroile.13.t: "Конец времени: Подкрепления Карфагена"
 POD_anteshunttroile.13.desc: "В то время как вы уже едва держитесь против Троиль и Молоха, вы внезапно замечаете, что с флангов вас окружили последние оставшиеся защитники Карфагена. По отдельности они не представляли бы угрозы, но в нынешних обстоятельствах их может быть более чем достаточно, чтобы покончить с вами навсегда. Вам нужно сплотить свои войска против них."
 POD_anteshunttroile.13.desc.b: "\nК счастью, стойкий Лисандр тоже заметил эту проблему и уже начал организовывать поспешную оборону. Если вы оба будете работать вместе, вы, возможно, выберетесь из этого затруднительного положения."
 POD_anteshunttroile.13.a: "Сомкнуть ряды! Сомкнуть ряды!"
 POD_anteshunttroile.13.effect.success.desc: "Их есть, кем занять."

 POD_anteshunttroile.14.t: "Конец времени: Молох"
 POD_anteshunttroile.14.desc: "Троиль - страшный противник, но ее возлюбленный Молох тоже далеко не слаб. Могущественный мафусаил Баали четвёртого поколения - мастер магии, при чем магии тёмной, и не страшится использовать её против ваших спутников со всей жестокостью. Если вы хотите по-настоящему сосредоточиться на Троиль, вам придется повергнуть Молоха, что подразумевает, что вы сможете как-то выжить под его магическим натиском..."
 POD_anteshunttroile.14.desc.b: "\nКибела оказывается полезной союзницей в этом начинании. Нергалитка Баали безудержно сражается со своим соперником, и, хотя сама по себе она ему не ровня, ее более чем достаточно, чтобы отвлечь его и, возможно, дать вам возможность для вашей собственной атаки."
 POD_anteshunttroile.14.a: "Умри, инферналист!"
 POD_anteshunttroile.14.effect.success.desc: "Одним меньше, одним больше."

 POD_anteshunttroile.15.t: "Конец времени: Позорное зрелище"
 POD_anteshunttroile.15.desc: "Ваши люди колеблются. Даже самый стойкий римский солдат был потрясен до глубины души, увидев ужасающую силу, продемонстрированную Троиль. По мере того как битва затягивается, некоторые начали убегать, открывая бреши в вашей линии обороны, которыми Троиль стремительно пользуется. Вы должны сплотить своих осажденных товарищей, пока еще есть те, кого можно было бы сплотить."
 POD_anteshunttroile.15.desc.b: "\nВаш опыт в выполнении приказов войскам после падения Алхиаса дал вам хорошую фору в понимании того, как усилить этих солдат. Это принесет вам пользу."
 POD_anteshunttroile.15.effect.success.desc: "Мы стоим твёрдо!"
 POD_anteshunttroile.15.b: "Просто сосредоточиться на собственной борьбе."

 POD_anteshunttroile.16.t: "Конец времени: Сближение"
 POD_anteshunttroile.16.desc: "Троиль начинает проявлять некоторые небольшие признаки слабости. Ваше безжалостное нападение, которому помогали ваши товарищи, подорвало ее запасы крови, и она стала более аккуратной в своих действиях, хотя и по-прежнему такой же смертоносной. Если бы вы могли организовать свои оставшиеся силы для последнего скоординированного удара, это могло бы сработать..."
 POD_anteshunttroile.16.desc.b: "\nИз-за вашей спины доносятся крики, когда вы замечаете, что вечный консул Камилл наконец прибыл со своим подкреплением. Окровавленный и раненый вентру по-прежнему выглядит внушительно, и его дисциплинированные войска вскоре присоединятся к вам, чтобы приблизиться к Троиль."
 POD_anteshunttroile.16.effect.success.desc: "Мы победим!"
 POD_anteshunttroile.16.a: "Roma Invicta!"
 POD_anteshunttroile.16.b: "Мне нужен небольшой перерыв. Пусть пока этим занимаются другие."

 POD_anteshunttroile.17.t: "Конец времени: Падение Троиль?"
 POD_anteshunttroile.17.desc: "Сейчас или никогда. Троиль осталась одна, ослабленная затянувшейся борьбой. Вы и ваши спутники не в лучшей форме, но вы все еще стоите на ногах. Вы можете почувствовать, как временная петля начинает сопротивляться сильнее, пытаясь исправить созданный вами парадокс, а это значит, что у вас не так много времени, прежде чем все адские разрушения обрушатся на вас.\nТроиль снова готовит свой смертоносный меч, и вы можете видеть, как на ее окровавленном лице появляется смертоносная улыбка. Здесь и сейчас, в окружении горящего Карфагена, находится ваша судьба."
 POD_anteshunttroile.17.effect.success.desc: "Победа?"
 POD_anteshunttroile.17.a: "Я могу это сделать..."

 POD_anteshunttroile.18.t: "Конец времени: Победа"
 POD_anteshunttroile.18.desc: "Бой заканчивается как в тумане. Троиль падает на колени, наконец-то достаточно ослабленная битвой, чтобы вы могли приблизиться к ней. Сама реальность распадается на части, когда защитное заклинание пытается помешать вам вмешаться. Ваши римские спутники приближаются, чтобы убить Троиль, но их замедляет водоворот, вызванный разрывом временной петли.\nВаши клыки на шее Троиль.\nВы чувствуете ощущение несказанной силы, проходящей через вас, и полное блаженство, пока быстрая искра ясности не напоминает вам использовать свой план побега, чтобы избежать разрушающейся временной петли, пока не стало слишком поздно.\nВы попадаете на руины Карфагена в настоящем. Временная петля исчезла, так как здесь больше нечего защищать. Карфаген снова погружается в тишину.\nИ когда вы уходите, призраки прошлого кружатся внутри вас, делая вас более [Select_CString(ROOT.Char.IsFemale, 'могущественной', 'могущественным' )], чем вы когда-либо мечтали."
 POD_anteshunttroile.18.a: "Мне удалось одолеть само время."
 POD_anteshuntabsi.1.g: "Есть столько возможностей..."
 POD_anteshuntabsi.100.a: "Я буду охотиться на Троиль, королеву Карфагена."

 POD_anteshuntyamakings.1.desc: "In spite of whatever might happen in the rest of the supernatural world, the [Glossary('Yama Kings','podgloss.yamaking')] still continue their struggle for the throne of the [Glossary('Demon Emperor','podgloss.demonemperor')]. The most powerful ones among them rarely, if ever, thread in the mortal realm as they are much more powerful (and thus safe from their rivals) in their personal [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')]. Still, even they aren't invincible.\n\nPast events have proven that they can be felled. For their rivals, it is the best way to remove a competitor for the throne while for other supernaturals it is simply about earning a valuable delay in the inevitable (?) rise of the [Glossary('Demon Emperor','podgloss.demonemperor')].\n\nWith the eyes of the world turned to the chaos wrought by the fall of the Courts, the turn of the ages and the ride of the [Glossary('Anda','podgloss.anda')], this might be one of your best shots to catch one of these godlike entities at least a little unprepared...\n\n #R These hunts use a score named Military Strength. This score starts by looking at you and your champions' prowess. It will be raised or decreased during the hunt itself.\nYour starting Military Strength is [GetPlayer.MakeScope.GetVariable('character_ykhunt_force').GetValue|0]#!"
 POD_anteshuntyamakings.1.a: "[Glossary('Emma-o','podgloss.emmao')] is the biggest threat."
 POD_anteshuntyamakings.1.c: "[Glossary('Dokhor-khan','podgloss.dokhorkhan')]'s rise must be stopped."
 POD_anteshuntyamakings.1.d: "[Glossary('Tou Mu','podgloss.toumu')] must meet defeat." 
 POD_anteshuntyamakings.1.e: "Rangda is feasting on our ruin." 
 POD_anteshuntyamakings.1.f: "Ravana must be put down while he is weakened."  
