 yk_dokhorkhan_start_hunt_tt: "Военная мощь [Glossary('Дохор-хана','podgloss.dokhorkhan')] оценивается в #V 2000#! ед."
 yk_toumu_start_hunt_tt: "Военная мощь [Glossary('Тоу-Му','podgloss.toumu')] оценивается в #V 1700#! ед."
 yk_rangda_start_hunt_tt: "Военная мощь Рангды оценивается в #V 1500#! ед."
 yk_ravana_start_hunt_tt: "Военная мощь Раваны оценивается в #V 1300#! ед."

