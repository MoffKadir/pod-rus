 POD_anteshuntyamakings.50.t: "Братья в ненависти"
 POD_anteshuntyamakings.50.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nРавана - таинственный [Glossary('повелитель Яма','podgloss.yamaking')]. Занимаясь вопросами войны, он всегда был более известен в Индии, чем в остальной Азии. Его возвышение было быстрым, и он считался самым могущественным претендентом на трон [Glossary('Императора демонов','podgloss.demonemperor')]. Однако, кто он на самом деле (или был им), остаётся предметом споров.\n\nМногие [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] считают его прародителем [Concept('cainites', 'каинитов')|E] Равнос, что только подогрело пламя ненависти между ними и Равнос. Со своей стороны, индийские [Concept('cainites', 'каиниты')|E] признают существование Раваны, но описывают его как вероломное дитя своего любимого прародителя.\nНа самом деле, несмотря на то, во что [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] хотели бы убедить окружающих, некоторые из самых сильных ударов, нанесённых силам Раваны, были нанесены самими Равнос.\n\nТаким образом, само собой разумеется, что ваше нападение на Ланку, царство Раваны, могло бы быть подкреплено союзом с индийскими [Concept('cainites', 'каинитами')|E]. Однако старая ненависть бессмертна, и Вечная война не зря получила свое название. Убедить этих упрямых и озлобленных врагов сотрудничать с вами было бы настоящим подвигом."
 POD_anteshuntyamakings.50.desc.b: "\n\nЧто ещё больше усложняет ситуацию, Чандрапутра, вечный генерал Равнос, по-прежнему является бесспорным лидером своего [Glossary('клана','game_concept_Clan_desc')]. Иметь на своей стороне такого уважаемого военачальника было бы благом, но этот человек невероятно упрям и вряд ли придаст вашему предложению больше внимания, чем остальные его собратья."
 POD_anteshuntyamakings.50.a: "Враг моего врага..."
 POD_anteshuntyamakings.50.effect.success.desc: "Убедительно!"
 POD_anteshuntyamakings.50.critical.failure.effect.desc: "Упрямые глупцы..."

 POD_anteshuntyamakings.51.t: "Проклятие Ланки"
 POD_anteshuntyamakings.51.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nКак вы уже знаете, Равана когда-то был сильнейшим из [Glossary('повелителей Яма','podgloss.yamaking')] и наиболее вероятным кандидатом на трон [Glossary('Императора демонов','podgloss.demonemperor')]. Всё кардинально изменилось, когда таинственный Хануман преподал ему серьёзный урок смирения.\nИскусно скрываясь, Хануман проник на Ланку и, используя силы, данные ему специально для того, чтобы наказать Равану, охватил весь остров очищающим огнем. Остров закричал, министерства боли рухнули, и остров содрогнулся в агонии, когда стены его зданий загорелись и обрушились. Из-за сильного дисбаланса Ян на Ланке возникло желание сгореть, и большая часть острова сгорела. Только в центре острова, на земле под дворцом Раваны и в нечестивом храме, где приносились жертвы самому острову, всё ещё есть признаки жизни.\n\nКем был (или были?) Хануман, неясно, так как некоторые думают, что он - [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], в то время как другие указывают на странную породу обезьян-оборотней. Как бы то ни было, после своих подвигов Проклятие Ланки вёл себя сдержанно, вероятно, пытаясь избежать мстительной контратаки Раваны. Его знания или даже помощь были бы огромным подспорьем для вашего дела, если бы вы смогли его найти."
 POD_anteshuntyamakings.51.desc.b: "\n\nК сожалению, ваши первые расспросы, похоже, показывают, что Хануман был убит или вообще покинул этот мир. Это явная победа Раваны, поскольку [Glossary('повелитель Яма','podgloss.yamaking')] теперь может перенаправить свои силы на саму Ланку, вместо того чтобы пытаться найти своего заклятого врага.\nВы могли бы предотвратить этот рост могущества, используя свои ресурсы, чтобы начать кампанию, заставив Равану думать, что Хануман вернулся, и тем самым отсрочив возвращение его войск в свои владения."
 POD_anteshuntyamakings.51.a: "Где этот Царь обезьян?"
 POD_anteshuntyamakings.51.effect.success.desc: "Вот ты где!"
 POD_anteshuntyamakings.51.critical.failure.effect.desc: "Пустая трата времени..."
 POD_anteshuntyamakings.51.b: "Хануман вернулся! Доверьтесь мне!"
 POD_anteshuntyamakings.51.c: "Мы обойдёмся без него."

 POD_anteshuntyamakings.52.t: "Потомство Многорукого"
 POD_anteshuntyamakings.52.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nРавана обитает на Ланке, вход в который нетрудно найти. Расположенный на острове Шри-Ланка, это, к сожалению, означает, что он косвенно защищен потомством безумного цимисхи, известного как Картаририя. Этот [Concept('cainite', 'каинит')|E], обладающий впечатляющей личной силой, избрал остров своим домом на протяжении тысячелетий, и его потомство наводнило его до такой степени, что взяло под свой контроль на долгие периоды времени.\nЦимисхи нет дела до того (или, похоже, они даже не знают) о том, что в их владениях находится вход в царство [Glossary('повелителя Яма','podgloss.yamaking')]. Они также не известны своими дружескими контактами с чужаками. Таким образом, у вашей экспедиции остаётся только два варианта. Прорваться сквозь ряды цимисхи возможно, но, скорее всего, это обойдётся дорого. Другой вариант - предложить дань и продемонстрировать такое смирение, что даже эти садистские создания предоставят вашим войскам безопасный проход."
 POD_anteshuntyamakings.52.desc.b: "\n\nК сожалению, сам Картаририя в данный момент активен. Это, к сожалению, означает, что прямое нападение обойдётся дороже, в то время как дань должна быть намного более унизительной, чтобы угодить человеку, достаточно жадному, чтобы узурпировать имя бога."
 POD_anteshuntyamakings.52.a: "Никаких переговоров с чудовищами."
 POD_anteshuntyamakings.52.b: "Мы смиренно просим вашего гостеприимства..."

 POD_anteshuntyamakings.53.t: "Опустошение Ланки"
 POD_anteshuntyamakings.53.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nГлядя на упадок и застой в этой области, трудно представить, что когда-то Ланка была одной из величайших преисподен в Йоми. Почти ни один звук не нарушает тревожной тишины. В воздухе стоит запах застоявшегося дыма от давно потушенных костров. Кровь, которая когда-то текла по улицам и покрывала камни зданий, высохла и отслаивается на ветру.\n\nЛанка обуглена, её величайшие строения уничтожены огнем. Колючие виноградные лозы обвивают почерневшие от сажи стены, словно пытаясь разрушить оставшиеся строения; пока, похоже, им это удается. Бесплодная земля, окружающая город, простирается вдаль, заканчиваясь только там, где она впадает в море кипящей крови, окружающее город-остров. Здесь нет ни дня, ни ночи, поскольку территория кажется погруженной в вечные сумерки. Небо светится мрачным красным светом, вечно обещая рассвет, который никогда не наступит.\n\nИменно по этой причине многие приходят на Ланку. Те, кто избежал [Glossary('повелителя Яма','podgloss.yamaking')] или ада, который притянул их в Йоми, но кто не может полностью сбежать из Йоми, находят на Ланке передышку от бесконечных мучений, которые они могли бы вынести в противном случае. Другие используют Ланку как оперативную базу для безнадежных нападений на остальную часть Йоми, а третьи рассматривают город как способ захватить власть и возвыситься до статуса [Glossary('повелителя Яма','podgloss.yamaking')]. За последние несколько десятилетий на Ланке выросла процветающая колония беженцев и смутьянов, к которым город относится терпимо по своим собственным причинам.\n\nЭти заблудшие души стремятся присоединиться к хорошо организованной силе, подобной вашей. Задача заключается скорее в том, чтобы убедиться, что они хорошо вписываются в ваш боевой порядок, поскольку каждый из этих людей далек от хорошо обученных и подготовленных воинов, собравшихся вокруг вас."
 POD_anteshuntyamakings.53.a: "Делайте, как я говорю."
 POD_anteshuntyamakings.53.effect.success.desc: "Хорошо, мы выступаем!"
 POD_anteshuntyamakings.53.critical.failure.effect.desc: "Прекратите нарушать строй!"

 yk_hunt_lose_haruman_help_tt: "Хануман не сможет позднее прийти на помощь."
 POD_anteshuntyamakings.54.t: "Демонический город ракшас"
 POD_anteshuntyamakings.54.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nВ центре города мучений находится одно из немногих стоящих сооружений, которое не опутано виноградными лозами. Это огромное сооружение, кажется, покрыто странной белой мозаикой, но на самом деле оно построено из зубов, вырванных у жертв Ланки. Именно здесь обитает армия Раваны, ракшасы.\n\nВсе ракшасы - могущественные воины, часто меняющие облик из-за скверны Ланки, которые в бою принимают облик животных. Избранные из ракшасов также обладают рядом других способностей, часто управляют огнем или штормами, что делает их по-настоящему опасными противниками. Они тоже не безмозглые твари, и их стратегия - ждать, пока ваши войска войдут в их пустынные городские владения, - безусловно, показывает их тактическую проницательность.\nЭто будет нелёгкая битва."
 POD_anteshuntyamakings.54.desc.b: "\n\nХануман до сих пор спокойно следовал за вашей армией, но, увидев, какая сила ожидает вас, он перешёл на вашу сторону, чтобы предложить альтернативу. Царь обезьян - известный обманщик, и его репутация среди ракшасов означает, что они готовы умереть, лишь бы поймать его.\nИспользуя это, он предлагает ударить и отвлечь их, пока ваша армия продолжает двигаться к своей цели."
 POD_anteshuntyamakings.54.a: "В бой!"
 POD_anteshuntyamakings.54.effect.success.desc: "Мы идём дальше!"
 POD_anteshuntyamakings.54.critical.failure.effect.desc: "Тяжёлая победа."
 POD_anteshuntyamakings.54.b: "Пора довериться обманщику."

 POD_anteshuntyamakings.55.t: "Демоническая крепость Раваны"
 POD_anteshuntyamakings.55.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nНесмотря на то, что крепость Раваны знавала лучшие времена, она по-прежнему представляет собой ужасное зрелище. Подобно Раване и его демоническим слугам, дворец не может сохранять одну форму, постоянно перетекая из одной формы в другую. Посетители говорят, что дворец ведет себя как живое существо, неподвижная масса пульсирующих сухожилий и плоти. Даже ракшасов, которые входят в здание и выходят из него, чаще проглатывают или извергают, чем разрешают им входить или выходить из него.\n\nСамо здание несет на себе следы пожаров, которые давным-давно уничтожили город, хотя Раване удалось залечить большую часть повреждений, нанесенных его любимой цитадели. Неудивительно, что оборона измерения там самая впечатляющая, поскольку элита ракшасов сплотилась, чтобы остановить ваше продвижение, прежде чем вы сможете приблизиться к их повелителю. На данный момент у них есть все преимущества, от оборонительной позиции до самой крепости, которая пытается сделать так, чтобы вы не смогли приблизиться. Если вы не задействуете свои личные резервы, это нападение обойдется вам дорого."
 POD_anteshuntyamakings.55.desc.b: "\n\nТратри, грозный генерал ракшасов, лично возглавляет свои войска. О её репутации как о потенциальной будущей [Glossary('повелительнице Яма','podgloss.yamaking')] уже известно всем. Если она окажется на противоположной стороне в этой битве, всё станет намного сложнее."
 POD_anteshuntyamakings.55.a: "Некоторые из вас могут погибнуть..."
 POD_anteshuntyamakings.55.b: "Нас не остановить, пока наша цель не за горами!"

 POD_anteshuntyamakings.56.t: "Равана, раджа демонов"
 POD_anteshuntyamakings.56.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nВ разрушенной крепости Ланки можно найти Равану, опустошённого владыку. Когда-то он был самым грозным и могущественным из всех владык Йоми, обладавших аспектом Ян.\nРавана когда-то был самым высокомерным и эгоистичным из всех [Glossary('повелителей Яма','podgloss.yamaking')]. Он искренне верил, что ни одно существо не может превзойти его в силе, интеллекте или жестокости. Это высокомерие делало его очень опасным, но также стало причиной его падения.\n\nС момента своего крушения Равана претерпел трансформацию. Страх перед возможным окончательным поражением превратил его в задумчивую и целеустремленную сущность. Его основной план, если верить слухам, будет более грандиозным по масштабам, чем все, что когда-либо предпринимали ему подобные.\n\nРаватия - мастер бесконечных форм. В отличие от многих других [Glossary('повелителей Яма','podgloss.yamaking')], которые, кажется, предпочитают несколько избранных форм, облик Раваны постоянно меняется. Он может даже несколько раз перекидываться в ходе атаки. Единственными постоянными свойствами всех форм Раваны являются его чудовищность и ужасающая сила. Любой, кто недооценил бы опустошённого Владыку, приняв его за слабого противника, очень быстро убедился бы в своей неправоте, и у него осталось бы мало времени, чтобы оплакивать свою глупость."
 POD_anteshuntyamakings.56.desc.b: "\n\nЗаметив среди вас одинокого воина, похожего на обезьяну, Равана с яростным воем бросается на Ханумана. Похоже, повелитель Ланки не забыл того, кто так давно принёс ему гибель.\nТакая целеустремлённость, несомненно, станет благом для вашей стороны в этой климатической битве."
 POD_anteshuntyamakings.56.a: "Пути назад нет."
 POD_anteshuntyamakings.56.effect.success.desc: "Держитесь..."
 POD_anteshuntyamakings.56.critical.failure: "Мы были глупцами."
 POD_anteshuntyamakings.56.failure: "Мы всё ещё можем победить..."

 POD_yk_chandra_add_100_ms_tt: "Присутствие Чандрапутры добавит к вашему делу 100 ед. военной мощи в качестве последнего шага."
 POD_anteshuntyamakings.57.t: "Равана, раджа демонов"
 POD_anteshuntyamakings.57.desc: "$POD_anteshuntyamakings_military_strength_ravana$\n\nЭто последняя битва, и если ваша военная мощь ниже, чем у Раваны, ваш путь закончится здесь.#!\n\nРавана - ужасный противник. Хотя ему и не хватает утончённости, его боевой стиль совершенно непредсказуем из-за того, что он постоянно меняет облик. Единственными постоянными его облика являются шрамы от ожогов на теле, оставшиеся от его прежних разрушений, и слабость, которую вы все пытаетесь использовать в полной мере.\n\nОднако вихрь клыков и когтей делает это очень трудным, и ваши потрепанные войска медленно отступают. Хватит ли у вас оставшихся сил, чтобы одолеть короля ракшас? Сама Ланка, кажется, затаила дыхание."
 POD_anteshuntyamakings.57.desc.b: "\n\nОтряд Равнос из вашей армии тоже не отступает. Войдя в комнату, Чандрапутра выказал некоторое удивление, заметив меняющуюся фигуру Раваны, возможно, не уверенный, действительно ли он тот брат, которого он когда-то знал. Каким бы ни был ответ, Вечный генерал сражается изо всех сил, чтобы вернуться из этого Ада живым."
 POD_anteshuntyamakings.57.a: "Победа?"
 POD_anteshuntyamakings.57.b: "Так близко..."

 POD_anteshuntyamakings.58.t: "Второе и последнее падение Ланки"
 POD_anteshuntyamakings.58.desc: "Падение Раваны несколько разочаровывает. Возвращаясь к тому, что могло быть его первоначальным обликом простого человека, [Glossary('повелитель Яма','podgloss.yamaking')] рушится на пол, когда Ланка сотрясается вокруг вас. В связи с окончательной гибелью Разрушенного владыки эта часть Йоми теперь доступна для захвата. Хотя вы и хотели бы использовать её в своих целях, это неразумная перспектива. Как только другие [Glossary('повелители Яма','podgloss.yamaking')] услышат о поражении своего соперника, они поспешат захватить контроль над этой территорией, надеясь возобновить вражду между собой.\n\nСама Ланка в любом случае находится в руинах, особенно после того, как разобрались с ракшасами и Раваной, и, таким образом, она принесёт владыкам Йоми очень мало ресурсов.\n\nВаши союзники, будь то по расчёту или по убеждению, готовятся к возвращению в мир смертных после разграбления сокровищ крепости.\n\nВы [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )], кто стоит на ногах, глядя на исчезающий труп Раваны и жуткую тишину, окутывающую некогда истерзанную войной Ланку. Борьба за трон [Glossary('Императора демонов','podgloss.demonemperor')] потеряла одного из своих самых серьезных конкурентов, в результате чего горизонт выглядит немного менее безнадёжным."
 POD_anteshuntyamakings.58.a: "Преисподняя войны обрела покой."

 POD_anteshuntyamakings.40.t: "Где прячутся личинки"
 POD_anteshuntyamakings.40.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nВладычица мора Рангда правит преисподней Роящихся личинок. Как одна из самых могущественных [Glossary('повелительниц Яма','podgloss.yamaking')], её владения обширны и охватывает большой мир в Йоми. К сожалению, Рангда всегда была достаточно хитра, чтобы замаскировать входы в свою преисподнюю, что является первым препятствием на вашем пути. Вам нужно знать, куда идти, если вы хотите добиться какого-либо прогресса в этой охоте.\n\nСлухи указывают на Юго-Восточную Азию как на потенциальное место, но это ещё далеко не всё. И чем дольше вы будете ждать... тем больше вероятность, что Рангда узнает о вашей деятельности и начнёт готовиться к тому, чтобы «поприветствовать» вас."
 POD_anteshuntyamakings.40.a: "Следовать по хворой тропе."
 POD_anteshuntyamakings.40.effect.success.desc: "По горячим следам."
 POD_anteshuntyamakings.40.critical.failure.effect.desc: "Мёртвый след."
 POD_anteshuntyamakings.40.b: "Бросить горсть золота, чтобы решить проблему."

 POD_anteshuntyamakings.41.t: "Приветственный дар"
 POD_anteshuntyamakings.41.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nРангда услышала о вашем изучении её преисподней, и её реакция столь же предсказуема, сколь и потенциально смертельна. Поступают сообщения о том, что её ужасные чумоносцы пришли в движении, готовясь распространить болезнь невероятной силы прямо в центре вашей державы.\n\nЕщё не поздно выследить этих разносчиков чумы и остановить эту катастрофу еще до того, как она может произойти. Однако демоны Рангды многочисленны и грозны, и вам, таким образом, придется направить часть своих сил на выполнение этой задачи, прекрасно понимая, что они могут сыграть решающую роль в финальной атаке на [Glossary('повелительницу Яма','podgloss.yamaking')]..."
 POD_anteshuntyamakings.41.a: "Усиленная малая хворь."
 POD_anteshuntyamakings.41.b: "Проследить за ними. Остановите их."

 POD_anteshuntyamakings.42.t: "Хворый враг моего хворого врага..."
 POD_anteshuntyamakings.42.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nС такой обширной областью знаний, как «хвори», неудивительно, что Рангда - едва ли не единственная [Glossary('повелительница Яма','podgloss.yamaking')], кто попыталась завоевать этот рынок душ. Многие мелкие владыки когда-то соперничали за это право, прежде чем Рангда одержала над ними победу. Хотя большинство из них теперь канули в лету, один уцелел.\n\nТоу-Шэнь, некогда потенциальный соперник Рангды, всё больше и больше терял свой престиж и силу по мере того, как [Glossary('повелительница Яма','podgloss.yamaking')] набирала силу. Неудивительно, что враждебность между ними почти не имеет себе равных среди властителей Йоми. Это то, чем вы, вероятно, можете воспользоваться.\n\nПередав информацию в нужные уши, вы могли бы добиться того, чтобы Тоу-Шэнь сам начал атаку на Рангду. Очевидно, что это было бы большим благом для ослабления Владычицы мора."
 POD_anteshuntyamakings.42.a: "Разделяй и покоряй."
 POD_anteshuntyamakings.42.desc.b: "\n\nПоскольку вы посвятили себя служению Тоу-Шэнь, в основном, представления вашего плана и просьбы о помощи будет достаточно, чтобы убедить вашего повелителя."
 POD_anteshuntyamakings.42.effect.success.desc: "Новый фронт!"
 POD_anteshuntyamakings.42.critical.failure.effect.desc: "Упрёки..."
 POD_anteshuntyamakings.42.b: "Согласованное нападение."

 POD_anteshuntyamakings.43.t: "Биологическая война"
 POD_anteshuntyamakings.43.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nНесмотря на все ваши усилия выследить их до того, как вы закончите приготовления, один из разносчиков чумы Рангды добрался до вашего двора. Штамм, который он нес, уже унес жизни нескольких ваших младших придворных. Если допустить распространение, то следующими жертвами могут стать более важные члены вашего окружения.\n\nЧтобы избежать подобной участи, вам следует изолировать себя и своих самых доверенных придворных. Однако ваши соперники воспримут это как проявление страха. В конце концов, обычные политические игры прекращаются не потому, что вы планируете грандиозную охоту."
 POD_anteshuntyamakings.43.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это утихнет само по себе."
 POD_anteshuntyamakings.43.b: "Запереть двери!"

 POD_anteshuntyamakings.44.t: "Ад Роящихся личинок"
 POD_anteshuntyamakings.44.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nКогда вы входите в преисподнюю Рангды, беглый взгляд обнаруживает, что это место представляет собой обширную равнину, покрытую чем-то похожим на мелкий белый песок. Солнца нет, но затянутое тучами небо не кажется особенно темным. Многие из тех, кто приходит сюда, поначалу смеются над этим зрелищем, думая, что они каким-то образом обманули судьбу или что Йоми не так страшен, как они слышали.\nТолько потом они понимают, что песок у них под ногами колышется. В других случаях реальность ситуации становится очевидной, когда огромная демоническая личинка размером со слона прорывается сквозь песок и хватает нарушителя.\n\nЕщё через несколько мгновений любой путешественник в полной мере ощутит запах гнили, а зловоние разложения ошеломит любого, кому не повезет дышать. Всё царство кишит личинками и другими пожирателями падали, и нигде во владениях нет спасения от гниения и разложения.\n\nЭто место кажется бесконечным, и далеко не ясно, где на самом деле находится Рангда. Учитывая суровые условия, в которых находятся ваши запасы, вам придется как можно лучше организовать все, если вы хотите встретиться с Повелительницей мора."
 POD_anteshuntyamakings.44.a: "Не тревожьте то, что покоится под песками."
 POD_anteshuntyamakings.44.effect.success.desc: "В полном порядке."
 POD_anteshuntyamakings.44.critical.failure.effect.desc: "Повсюду песок..."

 POD_anteshuntyamakings.45.t: "Яма порождения"
 POD_anteshuntyamakings.45.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nКогда душа, попавшая в ад Роящихся личинок, либо почти уничтожена, либо доказала, что достойна служить Рангде, ее отправляют в Яму порождения. Сама яма пульсирует зараженной энергией Ян и агрессивно охраняется величайшими слугами Рангды. Эти слуги опускают избранную душу в яму, и верх ямы запечатывается.\nЧерез некоторое время душа, находящаяся внутри, претерпевает трансформацию. Разлагающие энергии ямы преобразуют тело жертвы, и душа становится слугой Рангды. Некоторые из них становятся источником чумы и болезней, в то время как другие мутируют в огромных личинок и становятся солдатами и надсмотрщиками в белой армии Рангды.\n\nЭто место всегда было главной целью вашей атаки. Если вы дадите Рангде возможность бесконечно пополнять свою армию, это быстро приведет к вашей гибели. На этапе планирования были предложены два способа решения этой проблемы.\n\nПервым вариантом было бы попытаться сбить с толку служителей ямы. Если бы они были заняты погоней за вашими разведчиками, а не созданием новых войск, результат был бы приятным.\nДругой вариант - задействовать собственные резервы для штурма ямы. Хотя это вряд ли полностью остановит процесс, это, по крайней мере, помешает армии Повелительницы мора... почти наверняка ценой их жизней."
 POD_anteshuntyamakings.45.a: "Запустим наш отвлекающий манёвр."
 POD_anteshuntyamakings.45.effect.success.desc: "Приятный результат"
 POD_anteshuntyamakings.45.critical.failure.effect.desc: "Яма бурлит..."

 POD_anteshuntyamakings.46.t: "Великий зверь"
 POD_anteshuntyamakings.46.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nВ аду Роящихся личинок находится образование, похожее на большую белую гору. Здесь обитают самые крупные и мерзкие из всех обитателей царства. По мере приближения к этому району посетители начинают понимать, почему это так. Выступ, который кажется горой, на самом деле является останками существа огромных размеров, которое давным-давно умерло в этом месте. Некоторые говорят, что это чудовище обитало здесь еще до самой Рангды и что оно было мёртвым дольше, чем существовал мир.\n\nВ любом случае, кажется, что на то, чтобы полностью проглотить монстра, может уйти целая вечность, а существа, которые им питаются, без сомнения, являются самыми крупными и агрессивными личинками этого мира. Некоторые из них достигают размеров синего кита, а самый маленький из них достигает по меньшей мере шести футов в длину. Эти существа, по-видимому, также развили рудиментарный интеллект и средства коммуникации, позволяющие им действовать синхронно.\n\nВ некотором смысле, они образуют последнюю линию обороны Владычицы мора и её самую впечатляющую демонстрацию силы в качестве [Glossary('повелительницы Яма','podgloss.yamaking')].\nЭтих чудовищ невозможно переманить или обмануть, и вам придется встретиться с ними лицом к лицу, чтобы заставить вашу истинную цель проявить себя, нанеся сокрушительное поражение на месте ее величайшей победы."

 POD_anteshuntyamakings.47.t: "Чумная королева"
 POD_anteshuntyamakings.47.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nРангда - одна из немногих [Glossary('повелительниц Яма','podgloss.yamaking')], которые редко проявляют себя. Не обладая высокомерием своих собратьев, она предпочитает работать с долгосрочными планами и появляется только тогда, когда нет другого выхода. Таким образом, то, что ваши силы наконец-то встретились с ней, является своего рода комплиментом.\n\nРангда предстает в образе красивой женщины, покрытой ранами и гноящимися язвами. У нее длинные черные волосы, а тело обнажено, если не считать изодранной набедренной повязки на талии. Несмотря на то, что черты ее лица прекрасны, ее болезненной внешности достаточно, чтобы вызвать откровенное отвращение у всех, кроме самых волевых.\nОна сражается с дикой самозабвенностью, лишенная всякого чувства приличия и просто прыгающая и сдирающая кожу наугад с дикой силой. Каждая ее атака, даже самый слабый скользящий удар, в конечном итоге отравляет ее несчастную жертву болезнью, достаточно сильной, чтобы в одно мгновение свалить даже самого могущественного из вас.\nХотя численный перевес на вашей стороне, исход этой финальной битвы далек от уверенности..."
 POD_anteshuntyamakings.47.a: "Не позволяйте ей к прикасаться к себе!"
 POD_anteshuntyamakings.47.effect.success.desc: "Почти на месте..."
 POD_anteshuntyamakings.47.critical.failure.effect.desc: " #italic Кха-кха #!"

 POD_anteshuntyamakings.48.t: "Королева и её подданные"
 POD_anteshuntyamakings.48.desc: "$POD_anteshuntyamakings_military_strength_rangda$\n\nЭта судьбоносная битва будет зависеть от того, сможет ли ваша потрёпанная армия выстоять в этой последней отчаянной битве."

 POD_anteshuntyamakings.49.t: "Исцеление Хворого царства"
 POD_anteshuntyamakings.49.desc: "Когда Рангда, наконец, пала, ваша армия благоразумно отступает как можно дальше. Никого не удивляет, что предсмертные крики Повелительницы мора вызывают поток болезней, которые вам не очень-то хочется испытывать. К счастью, ее последние мгновения также означают, что остатки ее армии рассыпаются вокруг нее, поскольку ее симбиотические отношения со своими «детьми» не позволят им жить без неё.\n\nСама преисподняя не меняется и, кажется, ничуть не обеспокоена смертью своей хозяйки. Рангда была не первой [Glossary('владычицей Йоми','podgloss.yamaking')], кто объявила болезни своей сферой деятельности, и она не будет последней. К сожалению, скорее всего, рано или поздно возникнет другая сила и захватит власть в этой области, но им придётся начинать с нуля. Если повезет, кому-то потребуются столетия, чтобы подняться так высоко, как это сделала Рангда.\n\nМир никогда не узнает об этом, но здесь и сейчас, в этом зараженном царстве, где тело [Glossary('повелительницы Яма','podgloss.yamaking')] гниёт в почве, вы купили реальности долгую отсрочку. Возвышение [Glossary('Императора демонов','podgloss.demonemperor')] замедлилось."
 POD_anteshuntyamakings.49.a: "...но не остановилось."

 POD_anteshuntyamakings.30.t: "Железная тропа"
 POD_anteshuntyamakings.30.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\n[Glossary('Тоу-Му','podgloss.toumu')] многими считается наиболее прямолинейной из [Glossary('владык Йоми','podgloss.yamaking')]. Жаждущая сражений, яростная и мстительная, она сама возглавляет свой легион демонов, когда начинается война, часто для нападения на [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], которых она так сильно ненавидит.\n\nИ всё же это не делает её глупой или безрассудной. Как одна из старейших [Glossary('повелительниц Яма','podgloss.yamaking')], [Glossary('Тоу-Му','podgloss.toumu')] знает ценность того, чтобы держать свои карты при себе. Таким образом, вход в её Ад живодёрства, на самом деле неизвестен, что служит первым препятствием на вашем пути.\n\nДействуя быстро, вы могли бы попытаться найти указанный вход до того, как [Glossary('Тоу-Му','podgloss.toumu')] узнает о вашем вмешательстве и подготовится. Или вы могли бы не торопиться и действовать с помощью посредников, чтобы не вызывать слишком больших подозрений."
 POD_anteshuntyamakings.30.a: "Мы удивим её."
 POD_anteshuntyamakings.30.effect.success.desc: "Быстрый успех."
 POD_anteshuntyamakings.30.critical.failure.effect.desc: "Быстрый провал..."
 POD_anteshuntyamakings.30.b: "Не будем торопить события."

 POD_anteshuntyamakings.31.t: "Железный кулак"
 POD_anteshuntyamakings.31.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\n[Glossary('Тоу-Му','podgloss.toumu')] прослышала о вашем внимании к её персоне. Похоже, Железная императрица, верная своей репутации, просто решила, что нападение - лучшая защита. Появившись из потрескивающего портала в самом центре вашего двора, чудовище в доспехах быстро расправляется с вашими ошеломленными стражниками взмахом своих печально известных железных цепей.\n\nВы быстро понимаете, что это «всего лишь» аватар самой [Glossary('Тоу-Му','podgloss.toumu')], поскольку она не стала бы так легко покидать безопасное место в своём царстве. Тем не менее, будучи лишь частью её силы, этот аватар сильнее большинства демонов и [Concept('akuma', 'акума')|E], которые когда-либо ходили по Поднебесной. Если вы не хотите, чтобы ваши поиски и ваша жизнь закончились на этом, вам придётся доказать, что вы не из тех, кого можно просто уничтожить с помощью части силы [Glossary('повелительницы Яма','podgloss.yamaking')]."
 POD_anteshuntyamakings.31.a: "Меня нелегко будет победить."
 POD_anteshuntyamakings.31.effect.success.desc: "Изгнана в Йоми!"
 POD_anteshuntyamakings.31.critical.failure.effect.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была дурой', 'был глупцом' )]..."

 POD_anteshuntyamakings.32.t: "Железное предложение"
 POD_anteshuntyamakings.32.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nАватар [Glossary('Тоу-Му','podgloss.toumu')] отступает под вашим натиском. Почувствовав, что её скоро изгонят обратно в Йоми, Железная императрица приостанавливает бой и смотрит на вас новым, гораздо более заинтересованным взглядом, чем во время вашей битвы. Хотя она не разговаривает, поскольку на самом деле её здесь нет, [Glossary('повелительница Яма','podgloss.yamaking')] использует оставшуюся силу своего аватара, чтобы создавать образы в вашей голове.\nВы видите, как [Glossary('Тоу-Му','podgloss.toumu')] возвышается как [Glossary('Императрица демонов','podgloss.demonemperor')], сокрушая остальных [Glossary('повелителей Яма','podgloss.yamaking')] своим кованым сапогом. Вы видите царство насилия, ужаса и хаоса, которое она установит в мире, а грешники будут наказаны за то, что по глупости поверили в милосердие Небес.\n\nИ вы видите себя рядом с ней, [Select_CString(ROOT.Char.IsFemale, 'ценной партнёршей', 'ценным партнером' )] императрицы, [Select_CString(ROOT.Char.IsFemale, 'пользующейся', 'пользующимся' )] авторитетом благодаря тому, что вы могли бы стать вторым по могуществу существом в Творении.\n\nПохоже, вы произвели на Железную императрицу такое впечатление, что она предложила вам править в преисподней вместе с ней, вместо того чтобы пытаться соблюдать законы Небес."
 POD_anteshuntyamakings.32.a: "Мне это не интересно, демон!"
 POD_anteshuntyamakings.32.b: "...железная помолвка?"

 POD_anteshuntyamakings.33.t: "Ад живодёрства"
 POD_anteshuntyamakings.33.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nЕсли и есть под Небесами место хуже Ада живодёрства, то его ещё никто не нашёл. На первый взгляд этот ад напоминает поверхность пустынного мира. Посетители говорят, что он сочетает в себе худшие из пустынь Поднебесной. Вопрос спорный; извращённое царство [Glossary('Тоу-Му','podgloss.toumu')] бесконечно хуже любого из них или всех их вместе взятых.\n\nВоющих ветров, которые вечно проносятся над красными песками этого ада, достаточно, чтобы за считанные секунды содрать плоть с костей низших существ. Осколки стекла и металла, уносимые ветром со скоростью звука, обладают достаточной силой, чтобы пробить тяжелую броню; кожа, даже самая прочная шкура [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], стирается в считанные мгновения. Эти ветры придали скалам и плоскогорьям зазубренные, ужасающие очертания.\nТе, кто способен видеть сквозь постоянные песчаные бури в этом царстве, могут увидеть демонические формы, подвергающие всевозможным пыткам души тех, кто попал сюда, но крики жертв заглушаются воем ветра. Ветры часто превращаются в воронкообразные облака, поднимающие песок и души на много миль над землей, прежде чем позволить им обрушиться на острые каменные пики внизу.\n\nЧтобы дополнить это унылое зрелище, [Glossary('Тоу-Му','podgloss.toumu')] подготовила приветственный комитет, состоящий из её закованных в броню демонов, уродливых монстров, похожих на огров, троллей и других подобных существ, призванных сокрушить ваши силы во славу Железной императрицы."
 POD_anteshuntyamakings.33.a: "Они не смогут нас остановить."
 POD_anteshuntyamakings.33.effect.success.desc: "Вперёд!"
 POD_anteshuntyamakings.33.critical.failure.effect.desc: "Болезненная победа..."

 POD_anteshuntyamakings.34.t: "Долина последней битвы"
 POD_anteshuntyamakings.34.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nСчитается, что [Glossary('Тоу-Му','podgloss.toumu')], возможно, была первой [Glossary('повелительницей Яма','podgloss.yamaking')]. Когда-то ей было велено наказать грешников жадности и гордыни, она насытилась осквернённой энергией Ци и задумала захватить власть в Поднебесной. В этом давно ушедшем прошлом [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] всё ещё были героическими воинами, и именно величайший из них, Лэй-Цу, победил её и положил конец её планам.\nТем не менее, прошло совсем немного времени, прежде чем сами [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] впали в немилость, и [Glossary('Тоу-Му','podgloss.toumu')] отомстила. Она захватила в плен ослабевшего Лэй-Цу и его воинов, и именно здесь, в Долине Последней битвы, она изничтожает их тела и переделывает их тысячу раз, чтобы они могли начать понимать степень ее недовольства.\n\nДолина - единственное место в аду, где не дуют ветры. Поскольку души ее поверженных врагов теперь заключены в этом месте, это демонстрация силы для [Glossary('Тоу-Му','podgloss.toumu')].\nТем не менее, сам Лэй-Цу так и не сломался по-настоящему. Здесь можно найти некогда великого героя, которого можно легко освободить. Может ли он быть полезен в ваших поисках? Это сложнее сказать. Разум этого человека сильно ослаблен, и потребуется драгоценное время, чтобы попытаться помочь ему прийти в себя, не говоря уже о том, чтобы стать полезным помощником в вашей борьбе с Железной императрицей."
 POD_anteshuntyamakings.34.a: "Вспомни, кем ты был."
 POD_anteshuntyamakings.34.effect.success.desc: "С возвращением."
 POD_anteshuntyamakings.34.critical.failure.effect.desc: "Он бесполезен."
 POD_anteshuntyamakings.34.b: "У нас нет времени."

 POD_anteshuntyamakings.35.t: "Зловещая крепость"
 POD_anteshuntyamakings.35.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nЗловещая крепость - одно из немногих сооружений, которое находится на поверхности этой преисподней. Крепость представляет собой огромный дворец, укрепленный ржавым железом, которое изгибается в отвратительную форму, отражающую маску самой [Glossary('повелительницы Яма','podgloss.yamaking')]. Вся крепость питается энергией от молний, которые постоянно бьют в нее. На внешних стенах развешаны тела тех, к чьим мучениям [Glossary('Тоу-Му','podgloss.toumu')] проявила особый интерес.\nЭти проклятые создания постоянно подвергаются пронизывающим ветрам и вспышкам молний. [Glossary('Тоу-Му','podgloss.toumu')], однако, не даёт им умереть, и их крики слышны даже сквозь вой ветра.\n\nЭтот упрямый характер можно использовать в своих интересах. Поскольку большая часть её армии разбита у входа, мало что может помешать вам освободить этих узников и организовать их для ответного удара по их адской тюремщице.\nТем не менее, превращение этих бедняг из дряхлых узников в эффективную боевую силу потребовало бы мастерства и времени, которое лучше было бы потратить на то, чтобы напасть на Железную императрицу, прежде чем она сможет подготовиться к финальной битве."
 POD_anteshuntyamakings.35.a: "Устроим побег!"
 POD_anteshuntyamakings.35.effect.success.desc: "Свобода!"
 POD_anteshuntyamakings.35.critical.failure.effect.desc: "Они бесполезны..."

 POD_anteshuntyamakings.36.t: "Зловещий лабиринт"
 POD_anteshuntyamakings.36.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nВнутренние помещения крепости [Glossary('повелительницы Яма','podgloss.yamaking')] представляют собой целый улей из комнат. Даже самые доверенные из ее слуг не знают их всех, и считается, что некоторые из них, возможно, существовали еще до того, как Железная императрица стала править этим местом. Если это так, то некоторые части крепости могут таить в себе опасности, о которых не знает даже [Glossary('Тоу-Му','podgloss.toumu')].\n\nК сожалению, где-то в этом лабиринте находятся её собственные покои, и вы должны найти способ перемещаться по ним как можно быстрее.\nНекоторые из ваших воителей предлагают разделить ваши силы, надеясь обменять скорость на численный перевес [Glossary('Тоу-Му','podgloss.toumu')]. Если этот вариант вам не нравится, вам просто нужно найти логику, стоящую за этим лабиринтом, или преодолеть ее с помощью грубой силы, пробежав через него как можно быстрее."
 POD_anteshuntyamakings.36.a: "Должен быть какой-то метод..."
 POD_anteshuntyamakings.36.effect.success.desc: "Выход!"
 POD_anteshuntyamakings.36.critical.failure.effect.desc: "Так сложно..."
 POD_anteshuntyamakings.36.b: "Мы разделимся!"
 POD_anteshuntyamakings.36.c: "Бегите так быстро, как только можете!"

 POD_anteshuntyamakings.37.t: "Железная императрица"
 POD_anteshuntyamakings.37.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nТри змеиных глаза [Glossary('Тоу-Му','podgloss.toumu')], не мигая, сверкают из-под её железной маски.\nОна предстаёт как женщина в искусно сделанных железных доспехах, дополненных рогатой маской и похожими на когти перчатками на каждой из восемнадцати рук. Её длинные черные волосы выбиваются из-под стальной маски - единственное человеческое прикосновение, которое она себе позволяет.\n\nНа концах её восемнадцати рук, затянутых в перчатки, каждый коготь сжимает что-то смертоносное, отвратительное или чудесное: голову дракона, изрыгающую пламя, древний свиток, цветок лотоса, голову младенца, чёрный флаг, с которого стекает налёт Забвения.... Большинство из этих предметов - артефакты огромной силы, которые [Glossary('Тоу-Му','podgloss.toumu')] собрала, чтобы усилить свою власть над Йоми. В сочетании друг с другом они делают её практически неуязвимой, даже вне пределов Ада живодёрства.\n\nЖелезная императрица в полном боевом облачении - это зрелище, которого даже другие [Glossary('повелители Яма','podgloss.yamaking')] боятся настолько сильно, что подумывают о союзе между собой, чтобы остановить её. Такого никогда не случалось, и поэтому сегодня именно вам и вашим войскам выпала сомнительная честь встретиться лицом к лицу с этим ужасающим существом в бою.\nНесмотря на то, что вы значительно превосходите её численностью, в воздухе чувствуется напряжение. Вы сильно проигрываете, и все здесь это знают."
 POD_anteshuntyamakings.37.a: "Пути назад нет..."
 POD_anteshuntyamakings.37.effect.success.desc: "Мы справимся..."
 POD_anteshuntyamakings.37.critical.failure.effect.desc: "Освежёваны заживо..."

 POD_anteshuntyamakings.38.t: "Неуязвимая императрица"
 POD_anteshuntyamakings.38.desc: "$POD_anteshuntyamakings_military_strength_toumu$\n\nЭто последняя битва, и если ваша военная мощь ниже, чем у Тоу-Му, ваш путь закончится здесь.#!\n\nВы постепенно набираете силу над [Glossary('Тоу-Му','podgloss.toumu')]. Численного преимущества и вашего собственного великолепного мастерства оказывается достаточно, чтобы Железная императрица не перебила ваши войска с диким упорством.\nБоевой стиль [Glossary('повелительницы Яма','podgloss.yamaking')] очень агрессивный, он использует кажущуюся неразрушимость её доспехов, что позволяет ей отказаться от защиты.\n\nК сожалению, печально известная железная броня делает гораздо больше, чем просто защищает Железную императрицу от пронизывающих ветров её владений. Она часто проявляет признаки разумности, иногда двигаясь по собственной воле, чтобы защитить [Glossary('повелительницу Яма','podgloss.yamaking')] от ударов, которые она не почувствовала. Он также создает огромное количество оружия из своей собственной темной субстанции, включая вращающиеся лезвия, железные цепи, заканчивающиеся крючьями, сюрикены, сверла и металлические щупальца.\nЭто почти похоже на независимую демоническую сущность, каким-то образом связанную с [Glossary('Тоу-Му','podgloss.toumu')]. Независимо от своей природы, доспехи постоянно меняются в соответствии с пожеланиями [Glossary('Тоу-Му','podgloss.toumu')], сохраняя неизменным только свой фирменный вид тёмного железа.\n\nНесмотря на то, что в этой битве пока не было нанесено ни единого удара, вы знаете, что не выиграете битву на истощение. Однако надежда не теряется, поскольку все больше и больше ваших бойцов находят выход из Зловещего лабиринта и присоединяются к битве. Если достаточное количество из них выжило, у вас может появиться шанс..."
 POD_anteshuntyamakings.38.a: "Не сдавайтесь!"

 POD_anteshuntyamakings.39.t: "Холодное железо"
 POD_anteshuntyamakings.39.desc: "Даже грозных железных доспехов и легендарной доблести [Glossary('Тоу-Му','podgloss.toumu')] было недостаточно, чтобы одержать победу над мастерством, численностью и решимостью. Когда императрица падает на землю, захлёбываясь чёрной кровью, Железный доспех спадает с её тела, доказывая свою разумность. Без своих драгоценных доспехов [Glossary('повелительница Яма','podgloss.yamaking')] выглядит как довольно невзрачная женщина, поскольку все ее демонические черты исчезают, а жизнь покидает ее.\n\nС последним вздохом первая [Glossary('повелительница Яма','podgloss.yamaking')] и главная претендентка на трон [Glossary('Император демонов','podgloss.demonemperor')] исчезает, когда адские ветры медленно стихают. Сегодняшний день запомнится как триумф врагов [Glossary('повелителей Яма','podgloss.yamaking')]... но также и для тех из них, кто боялся [Glossary('Тоу-Му','podgloss.toumu')] и теперь видит, как расправляются с грозной конкуренткой.\n\nТем не менее, порча на Небесах исчезла, и горизонт кажется немного светлее в ближайшие дни."
 POD_anteshuntyamakings.39.a: "Тишина знаменует нашу победу."

 tou_mu_consort_modifier: "Предначертанный консорт Тоу-Му"
 tou_mu_consort_modifier_desc: "Когда наступит Шестая эпоха, императрица будет править не одна. Тот, кто произведёт на неё должное впечатление, будет вознаграждён."

 POD_anteshuntyamakings.20.t: "Железо против шипов"
 POD_anteshuntyamakings.20.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nВозвышение [Glossary('Дохор-хана','podgloss.dokhorkhan')] было поразительно быстрым. Воспользовавшись победами Монгольской орды, он превратился из малозначимого и отстранённого [Glossary('повелителя Яма','podgloss.yamaking')] в одного из сильнейших претендентов на трон [Glossary('Императора демонов','podgloss.demonemperor')]. Высокомерный до невозможности, [Glossary('Дохор-хан','podgloss.dokhorkhan')] использовал это возвышение, чтобы превратить степи в свою собственную игровую площадку, набирая все больше и больше власти по мере того, как его планы по искажению энергий региона приносили плоды.\n\nТем не менее, это нажило ему много врагов, главным из которых были его соперники из числа [Glossary('повелителей Яма','podgloss.yamaking')]. Железная императрица [Glossary('Тоу-Му','podgloss.toumu')] особенно известна как его упрямая противница, поскольку именно она раньше контролировала степи. Убедившись, что её агенты знают о вашем плане штурма преисподней [Glossary('Дохор-хана','podgloss.dokhorkhan')], вы значительно облегчите свою задачу, поскольку она, скорее всего, создаст еще один собственный фронт.\n\nОднако потенциальная проблема может привести к еще большему хаосу на поле боя, которое и без того будет хаотичным. Ваши советники советуют держать атаку в секрете, если вы уверены, что сможете победить в одиночку."
 POD_anteshuntyamakings.20.a: "Возможно, нам понадобится это отвлечение."
 POD_anteshuntyamakings.20.b: "Мы справимся сами."

 POD_anteshuntyamakings.21.t: "Хвори против шипов"
 POD_anteshuntyamakings.21.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nДругим заклятым врагом [Glossary('Дохор-хана','podgloss.dokhorkhan')] является Рангда, Повелительница мора. Его эксперименты с запятнанной Ци имели побочный эффект - она лишилась запаса заразы, необходимого для ее болезней. [Glossary('Дохор-хан','podgloss.dokhorkhan')] запечатал эти энергии, чтобы только он мог их использовать, только усугубляло обиду. С тех пор несущие чуму и избранные часто сталкиваются в Йоми (и ещё реже в мире смертных).\n\nКак и в случае с [Glossary('Тоу-Му','podgloss.toumu')], безусловно, возможно вступить в контакт с её слугами и внедрить идею широкомасштабной атаки, совпадающей с вашим собственным нападением.\nХотя это, безусловно, полезно для вашей общей силы, необходимость ориентироваться на поле боя, пораженном многочисленными болезнями Рангды, не облегчит координацию действий."

 POD_anteshuntyamakings.22.t: "Ад шипастых цепей"
 POD_anteshuntyamakings.22.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\n[Glossary('Ад шипастых цепей','podgloss.hellofspikedchains')] - это кажущаяся бесконечной равнина, настолько плоская, что кажется, будто земля изгибается почти до горизонта. Множество душ, верных (вольно или невольно) [Glossary('Дохор-хану','podgloss.dokhorkhan')], собраны здесь, разделены на племена и ввергнуты в вечную войну ради извращенного удовольствия [Glossary('повелителя Яма','podgloss.yamaking')].\nЭто делает их закалёнными воинами, и за каждый клочок местности приходится сражаться с большим трудом. Здесь у ваших войск будет небольшая передышка. Как только вы войдете, первые уродливые, демонические воины племён бросятся на вас в атаку."
 POD_anteshuntyamakings.22.a: "Пути назад нет..."
 POD_anteshuntyamakings.22.effect.success.desc: "Мы продолжаем путь."
 POD_anteshuntyamakings.22.critical.failure.effect.desc: "Уже и так много потерь..."

 POD_anteshuntyamakings.23.t: "Муки Шипастых цепей"
 POD_anteshuntyamakings.23.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nОдной из немногих отличительных черт этой бескрайней равнины является огромная продуваемая всеми ветрами пещера, где, как вы знаете, благодаря беглецам из этой преисподней, узники подвешены к сталактитам на шипастых цепях из железа Йоми. Являются ли это души, подвергающиеся пыткам ради удовольствия [Glossary('Дохор-хана','podgloss.dokhorkhan')], или воины племён, проигравшие в бесконечных конфликтах этого царства, на самом деле не имеет значения. Освобождение этих узников, их вооружение и организация для пополнения ваших сил, безусловно, были бы благом.\n\nОднако существует потенциальная проблема, поскольку эту мешанину едва связных и слабоумных на вид пленников трудно назвать боеспособной силой. Вам придется превратить их в эффективных помощников в вашем деле в рекордно короткие сроки."
 POD_anteshuntyamakings.23.a: "Повинуйтесь мне, черви!"
 POD_anteshuntyamakings.23.effect.success.desc: "Вперёд, марш!"
 POD_anteshuntyamakings.23.critical.failure.effect.desc: "Вы все бесполезны!"

 POD_anteshuntyamakings.24.t: "Разделяй и покоряй"
 POD_anteshuntyamakings.24.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nПо мере приближения к дворцу [Glossary('Дохор-хана','podgloss.dokhorkhan')], притеснения, которым подвергаются ваши войска, становятся почти невыносимыми. Вы теряете все больше и больше солдат, в то время как бесконечные воины этой преисподней, кажется, никогда не ослабевают. Тем не менее, это постоянное состояние войны открывает новые возможности.\n\nСилы [Glossary('Дохор-хана','podgloss.dokhorkhan')] вынуждены постоянно сражаться, в том числе и друг с другом. Хотя в настоящее время они сосредоточены на вашем вторжении, не потребуется много усилий, чтобы снова раздуть пламя между племенами.\nЕсли всё пойдёт хорошо, это уменьшит давление на ваши войска и внесет раскол в ряды противника."
 POD_anteshuntyamakings.24.a: "Они крадут вашу славу!"
 POD_anteshuntyamakings.24.effect.success.desc: "Всё именно так, как и планировалось."
 POD_anteshuntyamakings.24.critical.failure.effect.desc: "Конные лучники повсюду..."

 POD_anteshuntyamakings.25.t: "Предпочтение избранным"
 POD_anteshuntyamakings.25.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nСильнейшим племенем в [Glossary('Аду шипастых цепей','podgloss.hellofspikedchains')] являются Избранные. Этим воинам, выбранным самим [Glossary('Дохор-ханом','podgloss.dokhorkhan')], предоставляется широкая свобода действий, чтобы они могли топтать другие племена и причинять невыразимые мучения своим жертвам. Стать Избранным - единственная передышка, которую можно найти здесь для душ, хотя этого положения всегда можно лишиться, и падение это действительно болезненное.\n\nПобочным эффектом этих безжалостных амбиций является то, что наиболее могущественные из них, пользующиеся благосклонностью, ищут способы еще больше улучшить свое положение, включая потенциальное свержение самого [Glossary('Дохор-хана','podgloss.dokhorkhan')]. Хотя сама по себе это совершенно нелепая перспектива, она становится все более ощутимой, когда вы начинаете осаду преисподней и приближаетесь к [Glossary('повелителю Яма','podgloss.yamaking')].\n\nЕсли вы свяжетесь с самыми амбициозными Избранными и попытаетесь сменить их хозяина, как только разберетесь с ним, это на какое-то время привлечет их на вашу сторону. Но можете ли вы действительно доверять этим душам, запятнанным вечностью обмана и войн?"

 POD_anteshuntyamakings.26.t: "Логово Повелителя лошадей"
 POD_anteshuntyamakings.26.desc: "$POD_anteshuntyamakings_military_strength_dokhorkhan$\n\nЭто решающая битва, и если ваша военная мощь ниже, чем у [Glossary('Дохор-хана','podgloss.dokhorkhan')], ваш путь закончится здесь.#!\n\nПоследняя линия обороны [Glossary('Дохор-хана','podgloss.dokhorkhan')] состоит из его внутреннего круга избранных [Concept('akuma', 'акума')|E], наполненных энергиями скверны, исходящей из многих узлов, над которыми [Glossary('повелитель Яма','podgloss.yamaking')] захватил власть во время своего завоевания степей. Некоторые из его последних любимцев, [Concept('akuma', 'акума')|E] из числа [Glossary('Анда','podgloss.anda')] [Concept('akuma', 'акума')|E], также присутствуют, хотя их неустойчивый внешний вид выдает их незавершенность. Похоже, [Glossary('Дохор-хан','podgloss.dokhorkhan')] бросает всех и вся, кто еще верен ему, на ваши войска, хотя, как ни странно, он еще не проявил себя.\n\nЭтот плавильный котел, состоящий из элитных воинов и незавершенных экспериментов, представляет собой сложную силу, с которой трудно справиться, особенно учитывая, что оставшиеся племена по-прежнему нападают на вас со спины. Это будет испытанием на выносливость и волю к борьбе."
 POD_anteshuntyamakings.26.a: "Покажи себя!"

 POD_anteshuntyamakings.27.t: "Повелитель лошадей Йоми"
 POD_anteshuntyamakings.27.desc: "Когда вы, наконец, входите в сам дворец, вы, наконец, видите свою цель.\nЧрезвычайно толстый, [Glossary('Дохор-хан','podgloss.dokhorkhan')] потягивает кислотную кровь из бурдюков, сшитых из подкладок желудка смертных. Переполненный энергией, которую он украл во время своего завоевания степей, [Glossary('Дохор-хан','podgloss.dokhorkhan')] кажется почти нестабильным, как будто он готов взорваться в любой момент.\n\nЭто не делает его менее опасным, поскольку, хотя ему и не хватает боевого мастерства (и, безусловно, грации), он с лихвой компенсирует это грубой силой. Страх вызвать цепную реакцию, если вы ударите его не в то место, также не помогает..."
 POD_anteshuntyamakings.27.a: "Ни одного неверного шага..."
 POD_anteshuntyamakings.27.critical.failure.effect.desc: "#italic БУМ! #!"

 POD_anteshuntyamakings.28.t: "Ад шипастого хаоса"
 POD_anteshuntyamakings.28.desc: "Когда [Glossary('Дохор-хан','podgloss.dokhorkhan')] с отвратительным звуком рассыпается перед вами, вы быстро понимаете, что ваша победа будет недолгой. Смерть [Glossary('повелителя Яма','podgloss.yamaking')] развязала руки не только оставшимся племенам, но и соперничающим [Glossary('владыкам Йоми','podgloss.yamaking')], чтобы попытаться завоевать эту преисподнюю.\n\nВсё царство погружено в хаос, оставшиеся Избранные сражаются с разносчиками чумы Рангды и железными демонами [Glossary('Тоу-Му','podgloss.toumu')] в водовороте совершенно неконтролируемого насилия.\n\nХуже того, как и те, кто свергли [Glossary('Дохор-хана','podgloss.dokhorkhan')], все эти группировки придерживаются одной и той же идеи, что ваше устранение даст им веские основания для захвата царства. Ваш ослабленный и потрепанный отряд все еще должен найти в себе силы или проявить тактический гений, чтобы каким-то образом выбраться из самого опасного места под Небесами и преисподней прямо сейчас."
 POD_anteshuntyamakings.28.a: "Бегите! БЕГИТЕ!"
 POD_anteshuntyamakings.28.effect.success.desc: "Каким-то образом нам удалось спастись."

 POD_anteshuntyamakings.29.t: "Побег и триумф"
 POD_anteshuntyamakings.29.desc: "Поскольку вашим войскам каким-то образом удается избежать хаотического поля битвы, в которое превратился [Glossary('Ад шипастых цепей','podgloss.hellofspikedchains')], ваши силы могут, наконец, отдохнуть и отпраздновать свой триумф в материальном мире. На вас сваливается ответственность за то, что вы действительно сделали это, вы остановили восхождение того, кто, казалось, был очень близок к тому, чтобы занять трон [Glossary('Императора демонов','podgloss.demonemperor')]. Хотя последствия его смерти ясно показали, что его преисподняя будет завоевана той или иной фракцией, другим [Glossary('повелителям Яма','podgloss.yamaking')], скорее всего, потребуются десятилетия, чтобы сделать это, ослабив их в этом внутреннем конфликте.\nТаким образом, вашей победы, хотя и недостаточно для того, чтобы остановить неизбежное, скорее всего, она задержит его надолго.\n\nИ кто знает, если можно победить столь сильную сущность, как [Glossary('Дохор-хан','podgloss.dokhorkhan')], возможно, со временем удастся победить и остальных. Может быть, это и нелепая надежда, но она стала гораздо более реалистичной после вашей героической победы."
 POD_anteshuntyamakings.29.a: "Брешь в демоническом троне."

 POD_anteshuntyamakings.10.t: "Не одни во тьме"
 POD_anteshuntyamakings.10.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nЭмма-о считается самым могущественным из [Glossary('повелителей Яма','podgloss.yamaking')]. Хладнокровный и методичный, он медленно продвигался к трону [Glossary('Императора демонов','podgloss.demonemperor')] с первых дней своего существования в качестве мстительного айнского бога мёртвых. В отличие от своих собратьев, которые в большинстве своем дерзкие и безрассудные существа, Эмма-о действует медленно и строит долгосрочные планы.\nЭто сделало его очень успешным, в том числе устранило некоторых из его более мелких соперников и объединило их царства со своим.\n\nЭто создаёт серьезные проблемы для вашего плана. Проще говоря, никто не хочет сражаться с Эмма-о, поскольку это похоже на самоубийственную миссию. Хуже того, даже попытка подманить его соперников, [Glossary('повелителей Яма','podgloss.yamaking')], к совместной атаке, не даст большого эффекта. Эмма-о всегда был достаточно осторожен, чтобы не наживать злейших врагов среди своих собратьев, и начинал вражду только тогда, когда мог положить ей конец.\n\nТаким образом, у вас есть только один способ усилить свою атаку - бросать монеты и оказывать услуги каждому, кто достаточно глуп или отчаялся, чтобы присоединиться к вашим силам, несмотря ни на что."
 POD_anteshuntyamakings.10.a: "Вы нужны нам! И вы!"
 POD_anteshuntyamakings.10.b: "Хватит и моих основных сил."

 POD_anteshuntyamakings.11.t: "Ночной дозор"
 POD_anteshuntyamakings.11.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nВы готовитесь к переброске в [Glossary('Какури','podgloss.kakuri')], но было бы глупо думать, что ваша атака, даже в случае успеха, будет быстрой. Вас не будет какое-то время, и, что ещё хуже, у Эмма-о есть много агентов в мире смертных, которые наверняка обрушатся на вашу державу, как только вы начнёте угрожать их хозяину.\n\nКак известно мудрому генералу, если ваши линии снабжения (в данном случае, в мир смертных) будут перерезаны, то вся война будет проиграна. Таким образом, у вас есть два варианта: либо уйти и надеяться, что ваша держава продержится без вашего непосредственного руководства, либо оставить часть своих сил для охраны тыла, прекрасно понимая, что на другой стороне их будет не хватать."
 POD_anteshuntyamakings.11.a: "Моя держава сильна."
 POD_anteshuntyamakings.11.b: "Наш тыл должен быть защищён."

 POD_anteshuntyamakings.12.t: "Разделяй и покоряй"
 POD_anteshuntyamakings.12.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nПустынный и враждебный, лишённый света и холода, [Glossary('Какури','podgloss.kakuri')] олицетворяет собой самое порочное проявление принципа Инь. Первое, что бросается в глаза, - это то, что тьме нет конца. Ни один луч света не омрачает вечную ночь, которую предпочитает Эмма-о. Здесь нет рассвета, который принес бы надежду тем, кто заточён здесь.\nИногда снег, покрывающий адский пейзаж, испускает слабый белый свет, но этого мягкого свечения достаточно, чтобы истязаемые могли наблюдать за своими бесконечными увечьями.\n\nВетры [Glossary('Какури','podgloss.kakuri')] очень холодные. Неся с собой острые, как кинжалы, кристаллы льда, они проникают сквозь одежду и впиваются в нежную плоть под ней. Стоять лицом к ветру в [Glossary('Какури','podgloss.kakuri')] - отличный способ ослепнуть, и некоторые несчастные путешественники за считанные минуты были ободраны до костей особенно сильными шквалами.\nВ большинстве случаев [Glossary('Какури','podgloss.kakuri')] сам по себе является достаточным мучением для своих узников, чтобы Эмма-о остался доволен. Костры, которые здесь можно разжечь, не дают тепла. Вместо этого они на несколько мгновений излучают бледно-голубой свет, затем мерцают и гаснут на непрекращающемся ветру.\n\nКак вы и ожидали, [Glossary('повелитель Яма','podgloss.yamaking')] решил отвести все свои силы в свой замок вместо того, чтобы дать вам преимущество в решающем сражении. Таким образом, вашей первоочередной задачей будет организовать снабжение мира смертных, чтобы подготовиться к длительной осаде этой пустоши, где невозможно найти никаких ресурсов."
 POD_anteshuntyamakings.12.a: "Обезопасить вход, расставить шатры."
 POD_anteshuntyamakings.12.effect.success.desc: "Как и планировалось."
 POD_anteshuntyamakings.12.critical.failure.effect.desc: "Так холодно и безжизненно..."

 yk_hunt_jizo_help_tt: "Помощь Дзидзо может оказаться решающей в будущем."
 POD_anteshuntyamakings.13.t: "Достопочтенный"
 POD_anteshuntyamakings.13.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nПомимо Эмма-о и его слуг, есть только одно существо, способное бродить во тьме [Glossary('Какури','podgloss.kakuri')] невредимым. Его зовут Дзидзо-Босацу, и он воплощает в себе ту самую честь, которую отвергает Эмма-о.\nПоявляясь в образе худощавого лысого человека, одетого в черную или шафрановую рясу монаха, Дзидзо-Босацу помогал и наставлял бесчисленные души, оказавшиеся здесь в ловушке. Медные кольца на набалдашнике его трости позвякивают, когда он идет, предупреждая маленьких существ о своем приближении, чтобы он случайно не причинил им вреда.\n\nИзвестно, что Дзидзо-Босацу никогда не проявлял страха или гнева, и он выглядит спокойным при любых обстоятельствах. Свидетели утверждают, что он что-то сказал [Glossary('шикоме','podgloss.shikome')], которая была настолько глупа, что охотилась на него, и что в результате [Glossary('шикоме','podgloss.shikome')] в слезах убежала. Многие из этих [Glossary('шикоме','podgloss.shikome')] покидают службу Эмма-о вскоре после того, как слышат слова Дзидзо-Босацу.\n\nИз всех существ, которые когда-либо бродили по [Glossary('Какури','podgloss.kakuri')], Дзидзо выпала особая честь быть единственным, кто когда-либо по-настоящему запугивал Эмма-о. Всякий раз, когда в [Glossary('Какури','podgloss.kakuri')] появляется эта улыбающаяся, насвистывающая фигура, великий [Glossary('повелитель Яма','podgloss.yamaking')] удаляется в свою крепость.\n\nЗная о его репутации, вы всегда планировали обратиться за помощью к этому странному существу. К счастью, Дзидзо-Босацу, заинтригованный переполохом, который подняла ваша армия, сам нашел дорогу в ваш лагерь, чтобы узнать, зачем вы здесь.\nВы подготовили убедительную речь, чтобы заставить его присоединиться к вашему делу, но, честно говоря, вы готовы умолять, если понадобится. Многие думают, что ваши поиски обречены, если «Достопочтенный» не поможет вам тем или иным способом."
 POD_anteshuntyamakings.13.a: "Мы можем остановить его навсегда!"
 POD_anteshuntyamakings.13.effect.success.desc: "Благодарю."
 POD_anteshuntyamakings.13.critical.failure.effect.desc: "Старый глупец..."
 POD_anteshuntyamakings.13.b: "Мы умоляем тебя, Достопочтенный."

 POD_anteshuntyamakings.14.t: "Это, должно быть, были пауки"
 POD_anteshuntyamakings.14.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nВ то время как Эмма-о и его самые доверенные слуги удалились в свой замок, как только вы вошли в это царство, другие существа бродят по пустошам [Glossary('Какури','podgloss.kakuri')]. Самые многочисленные из них - самки Кумо, которые вольно или невольно служат Эмма-о. Эти существа устроили логова в самых тёмных уголках владений, заманивая в ловушку все души, какие только могут, и высасывая из несчастных жертв энергию Ци.\nЭти отвратительные охотницы время от времени выступают в роли ловчих [Glossary('повелителя Яма','podgloss.yamaking')]. Их предводительница воображает себя королевой» Кумо и видит себя супругой даймё Тьмы. Не-кумо считают, что она бредит, но мало кто из существ достаточно силен, чтобы сказать ей об этом и выжить.\n\nПочувствовав возможность возвыситься в глазах своего тёмного повелителя, кумо предприняли тотальную атаку, чтобы уничтожить ваши силы. Хотя это вряд ли удастся, поскольку ваша армия достаточно сильна, чтобы справиться с ними, вы все равно должны быть осторожны.\nЕсли они нанесут слишком много потерь с вашей стороны, вся ваша атака может оказаться под угрозой срыва."
 POD_anteshuntyamakings.14.a: "Следите за паутиной!"
 POD_anteshuntyamakings.14.effect.success.desc: "Расчищены"
 POD_anteshuntyamakings.14.critical.failure.effect.desc: "Проклятые пауки..."

 POD_anteshuntyamakings.15.t: "Леденящие душу"
 POD_anteshuntyamakings.15.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nСамыми известными слугами Эмма-о, безусловно, являются [Glossary('шикоме','podgloss.shikome')].\n\nМетодом проб и ошибок Эмма-о создал целый легион свирепых женщин-[Concept('akuma', 'акума')|E], которые стали его телохранительницами, служанками и наложницами. Он безжалостно тренировал своих слуг, пока они не стали идеальными убийцами с аспектами Инь: тихими, бесчувственными и коварными как лед.\nКаждая [Glossary('шикоме','podgloss.shikome')] была отобрана Эмма-о лично и тщательно заманена в ряды его [Concept('akuma', 'акума')|E]. У них много общего: каждая из них потрясающе красива и крайне социопатична. Большинство [Glossary('шикоме','podgloss.shikome')] в прошлом были мастерами в дисциплинах праны Инь и синтай Кости.\n\nСамой опасной способностью [Glossary('шикоме','podgloss.shikome')] является их умение манипулировать мужчинами. [Glossary('Шикоме','podgloss.shikome')] питается силой воли мужчин так же, как большинство [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] питаются энергией Ци. В то время как женщины естественным образом презирают [Glossary('шикоме','podgloss.shikome')] и пытаются напасть на них, мужчины сделают для них все, что угодно, отдадут им все, что они пожелают, и умрут за них в надежде на добрый взгляд (которого они никогда не получат).\n\nВы, очевидно, тренировали свои силы как можно лучше, чтобы противостоять этим смертоносным манипуляциям, еще до того, как вошли в это царство. И, похоже, упомянутая подготовка будет подвергнута испытанию.\nВместо крупномасштабной атаки на ваш лагерь, Эмма-о просто позволяет горстке своих самых скрытных [Glossary('шикоме','podgloss.shikome')] проникнуть в вашу осаду и сыграть в свои игры с вашими войсками. Они уйдут задолго до того, как вы поймёте, что происходит, и хотя Эмма-о не потеряет ни одного из своих слуг в этой коварной атаке, последствия для вашей армии еще предстоит увидеть."
 POD_anteshuntyamakings.15.a: "Возьмите себя в руки!"
 POD_anteshuntyamakings.15.effect.success.desc: "Кризис предотвращён"
 POD_anteshuntyamakings.15.critical.failure.effect.desc: "Промывка мозгов..."

 yk_hunt_ainu_help_tt: "Обнаружение загробного мира айнов может оказаться решающим в будущем."
 POD_anteshuntyamakings.16.t: "Его изначальное предназначение"
 POD_anteshuntyamakings.16.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\nЭмма-о и его войска не покидали своего неприступного замка с тех пор, как вы вошли в это царство. Это оставляет вам все меньше и меньше возможностей. Прямое нападение было бы равносильно самоубийству, поэтому было бы лучше найти способ заставить дайме Тьмы выступить и сразиться с вами. Но что могло настолько разозлить такое холодное и расчетливое существо, что оно решилось на такой безрассудный поступок?\n\nВаши советники указывают на слухи. Поскольку когда-то он был хранителем айнских мертвецов, Эмма-о не забывал о своей первоначальной цели, хотя затем стал [Glossary('повелителем Яма','podgloss.yamaking')], чтобы отомстить за свой народ, пострадавший от японской агрессии.\nЕсли эти слухи верны, то где-то здесь есть место, скрывающее истинный вход в загробный мир айнов, который всё ещё доступен тем, кто этого заслуживает. Найти его и пригрозить ему может быть достаточно, чтобы даже ледяная кровь Эмма-о закипела."
 POD_anteshuntyamakings.16.a: "Ищите всюду!"
 POD_anteshuntyamakings.16.effect.success.desc: "Вот он..."
 POD_anteshuntyamakings.16.critical.failure.effect.desc: "Просто слухи?"
 POD_anteshuntyamakings.16.b: "Призвать наши резервы присоединиться к поискам!"

 POD_anteshuntyamakings.17.t: "Кюден-но Какури"
 POD_anteshuntyamakings.17.desc: "$POD_anteshuntyamakings_military_strength_emmao$\n\n «Замок Какури» - единственное великолепное место в этой преисподней, и он был предусмотрительно расположен на вершине огромного пика, чтобы сделать его неприступным. Это цитадель Эмма-о, и её искусно отделанные обсидиановые стены и зубцы свидетельствуют о его тщеславии. В замке живут самые могущественные [Glossary('шикоме','podgloss.shikome')] [Glossary('повелителя Яма','podgloss.yamaking')], которые служат ему в качестве телохранительниц и наложниц.\nДуши, запертые в [Glossary('Какури','podgloss.kakuri')], а также ваши собственные силы слышат странные звуки, доносящиеся с горы, заставляя их задуматься о том, какие извращения творятся внутри, и в то же время напоминая им о земных удовольствиях, которые они, возможно, никогда больше не испытают.\n\nУ Эмма-о здесь явное преимущество. Как духовные сущности, он и его демоны могут вечно выдерживать осаду, в то время как ваши войска, конечно же, не смогут.\nО штурме также не может быть и речи, поскольку весь этот замок был создан и расположен так, чтобы противостоять целым легионам соперничающих с Эмма-о [Glossary('повелителей Яма','podgloss.yamaking')]."
 POD_anteshuntyamakings.17.desc.b: "\n\nК счастью, ваша уловка подтолкнуть Эмма-о к совершению ошибки сработала. Вступив в союз с его заклятым врагом Дзидзо-Босацу и угрожая его излюбленному загробному миру айнов, вы добились того, что обычно холодный и расчётливый даймё Тьмы пришёл в ярость, достаточную, чтобы вынудить его к вылазке.\nВы на мгновение испытываете облегчение, увидев, как ворота замка открываются, выпуская на волю легион [Glossary('шикоме','podgloss.shikome')], но тут же напоминаете себе, что это всё равно будет невиданная битва. Ваши силы были ослаблены тяготами этой долгой осады, в то время как демоны Эмма-о - нет.\n\nВам остаётся только надеяться, что того, что осталось, хватит, чтобы продержаться ещё немного.\n\n #R Это решающая битва, и если ваша военная мощь ниже, чем у Эмма-о, ваш путь закончится здесь.#!."
 POD_anteshuntyamakings.17.desc.c: "\n\nДни сменяются неделями, и ничего не меняется, кроме падения боевого духа ваших войск. Кажется, [Glossary('повелитель Яма','podgloss.yamaking')] готов ждать, и у него есть для этого средства. Никакие провокации или позерство не заставят его сдвинуться с места.\nХотя вы ненадолго задумываетесь о нападении, вы быстро отказываетесь. Этот замок был создан для того, чтобы стать нерушимым троном [Glossary('Императора демонов','podgloss.demonemperor')]. Ваши войска, потрёпанные суровыми условиями [Glossary('Какури','podgloss.kakuri')], не в состоянии выиграть такую битву.\n\nЕдинственный оставшийся вариант становится неизбежным, поскольку в вашей армии раздаётся всё больше и больше протестов, а ваше отсутствие в мире смертных вызывает всё большее беспокойство. С тяжёлым сердцем вы отдаёте приказ об отступлении.\nПо-видимому, довольный тем, что его терпение принесло ему победу, Эмма-о не пытается остановить вас.\n\nВы возвращаетесь в свою державу и, хотя у вас ничего не получилось, вы надеетесь, что, по крайней мере, поколебали уверенность [Glossary('повелителей Яма','podgloss.yamaking')] в их неизбежном триумфе."
 POD_anteshuntyamakings.17.a: "Могло быть и хуже."
 POD_anteshuntyamakings.17.b: "Стойте крепко!"
 POD_anteshuntyamakings.17.c: "Это что, сам Эмма-о?!"

 POD_anteshuntyamakings.18.t: "Битва за Какури"
 POD_anteshuntyamakings.18.desc: "Даже будучи разгневанным вашими действиями, Эмма-о всё равно не настолько глуп, чтобы позволить своему гневу встать на пути его безопасности. Вместо того, чтобы ждать вас в своём тронном зале или произносить монологи, как это сделал бы более высокомерный [Glossary('повелитель Яма','podgloss.yamaking')], он просто атакует вашу армию вместе со своими [Glossary('шикоме','podgloss.shikome')].\n\nЭто значительно усложняет задачу, чем вы могли ожидать.\n\nДаймё Тьмы - это подавляющая сила, и присутствие рядом с ним могущественных [Glossary('шикоме','podgloss.shikome')] не позволяет вам сосредоточиться и окружить его своей численностью. Таким образом, вам придётся действовать в качестве генерала. Вылазка Эмма-о не позволила ему легко расставить свои силы, и если вы сможете сохранить дисциплину в своей армии и воспользоваться этим преимуществом, надежда, возможно, еще не потеряна.\nТакже возможна последняя отчаянная попытка. Возможно, будут задействованы ваши резервы, которые в основном до сих пор оставались в мире смертных. Хотя они будут служить не более чем пушечным мясом, это все равно может иметь значение."
 POD_anteshuntyamakings.18.a: "Окружить их!"
 POD_anteshuntyamakings.18.effect.success.desc: "Это ещё не всё..."
 POD_anteshuntyamakings.18.critical.failure.effect.desc: "Такая сила..."
 POD_anteshuntyamakings.18.b: "Призвать наши резервы! Всех до единого!"

 POD_anteshuntyamakings.19.t: "Даймё Тьмы"
 POD_anteshuntyamakings.19.desc: "В то время как [Glossary('шикоме','podgloss.shikome')] одна за другой падают перед вашей армией, на пути к победе стоит только одно препятствие - сам Эмма-о.\n\nВаш противник выглядит как чрезвычайно высокий мужчина с черной бородой и глазами, излучающими злобу. Его кожа, в тех местах, где она просвечивает, похожа на обсидиан и сделана из вещества чистой Инь. На нём одеяние из тонкой айнской ткани, расшитое искусно выполненными сценами сражений, болезней и смерти. У него есть клинок из чистой Инь, печально известное оружие, которое унесло жизнь соперничающего [Glossary('повелителя Яма','podgloss.yamaking')], Йен-Ло.\n\nСтиль боя Эмма-о быстрый и решительный. Он не делает лишних движений, и каждый взмах его клинка направлен либо на то, чтобы убить кого-то, либо на то, чтобы защититься. В нем нет эмоций, которые можно прочесть, или очевидных слабостей, которыми можно воспользоваться.\n\nВы столкнулись лицом к лицу с могуществом того, кто близок к тому, чтобы стать [Glossary('Императором демонов','podgloss.demonemperor')], повелителем всего Творения в следующую эпоху. Несмотря на то, что он находится в значительном меньшинстве, нет сомнений, что это будет величайшая битва в вашем существовании."
 POD_anteshuntyamakings.19.a: "Крепитесь..."
 POD_anteshuntyamakings.19.effect.success.desc: "Дело сделано?"

 POD_anteshuntyamakings.190.t: "Свет во тьме"
 POD_anteshuntyamakings.190.desc: "Эмма-о падает на землю и начинает медленно исчезать. И... ничего очевидного не меняется. В [Glossary('Какури','podgloss.kakuri')] по-прежнему ветрено и холодно, замок всё ещё стоит, а [Glossary('шикоме','podgloss.shikome')] не вернулись к своему обычному состоянию. Тем не менее, все кажется другим.\n\nЭто место когда-то было загробным миром айнов и, вероятно, со временем постепенно вернется к своему первоначальному состоянию. Царства, поглощенные Эмма-о во время его возвышения, также восстановятся, возможно, восстановив равновесие в преисподнях.\n\nСильнейший претендент на трон [Glossary('Императора демонов','podgloss.demonemperor')] пал, и пройдут столетия, прежде чем остальные смогут приблизиться к нему так же близко, как это сделал Эмма-о. Один этот факт означает, что вам долгое время удавалось оберегать мир смертных от отчаяния. Возможно, ваш пример также заставит других [Glossary('повелителей Яма','podgloss.yamaking')] быть более осторожными, что даст вам еще больше времени, чтобы, возможно, одержать над ними другие победы в будущем.\n\nПоднимая отброшенный клинок Эмма-о, вы можете почувствовать, что внесли свой вклад.\n\nВозможно, даже долговечный."
 POD_anteshuntyamakings.190.a: "Трон рушится."

 yk_death_faith_random_tt: "Персонажи с конфессией мёртвого повелителя Яма обратятся в другую конфессию Тысячи преисподен."
 yk_death_faith_yours_tt: "Персонажи с конфессией мёртвого повелителя Яма обратятся в вашу конфессию."