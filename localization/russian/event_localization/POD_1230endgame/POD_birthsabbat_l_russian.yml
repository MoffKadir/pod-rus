 POD_sabbat.2001.t: "Конклав кардиналов"
 POD_sabbat.2001.desc: "Все кардиналы Шабаша сейчас присутствуют здесь, что свидетельствует о том, что это грандиозное событие. Шабаш признаёт своим лидером только Каина, но до его славного возвращения должен быть избран регент, который поведёт секту против её многочисленных врагов.\nВсе кардиналы, вероятно, уже сделали свой выбор ещё до того, как вошли в зал, скорее всего, руководствуясь амбициями, чувством самосохранения и долгосрочными планами. В конце концов, только один из них будет избран, чтобы владеть Мечом Каина."
 POD_sabbat.2001.a: "Ваши превосходительства, приступайте к голосованию."

 POD_sabbat.2101.t: "Кандидат: [candidate.GetFirstNameNoTooltip]"
 POD_sabbat.2101.desc: "[candidate.GetFirstName|U] [Select_CString(candidate.IsFemale, 'произнесла', 'произнёс' )] свою речь, стоит ли вам голосовать за н[candidate.GetHerHis] как за регента?\nКардиналы редко меняют запланированный порядок голосования на основании одной лишь речи, но иногда в ней может содержаться достаточно завуалированных угроз или прямых обещаний, чтобы склонить на свою сторону нерешительного избирателя. Очевидно, что использование дисциплин считается грубой ошибкой и, скорее всего, приведёт к дисквалификации дардинала... как минимум."
 POD_sabbat.2101.a: "Я выбираю тебя."
 POD_sabbat.2101.b: "Нет."

 POD_sabbat.2201.t: "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] Каина"
 POD_sabbat.2201.desc: "Подсчёт голосов завершён, и вы были избраны следующим регентом. Кардиналы вежливо поздравляют вас, некоторые с большим энтузиазмом, чем другие, но, по крайней мере, на данный момент ваша победа признана. Служитель напоминает вам, что согласно традиции, у вас нет абсолютной власти и вы всего лишь присматриваете за сыновьями и дочерьми Каина, пока Тёмный отец не вернётся, чтобы лично возглавить своих детей.\nТем не менее, это самая высокая ступень, на которую можно подняться в иерархии Шабаша, и это делает вас [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из самых политически влиятельных каинитов в мире. Впереди ещё много работы, но вы можете позволить себе немного гордиться этим грандиозным событием."
 POD_sabbat.2201.a: "Я владею Мечом Каина."

 POD_sabbat.2202.t: "[Select_CString(new_regent.IsFemale, 'Наследница', 'Наследник' )] Каина"
 POD_sabbat.2202.desc: "Подсчёт голосов завершён, и [new_regent.GetFirstName] [Select_CString(new_regent.IsFemale, 'была избрана', 'был избран' )]. Кардиналы вежливо поздравляют [new_regent.GetFirstName] [Select_CString(new_regent.IsFemale, 'её', 'его' )], некоторые с большим энтузиазмом, чем другие, но, по крайней мере, на данный момент [Select_CString(new_regent.IsFemale, 'её', 'его' )] победа признана. Служитель напоминает [Select_CString(new_regent.IsFemale, 'ей', 'ему' )], что согласно традиции, [Select_CString(new_regent.IsFemale, 'она', 'он' )] не обладает абсолютной властью и всего лишь присматривает за сыновьями и дочерьми Каина, пока Тёмный отец не вернётся, чтобы лично возглавить своих детей.\nТем не менее, каждый из архиепископов или епископов полностью подотчётен регенту, и вполне вероятно, что это назначение окажет огромное влияние на Шабаш в ближайшие годы."
 POD_sabbat.2202.a: "Полагаю, мои поздравления."

 POD_sabbat.2300.t: "Триумф Шабаша"
 POD_sabbat.2300.desc: "В отличие от Камарильи, которая более строго следит за порядком, Шабаш всегда считал себя прежде всего армией. Согласно их теологической доктрине, эта армия предназначена для того, чтобы Каин, вернувшись из изгнания, сражался со злыми Допотопными. Однако для более прагматично настроенных это в основном армия, предназначенная для захвата и консолидации власти вдали от своих соперников.\nЭтот факт, в сочетании с готовностью использовать жестокую тактику и фанатичным пылом, который она часто вызывает, позволил Шабашу, наконец, одержать победу над своими соперниками. Когда последние очаги сопротивления будут поставлены на колени (или предстанут перед солнцем), ночь встретит своих новых повелителей кровавым и чудесным разгулом, который вскоре напомнит смертным об их первобытном страхе перед монстрами, скрывающимися за каждой тенью."
 POD_sabbat.2300.a: "Победа на вкус как сладкая кровь."