 PODbirthsabbat.0002.t: "Рождение новой секты"
 PODbirthsabbat.0002.desc: "Лицемерие и бесстыдное высокомерие Торнского соглашения остались позади, и недавно созданная «Камарилья» думает, что они победили и обеспечили прекращение восстания анархов.\nВам виднее. Единственное, что нужно движению для победы - это сильное централизованное руководство. Ваше руководство. Вы думали об этом со времён Торнса, что, если бы вы могли создать секту, которая противостояла бы Камарилье?\nБольшинство анархов уже присоединились к этому новому, волнующему делу. Шабаш набирает силу, будете ли вы его глашатаем?"
 PODbirthsabbat.0002.a: "Каину нужен регент. Я [Select_CString(ROOT.Char.IsFemale, 'нужна', 'нужен' )] ему."
 PODbirthsabbat.0002.b: "...это ужасная идея."
 sabbat_founder_modifier: "Основатель Шабаша"
 sabbat_founder_modifier_desc: "Этот персонаж является одним из основателей устрашающего Шабаша. Всегда находящиеся под защитой безжалостной Чёрной Руки, они обладают огромной властью во времена конфликтов сект."
 sabbat_begins_effect_message: "Большинство анархов уже присоединились к зарождающемуся Шабашу."
 PODbirthsabbat.0004.t: "Рождение Шабаша"
 PODbirthsabbat.0004.desc: "Торнское соглашение и рождение Камарильи нанесли мощный удар по восстанию анархов. Однако движение не умерло, а переродилось в нечто более... зловещее.\nЭта новая секта, называющая себя Шабашем, набрала большой вес среди недовольных анархов. Его основные принципы всё ещё довольно туманны, но явная оппозиция Камарилье очевидна, поскольку [Concept('the_masquerade', 'Маскарад')|E] менее строг, а поклонение самому Каину разрешено. Ещё неизвестно, будут ли эти реформированные анархи просто помехой для нового [Concept('cainite', 'каинитского')|E] порядка, или же они смогут снова преобразить ночной пейзаж."
 PODbirthsabbat.0004.a: "Возможно, они правы?"
 PODbirthsabbat.0004.b: "У них нет ни единого шанса."
 PODbirthsabbat.100.t: "Пути просветления"
 PODbirthsabbat.100.desc: "Извлекая уроки из Дорог Тёмных веков, Шабаш экспериментирует с новыми Путями просветления. Пути направлены н то, чтобы примирить убеждения и мораль вампиров с их состоянием нежити; дать их нежизни образ мышления, совместимый с потребностями вампирского тела и требованиями Зверя. Пути - это активные формы морали, в отличие от пассивности Человечности. В то время как у вампира, обладающего качествами человечности, моральные ориентиры постепенно размывается, и он уступает Зверю, последователь Пути борется с ним или принимает как часть себя. Какое решение я приму?"
 PODbirthsabbat.100.a: "Прислушаться к своему чутью."
 PODbirthsabbat.100.b: "Внимательно изучить альтернативные варианты."

 PODbirthsabbat.200.t: "Пути просветления"
 PODbirthsabbat.200.desc: "Изучив и глубоко задумавшись о своей нравственности, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] следовать по Пути..."
 PODbirthsabbat.200.a: "Соглашения Чести."
 PODbirthsabbat.200.b: "Власти и Внутреннего голоса."
 PODbirthsabbat.200.c: "Зверя."
 PODbirthsabbat.200.d: "Гармонии."
 PODbirthsabbat.200.e: "Катари."
 PODbirthsabbat.200.f: "Каина."
 PODbirthsabbat.200.g: "Смерти и Души."
 PODbirthsabbat.200.h: "Васантасенадхармы."
 PODbirthsabbat.200.i: "Метаморфоз."
 PODbirthsabbat.200.j: "Ночи."

 POD_sabbat.110.title: "Дикая охота"
 POD_sabbat.110.desc: "Традиционным правовым институтом, стоящим за Дикой охотой, является Lextalionis (или Lex Talionis), правовой принцип, который можно кратко охарактеризовать как «око за око». Такой приказ обычно отдаётся всякий раз, когда вампир совершает серьёзное правонарушение, такое как убийство сородичей, диаблери, вторжение во владения, которое привело к любому из вышеперечисленных правонарушений, или неоднократное неповиновение властям. Ожидается, что любой вампир, услышавший приказ о Дикой охоте, примет в ней участие, хотя это и не требуется, если только вампир, о котором идёт речь, не совершил действительно серьёзных преступлений.\nПризовёте ли вы своих собратьев по Шабашу присоединиться к этой войне?"
 POD_sabbat.110.a: "Призвать их."
 POD_sabbat.110.b: "Я охочусь в одиночку."

 POD_sabbat.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_sabbat.300.desc: "Моя держава принадлежит мне и останется такой до тех пор, пока я не решу иначе. Ваши полномочия признаны, но ваше злоупотребление властью также отмечено. В вашем «требовании» отказано."
 POD_sabbat.300.a: "Мне придётся изучить другие варианты..."

 POD_sabbat.1001.t: "Триумф Шабаша в Греции"
 POD_sabbat.1001.desc: "Присутствие Шабаша в Греции стало доминирующим.\nПод вашим руководством секта процветает здесь, и никто больше не может отрицать вашу власть. Объявление себя кардиналом, одной из высших почестей в секте, имеет смысл только сейчас.\nВ Шабаше правит сила, и вы более чем доказали своё право править этим регионом. У жалкой Камарильи или независимых, оставшихся здесь, остаётся только один выбор. Они могут преклонить перед вами колени.\nИли они могут умереть."
