 POD_camarilla.1301.title: "Красный список"
 POD_camarilla.1301.desc: "Красный список - это список тех сородичей, которых Камарилья наиболее страстно желает стереть с лица земли. Вампиры, занесённые в Красный список, которых называют анафемами, находятся под угрозой постоянной кровавой охоты. Камарилья обычно оставляет охоту и уничтожение этих сородичей на усмотрение аласторов. Традиционно в Красном списке содержится 13 имён.\nНа данный момент в Красном списке меньше 13 имён, и таким образом, вы можете внести в него новую анафему, если сочтёте нужным."
