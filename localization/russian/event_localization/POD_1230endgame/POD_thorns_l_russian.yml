 POD_camarilla.1301.title: "Красный список"
 POD_camarilla.1301.desc: "Красный список - это список тех сородичей, которых Камарилья наиболее страстно желает видеть стертыми с лица земли. Вампиры, занесенные в Красный список, которых называют анафемой, считаются объектом постоянной Кровавой охоты. Камарилья обычно оставляет охоту и уничтожение этих сородичей аласторам. Традиционно в нем содержится 13 имен.\nНа данный момент в Красном списке меньше 13 целей, и поэтому вы можете добавить в него новую анафему, когда вам будет удобно."
