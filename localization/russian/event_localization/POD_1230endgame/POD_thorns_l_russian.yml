 PODthorns.0002.t: "Торнское соглашение"
 PODthorns.0002.desc: "Пока по всему миру каинитов бушует восстание анархов, которому помогает все еще существующая инквизиция, произошло беспрецедентное событие. Несколько старейшин различных кланов призвали к мирной встрече и созданию новой организации для сородичей.\nЭта организация, Камарилья, была бы всеобъемлющей сектой, занимающейся защитой [Concept('masquerade', 'маскрарада')|E] и отношений между старейшинами и неонатами. Многие сородичи, особенно среди анархов, настороженно относятся к этой инициативе, но это уже удивительный политический успех, поскольку представители почти со всей Европы собираются, чтобы обсудить это предложение.\nБудущее Сородичей может решиться в этом маленьком английском городке в ближайшие ночи."
 PODthorns.0002.a: "Грядут перемены"
 thorn_begins_effect_message: "Каждый [Clan|El] выберет свою позицию в отношении этого предложения. Если вы достаточно сильны, вы могли бы стать представителем своего собственного [Concept('Clan', 'клана')|E]."
 PODthorns.0003.t: "Торнс : Вентру"
 PODthorns.0003.desc: "Старые привычки бессмертны, и, как таковые, именно [Clan|El] Вентру откроет съезд. Многие ожидают, что короли найдут способ обеспечить свое лидерство над любой новой сектой. Их выбор также, скорее всего, повлияет на их традиционных соперников в качестве правителей ночи, Ласомбра и Цимисхов."
 PODthorns.0003.a: "Камарилья - это будущее."
 PODthorns.0003.b: "Мы никогда не будем частью этого безумия!"
 PODthorns.0003.c: "Нейтралитет - это ключ к нашему выживанию."
 choose_camarilla_effect_message: "Вы присоединяетесь к Камарилье; большая часть клана последует за вами"
 choose_opposition_effect_message: "Вы выступаете в оппозиции, присоединяясь к анархам вместе с большинством вашего клана"
 choose_independance_effect_message: "Ничего не меняется ни для вас, ни для вашего клана."
 PODthorns.0004.t: "Торнс: Камарильские Вентру"
 PODthorns.0004.desc: "Что не так уж удивительно, Вентру присоединились к зарождающейся Камарилье, вероятно, надеясь взять бразды правления в свои руки, пока они еще могут. Съезд продолжается, пока другие представители обсуждают этот шаг."
 PODthorns.0004.a: "Победа Камарильи."
 PODthorns.0004.b: "Я хочу вступить туда!"
 PODthorns.0005.t: "Торнс: Оппозиция Вентру"
 PODthorns.0005.desc: "Неожиданный поворот событий на начальных этапах Торнского соглашения, когда представитель Вентру выбежал из-за стола переговоров, назвав весь процесс грустной шуткой. Похоже, что клан Вентру не будет принимать участия в Камарилье и примкнул к оппозиции анархов, возможно, надеясь навести порядок в движении, пока лишенном лидера."
 PODthorns.0005.a: "Победа оппозиции."
 PODthorns.0006.t: "Торнс: Нейтральные Вентру"
 PODthorns.0006.desc: "Удивительный поворот событий на начальных этапах Торнского соглашения, поскольку представитель Вентру объявил о полном нейтралитете своего клана в обозримом будущем. Возможно, Вентру были не в том положении, чтобы претендовать на лидерство над растущими сектами? Это то, на что претендуют осмелевшие переговорщики из Ласомбры и Цимисхов, которые теперь почуяли возможность самим взять на себя ведущую роль."
 PODthorns.0006.a: "Что заставило клан занять нейтральную позицию?"
 PODthorns.0007.t: "Торнс : Ласомбра"
 PODthorns.0007.desc: "Пока представитель Ласомбры готовит свое заявление, многие ожидают, что магистры будут на противоположной стороне Вентру. В конце концов, в одной секте может быть не так уж много правящих кланов."
 PODthorns.0008.t: "Торнс: Камарильские Ласомбра"
 PODthorns.0008.desc: "В страстной речи представитель Ласомбра заявляет, что его клан полностью поддерживает зарождающуюся Камарилью. Уже наметив план создания своих институтов, очевидно, следуя иерархии Церкви смертных, многие ожидают, что магистры займут руководящее положение в новой секте."
 PODthorns.0009.t: "Торнс: Оппозиция Ласомбра"
 PODthorns.0009.desc: "Похоже, у Камарильи появится могущественный враг в лице клана Ласомбра. Ее представитель проклял предложенную резолюцию и в спешке покинул Съезд. Объединившись вокруг дела анархов, магистры уже готовят проект для своей собственной новой секты."
 PODthorns.0010.t: "Торнс: Нейтральные Ласомбра"
 PODthorns.0010.desc: "Похоже, что [Clan|El] Ласомбра больше не претендует на трон правителей ночи. Поскольку их представитель объявляет о своем выборе нейтралитета, другие уже строят теории о том, что магистры теперь сосредоточат свои усилия на более темных, мистических вопросах."
 PODthorns.0011.t: "Торнс: Бруха"
 PODthorns.0011.desc: "Подавляющее большинство первоначального движения Анархов, члены клана Бруха, все еще весьма разделены во мнениях о том, как подходить к Конвенции. Одни рассматривают это как унизительную капитуляцию, другие - как возможность заключения почетного мирного договора. С таким разделенным и страстным взглядом на переговоры решающий голос будет принадлежать их представителю."
 PODthorns.0012.t: "Торнс: Камарильские Бруха"
 PODthorns.0012.desc: "Наконец-то бруха сложили свое оружие. Это был долгий и трудный процесс, но мирный договор был подписан. Клан теперь является неотъемлемой частью Камарильи, несмотря на недовольство его сторонников жесткой линии."
 PODthorns.0013.t: "Торнс: Оппозиция Бруха"
 PODthorns.0013.desc: "Война никогда не меняется, и Бруха тоже. Мятежный клан отказался сложить оружие и подписать мирный договор с зарождающейся Камарильей. Восстание анархов продолжается, но некоторые рассматривают возможность преобразования разделенного движения в более сплоченную секту, чтобы лучше продолжать борьбу."
 PODthorns.0014.t: "Торнс: Нейтральные Бруха"
 PODthorns.0014.desc: "Мало кто мог предсказать исход переговоров для клана Бруха. В решительной речи ее представитель просто сказал, что они никогда больше не склонятся перед другой властью. Таким образом, Бруха покидают конвент такими же разобщенными, какими они в него вошли."
 PODthorns.0015.t: "Торнс: Малкавиане"
 PODthorns.0015.desc: "Давайте будем честны. Никто не имеет ни малейшего представления о позиции, которую клан Малкавиан займет во время съезда, вероятно, даже их представитель. Тем не менее, какими бы опасными они ни были, сумасшедших не следует недооценивать, и за ними присматривают многие фракции, собравшиеся здесь."
 PODthorns.0016.t: "Торнс: Камарильские Малкавиане"
 PODthorns.0016.desc: "Клан Малкава присоединился к Камарилье под сдержанные аплодисменты представителей этой секты. Хотя некоторые назвали бы такую помощь проклятием, зарождающаяся Камарилья, похоже, довольна тем, что опасные пророки на их стороне."
 PODthorns.0017.t: "Торнс: Оппозиция Малкавиан"
 PODthorns.0017.desc: "Похоже, клан Малкава предвидел это... что-то важное о восстании анархов. Их представитель, в несколько мрачном описании апокалиптического события, официально сплотил свой клан вокруг дела восстания. Анархи, со своей стороны, так же, как и все остальные, удивлены этим внезапным поворотом событий."
 PODthorns.0018.t: "Торнс: Нейтарльные Малкавиане"
 PODthorns.0018.desc: "Возвращаясь к своим корням как клана пророков и советников, малкавиане заявили о своем нейтралитете в продолжающемся конфликте. Похоже, что в будущем каждый будет иметь сомнительное удовольствие иметь с ними дело."
 PODthorns.0019.t: "Торнс: Тореадоры"
 PODthorns.0019.desc: "Хотя Михаила давно нет в живых, Тореадоры по-прежнему являются могущественным кланом с прочной базой власти по всей Европе. Поскольку они были первыми, кто выдвинул идею принудительного маскарада для Камарильи, они, вероятно, выберут эту секту, но их страстная натура также может приблизить их к Восстанию..."
 PODthorns.0020.t: "Торнс: Камарильские Тореадоры"
 PODthorns.0020.desc: "Как и ожидалось, клан Тореадоров официально присоединился к Камарилье, их забота о соблюдении [Concept('masquerade', 'маскарада')|E] перевесила их страстный дух."
 PODthorns.0021.t: "Торнс: Оппозиция Тореадоров"
 PODthorns.0021.desc: "Жгучая страсть и эмоции одержали победу, поскольку представитель Тореадоров произнес зажигательную речь, восхваляющую дело анархистов. Похоже, традиционному союзу Тореадоров с правящим классом на данный момент пришел конец."
 PODthorns.0022.t: "Торнс: Нейтральные Тореадоры"
 PODthorns.0022.desc: "Удивив всех, представитель Тореадора объявил о нейтралитете своего клана на обозримое будущее. Возможно, Розы были сыты по горло войной и восстаниями?"
 PODthorns.0023.t: "Торнс: Тремеры"
 PODthorns.0023.desc: "Маги стремительно ворвались в мир политики Сородичей, и многие ничего так не хотели бы, как увидеть, их падение. Вполне вероятно, что они присоединятся к Камарилье, надеясь найти в ней убежище, в обмен на свое мощное владение магией крови, находящееся в распоряжении секты."
 PODthorns.0024.t: "Торнс: Камарильские Тремеры"
 PODthorns.0024.desc: "Как и ожидало большинство участников съезда, Тремеры присягнули на верность Камарилье. Многие уже видят в них реальную силу, стоящую за троном в зарождающейся секте."
 PODthorns.0025.t: "Торнс: Оппозиция Тремеров"
 PODthorns.0025.desc: "Неожиданный поворот событий на Съезде, поскольку Тремеры объявили о своей поддержке движения Анархов. Является ли это провалом в их пирамиде или частью более грандиозного плана?"
 PODthorns.0026.t: "Торнс: Нейтральные Тремеры"
 PODthorns.0026.desc: "Похоже, маги не будут кланяться никому, кроме своих, поскольку их представитель объявил о своем нейтралитете в продолжающемся конфликте. Без сомнения, их услуги в качестве наемных магов будут высоко востребованы."
 PODthorns.0027.t: "Торнс: Цимисхи"
 PODthorns.0027.desc: "Ожидается, что могущественный клан Восточных извергов выступит против своих ненавистных врагов-Тремеров. Нейтралитет также является вариантом, серьезно рассматриваемым многими ее старейшинами, поскольку им в основном безразличен мир за пределами их мрачных замков."
 PODthorns.0028.t: "Торнс: Камарильские Цимисхи"
 PODthorns.0028.desc: "Хотя дебаты были ожесточенными, клан Цимисхов согласился присоединиться к Камарилье. Однако многие более мелкие детали все еще остаются предметом обсуждения, например, [masquerade|El] в Трансильвании..."
 PODthorns.0029.t: "Торнс: Оппозиция Цимисхов"
 PODthorns.0029.desc: "Замешательство и гнев накаляются на съезде в Торнсе, поскольку представитель Цимисхов только что запустил свои причиндалы в одного из своих оппонентов, прежде чем выбежать вон. Похоже, что цимисхам не нравится предложение Камарильи."
 PODthorns.0030.t: "Торнс: Нейтральный Цимисхи"
 PODthorns.0030.desc: "Старейшие члены клана Цимисхов, похоже, выиграли внутренние дебаты, поскольку их представитель только что объявил о нейтралитете извергов в продолжающейся войне. Многие выразили обеспокоенность состоянием [Concept('masquerade', 'маскарада')|E] в Трансильвании в связи с таким решением."
 PODthorns.0031.t: "Торнс: Гангрелы"
 PODthorns.0031.desc: "Гангрелы больше не могут этого отрицать, их мир умирает. Независимо от их доблести под ночным небом, их смертные поддались влиянию Креста или Полумесяца. В этой быстро меняющейся среде многие ищут свое место. Каждая фракция хотела бы оказаться на этом месте."
 PODthorns.0032.t: "Торнс: Камарильские Гангрелы"
 PODthorns.0032.desc: "Представитель Гангрелов неохотно согласился присоединиться к Камарилье. Возможно, теперь клан найдет новую цель в качестве стражей порядка и кровавых гончих этой секты."
 PODthorns.0033.t: "Торнс: Оппозиция Гангрелов"
 PODthorns.0033.desc: "Некоторые сказали бы, что Гангрелы перешли на свою дикую сторону, поскольку они решили заявить о своей поддержке делу Анархов, возможно, в поисках войны, в которой стоит сражаться. В любом случае, это огромное благо для повстанцев."
 PODthorns.0034.t: "Торнс: Нейтральные Гангрелы"
 PODthorns.0034.desc: "Осторожным Гангрелам, похоже, достаточно этого странного, нового мира, в который они оказались заброшены. Заявляя о своем нейтралитете, только они выбирают следующую цель своей бесконечной охоты."
 PODthorns.0035.t: "Торнс: Носферату"
 PODthorns.0035.desc: "На первый взгляд, носферату кажутся очень увлеченными идеей Камарильи. Всегда ища защиты от ужасов своего прародителя, они ищут силу в численности. Однако при умелой дипломатии они могли бы найти эту силу в другом месте."
 PODthorns.0036.t: "Торнс: Камарильские Носферату"
 PODthorns.0036.desc: "Не было большим сюрпризом, когда представитель Носферату объявил о полной поддержке его кланом зарождающейся Камарильи. Отныне новая секта может рассчитывать на лояльную и мощную сеть информаторов."
 PODthorns.0037.t: "Торнс: Оппозиция Носферату"
 PODthorns.0037.desc: "Удивительная новость: во время съезда в Торнсе Носферату присоединились к движению Анархов. Многие задаются вопросом, есть ли у Скрытых какая-то секретная информация, которая склонила чашу весов против Камарильи..."
 PODthorns.0038.t: "Торнс: Нейтральные Носферату"
 PODthorns.0038.desc: "Прошло несколько ночей, прежде чем это было замечено, но представитель Носферату исчез с Конференции. Похоже, что Скрытые не будут принимать участия в рождении сект."
 PODthorns.0039.t: "Торнс: Сетиты"
 PODthorns.0039.desc: "Несмотря на то, что они были официально приглашены присоединиться к Камарилье, никто на самом деле не ожидает, что дети Сета примут приглашение. Их мистические пути очень сильно расходятся с предлагаемыми рамками новой секты."
 PODthorns.0040.t: "Торнс: Камарильские Сетиты"
 PODthorns.0040.desc: "Поскольку представитель последователей Сета принимает предложение присоединиться к Камарилье перед ошеломленной аудиторией, все уже задаются вопросом, какой скрытый мотив стоит за этим выбором. Неужели змея только что впустили в сад?"
 PODthorns.0041.t: "Торнс: Оппозиция Сетитов"
 PODthorns.0041.desc: "Похоже, создание Камарильи, централизованного органа власти для вампиров, разозлило сетитов больше, чем кто-либо ожидал. Говоря о восприятии Сета как "Великого освободителя", их представитель заявил, что клан предан делу Анархов."
 PODthorns.0042.t: "Торнс: Нейтральные Сетиты"
 PODthorns.0042.desc: "Вежливо отклонив нерешительное предложение Камарильи, представитель Сетитов сделал то, что все считали наиболее вероятным результатом: подтвердил нейтралитет своего клана в продолжающейся борьбе."
 PODthorns.0043.t: "Торнс: Ассамиты"
 PODthorns.0043.desc: "Поскольку экспансия Османской империи угрожает Европе, зарождающаяся Камарилья расходится во мнениях о том, как с этим справиться. Ассамиты были очень активны в тени турок, и Конвенция в Торнсе станет возможностью для обеих сторон, по крайней мере, попытаться урегулировать свои разногласия."
 PODthorns.0044.t: "Торнс: Камарильские Бану Хаким"
 PODthorns.0044.desc: "Проявив удивительную дипломатичность со стороны обеих фракций, Ассамиты и Камарилья пришли к новаторскому соглашению, прочно объединив детей Хакима и новую секту. Открывается новая эра отношений между Востоком и Западом."
 PODthorns.0045.t: "Торнс: Оппозиция Бану Хаким"
 PODthorns.0045.desc: "Переговоры между Камарильей и ассамитами сорвались. Похоже, что весь Конгресс еще больше усугубил ситуацию, поскольку дети Хакима обещали свою помощь анархистскому движению, надеясь разрушить старый и новый порядок европейских каинитов."
 PODthorns.0046.t: "Торнс: Нейтральные Бану Хаким"
 PODthorns.0046.desc: "С тех пор как представитель Ассамитов покидает Съезд, ничего особенного не изменилось. Слабый нейтралитет Детей Хакима в делах западных каинитов продолжается."
 PODthorns.0047.t: "Торнс: Каппадокийцы"
 PODthorns.0047.desc: "Клан Смерти всегда был разделен и пережил множество чисток и внутренних перестановок. Тем не менее, это всегда был уважаемый клан и, несмотря на свои привычки к затворничеству, получил официальное приглашение присоединиться к Камарилье."
 PODthorns.0048.t: "Торнс: Камарильские Каппадокийцы"
 PODthorns.0048.desc: "После долгого обсуждения, похоже, что Камарилья и клан смерти пришли к соглашению. У зарождающейся секты появился еще один член, и она уже поздравляет себя с этим достижением."
 PODthorns.0049.t: "Торнс: Оппозиция Каппадокийцев"
 PODthorns.0049.desc: "Хотя никто до конца не уверен в том, что именно произошло, переговоры между Камарильей и кланом Смерти полностью провалились. Чувствуя себя оскорбленными и подвергшимися жестокому обращению, они решили объединить усилия с движением анархистов, которое весьма удивлено такой внезапной поддержкой."
 PODthorns.0050.t: "Торнс: Нейтральные Каппадокийцы"
 PODthorns.0050.desc: "Как и ожидало большинство участников Съезда, клан смерти объявил о своем нейтралитете в продолжающемся конфликте. Они останутся такой же таинственной и замкнутой группой ученых, какой были всегда."
 PODthorns.0051.t: "Торнс: Салюбри"
 PODthorns.0051.desc: "Несмотря на своих многочисленных врагов, Салюбри по-прежнему являются силой, с которой приходится считаться. Они дожили до этой ночи и, очевидно, были приглашены на съезд. Большинство ожидает, что они встанут на противоположную сторону ненавистного клана Тремер, но нейтралитет также весьма вероятен, поскольку бесконечная война уже дорого им обошлась."
 PODthorns.0052.t: "Торнс: Камарильские Салюбри"
 PODthorns.0052.desc: "Камарилья поздравляет себя с тем, что Салюбри официально присоединяется к ним. Они уже пообещали помочь обуздать кампанию дезинформации, проводимую их новыми союзниками, и вернуть им их истинное место в качестве клана целителей."
 PODthorns.0053.t: "Торнс: Оппозиция Салюбри"
 PODthorns.0053.desc: "Возмездие - это название момента для клана Салюбри. Они хотят отомстить за все ужасы, которые им пришлось пережить, и нашли новых союзников в Анархическом движении. Возможно, их сблизили общие страдания."
 PODthorns.0054.t: "Торнс: Нейтральные Салюбри"
 PODthorns.0054.desc: "Их борьба за выживание дорого обошлась клану Салюбри. Пришло время им исцелиться, как душой, так и телом. Этими словами их представитель подтверждает нейтралитет клана в продолжающемся кризисе."
 PODthorns.0055.t: "Торнс: Равнос"
 PODthorns.0055.desc: "Равносы всегда были чужаками для западных каинитов, но это положение дел быстро меняется по мере того, как индийский клан все больше и больше присутствует в Европе. В знак признания этой новообретенной силы они были приглашены на Съезд, хотя большинство людей думают, что они будут сохранять осторожный нейтралитет в продолжающейся войне."
 PODthorns.0056.t: "Торнс: Камарильские Равнос"
 PODthorns.0056.desc: "Благодаря знаменательному повороту событий, Равнос делают свой самый важный шаг в Европе на сегодняшний день: они решили присоединиться к зарождающейся Камарилье. Секта испытывает осторожный оптимизм в связи с объявлением об этом союзе."
 PODthorns.0057.t: "Торнс: Оппозиция Равнос"
 PODthorns.0057.desc: "Ко всеобщему удивлению, клан Равнос присоединился к движению Анархов. Является ли это следствием плохого обращения, которое они получили от западных принцев, когда впервые приехали в Европу? Немногие могут ответить, но анархи приветствуют своих новых братьев с распростертыми объятиями."
 PODthorns.0058.t: "Торнс: Нейтральные Равнос"
 PODthorns.0058.desc: "Как и ожидало большинство людей, Равнос подтвердили свой нейтралитет в войне между старейшинами и новорожденными. Индийский клан ведет долгую игру и все еще находится в трудном процессе принятия в этих далеких землях."
 PODthorns.0059.t: "Торнс: Каитиффы"
 PODthorns.0059.desc: "Два столетия назад о каитиффах ходили только слухи, и за ними охотились до смерти, если они когда-нибудь появлялись в городе. Но времена изменились, и их больше нельзя игнорировать. Они сами пригласили себя на Съезд и, как ожидается, помогут движению анархистов, которое разделяет многие из их недовольств."
 PODthorns.0060.t: "Торнс: Камарильские Каитиффы"
 PODthorns.0060.desc: "Шокирующее событие на Съезде, поскольку Каитифф присоединились к Камарилье. После долгих дебатов и внесения изменений в предлагаемый официальный устав секты, две фракции пришли к соглашению. Новый рассвет сияет для угнетенной расы каиниты."
 PODthorns.0061.t: "Торнс: Оппозиция Каитиффов"
 PODthorns.0061.desc: "Анархическое движение находит поддержку в преданности Каитиффов. На самом деле это не удивительно, поскольку у них в основном одни и те же обиды и враги, но все же это мощное благо для дела новорожденных."
 PODthorns.0062.t: "Торнс: Нейтральные Каитиффы"
 PODthorns.0062.desc: "Каитиффы выбрали разумный курс действий на Съезде. Несмотря на свои опасения по поводу Камарильи, они стараются не провоцировать ее еще больше, объявляя о своем нейтралитете."
 PODthorns.0063.t: "Торнс: Конец"
 PODthorns.0063.desc: "Когда последние представители покидают конференц-зал, все уже планируют свой следующий шаг. Камарилье еще предстоит достичь запланированного полного превосходства над расой сородичей. Оппозиция говорит о реформировании движения анархистов в совершенно новую организацию для противодействия Камарилье. Наконец, нейтралы готовят пакты и союзы, чтобы обеспечить свое выживание. Начинается новая эра истории каинитов, с неопределенным будущим впереди."
 PODthorns.0063.a: "Каким будет следующий ход в этой Великой игре?"
 PODthorns.1001.t: "Чем будет Камарилья?"
 PODthorns.1001.desc: "Концепция Камарильи все еще находится в зачаточном состоянии, и хотя многие согласны с необходимостью создания этой объединенной вампирской организации, существует множество споров о том, что именно должна представлять собой Камарилья. Будете ли вы участвовать в этих дебатах?"
 PODthorns.1001.a: "Мое мнение должно быть услышано!"
 PODthorns.1001.a.tt: "#R Вы примете участие в голосовании, чтобы определить доктрины и принципы Камарильи.#!"
 PODthorns.1001.b: "Меня не волнуют подробности."
 PODthorns.1001.b.tt: "Камарилья сохранит свои нынешние принципы и доктрины по умолчанию."
 PODthorns.1002.t: "Механика голосов : Принципы"
 PODthorns.1002.desc: "Была выбрана процедура голосования о том, какой именно должна быть Камарилья. Как всегда с каинитами, это связано с большим количеством политиканства и закулисных сделок. На самом деле для вас в этом нет ничего необычного.\n #R В появившемся новом окне на первой вкладке будут перечислены все принципы, которые являются спорными и за которые можно проголосовать. На второй вкладке будут перечислены ваши текущие голоса, которые вы можете свободно изменять.\nТри принципа, набравшие наибольшее количество голосов, будут сохранены и станут ядром камарильи. Если несколько принципов наберут одинаковое количество голосов, будет выбран случайный.\nВы можете использовать [character_interaction|El] чтобы заставить цель проголосовать за выбранный вами принцип или заставить их удалить все свои текущие голоса (таким образом, воздержавшись от голосования).\nЧем больше принципов, выбранных избирателем, в конечном итоге будут приняты, тем больше он в конечном итоге захочет присоединиться к Камарилье.#!"
 PODthorns.1002.a: "Понятно."
 PODthorns.1002.a.tt: "Окошко голосования за принципы Камарильи сейчас появится."
 PODthorns.1003.t: "Механика голосов : Доктрины"
 PODthorns.1003.desc: "Споры о душе Камарильи продолжаются. Хотя многие присоединились к этой дискуссии в основном по политическим причинам, этот выбор все равно будет иметь большое значение, поскольку само собой разумеется, что некоторые варианты будут приняты не всеми кланами.\n #R Вы можете изменить свой голос на второй вкладке, где свечение представляет выбранный вами вариант, а галочка указывает, какая доктрина будет окончательной с учетом текущих голосов.\nИзбиратели будут недовольны, если будет принято менее 10 их предложений или если выбранная доктрина сделает их преступниками или порицаемыми.\nВы можете использовать [character_interaction|El], чтобы заставить цель голосовать так, как вы хотите.\nОтметка на портрете содержит всплывающую подсказку о выборе их доктрин.#!"
 PODthorns.1003.a: "Понятно."
 PODthorns.1003.a.tt: "Окошко голосования за доктрины Камарильи сейчас появится."
 PODthorns.2001.t: "Второе собрание Камарильи"
 PODthorns.2001.desc: "Была запланирована вторая встреча, которая должна состояться в первые месяцы года в небольшом городке за пределами Вены. На этой встрече Основатели, которые до этого момента были юстициарами, намерены возглавить небольшой Конклав приглашенных членов Камарильи для голосования по новым кандидатурам на все семь должностей юстициаров. После этого основатели станут членами Внутреннего круга, верховного совета над всей Камарильей. Многие присутствующие, безусловно, будут возражать против создания такой мощной группы, но Ооснователи обладают огромной властью, чтобы склонить чашу весов и назначить себя членами Внутреннего круга."
 PODthorns.2001.a: "Хорошее предложение."
 PODthorns.2001.b: "Не интересно."
 PODthorns.2001.c: "Камарилья и её скучная политика"
 POD_camarilla.110.title: "Кровавая охота"
 POD_camarilla.110.desc: "Традиционным правовым институтом, стоящим за Кровавой охотой, является Lextalionis (или Лекс Талионис), правовой принцип, который можно резюмировать как "око за око". Такой приказ обычно отдается всякий раз, когда Сородич совершает серьезное правонарушение, такое как убийство родственников, диаблери, нарушение маскарада, вторжение во владения, которое привело к любому из вышеперечисленных правонарушений, неоднократное неповиновение власти князя или любое другое поведение, которое князь считает достаточной угрозой для безопасность Маскарада и сородичей города в целом.\nОжидается, что любой сородич, услышавший приказ о Кровавой охоте, примет в ней участие, хотя официально это не требуется. Будете ли вы призывать своих соседей по Камарилье присоединиться к этой войне?"
 POD_camarilla.110.a: "Призвать их."
 POD_camarilla.110.b: "Я охочусь в одиночку."
 POD_camarilla.200.title: "Война внутри Камарильи"
 POD_camarilla.200.desc: "Как [attacker.GetFirstName] может начать войну против вас, доблестного члена Камарильи с титулом [defender.Custom('CamarillaStatus')]? Может быть, вам стоит созвать конклав и объявить [attacker.GetSHeHe] теперь [GetTrait('anathema').GetName( GetPlayer )|l]!\nКамарилья в целом избегает открытой войны между своими членами, поскольку это, как правило, ослабляет их перед внешними угрозами, такими как Шабаш или Анархи. Однако каждое правонарушение рассматривается отдельно, и для достижения окончательного соглашения может быть задействовано немалое количество политиканства."
 POD_camarilla.200.a: "Созвать конклав."
 POD_camarilla.200.b: "В этом нет нужды."
 POD_camarilla.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_camarilla.300.desc: "Мое царство принадлежит мне и останется таким до тех пор, пока я не решу иначе. Ваши полномочия признаны, но ваше злоупотребление властью также отмечено. Ваше "требование" отклонено."
 POD_camarilla.300.a: "Мне придется использовать другие варианты..."
 POD_camarilla.999.title: "Собрание Внутреннего круга"
 POD_camarilla.999.desc: "Собрание Внутреннего круга происходит каждые 13 лет, обычно на нем происходит обсуждение дальнейшей политики Камарильи и смены [Concept('justicar', 'юстициаров')|E]."
 POD_camarilla.999.desc_spoiler: "Если вы обладаете статусом [Concept('inner_circle', 'внутреннего круга')|E], вы можете внести кого-либо в Красный список или инициировать смену доктрин Камарильи."
 POD_camarilla.999.a: "Понятно."
 POD_camarilla.1100.title_justicar: "Оспаривание статуса юстициара"
 POD_camarilla.1100.title: "Кандидат в юстициары"
 POD_camarilla.1100.desc_justicar: "Собрание Внутреннего круга происходит каждые 13 лет, обычно именно там [Concept('justicar', 'юстициары')|E] меняются или продлевают срок своей службы.\n13 лет прошли и теперь вы можете потерять статус [Concept('justicar', 'юстициара')|E]."
 POD_camarilla.1100.desc: "Вы избраны кандидатом в [Concept('justicar', 'юстициары')|E]."
 POD_camarilla.1100.a: "Я - очевидный выбор."
 POD_camarilla.1100.a.tt: "Вы наиболее вероятно сохраните статус [Concept('justicar', 'юстициара')|E], если у вас хорошие отношения с Внутренним кругом."
 POD_camarilla.1100.b: "Я справлюсь с этим."
 POD_camarilla.1200.title: "Камарилья в поисках талантов"
 POD_camarilla.1200.desc: "Выберите какой кандидат будет следующим [Concept('justicar', 'юстициаром')|E]."
