 PODthorns.0002.t: "Торнское соглашение"
 PODthorns.0002.desc: "В то время как по всему [Concept('cainite', 'каинитскому')|E] миру бушует Восстание анархов, поддерживаемое всё ещё существующей инквизицией, произошло беспрецедентное событие. Несколько старейшин различных кланов призвали к мирному собранию и созданию новой организации для сородичей.\nЭта организация, Камарилья, была бы всеохватывающей сектой, занимающейся защитой [Concept('the_masquerade', 'Маскарада')|E] и отношений между старейшинами и новообращёнными. Многие сородичи, особенно среди анархов, с опаской относятся к этой инициативе, но она уже стала неожиданным политическим успехом, поскольку представители почти со всей Европы собираются, чтобы обсудить это предложение.\nБудущее сородичей может решиться в этом маленьком английском городке в ближайшие ночи."
 PODthorns.0002.a: "Грядут перемены."
 thorn_begins_effect_message: "Каждый [Concept('Clan', 'клан')|E] выберет свою позицию в отношении этого предложения. Если вы достаточно сильны, вы можете стать представителем своего [Concept('Clan', 'клана')|E]."
 PODthorns.0003.t: "Торнс: Вентру"
 PODthorns.0003.desc: "Старые привычки бессмертны, и поэтому собрание откроет [Concept('Clan', 'клан')|E] Вентру. Многие ожидают, что короли найдут способ обеспечить своё лидерство в любой новой секте. Их выбор также, скорее всего, повлияет на их традиционных соперников - правителей ночи, Ласомбра и Цимисхи."
 PODthorns.0003.a: "Камарилья - это будущее."
 PODthorns.0003.b: "Мы никогда не будем частью этого безумия!"
 PODthorns.0003.c: "Нейтралитет - это ключ к нашему выживанию."
 choose_camarilla_effect_message: "Вы присоединяетесь к Камарилье; большая часть [Concept('Clan', 'клана')|E] последует за вами"
 choose_opposition_effect_message: "Вы выступите против, присоединившись к анархам вместе с большей частью вашего [Concept('Clan', 'клана')|E]"
 choose_independance_effect_message: "Ничего не меняется ни для вас, ни для вашего [Concept('Clan', 'клана')|E]."
 PODthorns.0004.t: "Торнс: Вентру в Камарилье"
 PODthorns.0004.desc: "Неудивительно, что Вентру присоединились к зарождающейся Камарилье, вероятно, надеясь взять бразды правления в свои руки, пока у них ещё есть возможность. Собрание продолжается, пока другие представители обсуждают этот шаг."
 PODthorns.0004.a: "Победа Камарильи."
 PODthorns.0004.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присоединиться к ним!"
 PODthorns.0005.t: "Торнс: Вентру в оппозиции"
 PODthorns.0005.desc: "Неожиданный поворот событий на начальных этапах Торнского соглашения, когда представитель Вентру выбежал из-за стола переговоров, назвав весь процесс грустной шуткой. Похоже, что [Concept('Clan', 'клан')|E] Вентру не будет принимать участия в Камарилье и примкнул к оппозиции анархов, возможно, надеясь навести порядок в движении, до сих пор не имеющем лидера."
 PODthorns.0005.a: "Победа оппозиции."
 PODthorns.0006.t: "Торнс: Нейтральные Вентру"
 PODthorns.0006.desc: "Неожиданный поворот событий на начальных этапах Торнского соглашения, поскольку представитель Вентру объявил о полном нейтралитете своего [Concept('Clan', 'клана')|E] в обозримом будущем. Возможно, Вентру были не в том положении, чтобы претендовать на лидерство над растущими сектами? Именно на это претендуют осмелевшие переговорщики из Ласомбра и Цимисхи, которые теперь почуяли возможность самим взять на себя ведущую роль."
 PODthorns.0006.a: "Что заставило [Concept('Clan', 'клан')|E] занять нейтральную позицию?"
 PODthorns.0007.t: "Торнс: Ласомбра"
 PODthorns.0007.desc: "Пока представитель Ласомбры готовит своё заявление, многие ожидают, что магистры будут на противоположной стороне Вентру. В конце концов, в одной секте может быть не так уж много правящих кланов."
 PODthorns.0008.t: "Торнс: Ласомбра в Камарилье"
 PODthorns.0008.desc: "В страстной речи представитель Ласомбра заявляет, что его [Concept('Clan', 'клан')|E] полностью поддерживает зарождающуюся Камарилью. Уже наметив план создания своих институтов, очевидно, следуя иерархии Церкви смертных, многие ожидают, что магистры займут руководящее положение в новой секте."
 PODthorns.0009.t: "Торнс: Ласомбра в оппозиции"
 PODthorns.0009.desc: "Похоже, у Камарильи появится могущественный враг в лице [Concept('Clan', 'клана')|E] Ласомбра. Её представитель проклял предложенную резолюцию и в спешке покинул собрание. Объединившись вокруг дела анархов, магистры уже готовят проект для своей собственной новой секты."
 PODthorns.0010.t: "Торнс: Нейтральные Ласомбра"
 PODthorns.0010.desc: "Похоже, что [Concept('Clan', 'клан')|E] Ласомбра больше не претендует на трон правителей ночи. Поскольку их представитель объявляет о своём выборе нейтралитета, другие уже начали строить теории о том, что магистры теперь сосредоточат свои усилия на более тёмных, мистических вопросах."
 PODthorns.0011.t: "Торнс: Бруха"
 PODthorns.0011.desc: "Подавляющее большинство первоначального движения анархов, члены [Concept('Clan', 'клана')|E] Бруха до сих пор не пришли к единому мнению о том, как относится к Соглашению. Некоторые рассматривают его как унизительную капитуляцию, другие - как возможность заключения почётного мирного договора. При таком разобщённом и страстном подходе к переговорам решающим голосом будет выступать их представитель."
 PODthorns.0012.t: "Торнс: Бруха в Камарилье"
 PODthorns.0012.desc: "Наконец-то, Бруха сложили оружие. Это был долгий и трудный процесс, но мирный договор был подписан. [Concept('Clan', 'Клан')|E] теперь является неотъемлемой частью Камарильи, несмотря на недовольство сторонников жёсткой линии."
 PODthorns.0013.t: "Торнс: Бруха в оппозиции"
 PODthorns.0013.desc: "Война никогда не меняется, как и Бруха. Мятежный [Concept('Clan', 'клан')|E] отказался сложить оружие и подписать мирный договор с зарождающейся Камарильей. Восстание анархов продолжается, но некоторые из них рассматривают возможность преобразования разделённого движения в более сплочённую секту, чтобы лучше продолжать борьбу."
 PODthorns.0014.t: "Торнс: Нейтральные Бруха"
 PODthorns.0014.desc: "Мало кто мог предсказать исход переговоров с [Concept('Clan', 'кланом')|E] Бруха. В решительной речи его представитель просто сказал, что они никогда больше не склонятся перед другой властью. Таким образом, Бруха покидают собрание такими же разобщёнными, с каким они пришли на него."
 PODthorns.0015.t: "Торнс: Малкавиане"
 PODthorns.0015.desc: "Давайте будем честны. Никто не имеет ни малейшего представления о том, какую позицию займёт [Concept('Clan', 'клан')|E] Малкавиан займёт во время собрания, вероятно, даже их представитель. Тем не менее, какими бы опасными они ни были, сумасшедших не следует недооценивать, и за ними присматривают многие фракции, собравшиеся здесь."
 PODthorns.0016.t: "Торнс: Малкавиане в Камарилье"
 PODthorns.0016.desc: "[Concept('Clan', 'Клан')|E] Малкава присоединился к Камарилье под сдержанные аплодисменты представителей этой секты. Хотя некоторые назвали бы такую помощь проклятием, зарождающаяся Камарилья, похоже, довольна тем, что опасные пророки на их стороне."
 PODthorns.0017.t: "Торнс: Малкавиане в оппозиции"
 PODthorns.0017.desc: "Похоже, [Concept('Clan', 'клан')|E] Малкава предвидел... что-то важное о восстании анархов. Их представитель, в несколько мрачном описании апокалиптического события, официально призвал свой [Concept('Clan', 'клан')|E] присоединиться к восстанию. Анархи, со своей стороны, так же, как и все остальные, удивлены этим внезапным поворотом событий."
 PODthorns.0018.t: "Торнс: Нейтральные Малкавиане"
 PODthorns.0018.desc: "Возвращаясь к своим корням как [Concept('Clan', 'клан')|E] пророков и советников, малкавиане заявили о своём нейтралитете в продолжающемся конфликте. Похоже, что в будущем все будут иметь сомнительное удовольствие иметь с ними дело."
 PODthorns.0019.t: "Торнс: Тореадоры"
 PODthorns.0019.desc: "Несмотря на то, что Михаила давно нет в живых, Тореадоры по-прежнему остаются могущественным [Concept('Clan', 'кланом')|E] с прочной базой власти по всей Европе. Поскольку они были первыми, кто выдвинул идею принудительного Маскарада для Камарильи, они, вероятно, выберут эту секту, но их страстная натура также может приблизить их к восстанию..."
 PODthorns.0020.t: "Торнс: Тореадоры в Камарилье"
 PODthorns.0020.desc: "Как и ожидалось, [Concept('Clan', 'клан')|E] Тореадор официально присоединился к Камарилье, их забота о соблюдении [Concept('the_masquerade', 'Маскарада')|E] перевесила их страстный настрой."
 PODthorns.0021.t: "Торнс: Тореадоры в оппозиции"
 PODthorns.0021.desc: "Жгучая страсть и эмоции одержали верх, поскольку представитель Тореадоров произнёс зажигательную речь, восхваляющую анархов. Похоже, традиционному союзу Тореадоров с правящими кланами на данный момент пришёл конец."
 PODthorns.0022.t: "Торнс: Нейтральные Тореадоры"
 PODthorns.0022.desc: "К всеобщему удивлению, представитель Тореадоров объявил о нейтралитете своего [Concept('Clan', 'клана')|E] на обозримое будущее. Возможно, Розы насытились войнами и восстаниями?"
 PODthorns.0023.t: "Торнс: Тремеры"
 PODthorns.0023.desc: "Маги стремительно ворвались в мир политики Сородичей, и многие больше всего на свете хотели бы увидеть, как они будут разгромлены. Вполне вероятно, что они присоединятся к Камарилье, надеясь найти в ней убежище, в обмен на то, что в распоряжении секты окажется их мощное владение кровавым чародейством."
 PODthorns.0024.t: "Торнс: Тремеры в Камарилье"
 PODthorns.0024.desc: "Как и ожидало большинство участников собрания, Тремеры присягнули на верность Камарилье. Многие уже видят в них реальную силу, стоящую за троном в зарождающейся секте."
 PODthorns.0025.t: "Торнс: Тремеры в оппозиции"
 PODthorns.0025.desc: "Неожиданный поворот событий на собрании, поскольку Тремеры объявили о своей поддержке движения анархов. Это провал в их Пирамиде или часть более грандиозного плана?"
 PODthorns.0026.t: "Торнс: Нейтральные Тремеры"
 PODthorns.0026.desc: "Похоже, маги не склонятся ни перед кем, кроме своих, поскольку их представитель объявил о своём нейтралитете в продолжающемся конфликте. Несомненно, их услуги в качестве наёмных магов будут высоко востребованы."
 PODthorns.0027.t: "Торнс: Цимисхи"
 PODthorns.0027.desc: "Ожидается, что могущественный [Concept('Clan', 'клан')|E] восточных Извергов выступит против своих ненавистных врагов-Тремеров. Нейтралитет - это также вариант, который серьёзно рассматривается многими из его старых членов, поскольку им в основном безразличен мир за пределами их мрачных замков."
 PODthorns.0028.t: "Торнс: Цимисхи в Камарилье"
 PODthorns.0028.desc: "Несмотря на ожесточённые споры, [Concept('Clan', 'клан')|E] Цимисхи согласился присоединиться к Камарилье. Многие более мелкие детали всё ещё остаются предметом обсуждения, например, [Concept('the_masquerade', 'Маскарад')|E] в Трансильвании..."
 PODthorns.0029.t: "Торнс: Цимисхи в оппозиции"
 PODthorns.0029.desc: "На Торнском собрании царит смятение и гнев, представитель Цимисхи только что запустил свои причиндалы в одного из своих оппонентов, прежде чем уйти. Похоже, цимисхи не в восторге от предложения Камарильи."
 PODthorns.0030.t: "Торнс: Нейтральные Цимисхи"
 PODthorns.0030.desc: "Старейшие члены [Concept('Clan', 'клана')|E] Цимисхи, похоже, одержали победу во внутренних дебатах, поскольку их представитель только что объявил о нейтралитете Извергов в продолжающейся войне. Многие выразили обеспокоенность состоянием [Concept('the_masquerade', 'Маскарада')|E] в Трансильвании в связи с таким решением."
 PODthorns.0031.t: "Торнс: Гангрелы"
 PODthorns.0031.desc: "Гангрелы больше не могут отрицать этого, их мир умирает. Независимо от их доблести под ночным небом, их смертные поддались влиянию Креста или Полумесяца. В этой быстро меняющейся среде многие ищут своё место. Каждая фракция хотела бы оказаться на этом месте."
 PODthorns.0032.t: "Торнс: Гангрелы в Камарилье"
 PODthorns.0032.desc: "Представитель Гангрелов неохотно согласился присоединиться к Камарилье. Возможно, теперь [Concept('Clan', 'клан')|E] найдёт новое предназначение в качестве стражей порядка и кровавых гончих этой секты."
 PODthorns.0033.t: "Торнс: Гангрелы в оппозиции"
 PODthorns.0033.desc: "Некоторые могут сказать, что Гангрелы перешли на свою дикую сторону, поскольку они решили поддержать анархов, возможно, в поисках войны, в которой стоит сражаться. В любом случае, это огромное благо для повстанцев."
 PODthorns.0034.t: "Торнс: Нейтральные Гангрелы"
 PODthorns.0034.desc: "Осторожному [Concept('Clan', 'клану')|E] Гангрел, похоже, надоел этот странный, новый мир, в который они оказались заброшены. Объявив о своём нейтралитете, они выберут следующую цель своей бесконечной охоты."
 PODthorns.0035.t: "Торнс: Носферату"
 PODthorns.0035.desc: "На первый взгляд, Носферату кажутся очень увлечёнными идеей Камарильи. Всегда ища защиты от ужасов своего прародителя, они стремятся к численному превосходству. Однако, обладая проницательной дипломатией, они могли бы найти эту силу в другом месте."
 PODthorns.0036.t: "Торнс: Носферату в Камарилье"
 PODthorns.0036.desc: "Не было большим сюрпризом, когда представитель Носферату объявил о полной поддержке своего [Concept('Clan', 'клана')|E] зарождающейся Камарильи. Отныне новая секта может рассчитывать на лояльную и мощную сеть информаторов."
 PODthorns.0037.t: "Торнс: Носферату в оппозиции"
 PODthorns.0037.desc: "Неожиданные новости: во время Торнского собрания Носферату присоединились к движению анархов. Многие задаются вопросом, есть ли у Скрытых какая-то секретная информация, которая склонила чашу весов не в пользу Камарильи..."
 PODthorns.0038.t: "Торнс: Нейтральные Носферату"
 PODthorns.0038.desc: "Прошло несколько ночей, прежде чем это было замечено, но представитель Носферату исчез с собрания. Похоже, что Скрытые не будут принимать участия в рождении сект."
 PODthorns.0039.t: "Торнс: Последователи Сета"
 PODthorns.0039.desc: "Несмотря на то, что они были официально приглашены присоединиться к Камарилье, никто на самом деле не ожидает, что дети Сета согласятся. Их мистические взгляды сильно расходятся с предлагаемыми рамками новой секты."
 PODthorns.0040.t: "Торнс: Сетиты в Камарилье"
 PODthorns.0040.desc: "Когда представитель Последователей Сета принимает предложение присоединиться к Камарилье перед ошеломлённой аудиторией, все уже задаются вопросом, какие скрытые мотивы стоят за этим выбором. Змею только что впустили в сад?"
 PODthorns.0041.t: "Торнс: Сетиты в оппозиции"
 PODthorns.0041.desc: "Похоже, создание Камарильи, централизованного органа власти для вампиров, разозлило Сетитов больше, чем кто-либо ожидал. Говоря о восприятии Сета как «Великого освободителя», их представитель заявил, что [Concept('Clan', 'клан')|E] поддержит анархов."
 PODthorns.0042.t: "Торнс: Нейтральные Сетиты"
 PODthorns.0042.desc: "Вежливо отклонив нерешительное предложение Камарильи, представитель Сетитов сделал то, что все считали наиболее вероятным исходом: подтвердил нейтралитет своего [Concept('Clan', 'клана')|E] в продолжающейся борьбе."
 PODthorns.0043.t: "Торнс: Ассамиты"
 PODthorns.0043.desc: "Поскольку османская экспансия угрожает Европе, в зарождающейся Камарилье нет единого мнения о том, как с этим справиться. Ассамиты были очень активны в тени турок, и Торнское соглашение станет возможностью для обеих сторон, по крайней мере, попытаться урегулировать свои разногласия."
 PODthorns.0044.t: "Торнс: Ассамиты в Камарилье"
 PODthorns.0044.desc: "Проявив удивительную дипломатичность со стороны обеих фракций, Ассамиты и Камарилья пришли к новаторскому соглашению, благодаря которому Дети Хакима прочно войдут в новую секту. Начинается новая эра отношений между Востоком и Западом."
 PODthorns.0045.t: "Торнс: Ассамиты в оппозиции"
 PODthorns.0045.desc: "Переговоры между Камарильей и Ассамитами сорвались. Похоже, что всё это собрание только усугубило ситуацию, поскольку Дети Хакима поклялись в верности движению анархов, надеясь разрушить старый и новый порядок европейских #L $pod_cainites|l$ов#!."
 PODthorns.0046.t: "Торнс: Нейтральные Ассамиты"
 PODthorns.0046.desc: "После того, как представитель Ассамитов покидает собрание, ничего особенного не изменилось. Слабый нейтралитет Детей Хакима в делах западных #L $pod_cainites|l$ов#! продолжается."
 PODthorns.0047.t: "Торнс: Каппадокийцы"
 PODthorns.0047.desc: "[Concept('Clan', 'Клан')|E] Смерти всегда был разделён и пережил множество чисток и внутренних перестановок. Тем не менее, он всегда был уважаемым [Concept('Clan', 'кланом')|E] и, несмотря на свои затворнические привычки, получил официальное приглашение присоединиться к Камарилье."
 PODthorns.0048.t: "Торнс: Каппадокийцы в Камарилье"
 PODthorns.0048.desc: "После долгого обсуждения, похоже, что Камарилья и [Concept('Clan', 'клан')|E] Смерти пришли к соглашению. У зарождающейся секты появился ещё один член, и она уже поздравляет себя с этим достижением."
 PODthorns.0049.t: "Торнс: Каппадокийцы в оппозиции"
 PODthorns.0049.desc: "Хотя никто до конца не уверен в том, что именно произошло, переговоры между Камарильей и [Concept('Clan', 'кланом')|E] Смерти полностью провалились. Чувствуя себя оскорблёнными и подвергшимися жестокому обращению, они решили объединить усилия с движением анархов, которое было весьма удивлено такой внезапной поддержкой."
 PODthorns.0050.t: "Торнс: Нейтральные Каппадокийцы"
 PODthorns.0050.desc: "Как и ожидало большинство участников собрания, [Concept('Clan', 'клан')|E] Смерти объявил о своём нейтралитете в продолжающемся конфликте. Они останутся такой же загадочной и замкнутой группой учёных, какой были всегда."
 PODthorns.0051.t: "Торнс: Салюбри"
 PODthorns.0051.desc: "Несмотря на своих многочисленных врагов, Салюбри по-прежнему являются силой, с которой приходится считаться. Они выстояли до этой ночи и, очевидно, были приглашены на собрание. Большинство ожидает, что они встанут на противоположную сторону ненавистного [Concept('Clan', 'клана')|E] Тремер, но нейтралитет также весьма вероятен, поскольку бесконечная война уже дорого им обошлась."
 PODthorns.0052.t: "Торнс: Салюбри в Камарилье"
 PODthorns.0052.desc: "Камарилья поздравляет себя с тем, что Салюбри официально присоединяются к ним. Они уже пообещали помочь пресечь кампанию дезинформации о своих новых союзниках и вернуть им их истинное положение как [Concept('Clan', 'клана')|E] Целителей."
 PODthorns.0053.t: "Торнс: Салюбри в оппозиции"
 PODthorns.0053.desc: "Возмездие - это название момента для [Concept('Clan', 'клана')|E] Салюбри. Они хотят отомстить за все ужасы, которые им пришлось пережить, и нашли новых союзников в Движении анархов. Возможно, их объединили общие страдания."
 PODthorns.0054.t: "Торнс: Нейтральные Салюбри"
 PODthorns.0054.desc: "Борьба за выживание дорого обошлась [Concept('Clan', 'клану')|E] Салюбри. Пришло время им исцелиться, как душой, так и телом. Этими словами их представитель подтверждает нейтралитет [Concept('Clan', 'клана')|E] в продолжающемся кризисе."
 PODthorns.0055.t: "Торнс: Равнос"
 PODthorns.0055.desc: "Равносы всегда были чужаками для западных #L $pod_cainites|l$ов#!, но это положение дел быстро меняется, поскольку индийский [Concept('Clan', 'клан')|E] всё больше и больше присутствует в Европе. В знак признания этой новообретенной силы они были приглашены на собрание, хотя большинство думает, что они будут сохранять осторожный нейтралитет в продолжающейся войне."
 PODthorns.0056.t: "Торнс: Равнос в Камарилье"
 PODthorns.0056.desc: "В результате знаменательного поворота событий Равнос совершают свой самый важный шаг в Европе на сегодняшний день: они решили присоединиться к зарождающейся Камарилье. Секта испытывает осторожный оптимизм при объявлении об этом альянсе."
 PODthorns.0057.t: "Торнс: Равнос в оппозиции"
 PODthorns.0057.desc: "Ко всеобщему удивлению, [Concept('Clan', 'клан')|E] Равнос присоединился к движению анархов. Является ли это следствием плохого обращения западных князей, когда они впервые приехали в Европу? Мало кто может ответить, но анархи приветствуют своих новых братьев с распростёртыми объятиями."
 PODthorns.0058.t: "Торнс: Нейтральные Равнос"
 PODthorns.0058.desc: "Как и ожидало большинство, Равнос подтвердили свой нейтралитет в войне между старейшинами и новообращёнными. Индийский [Concept('Clan', 'клан')|E] ведёт долгую игру и всё ещё находится в трудном процессе принятия в этих далёких землях."
 PODthorns.0059.t: "Торнс: Каитиффы"
 PODthorns.0059.desc: "Два столетия назад о каитиффах ходили только слухи, и за ними охотились до смерти, если они появлялись в городах. Но времена изменились, и игнорировать их больше нельзя. Они сами пригласили себя на собрание и, как ожидается, помогут движению анархов, которое разделяет многие их претензии."
 PODthorns.0060.t: "Торнс: Каитиффы в Камарилье"
 PODthorns.0060.desc: "Шокирующее событие на собрании - каитиффы присоединились к Камарилье. После долгих дебатов и внесения изменений в предложенный официальный устав секты, две фракции пришли к соглашению. Новый рассвет сияет для угнетённой представителей [Concept('cainite', 'каинитской')|E] расы."
 PODthorns.0061.t: "Торнс: Каитиффы в оппозиции"
 PODthorns.0061.desc: "Движение анархов находит поддержку со стороны каитиффов. На самом деле, это неудивительно, поскольку у них в основном одни и те же обиды и враги, но всё же это является мощным подспорьем для дела новообращённых."
 PODthorns.0062.t: "Торнс: Нейтральные Каитиффы"
 PODthorns.0062.desc: "Каитиффы выбрали разумный курс действий на собрании. Несмотря на свои опасения по поводу Камарильи, они стараются не провоцировать её ещё больше, заявляя о своём нейтралитете."
 PODthorns.0063.t: "Торнс: Конец"
 PODthorns.0063.desc: "Когда последние представители покидают зал заседаний, все уже планируют свой следующий шаг. Камарилье ещё предстоит добиться запланированного полного превосходства над расой сородичей. Оппозиция поговаривает о преобразовании движения анархов в совершенно новую организацию, которая будет противостоять Камарилье. Наконец, нейтралы готовят пакты и союзы, чтобы обеспечить своё выживание. Начинается новая эра истории [Concept('cainite', 'каинитов')|E], будущее которой остаётся неопределённым."
 PODthorns.0063.a: "Каким будет следующий ход в этой Великой игре?"

 PODthorns.1001.t: "Чем будет Камарилья?"
 PODthorns.1001.desc: "Концепция Камарильи всё ещё находится в зачаточном состоянии, и хотя многие согласны с необходимостью создания этой объединённой вампирской организации, ведётся много споров о том, что именно должна представлять собой Камарилья. Примете ли вы участие в этих дебатах?"
 PODthorns.1001.a: "Моё мнение должно быть услышано!"
 PODthorns.1001.a.tt: "#R Вы примете участие в голосовании, которое определит доктрины и догматы Камарильи.#!"
 PODthorns.1001.b: "Меня не волнуют подробности."
 PODthorns.1001.b.tt: "Камарилья сохранит свои текущие стандартные догматы и доктрины."
 PODthorns.1002.t: "Механика голосования: Догматы"
 PODthorns.1002.desc: "Была выбрана процедура голосования о том, какой именно должна быть Камарилья. Как всегда в случае с каинитами, это связано с политиканством и закулисными сделками. На самом деле для вас в этом нет ничего необычного.\n #R В появившемся новом окне на первой вкладке будут перечислены все догматы, которые являются спорными и за которые можно проголосовать. На второй вкладке будут перечислены ваши текущие голоса, которые вы можете свободно изменять.\nТри догмата, набравшие наибольшее количество голосов, будут сохранены и станут основой Камарильи. Если несколько догматов наберут одинаковое количество голосов, один из них будет выбран случайным образом.\nВы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Договориться», чтобы заставить выбранного персонажа проголосовать за выбранный вами догмат или отменить все свои текущие голоса (таким образом, воздержавшись от голосования).\nЧем больше догматов, выбранных избирателем, в конечном итоге будут приняты, тем больше он в конечном итоге захочет присоединиться к Камарилье.#!"
 PODthorns.1002.a: "Понятно."
 PODthorns.1002.a.tt: "Сейчас откроется окно голосования за догматы."
 PODthorns.1003.t: "Механика голосования: Доктрины"
 PODthorns.1003.desc: "Споры о душе Камарильи продолжаются. Хотя многие присоединились к этой дискуссии в основном по политическим причинам, этот выбор по-прежнему будет иметь большое значение, поскольку очевидно, что некоторые варианты будут приняты не всеми кланами.\n #R Вы можете изменить свой голос на второй вкладке, где индикатор будет отображать выбранный вами вариант, а галочка - то, какая доктрина будет окончательной с учётом текущих результатов голосования.\nИзбиратели будут недовольны, если будет принято менее 10 их предложений или если выбранная доктрина сделает их преступниками или порицаемыми.\nВы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] «Договориться», чтобы заставить цель голосовать так же, как вы.\nОтметка на портрете содержит всплывающую подсказку по выбору доктрин.#!"
 PODthorns.1003.a: "Понятно."
 PODthorns.1003.a.tt: "Сейчас откроется окно голосования за доктрины."

 PODthorns.2001.t: "Второе собрание Камарильи"
 PODthorns.2001.desc: "Была запланирована вторая встреча, которая должна состояться в первые месяцы года в небольшом городке за пределами Вены. На этом собрании основатели, которые до этого момента были юстициарами, намерены возглавить небольшой конклав приглашённых членов Камарильи, чтобы проголосовать за новых кандидатов на все семь должностей юстициаров. Затем основатели станут Внутренним кругом, наблюдательным советом Камарильи в целом. Многие из присутствующих, безусловно, будут возражать против создания такой могущественной группы, но основатели могут воспользоваться значительным преимуществом, чтобы склонить чашу весов и назначить себя во Внутренний круг."
 PODthorns.2001.a: "Хорошее предложение."
 PODthorns.2001.b: "Не интересует."
 PODthorns.2001.c: "Камарилья и её скучная политика."

 POD_camarilla.110.title: "Кровавая охота"
 POD_camarilla.110.desc: "Традиционным правовым институтом, стоящим за кровавой охотой, является Lextalionis (или Lex Talionis), правовой принцип, который можно кратко охарактеризовать как «око за око». Такой приказ обычно отдаётся всякий раз, когда сородич совершает серьёзное правонарушение, такое как убийство других сородичей, диаблери, нарушение Маскарада, вторжение во владения, повлекшее за собой любое из вышеперечисленных правонарушений, неоднократное неповиновение власти князя или любое другое поведение, которое князь считает достаточной угрозой для безопасности Маскарада и сородичей города в целом.\nОжидается, что любой сородич, услышавший приказ о кровавой охоте, примет в ней участие, хотя официально это не требуется. Призовёте ли своих соседей по Камарилье присоединиться к этой войне?"
 POD_camarilla.110.a: "Призвать их."
 POD_camarilla.110.b: "Я охочусь в одиночку."

 POD_camarilla.200.title: "Война внутри Камарильи"
 POD_camarilla.200.desc: "Как [attacker.GetFirstName] смеет начинать войну против вас, ведь вы - [Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [defender.Custom('CamarillaStatus')] Камарильи? Возможно, вам следует созвать конклав и объявить [attacker.GetHerHis] #TOOLTIP:GAME_TRAIT,anathema,[GetPlayer] #L анафемой#!#!!\nКамарилья в целом избегает открытой войны между своими членами, поскольку это ослабляет их перед внешними угрозами, такими как Шабаш или анархи. Однако каждое правонарушение рассматривается отдельно, и для достижения окончательного соглашения может быть задействовано немалое количество политиканства."
 POD_camarilla.200.a: "Созвать конклав."
 POD_camarilla.200.b: "В этом нет нужды."

 POD_camarilla.300.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 POD_camarilla.300.desc: "Моя держава принадлежит мне и останется такой до тех пор, пока я не решу иначе. Ваши полномочия признаны, но ваше злоупотребление властью также отмечено. В вашем «требовании» отказано."
 POD_camarilla.300.a: "Мне придётся изучить другие варианты..."

 POD_camarilla.999.title: "Собрание Внутреннего круга"
 POD_camarilla.999.desc: "Собрания Внутреннего круга происходит каждые 13 лет, и на них сменяются или сохраняют свою должность [Concept('justicar', 'юстициары')|E]."
 POD_camarilla.999.desc_spoiler: "Если вы входите в [Concept('inner_circle', 'внутренний круг')|E], вы также можете внести кого-либо в Красный список или инициировать изменение доктрины Камарильи."
 POD_camarilla.999.a: "Понятно."

 POD_camarilla.1100.title_justicar: "Оспаривание статуса юстициара"
 POD_camarilla.1100.title: "Кандидат в юстициары"
 POD_camarilla.1100.desc_justicar: "Собрания Внутреннего круга проводятся каждые 13 лет, и на них сменяются или сохраняют свою должность [Concept('justicar', 'юстициары')|E].\nПрошло 13 лет, и, таким образом, вы можете потерять свой статус [Concept('justicar', 'юстициара')|E]."
 POD_camarilla.1100.desc: "Вы выбраны в качестве кандидата в [Concept('justicar', 'юстициары')|E]."
 POD_camarilla.1100.a: "Я - очевидный выбор."
 POD_camarilla.1100.a.tt: "Вы, скорее всего, сохраните свой статус [Concept('justicar', 'юстициара')|E], если у вас хорошие отношения с Внутренним кругом."
 POD_camarilla.1100.b: "Я разберусь с этим."

 POD_camarilla.1200.title: "Камарилья в поисках талантов"
 POD_camarilla.1200.desc: "Выберите, какой кандидат будет следующим [Concept('justicar', 'юстициаром')|E]."
