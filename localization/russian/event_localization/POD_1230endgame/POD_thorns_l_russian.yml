 POD_camarilla.1400.title: "Сменить доктрину"
 POD_camarilla.1400.desc: "Собрания внутреннего круга - это место, где обсуждается общая политика Камарильи. Теневые сделки и блага многовековой давности могут привести к радикальным изменениям в организации секты.\nВы хотите изменить доктрину?"
 POD_camarilla.1400.a: "Да"
 POD_camarilla.1400.b: "Нет"
 POD_camarilla.2001.t: "Вентру приняты"
 POD_camarilla.2001.desc: "Вы приняли Вентру в Камарилью, их представитель [ventrue_justicar_candidate_1.GetFirstNameNoTooltip] благодарит вас за поддержку и обещают секте вечную поддержку своего клана.\nКрасивые слова, которые пока ничего не стоят."
 POD_camarilla.2001.a: "Добро пожаловать на сторону победителей."
 POD_camarilla.2101.t: "Вентру в Камарилье"
 POD_camarilla.2101.desc: "Вас пригласили быть новым членом [Concept('inner_circle', 'Внутреннего круга')|E] Камарильи, чтобы представлять свой клан, поскольку вы самый влиятельный его представитель. Большая честь, поскольку теперь вы одна из ведущих фигур самой могущественной секты в мире..."
 POD_camarilla.2101.a: "Я заслуживаю этого"
