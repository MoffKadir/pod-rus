 POD_camarilla.1220.desc: "#X Используя взаимодействие на персонаже из того же клана, который может быть [Concept('justicar', 'юстициаром')|E], а затем выбрав опцию подтверждения в этом событии, вы сделаете его [Concept('justicar', 'юстициаром')|E].#!"
