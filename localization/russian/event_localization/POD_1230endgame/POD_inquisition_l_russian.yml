 PODinquisition.0001.t: "Век инквизиции"
 PODinquisition.0001.desc: "До вашего сведения дошли тревожные сообщения. Так называемой "Теневой инквизиции", похоже, хватило теневой части ее названия. Они внезапно получают поддержку среди правителей и институтов смертных, что вызвало волновой эффект по всему миру. Этот шаг планировался десятилетиями, возможно, столетиями, и все их атаки до сих пор были просто миссиями по сдерживанию и экспедициями по сбору информации. Реальные масштабы заговора, направленного против вампиров, могут быть намного больше, чем вы когда-либо ожидали. \n Повсюду смертные вооружаются за спиной одаренных охотников, преисполненных решимости уничтожить ночных монстров, которые так долго досаждали им.\n Возмездие приближается."
 PODinquisition.0001.a: "Это, конечно, пройдет."
 PODinquisition.0001.b: "К оружию, братья и сестры! Давайте закончим охоту!"
 PODinquisition.1001.player_warningb: "Инквизиторы, которые появятся в течение этого периода времени, всегда будут принимать от вас предложения о вассализации, если вы решите предложить им это"
 PODinquisition.1001.t: "Инквизиция: Франция"
 PODinquisition.1001.desc: "Именно здесь началась инквизиция.\nВо время восстания катаров многие священнослужители оказались на юге Франции в поисках еретиков. Они нашли гораздо больше. Каинитская Франция была втянута в интригу между Парижем и Тулузой, и обе стороны были рады использовать смертных и восстание в своих интересах.\nОни не ожидали такой чистой веры и решимости от Церкви. Вампиры были массово убиты во время Альбигойского крестового похода, и Святому Престолу была передана информация об этой новой угрозе. Остальное - история.\n Таким образом, неудивительно, что Франция является главной и первой мишенью открытой инквизиции, проводимой сейчас по всему миру."
 PODinquisition.1001.a: "Крест пришел, чтобы снова очистить Францию."
 PODinquisition.1001.player_warning: "На подготовку осталось не так уж много времени."
 PODinquisition.1002.t: "Инквизиция: Британия"
 PODinquisition.1002.desc: "У инквизиции всегда были проблемы с работой в Англии. Власть Митры над страной и замкнутость здешних людей затрудняли посланникам Божьим выполнение их святой миссии. Однако они так и не сдались, и было найдено адекватное решение: использовать бретонский Орден Горностая в качестве плацдарма для чистки Англии.\nИ вот это началось: вслед за своей великой госпожой верные и благочестивые бретонцы и британки вместе идут навстречу процессу очищения островов. Это тотальное наступление; у Церкви нет резервов, и она намерена нанести решительный удар по сопротивляющимся кровососам. Если эта смелая тактика сработает, Англия все еще может быть спасена."
 PODinquisition.1002.a: "Кажется, что Церковь никогда не смягчится, даже здесь."
 PODinquisition.1003.t: "Инквизиция: Германия"
 PODinquisition.1003.desc: "Хотя истинное происхождение инквизиции находится во Франции, Германия - ее бьющееся сердце. Как только раннесредневековая Теневая инквизиция начала распадаться, австрийский дворянин Леопольд фон Мурнау собрал всех, кто прислушался к зову Божьему, в свое тайное общество. Это "Общество Леопольда" на протяжении веков было ведущей силой, стоящей за нападками на Церковь, и сейчас готовит свой последний штурм.\nОднако Общество не является военной силой, и после некоторых компромиссов Тевтонскому ордену предстоит изгнать приспешников Ада из Священной Римской империи. Должным образом информированные о доблести своих врагов, рыцари теперь закрепились в Дортмунде, откуда они планируют медленно, но верно распространять праведную ярость Бога."
 PODinquisition.1003.a: "Справятся ли германцы с этой монументальной задачей?"
 PODinquisition.1005.t: "Инквизиция: Иберия"
 PODinquisition.1005.desc: "Иберия всегда была центром веры. Таким образом, военных орденов предостаточно, что представляло очень хорошую возможность для Теневой инквизиции. Было достаточно легко убедить различные ордена в необходимости очистить Иберию от кровососов, но было сложнее заставить их действительно работать вместе.\nЦерковь использовала фигуру Родрига де Наварры, основателя самой ранней ветви инквизиции, в качестве объединяющего фактора для иберийцев. Эта схема доказала свою эффективность, и именно огромные силы рыцарей Креста сейчас собираются в Португалии, чтобы начать освобождение Иберии. Теперь, когда все Королевства и ордены наконец-то работают рука об руку, кажется, что победа Инквизиции здесь обеспечена."
 PODinquisition.1005.a: "Это было ожидаемо"
 PODinquisition.1006.t: "Инквизиция: Скандинавия"
 PODinquisition.1006.desc: "Влияние инквизиции на Скандинавию всегда было слабым. Земля суровая, разделенная, и даже самые рьяные инквизиторы на самом деле сомневаются, что [cainites|El] действительно могут процветать здесь. Таким образом, нацеливание на этот район не входило в первоначальный план Святого Престола.\nИменно самоотверженность и истинная вера одного северянина, Альбьерна, изменили мнение его Святейшества. Альбьорн отстаивал свою правоту, описывая коварную власть вампиров над доброй паствой Скандинавии, особенно на крайнем Севере. Убедившись в этом, Рим счел нужным снарядить солидную экспедицию, чтобы помочь Альбьерну в его поисках. Время покажет, был ли это хороший выбор или нет."
 PODinquisition.1006.a: "Крест достигает даже края света."
 PODinquisition.1007.t: "Инквизиция: Италия"
 PODinquisition.1007.desc: "Неудивительно, что инквизиция сохранила свои лучшие войска для самой Италии. Давно развращенный проклятыми детьми Каина, Святой Престол хочет обрушить возмездие на итальянцев, невиданное со времен библейского потопа.\nЖану де Ластику, знаменитому защитнику Родоса и гроссмейстеру рыцарей-госпитальеров, поручено уничтожить всех вампиров, которых он сможет найти. Ему была выделена огромная сила, которая должна была помочь ему в этом благочестивом начинании. Что касается Святого Престола, то весь мир висит на волоске от итальянской битвы. Не будет компромиссов, никакой капитуляции и никакой пощады. Италия будет спасена, как того требует Бог."
 PODinquisition.1007.a: "Неужели это конец для итальянских [Concept('cainites', 'каинитов')|E]?"
 PODinquisition.1008.t: "Инквизиция: Левант"
 PODinquisition.1008.desc: "Государства крестоносцев в Леванте давно исчезли, но Церковь никогда не забывала о тревожных сообщениях, которые поступали от них. Было ясно, что даже на этой самой священной земле проклятые [cainites|El] правят ночью.\nОрганизовать атаку здесь всегда было непростой перспективой для Теневой инквизиции, поскольку земля находилась во враждебных руках, но... эти враждебные руки все еще принадлежат людям. Итак, начался долгий и трудный дипломатический процесс, в ходе которого лучшие переговорщики Италии работали день и ночь, чтобы убедить своих бывших врагов позволить им действовать в Леванте. В конце концов им удалось склонить их на свою сторону, и, поскольку инквизиция усиливается повсюду, преданный контингент святых рыцарей готов спасти Святую Землю от самой страшной угрозы."
 PODinquisition.1008.a: "На Святой земле каиниты объединили смертных против самих себя."
 PODinquisition.1009.t: "Инквизиция: Аравия"
 PODinquisition.1009.desc: "Хотя в мусульманском мире отсутствует давняя традиция священных орденов, это не значит, что он слеп к угрозе [Concept('cainites', 'каинитов')|E]. Долгое время сама Мекка служила идеальной защитой, отпугивая монстров чистой верой, исходящей от нее. Но времена меняются, и коварные кровососы, похоже, придумали контрмеру.\nОднако не все потеряно, поскольку небольшая семья соплеменников-единомышленников взяла на себя организацию охоты. Быстро растущее благодаря своим значительным успехам на данный момент, это новое общество, Ихван аль-Сафа, теперь достаточно сильно, чтобы начать крупное наступление на известные позиции каинитов."
 PODinquisition.1009.a: "Палящее солнце могло бы стать концом арабских сородичей."
 PODinquisition.1010.t: "Инквизиция: Персия"
 PODinquisition.1010.desc: "Являясь исключением в более широком мусульманском мире, охотники так и не смогли по-настоящему пустить корни в Персии, причем наиболее вероятным виновником был полный контроль клана Хакима в регионе. Однако организация - это не единственное, что имеет значение для преданного охотника, и поэтому отдельные люди или даже небольшие группы всегда были занозой в заднице у детей Каина.\nПоскольку остальной мир охвачен смертельной контратакой, в Персии был поспешно сформирован альянс из нескольких небольших групп, чтобы извлечь выгоду из окружающего хаоса и, возможно, нанести сокрушительный удар по монстрам ночи."
 PODinquisition.1010.a: "Персия старше, чем думает большинство людей."
 PODinquisition.1011.t: "Инквизиция: Индия"
 PODinquisition.1011.desc: "В Индии существует давняя традиция охоты на монстров. Однако часто эта традиция использовалась  группами, не намного лучшими, чем сами "жертвы", и эта практика серьезно препятствовала созданию единой организации, подобной европейским.\nТаким образом, даже когда западный мир охвачен пламенем, Индия остается относительно нетронутой хаосом. Однако небольшие сообщения указывают на сообщество охотников-единомышленников в окрестностях Синда, что может потребовать некоторой осторожности со стороны истинных правителей Индии."
 PODinquisition.1011.a: "На самом деле ничего не меняется в стране Вечной войны."
 PODinquisition.1012.t: "Инквизиция: Магрибы"
 PODinquisition.1012.desc: "Далекие от досягаемости христианской инквизиции, Магрибы с интересом наблюдает за массированным нападением на каинитов. Долгое время страдая от одной и той же угрозы, его жители сформировали традицию охотников-одиночек - Сайяд аль-Гулан.\nЭти охотники сейчас, впервые, стремятся объединиться, надеясь воспользоваться хаосом в Европе, чтобы охотиться на тех каинитов, которые будут искать убежища на их берегах."
 PODinquisition.1012.a: "Здесь нет убежища для вампиров."
 PODinquisition.1013.t: "Инквизиция: Египет"
 PODinquisition.1013.desc: "Египтяне знали о присутствии монстров уже очень давно. Именно сам Бейбарс, первый мамлюкский султан, раскрыл правду о змеепоклонниках, скрывающихся на их земле. Организованная им чистка до сих пор ощущается сетитами, но, к сожалению, сам Бейбарс был убит одним из их агентов.\nС тех пор каиниты возвращались в свои храмы, восстанавливая утраченную силу. Но в разгар европейского восстания против этого врага наследие Бейбарса продолжает огромная группа молодых мамлюков, полных решимости отомстить за своего павшего предка."
 PODinquisition.1013.a: "Смогут ли Змеи еще раз пережить эту бурю?"
 PODinquisition.1014.t: "Инквизиция: Трансильвания"
 PODinquisition.1014.desc: "По сей день Церковь все еще шокирована огромным количеством сообщений о вампирах, ползающих по Трансильвании. Причем некоторые из них ведут себя как настоящие дворяне или, что еще хуже, Боги! К сожалению для Теневой инквизиции, спорный религиозный ландшафт этой области так и не позволил им по-настоящему овладеть ситуацией здесь.\nПоэтому им пришлось сделать что-то новое, и это проявилось в форме "делегирования" задачи по очистке Ордену Дракона. Это рыцарское общество знает удивительно много о вампирах и тому подобном и до сих пор было отличным союзником инквизиции. Но в уголках Рима некоторые подозревают, что, возможно, потребуется присмотреться к ним повнимательнее после того, как их задача будет выполнена..."
 PODinquisition.1014.a: "Драконы против вампиров."
 PODinquisition.1015.t: "Инквизиция: Греция"
 PODinquisition.1015.desc: "Теневая инквизиция знала о присутствии кровососов в Греции со времен 4-го крестового похода, в чем они, очевидно, виноваты. Иначе как бы все могло пойти так плохо? Долгое время Латинская империя была задумана как база для нанесения удара, когда инквизиция проявит себя, но... эта часть плана, очевидно, пошла не так.\nЕго Святейшество не забыл о христианских душах Востока, какими бы своенравными они ни были. Таким образом, он недавно создал орден Вифлеемской Богоматери с праведной задачей очистить эти затерянные земли от вампирской скверны. Тогда, возможно, Византия сможет быть по-настоящему спасена душой, если не телом."
 PODinquisition.1015.a: "Франки вернулись в Восточный Рим."
 PODinquisition.1016.t: "Инквизиция: Россия"
 PODinquisition.1016.desc: "У Православной церкви есть свой собственный инквизиционный орган - группа охотников, известная как Акриты. Уважаемые даже Теневой инквизицией за их неустанное стремление к справедливости, Акриты были посвящены в план своих западных коллег по грандиозному наступлению на нежить.\nПотребовалось некоторое время убеждений и переговоров, но в конце концов они согласились участвовать в этом, собирая информацию о русских [Concept('cainites', 'каинитах')|E] и их агентах. Эти разведданные пригодятся сейчас, поскольку сам экзарх Акритаи выходит на поле боя под Москвой, чтобы начать самое важное наступление их организации на сегодняшний день."
 PODinquisition.1016.a: "Они из России придут..."
 PODinquisition.1017.t: "Инквизиция: Восточная Европа"
 PODinquisition.1017.desc: "Теневая инквизиция испытывает противоречивые чувства по поводу Восточной Европы. Хотя большое присутствие язычников в прошлые времена, по-видимому, указывает на влияние каинитов, у них были проблемы с фактическим подтверждением этой теории. Таким образом, Рим решил играть в долгую игру, создав орден Добржина два столетия назад.\nЭти рыцари держались в тени, даже будучи официально распущенными через некоторое время, но их истинная задача только начинается сейчас. Собрав группу преданных воинов веры и опираясь на обширную сеть Теневой инквизиции, Орден начинает свою полномасштабную атаку на нечестивые мерзости в рамках великого крестового похода Инквизиции против вампиров."
 PODinquisition.1017.a: "Даже забытые ордена возвращаются, чтобы сражаться!"
