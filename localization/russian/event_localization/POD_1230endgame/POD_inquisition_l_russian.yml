 PODinquisition.0001.t: "Век инквизиции"
 PODinquisition.0001.desc: "До вашего сведения дошли тревожные сообщения. Так называемой «Теневой инквизиции», похоже, надоела теневая составляющая её названия. Они внезапно начали получать поддержку среди правителей и институтов смертных, что вызвало волну возмущения по всему миру. Этот шаг планировался десятилетиями, возможно, столетиями, и все их атаки до сих пор были просто миссиями по сдерживанию и по сбору информации. Реальные масштабы заговора, направленного против вампиров, могут быть намного больше, чем вы когда-либо предполагали.\nПовсюду смертные вооружаются за спиной одарённых охотников, преисполненных решимости уничтожить ночных монстров, которые так долго досаждали им.\nВозмездие приближается."
 PODinquisition.0001.a: "Всё это скоро уляжется."
 PODinquisition.0001.b: "К оружию, братья и сёстры! Давайте закончим охоту!"
 PODinquisition.1001.player_warningb: "Инквизиторы, которые появятся в течение этого периода времени, всегда будут принимать от вас предложения о вассализации, если вы решите предложить им это"
 PODinquisition.1001.t: "Инквизиция: Франция"
 PODinquisition.1001.desc: "Именно здесь зародилась инквизиция.\nВо время восстания катаров многие монахи отправились на юг Франции в поисках еретиков. Они нашли гораздо больше. [Concept('cainite', 'Каинитская')|E] Франция была втянута в интригу между Парижем и Тулузой, и обе стороны были рады использовать смертных и восстание в своих интересах.\nОни не ожидали такой искренней веры и решимости Церкви. Вампиров массово убивали во время Альбигойского крестового похода, и Святому Престолу была передана информация об этой новой угрозе. Остальное - история.\nПоэтому неудивительно, что Франция стала главной и самой ранней мишенью открытой инквизиции, которая сейчас ведётся по всему миру."
 PODinquisition.1001.a: "Крест пришёл, чтобы снова очистить Францию."
 PODinquisition.1001.player_warning: "На подготовку осталось совсем немного времени."
 PODinquisition.1002.t: "Инквизиция: Британия"
 PODinquisition.1002.desc: "У инквизиции всегда были проблемы с работой в Англии. Власть Митры над страной и замкнутость местных жителей затрудняли выполнение служителями Бога их святой миссии. Однако они никогда не уступали, и было найдено приемлемое решение: использовать бретонский орден Горностая в качестве плацдарма для чистки Англии.\nИтак, это началось, и вслед за своей великой госпожой верные и благочестивые бретонцы и бритты объединились в процессе очищения островов. Это тотальное наступление; у Церкви нет резервов, и она намерена нанести решительный удар по сопротивляющимся кровососам. Если эта смелая тактика сработает, Англия всё ещё может быть спасена."
 PODinquisition.1002.a: "Похоже, что Церковь никогда не смягчится, даже здесь."
 PODinquisition.1003.t: "Инквизиция: Германия"
 PODinquisition.1003.desc: "Хотя истинным истоком инквизиции является Франция, Германия - это её бьющееся сердце. Как только раннесредневековая Теневая инквизиция начала распадаться, австрийский дворянин Леопольд фон Мурнау собрал всех, кто прислушался к зову Божьему, в своё тайное общество. Это «Общество Леопольда» на протяжении веков было ведущей силой, стоящей за нападками на Церковь, и сейчас готовит свой последний штурм.\nОднако Общество не является военной силой, и после некоторых компромиссов Тевтонскому ордену предстоит изгнать приспешников Ада из Священной Римской империи. Должным образом осведомлённые о доблести своих врагов, рыцари теперь закрепились в Дортмунде, откуда они планируют медленно, но верно распространять праведный гнев Божий."
 PODinquisition.1003.a: "Справятся ли тевтонцы с этой грандиозной задачей?"
 PODinquisition.1005.t: "Инквизиция: Иберия"
 PODinquisition.1005.desc: "Иберия всегда была центром веры. Поэтому в этих землях существует множество военных орденов, что предоставило Теневой инквизиции отличные возможности. Было достаточно легко убедить различные ордена в необходимости очистить Иберию от кровососов, но было сложнее заставить их действительно работать вместе.\nЦерковь использовала фигуру Родриго де Наварры, основателя самой ранней ветви инквизиции, как объединяющий фактор для иберийцев. Этот план доказал свою эффективность, и сейчас в Португалии собираются огромные силы рыцарей Креста, чтобы начать освобождение Иберии. Теперь, когда все королевства и ордена наконец-то работают рука об руку, кажется, что победа инквизиции здесь обеспечена."
 PODinquisition.1005.a: "Это следовало ожидать."
 PODinquisition.1006.t: "Инквизиция: Скандинавия"
 PODinquisition.1006.desc: "Влияние инквизиции на Скандинавию всегда было слабым. Это суровая, разделённая земля, и даже самые ревностные инквизиторы сомневаются, что #L $pod_cainites|l$ы#! могут здесь процветать. Таким образом, изначально Святой Престол не планировал нацеливаться на этот регион.\nИменно преданность и истинная вера одного северянина, Альбьорна, изменили мнение Его святейшества. Альбьорн отстаивал свою точку зрения, рассказывая о коварной власти вампиров над добропорядочной паствой Скандинавии, особенно на крайнем севере. Убедившись в этом, Рим счёл нужным снарядить солидную экспедицию, чтобы помочь Альбьерну в его поисках. Время покажет, был ли это правильный выбор или нет."
 PODinquisition.1006.a: "Крест достигает даже края света."
 PODinquisition.1007.t: "Инквизиция: Италия"
 PODinquisition.1007.desc: "Неудивительно, что инквизиция сохранила свои лучшие войска для самой Италии. Святой Престол, давно развращённый проклятыми детьми Каина, хочет обрушить на итальянцев кару, невиданную со времён библейского потопа.\nЖану де Ластику, знаменитому защитнику Родоса и великому магистру ордена рыцарей-госпитальеров, поручено уничтожить всех вампиров, которых он сможет найти. Ему в помощь в этом благочестивом начинании выделена огромная сила. По мнению Святого Престола, весь мир находится на волоске от битвы за Италию. Не будет никаких компромиссов, никакой капитуляции и никакого милосердия. Италия будет спасена, как того требует Бог."
 PODinquisition.1007.a: "Неужели это конец для итальянских #L $pod_cainites|l$ов#!?"
 PODinquisition.1008.t: "Инквизиция: Левант"
 PODinquisition.1008.desc: "Государства крестоносцев в Леванте давно исчезли, но Церковь никогда не забывала о тревожных сообщениях, которые поступали от них. Было ясно, что даже на этой самой священной земле проклятые #L $pod_cainites|l$ы#! правят ночью.\nОрганизация нападения здесь всегда была сложной задачей для Теневой инквизиции, поскольку земля находилась во враждебных руках, но... эти враждебные руки всё ещё принадлежат людям. Итак, начался долгий и трудный дипломатический процесс, в ходе которого лучшие переговорщики Италии работали день и ночь, чтобы убедить своих бывших врагов позволить им действовать в Леванте. В конце концов им удалось склонить их на свою сторону, и, поскольку инквизиция свирепствует повсюду, преданный отряд святых рыцарей готов спасти Святую землю от самых страшных угроз."
 PODinquisition.1008.a: "На Святой земле #L $pod_cainites|l$ы#! объединили смертных против себя."
 PODinquisition.1009.t: "Инквизиция: Аравия"
 PODinquisition.1009.desc: "Хотя в мусульманском мире нет давних традиций священных орденов, это не значит, что он слеп к [Concept('cainite', 'каинитской')|E] угрозе. Долгое время сама Мекка служила идеальной защитой, отпугивая монстров одной лишь верой, исходящей от неё. Но времена меняются, и коварные кровососы, похоже, придумали контрмеры.\nОднако не всё потеряно, поскольку небольшая семья единомышленников из племён взяла на себя организацию охоты. Быстро растущее благодаря своим значительным успехам на данный момент, это новое общество, Ихван аль-Сафа, теперь достаточно сильно, чтобы начать крупное наступление на известные позиции [Concept('cainite', 'каинитов')|E]."
 PODinquisition.1009.a: "Палящее солнце может стать концом арабских сородичей."
 PODinquisition.1010.t: "Инквизиция: Персия"
 PODinquisition.1010.desc: "Являясь исключением в более широком мусульманском мире, охотники так и не смогли по-настоящему прижиться в Персии, поскольку наиболее вероятной причиной был полный контроль [Concept('Clan', 'клана')|E] Хакима в регионе. Однако организация - это не единственное, что имеет значение для преданного своему делу охотника, и поэтому отдельные люди или даже небольшие группы всегда были занозой в заднице у детей Каина.\nВ то время как остальной мир охвачен смертельной контратакой, в Персии был поспешно создан альянс из нескольких небольших групп, чтобы извлечь выгоду из окружающего хаоса и, возможно, нанести сокрушительный удар по ночным монстрам."
 PODinquisition.1010.a: "Персия древнее, чем думает большинство людей."
 PODinquisition.1011.t: "Инквизиция: Индия"
 PODinquisition.1011.desc: "В Индии существует давняя традиция охоты на монстров. Однако часто эта традиция использовалась в качестве прикрытия группами, которые были немногим лучше самих жертв, и эта практика серьёзно препятствовала созданию единой организации, подобной европейским.\nТаким образом, даже в то время, как западный мир охвачен пламенем, Индия остаётся относительно нетронутой хаосом. Небольшие сообщения указывают на то, что в Синде есть община охотников-единомышленников, что может послужить основанием для некоторой осторожности со стороны истинных правителей Индии."
 PODinquisition.1011.a: "На самом деле ничего не меняется в стране Вечной войны."
 PODinquisition.1012.t: "Инквизиция: Магриб"
 PODinquisition.1012.desc: "Магриб, находящийся вдали от досягаемости христианской инквизиции, с интересом наблюдает за массированным нападением на #L $pod_cainites|l$ов#!. Жители Магриба, долгое время страдавшие от той же угрозы, создали традицию охотников-одиночек - Сайяд аль-Гулан.\nЭти охотники сейчас, впервые собираются объединиться, надеясь воспользоваться хаосом в Европе, чтобы охотиться на тех #L $pod_cainites|l$ов#!, которые будут искать убежища на их берегах."
 PODinquisition.1012.a: "Здесь вампирам не укрыться."
 PODinquisition.1013.t: "Инквизиция: Египет"
 PODinquisition.1013.desc: "Египтяне знали о присутствии монстров уже очень давно. Именно сам Бейбарс, первый мамлюкский султан, раскрыл правду о змеепоклонниках, скрывающихся на их земле. Организованная им чистка до сих пор ощущается сетитами, но, к сожалению, сам Бейбарс был убит одним из их агентов.\nС тех пор #L $pod_cainites|l$ы#! возвращаются в свои храмы, восстанавливая утраченную силу. Но в разгар европейского восстания против этого врага наследие Бейбарса продолжает огромная группа молодых мамлюков, полных решимости отомстить за своего павшего предка."
 PODinquisition.1013.a: "Смогут ли Змеи выдержать эту бурю ещё раз?"
 PODinquisition.1014.t: "Инквизиция: Трансильвания"
 PODinquisition.1014.desc: "По сей день Церковь шокирована огромным количеством сообщений о том, что по Трансильвании бродят вампиры. Некоторые из них ведут себя буквально как дворяне или, что ещё хуже, как боги! К сожалению для Теневой инквизиции, спорный религиозный ландшафт этой области никогда не позвояяил им по-настоящему овладеть ситуацией и контролировать её.\nПоэтому им пришлось придумать что-то новое, и это проявилось в том, что они «делегировали» задачу очищения Ордену Дракона. Это рыцарское общество знает на удивление много о вампирах и тому подобном и до сих пор было отличным союзником инквизиции. Но кое-кто в уголках Рима подозревает, что после выполнения их задачи, возможно, потребуется присмотреться к ним повнимательнее..."
 PODinquisition.1014.a: "Драконы против вампиров."
 PODinquisition.1015.t: "Инквизиция: Греция"
 PODinquisition.1015.desc: "Теневая инквизиция знала о присутствии кровососов в Греции со времён Четвёртого крестового похода, в чем они, очевидно, виноваты. Как ещё всё могло пойти так плохо? Долгое время Латинская империя была задумана как база для нанесения удара, когда инквизиция проявит себя, но... эта часть плана, очевидно, пошла наперекосяк.\nЕго Святейшество не забыл о христианских душах Востока, какими бы своенравными они ни были. Поэтому он недавно учредил орден Вифлеемской Богоматери, призванный очистить эти потерянные земли от #L $pod_cainites|l$ской#! скверны. Тогда, возможно, Византия будет по-настоящему спасена если не телом, то душой."
 PODinquisition.1015.a: "Франки вернулись в Восточный Рим."
 PODinquisition.1016.t: "Инквизиция: Россия"
 PODinquisition.1016.desc: "У Православной церкви есть свой собственный инквизиционный орган - группа охотников, известная как акриты. Уважаемые даже Теневой инквизицией за их неустанное стремление к справедливости, акриты были посвящены в план своих западных коллег по масштабному наступлению на нежить.\nПотребовалось некоторое время для убеждения и переговоров, но в конце концов они согласились принять в этом участие, собирая информацию о русских #L $pod_cainites|l$ах#! и их агентах. Эти разведданные пригодятся сейчас, поскольку сам экзарх акритов находится в окрестностях Москвы, чтобы начать самое важное наступление их организации на сегодняшний день."
 PODinquisition.1016.a: "Из России они придут..."
 PODinquisition.1017.t: "Инквизиция: Восточная Европа"
 PODinquisition.1017.desc: "У Теневой инквизиции есть разногласия по поводу Восточной Европы. Хотя большое присутствие язычников в прошлые времена, по-видимому, указывает на влияние #L $pod_cainites|l$ов#!, у них возникли проблемы с фактическим подтверждением этой теории. Таким образом, Рим решил играть в долгую игру, создав два столетия назад орден Добржина.\nЭти рыцари держались в тени, даже будучи официально распущенными через некоторое время, но их истинная задача только начинается. Собрав группу преданных воинов веры и опираясь на обширную сеть Теневой инквизиции, Орден начинает полномасштабную атаку на нечестивые мерзости в рамках великого крестового похода инквизиции против вампиров."
 PODinquisition.1017.a: "Даже забытые ордена возвращаются, чтобы сражаться!"
