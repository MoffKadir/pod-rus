 POD_landless_inquisition_victory_decision_tooltip: "Для триумфа Инквизиции все нечистые должны быть изгнаны с наших земель." 
 POD_landless_inquisition_victory_decision_desc: "Высшая цель Теневой Инквизиции проста для понимания, но крайне трудна для достижения: христианство, от Лондона до Иерусалима, должно быть свободно от сверхъестественных чудовищ, что на нём паразитируют." 
 POD_landless_inquisition_victory_decision_confirm: "Победа Креста"
 pod1230objectives.163.desc: "Паломники молятся в церкви, дети играют на улицах, люди живут своей жизнью — иногда спорят, иногда смеются... Ради этого вы сражались. Человечество, скорее всего, так никогда и не узнает, что сделали вы и ваши предшественники. Они никогда не узнают о тех ужасах, с которыми вы сражались, о чудовищах, которых вы уничтожили, об изначальном зле, что вы вывели на очищающий свет.\nНо... это неважно. Вы делали это не ради славы, а ради того, чтобы увидеть человечество, свободное совершенствоваться самостоятельно. Ждут ли впереди новые испытания и ошибки? Несомненно, но впервые с момента сотворения Земли человек может идти своим путём сам.\nНочь по-прежнему темна..." 
 pod1230objectives.163.a: "...но больше не полна ужасов."
 landless_inquisition_victory_objective_decision_effect_tooltip: "Теперь вы всегда будете пользоваться полной поддержкой Папы. Также вам предоставлено особое разрешение на использование еретической магии (только для этого персонажа).\nВы достигли конечной цели пути бесприютного инквизитора."