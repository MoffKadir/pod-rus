 PODinquisition.100.t: "Безземельные инквизиторы"
 PODinquisition.100.desc: "Будучи фракцией, связанной с Католической церковью, вы находитесь под пристальным вниманием Римской курии, даже если не владеете землями. Большая часть вашей поддержки (духовной или материальной) исходит от членов Церкви, сочувствующих вашему делу. Если вы хотите сохранить свой священный орден, вам придётся подчиниться тщательному контролю курии за вашими действиями.\n#X Будучи безземельным инквизитором, вы обладаете преимуществом (его можно посмотреть в одноимённом решении), называемым «Поддержкой курии», которое показывает, насколько Церковь ценит ваши действия. Вы можете улучшить свою поддержку курии, выполнив определённые контракты или выигрывая войны со сверхъестественными созданиями. Вы можете воспользоваться поддержкой курии и попросить о различных благах (через решение), которые приблизят вас к конечной цели: освобождению Европы и Святой земли от приспешников Ада.\nОбратите внимание, что каждый раз, когда кардиналы избирают нового Папу, в ваш будет послан папский легат, чтобы оценить вашу рвение. Он будет недоволен, если узнает, что вы используете запретные знания, такие как колдовство или демонология. Если вы зайдёте ещё дальше — станете инферналистом или любым способом обретёте бессмертие, вы будете отлучены от церкви.#!"
 PODinquisition.100.a: "Мы нуждаемся в Риме, и Рим нуждается в нас."
 POD_landless_inquisition_victory_decision_custom: "Все [Concept('independent_ruler', 'независимые правители')|E] в регионе [GetGeographicalRegion('world_europe').GetName] и #ONCLICK:GEOGRAPHICAL_REGION,world_middle_east_jerusalem #TOOLTIP:GEOGRAPHICAL_REGION,world_middle_east_jerusalem #L Святой земле#!#!#! должны исповедовать к #L [GetReligionFamily('rf_hunters').GetName|l]ую#! [Concept('religion', 'религию')|E]"
 POD_landless_inquisition_victory_decision_custom_ex: "$POD_landless_inquisition_victory_decision_custom$ #weak (Пример неподходящего правителя: [example.GetFirstName])#!"
 POD_landless_inquisition_victory_decision: "Последний завет"
 POD_landless_inquisition_victory_decision_tooltip: "Для триумфа инквизиции все нечистые должны быть изгнаны с наших земель."
 POD_landless_inquisition_victory_decision_desc: "Конечная цель Теневой инквизиции столь же проста для понимания, сколь и труднодостижима: христианство, от Лондона до Иерусалима, должно быть освобождено от сверхъестественных чудовищ, что на нём паразитируют."
 POD_landless_inquisition_victory_decision_confirm: "Торжествующий Крест."
 pod1230objectives.163.desc: "Паломники, молящиеся в церкви, дети, играющие на улицах, люди, занимающиеся своими повседневными делами, иногда спорящие, иногда смеющиеся... Это то, за что вы боролись. Человечество, скорее всего, никогда не узнает, что вы и ваши предшественники сделали для него. Они никогда не узнают о тех ужасах, с которыми вы сражались, о монстрах, которых вы убивали, о древнем зле, которое вы вывели на очищающий свет.\nНо... на самом деле это не имеет значения. Вы делали это не ради славы, вы делали это ради того, чтобы человечество могло совершенствоваться само по себе. Будут ли впереди новые испытания и новые ошибки? Разумеется, но впервые с тех пор, как Бог сотворил эту Землю, человечество может двигаться вперед самостоятельно.\nНочь по-прежнему темна..."
 pod1230objectives.163.a: "...но больше не полна ужасов."
 landless_inquisition_victory_objective_decision_effect_tooltip: "Теперь вы всегда будете пользоваться полной поддержкой Папы. Вам также предоставляется особое разрешение на использование еретической магии (только для этого персонажа).\nВы достигли конечной цели путешествия безземельного инквизитора."