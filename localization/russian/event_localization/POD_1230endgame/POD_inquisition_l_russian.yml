 PODinquisition.100.t: "Бесприютные инквизиторы"
 PODinquisition.100.desc: "Будучи фракцией, связанной с Католической церковью, вы находитесь под пристальным вниманием Римской курии, даже если не владеете землями. Большая часть вашей поддержки (духовная или материальная) поступает от членов Церкви, сочувствующих вашему делу. Если вы хотите сохранить свой святой орден, придётся подчиняться контролю Курии над вашими действиями.\n#X Как бесприютный инквизитор, вы обладаете значением (его можно посмотреть в одноимённом решении), называемым Поддержка Курии. Оно показывает, насколько высоко Церковь ценит ваши поступки. Поддержку Курии можно повысить, заключая определённые контракты или побеждая сверхъестественных в сражениях. Вы можете тратить Поддержку Курии, чтобы просить различные дары (через специальное решение), которые приблизят вас к финальной цели: Европе и Святой земле, очищенным от слуг Ада.\nПомните, что каждый раз при избрании нового Папы кардиналами к вам в лагерь будет присылаться папский легат, чтобы оценить вашу ревность. Он будет недоволен, если узнает, что вы используете неосвящённые знания вроде колдовства или демонологии. Если вы зайдёте ещё дальше — станете инферналистом или любым способом обретёте бессмертие — вас отлучат от церкви.#!" 
