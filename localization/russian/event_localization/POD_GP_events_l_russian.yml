 podgreatpersons.0212.t: "Уголино Вивальди"
 podgreatpersons.0212.desc: "Недавно к берегу неподалеку от ваших владений прибило странное судно. По-видимому, пострадавшее от шторма, большая часть несчастной команды не пережила своего жестокого прибытия на вашу землю. Один, однако, избежал этого испытания, раненый, но живой.\nПотребовалось некоторое время, чтобы понять его язык, но, похоже, его зовут Уголино Вивальди, и он родом из города под названием Генуя. Он и его брат (который не выжил) организовали экспедицию в Индию.\nОказавшись на мели, в одиночестве в чужой стране и не имея представления о местности, этот человек, по сути, в вашей власти. Он, безусловно, обладает духом авантюризма и хорошо разбирается в цифрах (очевидно, он не только капитан, но и торговец), что может оказаться полезным для вашего дела."
 Kassi: "Касси"
 nick_qasa: "Каса"
 podgreatpersons.0213.desc: "Главная жена малийского императора Сулеймана, Касси правила вместе со своим мужем. Она была чрезвычайно популярна при королевском дворе, среди членов которого было много ее родственников. Но вскоре она впала в немилость своего мужа, который предпочел простолюдинку по имени Бенджу. В конце концов, он развелся с ней, чтобы жениться на последней. Знатные придворные дамы приняли сторону Касси, продолжая признавать ее законность и отказываясь оказывать почести новой супруге короля. Такое неподчинение – они бросали землю себе на головы, чтобы почтить память Касси, и в то же время бросали землю себе на руки, чтобы оскорбить Бенджу, – вскоре разозлило Сулеймана и его новую жену до такой степени, что Касси была вынуждена искать убежища в мечети.\nВскоре разразилась гражданская война, поскольку она призвала знать, включая своих родственников, к восстанию. Война была борьбой между двумя идеологическими группировками; одна группа поддерживала Сулеймана, в то время как другая поддерживала не только Касси, но и сыновей бывшего правителя Магхана. Сулейман и его вожди в конце концов разгромили Касси и ее двоюродных братьев, дискредитировав ее, показав, что она и ее двоюродный брат Джатхал, который был изгнан за государственную измену, были в сговоре.\nЭто недавнее поражение дало вам возможность. Вы могли бы «спасти» Касси до того, как люди Сулеймана приблизятся к ней. Несмотря на свое поражение, она, безусловно, доказала, что разбирается в политике."
 nick_the_cuman: "[Select_CString(CHARACTER.IsFemale, 'Куманская', 'Куманский' )]"
 podgreatpersons.0214.t: "Эржбета Куманская"
 podgreatpersons.0214.desc: "Когда ее отец, половецкий хан Котен, заключил мир с венграми после продолжительной войны, Елизавета была выдана замуж за тогдашнего принца Стефана. После свадьбы Елизавета приняла католичество, хотя многие при дворе сомневались в ее истинной приверженности своей новой религии. Ее пребывание на посту королевы было ничем не примечательным, но вскоре, когда умер ее муж, она заняла первое место и стала королевой-регентшей при своем сыне Ладиславе.\nМальчик вскоре проявил глубокое уважение к половецкому происхождению своей матери и поощрял политические шаги в их пользу, которые двор объяснял «языческим» влиянием Елизаветы. Таким образом, регентство Елизаветы и правление Ладислава были полны гражданских войн и дворцовых переворотов. Последний из наследников престола Ладислав погиб, что не оставляет сомнений в дальнейшей судьбе Елизаветы теперь, когда враждебно настроенный двор восстановил контроль. Возможно, вам пора вмешаться, если вы видите в опытной королеве потенциальную кандидатку на роль #TOOLTIP:game_concept_ghoul_desc #E гуля#!#! или для [Glossary('объятий','game_concept_Embrace_desc')]."
 syrgiannes_palaiologos: "Сиргианн Палеолог"
 nick_the_shifting: "[Select_CString(CHARACTER.IsFemale, 'Меняющаяся', 'Меняющийся' )]"
 podgreatpersons.0215.desc: "Недавно вы узнали, что карьера одного из самых скандально известных людей Византийской империи скоро подойдет к концу. Жизнь Сиргианна Палеолога - это почти урок вероломства и необузданных амбиций. Он предал двух императоров, многочисленных друзей детства, нарушил несколько договоров и соблазнил византийскую императрицу, постоянно стремясь к власти и золоту. Несколько раз лишённый свободы, он всегда умудрялся каким-то образом расположить к себе своих похитителей... прежде чем предать их снова, когда наступало время.\nСиргианн Палеолог также является достойным военачальником (несмотря на свою официальную должность, он постоянно занимается политикой) и имеет опыт управления регионами, навыки, которые сделали бы его ценным для [Glossary('каинитских','game_concept_cainite_desc')] властителей, достаточно смелых, чтобы не бояться его лживой натуры.\nВ настоящее время он работает на сербов, возглавляя их вторжение в Византию, но удача окончательно отвернулась от него, когда вы узнали, что мирные переговоры, предложенные императором, - всего лишь прикрытие для возможности убить Сиргианна раз и навсегда. Самое подходящее время действовать, если таково ваше желание."
 podgreatpersons.0216.t: "Сасаки Кодзиро"
 podgreatpersons.0216.desc: "Из-за возбуждённого перешёптывания подчинённых вам смертных вы узнали о предстоящем поединке между двумя легендарными воинами и непримиримыми соперниками: Сасаки Кодзиро и Миямото Мусаси. Кодзиро, похоже, пользуется популярностью у людей благодаря своей неоспоримой элегантности и харизме. Ученик легендарного Тоды Сейгена, он служит уважаемому даймё в качестве хатамото и инструктора по фехтованию. Кодзиро известен своим мастерством владения молниеносным и царственным стилем Ганрю, за что получил прозвище «Демон западных провинций». Сасаки - мастер фехтования, но у вас есть ощущение, что его благородный стиль ведения боя может не принести ему победы над его более прагматичным соперником. Представитель клана Хосокава, ставший свидетелем законности дуэли, возможно, убедится быстро убрать раненого Кодзиро со сцены, прямо в ваши руки."
 podgreatpersons.0217.t: "Хван Джин И"
 podgreatpersons.0217.desc: "Рождённая вне брака, Хван Джин И считалась неприкасаемой, несмотря на свою замечательную красоту и ум. Чтобы избежать этой участи, она выбрала путь [Glossary('кисэн','podgloss.kisaeng')|l], став куртизанкой, поэтессой и мастером каягым, известной под именем Мён Воль.\nЕё легендарная красота и проницательный ум сделали её известной и желанной для многих, даже если её положение не позволяло никому жениться на ней. Со всего Чосона к ней приходили мужчины, пытаясь разгадать Чомилигу Идубулхул, загадку, которую должен был сначала разгадать каждый, кто хотел стать её возлюбленным. Она также написала несколько лучших песен сидзё, её самая известная песня «Синий ручей» рассказывает о её тоске по возлюбленному и о трудностях, которые она испытывала, выступая в роли кисэн.\nСейчас она отказывается от своих обязанностей, сосредотачивается на написании стихов, изолирует себя от своего круга общения, и, возможно, вы могли бы попытаться разгадать Чомилигу Идубулхул в последний раз."
 podgreatpersons.0218.t: "Ян Мяочжэнь"
 podgreatpersons.0218.desc: "В юности Ян Мяочжэнь была женой и ровней на поле боя Ли Цюаню, предводителю разбойников легендарной армии Красных мундиров Шаньдуна. После смерти Ли Цюаня Ян Мяочжэнь лично возглавила «Красных мундиров», приведя их к дальнейшим победам, которые вынудили монголов назначить ее имперским губернатором Шаньдуна. С тех пор прошли десятилетия. Ян Мяочжэнь сейчас живет в тихой сельской глуши, ее приемный сын стал ее преемником. Никто не стал бы сомневаться в ее исчезновении, если бы удалось найти убедительный труп..."
 podgreatpersons.0219.t: "Кусуноки Масасуэ"
 podgreatpersons.0219.desc: "С того момента, как Кусуноки Масасуэ взял в руки оружие, он стал олицетворением непоколебимой преданности и блестящего тактического мастерства. Преданный сторонник императора Го-Дайго, он возглавлял дерзкие партизанские кампании против войск Асикага вместе со своим старшим братом Масасигэ, используя стратегию и обман для достижения почти невозможных побед. В то время как его брат более известен, сам Масасуэ сам по себе не менее впечатляющ, и он, вероятно, был бы верным слугой, если бы вы того пожелали. Хотя император Го-Дайго приказал братьям сразиться с превосходящим противником, у вас еще есть немного времени, чтобы вмешаться и взять верного Маленького дракона к себе на службу."
 podgreatpersons.0220.t: "Мотизуки Тиэме"
 podgreatpersons.0220.desc: "Аристократка, поэтесса и прямой потомок легендарного основателя клана ниндзя Кога Изумо-но-ками, Мотизуки Тиемэ была естественным выбором стать глазами и ушами дяди своего покойного мужа, Такэды Сингэна. Под его покровительством она брала к себе девочек-сирот из охваченных войной поселков и шумных мегаполисов и превращала их в опытных агентов по шпионажу, саботажу и убийствам. Ходят слухи, что не менее 300 женщин по всей Японии выполняют ее приказы. Однако после недавней подозрительной смерти Такэды Сингэна куноичи, похоже, полностью исчезла. Однако ваши собственные контакты могли бы помочь найти ее, поскольку ее таланты могут быть слишком велики, чтобы тратить их впустую."
 podgreatpersons.0221.t: "Павлин бури"
 podgreatpersons.0221.desc: "В последнее время до вас доходят слухи о таинственном жуликоватом чужеземце, который недавно высадился на близлежащих берегах. Человек ненасытной жадности, он плетет ложь так же ловко, как моряк завязывает канат, хвастаясь своими недавними достижениями в Японии. Его капитан, Уильям Адамс, о котором вы слышали, и этот моряк, похоже, его товарищ по команде. Ну, по крайней мере, он им был. Буря покинул судно в надежде снискать расположение японских властей, используя свой статус иностранного торговца. Прибыв вместе с Адамсом на «Белом льве», он вскоре оказался замешан в сомнительных сделках, но вскоре после этого благодаря усилиям английской Ост-Индской компании его уволили. Хотя этот «Буря», возможно, и не такой опытный моряк, как его капитан, вы, возможно, найдете применение красноречивому торговцу при своем дворе."
 podgreatpersons.0222.t: "Хон Пок-вон"
 podgreatpersons.0222.desc: "Военачальник, перешедший на сторону монголов во время одного из вторжений в Корё, Хон Пок-вон затем восстал против двора Корё. Ему удалось убить генерала, назначенного защищать интересы элиты, но его восстание в конце концов было подавлено, и он едва спасся, умоляя монголов остаться с ними. Они назначили его [Glossary('кванрён куйбу корё кунмин чангван','podgloss.kwanryong_kuibu_koryo_changwan')|l], и ему было приказано спланировать ещё одно вторжение в Корё.\nКампания увенчалась успехом и привела к подписанию договора о вечном подчинении Коре монголам. Однако политические аспекты этого дела приводят к кончине Хон Пок-вона, поскольку он оказывается мишенью придворной интриги, возглавляемой его женой и принцем Корё Ван Чуном.\nВаши агенты предупредили вас, что сейчас он ожидает казни в темнице, и у вас есть возможность переехать и забрать этого буйного военачальника себе."
 podgreatpersons.0223.t: "Хань Линьэр"
 podgreatpersons.0223.desc: "Гражданская война в Юань подходит к концу. Главарь разбойников из маленькой южной деревушки Чжу Юаньчжан завоевал половину Китая и собирается удвоить эту территорию. Но нельзя не обратить внимания на некоего императора, которому он служит, молодого человека, который называет себя одновременно императором Сун и Буддой Майтрейей. Некоторые говорят, что он просто марионетка в руках своих генералов, но некоторые не могут распознать в нем святого человека..."
 podgreatpersons.0224.t: "Юй Цзыцзюнь"
 podgreatpersons.0224.desc: "Китайский губернатор округа Ордос Юй Цзыцзюнь служил умело и честно. Фактически, его знаковое предложение о строительстве серии земляных стен вдоль северной границы стало ключом к организации засады и отражению крупного монгольского нашествия. Однако в последнее время он стал жертвой придворных интриг и был лишен своего звания. Возможно, стоит нанять человека его уровня."
 podgreatpersons.0225.t: "Ван Цинхуэй"
 podgreatpersons.0225.desc: "Несмотря на всё своё богатство и покровительство, императоры династии Сун нуждались во множестве #EMP дайби#!, или женщин-писцов-призраков, которые могли бы выполнять письменные и каллиграфические работы, недоступные их правителям. Одна #EMP дайби#! была даже достаточно талантлива, чтобы стать официальной супругой императора Дуцзуна, несмотря на недостаток красоты и родословной. Она получила имя Чжаои, что означает «Блистательная осанка».\n\nПрошли годы с тех пор, как пал двор Сун, но те, кто работал на него, до сих пор признают талантливую поэтессу при дворе Юань. Сейчас она носит другое имя и почти ничего не написала. Однако ходят слухи о прекрасной песне, которую она вырезала на стене таверны, когда ее везли на север. Возможно, у нее еще осталось в запасе несколько стихов для более проницательного слуха."
 podgreatpersons.0226.t: "Чон Тоджун"
 podgreatpersons.0226.desc: "Тэджо из Чосона - это лицо и оплот реформ в Корее, пришедший на смену разваливающейся династии Корё. Но мозгом, стоящим за этой реформой, философом, который предпочел конфуцианство буддизму, администратором, который систематизировал большую часть амбициозной реформы в [Glossary('Чосон Кёнгукджон','podgloss.joseon_gyeonggukjeon')], является Чон Тоджун.\nПытаясь закрепить за восьмым сыном Тэджо трон, Чон Тоджун участвовал в дворцовом заговоре с целью убийства пятого сына Тэджо, что положило начало Первой междоусобице принцев. Придя в ужас от того, что его сыновья были готовы сделать друг с другом, Тэджо отрекся от престола в пользу своего второго сына после всего лишь шести лет правления.\nЧон Тоджун скоро заплатит за свою поддержку, и ходят слухи, что он уже начал писать предсмертное стихотворение. Если вы хотите спасти этот блестящий ум, сейчас самое время действовать."
 podgreatpersons.0227.t: "Чжу Нонгэ"
 podgreatpersons.0227.desc: "Вы присматривали за Чжу Нонгэ, [Glossary('кисэн','podgloss.kisaeng')|l], с тех пор как ваши слуги рассказали вам о ее красоте и о том, как ей удалось стать любовницей Чхве Гён-хви, местного судьи, который находился в обвинение в судебном преследовании ее матери. Когда японцы начали войну в Имджине, Нонгэ встала на сторону своего возлюбленного и господина, когда он пытался организовать оборону провинции, прежде чем в конце концов потерпела поражение и была убита.\nЯпонские захватчики заставили всех #EMP кисэн#! обслуживать их в павильоне Чосёкру. Решив отомстить за смерть Чхве Гён-хви, Чжу Нонгэ использовала свою красоту, чтобы заманить Кэямуру Рокусукэ, японского генерала, присоединиться к ней на утесе над рекой Нам, где она обняла его, обхватила рукой за шею и сбросила их обоих с обрыва в реку, в результате чего они погибли.\nВаш слуга нашел ее на берегу реки, едва дышащую, ее красота исчезла, когда она испустила последний вздох. Если у вас были на нее планы, вы должны действовать сейчас и решить, хотите ли вы [Glossary('объять','game_concept_Embrace_desc')] её или нет."
 podgreatpersons.0228.t: "Дэ Джан-гым"
 podgreatpersons.0228.desc: "Начав со скромного поприща и став [Glossary('уйнё','podgloss.uinyo')|l], Джан-гым упорно трудилась, чтобы завоевать доверие короля Чонджона. Несмотря на то, что она не смогла спасти королеву Чанген, когда та рожала наследника престола, Чонджон попросил ее стать его личным врачом.\nЕе подход к лечению болезней с помощью пищи оказался новаторским и эффективным, и она вылечила множество болезней, поразивших короля. В конце концов он умер мирной смертью в преклонном возрасте, освободив Дэ Джан-гым от ее службы.\nОна ушла на покой, чтобы тренировать других #italic уйнё#!, но ее здоровье, похоже, окончательно сдает.\nСейчас самое время встретиться с ней, если вам интересно узнать, что Дэ может сделать с даром [Glossary('объятий','game_concept_Embrace_desc')]."
 podgreatpersons.0230.t: "Синран"
 podgreatpersons.0230.desc: "Буддийские монахи - обычное зрелище, но присутствие противоречивого мудреца привлекло ваше внимание. Старый монах по имени Синран, основатель буддизма Истинной Чистой земли, по-видимому, уже давно бросает вызов традиционным монашеским верованиям. Он был сослан из-за ошеломляющего роста и популярности своего учения, и во время этого изгнания Синран женился, открыто бросив вызов монашеским верованиям в безбрачие. Его учение, по-видимому, делает упор на обет спасения, данный Амидой, и веру в милость Будды превыше всего остального. При вашем дворе может оказаться полезным ученый муж в изгнании, если вы пожелаете."
 podgreatpersons.0231.t: "Ким Тон-чжон"
 podgreatpersons.0231.desc: "Когда король Вонджон уступил требованию Хубилай-хана и распустил военное правительство Коре, [Glossary('самбьёлчо','podgloss.sambyeolcho')] не подчинились приказу и подняли восстание.\nВ меньшинстве они ведут партизанскую кампанию с острова Джиндо, нападая на гавани, уничтожая флот Юань и Корё и собирая разведданные. В конце концов, партизаны потерпели поражение и бежали на маленький остров Тамна под предводительством Ким Тон-чжона, последнего из #italic самбьёлчо#!.\nЕсли вы хотите дать этому свирепому вождю шанс отомстить монголам, вам следует отправиться в Тамну прямо сейчас и схватить его, прежде чем объединенные армии Хубилай-хана и Вонджона уничтожат то, что осталось от повстанцев."
 podgreatpersons.0232.t: "Борджигин Ильянджебала"
 podgreatpersons.0232.desc: "Чтобы сохранить власть над Корё, династия Юань выдаёт своих дочерей замуж за королей Корё. Ильяндженбала была замужем за королем Чунсуком в течение трех лет, но страстное увлечение короля Добродетельной супругой Хонг, одной из его жен из Корё, повлияло на ее рассудок до такой степени, что она открыто выступила против своего мужа во время банкета. Они поссорились, и с того дня у нее начались частые необъяснимые носовые кровотечения.\nС вашими слугами связалась одна из ее служанок и спросила, не могли бы вы помочь ее хозяйке скрыться от короля и отомстить ее сопернице. Вам интересно, как много Ильяндженбала знает о вашей истинной природе, но ее характер и решительность делают ее интересной кандидатурой для [Glossary('объятий','game_concept_Embrace_desc')]."
 podgreatpersons.0233.t: "Улус Бхука"
 podgreatpersons.0233.desc: "Военачальник и управленец династии Юань в Сансоне, Улус Бхука, он переселился обратно в Хамджу, когда Корё начало отвоевывать свои земли у монголов. Он встретил Чоэ Уихье во время деловой поездки в дом ее отца и сразу же влюбился в ее непосредственность и чувственность. Затем Улус Бхука принял имя И Чачун и перешел на сторону Коре.\nИз их двоих детей И Сон-и продолжает карьеру своего отца, но его амбиции касаются всего Коре, он планирует провести реформу, чтобы противостоять рушащемуся владычеству Юань, и принять неоконфуцианство в качестве основных принципов того, что он называет Чосон.\nНо И Чачун не проживет достаточно долго, чтобы увидеть, как его сын станет [Glossary('Тэджо из Чосона','podgloss.taejo_joseon')]. Он оказался окружён отрядом Красных тюрбанов, и у вас не так много времени, чтобы успеть схватить отца будущего лидера Корё."
 podgreatpersons.0234.t: "Чхвэ Ён-док"
 podgreatpersons.0234.desc: "Ён-док родилась [Glossary('ноби','podgloss.nobi')|l] и работала придворной дамой, прежде чем попалась на глаза королю У из Корё. Быстро став королевской супругой, она хорошо разыграла те немногие карты, которые у нее были, чтобы сохранить влияние на короля У, несмотря на его интерес к другим #italic ноби#!.\nПока У пыталась использовать возвышение династии Мин, чтобы лишить Корё власти Китая, Ён-док потеряла его расположение, была обвинена в заговоре и изгнана из двора. Ее семья была казнена, а их тела выставлены на всеобщее обозрение.\nНо непостоянный ум и амбиции короля, заставляющие его выступать против династии Мин, несмотря на совет своих советников, быстро изменят его мнение о Ён-док, и он восстановит ее в должности и помилует.\nКороль У рано или поздно падет, а Ен Док будет удалена от двора и снова станет #italic ноби#!, ожидая другой возможности возвыситься над своим статусом. Из нее получилась бы буйная, но безжалостная кандидатка для [Glossary('объятий','game_concept_Embrace_desc')], и теперь, когда она снова никто, пришло время действовать."
 podgreatpersons.0235.t: "И Хэ-би"
 podgreatpersons.0235.desc: "Когда супруга короля Гунмина, не сумев произвести на свет наследника, попросила его выбрать наложницу, король Гунмин остановил свой выбор на дочери поэта-философа И Че-хёна. Король окружил себя [Glossary('чаджеви','podgloss.jajewi')|l] и больше внимания уделял своему искусству, чем своим женам и наложницам, заставляя людей думать, что он импотент.\nГунмин, отчаянно нуждавшийся в наследнике и неспособный произвести его на свет самостоятельно, приказал #italic чаджеви#! изнасиловать его наложниц, чтобы он мог объявить потенциального ребенка своим собственным.\nЭтот приказ, сопровождавшийся угрозой того, что #italic чаджеви#! будут казнены, как только наложница забеременеет, привел к тому, что #italic чаджеви#! напали на короля Гунмина, освободив И Хё-би от ее наказания.\nОна обрила голову и удалилась в буддийский монастырь, оставив долгую жизнь, став свидетельницей падения Коре и расцвета династии Чосон.\nЕе догоняет старость, и если вы хотите [Glossary('объять','game_concept_Embrace_desc')] эту свидетельницу корейской истории, ваши слуги сказали вам, что жить ей осталось недолго."
 podgreatpersons.0236.t: "Пак Пэн-ньон"
 podgreatpersons.0236.desc: "Ученый династии Чосон, избранный в Зал достойных, Пэн-ньон оформил корейский алфавит и участвовал в создании [Glossary('Хунминьчхогум','podgloss.hunminjeongeum')] под патронажем короля Седжона Великого.\nНазначенный королем Даньчжоном на более высокий пост, Пэн-ньон отказался признать короля Седжо, когда тот сверг Даньчжона. Несмотря на его участие в заговоре с целью восстановления Даньчжона, король Седжо предложил помилование Пэн-ньону, если он отрицает свою причастность к перевороту и признает власть короля Седжо. Столкнувшись с отказом Пак Пэн-ньона, который дошел до крайности, не признавая власти короля из-за умного использования языка, который он помогал создавать, король Седжо заключил Пак Пэн-ньона в тюрьму, чтобы подвергнуть его пыткам.\nВаши агенты составили заговор, чтобы освободить его из тюрьмы, если вы захотите [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! опального ученого."
 podgreatpersons.0237.t: "Пак Гу-ма"
 podgreatpersons.0237.desc: "Династия Чосон ввела конфуцианскую сегрегацию по признаку пола, что привело к ужесточению преследования женщин. Одна из них, Пак Гу-ма, была вынуждена развестись с принцем Тэганом после дела о супружеской измене.\nОна использовала возможность выразить себя через танец и стихи, став знаменитой. Ее красоту, находчивость, обаяние и интеллект отмечали все, особенно мужчины с самым высоким положением в обществе. Но до ваших ушей дошли не ее стихи. Это новость о судебном процессе над ней за супружескую измену, в котором участвовали двое мужчин, от принцев до рабов, и особенно о том, как она держалась гордо, яростно и непримиримо во время своего испытания.\nПриговор в этом случае, как правило, выносится в пользу становления [Glossary('кисэн', 'podgloss.kisaeng')]. Но вы могли бы использовать свое влияние на судебного чиновника, чтобы вместо этого приговорить ее к смертной казни, что позволило бы вам схватить и [Glossary('объять','game_concept_Embrace_desc')] её."
 podgreatpersons.0238.t: "Чо Хван-джо"
 podgreatpersons.0238.desc: "Рожденный во фракции Хунгу, Чо Хван-джо столкнулся со многими трудностями из-за своих интересов и изучения неоконфуцианства, догмата фракции Сарим, выступающей против Хунгу в их борьбе за контроль над судьбой Чосона. Изгнанный во время второй [Glossary('сахва', 'podgloss.sahwa')|l], он жил как [Glossary('сёнби', 'podgloss.seonbi')|l], прежде чем вернуться ко двору и поступить в Королевскую академию Сонгенвана, как только король Енсангун был свергнут.\nЧо Хван-чо быстро завоевал безоговорочное доверие короля Чонджона и после окончания университета начал работать над реформированием администрации Чосона, кодификацией хянгак и созданием новой системы получения образования, основанной не только на знаниях, но и на здравом смысле.\nЭто последнее позволит Хунгу вернуться к власти, что приведет к изгнанию ученого во время третьей #italic сахва#!, после того как они вбили клин между королём и Хван-джо.\nИзгнанный и приговоренный к смерти от отравления, Хван-джо все еще надеется на благосклонность короля Чонджона, и северная дверь для него всегда открыта. Ваши знакомые сообщили вам, что солдат, которому поручено доставить ему яд, уже в пути. Сейчас самое время решить, что вы хотите - [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! ученого."
 podgreatpersons.0239.t: "И Сун-син"
 podgreatpersons.0239.desc: "Начав военную карьеру, И Сун-син начал с отражения вторжения чжурчжэней на границу, в ходе которого он быстро завоевал репутацию стратега и лидера. Довольно скоро он был назначен командующим военно-морским округом Левая Чолла, что позволило ему начать наращивание военно-морского флота. Кульминацией этих усилий стал разработанный им [Glossary('кокубсон', 'podgloss.geobukseon')|l].\nКогда японцы, наконец, начали Имдинскую войну, чтобы вторгнуться в Корею, И Сун-син безжалостно отбрасывал их назад, пытаясь сохранить как можно больше своих войск и кораблей, завоевав репутацию народного героя, противостоявшего японцам, в то время как король Сонджо считался неспособным на это.\nИ Сун-син был тяжело ранен во время битвы при Норьянде, в ходе которой ему удалось потопить и захватить в плен почти весь японский флот, несмотря на численное превосходство противника в два раза. По словам ваших агентов, среди хаоса битвы есть небольшая возможность, и вы можете попытаться [Glossary('объять','game_concept_Embrace_desc')] Чунму-гуна, прежде чем он испустит свой последний вздох."
 podgreatpersons.0240.t: "Квак Чо"
 podgreatpersons.0240.desc: "Не сумев сдать экзамен на государственную службу из-за своей жесткой позиции по отношению к правительству, Квак Чо скрылся, выжидая удобного случая. Когда японцы начали Имдинскую войну, он начал собирать праведную армию из иррегулярных войск и, используя нетрадиционную тактику, сумел уничтожить захватчиков, когда они пытались переправиться через реку Нам.\nПризнавая его усилия и пытаясь заслужить одобрение народа, король Сонджо вскоре после победы даровал ему официальный титул. Он провел множество других сражений вместе со своим праведным ари, надев свою символическую красную мантию, руководя сражениями с передовой.\nОн пережил войну невредимым. Его противники утверждают, что это из-за его красной мантии, которую он якобы обливал менструальной кровью девственниц, что давало ему достаточно Инь, чтобы поглощать Янь их пуль. Правда это или нет, но это вызвало у вас интерес.\nНаслаждаясь спокойной и уединенной жизнью, Квак Чо-ноу, снявший свою красную мантию за несколько дней до этого, ждет смерти без страха."
 podgreatpersons.0241.t: "Тхань Тху До"
 podgreatpersons.0241.desc: "Архитектор возвышения династии Тхань, Тхань Тху До манипулировал малолетней королевой-регентом Ли Чи Хоань, выдал ее замуж за Тхань Тхай Тона и заставил ее отречься от престола в пользу своего мужа, основав династию Тхань для правления Дайвьетом.\nКогда Ли Чи Хоань не сумела произвести на свет наследника, он заставил Тхань Ли отдать свою беременную жену, принцессу Туан Тьен, императору, что побудило Тхань Ла восстать против королевской семьи, вынудило императора уйти в монахи из-за своих чувств и привело к казни каждого солдата который взбунтовался, как только император вернулся.\nС тех пор он сумел отразить монгольское нашествие и продолжал заниматься придворными делами, даже сейчас, когда его жизнь клонится к закату. Сейчас самое время обратиться к нему и передать ему на попечение целый клан - ваш."
 podgreatpersons.0242.t: "Ань Ту"
 podgreatpersons.0242.desc: "Ань Ту - одна из придворных дам династии Тхань. Когда монголы вторглись в Дайвьет и разгромили армию защитников, императорская семья попыталась бежать из столицы на небольших лодках, пытаясь заманить монголов на их императорский корабль. Захватчики разгадали поспешно разработанный план и окружили флот.\nИмператору Тхань Тан Тонгу пришлось прибегнуть к другой уловке. Используя природную красоту Ань Ту, он предложил ее Тогону, сыну Хубилай-хана, предводителя захватчиков, выдав ее за одну из принцесс из рода Тхань. Красота Ань Ту с ноткой отчаяния помогла распространить эту историю и дала достаточно времени армиям Тхань, чтобы перегруппироваться и разгромить монголов.\nТо, что происходит с Ань Ту во время битвы, - это странная история, которую ваш слуга пытается вам продать, поскольку они наложили лапу на принцессу драгоценных листьев и ветвей."
 podgreatpersons.0243.t: "Тхань Хун Чжао"
 podgreatpersons.0243.desc: "Сын принца Тхань Ло, которому пришлось уступить свою жену малолетнему императору Тхань Тхай Тонгу, Тхань Хун Дао начал военную карьеру, которая привела его к тому, что он стал одним из самых успешных полководцев Дайвьета.\nПережив первое монгольское нашествие, будучи пограничным офицером, он возглавлял объединенные сухопутные и военно-морские силы Дайвьета во время второго монгольского нашествия в Дайвьет. Несмотря на тяжелые потери, а также из-за климата и болезней, свирепствовавших среди монголов, ему удалось отразить нападение захватчиков за Красной рекой.\nДва года спустя Хубилай-хан послал своего любимого сына, принца Тогана, вторгнуться в Дайвьет. И снова они встретили ожесточенное сопротивление и были разбиты тактическим гением Тхань Хун Дао, которому удалось заманить в ловушку и уничтожить четыре сотни кораблей монголов на реке Бах Данг.\nТеперь, когда великий полководец в отставке, до вас дошла весть о болезни. Если вы хотите [Glossary('объять','game_concept_Embrace_desc')] его, вам следует сделать это, пока не стало слишком поздно."
 podgreatpersons.0244.t: "Ле Ван Ху"
 podgreatpersons.0244.desc: "Родившийся в простой семье, Ле Ван Ху оказался очень способным учеником, заняв второе место на императорском экзамене всего в семнадцать лет. Оттуда он был назначен придворным чиновником, членом академии Ханьлинь и, наконец, возглавил королевскую канцелярию по историческим записям.\nВоспользовавшись своим доступом к этим записям, он начал составлять из них всеобъемлющую историческую книгу о Дайвьете. Книга #italic Дай Вьет со ки!#, состоящая из тридцати книг [Glossary('квён','podgloss.guyen')|l], представляет собой всеобъемлющий отчет о Дайвьете, целью которого было создание империи, которая всегда была независимой и равной Китаю. Его труды теперь используются для укрепления легитимности династии Тхань, находящейся в настоящее время у власти.\nСейчас, выйдя на покой и достигнув почти столетнего возраста, этот хрупкий человек уединился в своем доме, ожидая прихода смерти. Но было бы позором позволить такому разуму исчезнуть навсегда, и вы могли бы [Glossary('объять','game_concept_Embrace_desc')] его."
 podgreatpersons.0245.t: "Хуэйен Тхань"
 podgreatpersons.0245.desc: "Хуэйен Тхань, дочь отрёкшегося императора Тхань Ньян Тона, была использована его братом в качестве разменной монеты для обеспечения плана дипломатической экспансии и политического союза с королевством Чампа, и он выдал ее замуж за короля Джая Симхавармана III.\nНе прошло и года, как король Джая скончался при загадочных обстоятельствах. Отказавшись быть кремированной вместе со своим покойным мужем, как того требует местный обычай, она послала за мужчиной, который, как подозревали, был ее любовником, чтобы он приехал и спас ее. Смелый и экстравагантный план удался, и влюбленные бесследно исчезли.\nЧто еще более важно, одному из ваших агентов удалось получить место в экспедиции, и он может избавиться от возлюбленного, если вы захотите преподнести этой смелой поэтессе дар в виде [Glossary('объятия','game_concept_Embrace_desc')]."
 podgreatpersons.0246.t: "Мак Динь Ци"
 podgreatpersons.0246.desc: "Несмотря на свое хрупкое тело и уродство, Мак Динь Ци блестяще сдал императорский экзамен и стал самым молодым, кто получил титул [Glossary('Тхай хок син','podgloss.thai_hoc_sinh')]. Его остроумие, цельность и мастерство поэтического выражения своей точки зрения произвели впечатление на императора Тхань Минь Тона.\nЕго преемники использовали навыки Мак Динь Ци, чтобы возглавить две дипломатические миссии при династии Юань. Его путешествия оставили неизгладимое впечатление в среде юаньцев и позволили ему сблизиться с дипломатами Корё, в частности с племянницей посла, на которой он женился.\nЖизнь поэта-ученого подходит к концу, он удалился от двора. Если бы он исчез в результате странного несчастного случая, Дайвьет мало что потерял бы, но вы бы многое приобрели."
 podgreatpersons.0247.t: "Нга Тет Пья"
 podgreatpersons.0247.desc: "Во время объединения королевств Сикайн и Пинья в королевство Ава, последовавшего за жестокими набегами Шан-Мау, Тет Пья использовал тот факт, что новый король часто находился в разъездах для борьбы с мятежниками, чтобы сделать себе имя. Выбрав наиболее заметную цель, он возглавил кампанию ограблений вдоль реки Иравади. Некоторое время ему удавалось избегать поимки, но в 1366 году он был арестован людьми короля Тадо Минбии.\nКогда король спросил его, каким оружием его казнить, он, как известно, ответил: #italic Я выбрал твою самую прекрасную королеву, Со Омму#!. Что вызвало самый неожиданный ответ со стороны жестокого короля, который предложил ему командный пост в своей армии.\nЕго защитник только что умер, вынудив его бежать из дворца и скрываться, к отчаянию многочисленных слуг и принцессы, которые жаждут его объятий. Ваши слуги нашли способ связаться с ним, если вы хотите [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! его."
 podgreatpersons.0248.t: "Пийя Яза Деви"
 podgreatpersons.0248.desc: "Родившаяся в простой семье, Мвей Мане начала свою жизнь с продажи цветов в Дагоне, когда мятежный принц Бинья Нве увидел ее и, поддавшись ее чарам, взял в жены вопреки всем советам. Первая жена принца, Тала Ми Доу, была глубоко уязвлена одержимостью принца Мвей Мане.\nКогда умер король Пегу Бинья У, знать пригласила принца, находившегося в изгнании, вернуться и править королевством, но чары, которыми был околдован принц, были настолько сильны, что Ми До отказался короноваться вместе с ним, пока оставалась Яза Деви. Укрепив свою власть над королём, Яза Деви стала королевой и подтолкнула Тала Ми Доу к самоубийству от отчаяния. Она также предложила Биннье Нве казнить своего единственного сына Балавкьянтоу.\nЕе удача или заклинания на исходе, и она оказывается втянутой в заговор с целью убийства. Вы могли бы подставить под удар её убийц и [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! её."
 podgreatpersons.0249.t: "Дань Зун"
 podgreatpersons.0249.desc: "При династии Хо Дань Зун помогал своему отцу управлять Туан Хоа. Когда армия империи Мин пришла и оккупировала страну, положив конец династии Хо, он присоединился к восстанию, начатому династией Тхань, и помог Тхань Нгою занять трон.\nПоняв, что императором манипулируют его евнухи, Дань Зун снова поднял мятеж и сверг Тхань Нгоя, что позволило его другу Тхань Цуй Хоаню занять трон. Мир не продлился долго, и династия Мин вторглась в королевство, нанеся серьезное поражение армиям, возглавляемым Дань Зуном, которые стоили больших денег. Не желая сдаваться, он в течение многих лет вел безнадежную кампанию сопротивления захватчикам, пока его император не был схвачен и убит.\nВаши агенты, идущие по следу гениального генерала, предупредили вас, что он написал предсмертное стихотворение и что он может покончить с собой в знак солидарности со своим другом. Даруйте ему [Glossary('объятия','game_concept_Embrace_desc')] сейчас или рискните потерять блестящий ум поэта-генерала."
 podgreatpersons.0250.t: "Кё Пимфа"
 podgreatpersons.0250.desc: "За последнее десятилетие королевство Лансанг стало ареной стольких межфракционных войн, что вам будет трудно уследить за ними всеми. После смерти Лан Кхам Дена кризис престолонаследия вышел из-под контроля, что привело к убийству, по меньшей мере, семи разных королей менее чем за десять лет.\nИ главным вдохновителем всего этого, похоже, является старая Кё Пимфа. Её мотивы известны только ей самой, но её решимость не знает границ.\nПротивостояние с двором, однако, привело к ее аресту и запланированной казни, когда она была привязана к мужу и брошена на съедение нагам.\nОпасная и озлобленная старая дама, вероятно, очень хорошо приспособится к вечной жизни, если вы решите [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! её."
 podgreatpersons.0251.t: "Тхинь Кха"
 podgreatpersons.0251.desc: "Близкий друг и советник Ле Лоя, Тхинь Кха сыграл важную роль в восстании против династии Мин и восстановлении Дайвьета как независимого государства, получив титул [Glossary('хань кынь', 'podgloss.hanh_khien')]. Отосланный в отставку во время регентства после смерти своего друга, он планировал закрепить за собой единоличную власть за троном, избавившись от назначенного регента.\nКогда молодой король умер, королева Нгуен Тхи Ань стала регентшей при малолетнем Ле Нан Тоне. Тхинь Кха сумел манипулировать относительно молодой регентшей и поделил с ней власть.\nТак было до недавнего времени. Сейчас он заключен в тюрьму и ожидает своей казни. До ваших агентов дошли слухи о том, что Тхинь Кха пытался навязаться королеве, но официальной причины его опалы названо не было.\nЕсли вы хотите заполучить советчика и опытного интригана, вам следует действовать немедленно."
 podgreatpersons.0252.t: "Шин Савбу"
 podgreatpersons.0252.desc: "Шин Савбу родилась в неспокойной семье монарха, но была похищена, чтобы выйти замуж за короля Авы во время кризиса престолонаследия, в который были вовлечены ее братья. После смерти мужа она осталась в монастыре и смогла вернуться в Пегу благодаря помощи двух монахов.\nПосле того, как все члены ее семьи мужского пола умудрились поубивать друг друга, она оказалась на троне, положив начало долгому периоду мира и стабильности в королевстве.\nПочувствовав зов монастыря, она отреклась от престола семь лет спустя в пользу одного из монахов, который помог ей сбежать из Авы, и переехала в буддийскую [Glossary('ступу','podgloss.stupa')|l] Шведагон, где она правила как королева-монахиня. [Glossary('Биннья тхау', 'podgloss.binnya_thau')] ожидает следующего оборота колеса, чтобы забрать её, но вы могли бы заполучить одну из немногих местных королев для своих собственных происков."
 podgreatpersons.0253.t: "Язатингьян"
 podgreatpersons.0253.desc: "Язатингьян успешно служил семи королям Авы в течение своей богатой событиями жизни в качестве военного офицера и советника. Начав свою карьеру во время сорокалетних войн между Авой и Хантхавади, он затем возглавил успешную кампанию по расширению, пережил кризис престолонаследия во время восстания Мохни и продемонстрировал свою ценность для нового короля, консультируя его во время гражданской войны в Аве, пока эксцентричность короля не стала для него невыносимой.\nОн поддержал нового короля, чтобы тот силой восстановил власть Авы над бывшим вассалом, и, наконец, отразил китайское вторжение.\nНо его короля зарезали во дворце, под его присмотром, и он не смог его спасти. Теперь, опозоренный, он ушел в отставку, ожидая смерти, которая, наконец, приближается. Либо в старости, либо от вашей руки, если бы вы [Glossary('объяли','game_concept_Embrace_desc')] его."
 podgreatpersons.0254.t: "Диогу Суареш"
 podgreatpersons.0254.desc: "Приключения Диогу Суареша подходят к концу со смертью Табиншвехти, короля и основателя империи Таунгу. Он умер из-за своего пристрастия к алкоголю, которое ему привил португальский «исследователь».\nИзгнанный из Индии за свою разбойничью и каперскую деятельность, Суареш из-за плохой погоды осел в Бирме. Там он быстро познакомился и подружился с Табиншвехти, который произвел его в генералы во время войны в Швехти, что привело к катастрофическим последствиям.\nЕго последняя пьянка, похищение дочери богатого купца во время ее свадьбы, чтобы жениться на ней, убийство всех, кто пытался спасти ее, только для того, чтобы невеста покончила с собой, - вот причина его ареста преемником Табиншвехти.\nЕго дом в огне, его богатства разграблены разъяренной толпой, и если вы хотите заполучить этого ценителя прекрасного вина, вам следует поторопиться, чтобы [Glossary('объять','game_concept_Embrace_desc')] его."
 podgreatpersons.0255.t: "Нгуен Тхай Ло"
 podgreatpersons.0255.desc: "Нгуен Тхань - учёный-конфуцианец, безжалостный политик и искусный стратег, которому почти в одиночку удалось вывести Дайвьет из-под власти династии Мин, консультируя будущего короля Ле Лоя и служа ему.\nУстав от подхалимажа и интриг двора, он предпочел уединиться в своем загородном доме со своими женами.\nЕго вторая жена, Нгуен Тхай Ло, играла ключевую роль в его стратегиях и была одним из его лучших советников, а также наставницей молодого короля Ле Тхай Тона. Король, желая нанести визит своему наставнику и любовнице, приехал в поместье Нгуен Тханя и, как ни странно, умер на следующий день после прибытия.\nНгуен Тхань заявляет о своей невиновности, но был приговорен к [Glossary('мицзу','podgloss.miezu')|l]. Вы не можете спасти такую заметную фигуру, но Нгуен Тхай Ло, обвиняемую любовницу, можно спасти, если вы заплатите кому-нибудь из её надзирателей и решите [Glossary('объять','game_concept_Embrace_desc')] или #TOOLTIP:game_concept_ghoul_desc #E гулифицировать#!#! её."
 podgreatpersons.0256.t: "Тачибана Досецу"
 podgreatpersons.0256.desc: "Один из самых свирепых воинов, когда-либо ходивших по полям Сэнгоку Кюсю, Тачибана Досецу - гений военного дела, который служит клану Отомо с непоколебимой преданностью. Хотя позже у него была парализована половина нижней части тела, он всё равно принял участие в 37 походах и более чем 100 небольших сражениях. Досецу считается одним из самых мудрых вассалов Отомо. Он организовал элитное подразделение из 48 воинов, известное как «Белые ястребы», лично обученное в соответствии со своим строгим кодексом дисциплины. Мастер уникального и смертоносного стиля владения мечом, известного как [Glossary('татиучи ни мё о этару', 'podgloss.tachiuchi_ni_myo_o_etaru')], Досецу, как говорят, обладает нечеловеческой силой. Он назвал свой клинок [Glossary('Тидори', 'podgloss.chidori')], пока однажды молния не ударила в дерево, под которым он прятался. Говорят, что в порыве инстинкта он выхватил свой меч и пронзил Бога грома, заключенного в молнии, пережив то, что должно было означать верную смерть. Впоследствии он переименовал свой клинок в [Glossary('Райкири', 'podgloss.raikiri')]. Однако ходят слухи, что Досецу в настоящее время умирает от болезни. Теперь его смерть кажется неизбежной, но объятия могли бы спасти воина, если бы вы захотели."
 podgreatpersons.0257.t: "Иккю"
 podgreatpersons.0257.desc: "Незаконнорожденный сын императора Го-Комацу и женщины низкого происхождения, Иккю с пяти лет воспитывался в монашестве. Он учился в Анкоку-дзи в Киото, затем переехал в Дайтоку-дзи, где стал блестящим, но непостоянным учеником дзэн. Он отверг традиционный буддизм, осудив коррупцию, которую видел в храмах. Вместо облачений и благовоний он предпочёл странствия, сакэ и поэзию. Он достиг [Glossary('кэнсё', 'podgloss.kensho')], слушая карканье вороны в лодке на озере Бива. Впоследствии он учил дзэн со страстью и насмешкой. Он спал с куртизанками, особенно со слепой певицей по имени Мори, в которую он влюбился. Сейчас Иккю вернулся в Дайтоку-дзи на склоне лет. Очевидно, что в последние дни своей жизни монах лежит с учащенным дыханием в ожидании смерти. Ваши объятия могли бы спасти безумного монаха, и, возможно, при вашем дворе он найдёт себе место."
 podgreatpersons.0258.t: "Ко-но Моронао"
 podgreatpersons.0258.desc: "Самурай из клана Ко, Моронао добился блестящих успехов. Будучи управляющим Асикаги Такаудзи, он приобрел большое влияние при императорском дворе. Это вызвало кровавые беспорядки в Канно, гражданскую войну с очень серьезными последствиями для всей страны. Моронао яростно и безжалостно уничтожал врагов, пока с помощью мастера дзен, который был близок к обеим сторонам, не было заключено перемирие. Презираемый как знатью, так и монахами, он в конце концов был вынужден уйти в отставку.\nВ последнее время до вас дошли заслуживающие доверия слухи о том, что клан Уэсуги планирует казнить этого человека. Вы могли бы просто проигнорировать этого побежденного воина и оставить его на произвол судьбы или предоставить ему ещё один шанс при вашем дворе."
 podgreatpersons.0259.t: "Бен-но Найши"
 podgreatpersons.0259.desc: "Дочь художника и поэта, Бен-но Найши добилась высокого положения при императорском дворе. Она служила императору Го-Фукакусе в качестве найши-но-ками, ей были доверены священные обряды и божественные регалии. Она запечатлела дворцовую жизнь искусными мазками кисти, что позволило многим заглянуть в царственный мир. Она была не просто писцом, но и советчицей, хранительницей красоты. Однако после отречения императора от престола она, похоже, внезапно исчезла со двора. Одни говорят, что она выбрала тихую жизнь на покое, другие думают о более мрачных перспективах. Какой бы ни была правда, найти эту придворную даму должно быть возможно, если потянуть за кое-какие ниточки."
 podgreatpersons.0260.t: "Лоугауа"
 podgreatpersons.0260.desc: "Лоугауа - индийский брахман, не имеющий себе равных в добродетели и духовных вопросах. Он отправился далеко от Индии на остров Ява в поисках воплощения Вишну.\nОн стал наставником молодого изгоя Кена Арока, превратив его из хитрого предводителя воров в короля. Он также предсказал Кену Ароку, что Кен Дедес, жена его нанимателя, родит королей, но посоветовал Кену Ароку держаться от нее подальше.\nПроигнорировав совет своего наставника и очарованный красотой Кен Дедес, Кен Арок убил своего нанимателя, взял Кен Дедес в жены и собирался править королевством Сингхасари.\nТеперь вы можете легко инсценировать исчезновение слабого и немощного Лоугауы и забрать его себе."
 podgreatpersons.0261.t: "Кен Дедес"
 podgreatpersons.0261.desc: "Кен Дедес родилась в семье скромного индуистского жреца. Когда местный правитель Тунггул Аметунг влюбился в нее, похитил и женился на ней, Кен Дедес ждала возможности отомстить. Эта возможность представилась в лице Кена Арока, телохранителя Тунггула. Соблазнив его, она заставила Кена Арока спланировать убийство ее похитителя.\nРебенок, которого она родила от своего первого брака, Анусапати, узнав правду о своем отце и его кончине, позже встал на путь мести и убил Кена Арока, но был убит другим сыном Кена Дедеса, Тоджавой.\nПредположительно, воспитанная в буддийских добродетелях, вы можете только гадать, не связаны ли все эти убийства с ее махинациями. В любом случае, учитывая, что большинство ее сыновей убивают друг друга на глазах у двора, вы можете претендовать на первую королеву Сингхараси и надеяться, что она не произведет на свет кого-то, кто в конечном итоге заменит вас."
 podgreatpersons.0262.t: "Махиса Анабранг"
 podgreatpersons.0262.desc: "Mahisa Anabrang is the admiral that led the Singhasarian expedition into the Pamalayu kingdom. After 18 years of warring abroad, he came back with two Pamalayuan princesses to be wed to his king. However, Kertanegara, his king, had been killed in the Jayakatwang rebellion the previous year. Anabrang decided to swear loyalty to Raden Wijawa, one of Kertanegara's relatives, who vanquished the rebels and created the Majapahit Kingdom soon after. To secure his position further, the king took the princesses that Anabrang brought back with him as wives.\nThe Majapahit's first rebellion has since started, and the position of Mahisa Anabrang is dire, being the latest loyal follower of Raden Wijawa, stuck near the Tamba Besas river.\nIf you want to snatch the loyal admiral to [Glossary('Объятия','game_concept_Embrace_desc')] him, you should move sooner than later."
 podgreatpersons.0263.t: "Дия Халайуда"
 podgreatpersons.0263.desc: "Jealous, treacherous and ambitious, Dyay Halayudah was denied the position of [Glossary('Rakryan patih', 'podgloss.rakryan_patih')] in favor of lesser born people. Her machinations led to the fall of the three heroes of the Majapahit: Rangga Lawe rebelled and was killed by Mahisa Anabrang, Lembu Sora was exiled, and she led the king to believe that Nambi, the first [Glossary('Rakryan patih', 'podgloss.rakryan_patih')], rebelled against Jayanagara, the king, to get him killed.\nJayanagara, the king of Majapahit, went along with these machinations as he was immoral and prone to scheming himself, and Mahapati's schemes helped seized back the eastern half of Majapahit from Wirarja eastward.\nHowever, now that Majapahit is firmly secure in Jayanagara's hands, her crimes are being exposed one by one. Sentenced to a death by a thousand cuts, you could snatch Mahapati for yourself and replace her with a decoy."
 podgreatpersons.0264.t: "Цитра Рашми"
 podgreatpersons.0264.desc: "When Hayam Wuruk became the emperor of Majapahit, he decided to marry the beautiful Sundanese princess Citra Rashmi, to secure an alliance with his westward neighbor. When the royal family arrived at Bubat square in Trowulan, to celebrate the marriage and alliance between the two kingdoms, Gajah Mada, the [Glossary('Mahapatih','podgloss.maha_patih')] of Majapahit wished to establish dominance of Majapahit over Sunda and asked for Citra Rashmi to be no more than a concubine.\nThe proposition did not sit well with the royal family and they refused, preparing to defend their honour. Majapahit troops outnumber the royal entourgae of Sunda by a ridiculous amount and what will come is not a battle, but a slaughter.\nCitra Rashmi, known as Pitaloka, as well as most of the women from the royal family will probably kill herself, as the ethos of the [Glossary('kshatriya','podgloss.kshatriya')] dictates, to avoid being dishonored.\nThere's not much time left to save Pitaloka from her fate, but you could switch out the princess for a decoy."
 podgreatpersons.0265.t: "Гайя Мада"
 podgreatpersons.0265.desc: "Starting as a [Glossary('Bhayangkara', 'podgloss.bhayangkara')] commander, and saving the life of Jayanegara, Gajah Mada rose to the position of [Glossary('Mahapatih', 'podgloss.maha_patih')] after crushing rebellions and helped the queen Tribhuwana to secure the Majahapit empire.\nDuring his nomination he took the [Glossary('Sumpah Palapa', 'podgloss.sumpah_palapa')] to expand the empire until it encompassed the entirety of the Nusantara archipelago.\nHis ambition, however, will be his downfall. The death of Pitaloka and her family during the battle of Bubat led Hayam Wuruk to push him to retirement, and his position of Mahapatih was split among four different Patih.\nForgotten by many, the last Mahapatih now awaits death in his estate, and it would be easy for you to add him to your entourage."
 podgreatpersons.0266.t: "Урдуйя"
 podgreatpersons.0266.desc: "The kingdom of Talawasi is a strange one. Home of the [Glossary('Kinalakian', 'podgloss.kinalakian')], it is a matriarchal society led by warrior princesses. One of them, Urduja, has made the vow to only marry a man who could best her in single combat and is, as of now, still unwed and childless, most men being terrified by her martial skills.\nThe Talawasi sense of hospitality is, however, extended to any merchant or travellers that come across the northern islands of Nusantara, as can attest Ibn Battuta, the navigator who visited all muslim lands, and spoke of the banquets and prosperity of Talawasi.\nUrduja's days are coming to an end though, her plans of an invasion of the pepper island, what you know as India, can't possibly end well for the warrior princess.\nAn impromptu accident could be arranged if you were to recruit her, leaving the Kinalakian kingdom in the hands of her sister."
 podgreatpersons.0267.t: "Тантулар"
 podgreatpersons.0267.desc: "Mpu Tantular is a poet, theologian and philosopher and nephew of Hayam Wuruk, the emperor of Majahapit. Unwavering in his buddhist beliefs, Tantular is known for his tolerance and appreciation of other beliefs, and dedicated his writings to them.\nHis most famous work, however, remains the [Glossary('Kakawin Sutasoma','podgloss.kakawin')], from which the verse [Glossary('Bhinneka Tunggal Ika', 'podgloss.bhinneka_tunggal_ika')] comes from, and which glorifies the cultural and religious diversity of the Majahapit empire.\nWhile never holding an official role in the imperial court, he is a teacher and a personal advisor of Hayam Wuruk, using his philosophical insight to guide Majahapit through the indianisation of the archipelago.\nNow that the emperor is dead, making him disappear and join your court for an [Glossary('Объятия','game_concept_Embrace_desc')] is relatively straightforward."
 podgreatpersons.0268.t: "Санг Ади Путра"
 podgreatpersons.0268.desc: "Sang Adi Putra, a master of [Glossary('Silat', 'podgloss.silat')], was meditating in a cave in Mount Ledang. When the admiral Hang Tuah from the Malay sultanate of Malacca came to find him, he agreed to delay his personal quest of introspection to train him and his companions. Once their training was deemed sufficient by their master, they came back to Malacca and, to the surprise of the [Glossary('Bentahara', 'podgloss.bentahara')], managed to fight back the rebels and bandits that were plaguing the region.\nAfter having been disrupted in his meditation, Sang Adi Putra returned to the cave in the mountain to meditate.\nYour agents found the mythical place he's resting in and you could try and subjugate him to [Glossary('Объятия','game_concept_Embrace_desc')] him."
 podgreatpersons.0269.t: "Сайид Али Рахматуллах"
 podgreatpersons.0269.desc: "Born in Champa, Sayyid Ali Rahmatullah moved to Java when his aunt married Kertawijawa, king of Majapahit. From there, he started spreading Islam, and has been the teacher of Raden Patah. Raden Patah has, since then, founded the Demak Sultanate, one of the first Sultanates of the archipelago.\nA descendant of Muhammad, the Prophet, Sayyid Ali Rahmatullah has become one of the [Glossary('Wali Songo', 'podgloss.wally_songo')] and earned the name of Sunan Ampel for his efforts in spreading Islam and helping wth the consolidation of the Sultanate. His effort led to the construction of the Demak Great Mosque, and now that the work on this remarkable mosque is done, Susan Ampel has retired, letting his sons taking over his life's work.\nThe old sage now peacefully awaits death, and an intervention on your side could lead you to [Glossary('Объятия','game_concept_Embrace_desc')] him."
 podgreatpersons.0270.t: "Ши Да-цзи"
 podgreatpersons.0270.desc: "The daughter of Shi Jinqing, who helped Zheng He defeat the pirates of Palembang, lost control of her family assets when her father died to the benefit of her sister. Forced out of Palembang, Shi Da-jie moved to Java, and was appointed Gresik's [Glossary('shahbander','podgloss.shahbander')] by the Majapahit ruler. Focused on rebuilding a power base, she developed Gresik's ports and trade and turned it into one of the biggest trade ports of the area, sending ships to Bali, the Moluccas and Cambodia.\nTo facilitate trade with the sultanates, she encouraged the spread of Islam in the archipelago, and raised her children according to the principles of Islam. One of them, Sunan Giri, will become instrumental in the large scale conversion of the archipelago.\nNow retired, the Great Lady of Gresik enjoys the fruits of her life of labor in her estate. If you want to [Glossary('Объятия','game_concept_Embrace_desc')] her, now is the time to move."
 podgreatpersons.0271.t: "Тун Перак"
 podgreatpersons.0271.desc: "Starting his career as a very effective governor for the Malaccan Sultanate, Tun Perak was instrumental in the defeat of the Siamese during their invasion of Malacca. He did so, notably, by allowing women in the army, to motivate the men to fight harder. His victory over the Siamese led the Sultan to nominate him [Glossary('Bentahara', 'podgloss.bentahara')].\nLoyal to a fault to the sultanate, he helped secure the realm and expanded it under four different sultans, and when the sultan's son murdered his own son, he avoided seeking revenge and led the Sultanate to its apogee.\nHis health is declining and his brother is now stepping in. Organizing his disappearance from the public eye would allow for you to [Glossary('Объятия','game_concept_Embrace_desc')] him."
 podgreatpersons.0272.t: "Тун Фатима"
 podgreatpersons.0272.desc: "The daughter of the Malaccan [Glossary('Bentahara', 'podgloss.bentahara')], Fatimah learned how to fight from an early age. When the Portuguese arrived in the harbor for the first time, Fatimah, dressed as a man, and her brothers fought fiercely and pushed the traders and colonizers back to the sea. Impressed by both her martial skills and her beauty, the Sultan wished to marry her. Her father refused, for he had other plans for her.\nOut of rage, the Sultan murdered her entire family and forced her into a marriage. Trying to avenge her family, Fatimah never smiled to the sultan, and aborted at least three times before she managed to secure her son as the first in line in succession.\nHowever, her plans would not have the time to bear fruit, as the Portuguese came back. And, this time, fearing Tun Fatimah, they overwhelmed the Malaccan fleet and pushed the Sultan and his suite into exile.\nNow powerless and on the run, you can give Tun Fatimah the power she always wanted by securing an [Glossary('Объятия','game_concept_Embrace_desc')]."
 podgreatpersons.0273.t: "Лакшамана Малахайяти"
 podgreatpersons.0273.desc: "The daughter of a [Glossary('laksamana','podgloss.laksamana')], Malahayati was raised with a martial education and led the royal guards of the Aceh Sultanate. When the dutch delegation, led by Cornelis de Houtman, insulted the Sultan, it was Malahayati and her army of widows that managed to fight the Dutch and kill the offender. Maintaining a strong hold on the Aceh coast, she forced out the European traders and kept the straits open only to Muslim and Asian boats.\nWhen the kingdom of England wanted to open trade in the area, they decided to cut their losses and send an emissary to the Sultan to peacefully negotiate an agreement. Malahayati was the negotiator the Sultan chose, as he refused to trust any men with such a matter.\nAlas, the Portuguese do not have the diplomatic touch of England and they're now surrounding Malahayati's fleet.\nIf you want to [Glossary('Объятия','game_concept_Embrace_desc')] her, you will have to send your agent and kidnap her before her inevitable demise."
 podgreatpersons.0274.t: "Чжао Жугуа"
 podgreatpersons.0274.desc: "Zhao Rukuo is a legend within the Middle Kingdom and beyond. Born into a far-off branch of the Song Imperial Clan, he has risen through the ranks to eventually become a Supervisor of Maritime Trade.\nHis greatest achievement is the Zhu Fan Zhu. The two-tome work contains an encyclopedic description of the many cultures, places, and peoples known to the Middle Kingdom. From Indonesia to the Steppes, India to Arabia, and even beyond, the book details all.\nHowever, this great man’s life draws to a close, he is sick and will likely not recover. Though perhaps this might not be the end of his existence. The first tome of Zhu Fan Zhu detailed culture and the second, goods.\n[Glossary('Объятия','game_concept_Embrace_desc')] him, and perhaps a third tome shall detail the supernatural."