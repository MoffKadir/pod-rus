 podgreatpersons.0001.t: "Абд аль-Латиф аль-Багдади"
 podgreatpersons.0001.desc: "Известный историк и философ Абд аль-Латиф аль-Багдади недавно вернулся в Багдад после многих лет длительных путешествий по Ближнему Востоку. Его труды и знания о душе, разуме и теле человека уже пользуются большой популярностью, и даже сам Саладин оказывал ему покровительство. Поскольку он стареет и становится всё более замкнутым, это может стать вашим единственным шансом получить такое замечательное дитя."
 podgreatpersons.0001.a: "Золото не имеет значения."
 podgreatpersons.0001.b: "Время потянуть за ниточки."
 podgreatpersons.0001.c: "Нам лучше обойтись без [Select_CString(greatperson.IsFemale, 'очередной конкурентки', 'очередного конкурента' )]."
 podgreatpersons.0001.d: "Просто дайте [Select_CString(greatperson.IsFemale, 'её', 'его' )] мне!"
 podgreatpersons.0001.custom: "Эта великая личность присоединится к вашему двору, что даст вам возможность использовать [Select_CString(greatperson.IsFemale, 'её', 'его' )] способности или приспособить их для будущего использования, например [Concept('Embrace', 'даровать Объятия')|E] (если вы являетесь вампиром). Однако связь с таким человеком повысит #L $pod_masquerade_exposure$ие Маскарада#!, если вы являетесь вампиром."
 podgreatpersons.0001.customb: "Вы не будете пытаться повлиять на эту великую личность. Ближайший правитель-вампир, вероятно, ухватится за возможность [Concept('Embrace', 'обратить')|E] [Select_CString(greatperson.IsFemale, 'её', 'его' )]."
 podgreatpersons.0002.t: "Алиса Кителер"
 podgreatpersons.0002.desc: "Вашему вниманию предлагается небольшая забавная история. Одна хитрая смертная по имени Алиса Кителер недавно избежала суда по обвинению в колдовстве, ереси, принесении в жертву животных и прелюбодеянии с демоном по имени Робин. Все её сообщники либо уже сожжены на костре, либо скоро будут сожжены, но ей столько раз удавалось перечить Церкви, что отрицать её способности невозможно. Когда один из ваших знакомых сообщает вам, что она нашла убежище недалеко от ваших владений, вы задаетесь вопросом, хотели бы вы получить такую амбициозную и умную ведьму в качестве дитя..."
 podgreatpersons.0003.t: "Джалал ад-Дин Мухаммад Руми"
 podgreatpersons.0003.desc: "Известный факих и богослов, Руми, как его называют в народе, прославился ещё больше благодаря своим газалям, или персидским поэмам. Человек, пользующийся всеобщей любовью даже за пределами мусульманских общин, он недавно закончил свой шедевр «Маснави». Новость в том, что его настигает хворь и что он предсказал свою смерть. У вас есть небольшая возможность действовать, если вы хотите [Concept('Embrace', 'обратить')|E] его, будь то ради поддержки его будущих работ или для более... каинитских начинаний."
 podgreatpersons.0004.t: "Агнес Рэндольф"
 podgreatpersons.0004.desc: "Пока идет война смертных за независимость Шотландии, вам становится известно имя Агнес Данбар. Эта свирепая шотландка защищала свой, лишенный правителя, замок с такой неукротимостью духа, на какую не способен ни один смертный. С помощью ловких трюков и острого ума, выставив на посмешище 20 000 англичан, леди замка продемонстрировала свою состоятельность. Поскольку она несчастлива в браке и не имеет никаких перспектив на получение наследства, вы, вероятно, смогли бы убедить такую храбрую женщину применить свои способности на службе. Возможно, даже в качестве дитя..."
 podgreatpersons.0005.t: "Агнесса Сорель"
 podgreatpersons.0005.desc: "Вам только что сообщили, что Людовик XI, сын смертного короля Франции, планирует отравить Агнессу Сорель - королевскую любовницу. Эта зачастую скандальная дама уже давно оказывает сильное влияние на короля, а слухи о её красоте дошли даже до Вашего двора. Если вы не предпримите быстрых действий, Франция лишится своего самого прекрасного цветка. Если же Вы примите меры... что ж, возможно, Вы сможете сделать так, чтобы этот цветок не завял никогда."
 podgreatpersons.0006.t: "Александр Невский"
 podgreatpersons.0006.desc: "До Вас дошел слух, что в соседнем городе объявился человек, выдающий себя за Александра Невского. Это в лучшем случае маловероятно, поскольку прославленный Великий Князь Владимирский в настоящее время находится с дипломатической миссией в Золотой Орде. Но этот человек утверждает, что узнал об обществе [Concept('cainites', 'каинитов')|E] и хочет, получить объятья 'на своих условиях', обрести бессмертие, но не порабощение. У вас есть сомнения по поводу этой истории, но разве можно предоставить сопернику шанс [Concept('Embrace', 'даровать объятия')|E] Герою Руси, бичу немцев и шведов? В крайнем случае, можно заставить его явиться к Вашему двору и рассудить самому..."
 podgreatpersons.0007.t: "Антоний Падуанский"
 podgreatpersons.0007.desc: "Один из ваших агентов сообщает, что в соседнем городе видели человека, выдающего себя за Антония Падуанского, знаменитого святого. В лучшем случае это маловероятно, поскольку вы уверены, что настоящий Антоний умер в прошлом году и был канонизирован Римом. Истинный монах-францисканец был живым святым с аурой, способной испепелить сородича за много миль. Тем не менее... возможно, стоит это расследовать. Вероятно, это один из его спутников, который еще жив, или же человек достаточно учёный, чтобы рассмотреть его кандидатуру в качестве потенциального дитя."
 podgreatpersons.0008.t: "Антонио де Небриха"
 podgreatpersons.0008.desc: "Один из величайших гуманистов эпохи, Антонио де Небриха является автором множества книг, к которым часто обращаются при Вашем дворе. Вам не очень нравится это увлечение 'гуманизмом', которым сейчас охвачены смертные, но вы не можете отрицать талант этого человека. Однако возраст берёт своё, и Вы думаете, не пора ли привлечь его к Вашему двору? Возможно, наличие собственного 'современно мыслящего' дитя окажется полезным."
 podgreatpersons.0009.t: "Баба Исхак"
 podgreatpersons.0009.desc: "В последнее время в Северо-Восточной Анатолии наделал немало шума один смертный. Провозгласив себя бессмертным Мессией, Исхак собрал множество последователей и даже поднял открытое восстание против Сельджукского Султаната. Однако, как это часто бывает со смертными, попытка оказалась неудачной, и так называемый 'бессмертный' вскоре будет казнён. Вы считаете, что этот человек не лишён харизмы и энергии. Возможно, при правильном учителе из него получится интересное дитя..."
 podgreatpersons.0010.t: "Беатриса да Сильва"
 podgreatpersons.0010.desc: "Что-то случилось во дворце Толедо, посвящённом новому ордену Непорочного Зачатия. Отчёты туманны, но ваши агенты утверждают, что им наконец-то удалось приблизиться к этому месту, несмотря на окружающую его ауру Истинной Веры. Они следовали за выжившими после нападения неизвестных и считают, что им удалось установить местонахождение основательницы ордена - Беатрисы да Силва . Это звучит неправдоподобно, особенно если учесть, что да Сильва наделена мощной аурой святости, чтобы [cainites|E]  могли к ней приблизиться, но, тем не менее, это отличный шанс. Вы можете выследить эту женщину и привести ее к Вашему двору. Возможно, она Вам пригодится..."
 podgreatpersons.0011.t: "Бригитта  Биргерсдоттир"
 podgreatpersons.0011.desc: "Зная о вашей репутации, к одному из ваших агентов обратилась молодая женщина, выдающая себя за Биргитту Биргерсдоттир, с просьбой 'освободить её от церковных пут'. Ваши люди говорят, что есть сходство между ней и тем, что известно о Святой, собирающейся основать новый орден в Швеции, только возраст не совпадает. Немного копнув, можно с уверенностью сказать, что это одна из её дочерей, Сесилия, которую святая мать против её воли в юном возрасте поместила в монастырь. Хотя Сесилия и не такой большой приз, как сама Бригитта, она все же потенциально полезная и решительная девушка. Потенциально подходящий кандидат для [Concept('Embrace', 'объятий')|E]?"
 podgreatpersons.0012.t: "Екатерина Сиенская"
 podgreatpersons.0012.desc: "Вы слышали о Екатерине Сиенской, молодой святой женщине, прославившейся странствующей служительнице Господа.Она возможно самая ярая защитница Римской церкви, действующая в наше время, хоть это и звучит сомнительно. Поэтому вы были удивлены, когда недавно появилась ещё одна женщина, утверждающая, что она - считавшаяся погибшей сестра Екатерины, Бонавентура. Похоже, что она выжила благодаря методам, о которых лучше молчать, и теперь желает исчезнуть из истории. Это необычная просьба, поскольку судя по всему женщина по-прежнему горячо любит Бога и сестру, но не настолько, чтобы расстаться с жизнью. Вы обдумываете свои дальнейшие действия."
 podgreatpersons.0013.t: "Клара Ассизская"
 podgreatpersons.0013.desc: "Ваш соперник предпринял дерзкий шаг против Сан-Дамиано, церкви, где пребывает святая Клара Ассизская со своими сёстрами по вере. Очевидно, что этот глупец и его дружки не устояли перед Истинной Верой, пронизывающей местность вокруг, но им удалось устроить немалый переполох. Похоже, что одна из сестёр Клары - Беатриса была 'потеряна' во время штурма. Хотя у вас нет никаких шансов против благочестивой и добродетельной Клары, объятия её сестры нанесут моральный урон Церкви..."
 podgreatpersons.0014.t: "Чезаре Борджиа"
 podgreatpersons.0014.desc: "Чезаре Борджиа - беспощадный итальянец в настоящее время ведёт трудную осаду Вианы. До сих пор этот человек демонстрировал огромную изобретательность, на его счету множество побед и предательств во время Итальянских кампаний. После смерти его отца Родриго и прихода к власти нового, враждебно настроенного Папы, он оказался загнанным в угол своими многочисленными врагами. Если вы хотите заполучить столь престижное дитя, то лучшего времени для этого не найти. В конце концов, во время осады может случиться всё, что угодно..."
 podgreatpersons.0015.t: "Кристина Пизанская"
 podgreatpersons.0015.desc: "Известную писательницу и преподавателя Кристину Пизанскую на протяжении десятилетий нередко можно было встретить при французских дворах. Недавно она удалилась в монастырь коротать последние годы своей земной жизни. Её работы получили высокую оценку во многих кругах, в том числе и в [Concept('cainite', 'каинитских')|E], поскольку они посвящены вопросам истинного значения власти, оптимистическому взгляду на будущее и месту женщины в истории Франции. Её тело вероятно слабеет, но ум остается таким же острым, как прежде: недавно она опубликовала поэму о судьбе Жанны д'Арк. Некоторым вашим придворным пришла в голову идея сделать её частью [Concept('cainite', 'каинитского')|E]общества. Разумеется, для сохранения её таланта."
 podgreatpersons.0016.t: "Кола ди Риенцо"
 podgreatpersons.0016.desc: "Смертный Рим в настоящее время переживает больший переполох. Главная причина - некий Кола ди Риенцо, простолюдин, сумевший стать во главе города благодаря своей харизме... дважды. Он мечтает о новой Римской Империи, явно увлекаясь собственной манией величия. Он также кажется довольно кротким, когда дело доходит до войны, и его легко запугать. Ваши агенты сомневаются, действительно ли он талантлив или просто безумно удачлив. Факт в том, что римская чернь сейчас явно настроена против него, и это дает вам возможность [Concept('Embrace', 'даровать объятия')|E]сомнительному, но возможно полезному дитя."
 podgreatpersons.0017.t: "Данте Алигьери"
 podgreatpersons.0017.desc: "Хотя ваш двор и приближенные не понимают этого, но вы очень полюбили недавно опубликованную эпопею под названием 'Божественная Комедия'. В ней есть... что-то такое, что проникает глубоко в душу, особенно в вашем состоянии, как будто автор знает о богах и демонах больше, чем положено смертному. Этому человеку, Данте Алигьери, сейчас очень не везёт: он был изгнан и оставлен большинством своих старых политических союзников. Вряд ли кому-нибудь будет важно, если с ним произойдет несчастный случай... И тогда вы сможете привлечь его ко двору и получить ответы на свои вопросы. В конце концов, бессмертная жизнь - достаточный срок для постижения Божественного."
 podgreatpersons.0018.t: "Диана де Пуатье"
 podgreatpersons.0018.desc: "Диана де Пуатье вот уже почти 25 лет является рельной властью, стоящей за Французским престолом. Насколько можно судить, она не строила заговоров и не убивала, чтобы занять свое место... что сделало бы ее идеальным кандидатом для [Concept('Embrace', 'объятий')|E]. Тем не менее, во Франции нельзя стать настолько влиятельным человеком, не обладая проницательным умом и хорошим политическим чутьём, а этими качествами королевская фаворитка обладает в избытке. После недавней смерти Генриха II её главная соперница Екатерина Медичи уже вступила в борьбу за власть. Диана похоже не стремится к ответным мерам и смирилась со своей участью остаться в безвестности. Возможно, сейчас самое время обзавестись собственным главным советником..."
 podgreatpersons.0019.t: "Эдуард Длинноногий"
 podgreatpersons.0019.desc: "Последний король Англии Эдуард I умер четыре года назад. Вы с интересом следили за его жизнью, ведь он был известным законотворцем, проницательным политиком и способным полководцем - все качества, ценимые в [Concept('cainite', 'каинитском')|E] обществе... разумеется, с лёгким оттенком страха и жестокости, которыми также обладал покойный король. О его объятиях никогда не могло быть и речи, поскольку короли находятся под защитой агентов Церкви, но недавно вы услышали, что Генрих из Лэйси, его самый надёжный компаньон, подает признаки того, что вскоре собирается покинуть свою смертную оболочку. Верный и способный человек, он мог бы стать хорошим советником по тактике Длинноногого или даже кандидатом для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0020.t: "Елизавета Батори"
 podgreatpersons.0020.desc: "Один из ваших агентов вернулся из замка Чахтице с тревожным сообщением: похоже, что Елизавета Батори, женщина, обвиняемая в более чем шестистах убийствах, купании в крови девственниц и каннибализме, на самом деле не была вампиром... пока. Рссказы о её зверствах способны встревожить даже самых стойких [Concept('cainite', 'каинитов')|E]. Пытки включали в себя сожжение, замораживание, использование живых муравьев и расчленение. Иногда все сразу. Но если она не вампир... это означает, что она станет отличным, хотя возможно и слегка помешанным кандидатом для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0021.t: "Елизавета Венгерская"
 podgreatpersons.0021.desc: "Ваш соперник недавно предпринял попытку выступить против Конрада фон Марбурга, известного инквизитора и бывшего наставника недавно скончавшейся святой Елизаветы Венгерской. Глупец был разбит, но последствия оказались запутанными, а следы привели к новым свидетелям '[Concept('cainite', 'каинитского')|E] заговора'. Одним из них является молодая женщина, ещё одна ученица инквизитора, которая воочию наблюдала за дарами Каина. Её исчезновение вызовет подозрения, но может оказаться полезным и в качестве удара по Инквизиции, и в качестве потенциального кандидата для [Concept('Embrace', 'объятий')|E]. Как ни странно, эту женщину также зовут Елизавета, и похоже она близка к тому возрасту, который должен быть у Святой на данный момент. Возможно, у Конрада есть свои секреты..."
 podgreatpersons.0022.t: "Эрнст фон Мансфельд"
 podgreatpersons.0022.desc: "Ваши агенты сообщают, что Эрнст фон Манфельд печально известный лидер наемников в настоящее время находится в Боснии, и вероятно неизлечимо болен. Этот хитрый немец прославился как опытный, хотя и не слишком надежный наёмник. Он известен тем, что во время Тридцатилетней войны воевал на стороне протестантов, хотя сам считал себя убежденным католиком. С его отличной военной репутацией и... открытым разумом он может стать интересным кандидатом для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0023.t: "Юстас Фольвиль"
 podgreatpersons.0023.desc: "О так называемой 'банде Фольвиля' говорят в Англии уже несколько десятилетий. Будучи ничем не лучше простых головорезов, этой шайке посчастливилось напасть на членов свиты Эдуарда II. Королю же не удаётся никого убедить в том, что банда Юстаса это не героическая народная дружина. После долгих лет поисков ваши агенты наконец-то вышли на след стареющего разбойника. Теперь вы можете приобрести для себя способного бойца и бунтовщика."
 podgreatpersons.0024.t: "Фибоначчи"
 podgreatpersons.0024.desc: "Новое увлечение приходит к смертным. Арабская система цифр начинает использоваться вместо более старой - и по Вашему мнению явно более совершенной - римской. Вы уверены, что в своё время смертные одумаются, но вам интересно узнать о стороннике новой теории, Леонардо Боначчи, также известном как Фибоначчи. После публикации своего трактата этот уже пожилой человек поселился в Пизе. Вы не можете отрицать его знаний и могли бы 'пригласить' его к себе на диспут. А может быть, и в более... семейных целях?"
 podgreatpersons.0025.t: "Флориан Гайер"
 podgreatpersons.0025.desc: "Крестьянская война смертных уже давно стала для вас досадной помехой, ведь пропитание становится добывать всё труднее, когда крестьяне массово гибнут на войне. Но вот представился удобный случай - Флориан Гайер опальный дворянин возглавлявший 'Черную роту', отряд тяжелой кавалерии, сражавшийся вместе с крестьянами. Хотя Гайер уже стал популярным героем среди простого народа, он также безжалостен и вспыльчив, что делает его непредсказуемым в поступках. Похоже, после последнего поражения под Ингольштадтом вашим агентам удалось установить его местонахождение. Загнанный в угол и проигравший в историческом противостоянии, Гайер встретит смерть - это лишь вопрос времени. Но если вы вмешаетесь..."
 podgreatpersons.0026.t: "Галеаццо Мария Сфорца"
 podgreatpersons.0026.desc: "В последние годы вас развлекали рассказами о Галеаццо Марии Сфорца, смертной герцогине Милана. Обладая живым воображением, она придумала множество новых видов пыток, как психологических, так и физических. Ваш двор особенно позабавило 'прибивание живого человека к его гробу'. Очевидно, что это не прибавило ей друзей в Милане и за его пределами, и есть основания полагать, что вскоре она будет отстранена от власти, возможно насильственным путем. Вы рассматриваете идею инсценировать её смерть, чтобы затем вернуть её ко двору. По крайней мере, из неё мог бы получиться очень энергичный вампир..."
 podgreatpersons.0027.t: "Джефри Чосер"
 podgreatpersons.0027.desc: "Вы слышали, что знаменитый поэт и государственный служащий Джефри Чосер попал в засаду разбойников и был ранен во время. Этот человек уже немолод, и дни его славы закончились вместе с отречением от престола его покровителя Ричарда II. Но он искусный дипломат и выдающийся поэт, одним из первых использовавший среднеанглийский язык в качестве литературного. Такой человек сведущий как в политике, так и в поэзии в определенной степени заслуживает внимания как потенциальное дитя."
 podgreatpersons.0028.t: "Жиль де Ре"
 podgreatpersons.0028.desc: "Один из сподвижников Жанны д'Арк - Жиль де Ре в последнее время совсем опустился. Лишившись состояния и всякой благосклонности со стороны своих соратников, дворянин, похоже, прибег к услугам более... демонических покровителей. Судебный процесс над ним был весьма неприятным: в показаниях говорилось об убийствах, совершенных с такой жестокостью, которую даже большинство [Concept('cainites', 'каинитов')|E] сочли бы отвратительной. Правдивость обвинений трудно признать, ведь в конце концов даже смертные строят заговоры друг против друга. Остается предположить, что Жиля очень скоро ждёт казнь через повешение... если только вы не вмешаетесь и не замените его на другую несчастную душу. Для человека Жиль безусловно обладает потенциалом кандидата для [Concept('Embrace', 'объятий')|E]..."
 podgreatpersons.0029.t: "Джироламо Савонарола"
 podgreatpersons.0029.desc: "Еще недавно Флоренция была охвачена волнениями, когда один доминиканский монах Савонарола сместил правящую династию Медичи, проповедуя добрым людям картины славы для них и гибели для их врагов. Этот человек оказался стойким, не поддался попыткам отлучения со стороны церкви и даже уговорил короля Франции заключить мнимый союз. Однако в последнее время ему не везёт: он провалил испытание огнём, призванное доказать его божественное предназначение жителям Флоренции. Теперь разъяренная толпа держит его в заключении, и лишенный всякой поддержки, фактический правитель Флоренции в скором времени будет вынужден умереть на костре... если только вы не вмешаетесь. Безусловно, Савонарола обладает талантом заставлять людей идти за ним, а это очень ценное качество для [Concept('cainite', 'каинитской')|E] политики."
 podgreatpersons.0030.t: "Готфрид фон Берлихинген"
 podgreatpersons.0030.desc: "Предводитель наемников Готфрид Готфрид фон Берлихинген в последнее время стал предметом обсуждения при вашем дворе. Гневный и язвительный немец известен тем, что очень долго держит обиду, а еще более известен тем, что потерял руку во время осады. Это не остановило Готца, и он воспользовался странным железным приспособлением, чтобы заменить её и вернуться на поле боя. После долгой военной карьеры, пленений и ранений 'Железная рука', наконец, начал ощущать прибдижение старости и вернулся в своё родовое поместье, чтобы провести последние дни в мире. Ваш двор считает, что такой упорный и опытный человек станет отличным подспорьем для вашего несомненно справедливого дела правителя ночи."
 podgreatpersons.0031.t: "Хадевейх"
 podgreatpersons.0031.desc: "До вас дошли слухи о странствующей дворянке по имени Хадевейх, как раз проезжающей через ваш город. Хотя в ходе расспросов о ней не удалось узнать много нового, ваши агенты описывают её как искусную поэтессу и писательницу с внешностью женщины, которой пришлось многое пережить в своей жизни, но она всё равно выстояла. Такая сила характера и образованность делают её достойной внимания и возможно даже кандидатом для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0032.t: "Герман фон Зальца"
 podgreatpersons.0032.desc: "Главный Магистр Тевтонского Ордена с самого начала своего пребывания на посту стал большой головной болью для  [Concept('cainites', 'каинитов')|E] в Германии. Даже Черный Крест орден немецких [Concept('cainites', 'каинитских')|E] рыцарей не смог пробить щит Истинной Веры, защищающий этого человека. Благодаря своим впечатляющим талантам полководца и дипломата, Герману удалось обуздать большую часть влияния  [Concept('cainites', 'каинитов')|E] на свой орден. Однако в последнее время ситуация изменилась: тевтонские рыцари организовали молчаливое восстание, оттеснив его на второй план. По мере того как старость настигает его и рушится дело всей его жизни, вера Германа ослабевает. Это может стать лучшей возможностью для сладкой ироничной мести этому солдату Церкви..."
 podgreatpersons.0033.t: "Ибн Араби"
 podgreatpersons.0033.desc: "Один из самых известных учёных мусульманского мира недавно переехал в Дамаск. Ибн Араби - знаменитый учёный, мистик и философ, которому приписывают почти 850 работ. Даже [Concept('cainite', 'каинитский')|E] мир обратил на него внимание, возникли многочисленные споры о его истинных знаниях о внутреннем устройстве мира. Теперь будучи уже пожилым человеком Ибн Араби  судорожно пытается закончить второй вариант 'Футухат ал-маккийа', прежде чем смерть настигнет его. Наделить такого человека даром бессмертия очень заманчиво, даже если знаешь, что проклятие Каина может сильно изменить личность..."
 podgreatpersons.0034.t: "Ибн Хальдун"
 podgreatpersons.0034.desc: "Знаменитому учёному, политику и историку Ибн Хальдуну вновь угрожают его многочисленные враги. Старый авантюрист прожил жизнь полную интриг, военных завоеваний и множества престижных государственных постов. Однако, наибольшую известность ему принесла его замечательная работа о цикличной природе империй, благодаря которой он стал одним из посланников, отправленных для переговоров с грозным монгольским владыкой Тимуром. Но вернувшись назад он обнаружил, что его преданность тайной политической партии снова сыграла проитв него, и его дни сочтены, как из-за его вечных неприятностей, так и из-за старости. Некоторые из Ваших придворных призывают Вас рассмотреть его в качестве потенциального дитя, пока не стало слишком поздно"
 podgreatpersons.0035.t: "Империя Коньяти"
 podgreatpersons.0035.desc: "'Королева куртизанок' стала желанной гостьей в Риме с момента своего прибытия. Проницательная женщина она сумела пробиться в число самых известных людей Рима - куртизанок. Её обожают и священнослужители и художники, такие как Рафаэль, - она богата и влиятельна в Святом городе. Однако, похоже, этому скоро придет конец: в настоящее время она борется и проигрывает в битве с ядом, который, по-видимому, сама и приняла. Хотя вы не знаете точно, почему она пыталась покончить с собой, возможно по такой ничтожной причине, как 'настоящая любовь'. Вы знаете, что это возможность [Concept('Embrace', 'даровать ей объятия')|E] той, которая легко найдёт свое место при дворе ночи."
 podgreatpersons.0036.t: "Ян Гус"
 podgreatpersons.0036.desc: "В последнее время 'гуситское движение' привлекает внимание [Concept('cainites', 'каинитов')|E]. Одни в восторге от идеи распада Церкви на части, другие, похоже, искренне заинтересованы в этой реформаторской теории. Однако глава движения Ян Гус вскоре покинет этот мир, поскольку суд над ним, скорее всего, приведёт его к скорой казни. Одна группа молодых гуситов предприняла дерзкую попытку спасти заключённого... и потерпела неудачу. После этого ваши агенты обратили внимание на одинокого человека, бродящего по улицам и утверждающего, что он и есть тот самый Гус. Это очень маловероятно, так как судебное разбирательство проходит спокойно, но он может быть учеником Гуса, потрясённым нападением. В любом случае, как человек, переживший нападение [Concept('cainites', 'каинитов')|E], он представляет угрозу для вашей дальнейшей секретности..."
 podgreatpersons.0037.t: "Ян Жижка"
 podgreatpersons.0037.desc: "Вы внимательно следите за карьерой одного блестящего полководца по имени Ян Жижка. Этот гуситский лидер, используя инновационные тактические приемы, доказал, что обладает большими талантами, превратив разношерстную группу крестьян в силу, способную побеждать лучших рыцарей Европы. Наиболее заметно это стало с появлением пороха - нового смертоносного оружия, которое может создать проблемы для таких, как Вы. Вам стало известно, что Жижка снова в походе, но его настигла чума, и дни его, похоже, сочтены. Вы подумываете о том, чтобы организовать операцию по его доставке ко двору, поскольку он был бы ценным военным лидером и человеком, который мог бы объяснить вам из первых рук опасность этого нового оружия."
 podgreatpersons.0038.t: "Маркиза де Помпадур"
 podgreatpersons.0038.desc: "Франция имеет давнюю традицию содержать влиятельных любовниц и наперсниц своих королей. Но согласитесь, то, что вам рассказали о Жанне-Антуанетте Пуассон выходит за рамки обычного. Королевская любовница, затем 'друг короля', когда они перешли к более целомудренным отношениям, в последние годы обладала такой же властью, как и Людовик XV, если не большей. Ее харизма, политическая хватка и прочная сеть друзей сделали её могущественной... и ненавидимой во многих кругах двора. Однако этому приходит конец, поскольку её хрупкое телосложение не позволит ей пережить болезнь. Смертная Франция потеряет драгоценность, но возможно [Concept('cainite', 'каинитская')|E] Франция её приобретёт..."
 podgreatpersons.0039.t: "Жанна де Бельвиль"
 podgreatpersons.0039.desc: "Ваши агенты сообщают, что недавно в отдаленном регионе потерпела кораблекрушение печально известная 'Львица Бретани' со своими детьми. Львица - это Жанна де Клиссон, бретонская дворянка, поклявшаяся отомстить французскому королю за подлую казнь своего мужа более 10 лет назад. С тех пор она с удивительным успехом занимается каперством против французских флотов вблизи Бретани. Своенравная и практичная женщина, которая, как известно, каждый раз оставляет в живых только одного человека, чтобы он рассказал о ней. Она произвела впечатление на многих ваших придворных. Её недавнее поражение и изоляция от союзников и членов экипажа даёт вам возможность 'пригласить' её ко двору. Возможно, вы могли бы использовать такую львицу в качестве дитя..."
 podgreatpersons.0040.t: "Жанна д'Арк"
 podgreatpersons.0040.desc: "'Орлеанская дева' стала главной проблемой для [Concept('cainites', 'каинитов')|E] в ходе войны между Францией и Англией. То, что было главной возможностью для лёгкой интриги и лёгкого пропитания, превратилось в почти религиозную войну. Истинная Вера свирепствует, и вы уже потеряли счёт числу [Concept('cainites', 'каинитов')|E], сожжённых фанатиками, стекающимися под знамёна Жанны. Сама она неприступна, её защищает убеждение, которое выглядит божественным по своей природе, но... её близкие родственники таковыми не являются. Мелочно, но можно было бы отомстить её семье за всю ту головную боль, которую она причинила, тем болеё что англичане наконец-то поймали её, сделав, будем надеяться, безвредной. А если повезёт, они даже могут стать полезными пешками."
 podgreatpersons.0041.t: "Джон Кабот"
 podgreatpersons.0041.desc: "Настало время перемен и исследований - две вещи, к которым [cainites|El]  не приспособлены. По мере того как Европа отправляет всё новые и новые экспедиции в неизведанное, ваш род задумывается о том, какие ужасы и возможности их ожидают. Вы твердо решили не оставаться в стороне и навели справки об одном из величайших исследователей эпохи - Джоне Каботе. Этот мужественный капитан недавно вернулся из одного из своих многочисленных путешествий на Великий Запад. Вероятно он мог бы совершить ещё множество путешествий, если бы у него был такой бессмертный покровитель, как вы. Даровать ему бессмертие - тоже вариант, это может дать вам неплохой задел на будущее, как здесь, так и за пределами бескрайнего синего океана."
 podgreatpersons.0042.t: "Джон Хоквуд"
 podgreatpersons.0042.desc: "Кондотьеры - неотъемлемая часть жизни Италии. Этим людям платят за то, что они ведут войну за богатые города-государства. Они зачастую так же непостоянны в преданности, как и алчны до монет. Один из их предводителей, англичанин Джон Хоквуд, сделал здесь большую часть своей карьеры, сражаясь за и против многих городов. Безжалостный и жадный человек, он по общему мнению является прекрасным полководцем и стратегом. Сейчас, когда возраст берет своё, а его последняя экспедиция должна быть завершена, некоторые из ваших придворных считают, что настало самое подходящее время обратиться к нему. Обещание бессмертия легко соблазнит такого человека, и он может оказаться полезным... если вы сможете подчинить его своей воле."
 podgreatpersons.0043.t: "Леонардо да Винчи"
 podgreatpersons.0043.desc: "С некоторых пор Франциск I очень полюбил одного итальянского художника и даже пожаловал ему замок в личное пользование. Вы наблюдали за этим человеком и должны признать его гениальность во многих областях. Однако далеко не только Вы восхищаетесь им: похоже, что за ним пристально наблюдает целая кабала, делающая невозможным любой близкий контакт. Однако, недавно вам стало известно, что здоровье Леонардо ухудшается, и это заставило короля назначить визит к своему старому другу. Возможно, это ваш лучший шанс 'пригласить' к своему двору величайший ум этого поколения..."
 podgreatpersons.0044.t: "Лукреция Борджиа"
 podgreatpersons.0044.desc: "Вы всегда находитесь в поиске потенциальных кандидатов для [Concept('Embrace', 'объятий')|E], а в семье Борджиа в них недостатка нет. Лукреция, дочь папы Александра VI, была весьма полезной для своего отца и брата. Справедливая, умная и волевая она была идеальной принцессой эпохи Возрождения. Слухи об отравлении и безжалостных интригах вокруг неё - это большой плюс, поскольку делает её ещё более пригодной для бессмертия. Ваши агенты ждут вашего слова."
 podgreatpersons.0045.t: "Марко Поло"
 podgreatpersons.0045.desc: "[Concept('cainite', 'каинитский')|E] мир велик, и вам всегда хотелось узнать побольше о том, каких странных друзей или, скорее всего, недругов вы можете завести заграницей. Такая возможность появилась у одного венецианского купца по имени Марко Поло. Утверждается, что этот человек, ведущий сейчас тихую семейную жизнь, за несколько десятилетий успел побывать в самых дальних странах, вплоть до Катая. Вполне вероятно, что за это время он успел почерпнуть какие-то интересные сведения или подсказки о ночном мире зарубежья. Конечно, можно просто прочитать его записи, но можно поступить и гораздо лучше... Ваши агенты готовы по приказу нанести визит в поместье Поло."
 podgreatpersons.0046.t: "Маргарита I"
 podgreatpersons.0046.desc: "Вот уже почти 20 лет Бургундией и Фландрией правит Маргарита Капет. Ранняя смерть её мужа и большое влияние на своего ребенка сделали её авторитетом в этом регионе. Волевая, но не самая добрая правительница, о чем свидетельствуют многочисленные восстания, поднятые и подавленные во время её правления. Тем не менее, она умелый государственный деятель с умом, способным выдержать все тяготы не-жизни, и поэтому вы рассматриваете возможность проведения смелой операции по её [Concept('Embraced', 'обращению')|E], прежде чем смерть заберет её."
 podgreatpersons.0047.t: "Майкл Скот"
 podgreatpersons.0047.desc: "Научным советником и придворным астрологом императора Фридриха II служит странный англичанин по имени Майкл Скот. Этого очевидно образованного человека часто обвиняют в чёрной магии, поскольку он, похоже, знает о внутреннем устройстве мира больше, чем положено. Однако, насколько можно судить, он не одержим никакими сверхъестественными силами... пока. Его знания о Небесах и Боге представляют особый интерес для вас, существа, проклятого самим Создателем, и вы задаетесь вопросом, не может ли Скот быть полезен в этом деле. Отлучить его от двора Императора и инсценировать его смерть как несчастный случай будет нелегко, но это в ваших силах."
 podgreatpersons.0048.t: "Миндовг"
 podgreatpersons.0048.desc: "Смертная Литва, как и многие восточные страны, постепенно обращается в христианство. Однако процесс этот кровавый и неумолимый: местные религии борются со святыми орденами. Переломным моментом, пожалуй, стало коронование Миндовга, первого короля Литвы, и его крещение в церкви. Однако он далеко не фанатик, он уже несколько раз менял религию в борьбе с татарами и князьями-соперниками за корону. Миндовг несомненно циничен, но он многого добился в военном и административном отношении, и поэтому узнав о заговоре смертных с целью его убийства ради мести, вы обдумываете возможные варианты. Даровать объятья королю всегда рискованно, но его власть достаточно слаба, и вы можете добиться успеха."
 podgreatpersons.0049.t: "Никколо Макиавелли"
 podgreatpersons.0049.desc: "Вы были очарованы недавно подаренным Вам манускриптом. 'Государь' - идеальное исследование [Concept('cainite', 'каинитской')|E] политики и управления... и он был написан простым смертным! Этот Макиавелли далёко не так знаменит, как он, по Вашему мнению, заслуживает. Его шедевр разрывают на части из-за мелочных забот о 'морали' и 'справедливом правлении'. Поскольку смертные не могут оценить гениальность его произведения, вы конечно могли бы предложить ему более выгодную сделку. Бессмертие..."
 podgreatpersons.0050.t: "Николаас Заннекин"
 podgreatpersons.0050.desc: "Фландрия уже несколько лет страдает от крестьянских восстаний. Это несомненно возможность для [Concept('cainites', 'каинитов')|E], ведь во время войны прокормиться гораздо легче. Это восстание, как ни странно, очень продолжительно, если судить по меркам смертных, и на удивление успешно: захвачено несколько городов и даже сам граф. Вы не сомневаетесь, что со временем оно будет подавлено, но... такая стойкость - признак хорошего лидера, управляющего крестьянами. Возможно, во время следующего сражения вы попросите своих агентов 'навести справки' о предводителе мятежников..."
 podgreatpersons.0051.t: "Никифор Влеммид"
 podgreatpersons.0051.desc: "Падение Константинополя привело к гибели многих великих учёных. Однако некоторые из них, как например Никифор Влеммид, смогли процветать в условиях хаоса. Учитель, писатель и богослов он поселился в Никее, где император оказывал ему широкое покровительство. Он уже преподавал многим выдающимся личностям и подумывает об уходе на покой, чтобы прожить свою жизнь в безмятежном уединении монастыря. Такие светочи позднеримской культуры становятся всё более редки по мере уменьшения благосостояния Империи. Поэтому вы подумываете о том, чтобы подарить ему бессмертие, чтобы сохранить хотя бы этот небольшой её осколок."
 podgreatpersons.0052.t: "Понс де Капдюэйль"
 podgreatpersons.0052.desc: "Крестовые походы стали страшным ударом для региона, которым вы управляете, но их достоинством было то, что они привели к вам несколько интересных людей. Например, некий Понс де Капдюэйль, трубадур из Оверни, уже некоторое время является предметом обсуждения при вашем дворе. Обаятельный, оптимистичный человек, обладающий быстрым умом и метким словом, кажется, способен увлечь даже самого сурового крестоносца смелыми песнями о любви и рыцарстве. Такой талант, безусловно, может найти применение в [Concept('cainite', 'каинитской')|E] политике, где подвешенный язык может завести очень далеко."
 podgreatpersons.0053.t: "Родриго Борджиа"
 podgreatpersons.0053.desc: "Папство всегда было головной болью для вампиров: мощь Истинной Веры, исходящая от него, делала невозможным любое вторжение. С приходом нынешнего Папы Александра VI ситуация несколько изменилась, похоже его больше занимают земные дела, чем духовные. И в этом он весьма преуспел, расширяя сферу влияния Папского государства и власть своей семьи путём завоеваний и искусной дипломатии. Его не слишком выдающаяся духовность даёт вам возможность, которая выпадает раз в бессмертной жизни: вы можете послать агентов в сам Святой Престол, чтобы 'спасти' Родриго Борджиа, который в настоящее время прикован к постели из-за отравления. Тогда вы получили бы Папу в свое полное распоряжение..."
 podgreatpersons.0054.t: "Рой Хордо"
 podgreatpersons.0054.desc: "Галисия - это самостоятельное королевство, несмотря на то, что находится под властью короля Кастилии. В этом изолированном регионе живут очень авторитарные, даже по меркам эпохи, правители. Эти вельможи часто небрежно относятся к простому люду, и четыре года назад была достигнута точка кипения - началось восстание. Во главе восставших стоит юный фидальго - низший дворянский титул - по имени Рой Хордо. На первых порах он добился определенных успехов, но ветер стих, и более опытные дворянские войска начали жёстко пресекать восстание. Хотя они, похоже, обречены на поражение, их лидер еще может быть вам полезен. Пылкое и воинственно настроенное дитя имеет свою привлекательность..."
 podgreatpersons.0055.t: "Скандербег"
 podgreatpersons.0055.desc: "Османы уже давно являются серьезной проблемой для Европы. Разгромленный Крестовый поход на Варну и падение Константинополя открыли им путь к дальнейшей экспансии. Но вот уже почти 25 лет им мешает человек по имени Скандербег, который с небольшим количеством войск сумел остановить мощную военную машину османов. Прославленный на всю Европу герой, престарелый генерал вновь встал во главе новой коалиции, но его поразила смертельная болезнь. Не имея надежды на выздоровление, вы размышляете, не пора ли его 'спасти' и представить ко двору. В конце концов, было бы обидно потерять такого блестящего защитника."
 podgreatpersons.0056.t: "Снорри Стурлусон"
 podgreatpersons.0056.desc: "Исландия - страна далекая даже для скандинавов, но до вас дошла история о Снорри Стурлусоне, очевидно, самом влиятельном политическом деятеле острова. Исследователь нордической мифологии, Снорри уже несколько десятилетий ориентируется в хаотичной исландской и норвежской политике, но, похоже, королю Норвегии это надоело. Один из ваших агентов сообщает о готовящемся заговоре с целью убийства исландского законодателя. Вас это конечно мало волнует, но есть возможность спасти Снорри и представить его ко двору, если вы того пожелаете. Он мог бы стать интересным кандидатом для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0057.t: "Субэдэй"
 podgreatpersons.0057.desc: "Монгольская Орда уничтожила всех своих врагов от Китая до Польши. В политике, конечно, главная роль принадлежит Чингисхану, но в военном отношении за кулисами стоит Субэдэй, его главный стратег. Проведя более 20 кампаний и выиграв 65 сражений, верный полководец уже прославился на всю степь. В свои 72 года Субэдэй наконец-то решил уйти с полей брани, и у вас появилась прекрасная возможность  [Concept('Embrace', 'даровать ему объятия')|E] без посторонних глаз целой армии."
 podgreatpersons.0058.t: "Тереза Авильская"
 podgreatpersons.0058.desc: "Иберия стала довольно неуютной для вампиров после начала испанской инквизиции. Вы испробовали множество больших и малых схем, чтобы уменьшить влияние церкви, и все шло неплохо, пока не появилась Тереза Авильская. Эта упрямая монахиня практически единолично провела реформу и возродила страсть к христианству в смертных сердцах Иберии. Вы поставили на ее пути множество препятствий, включая ваших агентов в Инквизиции и Церкви, но безрезультатно. На данный момент вы оставляете это дело и заметаете следы. Последний шаг на этом пути - 'позаботиться' о вашем любимце, папском легате Эгидио Кахале, который спасается от вашего гнева после того, как ему не удалось остановить её. Но никто не может долго скрываться от вашего внимания..."
 podgreatpersons.0059.t: "Феодор Метохит"
 podgreatpersons.0059.desc: "Римская политика переменчива, и судьба человека может легко перевернуться. Одним из таких людей был Феодор Метохит, фаворит покойного императора Андроника II. Учёный, меценат и известный дипломат, Феодор во многом был обязан своей карьере не только личным талантам, но и дружбе с нужными людьми. Когда Андроник был отстранен от власти, Метохит потерял всякий кредит доверия при дворе и теперь доживает остаток жизни в монастыре. Некоторые из ваших придворных считают, что такой конец - преступное расточительство по отношению к талантливому человеку, и вы могли бы вмешаться, возможно получив при этом благодарного потенциального ребёнка."
 podgreatpersons.0060.t: "Феодора Палеолог"
 podgreatpersons.0060.desc: "После почти 60-летнего латинского владычества Константинополь был вновь завоеван греками. Начался период тяжёлого восстановления, о котором возвестила сама императрица Феодора Палеолог. Непоколебимый матриарх обновленной императорской семьи, она пережила множество политических и религиозных бурь. Ранняя смерть мужа оставила ей власть, которую она использовала для мудрого меценатства и архитектурных работ. Она является мощным символом возвращения греков к власти, и Вы знаете, что многие Ваши соперники хотят помешать ей. Если Вы хотите действовать, чтобы заполучить этот символ в свои руки, то время пришло."
 podgreatpersons.0061.t: "Теодор фон Нойхоф"
 podgreatpersons.0061.desc: "Недавно в Зютфене появился колоритный персонаж. Этот человек, Теодор фон Нойхоф, погряз в долгах, избавиться от которых ему помогла продажа титула... короля Корсики. Действительно, после недолгого восстания на генуэзском острове жители 'короновали' этого немецкого авантюриста, как своего будущего короля. Он пробыл на этом посту всего пару месяцев, прежде чем его 'королевство' распалось на части. И вот теперь он здесь, не более чем колоритный мошенник, потерявший всё. По крайней мере, о нём можно рассказать хорошую историю. Бывали и худшие потенциальные дети, чем тот, кто мог бы вас позабавить."
 podgreatpersons.0062.t: "Тибо Наваррский"
 podgreatpersons.0062.desc: "Немногие люди воплощают рыцарские идеалы лучше, чем Тибо Наваррский. Он пережил смертельные интриги (и организовал некоторые из них), успешно прошёл крестовый поход, любил недоступную женщину (королеву, не меньше) и написал множество песен как знаменитый Трувер. При этом ему удалось подняться по феодальной иерархии от графа Шампани до короля Наварры, и правление его было успешным. Недавно вы узнали, что по возвращении из поездки в Шампань Тибо тяжело заболел, и его продвижение замедлилось. Это может стать уникальной возможностью для ваших агентов 'спасти' умирающего короля и доставить его ко двору. Такой опытный человек - интересный кандидат для [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0063.t: "Фома Аквинский"
 podgreatpersons.0063.desc: "Один из ваших соперников предпринял безрассудное нападение на поместье в Аквино. Вы не совсем понимаете почему, кажется у него были пешки в семье, и они были тщательно вычищены одним из уё членов по имени Фома. Этот учёный человек хочет вступить в доминиканский орден и, похоже, наделён превосходным интеллектом. Он работает над многими новыми идеями для Церкви. Как бы то ни было, его Истинная Вера сожгла вашего соперника дотла, и теперь вам предстоит разбираться с беспорядком, поскольку свидетелей было много. Сам Фома неприступен, но вы могли бы начать с того, чтобы заставить его мать 'исчезнуть'. Ваши агенты считают, что эта женщина - потенциальный кандидат для [Concept('Embrace', 'объятий')|E], так как в прошлом она использовала хитроумные приёмы для достижения своих целей."
 podgreatpersons.0064.t: "Томас Мюнцер"
 podgreatpersons.0064.desc: "Реформация в самом разгаре, и если сначала она казалась вампирам благом в связи с ослаблением Церкви, то сегодня святых людей стало ещё больше, чем раньше. Все ваши попытки подавить их оказались в лучшем случае безрезультатными. Особенно много хлопот доставляет один проповедник по имени Томас Мюнцер, создавший 'Вечную Лигу Господа', состоящую в основном из мятежных крестьян. Его рьяные разговоры о грядущем Апокалипсисе действуют вам на нервы, и вы подумываете о том, чтобы послать своих агентов во время его следующей битвы и привести его к вашему двору. Тогда вы сможете показать ему истинное лицо Ада..."
 podgreatpersons.0065.t: "Тимур"
 podgreatpersons.0065.desc: "Предводитель, известный как Тимур, стал для вас серьёзной проблемой с тех пор, как он повёл свой безжалостный путь завоеваний. Самопровозглашйнный преемник наследия Чингисхана, до сих пор никто не смог встать на его пути, а в результате его войн было разграблено и сожжйно бесчисленное множество городов, что не очень хорошо для охотничьих угодий вампира. Поскольку [Concept('cainite', 'каинитские')|E] беженцы начинают доставлять неприятности вашему двору, вы обдумываете возможное решение. До сих пор все попытки схватить или убить Тимура терпели неудачу, как будто его защищала какая-то сверхъестественная сила. Альтернативным вариантом может стать похищение его любимой жены и ближайшего советника. Если повез1т, это может немного задержать его. В худшем же случае, она известна как талантливая и красивая женщина - два интересных качества для потенциальной жертвы [Concept('Embrace', 'объятий')|E]."
 podgreatpersons.0066.t: "Томас Торквемада"
 podgreatpersons.0066.desc: "На протяжении длительного времени в мире ночи инквизиция идет полным ходом. Но недавно она получила достаточную поддержку для распространения в смертном мире: испанская инквизиция была официально признана Папой Римским. Это сделало жизнь [Concept('cainites', 'каинитов')|E] в Иберии ещё более тяжёлой, а ваши подданные принижают вас за то, что вы 'делаете недостаточно'. Инквизиция сейчас слишком сильна, чтобы её уничтожить, но хирургический удар по ее лидеру Томасу Торквемада может стать моральной победой, которую вы смогли бы использовать в своих интересах. Тем более если вам удастся каким-то образом [Concept('Embrace', 'даровать ему объятия')|E]..."
 podgreatpersons.0067.t: "Ульрих фон Лихтенштейн"
 podgreatpersons.0067.desc: "В последнее время среди смертных появилось новое увлечение - 'придворная любовь' с рассказами о рыцарях в блестящих доспехах и непорочных романах с замужними дамами. Как и всё, что связано со смертными, оно не выдержит испытания временем, но до тех пор... всегда полезно разобраться в их нынешних причудах. Ваши агенты рекомендуют обратиться за помощью к Ульриху фон Лихтенштейну, бродячему рыцарю и поэту, известному как образец рыцаря. У зтого человека подвешенный язык и твердая рука с мечом в ней, он может быть полезен вам во многих отношениях."
 podgreatpersons.0068.t: "Васко да Гама"
 podgreatpersons.0068.desc: "В последнее время контакты с Европой расширяются благодаря путешествиям португальского исследователя Васко да Гамы. Хотя этот человек рассказывает о богатой торговле и великих союзах, его действия говорят об обратном. Он расправился с экипажем торгового мусульманского корабля и отомстил целой армадой за якобы нанесённую ему королём Заморином обиду. Теперь ясно, что португальцы настроены захватнически и должны получить урок. Пленение и объятья безжалостного 'Наместника Индии' послужили бы предупреждением всем европейским [Concept('cainite', 'каинитам')|E]  пытающимся посягнуть на вашу землю."
 podgreatpersons.0069.t: "Уот Тайлер"
 podgreatpersons.0069.desc: "В воздухе витает предвкушение от результатов встречи короля Ричарда II с Уотом Тайлером - организатором своего рода мирной конференции между дворянами и восставшими крестьянами. Тайлер оказался самым упрямым из лидеров повстанцев, отказываясь от любых уступок, сделанных королём до сих пор. Вы уверены, что в тени этого собрания собрались многие важные [Concept('cainite', 'каинитские')|E]  фигуры, особенно вокруг любовницы Тайлера, Патриции Болингброк. Поэтому вы намерены послать на место встречи своих агентов, чтобы убедиться, что вы не останетесь в стороне от планов ваших соперников. Остается лишь вопрос о свободе действий ваших агентов. Пошлете ли вы их с ресурсами и деньгами, достаточными для того, чтобы получить 'приз' мероприятия, или просто прикажете наблюдать?"
 podgreatpersons.0070.t: "Уильям Уоллес"
 podgreatpersons.0070.desc: "В то время как война за независимость Шотландии продолжается, шотландцы потеряли одного из своих главных предводителей. Уильям Уоллес потерял популярность после поражения при Фалкирке, но по-прежнему оставался одним из 'Защитников Шотландии' и важным символом для своего народа. После Фалкирка Уоллес стал скрываться от посторонних глаз, разъезжая по Европе и собирая сторонников, пока не вернулся в Англию, где его вскоре схватили. Начался судебный процесс, вердикт которого никого не удивит. Шотландцы, вероятно, выстоят и сплотятся вокруг своего мученика, но было бы жаль потерять такого решительного человека. Вы могли бы потянуть за ниточки и найти ему замену до казни. Тогда он станет вашим..."
 podgreatpersons.0071.t: "Нагаш"
 podgreatpersons.0071.desc: "В Египте в последнее время наводит шороху один ненормальный старик. Он утверждает, что является Первым бессмертным и императором Нехекары. Он рассказывает, что одно из его заклинаний пошло не так, и он оказался в нашем мире. Странно, но он знает о вампирах, хотя и имеет о них несколько любопытных заблуждений (он утверждает, что существует только 5  линий крови). В любом случае, он - помеха, так как явно преисполнен самолюбия и может привлечь к нам нежелательное внимание. Поэтому вы могли бы послать кого-нибудь из своих агентов, чтобы доставить его к вашему двору и разобраться с ним самостоятельно."
 podgreatpersons.0072.t: "Сад ад-Даула"
 podgreatpersons.0072.desc: "В последнее время широкую известность приобрел еврейский государственный деятель. Сад происходит из скромного рода, но его поразительное мастерство в ведении государственных дел позволило ему стать ценным человеком при дворе монгольского хана. Этот еврейский великий визирь, славящийся своими обширными медицинскими познаниями и покровительством искусствам, все же имеет один большой недостаток - высокомерие.\nЕго враги многочисленны: от монгольских чиновников, выпоротых за коррупцию, до мусульман, которым мешает иностранец. Покровительствуемый ханом, Сад до сих пор оставался на шаг впереди, но удача покидает его, так как его покровитель недавно заболел. Количество планов с целью его убийства впечатляет даже по меркам [Concept('cainite', 'каинитов')|E]. Поэтому, если вы хотите действовать и убрать его из смертной политики, то сейчас самое время. Такой человек, несомненно, станет хорошим кандидатом для [Concept('Embrace', 'объятий')|E]."
 Sa_ad_al_Dawla: "Сад ад-Даула"
 Abu_al_Baqa_ar_Rundi: "Абу аль-Бака ар-Рунди"
 podgreatpersons.0073.t: "Абу аль-Бака ар-Рунди"
 podgreatpersons.0073.desc: "По мере того как города Аль-Андалуса один за другим сдаются под натиском христианской Реконкисты, вместе с ними уходит и наследие золотого века. Один севильский писатель взялся увековечить славу потерянных городов.\n Его поэма, написанная в классической традиции Риты, известна как 'Элегия к Аль-Андалуси' получила широкое признание в магрибских королевствах, куда он бежал.\n Несмотря на это, реальной помощи андалусцам не последовало, и Абу аль-Бака теперь уже усталый старик, которому вряд ли суждено осуществить свою мечту. Разве что подарить ему целую вечность на подготовку мести..."
 Sheikh_Bedreddin: "Шейх Бедреддин"
 podgreatpersons.0074.t: "Шейх Бедреддин"
 podgreatpersons.0074.desc: "Османский Султанат страдает от массовой волны восстаний. Хотя военная ситуация кажется складывается в пользу Султана, вас интересует лидер повстанцев.\nЭта сложная фигура, Шейх Бедреддин, прежде всего богослов, проповедующий общинное владение собственностью и равенство христиан и мусульман. Он и в военном деле не лыком шит - был главным военным судьей османского принца Мусы. Революционное мышление - опасная вещь в медлительной политике вампиров, но вы все же допускаете мысль о том, что этот бунтарь окажется в вашей власти..."
 Alauddin_Ali_Shah: "Алауддин Али Шах"
 podgreatpersons.0075.t: "Алауддин Али Шах"
 podgreatpersons.0075.desc: "В последнее время Бенгалия стала театром ожесточенной борьбы за власть между трёмя принцами, претендующими на контроль над Султанатом. Эта война заинтересовала вас благодаря безжалостным амбициям одного из воюющих противников, Алауддина Али Шаха.\nЭтот человек, уже однажды свергнутый с властного поста, убивал с холодной эффективностью и узурпировал свою нынешнюю власть.Трудно сказать, удастся ли ему повторить достижение в этой войне, но такой опытный и безжалостный лидер может быть полезен вашему двору..."
 Birger_Jarl: "Биргер Магнуссон"
 podgreatpersons.0076.t: "Биргер Магнуссон"
 podgreatpersons.0076.desc: "Искусный государственный деятель, как в дипломатии, так и в военном деле, Биргер Ярл вот уже несколько десятилетий является истинной силой в Швеции. Умело используя Церковь для достижения своих целей, он ограничил власть большинства магнатов, проложив путь к созданию в будущем сильного централизованного королевства Швеции.\nЭтот человек движим не только войной и амбициями, но и стремлением основать новый город в отдаленном местечке под названием 'Стокгольм'. Однако возраст берёт своё, и самозваный герцог Шведский может скоро встретить свою судьбу. Если только вы не планируете для него иную участь..."
 Zawisza_Czarny: "Завиша Чёрный"
 podgreatpersons.0077.t: "Завиша Чёрный"
 podgreatpersons.0077.desc: "Вы с большим интересом следите за карьерой Завиши Чёрного. Этот польский рыцарь, известный своей отвагой и мастерством в бою, уже давно является манящей целью для [Concept('Embrace', 'объятий')|E]\nПобедитель многих турниров, предводитель военных сил и даже дипломат, когда приходит время слов, Завиша обладает многими полезными талантами, которые Вы хотели бы использовать. Недавно он назвал своего короля трусом за бегство в бою с турками-османами и собирается продолжать войну в одиночку. Смелый, хотя и самоубийственный поступок. Теперь, когда он отстранён от королевского двора и большей части армии, для Вас наступает подходящий момент для нанесения удара."
 Seguin_de_Badefol: "Сеген де Бадефол"
 podgreatpersons.0078.t: "Сеген де Бадефол"
 podgreatpersons.0078.desc: "Наемник, служивший у Иоанна II Французского, Сеген не согласился с окончанием войны и перешел к разбою и грабежу. Захватив шестьдесят замков и разгромив королевскую армию, он стал фактическим правителем Восточной Франции, пока Папа и король не заплатили ему высокую цену за прекращение войны.\nСтав богатым, но продолжая служить наёмником, Сеген перешел на службу к королю Карлу II Наваррскому... пока тот не попытался вымогать у нёго золото. Король отравил его, и теперь Сеген медленно умирает.\nТакой 'предприниматель' мог бы стать хорошим кандидатом на перспективу..."
 Owain_Lawgoch: "Оуайн Лаугох"
 podgreatpersons.0079.t: "Оуайн Лаугох"
 podgreatpersons.0079.desc: "Недавно к вам обратился последний потомок по мужской линии древних валлийских королей Гвинеда и один из лучших воинов этой страны. Его ждёт долгая карьера, поскольку он полон решимости вернуть себе законный трон и даже предпринял два вторжения, вызвав панику в Англии.\nПервый его флот не смог высадиться из-за штормов, а второй был перенаправлен на помощь королю Франции. Когда Оуайн не вторгался в Уэльс, он сражался на стороне французов в Столетней войне и командовал ротой валлийских наемников против Педро Жестокого из Кастилии.\nОн недавно примирился с кастильским королем и планирует новое вторжение на свою родину с его помощью. Вы узнали, что англичане послали шпиона, для его убийства, что может послужить прекрасным прикрытием доствления его ко двору."
 Roger_de_Flor: "Рожер де Флор"
 podgreatpersons.0080.t: "Рожер де Флор"
 podgreatpersons.0080.desc: "Рожер де Флор был членом рыцарского ордена тамплиеров, но после позорного поведения во время осады Акры, когда он заполучил тамплиерскую галеру и взимал огромную плату за перевозку мирных жителей на Кипр, он был исключен из ордена. Побывав в роли пирата, Рожер увидел шанс сохранить свою удачу. Из уволенных арагонских солдат он создал отряд наёмников - Каталонскую роту.\nВпоследствии он стал важной силой в византийской политике, как успешный капитан-наёмник в борьбе с турками. Однако смелость Рожера может стать его гибелью, поскольку его амбиции по созданию королевства наемников в Анатолии нажили ему много врагов.\nТаким образом, у вас появляется возможность инсценировать его убийство и присвоить себе этого доказавшего силу генерала."
 podgreatpersons.0081.t: "Адам де Лепер"
 podgreatpersons.0081.desc: "В последнее время Англия переживает волну преступности, и самым известным предводителем разбойников является Адам Прокажённый.\n Адам узнал, что королева Филиппа оставила свои драгоценности у местного купца. Банда Прокаженного окружила дом купца и потребовала отдать драгоценности. Возмущенный торговец отказался и стойко отбил несколько нападений, пока Адам не вышел из себя и не поджег здание. Теперь всё перевернулось: купец и его семья пытались выбраться, но Адам удерживал их до тех пор, пока они не выбросили драгоценности.\nС тех пор богатый бандит так и не был пойман... пока ваши агенты не наткнулись на его логово, в основном по счастливой случайности.\nСтареющий разбойник проявил хитрость и силу, и вы думаете, сможет ли он стать достойным ребенком."
 podgreatpersons.0082.t: "Момчил"
 podgreatpersons.0082.desc: "Болгарский разбойник, создавший личную армию из крестьян в Родопских горах. Момчил недолго служил Стефану Душану Сербскому, но по-настоящему проявил себя во время гражданской войны в Византии. Впечатляюще демонстрируя предательство, Момчил переходил на другую сторону в 1343, 1344 и 1345 гг.\n Играя на обе стороны, он смог установить свою власть в пограничных районах.\n Он стал настолько опасен, что византийцы и турки объединились, чтобы разобраться с ним раз и навсегда. Маловероятно, что он сможет противостоять такому нападению.\nЭтот человек явно продемонстрировал амбиции и коварство, необходимые для успешной жизни в обществе вампиров, и поэтому ваши придворные настоятельно просят вас рассмотреть возможность послать кого-нибудь инсценировать его смерть во время предстоящей битвы, а затем доставить его к вам."
 Arnaud_de_Cervole: "Арно де Серволь"
 podgreatpersons.0083.t: "Арно де Серволь"
 podgreatpersons.0083.desc: "Будучи архиепископом Велина, Арно сформировал первую 'Великую Компанию' и направил её в Прованс, не пострадавший во время войны. В 1358 г. Архиепископ обеспечил себе дурную славу, взяв в заложники Папу Римского, окружив папскую резиденцию в Авиньоне и потребовав 20 тыс. флоринов за то, чтобы покинуть этот регион. После этого Арно вернулся к работе наёмника.\nЗа время своей карьеры он нажил много врагов, и поэтому вызвался участвовать в крестовом походе вдали от Франции. Однако логистика в этой кампании оставляет желать лучшего, и теперь архиепископ застрял недалеко от зоны вашего влияния.\nМожет быть, есть возможность попросить его предоставить свои навыки вашему двору?"
 Robert_of_Geneva: "Роберт Женевский"
 podgreatpersons.0084.t: "Роберт Женевский"
 podgreatpersons.0084.desc: "Вы давно подозревали, что нынешний Папа Авиньона, Климент VII, может быть вампиром. В основном потому, что он обманом захватил осаждённый город, обещая пощадить его жителей, а затем убил всех под крики 'Крови и еще крови!', за что и получил свое прозвище.\nНо, как ни странно, кажется, что он обычный, хотя и не в меру амбициозный смертный. Как Папа Римский, он образован, хитёр и знаком с военным делом еще со времен своей легатской юности.\nОн также явно не защищён Истинной Верой, как большинство других Пап, о которых вы слышали. Таким образом, он представляет собой заманчивую кандидатуру для [Concept('Embrace', 'объятий')|E]..."
 Louis_d_Estouteville: "Луи д'Эстутевилль"
 podgreatpersons.0085.t: "Луи д'Эстутевилль"
 podgreatpersons.0085.desc: "Во время Столетней войны Франция рассыпается под английским натиском, а Мон-Сен-Мишель все еще держится. Защищаясь гарнизоном всего лишь из 119 французских рыцарей, эта небольшая святыня уже отбросила более 20 0000 англичан... дважды.\nРыцарей возглавляет Луи д'Эстутевилль, стойкий капитан французской армии. Воодушевленные чудесной победой, рыцари уже приступили к освобождению норманнских земель, пока англичане пытаются организовать оборону.\nВ условиях царящего хаоса, когда Луи находится далеко от святого места, у вас появилась уникальная возможность завербовать такого опытного лидера."
 Lodewyk_van_Bercken: "Лодевейк ван Беркен"
 podgreatpersons.0086.t: "Лодевейк ван Беркен"
 podgreatpersons.0086.desc: "Новое увлечение появилось в среде этих непостоянных смертных - бриллиант. Об этой, безусловно, красивой безделушке говорят при всех дворах, и она является признаком настоящего современного аристократа. Возможно, вы могли бы подражать им, чтобы, как говорится, идти в ногу со временем.\nНедавно представилась лучшая возможность это сделать. Лодевейк ван Беркен, проницательный фламандский ювелир изобрел новый инструмент для огранки бриллиантов, что способствовало внезапному росту их популярности. Что может быть лучше для вас, чем насолить смертным и превзойти их, украсть их драгоценного мастера прямо у них под носом?"
 Lorenz_Helmschmied: "Лоренц Хельмшмид"
 podgreatpersons.0087.t: "Лоренц Хельмшмид"
 podgreatpersons.0087.desc: "Недавно в поле Вашего зрения попал придворный оружейник семьи Габсург, некто Лоренц Хельмшмид. Этот высококлассный мастер создал одни из самых технически инновационных и художественно сложных доспехов эпохи. Не менее двух императоров Священной Римской империи были экипированы для сражений его творениями.\nКак вампир, вы не нуждаетесь в такой защите, как эти слабые смертные, но все же иметь такого талантливого человека на службе было бы и престижно, и полезно... И вы не захотите, чтобы ваши враги заполучили его раньше вас, чтобы они не использовали эти превосходные доспехи против вас..."
 Robert_Porter: "Роберт Портер"
 podgreatpersons.0088.t: "Роберт Портер"
 podgreatpersons.0088.desc: "Как ночной правитель, вы нуждаетесь в людях, одаренных в различных областях, таких как война, управление, дипломатия... Редко кто может похвастаться мастерством в нескольких из них. Но, возможно, вы нашли исключение в лице некоего Роберта Портера.\nРевностный член парламентской фракции, Портер начинал как кузнец, а затем стал капитаном кавалерии. Затем он также опубликовал пропагандистскую статью и, наконец, стал казначеем одного из гарнизонов. Несомненно, человек с таким разносторонним набором навыков может быть полезен при вашем дворе."
 Daniel_Hopfer: "Даниэль Хопфер"
 podgreatpersons.0089.t: "Даниэль Хопфер"
 podgreatpersons.0089.desc: "Недавно вашему вниманию был представлен гениальный человек по имени Даниэль Хопфер. Немецкий художник, он первым применил технику гравюры, в результате чего доспехи стали еще более великолепно украшенными, чем когда-либо. Он также сотрудничает с другими мастерами, и у него уже есть целая плеяда сыновей, идущих по его стопам.\nКачество его работ привлекло внимание императорского двора, но вы можете оказаться быстрее их, если будете действовать сейчас. Какой уважающий себя правитель Ночи откажется от возможности получить престижный комплект доспехов, изготовленный одним из лучших мастеров в этой области?"
 William_Dampier: "Уильям Дампир"
 podgreatpersons.0090.t: "Уильям Дампир"
 podgreatpersons.0090.desc: "Пират, исследователь, мореплаватель, капер и натуралист, капитан Уильям Дампир - это, пожалуй, один из самых интересных кандидатов, о которых вы слышали за последнее время. Он не раз демонстрировал свою храбрость и жестокость по отношению к себе подобным.\nТакой человек может стать мощным активом... если держать его на коротком поводке. Не забывайте, что он неоднократно предавал своего нанимателя. Такой человек отвечает только перед самим собой."
 Catherine_Deshayes: "Катрин Монвуазен"
 podgreatpersons.0091.t: "Катрин Монвуазен"
 podgreatpersons.0091.desc: "Завтра в Париже кто-то будет сожжен на костре за колдовство. В общем-то, это не такое уж редкое событие, но именно эта 'ведьма' вызвала у вас интерес. Эта женщина специализировалась на гаданиях для знатных особ. Потом алхимия, потом отравления, потом черная месса... кажется, не существует границ, которые она не смогла бы преодолеть, чтобы вымогать золото у доверчивой французской аристократии.\nУдача изменила ей, когда она начала использовать сатанинские образы в своих ритуалах, из-за чего ей приписывают серию отравлений при французском дворе.\nНесмотря на правду, такой... инновационный 'предприниматель' может быть полезен вашему двору во многих отношениях."
 Ontsifor_Lukinich: "Онцифор Лукинич"
 podgreatpersons.0092.t: "Онцифор Лукинич"
 podgreatpersons.0092.desc: "Выходец из семьи новгородского боярина, Онцифор несколько раз избирался посадником (мэром) города. Впервые он появился в донесениях ваших агентов, когда возглавил городские войска против недавнего шведского вторжения, сумев добиться неплохих результатов, несмотря на неблагоприятное положение.\nОнцифор не только солдат, он также реформировал аппарат посадника, создав новый правящий орган из нескольких человек, что, насколько вам известно, впервые в новгородской политике. Человек с такими способностями, безусловно, может быть полезен для вашего достойного дела."
 podgreatpersons.0093.t: "Иван"
 podgreatpersons.0093.desc: "В последнее время в Вашем краю говорят о молодом, и на первый взгляд, простодушном человеке. Младший брат в своей семье, Иван всегда весел и добр. Он также часто становится (невольным) героем многих небылиц - про змеев и похищенных принцесс, - но в конце концов он всегда оказывается в выигрыше.\nВы подозреваете, что причиной этих историй является ловкий малкавианский розыгрыш, но что, если Иван действительно одарен необыкновенной удачей или другим сверхъестественным даром? Вы могли бы, по крайней мере, привлечь его к своему двору для расследования."
 Kudeyar: "Кудеяр"
 podgreatpersons.0094.t: "Кудеяр"
 podgreatpersons.0094.desc: "Будучи незаконнорожденным старшим братом Ивана Грозного, человек, известный под именем Кудеяр, быстро стал легендой в ваших краях. Возглавив отряд казаков на реке Дон, он прославился на всю страну своими боевыми умениями и неустрашимой доблестью. Тот факт, что он нападает в основном на дворян или других не очень популярных личностей, также способствует формированию его образа героя для бедных и угнетенных. Впечатляющий полководец и искусный пропагандист он может быть вам полезен."
 Ivan_Bolotnikov: "Иван Болотников"
 podgreatpersons.0095.t: "Иван Болотников"
 podgreatpersons.0095.desc: "На смертную Россию надвигается Смутное время, и различные властители воюют друг с другом. Один из них - бывший холоп, несколько раз бежавший из тюрем и рабства, а затем вернувшийся в качестве предводителя восстания.\nВ эти смутные времена он быстро утратил всякое представление о том, что борется за что-то, кроме себя, и вскоре его стали скорее бояться, чем уважать, особенно после разорения им нескольких городов. Безусловно, это ценное качество, если ему предстоит вступить в мир ночи. У вас есть возможность сделать это, ведь он недавно сдался и, вероятно, скоро будет казнён."
 Dmitri_Ivanovich: "Дмитрий Иванович"
 podgreatpersons.0096.t: "Дмитрий Иванович"
 podgreatpersons.0096.desc: "После неудачного нападения на Москву еще один военачальник канул в лету, так как в России продолжается Смутное время. Он выдавал себя за пропавшего сына Ивана Грозного, что не слишком оригинально, но каким-то образом сумел завоевать достаточно доверия, чтобы собрать внушительную армию.\nЕго военная удача была неоднозначной, но Вы восхищаетесь его способностью придерживаться лжи, ведь он смог сплотить под своим ложным знаменем и дворян, и крестьян. Возможно, вы могли бы использовать его? Кажется, у него есть все необходимые задатки, чтобы стать способным, пусть и не очень надежным, дитя."
 Alena_Arzamasskaia: "Алёна Арзамасская"
 podgreatpersons.0097.t: "Алёна Арзамасская"
 podgreatpersons.0097.desc: "В смертной России подавлен очередной крестьянский бунт, но этот вызывает у вас особый интерес. Одним из лидеров восстания была грозная женщина, по всей видимости, бывшая монахиня, которая маскировалась под мужчину, чтобы возглавить свою армию. Её навыки в стрельбе из лука и медицине делали ее весьма опасной, её схватили только после того, как она перестреляла нескольких людей Царя в монастыре, где укрывалась.\nДаже пытки не смогли сломить её, и вскоре она будет сожжена на костре, так и не предав своих людей. Жаль терять такую перспективную смертную столь скоро, и вы размышляете, стоит ли вмешиваться или нет."
 Domentijan: "Доментиан"
 podgreatpersons.0098.t: "Доментиан"
 podgreatpersons.0098.desc: "Монах, писарь, сочинитель и философ, Доментиан уже давно пользуется заслуженной славой при Вашем дворе, его труды активно обсуждаются. Хотя он предпочитает монашескую жизнь, но не является затворником: он работал на несколько дворов и совершил паломничество в Иерусалим.\nТакой учёный и много путешествующий человек может быть полезен вашему двору, возможно, даже как потенциальное дитя. Поскольку он уже довольно стар, при желании его смерть можно легко инсценировать."
 Milos_Obilic: "Милош Обилич"
 podgreatpersons.0099.t: "Милош Обилич"
 podgreatpersons.0099.desc: "Султан Османской Империи Мурад был недавно убит на поле боя бесстрашным сербским рыцарем. Подробности неясны, но судя по всему это было дерзкое нападение, возможно с легким налётом обмана. Вы следите за возможной причастностью [Concept('cainite', 'каинитов')|E], но народные предания, окружающие нового героя, уже затрудняют установление истины.\nВы сомневаетесь, что он 'сын дракона' или что ему помогла Баба Яга. Но одно можно сказать точно: этот человек - отличный и изобретательный боец. Достаточно качеств, чтобы рассматривать его как потенциального кандидата для [Concept('Embrace', 'объятий')|E]."
 Jefimija: "Ефимия"
 podgreatpersons.0100.t: "Ефимия"
 podgreatpersons.0100.desc: "Несчастная мать и горемычная жена, Ефимия потеряла в своей жизни всё... много раз. Её сын умер в младенчестве, муж и братья погибли на войне, позже на той же войне погиб её покровитель и друг. Затем её страна была разделена австрийцами и османами.\nЭти трудности послужили ей источником вдохновения, и она создала несколько очень хорошо принятых плачей - длинных и печальных стихотворений. Ваше небьющееся сердце нелегко тронуть в наши дни, но этот случай может стать исключением. Что ей еще остается терять, кроме своей жизни?"
 Ivan_Gundulic: "Дживо Гундулич"
 podgreatpersons.0101.t: "Дживо Гундулич"
 podgreatpersons.0101.desc: "Искусный дипломат и учёный Рагузанской республики, Дживо Гундулич происходит из знатного рода, который уже давно живет в ваших краях. Этот их отпрыск - ревностный католик  использующий литературный талант в своих целях. Будучи членом городского правительства, он также проявляет неплохие административные способности.\nВы подумываете о том, чтобы сделать ход, такой человек может быть полезен. Возможно, для написания провокационного памфлета против ваших конкурентов?"
 Giorgio_da_Sebenico: "Джорджо да Себенико"
 podgreatpersons.0102.t: "Джорджо да Себенико"
 podgreatpersons.0102.desc: "Итальянский мастер-архитектор уже несколько десятилетий занимается реконструкцией собора Святого Иакова в Шибенике. Проявляя мастерство и терпение, совершенно не свойственные скоротечным смертным, этот человек и его работа заинтриговали Вас. Некоторые, глядя на его достижения, видят в них божественное вдохновение, и хотя у вас с Богом совсем другие отношения, чем у большинства смертных, вы тоже чувствуете нечто особенное.\nХотя архитектор - это не совсем тот путь, который вы хотели бы видеть в кандидате для [Concept('Embrace', 'объятий')|E], возможно на этот раз есть смысл заглянуть глубже. Если уж на то пошло, то хотя бы для того, чтобы обновить свой, вероятно, довольно устаревший интерьер."
 Marin_Drzic: "Марин Држич"
 podgreatpersons.0103.t: "Марин Држич"
 podgreatpersons.0103.desc: "Один необычный смертный в последнее время приковывает к себе ваше внимание. После карьеры переводчика, подьячего и церковного музыканта Марин Држич живет жизнью искателя приключений, разбойника и сочинителя комедий. Что еще более интересно, он очень близок к тому, чтобы обнаружить присутствие [Concept('cainite', 'каинитов')|E] в Дубровнике.\nИ действительно, Ваши агенты перехватили несколько его писем, адресованных Медичи из Флоренции, в которых он просит их помочь избавиться от 'мелкой элитарной аристократии, которая действительно управляет его городом'. Вам не угрожает непосредственная опасность, но вы не можете отрицать, что этот смертный доказал свои таланты и находчивость более чем достаточно, чтобы заслужить аудиенцию с вами.\nВремя для его встречи с этими 'тайными мастерами'."
 Rodion_Oslyabya: "Родион Ослябя"
 podgreatpersons.0104.t: "Родион Ослябя"
 podgreatpersons.0104.desc: "Сейчас, когда русские празднуют победу над монголами в Куликовской битве, вам стало известно о вкладе одного из их полководцев. Этот человек, по всей видимости, монах или боярин, вёл за собой русских витязей с великой отвагой и эффективностью.\nНекоторое время его считали погибшим, но во время битвы он проявил себя и отличился. Его заслуги снискали ему уважение русских Князей, и вскоре он отправляется в Византийскую империю с дипломатической миссией. Вы можете вмешаться, ведь такой ретивый и харизматичный генерал, безусловно, может быть полезен для реализации ваших планов."
 Alexander_Peresvet: "Александр Пересвет"
 podgreatpersons.0105.t: "Александр Пересвет"
 podgreatpersons.0105.desc: "Вы случайно узнаете о новостях смертного мира, и похоже русские смертные прилагают все силы, чтобы освободиться от монгольского ига. Вас это мало волнует, но война часто рождает полезные таланты, и поэтому ваши агенты следят за происходящим.\nПоследним их открытием стал некий Александр Пересвет, монах, который перед началом недавнего сражения бился на дуэли с татарским чемпионом. Поединок закончился вничью, и ваши агенты едва успели спасти смертного прежде, чем началось сражение. Очевидно, что у этого воина храбрая и самоотверженная душа, ведь мало кто готов так рисковать своей жизнью. Вы могли бы использовать его в качестве своего чемпиона, а может быть, даже [Concept('Embrace', 'даровать ему объятия')|E]."
 Ivan_Vyrodkov: "Иван Выродков"
 podgreatpersons.0106.t: "Иван Выродков"
 podgreatpersons.0106.desc: "Опричнина - политика массовых репрессий и казней, направленная на укрепление власти Ивана Грозного. Одна из возможных жертв - человек, которого вы не хотели бы потерять из-за политики ничтожных смертных.\nИван Выродков уже несколько десятилетий является главным военным инженером России и изобретает новые революционные конструкции, такие как батарейная башня. На его счету и масштабные архитектурные свершения в разных городах, и строительство осадной башни высотой 12 метров всего за одну ночь. Вы можете вмешаться и избавить его от гнева Ивана Грозного, в результате чего к вашим услугам предстанет благодарный и блестящий военный инженер."
 Yermak_Timofeyevich: "Ермак Тимофеевич"
 podgreatpersons.0107.t: "Ермак Тимофеевич"
 podgreatpersons.0107.desc: "Когда зарождающаяся смертная Российская Империя совершала свои первые завоевания в Сибири, во главе их стоял один человек - Ермак Тимофеевич, казак, авантюрист и харизматичный лидер. Когда-то он был простым бандитом и речным пиратом, но боевой опыт обеспечил ему военную должность, где он вскоре отличился. Затем он был выбран руководителем Сибирской экспедиции, и с тех пор вы наслышаны о его подвигах и завоеваниях.\nСмерть никогда не ждёт, но вы слышали о планируемой татарами засаде, которая, вероятно, оборвет его карьеру. Возможно, сейчас самое время инсценировать его смерть и представить его своему двору. Возможно, у вас тоже есть неизведанные земли, которые нужно завоевать."
 Ridolfo_Fioravanti: "Ридольфо  Фиораванти"
 podgreatpersons.0108.t: "Ридольфо  Фиораванти"
 podgreatpersons.0108.desc: "Прихоти сильных мира сего иногда бывают очень мелочны, так, например, недавно вы узнали, что Иван III правитель смертной Руси посадил в темницу своего некогда любимого итальянского архитектора. Ридольфо Фиораванти родом из Болоньи, где он был одним из самых востребованных архитекторов Италии, а затем его пригласили в Москву. С тех пор он строил Успенский собор, и все было хорошо, пока он не набрался смелости и не попросил царя вернуться в родную Италию, дабы скоротать свои последние годы.\n Не желая мириться с такой несправедливостью, вы можете спасти его из заточения... и вместо этого связать его узами вечной службы."
 Dionisius: "Дионисий"
 podgreatpersons.0109.t: "Дионисий"
 podgreatpersons.0109.desc: "Монументальная настенная роспись Богородице-Рождественского собора в Ферапонтовом монастыре Вологодской области недавно была представлена широкой публике. Это грандиозная работа, ставшая кульминацией яркой карьеры иконописца Дионисия.\nЕго творения отличаются аурой безмятежности и покоя, которая, кажется, действует даже на внутреннего зверя [Concept('cainite', 'каинитов')|E]. Однако он уже стар  и это, несомненно, его последняя работа. С такими интересными смертными всегда есть соблазн - спасти его художественный гений, прокляв его навеки."
 William_de_Burgh: "Уильям де Бург"
 podgreatpersons.0110.t: "Уильям де Бург"
 podgreatpersons.0110.desc: "Ирландия - страна опасностей и героев. Вы не боитесь опасностей, но герои вам не помешают, поэтому вы следите за смертными Изумрудного острова. Один из них недавно отличился.\nУильям де Бург, магнат и заместитель юстициара, является проверенным командиром, который приводил своих людей как к победам, так и к поражениям. Его сильные дипломатические способности и непоколебимая преданность своему графу позволили ему держать в узде враждующие семьи Коннахта, что не так-то просто сделать в сложной политике острова.\nУильям недавно подхватил неприятную болезнь и, вероятно не выживет, это может послужить поводом для 'приглашения' его ко двору.."
 Godred_Magnusson: "Годред Магнуссон"
 podgreatpersons.0111.t: "Годред Магнуссон"
 podgreatpersons.0111.desc: "Последний оплот викингов в Британии, остров Мэн, наконец-то пал под натиском шотландских войск, но северяне не собираются так просто сдаваться. Возглавляемые внебрачным сыном последнего Короля Островов, они подготовили восстание и штурмом взяли шотландские позиции, после чего были вынуждены вступить в полевое сражение.\nСтолкнувшись с превосходящими силами, повстанцы были разгромлены, но их лидеру, Годреду Магнуссону, удалось бежать. Несмотря на неудачу, этот 'последний викинг' Британии проявил сильный характер и честолюбие, которые могут оказаться полезными. Теперь, когда он остался один и находится в бегах, вы можете легко привлечь его к своему двору для дальнейшего обсуждения его судьбы."
 Lucino_Dal_Verme: "Лукино Даль Верме"
 podgreatpersons.0112.t: "Лукино Даль Верме"
 podgreatpersons.0112.desc: "Один из 'Кондотьеро', итальянских наёмников, недавно перебрался в Константинополь. Об этом человеке ходят легенды: защитник Лукки и Болоньи, губернатор Генуи, генерал-капитан Пьемонта, покоритель Крита... И он, как и большинство таких наёмников, доступен для найма.\nЛукино - интересный кандидат, конечно он человек войны, но также человек, переживший смертельные итальянские интриги и даже процветающий на них. Возможно, вы могли бы организовать встречу с ним и стать его новым нанимателем..."
 Julian_Cesarini: "Джулиано Чезарини"
 podgreatpersons.0113.t: "Джулиано Чезарини"
 podgreatpersons.0113.desc: "Последний крестовый поход против османов закончился хаосом после катастрофической битвы при Варне, но он также предоставил вам заманчивую возможность. Кардинал Джулиано Чезарини был обнаружен вашими агентами, он один и уязвим.\nЭтот человек был вдохновителем дипломатических усилий Папства на протяжении десятилетий, почти разрешив раскол с Православной Церковью, а затем собрав западных королей для нынешнего Крестового похода. Такие блестящие дипломаты с сильным чувством долга не часто попадают в вашу сеть, и вы тщательно обдумываете свои дальнейшие действия..."
 podgreatpersons.0114.t: "Видьяпати"
 podgreatpersons.0114.desc: "Обычаи смертных часто меняются, и в большинстве случаев слишком быстро, на ваш взгляд. Даже такое базовое понятие, как язык, не исключение. Происходящий от пракритских языков поздний абахатта только начал переходить в ранние версии восточных языков, таких как майтхили и бходжпури.\nВам понадобится смертный эксперт, чтобы расшифровать эти изменения. Ваши агенты утверждают, что лучше Видьяпати, популярного поэта королевских дворов Бенгалии, недавно уехавшего в родной город, никого нет. Он также известен как искусный дипломат и ревностный индуист, а значит, может быть полезен не только как переводчик, но и как [ghoul|E] или дитя."
 Atukuri_Molla: "Атукури Молла"
 podgreatpersons.0115.t: "Атукури Молла"
 podgreatpersons.0115.desc: "Недавно вашему вниманию предстала интересная смертная. Атукури Молла - популярный поэт, по мере роста своей популярности она была приглашена ко двору Сессии, где получила возможность читать Рамаяну перед Кришнадеварайей и его поэтами.\nМолла считает Шри Шиву своим Гуру, а её вдохновение, как говорят, пришло от Потаны, который написал Бхагавата-Пурану на языке телугу. Как и он, она является индуисткой-саивой, но пишет историю о Раме (воплощении Вишну), а также отказывается посвящать свою Рамаяну какому-либо королю, что является обычной практикой для поэтов в наши дни.\nИзвестные поэты всегда являлись престижным развлечением при дворе, что означает, что вы рассматриваете возможность сблизить её с ночным миром."
 Boleslaus: "Болеслав"
 podgreatpersons.0116.t: "Болеслав"
 podgreatpersons.0116.desc: "Смертные конфликты - это всегда время возможностей для представителей вашего вида. Недавнее вторжение монголов в Центральную Европу не стало исключением. Христиане проиграли битву при Легнице, и ваши агенты, затаившись в тени, принесли вам известие о местонахождении Болеслава, самопровозглашенного 'герцога Богемии'\nЭтот честолюбивый человек всю свою жизнь боролся за давно утраченные права своей семьи, а затем присоединился к своим бывшим врагам для защиты королевства. Несмотря на потери, он показал себя храбрым и умелым командиром и воином. Ваши агенты готовы доставить его ко двору, если вы хотите использовать его в качестве [Concept('ghoul', 'гуля')|E] или потенциального кандидата для [Concept('Embrace', 'объятий')|E]."
 Guillaume_de_Sonnac: "Гийом де Соннак"
 podgreatpersons.0117.t: "Гийом де Соннак"
 podgreatpersons.0117.desc: "Седьмой крестовый поход подходит к концу после поражения крестоносцев в битве при Мансуре. Несмотря на одержанные ранее победы, христиане слишком рано ворвались в город, и только три рыцаря из 280 вернулись в родной лагерь.\nОдин из них - Гийом де Соннак, Главный Магистр ордена тамплиеров, который с боем выбрался из города, при этом потеряв глаз. Теперь он отчаянно руководит обороной против мусульманской контратаки. Известный как искусный дипломат и опытный полководец, де Соннак может стать интересным рекрутом для вашего двора. Ваши агенты готовы воспользоваться хаосом и инсценировать его смерть, а затем доставить его к вам."
 Ibn_Taymiyyah: "Ибн Таймия"
 podgreatpersons.0118.t: "Ибн Таймия"
 podgreatpersons.0118.desc: "Ибн Таймийя, исламский правовед, ученый, мухаддит, богослов, судья, философ, экономист и эрудит, стал известен благодаря своему дипломатическому сотрудничеству с Ильханидским правителем Газан Ханом и участию в битве при Мардж ас-Саффаре, положившей конец монгольскому нашествию на Левант. \nПринадлежа к школе ханбалитов, Ибн Таймийя отличался иконоборческими взглядами на общепринятые доктрины, такие как почитание святых и посещение их усыпальниц, что сделало его непопулярным среди многих ученых и правителей того времени, по приказу которых он несколько раз попадал в тюрьму.\nСейчас он томится в дамасской тюрьме. Вы не можете избавиться от ощущения, что талант человека, спасшего Левант, пропадает зря. Возможно, необходимо вмешательство с Вашей стороны."
 Madan_Rai: "Мадан Раи"
 podgreatpersons.0119.t: "Мадан Раи"
 podgreatpersons.0119.desc: "На престол королевства Гур взошел новый смертный правитель, что привело к смене большинства чиновников королевства. Особый интерес для вас представляет увольнение Мадана Рая, последнего главного министра покойного короля, который всегда производил впечатление компетентного и добросовестного человека.\nОн известен тем, что переманил на свою сторону главного генерала соперничающего королевства Брахмачал, положив начало целой серии событий, завершившихся победой королевства Гур без необходимости начинать боевые действия. Такой коварный и целеустремленный ум, безусловно, может быть вам полезен."
 Sikandar_Khan_Ghazi: "Сикандар Хан Гази"
 podgreatpersons.0120.t: "Сикандар Хан Гази"
 podgreatpersons.0120.desc: "Удивительные новости: вашим агентам удалось каким-то образом связаться с визирем (главным министром) королевства Лакхнаути. Похоже, что этот человек чуть не утонул во время рыбалки и был отрезан от своей свиты. Это вызывает у вас некоторые вопросы, поскольку, несмотря на это несколько постыдное событие, Сикандар слывёт известным командиром и способным администратором. Он сыграл важную роль в завоевании региона своим повелителем. Возможно, он сможет помочь и вам?\nПросто держите его подальше от рыбных мест."
 podgreatpersons.0121.t: "Эртогрул"
 podgreatpersons.0121.desc: "Ваш малкавианский придворный все время говорит о том, что Вы должны вмешаться в жизнь бея Румского Султаната по имени Эртогрул. Этот племённой вождь по происхождению ничем не примечателен, но опытен как правитель своего маленького уголка Малой Азии. Поэтому вы долгое время не обращали внимания на бредни малкавийца.\nДо тех пор, пока безумный малкавиец не покончил с собой, повернувшись лицом к солнцу и крича, что 'уже слишком поздно!'. После этого зловещего события Вы с некоторым ужасом пересматриваете своё отношение к Эртогрулу. Возможно, этот смертный действительно предназначен для великих дел и может быть Вам полезен?"
 Qutui_Khatun: "Кутуй-хатун"
 podgreatpersons.0122.t: "Кутуй-хатун"
 podgreatpersons.0122.desc: "Смертная Монгольская империя рушится под натиском смуты и гражданских войн, но хаос открывает новые возможности для таких, как вы. Кутуй-хатун, мать одного из недавно убитых ханов, несмотря на потерю мужа, а теперь и сына, является крупной политической силой. Лучшим доказательством этого является то, что новый хан в настоящее время идёт на её город, чтобы помешать ей собрать поддержку.\nПоскольку она также известна как опытный администратор и дипломат, у неё достаточно качеств, чтобы привлечь ваше внимание. Вы можете инсценировать её смерть и привезти её ко двору, где дальнейшая её судьба будёт в ваших руках."
 Tiramakhan_Traore: "Тирамахан Траоре"
 podgreatpersons.0123.t: "Тирамахан Траоре"
 podgreatpersons.0123.desc: "Ваши агенты внимательно следят за смертными Африки и недавно сообщили вам об интересном открытии. Тирамахан Траоре - генерал Малийской Империи, возглавивший экспедицию на запад в поисках новых земель для завоевания и заселения. Он прекрасно справился с этой задачей, победив Байнукского короля Кикикора и аннексировав его государство, а затем основав множество новых городов Мандинка.\nВыполнив свою миссию, Траоре сейчас отдыхает в Мампатинге без своей армии - редкое уязвимое положение, которым вы могли бы воспользоваться. Возможно, вы сможете использовать такого человека в своих целях."
 Abul_Hasan_ash_Shadhili: "Абу-ль-Хасан аш-Шазили"
 podgreatpersons.0124.t: "Абу-ль-Хасан аш-Шазили"
 podgreatpersons.0124.desc: "Недавно в Ваших краях остановился учёный старец, которого поразила болезнь. Этот старик - знаменитый Абу-ль-Хасан аш-Шазили, богослов с выдающимся именем. Известный своими дальними путешествиями и встречами с самыми знаменитыми учёными нашего времени, Абу-ль основал свою собственную школу, и многочисленные ученики уже разносят его слова по всем уголкам мусульманского мира.\nКроме того, он прекрасно ведет дебаты и владеет навыками юридического администрирования, что делает его привлекательной целью. Возможно, вы могли бы инсценировать его смерть от болезни, а затем привлечь его к своему двору. Он может быть полезен, возможно, в качестве [Concept('ghoul', 'гуля')|E] или даже потенциального дитя."
 Sayyida_al_Hurra: "Саида аль-Хурра"
 podgreatpersons.0125.t: "Саида аль-Хурра"
 podgreatpersons.0125.desc: "Королева пиратов из Тетуана - легенда среди мусульман и кошмар среди христиан. Она родилась в изгнанной андалузской семье, получила самое лучшее образование, а затем была выдана замуж за правителя своего города. Когда он умер, жители города, которые уже уважали её, как способного администратора, доверили ей роль правителя.\nСаида аль-Хурра прожила жизнь, полную приключений и романтики: она вышла замуж за султана, стала корсаром и превратила Средиземноморье в ад для испанцев. Но всему приходит конец, и недавно она была свергнута в результате переворота. Вы долго ждали, надеясь найти способ заманить эту великую женщину в свои сети. Возможно, это та самая возможность."
 Mary_Wolverston: "Мэри Вулверстон"
 podgreatpersons.0126.t: "Мэри Вулверстон"
 podgreatpersons.0126.desc: "Недавно в Лондоне был вынесен смертный приговор необычной 'контрабандистке'. Эта корнуэльская дворянка, Мэри Вулверстон, используя обширную систему взяток, угроз и головорезов, охотилась на корабли в гавани Каррика. Ей очень нравилась эта организованная пиратская жизнь, и она даже взяла на абордаж судно 'Мария Сан-Себастьян', когда до неё дошли слухи о его сокровищах.\nНо всё зашло слишком далёко, и она была поймана во время дележа награбленного. Поскольку её смертный приговор был оглашен, она скоро исчезнет из памяти смертных. У вас есть возможность 'спасти' эту безжалостную бизнесвумен в своих целях."
 Agnes_Hotot: "Агнес Хотот"
 podgreatpersons.0127.t: "Агнес Хотот"
 podgreatpersons.0127.desc: "Юная девица произвела фурор на одном из недавних турниров. Когда её отец заболел и не смог защитить свою честь, Агнес тайком взяла его доспехи, и верхом на лошади сшибла своего противника с коня. Когда он лежал в грязи, она сняла шлем и распустила волосы, чтобы продемонстрировать свою истинную природу.\nВаши расспросы показали, что она не слишком знатного рода и может быть легко схвачена вашими агентами и доставлена ко двору, если вы того пожелаете. Возможно, вам понравится галантная леди-рыцарь, защищающая честь вашей не-жизни?"
 Vendela_Skytte: "Вендела Шютте"
 podgreatpersons.0128.t: "Вендела Шютте"
 podgreatpersons.0128.desc: "Вы уже некоторое время следите за жизнью молодой шведской дворянки. Вендела Шютте, известная своей образованностью и академическими талантами, также восхищает своей красотой и остроумием. Она держит салон и участвует в современных интеллектуальных дискуссиях. Она окружает себя учёными и художниками, ведет религиозные диспуты.\nЭта женщина ещё совсем молода, но Вы уже успели полюбить её и опасаетесь, что вскоре она может привлечь внимание кого-то из Ваших соперников. Поэтому Вы раздумываете над тем, как поступить, чтобы привлечь её ко двору, на всякий случай."
 Samuel_Cockburn: "Сэмюэл Кокберн"
 podgreatpersons.0129.t: "Сэмюэл Кокберн"
 podgreatpersons.0129.desc: "Уже некоторое время по вашей территории проходят различные армии смертных, которые по всей видимости участвуют в войнах Густава II Шведского в России и Прибалтике. Один из командиров - шотландский наемник Сэмюэл Кокберн, ветеран многочисленных сражений и осад. Количество кампаний, в которых он принимал участие впечатляет, и этот человек безусловно знает, как управлять своим отрядом.\nВы можете понять такую душу, движимую жаждой славы и золота. Из него может получиться прекрасное дитя или смертельный соперник. Может быть всё же стоит рискнуть?"
 Torsten_Stalhandske: "Торстен Стольхандске"
 podgreatpersons.0130.t: "Торстен Стольхандске"
 podgreatpersons.0130.desc: "Вы всегда находитесь в поиске потенциальных рекрутов, и один из ваших агентов рассказал вам о финском офицере, подающем большие надежды. Несмотря на невысокий рост, Торстен Стольхандске необычайно силен; когда в шведский лагерь приводят пленного вражеского офицера, он так сильно трясёт его руку, что под ногтями выступает кровь, и это он называет 'честным шведским рукопожатием'\nОн также известен как блестящий командир, возглавлявший устрашающие кавалерийские атаки или обороняющий позиции в течение нескольких лет.\nТакой сильный умственно и физически человек как он может быть перспективным кандитдатом..."
 Ibn_Battuta: "Ибн Баттута"
 podgreatpersons.0131.t: "Ибн Баттута"
 podgreatpersons.0131.desc: "Недавно в Марракеш вернулся удивительный смертный, совершивший вдохновляющее путешествие. Ибн Баттута посетил большую часть южной Евразии, включая Центральную Азию, Юго-Восточную Азию, Южную Азию, Китай и Пиренейский полуостров, и в настоящее время он собирает отчёт о своих путешествиях в книгу. Этому смертному довелось увидеть такое, что вы наверное и представить себе не можете. И он выжил, чтобы рассказать об этом, продемонстрировав редко встречающуюся силу духа.\nЕсли вы хотите узнать больше о таком учёном человеке и его путешествиях, вы можете 'пригласить' его к себе. Рассказы первых лиц, безусловно, более надежны, чем просто книги."
 Saadi_Shirazi: "Саади Шираз"
 podgreatpersons.0132.t: "Саади Шираз"
 podgreatpersons.0132.desc: "Саади Ширази - выходец из длинного списка религиозных учёных, и пожалуй, лучший из них. Крупный поэт и прозаик, он уже признан одним из величайших представителей своей эпохи.\nГлавный его труд 'Бустан' состоит из рассказов, метко иллюстрирующих стандартные добродетели, рекомендуемые мусульманам (справедливость, щедрость, скромность, умеренность), и размышлений о поведении дервишей и их экстатических практиках.\nЗакончив свои труды и дождавшись старости, Саади живёт в своем родном Ширазе как уважаемый ученый. Некоторые из ваших придворных выдвинули идею 'спасти' его от смерти, доставив к вашему двору."
 Ibrahim_Pasha: "Ибрагим Паша"
 podgreatpersons.0133.t: "Ибрагим Паша"
 podgreatpersons.0133.desc: "Могущественный Великий Визирь Османской Империи долгое время считался истинной силой, стоящей за престолом. Искусный дипломат, он стоял за франко-османским альянсом и убедил западных христиан сделать Венгрию вассальным государством Османской Империи.\nЕго богатство и высокомерие росли вместе с его успехами, пока он не стал вести себя так, словно он был правителем, а не Султан. Это, наконец, сказалось на нём, и Сулейман, похоже, близок к тому, чтобы отдать приказ о его казни. Ибрагим не замечает угрозы, а вот вы - да. Это может стать для вас прекрасной возможностью инсценировать его смерть и привести его ко двору. Великий Визирь вам не помешает... если только он знает своё место."
 Krokodeilos_Kladas: "Кладас Крокодилос"
 podgreatpersons.0134.t: "Кладас Крокодилос"
 podgreatpersons.0134.desc: "В мире смертных Греция пала под натиском Османов, но народ все ещё сопротивляется. Одним из таких повстанцев был Крокодилос Кладас, сотрудничавший с Венецией в борьбе с турками. Будучи грамотным полководцем, он выиграл несколько сражений, прежде чем Венеция подписала мирный договор с Османами.\n Теперь, оставшись без внешней поддержки, за его голову назначена награда как турками, так и его старыми венецианскими союзниками. Удача изменила ему. Несмотря на несколько смелых попыток поддержать новые очаги восстания по всей Греции, недавно он был захвачен в плен после сражения под Монемвасией. Его судьба предрешена, если только вы не пожелаете вмешаться."
 Ivo_Senjanin: "Иво Сенянин"
 podgreatpersons.0135.t: "Иво Сенянин"
 podgreatpersons.0135.desc: "Среди смертных вашего региона подвиги человека по имени Иво Сенянин начинают обрастать легендами. Будучи капитаном хайдука, он сражался с османами по всем Балканам, включая Албанию, Боснию, Герцеговину и Хорватию. Он участвовал в сражениях Османско-Венецианской войны в Лепанто, на Кипре, в Египте, Морее, а также в ходе Долгой Турецкой войны в Сисаке, Клисе и Петринье.\nПосле окончания военной карьеры он стал ускоком, или пиратом. Находясь в Сене, он недавно был арестован за воровство и в итоге признан виновным. Его казнь должна состояться в ближайшее время, и у вас есть лишь небольшая возможность действовать, если вы того пожелаете."
 Starina_Novak: "Старина Новак"
 podgreatpersons.0136.t: "Старина Новак"
 podgreatpersons.0136.desc: "Знаменитый Хайдук, смертный мятежник против власти Османов, был схвачен и вскоре будет сожжён недалеко от вашего города. Этот человек, Старина Новак, сделал неплохую карьеру. Он участвовал в нападении на болгарскую Софию, которое принесло ему огромную славу после того, как он со своими 700 солдатами обманул турок, перейдя через Балканские горы, успешно атаковал турецкие войска, захватив у Османов огромное количество скота и припасов. Затем он освободил Плевну, Рахово, Врацу, Видин и Флорентин.\nТакже на его счету множество более мелких побед, что делает его очень искусным командующим. Он может быть более полезен вам живым, чем сожжённым."
 Sinan_Reis: "Синан Райс"
 podgreatpersons.0137.t: "Синан Райс"
 podgreatpersons.0137.desc: "Недавно к индийским берегам причалил варварийский корсар, очевидно, чтобы помочь смертному правителю в борьбе с португальским нашествием. Синан Райс - один из пиратов, плававших под началом знаменитого османского адмирала Хайреддина Барбароссы. Питая глубокую ненависть к иберийцам с тех пор, как его насильно изгнали из дома, Синан участвовал в нескольких ключевых сражениях против испанцев и Священной Римской Империи.\nОтличный тактик и один из любимцев Барбароссы, этот человек обладает многими качествами, которые могут быть полезны для вас. В конце концов, вы прекрасно понимаете, что такое месть."
 Gaspar_de_Gama: "Гаспар да Гама"
 podgreatpersons.0138.t: "Гаспар да Гама"
 podgreatpersons.0138.desc: "Недавно в Ормуз прибыла португальская экспедиция, в составе которой находится интригующий персонаж. Даже имя этого лингвиста загадочно, поскольку свое нынешнее имя он получил после того, как был найден знаменитым мореплавателем Васко де Гамой. Известно лишь, что он свободно владеет многими языками, знаком с геополитикой и обычаями Индии.\nЭти качества и природная харизма сделали его очень ценным для португальцев, которые всегда полагаются на него в торговле с новыми землями (или при их завоевании). Очевидно, что этот человек обладает навыками, которые могут быть полезны для вашего дела, и вы можете использовать своё местное влияние, чтобы убедиться, что он попадёт в вашу сеть."
 Constantine_de_Baberon: "Константин де Баберон"
 podgreatpersons.0139.t: "Константин де Баберон"
 podgreatpersons.0139.desc: "Вы уже давно следите за карьерой одного армянского дворянина. Недавно Константин задумал сделать так, чтобы его сын унаследовал армянский престол. Для этого он сначала убил (после пыток и отравления) нынешнего короля, ввёл в заблуждение верных ему дворян и отправился на ложную спасательную операцию, а затем захватил замок, где жила королева, и заставил её выйти за него замуж.\nТакая безжалостная амбициозность достойна заговоров [Concept('cainite', 'каинитов')|E] и, безусловно, заслуживает вашего внимания. Возможно, Константин готов представить свои таланты владыкам ночи? Вы могли бы инсценировать его смерть и привезти его ко двору, где он мог бы стать полезным агентом или даже потенциальным дитя."
 Beatriz_Galindo: "Беатрис Галиндо"
 podgreatpersons.0140.t: "Беатрис Галиндо"
 podgreatpersons.0140.desc: "Одной из самых способных знатоков латыни в Иберии является дочь представителя низшего дворянства Саморы по имени Беатрис Галиндо. Эта знаменитая учёная заслужила внимание смертных правителей Иберии и уже была наставницей пяти королев.\nОдна из самых уважаемых общественных деятелей, она также основала госпиталь Святого Креста, сочиняла стихи и комментарии к Аристотелю. Это впечатляющая карьера, может послужить основанием 'пригласить' её ко двору. У вас нет детей, которых нужно воспитывать, но у вас конечно найдётся снесколько надоедливых птенцов, которые ведут себя как дети."
 Jean_Bodin: "Жан Боден"
 podgreatpersons.0141.t: "Жан Боден"
 podgreatpersons.0141.desc: "Жан Боден был монахом, академиком, профессиональным правоведом и политическим советником, хотя родился в семье обычного портного. Изучая гуманистические теории в Парижском университете, Боден выступал за религиозную терпимость... но также и за политический абсолютизм. Его теории, оказавшиеся очень популярными среди высших слоев общества, сделали его главным политическим советником нескольких вельмож. В этот период он доказал, что способен тщательно лавировать в наполненном интригами аристократическом мире.\nКонцепция политического абсолютизма безусловно вызывает у вас отклик. И вы обдумываете мысль приблизить этого человека, чтобы узнать больше."
 Janus_Pannonius: "Ян Панноний"
 podgreatpersons.0142.t: "Ян Панноний"
 podgreatpersons.0142.desc: "Латинист, поэт, дипломат и Епископ Печский, Ян Панноний стал одним из самых известных представителей гуманистической поэзии в Европе. Как учителя, так и сокурсники считали его самым ярким студентом своего поколения, он писал стихи в соответствии с правилами классической просодии; первые свои эпиграммы он написал примерно в тринадцатилетнем возрасте.\nПосле этого он работал в королевской канцелярии и стал вице-канцлером страны. Очевидно, что человек с такими талантами мог бы быть полезен Вашему двору, если бы Вы нуждались в дипломате или учёном. Инсценировка его 'внезапной смерти' вполне осуществима, если вы в этом заинтересованы."
 Anseau_de_Cayeux: "Ансо де Кайе"
 podgreatpersons.0143.t: "Ансо де Кайе"
 podgreatpersons.0143.desc: "Один из смертных зачинщиков 4-го крестового похода недавно вернулся во Францию. Когда-то Ансо был мелким дворянином в Пикардии, но после падения Константинополя его положение значительно улучшилось. Заложив основу своей власти в новой 'Латинской Империи', он сумел выжить в смертельно опасных интригах эпохи после крестового похода и даже стал регентом, женившись на византийской принцессе.\nЭтот человек явно способен стать потенциальной силой в  [Concept('cainite', 'каинитском')|E] мире. Он амбициозен, безжалостен и не боится ничтожных моральных проблем. Теперь, когда он находится вдали от своей власти, вы можете организовать его 'смерть', а затем привлечь его к своему двору. Он может стать интересным [Concept('ghoul', 'гулем')|E] или даже дитя."
 Angele_de_la_Barthe: "Анжель де ла Барт"
 podgreatpersons.0144.t: "Анжель де ла Барт"
 podgreatpersons.0144.desc: "Инквизиция свирепствует не только против вампиров. Все больше смертных сжигают на костре, но одна история привлекла особое внимание. В Тулузе женщину обвинили в том, что она спала с дьяволом, родила от него детей, а затем кормила их младенцами. Она ничего не отрицала и даже хвасталась тем, что постоянно присутствовала на сборищах под названием 'Шабаш'. Неудивительно, что очень скоро её сожжёт сам Великий Инквизитор.\nВы можете спасти её, заставив исчезнуть, хотя бы для того, чтобы насолить ненавистной Инквизиции. Сама женщина тоже может быть интересна, поскольку она явно знает много о сверхъестественном и ничуть его не боится."
 Garcia_de_Resende: "Гарсия де Резенде"
 podgreatpersons.0145.t: "Гарсия де Резенде"
 podgreatpersons.0145.desc: "Личный секретарь португальских королей Иоанна II и Мануэла I долгое время был уважаемым вельможей королевского дома. Один из самых доверенных советников обоих королей, Гарсия де Резенде уже несколько десятилетий остается прозорливым казначеем, набожным католиком и опытным государственным деятелем.\nИзвестен также его литературный талант: его способности поэта начали получать широкое признание. А его победы в шуточных судебных процессах португальский двор считает неплохим развлечением.\nТакой опытный слуга с подвешанным языком и разнообразными талантами может быть полезен вашему двору."
 Pedro_Alvares_Cabral: "Педру Алвариш Кабрал"
 podgreatpersons.0146.t: "Педру Алвариш Кабрал"
 podgreatpersons.0146.desc: "Наступила эпоха исследований, когда поразительные смертные совершают впечатляющие экспедиции на новые континенты. У истоков этих открытий стоит Педру Алвариш Кабрал, мелкий португальский дворянин, ставший исследователем.\nПриплыв далеко на запад, Кабрал обнаружил новую землю, объявил её принадлежащей Португальской короне. Впоследствии он участвовал и в других экспедициях, но из-за ссоры с королем Мануэлом I он потерял его благосклонность и вскоре оказался в забвении. Такой человек доказал свои таланты: смелый авантюрист, лидер, прославленный адмирал флота... Если смертные не желают оценить его по достоинству, возможно, вы могли бы познакомить его с новой 'семьей', которая оценит его заслуги..."
 Abu_al_Hasan_Ali_ibn_Othman: "Абу-ль-Хасан Али"
 podgreatpersons.0147.t: "Абу-ль-Хасан Али"
 podgreatpersons.0147.desc: "Вы внимательно следили за жизнью Абу-ль-Хасан Али ибн Османа, Маринидского султана Северной Африки. Под его руководством Марокко распространило свою власть на Тлемсен и Ифрикию, которые вместе составляют всю Северную Африку. При нём маринидские владения в Магрибе в течение короткого времени занимали территорию, которая не уступала предшествующему Альмохадскому Халифату.\nЕго походы против иберов имели неоднозначные результаты, но он продемонстрировал свою политическую хватку в отношениях с Гранадским султанатом. Такой могущественный правитель часто находился вдали от вампиров, но вам представилась возможность.\nЧерез ряд неудач его правление сильно ослабло. Во время путешествия, чтобы защитить своё королевство, его предал сын и заставил отречься от престола, после чего он бежал в Атласские горы, спасаясь от смерти.\nВозможно, настало ваше время нанести удар и дать второй шанс изгнанному султану..."
 Nanda_Pakyan: "Нанда Пакян"
 podgreatpersons.0148.t: "Нанда Пакян"
 podgreatpersons.0148.desc: "За последние годы в королевстве Сикайн сменилось три короля... но только один главный министр. Нанда Пакян вот уже несколько десятилетий стоит у руля королевства, легко предавая всех, кто встаёт на его пути, и сажая на трон марионеток, заменяя их по мере необходимости. По сути, он управляет страной. Его мастерству в придворных интригах могут позавидовать разве что вампиры.\nВремя не жалеет смертных, и старость настигла главного министра. Многочисленные враги, которых он нажил за свою карьеру, скоро настигнут его, если только вы не вмешаетесь..."
 Sulaiman_Al_Mahri: "Сулейман аль-Махри"
 podgreatpersons.0149.t: "Сулейман аль-Махри"
 podgreatpersons.0149.desc: "Для смертных наступает время исканий и открытий. Мало кто представляет этот период лучше, чем Сулейман аль-Махри. Этот османский капитан - искушенный знаток философии и наук, а также отважный человек, открывший новые земли далёко на Востоке.\nВ своих дневниках Аль Махри отметил острова у западного побережья Малайи, а также Малакку, Сингапур, часть Самарры, Яву, Китай, побережье Бирмы, Андаманские и Никобарские острова.\nПосле того как старость настигла его и дневники закончились, Сулейман вернулся на родину, чтобы завершить свои приключения. Но можно быть уверенным, что вскоре для него начнется новое..."
 Diego_de_Ordaz: "Диего де Ордас"
 podgreatpersons.0150.t: "Диего де Ордас"
 podgreatpersons.0150.desc: "Вы внимательно следите за подвигами конкистадоров - смертных, ищущих славы и богатства за океаном. К сожалению, у вас есть только сведения из вторых рук, поскольку мифы и реальность часто переплетаются с подобными персонажами. Однако удача на вашей стороне: в небольшом порту неподалеку от ваших агентов на берег вышел некий Диего де Ордас.\nЭтот человек был одним из солдат Кортеса, он участвовал в завоевании Теночтитлана и поисках Эльдорадо. Если хотя бы половина слухов об этих событиях правдива, вы, возможно, захотите сохранить Диего для 'будущего использования'..."
 Gulbadan_Begum: "Гульбадан Бегим"
 podgreatpersons.0151.t: "Гульбадан Бегим"
 podgreatpersons.0151.desc: "Несколько царственных особ из Империи Великих Моголов возвращаются в Индию после паломничества в Мекку. Вы внимательно следите за их продвижением, ведь среди них есть Гульбадан Бегим, 'царская тётка', важная и любимая фигура при дворе императора Акбара.\nПользуясь большим влиянием и уважением в императорском доме в Агре, она также является талантливым поэтом. А самым выдающимся её произведением является 'Хумаюн-нама', повествующее о жизни её сводного брата, императора Хумаюна.\nЕё возвращение из Мекки - это уникальная возможность устроить 'несчастный случай', поскольку некоторые ваши придворные уверены, что её понимание текущей политики смертных может оказаться весьма полезным."
 Jacob_Palaeologus: "Яков Палеолог"
 podgreatpersons.0152.t: "Яков Палеолог"
 podgreatpersons.0152.desc: "Недалеко от ваших владений арестован необычный человек. Он утверждает, что является потомком византийской императорской семьи, но у этого Якова Палеолога может быть даже больше врагов, чем есть у вас. \nНеутомимый противник Кальвинизма и Папской власти, Палеолог обзавелся широким кругом высокопоставленных контактов и агентов в императорских, королевских и аристократических семьях Восточной Европы и Османской империи. При этом он формулирует и распространяет радикальную версию христианства, в которой Иисус Христос не должен упоминаться при богослужении, а предполагаемые непримиримые различия между христианством, исламом и иудаизмом отвергаются как надуманные фантазии.\nОн постоянно преследуется своими многочисленными врагами, неоднократно скраваясь с помощью своих многочисленных тайных сторонников. Может быть, Вы добавите его в свой список? В этом человеке явно есть страсть, талант и беспредельная бравада, которые достойны восхищения."
 Reynold_Basztely: "Рейнольд Бастелей"
 podgreatpersons.0153.t: "Рейнольд Бастелей"
 podgreatpersons.0153.desc: "Уже довольно долгое время вы следите за карьерой смертного. Этот Рейнольд Бастелей - венгерский барон, солдат и придворный, который был ярым сторонником герцога Стефана. Выходец из семьи королевских слуг, он возвысился до дворянина благодаря своим военным успехам и преданности.\nВенгрия в последнее время знала много бед, несколько гражданских войн, но Рейнольд всегда оставался верен своему сеньору и был близок к смерти, защищая королевскую семью. Когда трон унаследовал ребёнок, Рейнольд был непоколебимым главой двора, следя за тем, чтобы его король не пострадал.\nТакое постоянное проявление верности, мастерства в оружии и проницательного политического чутья интригует, и поскольку Рейнольд недавно был переведён на другую должность вдали от двора, вы можете быть заинтересованы в организации 'несчастного случая', чтобы он исчез из смертной истории."
 Michael_Tarchaneiotes_Glabas: "Михаил Глабас Тарханеиот"
 podgreatpersons.0154.t: "Михаил Глабас Тарханеиот"
 podgreatpersons.0154.desc: "Византийская Империя, хотя и немного оправилась после 4-го крестового похода, все еще находится в состоянии смуты. Атакованная Второй Болгарской Империей, Сербией, Неаполитанскими Анжуйцами и Эпирским Деспотатом, она выживает в основном благодаря Михаилу Тарханеиоту Глабасу. Добросовестный и опытный полководец, Глабас был успешным генералом на протяжении почти 40 лет. Даже случайные неудачи и поражения только укрепляли его мастерство, и мало кто может похвастаться тем, что действительно выиграл войну против него.\nСейчас Глабас уже пожилой человек, и он пишет военное пособие, чтобы передать свой ценный опыт. Но у вас, как у существа ночи, есть и другая возможность, которая может дать вам не просто книгу, а самого человека."
 Haci_Ilbey: "Хаджи Ильбей"
 podgreatpersons.0155.t: "Хаджи Ильбей"
 podgreatpersons.0155.desc: "В Анатолийских турецких войнах османский бейлик с каждым днём завоевывает все больше позиций. Вы узнали, что отчасти этот прогресс достигнут благодаря Хаджи Ильбею, полководцу из другого бейлика, перешедшему на сторону османов.\nС тех пор он успел прославиться, захватив Люлебургаз и Эдирне, который вскоре стал столицей империи. Пока новый султан Мурат I был занят захватом Биги в Анатолии, у реки Марица в Румели появилось войско крестоносцев. Хаджи Ильбей был послан с относительно небольшим экспедиционным отрядом навстречу крестоносцам. Он разгромил их в результате внезапной ночной атаки.\nПолитика Османской Империи еще более смертоносна, чем поля сражений, и по слухам двор планирует уничтожить Хаджи, обеспокоенный внезапным ростом его славы и власти. Возможно, сейчас самое время вмешаться."
 Malik_Kafur: "Малик Кафур"
 podgreatpersons.0156.t: "Малик Кафур"
 podgreatpersons.0156.desc: "Выдающийся раб-генерал Делийского султаната, купленный, по слухам, за 1000 динаров, Малик Кафур быстро поднялся по служебной лестнице в основном благодаря своим способностям мудрого советника и полководца.\nВ качестве генерала делийских войск Кафур разбил монгольских захватчиков в 1306 году. Затем он возглавил ряд походов на юг Индии: против ядавов (1308 г.), какатийцев (1310 г.), хойсалов (1311 г.) и пандийцев (1311 г.). Из этих походов он привез множество сокровищ, а также слонов и лошадей для Делийского Султаната.\nПосле того как султан тяжело заболел, его отозвали в Дели, где он теперь осуществляет власть в качестве наиба (вице-короля). Малик явно пытается узурпировать власть, используя малолетнего сына султана в качестве марионетки.\nВаши знакомые при дворе предупреждают вас, что Малику это не по зубам, и против него формируется коалиция, стремящаяся отстранить его от власти. Возможно, это прекрасный случай 'спасти' его и использовать его значительные способности на благо вашего дела."
 Mikolaj_Hussowczyk: "Миколай Гусовский "
 podgreatpersons.0157.t: "Миколай Гусовский"
 podgreatpersons.0157.desc: "Поэт, придворный, казначей, охотник... Миколай Гусовский за свою долгую карьеру при польском и литовском дворах побывал много кем. Его произведение, близкое по духу к эпохе, которую смертные называют Ренессансом, считается первым масштабным беллетристическим произведением о Литве, снискавшим ему большое уважение и растущую национальную гордость Великого княжества.\nПосланный в 1522 г. послом к Папе Римскому, Миколай также служил священником и государственным нотариусом Святого престола. Это убедительное резюме, демонстрирующее большое разнообразие навыков делает Миколая необычной, но заманчивой целью для [Concept('Embrace', 'объятий')|E]."
 Magdalena_de_la_Cruz: "Магдалена де ла Крус"
 podgreatpersons.0158.t: "Магдалена де ла Крус"
 podgreatpersons.0158.desc: "Странная история дошла недавно до вашего двора. Магдалена де ла Крус, святая женщина, постоянно общавшаяся с Богом, недавно призналась в своих грехах. Среди них 'ложные пророчества, видения, чудеса и возлежание с дьяволом в течение тридцати лет'\nПосле её исповеди оказалось, что её бесовские стигматы каким-то образом исчезли. Трудно судить об истине в этом вопросе. Была ли она мошенницей? Было ли ее признание вынужденным? А как же её чудеса и предполагаемые беседы с Богом и Дьяволом?\nВы любопытны, и это любопытство может привести её к встрече с другим видом проклятых существ..."
 Audun_Hugleiksson: "Эудун Хуглейкссон"
 podgreatpersons.0159.t: "Эудун Хуглейкссон"
 podgreatpersons.0159.desc: "Недавно умер король Норвегии Эйрик Магнуссон, что привело к серьёзным потрясениям в политике смертных. Его преемником стал младший брат, король Хакон V, который начал уничтожать большую часть старой политической структуры, оставленной его предшественником.\nОдним из таких загнанных в угол людей является Эудун Хуглейкссон, правая рука покойного короля Эйрика, игравший важную роль в качестве правоведа, политика и министра по сборам. Возможно, слишком важную, поскольку король Хакон начал действовать против него, арестовывая его имущество и лишая титулов. Это лишь вопрос времени, когда под угрозой окажется сама жизнь Эудуна.\nПоказав себя способным администратором и компетентным советником, вы, возможно, захотите принять меры, чтобы избавить его от мрачной участи."
 podgreatpersons.1000.t: "Конкурент"
 podgreatpersons.1000.desc: "Ваше последнее 'приобретение' вызвало любопытство одного из соседних правителей, который теперь настаивает на том, чтобы ваш новый смертный 'посетил' его двор. Вы почти наверняка знаете, что произойдет, если вы согласитесь на эту просьбу, и вам не очень хочется терять своего нового гостя.\nКак вы поступите в этой ситуации?"
 podgreatpersons.1000.a: "Я буду отвлекать их различными мелкими махинациями."
 podgreatpersons.1000.b: "Этот смертный - мой!"
 podgreatpersons.1000.c: "Если я не получу его, то никто не получит."
 podgreatpersons.1000.d: "Да мне в общем-то было на него наплевать."
 podgreatpersons.1000.customa: "Вы оставите оспариваемую Великую Личность под своей опекой."
 podgreatpersons.1000.customb: "Вы уступите оспариваемую Великую Личность своему конкуренту."
 podgreatpersons.0160.t: "Шаджар ад-Дурр"
 podgreatpersons.0160.desc: "Рабыня, отличавшаяся умом и красотой, Шаджар аль-Дурр стала правительницей могущественного Султаната Египет. Смерть мужа, хаос, вызванный VII Крестовым походом, и её собственная политическая хватка и амбиции, конечно, способствовали этому. Однако, всё же это впечатляющий подвиг, учитывая предубеждения против её пола, в первую очередь со стороны Аббасидского Халифата, отказавшегося признать её власть.\nСамые могущественные правители часто недоступны для [Concept('cainite', 'каинитской')|E] политики, поскольку они слишком заметны, но ваши агенты сообщают об интересном развитии событий. Причастность Шаджар к убийству её последнего мужа стала достоянием общественности, и её политического капитала не хватает, чтобы скрыть это. Сторонники мужа арестовали её, и теперь она заключена в Красную башню, где в ближайшие дни с ней, скорее всего, произойдёт 'несчастный случай', как это часто бывает в подобных дворцовых заговорах.\nЭто может быть идеальным моментом для того, чтобы инсценировать её смерть и познакомить амбициозную султаншу с новым  уровнем власти и интриг."
 Mohammad_al_Sahuir: "Мохаммед аль Сахир"
 podgreatpersons.0161.t: "Мохаммед аль Сахир"
 podgreatpersons.0161.desc: "Харизматичный андалузский полководец в последнее время приобрел широкую известность. Этот 'Аль-Азрак' (Синий) - вассал короля Арагона, но понятие верности у него весьма размытое: он уже несколько раз поднимал военные мятежи против своего сеньора, и даже покушался на его жизнь. Забавно, но Аль-Азраку каждый раз прощали его 'выпады', в результате чего он даже получил некоторые земли вблизи королевства Валенсия.\nРедко кто из простых смертных проявляет такие способности и в политике, и в военном деле, поэтому вы внимательно следите за ним. Это хорошая идея, поскольку Аль-Азрак недавно начал очередное из своих причудливых восстаний. Однако в его преклонном возрасте всё может случиться, и мало кто поведёт бровью, если вы тонко организуете его 'смерть'..."
 Ibn_al_Khatib: "Ибн аль-Хатиб"
 podgreatpersons.0162.t: "Ибн аль-Хатиб"
 podgreatpersons.0162.desc: "Поэт, писатель, историк, философ, врач и политик из Гранадского эмирата Лисан ад-Дин ибн аль-Хатиб славился своими обширными знаниями. Часто считавшийся главной силой в Гранаде, ибн Хатиб, тем не менее, всегда был предан прежде всего Марокко, и эти сложные отношения с Андалузией стали причиной его проблем.\nК власти пришёл новый марокканский султан, задолжавший Гранаде, и этот долг может быть выплачен головой ибн Хатиба, которую всё ещё  хочет заполучить эмир Гранады. Хотя этот человек, безусловно, совершал ошибки в своей политической карьере, он также продемонстрировал некоторые свойства потенциального кандидата для вашего двора. По крайней мере, его стихи и подробные труды по медицине достойны прочтения, так что он мог бы найти применение этим специфическим знаниям на вашей службе."
 Nasir_al_Din_al_Tusi: "Насир ад-Дин Туси"
 podgreatpersons.0163.t: "Насир ад-Дин Туси"
 podgreatpersons.0163.desc: "Персидский эрудит, архитектор, философ, врач, ученый и богослов. Насир ад-Дин Туси - известный автор, писавший на такие темы, как математика, техника и мистицизм. Кроме того, Насир сделал ряд научных открытий. В области астрономии он создал очень точные таблицы движения планет, обновленную планетарную модель и критиковал птолемеевскую астрономию. Он также добился успехов в логике, математике, особенно в тригонометрии, биологии и химии.\nНет никаких сомнений в том, что это один из самых блестящих умов нашего времени, и несколько других  [Concept('cainite', 'каинитов')|E]  уже предприняли попытки переманить его к своим дворам. Насир уже стар, а смертные не живут вечно, так что, возможно, это ваш последний шанс заполучить такого гения к себе на службу."
 Nils_Dacke: "Нильс Дакке"
 podgreatpersons.0164.t: "Нильс Дакке"
 podgreatpersons.0164.desc: "Смертные крестьяне подняли восстание против своего короля в Швеции. Это не такое уж редкое явление, но их успех очевиден. Под предводительством смелого повстанца Нильса Дакке крестьяне разгромили армию иностранных наёмников и захватили контроль над большей частью Южной Швеции. Их успех и разгорающийся пожар восстания даже вынудили короля заключить унизительный мирный договор...\nКоторый он разорвал год спустя. К тому времени Дакке стал слишком самоуверенным, и успех перешёл к более Дисциплинированной королевской армии. Восстание закончилось бегством крестьянского предводителя. Охота на знаменитого разбойника продолжается, но, если вы захотите, вам удастся поймать Нильса раньше, чем до него доберутся солдаты короля. Хотя судьба искушает вас даровать вечную жизнь такому фанатику, это будет, по крайней мере, приятным изменением ритма жизни по сравнению с обычными вампирскими махинациями, происходящими из ночи в ночь."
 Pero_da_Covilha: "Перу да Ковильян"
 podgreatpersons.0165.t: "Перу да Ковильян"
 podgreatpersons.0165.desc: "Авантюрист низкого происхождения, но искусный фехтовальщик и верный слуга португальской короны, Перу да Ковильян занимался исследованиями Ближнего Востока и прилегающих регионов Азии и Африки, а также выполнял другие дипломатические миссии в соседних государствах. Его приключения доводили его вплоть до Индийского океана, пока он не вернулся в Эфиопию. Там его встретили и с тех пор относятся к нему как к уважаемому гостю, но при этом запрещают покидать страну.\nПеру с изяществом принял эту позолоченную клетку, служа здесь своего рода португальским послом. Хотя он и любим эфиопским двором, и по-прежнему дорог португальскому, похоже, что карьера этого искреннего человека закончится здесь, вдали от дома и приключений. Если только вы не вмешаетесь..."
 podgreatpersons.0166.t: "Хутулун"
 podgreatpersons.0166.desc: "Дочь могущественного Кайду-хана - грозная женщина, прославившаяся как борец, бросавшая вызов любому потенциальному жениху - победить ее в единоборстве. Это оказалось непосильной задачей, Хутулун получала от побежденных женихов сотни лошадей в качестве вознаграждения. Она была любимицей своего отца, который часто обращался к ней за поддержкой в политических и военных делах и даже подумывал назвать её своей преемницей.\n Однако после недавней кончины хана его сыновьям уже не так хочется, чтобы ими управляла женщина, даже такая грозная, как их сестра. Точатся кинжалы, и, похоже, дни Хутулун сочтены, поскольку её честная бравада не очень подходит для дворцовых интриг. Возможно, сейчас самое время вмешаться и спасти прославленную 'женщину-тигра степей'."
 Guush_Luvsandanzan: "Гууш Лувсанданзан"
 podgreatpersons.0167.t: "Гууш Лувсанданзан"
 podgreatpersons.0167.desc: "История великого Чингисхана, изобилующая мифами и преувеличениями, недавно была прояснена монгольским историком и писателем Гуушем Лувсанданзаном. В своем опус магнум 'Алтан Тобчи' ученый подробно описывает историю монгольского народа от его мифического рождения до самого Чингиза. Книга также важна тем, что является основным источником знаний о 'Чингисийн билиг', или Мудрости Чингиса, - этическом кодексе поведения, предназначенном специально для будущих поколений монгольской правящей знати.\nЖизнь Чингиса была короткой для такого бессмертного, как вы, но сам человек был явно выше других смертных. Поэтому вы подумываете о том, чтобы самому прочитать эту книгу и, возможно, почерпнуть из нее немного мудрости... а может быть, и 'пригласить' её автора к себе. В конце концов, всегда лучше обратиться к  первоисточнику."
 Job_Charnock: "Джоб Чарнок"
 podgreatpersons.0168.t: "Джоб Чарнок"
 podgreatpersons.0168.desc: "Британцы и их представители получают все больший контроль над Индией. В связи с этим вы уже некоторое время наблюдаете за их деятельностью. Нынешний английский администратор Ост-Индской компании - человек интересный. Он уже давно пресекает коррупцию и худшие проявления своих соотечественников. Это, в сочетании с женитьбой на индианке, нажило ему немало врагов, тем более что он известен как несколько угрюмый человек, у которого мало времени на дипломатию.\nНо все же его достижения многочисленны: от конфликта с могольским навабом до Читтагонгской экспедиции вглубь Бенгалии. Однако старость настигает его, и, возможно, настало время действовать и привлечь его ко двору, если вы ищете какого-нибудь талантливого смертного."
 Al_Sahili: "Аль Сахили"
 podgreatpersons.0169.t: "Аль Сахили"
 podgreatpersons.0169.desc: "Хадж Мансы Мусы удался на славу, и о нём до сих пор говорят в мусульманском мире. Поэтому многие учёные совершили путешествие в столицу Мусы - Тимбукту, чтобы своими глазами увидеть славу Мали. Одним из таких учёных является Абу Исхак аль-Сахили, гренадский поэт, которого очень любил сам Муса.\nАндалузец сделал своим новым домом Мали, и его вклад, включая архитектурные проекты и дипломатические начинания, высоко ценятся при дворе. Недавно он вернулся из посольства в Марокко и с тех пор чувствовал себя неважно. В его преклонном возрасте никто не удивится, если он умрет от недуга, что даст вам возможность привезти его к себе, возможно, в качестве кандидата для [Concept('Embrace', 'объятий')|E]."
 Emotan: "Эмотан "
 podgreatpersons.0170.t: "Эмотан"
 podgreatpersons.0170.desc: "Брат шёл на брата в последней гражданской войне, опустошившей большую часть Бенина. Оба Эвуаре недавно одержал победу, в основном благодаря неожиданной помощи простой торговки по имени Эмотан, которая предупредила его о кознях брата. Её помощь сыграла решающую роль в прекращении конфликта, и хотя вы не знаете подробностей, похоже что новый правитель планирует вознаградить её, предоставив несколько престижных должностей и даже посадив в её честь священное дерево Урухе.\nНесмотря на всё это, Эмотан до сих пор ведёт в основном тихую жизнь, а значит у вас есть потенциальная возможность инсценировать её смерть и привести её ко двору, пока её слава не стала слишком большой, чтобы действовать."
 Thomais_Orsini: "Томаис Орсини"
 podgreatpersons.0171.t: "Томаис Орсини"
 podgreatpersons.0171.desc: "В последнее время политика смертных на Балканах приобретает головокружительные обороты, и вам трудно уследить за чередой завоеваний, гражданских войн и убийств. Один из ваших агентов докладывает вам о ситуации: после очередной гражданской войны в Византии Сербская Империя находится на подъеме. Новые правители региона начали укреплять свою власть, назначая губернаторов и заключая браки с местными дворянами.\nОдна из таких дворянок - Томаис Орсини, принадлежит как к престижному византийскому роду, так и к роду итальянских правителей Эпира. Это сделало её желанной добычей для всех, кто хотел править Эпиром, и её жизнь была чередой политических ходов и заговоров вокруг неё.\nЭто могло бы стать хорошей подготовкой к жизни в смертельно опасной политике  [Concept('cainite', 'каинитов')|E], чем могут похвастаться немногие смертные. Вы подумываете о том, чтобы устроить с ней 'несчастный случай' и привести её к своему двору в качестве потенциального кандидата для [Concept('Embrace', 'объятий')|E]."
 Dilshad_Khatun: "Дильшад-хатун"
 podgreatpersons.0172.t: "Дильшад-хатун"
 podgreatpersons.0172.desc: "Монголы уже давно правят Персией, но стабильность их царства постепенно рушится. На смену им приходит султанат Джалаиридов. Одна женщина с большим мастерством прокладывает свой путь в этот сложный период. Дильшад, монгольская принцесса, сначала должна была стать императрицей Ильханата, но с распадом этого государства она перебралась в Диярбакыр, где стала желанной добычей для многих амбициозных военачальников региона.\nУмело умиротворяя при необходимости наиболее агрессивных, она сумела стать самой влиятельной женщиной в Ираке и значительной политической силой. Она использовала это положение не только в своих интересах, наказывая обидчиков, но и для общего блага, став известной как милосердная правительница, близкая к народу.\nЕё история, похоже, подходит к концу, так как один из обиженных военачальников, по вашим сведениям, планирует отравить её. Это предупреждение даёт вам небольшое окно для вмешательства, если вы того пожелаете."
 Zaria: "Зария"
 podgreatpersons.0173.t: "Зария"
 podgreatpersons.0173.desc: "Центральная Африка охвачена огнём, поскольку новая королева начала длительную завоевательную кампанию в раздробленных государствах Хауса. Эта грозная женщина по имени Амина уже подчинила себе многих своих соседей, обязав всех представителей её народа постоянно носить оружие. О могущественной королеве воинов уже ходят легенды, и она поклялась не останавливаться на пути войны, пока Африка не объединится под её знаменем.\n В достижении этой высокой цели ей помогает её не менее грозная сестра Зария, которую часто можно видеть во главе кавалерийских наскоков вместе с правительницей. Сама Амина находится вне пределов вашей досягаемости, поскольку она и так слишком популярна. А вот Зария... если вам так хочется, вы можете инсценировать её смерть на поле боя и привести её к себе. Не каждый день такая энергичная и талантливая смертная может оказаться в вашем распоряжении."
 Dmitry_Gerasimov: "Дмитрий Герасимов"
 podgreatpersons.0174.t: "Дмитрий Герасимов"
 podgreatpersons.0174.desc: " Русский переводчик, дипломат и филолог Дмитрий Герасимов прославился как посол при папе Клименте VII. Он общался со многими итальянскими учеными эпохи Возрождения и оставил о себе сильное впечатление. Вернувшись в Россию, Дмитрий посвятил свою жизнь переводу многих латинских религиозных сочинений на славянский язык, сформулировав множество полезных правил для зарождающейся славянской грамматики.\nТакой учёный и путешественник появляется не так часто, как можно подумать, а его относительная изоляция от земной политики делает его лёгкой мишенью, если вы захотите воспользоваться его услугами."
 Jamal_ud_Din_Yaqut: "Джамал уд-Дин Якут"
 podgreatpersons.0175.t: "Джамал уд-Дин Якут"
 podgreatpersons.0175.desc: "Африканский раб низкого происхождения, Джамал уд-Дин Якут очень быстро поднялся в структуре власти Делийского султаната благодаря своей дружбе (некоторые считают, что благодаря роману) с Разией Султаной, нынешним монархом. Верный и преданный своей правительнице, Джамал, обладающий военным талантом и физической силой, ценится при дворе, но его внезапное возвышение до уровня доверенного лица Разии нажило ему немало врагов. Конфликт с турецкой знатью Дели доходит до точки кипения, и она начинает открытое восстание.\nДжамал и Разия считают своё дело безнадежным, поскольку численность более подготовленных турецких войск гораздо выше, а их недавнее поражение под Дели лишь ускорило неизбежное. Однако в неразберихе войны и текущей борьбе за власть можно найти возможность. Джамал - находчивый человек, и он может стать ценным кандидатом для [Concept('Embrace', 'объятий')|E]."
 Khwaju_Kermani: "Хаджу Кермани"
 podgreatpersons.0176.t: "Хаджу Кермани"
 podgreatpersons.0176.desc: "Недавно вашему вниманию был представлен известный персидский поэт и суфийский мистик. Путешественник, Хаджу Кермани объездил весь мусульманский мир, прежде чем поселиться в Багдаде и написать 'Гумай и Гамаюн' - поэму, рассказывающую о том, как лихой принц полюбил чужеземную принцессу. Известный также как учёный человек, он служил придворным поэтом у многих правителей этой области, что сделало его опытным дипломатом. Эти многочисленные качества стали предметом обсуждения при Вашем дворе, и Вы заметили несколько возможностей, которые могли бы приблизить его к сфере Вашего влияния, если бы Вы этого пожелали."
 Mawlana_Jami: "Мавлана Джами"
 podgreatpersons.0177.t: "Мавлана Джами"
 podgreatpersons.0177.desc: "Известный плодовитый учёный и автор мистической суфийской литературы, Мавлана Джами - это прежде всего выдающийся поэт-богослов школы Ибн Араби и суфий-хваджагани, признанный за свое красноречие и анализ метафизики милосердия. Он занимал важное положение при дворе Тимуридов, участвовал в политике, экономике, философии и религиозной жизни эпохи. Джами написал около восьмидесяти семи книг и писем. Его произведения варьируются от прозы до поэзии, от обыденного до религиозного. Он также писал исторические и научные труды.\nТакой выдающийся учёный мог бы произвести впечатление при вашем дворе, если бы вы 'прибрали' его до того, как это сделает смерть."
 Zafar_Khan: "Зафар Хан"
 podgreatpersons.0178.t: "Зафар Хан"
 podgreatpersons.0178.desc: "Алауддин Халджи, последний султан Дели, с момента захвата престола добивался одного успеха за другим благодаря блестящему полководцу Зафар Хану. Зафар Хан был связан с Алауддином ещё со времён, когда тот был губернатором Кары, и после убийства Алауддином своего предшественника Джалалуддина в 1296 г. возглавил основную часть армии Алауддина, переброшенную из Кары в Дели. Затем он возглавил армию, которая вторглась в Мултан, чтобы уничтожить оставшихся в живых членов семьи Джалалуддина.\nЗафар Хан также возглавил делийскую армию, которая нанесла сокрушительное поражение монгольским захватчикам Чагатаи при Джаран Манджуре в 1298 году. В том же году Алауддин отправил Зафар Хана отвоевывать у монголов Сивистан. Зафар Хан одержал решительную победу над захватчиками и взял их предводителя в плен.\nМастерство Зафара, по-видимому, не спасло его от возвратившейся монгольской армии. Несмотря на серьезные потери, понесенные им при Кили, разница в численности оказалась слишком большой, чтобы её преодолеть. Однако можно использовать хаос такой битвы, чтобы похитить Зафара и привести его ко двору."
 podgreatpersons.0179.t: "Ану"
 podgreatpersons.0179.desc: "Наследие Монгольской Империи все еще ощущается в степях, и многие военачальники ведут борьбу за кусок некогда могущественного царства. Галдан Бошугту Хан -  один из многих в этом списке, добился заметного успеха, пройдя от Китая до Казахстана. Но могущественная империя Цин обратила на него внимание.\nИмператор Цин Канси лично возглавил экспедиционные силы. Галдан двинул свою армию на юг от гор Хэнтэй, чтобы встретить западную колонну цинской армии в битве при Джао Модо в мае 1696 г., но его войска вскоре были окружены превосходящими силами цинцев. Ану, жена Галдана, лично возглавила контратаку, благодаря которой её мужу удалось спастись.\nОднако во время смелой атаки её ранило стрелой, и теперь она находится на смертном одре. Вампирской крови будет достаточно, чтобы спасти её, и при этом вы сможете заслужить преданность храброй и опытной царевны."
 Idia: "Идия "
 podgreatpersons.0180.t: "Идия "
 podgreatpersons.0180.desc: "Королева-мать Бенина прославилась тем, что сыграла значительную роль в становлении и правлении своего сына. Её называют великим воином, который неустанно сражался до и во время правления своего сына в качестве гоба (короля) народа Эдо. Королева Идия сыграла важную роль в получении титула гоба для Эсиги после смерти его отца Оба Озолуа. Для этого она собрала армию, чтобы дать отпор его брату Архуарану, который впоследствии потерпел поражение в битве. Таким образом, Эсигие стал 17-м Обой Бенина.\nПосле этого соседний народ Игала отправил воинов за реку Бенуэ, чтобы захватить северные территории Бенина. Эсиги победил Игала, восстановив единство и военную мощь королевства. Большая заслуга в этих победах принадлежит его матери Идии, поскольку её политические советы, а также магические способности и знания в области медицины считались важнейшими составляющими успеха Эсиги на поле боя.\nТакая одаренная женщина встречается нечасто, и вы серьезно раздумываете, не перевесит ли потенциальная выгода от её привлечения к вашему двору риск разоблачения."
 podgreatpersons.0001.generic: "Не так давно в мире смертных появилась интригующая личность, подающая большие надежды. Вы могли бы использовать свое влияние, чтобы привлечь её ко двору, если вам нужны такие талантливые персонажи, как этот."
 podgreatpersons.0181.t: "Михаил"
 podgreatpersons.0181.desc: "Реформация распространяется по всей Европе, ослабляя власть церкви над людьми и её возможности по преследованию вампиров и других сверхъестественных существ. Поэтому многие следят за последними событиями в этом направлении.\nМартин Лютер, один из ведущих деятелей Реформации, недавно общался с человеком, которого европейцы называют Михаилом Дьяконом, по всей видимости, представителем эфиопской коптской церкви. Они нашли много общего в своих философиях, и недавно Михаил вернулся в Эфиопию с предложением Лютера пригласить эфиопскую церковь к полноценному единению.\nХотя последствия этого события пока неясны, очевидно, что дьякон - опытный дипломат, ученый-теолог и не боится очень долгих и опасных путешествий. Такие качества могут сделать его интересным кандидатом для вербовки."
 Soumaoro_Kante: "Сумангуру Кваннте"
 podgreatpersons.0182.t: "Сумангуру Кваннте"
 podgreatpersons.0182.desc: "Империя Гана разваливается, и несколько военачальников уже давно разрывают её труп. Наиболее успешным из них был Сумангуру Кваннте, так называемый король-колдун, известный своими магическими способностями, которые помогли ему подчинить себе ряд мелких вождей.\n Недавно Кваннте встретил свою пару: принц Мандинка Сундиата Кейта создал коалицию мелких королевств, чтобы противостоять ему в битве при Кирине, разгромил его и вынудил бежать в соседний горный массив. В настоящее время люди принца находятся у него на хвосте, но это может стать интересной возможностью для вмешательства. Легко инсценировать смерть Кваннте и привести его ко двору. Если у него действительно есть доступ к магическим способностям, то он станет весьма привлекательным кандидатом для [Concept('Embrace', 'объятий')|E]..."
 al_Hasan_Muhammad_al_Wazzan: "аль-Хасан ибн Мухаммед ал-Ваззан"
 podgreatpersons.0183.t: "аль-Хасан ибн Мухаммед ал-Ваззан"
 podgreatpersons.0183.desc: "Андалузский путешественник и дипломат, аль-Хасан ибн Мухаммед ал-Ваззан провел большую часть своей жизни в Африке, где был ценным членом нескольких великих дворов, таких как двор Тимбукту. Вернувшись на родину, он был схвачен рыцарями-госпитальерами и со своими рассказами, интригующими христиан, был представлен Папе Римскому, который освободил его, назначил пенсию и обратил в христианство под именем Лев Африканский\nЕго рассказы об африканских богатствах привели к созданию нескольких книг, патронируемых самим Святым Престолом, и вызвали восторг европейских исследователей, поскольку его труды становились всё более и более популярными. После успешного итальянского турне судьба ал-Ваззана изменилась, поскольку новый Папа Римский с недоверием отнесся к новообращенному мусульманину при дворе. Поэтому он решил вернуться в Северную Африку, а точнее в Тунис, где вновь принял ислам. Он и по сей день находится там, представляя собой интригующую цель для [Concept('Embrace', 'объятий')|E] или для должности гуля."
 Ilya_Muromets: "Илья Муромец"
 podgreatpersons.0184.t: "Илья Муромец"
 podgreatpersons.0184.desc: "Сын крестьянина, прикованный к постели до глубокой старости, Илья был чудесным образом исцелён двумя паломниками. С тех пор рассказы о его доблести становятся всё более экстравагантными: от того, как он в одиночку защитил город Чернигов от нашествия кочевников, до победы над лесным чудовищем Соловьем-разбойником. Простодушный, но темпераментный Илья известен своим безудержным нравом почти так же, как и своими героическими подвигами.\nНевозможно не заинтересоваться таким персонажем. Если правдива лишь малая часть рассказов о нём, это все равно делает его грозным воином, который, вероятно, уже знает о сверхъестественном. Если бы вы послали за ним своих агентов и привели его ко двору, вы могли бы оценить его на предмет пригодности для должности гуля или даже для [Concept('Embrace', 'объятий')|E]..."
 Helene_Kottanner: "Элен Коттаннер"
 podgreatpersons.0185.t: "Элен Коттаннер"
 podgreatpersons.0185.desc: "Венгерский смертный двор в смятении: недавно была украдена Священная корона. Это не просто бесценный артефакт, но и символ венгерской королевской власти, без которого ни один король не может быть провозглашён таковым. Позабавившись этой историей, вы поручили своим агентам разузнать побольше и выяснили, что виновницей кражи является Элен Коттаннер, служанка и няня австрийской знати. Это наглядно показывает, что смертные могут быть весьма хороши в закулисных интригах, если приложат к этому усилия.\nКоттаннер недавно доставила австрийцам похищенный ею артефакт, обеспечив себе потенциально большое вознаграждение и враждебность венгров в ответ. Некоторые члены вашего двора настаивают на том, чтобы отдать подозрительную плутовку под вашу опеку. В конце концов, она оказалась не только сообразительной, но и очень преданной своим нанимателям, что является сильным набором качеств для слуги."
 Albertas_Gostautas: "Альбрехт Гаштольд"
 podgreatpersons.0186.t: "Альбрехт Гаштольд"
 podgreatpersons.0186.desc: "В земном мире литовский народ и его обычаи с течением времени все больше поглощаются своими польскими собратьями по Речи Посполитой, за развитием событий в которой вы следите с лёгким интересом. Однако последний Великий Канцлер Литовского Княжества Альбрехт Гаштольд прилагает немало усилий для сохранения наследия своего народа. Он является инициатором и редактором Первого Статута Литвы и проявляет особую заботу о представителях литовской литературы, борясь с посягательствами поляков.\nХотя его влияние в стране очень велико, вплоть до строительства замка для себя, состояние его семьи с годами уменьшилось. Эта неудача сделала его более доступным человеком, чем он был раньше, и при дворе возникла идея привезти его к вам. В конце концов, грамотный и добросовестный канцлер всегда может оказаться полезным."
 Mikhailo_Olelkovich: "Михайло Олелькович"
 podgreatpersons.0187.t: "Михайло Олелькович"
 podgreatpersons.0187.desc: "Политика русских княжеств стремительно развивается, и в центре её уже давно находится безземельный дворянин по имени Михайло Олелькович. Брат киевского князя, Михайло рано стал участвовать в попытках сломить господство московитов на Руси, заключив союз с Речью Посполитой. Это привело к тому, что в течение нескольких лет он поднимал восстания в Новгороде, пока не потерпел поражение в борьбе с Москвой.\nПотеряв свои титулы в России, Михайло удалился в Речь Посполитую, где стал играть важную роль, что привело к попытке переворота против великого князя. Однако заговор был раскрыт, и теперь Михайло гниёт в камере, ожидая своей неизбежной казни. Вы размышляете о том, стоит ли вмешиваться и выводить его на чистую воду. Этот человек, безусловно, демонстрирует способность хорошо манипулировать политикой, но при этом вызывает тревогу отсутствие у него лояльности к своим сеньорам..."
 Marfa_Boretskaya: "Марфа Борецкая"
 podgreatpersons.0188.t: "Марфа Борецкая"
 podgreatpersons.0188.desc: "В политике смертных Московия становится всё более влиятельной среди русских княжеств. Последней её целью стал Новгород, с которым заключались различные договоры, направленные на уменьшение его независимости. Это привело к открытому восстанию, которое возглавила жена городского головы Марфа Борецкая.\nНайдя поддержку у других русских князей и даже у соседней Речи Посполитой, Марфа сумела собрать большую, хотя и очень разрозненную армию. Однако в итоге всё оказалось напрасным: Иван III, князь Московии, выступил в поход, чтобы разгромить её.\nХотя ей улвалось несколько лет защищать независимость города, Иван окончательно аннексировал Новгород и арестовал её, и теперь она направляется в Москву для вынесения приговора.\nНекоторые члены вашего двора, впечатленные харизмой и стойкостью этой женщины, выступают за то, чтобы вы приняли меры и спасли её, считая, что она может стать сильным подспорьем для вашего дела."
 podgreatpersons.0189.t: "Фатима"
 podgreatpersons.0189.desc: "Могущественную (смертную) Монгольскую империю уже несколько лет возглавляет регентша Торегене-хатун. Амбициозная женщина захватила власть у вдовы Угэдэя и быстро заменила его министров своими ставленниками. Среди них - странная персиянка-шиитка по имени Фатима, по всей видимости, депортированная беженка, которая каким-то образом стала фавориткой новой императрицы. Она получила высокую должность, став, по сути, вторым по значимости политиком самой могущественной империи в мире.\nРоли, однако, всегда меняются, и Гуюк, сын Торегена, недавно достиг совершеннолетия и вынудил свою мать уйти в отставку. Правление Гуюка началось с чистки, в ходе которой были уничтожены все министры его матери, пока не осталась только Фатима. Торегене до сих пор отказывается передать её, даже угрожая самоубийством, если Гуюк попытается совершить какую-нибудь глупость. Но уже очевидно, что дни Фатимы сочтены.\nВозможно, у вас появится возможность дать ещё один выход этой талантливой женщине, которая может стать интересным кандидатом в гули или даже для [Concept('Embrace', 'объятий')|E]..."
 Mamai: "Мамай"
 podgreatpersons.0190.t: "Мамай"
 podgreatpersons.0190.desc: "Монгольская Империя продолжает распадаться после своих ранних успехов. Одним из наиболее мощных её остатков является Золотая Орда, в политике которой вот уже несколько десятилетий доминирует один человек - Мамай.\nНесмотря на то, что Мамай не смог стабилизировать центральную власть из-за постоянных гражданских войн, он оставался выдающимся и стойким лидером на протяжении многих лет, в то время как другие приходили и уходили сменяя друг друга. Этот выдающийся полководец проявил способности в придворной политике, неоднократно выступая в роли силы, стоящей за престолом, и одновременно ведя конструктивную дипломатическую работу с соседями Орды.\nВы следили за ним некоторое время, и похоже удача отвернулась от него. Проиграв битву с новым претендентом, Мамай подался в бега, спасаясь от наёмных убийц, идущих по его следу. Возможно, это единственный шанс в жизни  заполучить столь талантливого государственного деятеля в свои руки."
 podgreatpersons.0191.t: "Феодора"
 podgreatpersons.0191.desc: "На краю степей переворачивается страница истории. Последний осколок Восточной Римской Империи (которая сама была последним осколком древнего Рима) подвергается осаде, которую ведут вторгшиеся османы. Крошечное Княжество Феодоро, представляющее собой странную смесь крымских готов и греков, до сих пор оставалось в стороне из-за своей почти полной непричастности к большой политической игре, но наконец внимание османов обратилось на него, и город пал. \nГород горит, его сокровища захвачены, лидеры схвачены для казни в Стамбуле, а дочери князя для султанского гарема.\nВампиры живут долго, а ночи Рима - ностальгия, за которую многие цепляются. Ваши агенты сообщают, что одной из дочерей князя удалось избежать плена, ускользнув от османов по горящим улицам города. Спасти её и подарить ей бессмертие - это ли не вызов страшному течению времени."
 Sufi_Khalil_Beg_Mawsilu: "Суфий Халил Бег Мавсилу"
 podgreatpersons.0192.t: "Суфий Халил Бег Мавсилу"
 podgreatpersons.0192.desc: "Суфи Халил Бег Мавсилу, туркменский военный офицер из рода Мавсилу, служивший Ак-Коюнлу, был ведущей фигурой во время правления султана Якуббека и сыграл решающую роль в борьбе за престол, развернувшейся после его смерти. Он посадил на трон старшего сына Якуббека Байсунгура (которому тогда было девять лет) и стал фактическим правителем султаната.\nВетеран нескольких военных кампаний, в которых он проявил и беспощадность, и компетентность, теневое правление Суфия было менее успешным. Его явная благосклонность к своему роду породила множество врагов, которых Суфий сдерживал в основном обвинениями в ереси и демонстрацией силы.\nТакой способ правления не может длиться вечно, и недавно будущий Султан был разбит давним соперником Сулейманом Бег Биджаном, а его армия обращена в бегство. Вряд ли Сулейман проявит милосердие к Суфию, и этот факт можно использовать для того, чтобы тот исчез из поля зрения. Возможно, вам удастся найти применение проверенному полководцу с тягой к политическим интригам."
 Khayr_al_Nisa_Begum: "Хейр ан-Ниса бегим"
 podgreatpersons.0193.t: "Хейр ан-Ниса бегим"
 podgreatpersons.0193.desc: "Персидская Империя переживает кризис престолонаследия, и в настоящее время шахом является слабовольный Мохаммад Ходабанда. Однако реальная власть находится в руках его главной жены.\nХейр ан-Ниса бегим была когда-то дочерью местного вождя, убитого собственным двоюродным братом. Поклявшись однажды отомстить, она попала на королевский двор и привлекла внимание будущего шаха. После его восшествия на престол у неё началась ожесточённая борьба с его сестрой, также обладавшей значительной властью и влиянием. Все закончилось тем, что в результате дворцового переворота Хейр убила её вместе с несколькими другими претендентами.\nПолучив реальный контроль над Персией, она не теряла времени, чтобы осуществить кровавую месть семье своего двоюродного брата за их участие в убийстве отца. И хотя до сих пор власть над Персией была надежной, месть вскоре станет её гибелью. Члены клана, которому она отомстила, захватили столицу в результате собственного переворота и идут на дворец, намереваясь захватить Хейр.\nУ вас мало времени, чтобы действовать, если вы хотите отбить столь многообещающую смертную у её потенциальных убийц."
 Lizdeika: "Лиздейка"
 podgreatpersons.0194.t: "Лиздейка"
 podgreatpersons.0194.desc: "Главный языческий жрец Великого князя Литовского Гедимина - странный человек, окутанный тайной. По слухам, в детстве он был найден в орлином гнезде, и за ним закрепилась репутация надёжного толкователя снов при дворе Великого Княжества.\nПоследнее пророчество, полученное из сна князя об огромном воющем железном волке, позволило ему определить идеальное место для основания величайшего города Литвы - Вильнюса.\nСпособности к колдовству редко встречается среди смертных, не подверженных сверхъестественному влиянию. Вы можете использовать своих агентов в Великом княжестве, чтобы пригласить этого жреца ко двору, что откроет путь к использованию его способностей на благо вам в будущем."
 podgreatpersons.0195.t: "Бирута"
 podgreatpersons.0195.desc: "Один из самых могущественных людей Литвы, Кейстут, недавно погиб во время войны против своего племянника. Для таких, как вы, это не имеет особого значения, но история жены Кейстута, Бируты, вас интригует. Эта языческая жрица, славившаяся своей красотой, была насильно выдана замуж за мужа-христианина и спокойно жила в его тени в течение десятилетий. Однако, её верования, похоже, никогда не менялись, и вокруг неё возник местный культ, в рамках которого местные жители-язычники считали её то богиней, то мученицей.\nТеперь, когда Кейстут мёртв, а королевство в полном хаосе, вы узнали, что Бирута исчезла из города, чтобы вновь появиться в святилище, из которого она была вынуждена уйти, будучи юной девой. Такая преданная душа вызывает у Вас интерес, и некоторые из Ваших придворных задаются вопросом, сможете ли Вы действительно сделать ее бессмертной богиней, какой считает ее маленький культ..."
 Torkel_Knutsson: "Торгильс Кнутссон"
 podgreatpersons.0196.t: "Торгильс Кнутссон"
 podgreatpersons.0196.desc: "Один из самых влиятельных людей Швеции в настоящее время находится в стокгольмской тюрьме в ожидании казни. Торгильс Кнутссон был верным другом предыдущего короля, Магнуса Ладулоса, и ему было поручено стать регентом при молодом наследнике. Торгильс успешно справился с этой задачей: ограничил власть церкви, наладил новые торговые пути и сам возглавил оборону против Новгородской республики, в результате чего Швеция получила новые территории благодаря его победам.\nТоргильс был менее успешен в преодолении кризиса престолонаследия между королём и его братьями. Он с честью защищал своего короля и впоследствии сумел добиться мира между братьями. К сожалению для него, это оказалось ошибкой, так как озлобленные герцоги отравили разум короля против Торгильса ложными обвинениями, что в итоге привело к его нынешнему положению.\nТакой верный и опытный государственный деятель встречается нечасто. Может быть, Вы могли бы оказать ему помощь перед казнью?"
 podgreatpersons.0197.t: "Маргарет"
 podgreatpersons.0197.desc: "Норвежский двор уже несколько десятилетий пересказывает историю Маргарет, норвежской принцессы, ставшей последней наследницей шотландского престола. Е1 внезапная смерть по дороге в новое королевство ввергла Шотландию в кровопролитную гражданскую войну, конца которой не было видно. Хотя саму Норвегию эта проблема обошла стороной, история о норвежской деве недавно вновь вышла на первый план: в Берген неожиданно прибыла женщина, утверждающая, что она - пропавшая Маргарет, и обвиняющая нескольких высокопоставленных вельмож в измене.\nХотя в её истории о том, как она избежала смерти и была отправлена в Германию, есть нестыковки, жители Бергена и духовенство поддерживают её. Однако это не относится к королю, который, возможно, чтобы избежать дальнейших неприятностей в Шотландии, решил просто посадить женщину на кол за измену через пару дней.\nНекоторые из ваших агентов рассматривают идею помочь ей бежать из тюрьмы и присоединиться к вашему двору, что, вероятно, ещё больше запутает смертных и, возможно, предоставит вам ценный актив."
 Yasaur: "Ясаур"
 podgreatpersons.0198.t: "Ясаур"
 podgreatpersons.0198.desc: "Два крупных царства-преемника Монгольской империи находятся в состоянии войны. Чагатайцы недавно потерпели поражение от своего врага Ильханата во многом благодаря предательству Ясаура, относительно мелкого чагатайского князя. Одни обвиняют Ясаура в открытом сговоре с врагом с самого начала, другие говорят, что он стал жертвой заговора убийц и только защищался.\nГрамотные военные походы Ясаура ('на обе стороны') обеспечили ему небольшую вотчину, но его верность всегда вызывала сомнения. На престол взошел новый Ильхан, обвинивший Ясаура в 'несговорчивости'. Окруженный со всех сторон врагами, изгнанный князь всё же сумел бежать, но теперь его старые друзья из Орды Чагатая приближаются к нему.\nЭтот человек, несомненно, проявил хладнокровие и способность к обману, что может оказаться полезным для ваших нужд. Сейчас он приближается к зоне вашего влияния, и вы обдумываете свои дальнейшие действия."
 Kurbat_Ivanov: "Курбат Иванов"
 podgreatpersons.0199.t: "Курбат Иванов"
 podgreatpersons.0199.desc: "По мере того как Россия расширяет свои границы в мире смертных, смелые искатели приключений всё чаще отправляются на Восток, чтобы нанести на карту (а иногда и присвоить себе) новые земли в холодных глубинах Сибири. Одним из таких людей является Курбат Иванов, казак, который только что составил первую карту земель, известных сегодня как 'Дальний Восток'.\nИсследования позволили ему открыть такие новые регионы, как Байкал, Чукотка и даже понять, что такое Аляска. Открытия дались ему с большим трудом, большинство из 74 человек экспедиции не вернулись домой из-за суровых погодных условий или засад местных племен.\nОднако сам Иванов добрался до места и теперь строит планы новых рискованных путешествий. Эта пауза в его карьере может стать для вас возможностью привлечь его ко двору. Такие смелые авантюристы встречаются нечасто, и, возможно, вы найдёте ему применение в своих собственных (ночных) приключениях."
 Yuri_Smolensk: "Юрий Святославич"
 podgreatpersons.0200.t: "Юрий Святославич"
 podgreatpersons.0200.desc: "В поле вашего зрения неожиданно попал изгнанный Русский Князь, который нашёл убежище при дворе Золотой Орды. Этот человек, по всей видимости, был князем великого города Смоленска и вёл многочисленные войны, защищая свой город от литовского нашествия. Он рассказывал о коварстве своих московитских собратьев, которые отказывались помогать ему и саботировали его военные действия, и в итоге стал опасаться за свою жизнь в Москве, поэтому и отправился в добровольное изгнание.\nСлухи при дворе о нём не столь лестны. Хотя он действительно был смоленским князем, его описывают как безжалостного и развратного человека, утратившего помощь Москвы и расположение своих солдат.\nВ этом вопросе трудно найти истину, но, по крайней мере, этот человек кажется компетентным как в военных, так и в политических вопросах. Это делает его необычным, но, возможно, интересным кандидатом для знакомства с вашим двором."
 Andre_Longjumeau: "Андре де Лонжюмо"
 podgreatpersons.0201.t: "Андре де Лонжюмо"
 podgreatpersons.0201.desc: "По мере того как монгольские орды проносились по Востоку, оказывая сильное давление на мусульманские царства, оказавшиеся на их пути, на них стали обращать внимание западные христиане. В 1245 г. папа Иннокентий IV направил к монголам свою первую дипломатическую миссию во главе с французом Андре де Лонжюмо. Этот талантливый дипломат успешно справился с миссией и с тех пор стал посредником между папством, Францией и Монголами.\nОн, видимо, склонен несколько преувеличивать общие интересы западных жителей и степняков, но его искусная речь сумела положить начало процессу заключения предварительного союза между Францией и монголами. Вряд ли из этого что-то получится, ведь оба государства очень далеки друг от друга, но, как бы то ни было, Андре удалось нарисовать яркую картину монгольской истории и культуры на западе (с некоторыми добавлениями относительно Престора Джона).\nТакой талантливый дипломат появляется не каждую ночь, и поскольку Андре снова посещает степи, некоторые члены вашего двора подумывают о том, чтобы доставить его к вам, ведь он мог бы пригодиться в будущем."
 Euphrosyne_Palaiologina: "Евфросиния Палеолог"
 podgreatpersons.0202.t: "Евфросиния Палеолог"
 podgreatpersons.0202.desc: "Казавшаяся непобедимой монгольская Золотая Орда недавно вторглась во Фракию, поставив под угрозу слабеющую Византийскую империю. Император Михаил VIII Палеолог, желая заключить союз, отдает свою дочь Евфросинию в жены ногайскому хану Золотой Орды. Несмотря на сильные культурные различия, которые довелось преодолевать девушке, она замечательно приспособилась к новой жизни.\nУчаствуя в придворной политике, она стала доверенным советником своего мужа Ногая, не забывая при этом об интересах Константинополя. Талант Евфросинии привлек к ней нежелательное внимание, как со стороны местных вампиров, так и со стороны других вампиров, пытающихся нарушить эту новую дружбу в своих собственных целях. Вы можете вмешаться, защитив византийскую принцессу от возможных нападающих, или наоборот решив использовать её в своих целях."
 Buscarello_de_Ghizolfi: "Бускарелло де Гизольфи"
 podgreatpersons.0203.t: "Бускарелло де Гизольфи"
 podgreatpersons.0203.desc: "Итальянец, поселившийся в Персии, когда она входила в состав Монгольского Ильханата, Бускарелло начал свою карьеру в качестве офицера гвардии монгольского правителя Аргуна.\nВ 1289 г. Аргун отправил миссию в Европу с Бускарелло в качестве посла, и таким образом началась его официальная карьера в качестве посредника между Европой и монголами, длящаяся с 1289 по 1305 г. Он служил монгольским правителям Аргуну, Газану, а затем Олджейту.\nХотя союзы, которые он пытался заключить между Востоком и Западом, так и не были воплощены в жизнь, Бускарелло всё же стал самым доверенным агентом великих правителей от Англии до Монголии.\nТеперь, вернувшись в степи, Бускарелло стал мишенью агентов  [Concept('ashirra', 'Аширры')|E], желающих отомстить за его участие в якобы совместном нападении франков и монголов на мамлюков. У вас есть возможность 'спасти' его, а в будущем, возможно, использовать его обширные знания для своих собственных дипломатических интересов."
 Maria_Perez: "Мария Перес"
 podgreatpersons.0204.t: "Мария Перес"
 podgreatpersons.0204.desc: "О странной художнице-путешественнице по имени Мария Перес вы слышали уже давно. Этой (по-видимому, находящейся в добровольном изгнании) дворянке приписывают множество подвигов - от написания вульгарных стихов до участия в крестовом походе или шпионажа в пользу нескольких королей. Иногда она появляется при дворе, поёт, развлекает вельмож, позорит некоторых из них своим мастерством стрельбы из лука, а затем исчезает, к ужасу своих многочисленных ухажёров.\nСтранно, что это продолжается уже несколько десятилетий, гораздо дольше, чем могла бы продолжаться подобная деятельность. Ваши агенты не смогли найти ответ на эту загадку, поэтому вы до сих пор не знаете, действительно ли 'Мария Перес' - это один человек или несколько авантюристок используют это имя, чтобы заработать себе славу.\nВ любом случае, вам удалось узнать, что она (или, по крайней мере, одна из них) проезжает через вашу территорию.\nВаш двор настоятельно просит вас рассмотреть возможность привлечения её к сотрудничеству, вероятно, желая лично познакомиться с легендой."
 Hammu_ibn_Abd_al_Haqq: "Хамму ибн Абд аль-Хакк"
 podgreatpersons.0205.t: "Хамму ибн Абд аль-Хакк"
 podgreatpersons.0205.desc: "Марокканский принц Хамму ибн Абд аль-Хакк безуспешно пытался поднять восстание против султана Маринидов. Как и многие другие принцы-диссиденты, он был сослан в Гранаду, чтобы присоединиться к Волонтерам веры - военному корпусу, состоявшему из выходцев из Северной Африки, которые защищали мусульман на Пиренейском полуострове.\nТам он командовал войсками, которые захватили Бедмар у Кастилии в апреле 1302 г., через две недели после воцарения султана. Однако этот успех был недолгим: вскоре Гранада оказалась вовлечена в несколько кризисов, в которых Хамму выбрал не ту сторону. Потерпев поражение от своего соратника по изгнанию принца Усмана, Хамму был вынужден вновь покинуть страну, не имея ничего кроме своей одежды.\nЭтот человек, обладавший военным опытом и ориентировавшийся в придворной политике сейчас  практически одинок и беззащитен, что делает его заманчивой целью для похищения и, возможно, предоставления ему второго шанса под вашим руководством."
 Tegueste: "Тегесте "
 podgreatpersons.0206.t: "Тегесте "
 podgreatpersons.0206.desc: "Испанские смертные недавно обнаружили новую группу островов, названную ими Канарскими. Как это свойственно смертным, с тех пор они пытаются завоевать их.\nРазрозненные коренные племена островов сплотились вокруг человека по имени Тегесте.\nИспанцы надеялись на лёгкую победу, но несколько раз получали решительный отпор. Только распространение эпидемии, сильно ослабившей гуанчей, позволило испанцам предпринять еще одну атаку... которая также оказалась неудачной.\nТактика разделяй и властвуй позволила им изолировать племя Тегесте, расправившись сначала с другими малочисленными королями. Сильно уступая в численности, Тегесте был вынужден сдаться и с тех пор превратился в раба, которого победоносные христиане выставили на всеобщее обозрение.\nЭтот человек продемонстрировал серьезную силу характера и значительные навыки ведения войны. Вы могли бы организовать его исчезновение, чтобы потом он предстал перед вашим двором. Здесь он может быть более полезен, чем в качестве трофея для испанцев."
 podgreatpersons.0207.t: "Дорамас"
 podgreatpersons.0207.desc: "Испанские смертные недавно обнаружили новые острова, которые они назвали Канарскими. Как это свойственно смертным, с тех пор они пытаются их завоевать.\nМестные жители сплотились вокруг молодого воина по имени Дорамас. Известный своей ловкостью в бою и лидерскими качествами, он носил большой деревянный меч и, по описаниям, щит из дерева драго.\nОн добился большого успеха во главе канарской армии, и это превратило его в харизматичного лидера сопротивления аборигенов. Из-за огромной славы, которую Дорамас завоевал на войне, кастильский капитан начал решительную кампанию против него лично, напав на него на его родной земле. 20 августа 1481 г. в ходе кровопролитного сражения в районе Арукаса Дорамас был ранен копьем и скончался.\nВозможно, эта история ещё не закончена, поскольку к вашему двору неожиданно явился молодой человек, выдающий себя за этого знаменитого героя-гуанча. Он утверждает, что испанцы использовали другой труп, чтобы инсценировать его смерть и сломить дух гуанчей. Остальная часть его истории может подождать, но теперь вам предстоит сделать выбор: похоже, что он ищет бессмертного покровителя, возможно, чтобы по-настоящему отомстить за свой народ.\nСтанете ли вы этим покровителем?"
 Yalbugha_al_Umari: "Ялбуга аль-Умари "
 podgreatpersons.0208.t: "Ялбуга аль-Умари "
 podgreatpersons.0208.desc: "Мамлюкский султанат, правящий Египтом, известен своей нестабильностью: каста рабов-солдат (вышеупомянутых мамлюков) часто вступала в борьбу за власть с султанами. Одним из таких примеров является Ялбуга аль-Умари. Первоначально он был мамлюком султана Ан-Насира Хасана, но по мере устранения старших эмиров Шайху и Сиргитмиша продвигался по служебной лестнице, стал амиром маджлиса (повелителем аудиенций) и достиг высшего воинского звания амир ми'а мукаддам альф. После устранения Ан-Насира Хасана Ялбуга стал самой влиятельной фигурой в Султанате аль-Мансура Мухаммада, к назначению которого Ялбуга приложил руку и под началом которого он служил. Его власть была ограничена другими старшими эмирами.\nВ эти годы Ялбуга создал огромное собственное мамлюкское владение, насчитывавшее в 1366 г. около 3 тыс. мамлюков. В том же году Ялбуга арестовал Тайбугу и укрепил свое правление.\nВремя Ялбуги подходит к концу, однако, вспыхнуло восстание мамлюков, которое, вероятно, приведет к ироничному падению некогда кукловода мамлюков. Это дает вам возможность нанести удар, пока он ослаблен, если вы того пожелаете."
 Bayram_Pasha: "Байрам Паша"
 podgreatpersons.0209.t: "Байрам Паша"
 podgreatpersons.0209.desc: "Османская Империя долгое время властвовала над огромными территориями, и особенности управления привели к появлению множества опытных бюрократов. Байрам Паша - один из таких людей.\nИзначально Байрам был членом знаменитого янычарского корпуса и прошел все ступени: турначибаси (начальник рекрутских команд), кетуда (камергер), бейлербей Египта (генерал-губернатор) и, наконец, великий визирь - высшая должность в империи после султана.\nБайрам Паша известен как в Египте, так и в Анатолии своими усилиями в области строительства общественных сооружений. Он отремонтировал городские стены Константинополя, построил мечеть и куллийе (религиозный комплекс) в городе. Он также построил ирригационные сооружения и караван-сарай в Амасье. Байрам Паша известен также как покровитель различных трактиров в анатолийских городах.\nЖизнь Байрама подходит к концу, здоровье подводит его. Теперь он находится вдали от властных кабинетов, и это может стать для вас возможностью привлечь талантливого администратора в свою собственную ночную империю."
 Al_Hajj_Salim_Suwari: "Аль-Хадж Салим Сувари"
 nick_suwarian_father: "Отец суваритов"
 podgreatpersons.0210.t: "Al-Hajj Salim Suwari"
 podgreatpersons.0210.desc: "Hailing from the Sahelian town of Ja in the core Mali area, Al-Hajj Salim Suwari has performed the pilgrimage (hajj) to Mecca several times and devoted his intellectual career to developing an understanding of the faith that would assist Muslim minorities in residing in "pagan" lands.\nHe formulated an important theological rationale for peaceful coexistence with the non-Muslim ruling classes called the Suwarian tradition.\nAs the tension between native Laibon and [ashirra|E] vampires traveling with the Muslim traders grow, having a man who has devoted his considerable intellect to making bridges between the two communities could be of help."
 nick_the_resurrected: "[Select_CString(CHARACTER.IsFemale, 'Воскрешённая', 'Воскрешённый' )]"       
 podgreatpersons.0211.t: "Kristos Samra"
 podgreatpersons.0211.desc: "A strange story has come to your attention lately.\nKristos Samra was born into a wealthy and pious family from a frontier province in the Christian Ethiopian empire. When she was around forty years old, one day she became enraged with a badly behaved maidservant and thrust a firebrand down her throat and the maidservant died. Then Kristos Samra felt terrible and guilty and prayed for God to restore the life of the maidservant. Fortunately her prayer was answered and the maid was alive again. So Kristos Samra was amazed and she felt "if God hears my prayer while I'm in this worldly life how much will he answer my prayer in monastery?". She decided to be a nun and has since started her journey to a spiritual life.\nWhile her faith puts her out of your reach, you are intrigued by the prospect of (apparently) a simple mortal performing a resurrection. As a nun, Kristos Samra has no use for her miraculously saved maidservant anymore, which would make it easy for you to study this mysterious returned from death woman yourself."
 Ugolino_Vivaldi: "Уголино Вивальди"
 nick_the_first_explorer: "[Select_CString(CHARACTER.IsFemale, 'Первая исследовательница', 'Первый исследователь' )]"
 podgreatpersons.0212.t: "Уголино Вивальди"
 podgreatpersons.0212.desc: "A strange embarkation washed ashore not too far away from your domain recently. Apparently struck by a storm, most of the unfortunate crew didn't survive their brutal arrival on your land. One however escaped this ordeal wounded but alive.\nIt took some time to understand his language but it seems he is named Ugolino Vivaldi and comes from a city named Genoa. He and his brother (who didn't survive) were chartering an expedition to India.\nStranded, alone in a foreign land and with no knowledge of the area, this man is basically at your mercy. He certainly has an adventurous spirit and a good head for numbers (apparently being a merchant as well as a captain) which could both prove useful to your cause."
 Kassi: "Касси"
 nick_qasa: "Каса"
 podgreatpersons.0213.desc: "Principal wife of the Malian Emperor Suleyman, Kassi ruled jointly with her husband. She was extremely popular with the royal court, which counted many of her relations among its members. But she soon fell out of favor with her husband, who preferred a commoner named Bendjou. Eventually, he divorced her to marry the latter. The noble ladies of the court took Kassi's side, continuing to recognize her legitimacy and refusing to honor the new royal wife. Such insubordination – they threw earth on their heads to honor Kassi while throwing earth on their hands to insult Bendjou – soon angered Suleyman and his new wife, to the point that Kassi was forced to seek sanctuary in the mosque.\nCivil war soon erupted, as she encouraged the nobility, including her relations, to revolt. The war was a struggle between two ideological factions; one group supported Suleyman, while the other supported not only Kassi but sons of the former ruler, Maghan. Suleyman and his chiefs eventually defeated Kassi and her cousins, discrediting her by showing that she and her cousin, Djathal, who had been banished for treason, were in league together.\nThis recent defeat has offered you an opportunity. You could "rescue" Kassi before Suleyman's men close in on her. She has certainly proved a keen mind for politics despite her defeat."
