 podgreatpersons.0214.t: "Эржбета Куманская"
 podgreatpersons.0214.desc: "When her father, Khan Koten of the Cumans, negotiated peace with the Hungarians after a lengthy war, Elizabeth was wed to the then Prince Stephen. Upon her wedding, Elizabeth converted to Roman Catholicism although many at court were doubtful of her real devotion to her new religion. Her tenure as Queen was unremarkable but she was soon propelled to the front seat when her husband died and she became Queen Regent for her son Ladislaus.\nThe young boy soon showed a deep appreciation for his mother's Cuman heritage and encouraged political moves to favor them, which the court attributed to Elizabeth's "pagan" influence. As such, Elizabeth's regency, and Ladislaus's reign, were full of civil wars and palace coups. The latest in this succession has seen Ladislaus perish, leaving little doubt as to Elizabeth's ultimate fate now that the hostile court has regained control. It might be time for you to intervene if you see the experienced Queen as a potential [ghoul|E] or [Embrace|E] candidate."
 syrgiannes_palaiologos: "Сиргианн Палеолог"
 nick_the_shifting: "[Select_CString(CHARACTER.IsFemale, 'Меняющаяся', 'Меняющийся' )]"
 podgreatpersons.0215.desc: "You have recently learned that the career of one of the most infamous man of the Byzantine Empire is soon coming to an end. Syrgiannes Palaiologos's life is almost a lesson in treachery and unbridled ambition. He betrayed two emperors, multiple childhood friends, broke several treaties and seduced the Byzantine Empress in his constant bids for power and gold. Arrested several times, he always managed to somehow get on the good side of his captors... before betraying them once again when the time was right.\nSyrgiannes Palaiologos is also an adequate military commander (his official post despite his constant politicking) and has experience with governing regions, skills that would make him valuable to a [cainite|E] lord bold enough to not fear his deceitful nature.\nHe is currently working for the Serbs, leading an invasion of Byzantium for them, but his luck has finally ran out as you have learned that the peace talks offered by the Emperor are just a facade for an opportunity to kill Syrgiannes once and for all. A good time to act if that is your wish."
 podgreatpersons.0216.desc: "Through the excited murmurs of mortals under your rule, you learned of an upcoming duel between two legendary warriors and bitter rivals: Sasaki Kojirō and Miyamoto Musashi. Kojirō seems to be the favored one among the people thanks to his undeniable elegance and charisma. A student of the legendary Toda Seigen, he serves a respected daimyo as hatamoto and sword instructor. Kojirō is renowned for his mastery of the lightning-quick and regal Ganryū style which earned him the moniker "Demon of the Western Provinces". Sasaki is a master swordsman, yet you have a feeling that his honorable way of fighting may not earn him victory over his more pragmatic rival. An official of the Hosokawa Clan witnessing the legitimacy of the duel, maybe convinced to remove a wounded Kojirō from the scene quickly, right into your hands."
 podgreatpersons.0216.t: "Сасаки Кодзиро"
 podgreatpersons.0217.t: "Хван Джин И"
 podgreatpersons.0217.desc: "Born out of wedlock, Hwang Jini was considered untouchable, despite her remarkable beauty and wits. To escape that fate, she chose the path of the [Glossary('kisaeng','podgloss.kisaeng')|l], becoming a courtesan, poet and master of the gayageum, known under the name of Myeongwol.\nHer legendary beauty and astute mind made her well known and desired by many, even if her standing would not allow anyone to marry her. From all over Joseon, men came to her, trying to solve the Jeomiligu Idubulchool, a riddle that anyone who wanted to be her lover had to solve first. She also wrote some of the best sijo, her most famous one, "Blue Stream" is about her longing for a lover, and the struggling she felt performing as a kisaeng.\nShe's now retiring from her obligation, focusing on writing poetry, isolating herself from her social circle and maybe you could try to solve the Jeomiligu Idubulchool one last time."
 podgreatpersons.0218.t: "Yang Miaozhen"
 podgreatpersons.0218.desc: "In her youth, Yang Miaozhen was the wife and battlefield equal of Li Quan, the bandit leader of the legendary Red Coat Army of Shandong. After Li Quan's death, Yang Miaozhen took over the Red Coats herself, leading it to further victories that forced the Mongols to appoint her imperial governor of Shandong. It's been decades since then. Yang Miaozhen now enjoys a quiet rural retirement with her adopted son as successor. Nobody would question her disappearance, if a convincing corpse could be found..."                            
 podgreatpersons.0219.desc: "From the moment he took up arms, Kusunoki Masasue became a figure of unwavering loyalty and tactical brilliance. A devoted supporter of Emperor Go-Daigo, he led daring guerrilla campaigns against the Ashikaga forces along with his older brother Masashige, using strategy and deception to achieve near-impossible victories. While his brother is more renowned, Masasue himself is no less impressive on his own and he would likely be a loyal servant, if you so wished. Though the brothers have now been ordered to meet a superior foe by Emperor Go-Daigo, you still have a small window of time to intervene and take the loyal Little Dragon into your service."
 podgreatpersons.0219.t: "Kusunoki Masasue"
 podgreatpersons.0220.desc: "A noblewoman, poet, and a direct descendant of the legendary founder of the Koga Ninja Clan, Izumo-no-kami, Mochizuki Chiyome was the natural choice to become the eyes and ears of her late husband’s uncle, Takeda Shingen. Under his patronage, she took in orphaned girls from war-torn towns and bustling cities, and forged them into master agents in espionage, sabotage, and assassination. It is rumored that she has no less than 300 women across Japan doing her bidding. However, after the recent, suspicious death of Takeda Shingen, the kunoichi seems to have disappeared completely. Your own contacts could be put to work on locating her though, as her talents may be too great to waste." 
 podgreatpersons.0220.t: "Mochizuki Chiyome"            
 podgreatpersons.0221.desc: "Lately you’ve been hearing rumors of a mysterious, roguish foreigner that recently landed on nearby shores. A man of insatiable greed, he weaves lies as deftly as a sailor knots rope, boasting about his recent accomplishments in Japan. His captain, William Adams, is someone you have heard of and this sailor seems to be a crewmate of his. Well, he was, at least. Tempest has abandoned the ship in hopes of gaining favor with Japanese officials, leveraging his foreign trader status. After arriving alongside Adams with the White Lion, he soon became involved in dubious dealings, but his departure occurred shortly thereafter thanks to the efforts of the English East India Company. Though this Tempest may not be as skilled a sailor as his captain, you could potentially find some use for a silver-tongued trader in your court."           
 podgreatpersons.0221.t: "Tempest Peacock"          
 podgreatpersons.0222.t: "Hong Pok-wǒn"
 podgreatpersons.0222.desc: "A warlord who defected to the Mongols during one of the invasion of Goryeo, Hong Pok-wǒn then rebelled against the Goryeo court. He managed to kill the general assigned to defend the elite interest but his rebellion was eventually defeated and he barely escaped, begging the Mongols to stay with them. He was appointed [Glossary('kwanryong kuibu koryo kunmin changgwan','podgloss.kwanryong_kuibu_koryo_changwan')|l] by them and was ordered to plan another invasion of Goryeo.\nThe campaign was a success, leading to the signature of a treaty of eternal submission of Goryeo to the Mongols. However, the political aspects of it are leading to Hong Pok-wǒn demise, as he find himself the target of a court scheme, led by his wife and a Prince of Goryeo, Wang Chun.\nYour agents have warned you that he's now awaiting execution in a cell, and there's an opportunity for you to move and claim that tumultuous warlord for yourself."
 podgreatpersons.0223.desc: "The Yuan civil war draws to a close. A bandit leader from a small southern village, Zhu Yuanzhang, has conquered half of China and is poised to double that territory. But one can't help but notice a certain emperor he serves, a young man who claims to be both Song emperor and Maitreya Buddha. Some say that he's simply a puppet of his generals, but some cannot recognize a holy man..."
 podgreatpersons.0223.t: "Han Lin'er"
 podgreatpersons.0224.desc: "The Chinese governor of the Ordos loop, Yu Zijun, has served ably and honestly. In fact, his signature proposal, to build a series of earthwork walls across the northern frontier, was key to ambushing and routing a large Mongol invasion. Yet, as of late, he's become the victim of court intrigue and stripped of his ranks. It might be worth recruiting a man of his competence."
 podgreatpersons.0224.t: "Yu Zijun"     
 podgreatpersons.0225.desc: "For all their wealth and patronage, the emperors of the Song Dynasty needed many #EMP daibi#!, or female ghostwriters to perform the writing and calligraphy that their rulers could not. One #EMP daibi #! was even talented enough to become the official consort of Emperor Duzong, despite her lack of beauty and pedigree. She earned the name Zhaoyi, or 'Luminous Deportment.'\n\nIt's been years since the Song court fell, but those who worked for it still recognize a certain talented poet of the Yuan court. She bears a different name now, and has written little of anything. Yet rumors swirl of a beautiful song she carved onto a tavern wall while taken north. Perhaps she still has a few verses left in her, for a more discerning ear."
 podgreatpersons.0225.t: "Wang Qinghui"   
 podgreatpersons.0226.t: "Chǒng Tojǒn"
 podgreatpersons.0226.desc: "Taejo of Joseon is the face and muscle of the reform of Korea, replacing the crumbling Goryo dynasty. But the brain behind this reform, the philosopher that chose Confucianism over Buddhism, the administrator who codified most of the ambitious reform in the [Glossary('Joseon Gyeonggukjeon','podgloss.joseon_gyeonggukjeon')] is Chǒng Tojǒn.\nTrying to secure the eighth son of Taejo position to the throne, Chǒng Tojǒn participated in a palace plot to kill the fifth son of Taejo, starting the First Strife of Prince. Horrified by what his sons were willing to do to each other, Taejo abdicated in favor of his second son after only six years of reign.\nChǒng Tojǒn will pay the price of his support soon, and rumor has it that he already started writing a death poem. If you want to save this brilliant mind, now is the time to act."
 podgreatpersons.0227.t: "Ju Nongae"
 podgreatpersons.0227.desc: "You've been keeping an eye on Ju Nongae, a [Glossary('kisaeng','podgloss.kisaeng')|l], since your retainers told you about her beauty and how she managed to secure herself a position as the mistress of Choi Geyong-hwi, a local magistrate who was in charge of prosecuting her mother. When the Japanese started the Imjin war, Nongae stood by the side of her lover and master when he tried to organise the province defense, before being eventually defeated and killed.\nThe Japanese occupants forced all #EMP kisaeng #! to serve them at the Choseokru Pavillon. Deciding to avenge the death of Choi Gewong-hwi, Ju Nongae used her beauty to lure Keyamura Rokusuke, the Japanese general, to join her on a cliff over the Nam river, where she embraced him, lock her hand around his neck and threw both of them down the cliff into the river to an inevitable death.\nYour retainer found her on the river bank, barely breathing, her beauty fleeting as she's going through her last breathe. If you had plans for her, you must act now and decide if you want to [Embrace|E] her or not."
 podgreatpersons.0228.t: "Dae Jang-geum"
 podgreatpersons.0228.desc: "Coming from humble beginnings and becoming a [Glossary('ǔinyǒ','podgloss.uinyo')|l], Jang-geum worked hard to secure the trust of King Jungjong. Even if she failed to save Queen Janggyeong while she was giving birth to the heir to the throne, Jungjong asked her to become his personal physician.\nHer approach to curing ailments through food proved both ground breaking and efficient, and cured numerous sickness striking the king. He finally died a peaceful death of old age, freeing Dae Jang-geum from her service.\nShe retired, taking up on her to train other #italic ǔinyǒ#! but her health seems to finally be giving up.\nNow is the time to go and meet her if you are curious to figure out what the Dae could do with the gift of the [Embrace|E]." 
 podgreatpersons.0230.desc: "Buddhist monks are a common sight, but the presence of a controversial sage has garnered your attention. An old monk named Shinran, founder of the True Pure Land Buddhism has apparently been challenging traditional monastic beliefs for a long time now. He was exiled due to the stunning growth and popularity of his teachings, and during this exile Shinran married, openly challenging the monastic celibacy beliefs. His teachings seem to emphasize reliance on Amida’s Vow for salvation and faith in Buddha’s grace over anything else. An exiled learned man may be useful to have in your court, if you wish."          
 podgreatpersons.0230.t: "Shinran"  
 podgreatpersons.0231.t: "Kim T'ong-jǒng"
 podgreatpersons.0231.desc: "When King Wonjong surrendered to Kubilai Khan's demand and dismantled the military government of Goryeo, the [Glossary('sambyeolcho','podgloss.sambyeolcho')] refused the order and started a rebellion.\nOutnumbered they lead a campaign of guerilla from Jindo Island, harassing harbors, destroying the Yuan's and Goryeo's fleet and gathering intelligence. Eventually, the guerilla fell and fled to the small island of Tamna under the leadership of Kim T'ong-jǒng, the last of the #italic sambyeolcho#!.\nIf you want to give that fierce leader a chance to take on his revenge against the mongol, you should go to Tamna now and secure him, before the joint armies of Kubilai Khan and Wongjong destroy what's left of the rebelion."
 podgreatpersons.0232.t: "Borjigin Yilianzhenbala"
 podgreatpersons.0232.desc: "To maintain a hold on the Goryeo, the Yuan dynasty send their daughters to marry the Goryeo's king. Yilianzhenbala has been married with King Chungsuk for three years, but the infatuation of the King with the Virtuous Consort Hong, one of his Goryeo wife, women has taken a toll on her sanity, to the point she openly confronted her husband during a banquet. The two of them fought and, since that day, she's been having frequent unexpliqued nose bleeds.\nYour retainers has been contacted by one of her servant, asking them if you could help her master to get out of reach of the King and enact vengeance on her rival. You're wondering how much Yilianzhenbala knows of your actual nature but her character and determination makes her an interesting [Embrace|E] prospect."
 podgreatpersons.0233.t: "Ulus Bukha"
 podgreatpersons.0233.desc: "Military commander and administrator for the Yuan dynasty in Ssangseong, Ulus Bhuka he migrated back to Hamju when the Goryeo started to reclaim their lands against the Mongols. He met Ch'oe Uihye on a business travel to her father's house, and immediately fell in love with her direct and sensual ways. Ulus Bhuka then adopted the name Yi Chach'un and defected to Goryeo.\nOf their two children, Yi Sõng Ye is following his father career but his ambitions are for the whole of Goryeo, planning a reform to resist the crumbling Yuan dominion, adopting neo-confucianism as the core tenets of what he calls the Joseon.\nBut Yi Chach'un will not live long enough to see his son becoming [Glossary('Taejo of Joseon','podgloss.taejo_joseon')]. He finds himself surrournded by a Red Turban raid and there's not a lot of time for you to move and seize the father of the future leader of Goryeo."
 podgreatpersons.0234.t: "Choe Yong-deok"
 podgreatpersons.0234.desc: "Yong-deok is born a [Glossary('nobi','podgloss.nobi')|l] and worked as a palace lady before catching the eye of King U, of the Goryeo. Quickly becoming a Royal Consort, she played the few cards she had well to maintain influence on King U, despite his interests in others #italic nobi#!.\nWhile U was trying to use the rise of the Ming to remove Goryeo from the Chinese dominion, Yong-deok lost his favor, was accused of plotting and was banished from court. Her family was executed and their body publicly displayed.\nBut the King fickle mind and ambition, leading him to push against the Ming despite his advisor council, will quickly change his mind regarding Yong-deok and he will reinstate and pardon her.\nKing U will fall evengually, and Yong-deok will be removed from the court, going back to be a #italic nobi#!, waiting another opportunity to rise above her status. She would make a tumultuous but ruthless [Embrace|E] candidate and now that she's nobody again, is the time to move."
 podgreatpersons.0235.t: "Yi Hye-bi"
 podgreatpersons.0235.desc: "When the consort of King Gongmin, failing to produce an heir, asked him to choose a concubine, King Gongmin chose the daughter of the poet philosopher Yi Che-hyǒn. The King had surrounded himself with the [Glossary('jajewi','podgloss.jajewi')|l] and focused more on his arts than on his wives and concubine, leading people to believe he was impotent.\nGongmin, desperate for an heir, and unable to produce one on his own, ordered the #italic jajewi#! to rape his concubines in order for him to claim a potential child as his own.\nThis order, with the threat of the #italic jajewi#! of being executed once a concubine was pregnant, led to the #italic jajewi#! to assainate King Gongmin, freeing Yi Hye-bi of her oblication.\nShe shaved her head and retired to a buddhist monastery, leaving an extended life, witnessing the fall of Goryo and the rise of the Joseon.\nHer old age is catching up, and if you want to [Embrace|E] that witness of Korean history, your retainers told you that she does have long left to live."
 podgreatpersons.0236.t: "Park Paeng-nyeon"
 podgreatpersons.0236.desc: "Scholar of the Joseon dynasty, appointed to the Hall of Worthies, Paeng-nyeon formalised the Korean alphabet and participated in the creation of the [Glossary('Hunminjeongeum','podgloss.hunminjeongeum')], under the patronage of King Sejong the Great.\nNominated to higher function by King Danjong, Paeng-nyeon refused to acknowledge King Sejo when he overthrew Danjong. Despite his participation in a plot to restore Danjong, King Sejo offered a pardon to Paeng-nyeon if he denied his involvment in the coup and recognized King Sejo authority. Facing the refusal of Park Paeng-nyeon, who got to extra length to not recognize the authority of the King by his clever uses of the language he helped creating, King Sejo imprisoned Park Paeng-nyeon to torture him.\nYour agents have come with a plot to escape him from prison, if you were to [Embrace|E] or [ghoul|E] the disgraced scholar."
 podgreatpersons.0237.t: "Park Gu-ma"
 podgreatpersons.0237.desc: "The Joseon dynasty introduced Confucian gender segregation, leading to increasing severity in the persecution of women. One of those, Park Gu-ma, has been forced to divorce Prince Taegang after an adultery case.\nShe used the opportunity to express herself through dance and poem, becoming famous. Her beauty, quick wit, charm and intelligence were remarked by everyone, especially by men of all standing. But what reached your ears are not her poems. It's the news of her trial for adultery, involving firty two men, from princes to slaves and especially how whe staid proud, fierce and unapologetic during her ordeal.\nThe sentence in those case are, usually, to be turned into a [Glossary('kisaeng', 'podgloss.kisaeng')]. But you could use your influence on court official to have her sentenced to death instead, allowing you to snatch her and [Embrace|E] her."
 podgreatpersons.0238.t: "Jo Gwang-jo"
 podgreatpersons.0238.desc: "Born into the Hungu faction, Jo Gwang-jo has faced a lot of adversity for his interests and study of neo-confucianism, a tenet of the Sarim faction, opposing the Hungu in their struggle to control the destiny of Joseon. Exiled during the second [Glossary('sahwa', 'podgloss.sahwa')|l], he lived as a [Glossary('seonbi', 'podgloss.seonbi')|l] before returning to court to enter the Royal Academy of Seonggyungwan once King Yeonsangun has been deposed.\nJo Gwang-jo quickly obtained the unconditional trust of King Jungjong and, after graduating, started to work on reforming the Joseon administration, codifying the hyangyak and setting up a new graduation system focusing not only on knowledge but also on common sense.\nThat last one will allow for the Hungu to get back in power, which will lead to the exile of the scholar during the third #italic sahwa#!, after they drew a wedge between the King and Gwang-jo.\nExiled, and sentenced to death by poison, Gwang-jo still hope for the good will of King Jungjong, leaving is north door always opened. Your contacts told you that the soldier tasked with delivering him the poison are en-route. Now is the time to decide if you want to [Embrace|E] or [ghoul|E] the scholar."
 podgreatpersons.0239.t: "Yi Sun-sin"
 podgreatpersons.0239.desc: "Entering a military career, Yi Sun-sin started by fending of Jurchen incursion against the border, during which he quickly gathered a reputation for his strategic and leadership skills. Soon enough, he was promoted commander of the Left Jeolla Naval District, which allowed him to start the buildup of the navy. That effort culminated when he engineered the [Glossary('geobukseon', 'podgloss.geobukseon')|l].\nWhen the Japanese finally started the Imjin War to invade Korea, Yi Sun-sin relentlessly pushed them back again and again, trying to preserve has much of his troops and boats than possible, gaining a reputation of folk hero, standing up against the Japanese, while King Seonjo was perceived as incapable.\nYi Sun-sin has been critically wounded during the battle of Noryand, during which he managed to sunk and capture almost the entirety of the Japanese fleet, while being outnumbered two to one. According to your agents there is a short window of opportunity, amidst the chaos of the battle, and you can try to [Embrace|E] the Chungmu-gong before he let out his last breath."
 podgreatpersons.0240.t: "Kwak Chaeu"
 podgreatpersons.0240.desc: "Unable to pass the examination for civil service, due to his harsh position against the government, Kwak Chaeu went into hiding, waiting for an opportunity. When the Japanese started the Imjin war, he started assembling a righteous army of irregulars and, using unconventional tactics, he managed to slaughter the invaders while they tried to cross the Nam River.\nRecognising his effort, and trying to buy popular approval, King Seonjo, granted him an official capacity soon after his victory. He led numerous other battle with his righteous ary, wearing his emblematic Red Robe, leading the battles from the frontline.\nHe survived the war unscathed and some say it's because his Red Robe was doused in menstrual virgin blood, providing him with enough Yin to absorb the Yan of Japanese bullets. Wether this is true or not, it did raised your interest.\nEnjoying a calm and secluded life, having packed his Red Robe days away, Kwak Chaeu know awaits death without fear."
 podgreatpersons.0241.t: "Trân Thù Đô"
 podgreatpersons.0241.desc: "Architect of the rise of the Trân dynasty, Trân Thù Đô manipulated the child regnant queen Lý Chiêu Hoàng, married her to Trân Thái Tông, and made her abdicate for her husband, establishing the Trân dynasty to rule over the Đai Viêt.\nWhen Lý Chiêu Hoàng wasn't able to produce an heir, he forced Trân Liêu to give his pregnant wife, Princess Thuân Thiên, to the emperor, which prompted Tran Liâ to rebel against the royal family, made the emperor to retire as a monk over his feelings and lead to the execution of every soldier who rebelled once the emperor came back.\nSince then, he managed to repel a mongol invasion andremained busy with court business, even now that his life is declining. Now is the time to approach him and give him another whole clan to care for : Yours."
 podgreatpersons.0242.t: "An Tu"
 podgreatpersons.0242.desc: "An Tu is one of the lady in waiting of the Trân dynasty. When the mongol invaded the Đai Viêt, routing the defender army, the imperial family tried to flee the capital on small boats, trying to lure the mongol away with their imperial ship. The invaders unraveled the hastely hatched plan and surrounded the fleet.\nThe emperor Trân Thánh Tông had to rely on another trick. Using the natural beauty of An Tu, he offered her to Toghon, son of Kubilai Khan, leader of the invader, passing her as one of the Trân Princess. The beauty of An Tu, with a note of despair, helped selling the story and gave enough tinme for the Trân armies to regroup and slaughter the Mongols.\nWhat happens to An Tu during the battle is a strange story, that your retainer is trying to sell you, as they got their hand on the Princess of precious leaves and branches."
 podgreatpersons.0243.t: "Trân Húng Đao"
 podgreatpersons.0243.desc: "Son of Prince Trân Liêu, who had to cede his wife to the child emperor Trân Thai Tông, Trân Húng Đao started a military carreer, that would lead him to become one of the most successful general of the Đai Viêt.\nSurviving the first mongol invasion, as a border officer, he was at the head of the combined land and naval forces of the Đai Viêt during the second mongol invasion of the Đai Viêt. Despite severe loss, and due to the climate and sickness rampaging amongst the Mongol, he managed to repel the invaders over the Red River.\nTwo years later, Kublai Khan send his favorite son, Prince Toghan, to invade the Đai Viêt. Once again, they were met with fierce resistance and routed by the tactical genius of Trân Húng Đao, who manage to trap and destroy four hundreds mongols ships in the Bach Đang River.\nNow retired, the illness of the great general has come to your ears. If you want to [Embrace|E] him you should do it before it's too late."
 podgreatpersons.0244.t: "Lê Van Huu"
 podgreatpersons.0244.desc: "Born of humble origin, Lê Van Huu proved to be a very comptent scholar, ranking in second position in the Imperial examination at only seventeen. From there he was appointed a court official, a member of the Hanlin academy, and finally got in charge of the royal office for historical records.\nBenefitting from his access to those record, he started compiling them into a comprehensive historical book of the Đai Viêt. A thirty [Glossary('quyên','podgloss.guyen')|l] long book, the #italic Đai Viêt su ky!# is a comprehensive reccounting of the Đai Viet, intended to establish the empire as always being independant and equal to China. His writing are now used to reinforce the legitimcay of the Tran dynasty currently in power.\nNow retired and close to a century year old, the frail man has retired himself in his house, waiting for death to come. But letting such a mind to disappear forever would be a shame, and you could [Embrace|E] him."
 podgreatpersons.0245.t: "Huyên Trân"
 podgreatpersons.0245.desc: "Daughter of the retired Emperor Tran Nhân Tông, Huyên Trân was used by his brother as a bargaining chip to secure a diplomatic expansion plan and a political alliance with the Kingdom of Champa and married her to King Jaya Simhavarman III.\nBarely one year later, King Jaya died in mysterious circumstances. Refusing to be cremated with her late husband, as is the local custom, she sent for a man who was suspected to be her lover to come and rescue her.\nThe daring and extravagant scheme succeeded and the lovers disappeared without a trace.\nMore importantly, one of your agent managed to secure a place in the expedition and can get rid of the lover if you would want to gift that daring poetess with the gift of [Embrace|E]."
 podgreatpersons.0246.t: "Mac Đinh Chi"
 podgreatpersons.0246.desc: "Despite his frail body and ugliness, Mac Đinh Chi brillantly passed the imperial examination and became the youngest to reach the title of [Glossary('Thai Hoc Sinh','podgloss.thai_hoc_sinh')]. His wits, integrity and mastery of poetry to convey his point managed to impress the Emperor Trân Minh Tông.\nHis successors used Mac Đinh Chi skills to lead two diplomatic missions with the Yuan dynasty. His travels left a long lasting impression amidst the Yuan, and allowed him to approach and tie strong bounds with the Goryeo diplomats, in particular with the niece of the ambassador, whom he married.\nThe life of the poet-scholar is now ending, retired from the court. If he would to disappear in a strange accident, Đai Viêt would not lose much, but you would gain a lot."
 podgreatpersons.0247.t: "Nga Tet Pya"
 podgreatpersons.0247.desc: "During the unification of the Sagaing and Pinya kingdom in the Kingdom of Ava, following the brutal raids of the Shan Maw, Tet Pya used the fact that the new king was frequently on the road to fight rebel to make a name for himself. Picking high profile target, he led a campaign of heist and robberies along the Irrawaddy river. Evading capture for a while, he finally got arrested in 1366 by King Thado Minbya's men.\nWhen asked by the King what weapon he should use to execute him, he famously answered #italic I chose your most beautiful queen, Saw Omma#!. Which triggered the most unexpected answer from the cruel and brutal king, who offered him a commanding post in his army.\nHis protector just died, forcing him to flee the court in hiding, to the desperation of numerous servants and princess who long for his embrace. Your servants have found a way to reach him, if you wish to [Embrace|E] or [ghoul|E] him."
 podgreatpersons.0248.t: "Piya Yaza Dewi"
 podgreatpersons.0248.desc: "Born a commoner, Mwei Manet started her life by selling flowers in Dagon, when the rebel Prince Binnya Nwe saw her and fell under her spell, taking her as a wife against everyone else advice. The first wife of the Prince, Tala Mi Daw, was deeply hurt by the obsession of the Prince with Mwei Manet.\nWhen the King Binnya U of Pegu died, the nobles invited the prince in exile to come back to rule the kingdom but the spell the Prince was under was so strong that Mi Daw refused to be coronated with him as long as Yaza Dewi would remain. Strengthening her hold on the king, Yaza Dewi became queen and pushed Tala Mi Daw to kill herself out of desperation. She also suggested to Binnya Nwe that he should execute his only son, Balawkyantaw.\nHer luck, or her spells, are running out and she found herself entangled in an assassination plot against her. You could pull the rug under her assassins footing and [Embrace|E] or [ghoul|E] her."
 podgreatpersons.0249.t: "Đang Dung"
 podgreatpersons.0249.desc: "Under the Ho dynasty, Đang Dung helped his father to govern Thuân Hoa. When the Ming army came and occupied the country, ending the Ho dynasty, he joined the insurrection started by the Trân dynasty and helped securing the throne for Trân Ngoi.\nRealising that the Emperor was manipulated by his eunuchs, Đang Dung, once again, entered rebellion and deposed Trân Ngoi, which allowed his friend Trân Quy Khoáng to take the throne. Peace din't last and the Ming invaded the kingdom, inflicting severe defeat at great costs to the armies led by Đan Dung. Not willing to surrender, he led a losing campaign of resistance against the invader for years, before his emperor was captured and killed.\nYour agents, following the trail of the brilliant general, warned you that he wrote a death poem and that he may take his life in solidarity with his friend. [Embrace|E] him now, or take the risk of losing the brilliant mind of the poet general."
 podgreatpersons.0250.t: "Keo Phimpha"
 podgreatpersons.0250.desc: "For the last decade, the kingdom of Lan Xang has been the theater of so many faction war that it's been hard for you keep track of them all. Following the death of Lan Kham Deng a succession crisis got out of hand, leading to the assassination of, at least, seven different kings in less than ten years.\nAnd the mastermind behind all of this seems to be the old Keo Phimpha. Her motivations are known only to herself, but her determination knows no bounds.\nAntagonising the court, however, did lead to her arrest and planned execution, tied to her husband and left to be eaten by the naga.\nThe dangerous and bitter old lady will probably adapt very well to eternal life, if you decided to [Embrace|E] or [ghoul|E] her."
 podgreatpersons.0251.t: "Trinh Kha"
 podgreatpersons.0251.desc: "Close friend and advisor of Lê Loi, Trinh Kha was instrumental in the rebellion against the Ming dynasty and the restoration of the Đai Viêt as an independant realm gaining the title of [Glossary('Hành khiên', 'podgloss.hanh_khien')]. Sent away during the regency following the death of his friend, he plotted to secure a position as sole the power behind the throne, disposing of an entranched regent.\nWhen the young king died, Queen Nguyen Thi Anh became regent for the infant Lê Nhân Tông. Trinh Kha managed to manipulate the relatively young regent and shared power with her.\nThat is up until recently. He's now emprisoned and await for his execution. Your agents heards rumors about Trinh Kha trying to force himself onto the Queen, but no official reason has been given for his disgrace.\nIf you want to get the advisor and skilled schemer for yourself, you should act now."
 podgreatpersons.0252.t: "Shin Sawbu"
 podgreatpersons.0252.desc: "Born a daughter in a turbulent family of monarch, she was kidnapped to marry the King of Ava during a succession crisis involving her brothers. She stayed in a monastery after the death of her husband and managed to return to Pegu thanks to the help of two monk.\nAfter all of the male member of her family had managed to kill each others, she found herself to be sitting on the throne, inaugurating a long period of peace and stability in the kingdom.\nFeeling the call of the monastery, she abdicated seven years later in favor of one of the monk who helped her escaping Ava and moved to the buddhist [Glossary('stûpa','podgloss.stupa')|l] of Shwedagon where she ruled as a monk queen. The [Glossary('Binnya Thau', 'podgloss.binnya_thau')] is awaiting for the next cycle of the wheel to take her, but you could get one of the few queen of the area for your own plots. "
 podgreatpersons.0253.t: "Yazathingyan"
 podgreatpersons.0253.desc: "Yazathingyan served successfully seven kings of Ava during an eventful life of service as a military officer and advisor. Starting his career during the forty years wars between Ava and Hanthawaddy he then led a successful expansion campaign, survived the succession crisis of the Mohnyi rebellion and showed is value to the new king by advising him during the Ava civil war, up until the eccentricity of the king showed to be too much for him.\nHe supported the new king to re-establish Ava's dominion over former vassal, by force, and finally, repelled a Chinese invasion.\nBut he's king has been stabbed in the palace, under his supervision, and he couldn't save him. Now in disgrace, he retired, awaiting for a death that is finally coming. Either in the form of old age, or by your hand, if you were to [Embrace|E] him."
 podgreatpersons.0254.t: "Diogo Soares"
 podgreatpersons.0254.desc: "The adventures of Diogo Soares are nearing an end with the the death of Tabinshwehti, King and founder of the Toungoo Empire. He died due to his alcooholism, that was brought unto him by the Portuguese 'explorer'.\nBanished from India for his murederous and privateer carreer, Soares landed in Burma due to bad weather. There he rapidly met and befriended Tabinshwehti, who made him general during the Shwehti war, with disastrous consequences.\nHis last bender, kidnapping the daughter of a rich merchant during her marriage to marry her, killing everyone who tried to rescue her just to have the bride commit suicide, is the reason for his arrest by Tabinshwehti successor.\nHis house is on fire, his riches are looted by an angry mob, and if you want to get this connoisseur of fine wine, you should move fast to [Embrace|E] him."
 podgreatpersons.0255.t: "Nguyen Thi Lô"
 podgreatpersons.0255.desc: "Nguyen Tran is a confucian scholar, ruthless politician and master strategist who almost single handedly manage to get the Đai Viêt out of the dominion of the Ming, by advising and serving the future King Lê Loi.\nTired of the sycophantic and scheming of the court, he chose to retire in his country house, with his wives.\nHis second wife, Nguyen Thi Lô, was key in his strategies and one of his best advisor, as well as the tutor of the young King Lê Thai Tông. The King, wishing to pay a visit to his tutor and mistress, came to visit Nguyen Tran estate and curiously died the day after he arrived.\nNguyen Tran claim his innocence but has been sentenced to [Glossary('miezu','podgloss.miezu')|l]. You can't save such a high profile figure but Nguyen Thi Lô, the accused mistress, can be saved, if you could pay of some of her guards and decided to [Embrace|E] or [ghoul|E] her."