 POD_disciplinetrain.130.t: "Обучение хекау"
 POD_disciplinetrain.130.desc: "Мумии должны смириться с вечностью и принять её. Вместо того чтобы видеть в бессмертии проклятие, мумия должна научиться воспринимать его как возможность обрести мудрость. Вместо того чтобы быть подавленным опытом или оказаться неподготовленным к превратностям мира, мумия получает возможность учить, выживать и получать все преимущества возраста без его недостатков. [disciplinetrainee.GetFirstName] постигнет..."
