 POD_disciplinetrain.100.t: "Тренировка [Glossary('дисциплины','game_concept_discipline_desc')]"
 POD_disciplinetrain.100.desc: "Если в жилах [Select_CString(disciplinetrainee.IsFemale, 'вашей ученицы', 'вашего ученика' )] течёт вампирская кровь, но [disciplinetrainee.GetSheHe] не владеет известной вам [Glossary('дисциплиной','game_concept_discipline_desc')], вы можете обучить [disciplinetrainee.GetHerHis] этой [Glossary('дисциплине','game_concept_discipline_desc')]. Этот сложный процесс, вам придётся поделиться кровью с [Select_CString(disciplinetrainee.IsFemale, 'ней', 'ним' )]. Что ещё более важно, вам придётся делиться своим опытом и накопленным резонансом крови. Некоторые [Glossary('дисциплины','game_concept_discipline_desc')] труднее преподавать, чем другие, и поэтому они будут истощать вашу силу воли, вызывая стресс. [disciplinetrainee.GetFirstName] постигнет..."
 POD_disciplinetrain.100.desc_mass: "Если в жилах ваших учеников течёт вампирская кровь, но они не владеют известной вам [Glossary('дисциплиной','game_concept_discipline_desc')], вы можете обучить их этой [Glossary('дисциплине','game_concept_discipline_desc')]. Этот сложный процесс, вам придётся поделиться с ними кровью. Что ещё важнее, вам придётся поделиться своим опытом и накопленным резонансом крови. Некоторые [Glossary('дисциплины','game_concept_discipline_desc')] сложнее в обучении, чем другие, и поэтому они будут истощать вашу силу воли, вызывая стресс. Они постигнут..."
