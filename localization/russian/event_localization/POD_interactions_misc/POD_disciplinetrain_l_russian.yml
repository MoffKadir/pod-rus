 POD_disciplinetrain.120.t: "Обучение цяо"
 POD_disciplinetrain.120.desc: "Методы обучения [GetTrait('shih').GetName( GetPlayer )|l] изменились совсем немного за века. Разум [GetTrait('shih').GetName( GetPlayer )|l] должен быть правильно сформирован, чтобы противостоять искушениям и ужасам шэнь, и поэтому это первая область, с которой начинается обучение. [disciplinetrainee.GetFirstName] постигнет цяо..."
 POD_disciplinetrain.120.desc_mass: "Методы обучения [GetTrait('shih').GetName( GetPlayer )|l] изменились совсем немного за века. Разум [GetTrait('shih').GetName( GetPlayer )|l] должен быть правильно сформирован, чтобы противостоять искушениям и ужасам шен, и поэтому это первая область, с которой начинается обучение. Они постигнут цяо..."
