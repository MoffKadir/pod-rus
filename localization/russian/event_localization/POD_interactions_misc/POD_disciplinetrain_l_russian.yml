 POD_disciplinetrain.140.t: "Обучение дарам"
 POD_disciplinetrain.140.desc: "Иногда гару могут обучать других гару своим дарам, но этот процесс обычно занимает несколько недель (или месяцев) и сопряжён с опасностью, так как ученик практикуется с новой силой. Некоторые родичи могут изучать дары, но такие случаи крайне редки. Большинство родичей не знают даров. Даже самые опытные из них, как правило, знают один или два. [disciplinetrainee.GetFirstName] постигнет..."
