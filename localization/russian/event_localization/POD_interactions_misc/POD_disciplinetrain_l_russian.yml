 POD_disciplinetrain.150.t: "Обучение чарам"
 POD_disciplinetrain.150.desc: "Освоение совершенно нового навыка, знания, искусства или королевства требует учебы и наставничества. Это обучение может быть простым (несколько дней тренировок с другом, чтобы выучить основы владения оружием) или невероятно сложным (поход в [UmbraGlossary('near_dreaming')] для изучения принципов искусства Онейромантии), но оно всегда должно быть завершено. Наличие наставника помогает, но даже наставник может учить только тому, что знает сам. [disciplinetrainee.GetFirstName] постигнет..."
 POD_disciplinetrain.150.desc_mass: "Освоение совершенно нового навыка, знания, искусства или королевства требует учебы и наставничества. Это обучение может быть простым (несколько дней тренировок с другом, чтобы выучить основы владения оружием) или невероятно сложным (поход в [UmbraGlossary('near_dreaming')] для изучения принципов искусства Онейромантии), но оно всегда должно быть завершено. Наличие наставника помогает, но даже наставник может учить только тому, что знает сам. Они постигнут..."
