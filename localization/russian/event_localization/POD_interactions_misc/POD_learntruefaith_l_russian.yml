 POD_learntruefaith.001.t: "Истинная вера"
 POD_learntruefaith.001.desc: "Вы просите, чтобы [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'помогла', 'помог' )] вам. Несмотря на то, что вы являетесь [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из самых преданных слуг Бога, вы никак не можете обрести ту божественную силу, которую проявляют другие верующие. Неужели ваша душа слишком слаба? Или вы делаете что-то неправильно? Теперь вы твёрдо намерены исправиться, но не совсем уверены, как это сделать. [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'предложила', 'предложил')] испытание веры, которое может вам помочь, но достаточно ли вы благочестивы, чтобы его пройти?"
 POD_learntruefaith.001.option.a: "Я достаточно [Select_CString(ROOT.Char.IsFemale, 'благочестива', 'благочестив')]!"
 POD_learntruefaith.001.option.a.tt: "Ваша вера подвергнется испытанию"
 POD_learntruefaith.001.option.a.desc: "Испытание веры"
 POD_learntruefaith.001.option.a.success: "Вы достойны"
 POD_learntruefaith.001.option.a.success.tt: "Вы прошли испытание"
 POD_learntruefaith.001.option.a.failure: "Вы недостойны"
 POD_learntruefaith.001.option.a.failure.tt: "Вы провалили испытание"
 POD_learntruefaith.001.option.b: "Я не думаю, что могу это сделать."
 POD_learntruefaith.001.option.b.tt: "Вы отказываетесь от попытки обрести [Glossary('истинную веру','game_concept_true_faith_desc')]"
 POD_learntruefaith.101.t: "[Select_CString(ROOT.Char.IsFemale, 'Достойная', 'Достойный')] божественной силы"
 POD_learntruefaith.101.desc: "Вы прошли испытание! Возможно, эта сила всегда была в вас, и вам нужно было лишь проявить уверенность? Вы, вероятно, никогда не узнаете, ибо пути Господни неисповедимы. [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'горда', 'горд')] вами, и ваше время с [Select_CString(teacher.IsFemale, 'ней', 'ним' )] завершено, так как теперь вы чувствуете благодать Господа."
 POD_learntruefaith.101.option.a: "Я буду служить Ему до самой смерти."
 POD_learntruefaith.101.option.a.tt: "Вы достойны божественной силы"
 POD_learntruefaith.201.t: "[Select_CString(ROOT.Char.IsFemale, 'Недостойная', 'Недостойный')] божественной силы"
 POD_learntruefaith.201.desc: "Вы провалили испытание. Возможно, это не тот путь, который Бог выбрал для вас. Вы хотите верить в это, потому что альтернатива, возможность того, что вы каким-то образом потеряли Его благосклонность, невыносима. [teacher.GetFirstName] [Select_CString(teacher.IsFemale, 'разочарована', 'разочарован')], но [Select_CString(teacher.IsFemale, 'готова', 'готов')] попробовать снова в другой раз."
 POD_learntruefaith.201.option.a: "Я не остановлюсь."
 POD_learntruefaith.201.option.a.tt: "Вы ещё не обрели [Glossary('истинную веру','game_concept_true_faith_desc')]... пока"