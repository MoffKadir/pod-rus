 POD_provoke_vatican.1.t: "Торжественный въезд"
 POD_provoke_vatican.1.desc: "И вот я стою на пороге Вечного города.\n\nСцена готова. Актёры собраны. Занавес опущен, и великая пьеса вот-вот начнётся. Что осталось? Ах, да. Завороженная публика.\n\nВокруг нет никого, кто мог бы поприветствовать меня. Что странно, поскольку слухи о моём начинании уже распространились среди таких, как я. Они не ценят то, что я собираюсь сделать.\n\nДействительно, это суровая публика. Неужели я действительно настолько [Select_CString(ROOT.Char.IsFemale, 'оторвана', 'оторван' )] от мира?"
 POD_provoke_vatican.1.option.a: "Нет, это все остальные ошибаются."
 POD_provoke_vatican.1.option.a.tt: "Вы отправитесь дальше в город..."

 POD_provoke_vatican.2.t: "Во въезде отказано"
 POD_provoke_vatican.2.desc: "Когда я пытаюсь войти в город, [adversary.GetFirstName] преграждает мне путь.\n\n"
 POD_provoke_vatican.2.desc.vampire: "«Немедленно откажитесь от этой глупой затеи, [ROOT.Char.GetFirstNameNoTooltip]. Неужели вы не понимаете последствий того, что собираетесь сделать? Благополучие всех детей Каина требует, чтобы вас остановили»."
 POD_provoke_vatican.2.desc.nonvampire: "«Немедленно откажитесь от этой глупой затеи, [ROOT.Char.GetFirstNameNoTooltip]. Неужели вы не понимаете последствий того, что собираетесь сделать? Если смертные узнают о вашем существовании, они не остановятся ни перед чем, чтобы уничтожить вас»."
 POD_provoke_vatican.2.desc.ruler: "\n\nПравитель [GetTitleByKey('c_roma').GetNameNoTier] относится ко мне холодно. Кажется, что ничто не убедило [adversary.GetHerHim] в правоте моего дела."
 POD_provoke_vatican.2.desc.neighbor: "\n\nЕсли [adversary.GetSheHe] проделал весь путь до [GetTitleByKey('c_roma').GetNameNoTier] просто чтобы помешать мне войти, [adversary.GetSheHe] должно быть, серьезно относится к этому. Похоже, что нет возможности убедить [adversary.GetHerHim] в правоте моего дела."
 POD_provoke_vatican.2.desc.repeat: "[coterie_loser.GetFirstNameNicknamed] вырвается, и сразу становится ясно, что [coterie_loser.GetSheHe] безнадёжно уступает. [adversary.GetFirstName] отходит в сторону, делает нижний финт, наносит удар сверху, и прежде чем кто-либо успевает среагировать, [coterie_loser.GetFirstNamePossessiveNoTooltip] отрубленная голова взмывает вверх.\n\nМы вернулись к тому, с чего начали, с одним участником меньше в нашей [GetPlayer.Custom('PODCoterie')].\n\n[adversary.GetFirstNameNoTooltip] по-прежнему не проявляет ни намека на эмоции, когда поворачивается, чтобы обратиться ко мне: \«У меня впереди вся ночь, [ROOT.Char.GetFirstNameNoTooltip].\»"
 POD_provoke_vatican.2.option.a: "Отойди в сторону, или я заставлю тебя."
 POD_provoke_vatican.2.option.a.2: "Ладно, теперь моя очередь."
 POD_provoke_vatican.2.option.a.tt: "Похоже, [adversary.GetSheHe] не заинтересован в переговорах... вам придется сразиться с [adversary.GetHerHim]."
 POD_provoke_vatican.2.option.b: "[prowess_duelist.GetFirstName], преподай этому [adversary.Custom('WomanManGirlBoy')] урок."
 POD_provoke_vatican.2.option.c: "Ты прав. Мне следует отступить назад, пока не стало слишком поздно."
 POD_provoke_vatican.2.option.c.2: "Вы высказали свою точку зрения. Я откажусь от своей цели."
 POD_provoke_vatican.2.option.c.tt: "Вы отказываетесь от своего [Concept('journey','странствия')|E]. Но ущерб, нанесённый вашей репутации, никогда не восстановится..."
 POD_provoke_vatican.3.t: "Устранение Первого Препятствия"
 POD_provoke_vatican.3.desc: "Поверженный [adversary.GetFirstName] лежит у моих ног. Где [adversary.GetHersHis] самоуверенность сейчас?"
 POD_provoke_vatican.3.desc.root: "Должно быть, растворился в воздухе, когда я избил [adversary.GetHerHim] до полусмерти."
 POD_provoke_vatican.3.desc.coterie: "Должно быть, растворился в воздухе, когда [coterie_victor.GetFirstNameNicknamed] избил [adversary.GetHerHim] до полусмерти."
 POD_provoke_vatican.3.desc.end: "\n\nПрежде чем я двинусь дальше, мне нужно решить, что делать с [adversary.GetHerHim]."
 POD_provoke_vatican.3.option.a: "Ты слишком опасен, чтобы оставлять тебя в живых."
 POD_provoke_vatican.3.option.b: "Ты совершенно не заслуживаешь моего внимания."
 POD_provoke_vatican.4.t: "Быстрый конец"
 POD_provoke_vatican.4.desc: "У меня перед глазами всё плывет. Где всё пошло не так? Всё, чего я хотел - это освободить нас от рабства."
 POD_provoke_vatican.4.desc.caelestius: "Перед глазами всё плывет. Где всё пошло не так? Всё, чего я хотел - это благословения."
 POD_provoke_vatican.4.desc.end: "Почему [adversary.GetFirstName] не может понять. Почему никто не может понять...\n\nМой противник качает своей головой.\"Сегодня вечером я оказываю миру услугу. Это наилучший возможный результат для твоего плана, [ROOT.Char.GetFirstNameNoTooltip], с твоей смертью, твоё имя будет стёрто из всех записей, так что никто никогда не вдохновится на повторную попытку такого опрометчивого плана.\"\n\nБлеск [adversary.GetHerHis] оружия - последнее, что я вижу перед тем, как всё закончится."
 POD_provoke_vatican.4.option.a: "Но я хотел творить историю..."
 POD_provoke_vatican.4.option.a.caelestius: "Но я даже ещё не поговорил с Папой Римским..."
 POD_provoke_vatican.5.t: "Пиррова победа"
 POD_provoke_vatican.5.desc: "Драка очень быстро становится очень грязной. [coterie_loser.GetFirstNameNicknamed] прыгает на [adversary.GetFirstName] и через несколько мгновений повсюду разбрызгивается кровь. Мы пытаемся помочь нашему компаньону [ROOT.Char.Custom('PODCoterie')], но в этом хаосе невозможно найти окно для действия.\n\n[adversary.GetFirstNameNoTooltip] ревёт в ярости и удваивает свою атаку. [coterie_loser.GetFirstNameNoTooltip] в ответ действует настолько хорошо, как  [coterie_loser.GetSheHe] может.\n\nКогда пыль осела, становится ясно, что оба получили серьезные ранения. Вскоре после этого наш противник погибает, но вместе с ним погибает и [coterie_loser.GetFirstNameNoTooltip]."
 POD_provoke_vatican.5.option.a: "Твоя жертва не будет напрасной, [coterie_loser.GetFirstNameNoTooltip]."
 POD_provoke_vatican.10.t: "Ягнята на заклание"
 POD_provoke_vatican.10.desc: "Смертные толпятся на улицах [GetTitleByKey('c_roma').GetNameNoTier], и вид их наполняет меня презрением.\n\nПочему [Select_CString(ROOT.Char.IsFemale,'львица', 'лев')] такие, как я, вынуждены прятаться в темноте, в то время как эти овцы могут идти туда, куда им заблагорассудится?\n\nЯ не могу войти в сам Ватикан — святая земля наверняка уничтожила бы меня. Но это Вечный Город. Святые люди есть везде."
 POD_provoke_vatican.10.desc.caelestius: "Я не хотел, чтобы до этого дошло, но святые люди из [GetTitleByKey('c_roma').GetNameNoTier] не оставлют мне выбора.\n\nЯ был исключительно вежлив, а они отплатили мне неблагодарностью! Держу пари, они смеются надо мной за моей спиной. Что я [Select_CString(ROOT.Char.IsFemale,'сделала', 'сделал')], чтобы заслужить это?"
 POD_provoke_vatican.10.desc.end: "\n\nБыло бы так просто устроить им зрелище, которое они никогда не забудут."
 POD_provoke_vatican.10.option.a: "Убить их. Убить их всех."
 POD_provoke_vatican.10.option.a.tt.beast: "#R Да... СДЕЛАЙ ЭТО.#!"
 POD_provoke_vatican.10.option.a.tt: "Ты обнажишь свои клыки и приступишь к действиям."
 POD_provoke_vatican.10.option.b: "Подождите, нет. Я [Select_CString(ROOT.Char.IsFemale,'передумала', 'передумал')]."
 POD_provoke_vatican.10.option.b.tt.beast: "#R Зануда.#!"
 POD_provoke_vatican.10.option.b.tt: "Вы откажетесь от своего [Concept('journey','странствия')|E]. Но ущерб, нанесённый вашей репутации, никогда не восстановится..."
 POD_provoke_vatican.10.option.b.tt.caelestius: "Вы обдумаете другие доступные вам варианты."
 POD_provoke_vatican.11.t: "Резня"
 POD_provoke_vatican.11.desc: "Я [Select_CString(ROOT.Char.IsFemale,'художница', 'художник')], и [GetTitleByKey('c_roma').GetNameNoTier] - это мой холст. Сегодня ночью его улицы залиты багрянцем.\n\nПочему смертные бегут? Стать краской для моего шедевра - это величайшая награда, которой они когда-либо будут удостоены.\n\nМои клыки обнажены, чтобы весь мир мог их увидеть. И они увидят меня. Смотрите внимательно, все! Взгляни на своего нового повелителя, больше не прячущегося в тени.\n\nЯ чувствую себя лучше, чем когда-либо. Это то, что я [Select_CString(ROOT.Char.IsFemale,'должна', 'должен')] был сделать давным-давно."
 POD_provoke_vatican.11.desc.caelestius: "О, если бы Пелагий мог видеть меня сейчас. Это гораздо более простой способ разоблачить лицемерие духовенства. Всё, что мне нужно делать, - это рвать и резать. Рвать и резать...\n\nНесмотря на все их великие слова, их кровь на вкус такая же, как у всех остальных. Их внутренности выглядят так же, как и у всех остальных. Если я сложу их достаточно высоко, смогу ли я достичь небес?\n\nЯ чувствую себя лучше, чем когда-либо. Это то, что я должен был сделать давным-давно. Позволяю своим действиям говорить за меня..."
 POD_provoke_vatican.11.tt.caelestius: "Вы насытились кровью римского духовенства."
 POD_provoke_vatican.11.tt: "Вы насытились кровью римских простолюдинов."
 POD_provoke_vatican.11.tt.notvampire: "Вы учинили резню среди римских простолюдинов."
 POD_provoke_vatican.11.option.a: "Кровавая бойня на века."
 POD_provoke_vatican.12.t: "Где Папа Римский?"
 POD_provoke_vatican.12.desc: "Пока что мой визит в [GetTitleByKey('c_roma').GetNameNoTier] было одним гигантским разочарованием.\n\nВатикан закрыт для меня. Ни у кого из святых людей, похоже, нет времени поговорить со мной. Они даже не желают меня выслушать! Меня, магистра теологии!\n\nЧто я могу сделать, чтобы убедить их в том, что я обращаюсь к ним с вопросами самой серьезной важности?"
 POD_provoke_vatican.12.desc.repeat: "Пока безуспешно."
 POD_provoke_vatican.12.desc.repeat.coterie: "Мы искали повсюду, и никто из священнослужителей, с которыми мы встречались, не проявил никакого интереса.\n\n"
 POD_provoke_vatican.12.desc.repeat.1: "[commenter.GetFirstNameNicknamed] глубокомысленно кивает. \"Мы просто должны продолжать пытаться\", - говорит [commenter.GetSheHe]."
 POD_provoke_vatican.12.desc.repeat.2: "Брови [commenter.GetFirstNameNicknamedPossessive] нахмурены. \"Наше терпение будет вознаграждено со временем\", - говорит [commenter.GetSheHe], с каждой минутой звуча все менее и менее убеждённо."
 POD_provoke_vatican.12.desc.repeat.3: "[commenter.GetFirstNameNicknamed] ворчит что-то на [commenter.GetHerHis] выдохе, который звучит подозрительно похоже на #italic \"Вот тебе и любовь к ближнему...\"#!"
 POD_provoke_vatican.12.desc.repeat.4: "[commenter.GetFirstNameNicknamed] прищуривает свои глаза и направляет свой взгляд на горизонт, как будто [commenter.GetSheHe] [Select_CString(ROOT.Char.IsFemale,'могла', 'мог')] бы вызвать епископа, просто пристально вглядываясь."
 POD_provoke_vatican.12.desc.repeat.5: "[commenter.GetFirstNameNicknamed] качает своей головой. \"Можно подумать, что чтение Библии научило бы их большему количеству слов, чем просто 'нет'\"."
 POD_provoke_vatican.12.desc.repeat.6: "[commenter.GetFirstNameNicknamed] издает душераздирающий крик разочарования, от которого разлетаются несколько птиц поблизости. \«Не смотри на меня так\», - говорит [commenter.GetSheHe]. \«Это было полностью оправдано.\»"
 POD_provoke_vatican.12.desc.repeat.7: "[commenter.GetFirstNameNicknamed] вытягивает свои ноги. \«Знаешь, что заставило бы меня почувствовать себя лучше? Избить одного из этих епископов до полусмерти.\»"
 POD_provoke_vatican.12.desc.repeat.8: "[commenter.GetFirstNameNicknamed] вздыхает. \«Мы уже пробовали дипломатический подход. Разве мы не должны рассмотреть какие-то альтернативы?\»"
 POD_provoke_vatican.12.desc.repeat.9: "[commenter.GetFirstNameNicknamed] шипит. \«Может быть, нам стоит взять страницу из книги Нерона и сжечь всё это место дотла?\»"
 POD_provoke_vatican.12.desc.repeat.10: "[commenter.GetFirstNameNicknamed] просто бросает на меня обиженный взгляд, ничего не говоря."
 POD_provoke_vatican.12.desc.repeat.nocoterie: "Я искал повсюду, и никто из священнослужителей, с которыми я встречался, не проявил никакого интереса.\n\nЯ просто должен продолжать пытаться. Или, может быть, есть более радикальные альтернативы, которые стоит рассмотреть..."
 POD_provoke_vatican.12.option.a: "Я войду в Ватикан и самостоятельно поговорю с Папой Римским."
 POD_provoke_vatican.12.option.a.tt: "Нигде в мире нет более сильной концентрации святой земли. Есть только один способ покончить с этим."
 POD_provoke_vatican.12.option.b: "Конечно, высокопоставленный епископ может предоставить нам аудиенцию."
 POD_provoke_vatican.12.option.b.tt: "Конечно..."
 POD_provoke_vatican.12.option.b.success.root: "Вы находите епископа, который готов вас выслушать."
 POD_provoke_vatican.12.option.b.success.coterie: "[learning_duelist.GetFirstNameNicknamed] найдите кого-нибудь, кто готов вас выслушать."
 POD_provoke_vatican.12.option.b.failure.root: "Вы никого не находите."
 POD_provoke_vatican.12.option.b.failure.coterie: "[learning_duelist.GetFirstNameNicknamed] никого не находит."
 POD_provoke_vatican.12.option.b.pope.root: "Несмотря ни на что, вы действительно получаете аудиенцию у Папы Римского вдали от какой-либо святой земли."
 POD_provoke_vatican.12.option.b.pope.coterie: "Несмотря ни на что, [learning_duelist.GetFirstNameNicknamed] на самом деле устраивает аудиенцию у самого Папы Римского вдали от какой-либо святой земли."
 POD_provoke_vatican.12.option.c: "Это возмутительно! Я должен научить их уважать меня..."
 POD_provoke_vatican.12.option.c.tt: "Вы впадете в бешенство."
 POD_provoke_vatican.12.option.d: "Это невозможно. Я сдаюсь."
 POD_provoke_vatican.13.t: "Смиренный Верой"
 POD_provoke_vatican.13.desc: "Я не #italic сразу#! начинаю жалеть о своём решении.\n\nСначала боль начинается медленно. Я стискиваю зубы и иду вперед. Несомненно, это всего лишь испытание — способ для верующих доказать свою преданность. Но становится всё хуже, и хуже, и хуже...\n\nМы ещё даже не добрались до Базилики, а жжение стало невыносимым. Однако это не просто ощущение. Я буквально купаюсь в божественном огне.\n\n"
 POD_provoke_vatican.13.desc.coterie: "Где остальная часть моей [ROOT.Char.Custom('PODCoterie')]? Их нигде не видно. Они уже ушли?\n\n"
 POD_provoke_vatican.13.desc.nocoterie: "Почему это происходит со мной? Разве моя вера не должна защищать меня?\n\n"
 POD_provoke_vatican.13.desc.end: "У меня есть всего несколько мгновений, чтобы обдумать этот вопрос, поскольку огонь полностью поглощает меня."
 POD_provoke_vatican.13.option.a: "Какой ироничный путь для теолога."
 POD_provoke_vatican.14.t: "Встреченный скептицизмом"
 POD_provoke_vatican.14.desc.coterie: "Наконец-то мы чего-то добились! [learning_duelist.GetFirstNameNicknamedPossessive] теологическая компетентность может открыть многие двери."
 POD_provoke_vatican.14.desc.nocoterie: "Наконец-то я чего-то добился! Мой теологический опыт может открыть многие двери."
 POD_provoke_vatican.14.desc.end: "В данном случае это означает встречу с суффраганом [bishop.GetFirstName].\n\nОн впечатлён моими заученными аргументами, но этого недостаточно. С блаженной улыбкой он говорит мне, что нет, не каждый, кто вежливо попросит, может попасть к Папе Римскому.\n\nОн пытается мягко меня остановить? Он вообще знает, кто я? Это нельзя вынести."
 POD_provoke_vatican.14.option.a: "Я должен убедить его, чего бы это ни стоило."
 POD_provoke_vatican.14.option.a.tt: "Шанс для теологического диспута! Это то, для чего вы были рождены. Расскажите ему всё."
 POD_provoke_vatican.14.option.b: "Это бессмысленно. Я продолжу искать Папу Римского в другом месте."
 POD_provoke_vatican.14.option.b.tt: "Вы продолжаете свой поиск..."
 POD_provoke_vatican_revelation: "Я рассказываю ему #italic ВСЁ#!.\n\nЯ рассказываю ему о $POD_progenitor_caine$. Я рассказываю ему о $POD_progenitor_lilith$. Я рассказываю ему всё о событиях, которые произошли в Землях Нод давным-давно. И я рассказываю ему о множестве [Concept( 'cainite', 'каинитов' )|E], которые бродят по городам Европы в ночи.\n\nЧем больше я говорю, тем более оживлённым становлюсь. [bishop.GetFirstName] слушает меня с напряжённым вниманием. Его глаза расширяются с каждой минутой. Всё идет хорошо, я это чувствую."
 POD_provoke_vatican.15.t: "Откровение"
 POD_provoke_vatican.15.desc: "$POD_provoke_vatican_revelation$\n\nВ какой-то момент он прерывает меня, благодарит за понимание и извиняется. Он уходит в спешке."
 POD_provoke_vatican.15.option.a: "Эй! Ты должен замолвить за меня словечко перед Папой Римским!"
 POD_provoke_vatican.15.option.a.tt: "Но он уже ушел..."
 POD_provoke_vatican.16.t: "Святой Отец"
 POD_provoke_vatican.16.desc: "Аллилуйя! Бог воистину улыбается мне этой ночью, ибо я добился аудиенции у самого Святого Отца. Я столько раз фантазировал об этом событии, и теперь оно стало реальностью.\n\nОн действительно кажется... немного менее благочестивым, чем в моём воображении. Но неважно.\n\nЭто то, чего я так долго ждал. Момент истины. Шанс получить благословение от самого [bishop.GetFirstName]."
 POD_provoke_vatican.17.t: "Откровение"
 POD_provoke_vatican.17.desc: "$POD_provoke_vatican_revelation$\n\nВнезапно он обрывает меня. \"Я услышал вполне достаточно, [ROOT.Char.GetFirstNameNoTooltip]. Спасибо, что обратили на это моё внимание.\" Он улыбается."
 POD_provoke_vatican.17.option.a: "...Это хорошо, правильно?"
 POD_provoke_vatican.17.option.a.tt: "Но что это за шум ты слышишь позади себя?"
 POD_provoke_vatican.17.option.a.tt.success: "Происходит что-то плохое"
 POD_provoke_vatican.17.option.a.tt.failure: "Происходит что-то ОЧЕНЬ плохое"
 POD_provoke_vatican.18.t: "Предательство!"
 POD_provoke_vatican.18.desc.coterie: "К счастью, [prowess_duelist.GetFirstNameNicknamed] реагирует достаточно быстро, чтобы отклонить кол, нацеленный мне в сердце.\n\n"
 POD_provoke_vatican.18.desc.nocoterie: "К счастью, я реагирую достаточно быстро, чтобы отклонить кол, нацеленный мне в сердце.\n\n"
 POD_provoke_vatican.18.desc: "A [GetTrait('supehunter').GetName(GetNullCharacter)] подкрался ко мне сзади и попытался уничтожить меня. Внезапно их стало много вокруг. Они всегда были здесь?\n\n"
 POD_provoke_vatican.18.desc.end.coterie: "Глаза [bishop.GetFirstNamePossessive] горят рвением, когда он кричит: \"ЗА НИМИ!\"\n\nЯ пытаюсь подавить своё разочарование тем, как прошла эта встреча, когда $POD_player_coterie$ убегают."
 POD_provoke_vatican.18.desc.end.nocoterie: "Глаза [bishop.GetFirstNamePossessive] горят рвения, когда он кричит: \"ЗА [Select_CString(ROOT.Char.IsFemale,'НЕЙ','НИМ')]!\"\n\nЯ пытаюсь подавить своё разочарование тем, как прошла эта встреча, когда совершаю свой побег."
 POD_provoke_vatican.18.option.a: "Пора бежать!"
 POD_provoke_vatican.18.option.a.tt: "Вы попытаетесь сбежать из города... за вами гонится орда Инквизиторов."
 POD_provoke_vatican.19.t: "Предательство..."
 POD_provoke_vatican.19.desc: "Я недостаточно быстро реагирую на то, как [GetTrait('supehunter').getName(GetNullCharacter)] подкрадывается ко мне сзади.\n\nКол воткнут в моё сердце, приковывая меня к месту. Моё оцепеневшее тело может только беспомощно наблюдать, как инквизиторы смыкаются вокруг меня. Некоторые из них несут факелы...\n\n[bishop.GetFirstName] бросает на меня многозначительный взгляд. \«Я должен поблагодарить тебя, [ROOT.Char.GetFirstNameNoTooltip]\», - говорит он. \«Если бы вы не пришли, я бы никогда не узнал об истинных масштабах того, с чем столкнулась Церковь. Нам нужно задействовать все наши ресурсы. Теневая Инквизиция больше не будет оставаться в тени.\»"
 POD_provoke_vatican.19.option.a: "Я себе представлял, что всё будет совсем не так..."
 POD_provoke_vatican.20.t: "[adversary.GetFirstNameNicknamedNoTooltip]"
 POD_provoke_vatican.20.desc.coterie: "Когда мы начинаем выбираться из города, появляется [GetTrait('supehunter').GetName(adversary)] и преграждает наш путь. Наконец-то! Как волнующе.\n\nНаше волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. У других участников $POD_player_coterie$ дела обстоят не намного лучше. Очевидно, что с этим противником шутки плохи."
 POD_provoke_vatican.20.desc.nocoterie: "Когда я начинаю выбираться из города, появляется [GetTrait('supehunter').GetName(adversary)] и преграждает мой путь. Наконец-то! Как волнующе.\n\nМоё волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nА внезапное чувство слабости одолевает меня. Очевидно, что с этим противником шутки плохи."
 POD_provoke_vatican.20.desc.coterie.bishop: "Со смешанными чувствами мы идём по улицам [GetTitleByKey('c_roma').GetNameNoTier], размышляя о том, каким должен быть наш следующий шаг. Внезапно святой рыцарь преграждает наш путь. Как волнующе! Может быть, [adversary.GetSheHe] сможет привести нас к Папе Римскому?\n\nНаше волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство хрупкости одолевает меня. У других участников $POD_player_coterie$ дела обстоят не намного лучше. Затем рыцарь вытаскивает свой [adversary.Custom('signature_weapon')]. Всё идет не так, как я надеялся..."
 POD_provoke_vatican.20.desc.nocoterie.bishop: "Со смешанными чувствами я иду по улицам [GetTitleByKey('c_roma').GetNameNoTier], размышляя о том, каким должен быть мой следующий шаг. Внезапно святой рыцарь преграждает мой путь. Как волнующе! Может быть, [adversary.GetSheHe] сможет отвести меня к Папе Римскому?\n\nМоё волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [[GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. Затем рыцарь вытаскивает свой [adversary.Custom('signature_weapon')]. Всё идет не так, как я надеялся..."
 POD_provoke_vatican.20.desc.coterie.pope: "Когда мы начинаем выбираться из города, появляется [GetTrait('supehunter').GetName(adversary)] и преграждает наш путь. Слух о нашей встрече с Папой Римским, должно быть, быстро распространился.\n\n И что хуже, [adversary.GetSheHe] начинает читать стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. У других участников $POD_player_coterie$ дела обстоят не намного лучше. Очевидно, что с этим противником шутки плохи."
 POD_provoke_vatican.20.desc.nocoterie.pope: "Когда я начинаю выбираться из города, появляется [GetTrait('supehunter').GetName(adversary)] и преграждает мой путь. Слух о моей встрече с Папой Римским, должно быть, быстро распространился.\n\n И что хуже,  [adversary.GetSheHe] начинает читать стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. Очевидно, что с этим противником шутки плохи."
 POD_provoke_vatican.20.desc.hunter2.coterie: "Мы спешим по закоулкам и переулкам, делая все возможное, чтобы держаться подальше от всех патрулей [GetTrait('supehunter').GetName(adversary)]. И нам это почти удается, пока мы не сталкиваемся с одиночкой.\n\n[adversary.GetSheHe|U] размахивает своим копьём в нашу сторону и провозглашает: [GetPlayer.Custom('PODPsalm94')]\n\nВера этого человека ещё сильнее. Это начинает раздражать..."
 POD_provoke_vatican.20.desc.hunter2.nocoterie: "Я спешу по закоулкам и переулкам, делая всё возможное, чтобы держаться подальше от всех патрулей [GetTrait('supehunter').GetName(adversary)]. И мне это почти удаётся, пока я не сталкиваюсь с одиночкой.\n\n[adversary.GetHerHis] размахивает своим копьём в мою сторону провозглашает: [GetPlayer.Custom('PODPsalm94')]\n\nВера этого человека ещё сильнее. Это начинает раздражать..."
 POD_provoke_vatican.20.desc.hunter3.coterie: "Мы уже почти выбрались из города. Свобода так близко, я практически ощущаю её вкус. Кажется, не видно патрулей [GetTrait('supehunter').GetName(adversary)] поблизости.\n\nЗатем, настоящий гигант [adversary.Custom('WomanManGirlBoy')] выходит из дверного проёма.\n\n[adversary.GetSheHe|U] поднимает свой топор над головой и кричит: [GetPlayer.Custom('PODLordsPrayer')]\n\nС [adversary.GetHerHis]  верой, угрожающей сокрушить нас, мы готовимся к последнему противостоянию."
 POD_provoke_vatican.20.desc.hunter3.nocoterie: "Я уже почти [Select_CString(ROOT.Char.IsFemale,'выбралась', 'выбрался')] из города. Свобода так близко, я практически ощущаю её вкус. Кажется, не видно патрулей [GetTrait('supehunter').GetName(adversary)] поблизости.\n\nЗатем, настоящий гигант [adversary.Custom('WomanManGirlBoy')] выходит из дверного проёма.\n\n[adversary.GetSheHe|U] поднимает свой топор над головой и кричит: [GetPlayer.Custom('PODLordsPrayer')]\n\nС [adversary.GetHerHis]  верой, угрожающей сокрушить меня, я готовлюсь к последнему противостоянию."
 POD_provoke_vatican.20.option.a: "Если ты хочешь сразиться со мной, тогда давай сразимся."
 POD_provoke_vatican.20.option.a.tt: "Ты сам сразишься с этим слугой Божьим на дуэли."
 POD_provoke_vatican.20.option.b: "[prowess_duelist.getFirstName], пришло твоё время блистать."
 POD_provoke_vatican.21.t: "Преодоление невзгод"
 POD_provoke_vatican.21.desc: "[adversary.GetFirstNameNicknamed] потерпел полное поражение. [adversary.GetHerHis|U] вера сломлена, [adversary.GetHerHis] псалмы умолкают.\n\nДолжен ли я прикончить [adversary.GetHerHim] сейчас, или лучше быстро двигаться дальше?"
 POD_provoke_vatican.21.desc.drain: "\n\nКонечно, я мог бы восполнить своё витэ и решить эту проблему сразу..."
 POD_provoke_vatican.21.desc.sanguine: "\n\nЕго [GetTrait('supehunter').GetName(adversary)] кровь полностью пропитана верой. Пить её было бы крайне плохой идеей."
 POD_provoke_vatican.21.option.b: "Я выпью всю твою кровь."
 POD_provoke_vatican.22.t: "Непоколебимая вера"
 POD_provoke_vatican.22.desc: "[adversary.GetFirstNameNicknamed] обезоруживает меня и со скоростью непревзойденного профессионала наносит решающий удар.\n\nВремя, кажется, замедляется, когда события сегодняшнего вечера проносятся перед моими глазами. Воодушевятся ли другие $POD_splat_hunter_plural$ моей смертью? Смогут ли смертные теперь сплотиться вокруг общего дела? Было ли все это начинание одной большой ошибкой?\n\nМои размышления прерываются, когда [GetTrait('supehunter').GetName(adversary)] своим [adversary.Custom('signature_weapon')] наносит удар по моей шее."
 POD_provoke_vatican.22.option.a: "Интересно, что станет с моими наследниками..."
 POD_provoke_vatican.23.t: "Великая Цена"
 POD_provoke_vatican.23.desc: "Вера [adversary.GetFirstNameNicknamed] застаёт нас врасплох. [adversary.GetSheHe|U] размахивает своим распятием и освящает землю вокруг себя, что в конечном итоге дает [adversary.GetHerselfHimself] большое тактическое преимущество.\n\nТеперь мы заблокированы, и [coterie_loser.GetFirstNameNicknamed] загорается там, где [coterie_loser.GetSheHe] [Select_CString(ROOT.Char.IsFemale,'стояла', 'стоял')].\n\nЕщё, наш [ROOT.Char.Custom('PODCoterie')] участник не желает уходить без боя, и даже когда [coterie_loser.GetHerHis] кожа чернеет и дымится, [coterie_loser.GetSheHe] удается забрать [GetTrait('supehunter').GetName(adversary)] с собой."
 POD_provoke_vatican.30.t: "Конец...?"
 POD_provoke_vatican.30.desc: "Дело сделано.\n\nВатикану преподали урок уважения, и я выжил, чтобы рассказать об этом. Сражения были жестокими, и я вышел победителем. Теперь я тот, кто пишет историю."
 POD_provoke_vatican.30.desc.caelestius: "Все кончено.\n\nВозможно, я и не получил того благословения, на которое надеялся, но, тем не менее, это путешествие оказалось великим испытанием веры. И я вышел победителем. Ни один из $POD_splat_hunter_plural$ не смог одолеть меня."
 POD_provoke_vatican.30.desc.coterie: "\n\nДаже когда я прощаюсь с остальными участниками $POD_player_coterie$ и мы расходимся в разные стороны, напряжение не покидает моё тело."
 POD_provoke_vatican.30.desc.nocoterie: "И всё же... напряжение не покидает мое тело."
 POD_provoke_vatican.30.desc.end: "Я победил, не так ли? Тогда почему я не могу избавиться от этого чувства страха?\n\nМои дурные предчувствия не ослабевают, когда я подхожу к дверям своего убежища и вижу, что они широко открыты.\n\nКто-то был здесь.\n\nИ я, конечно, никого не приглашал."
 POD_provoke_vatican.30.option.a: "Я достаю своё оружие и готовлюсь к худшему..."
 POD_provoke_vatican.31.t: "#TOOLTIP:NICKNAME,nick_vatican_hunter4,[hunter4.GetID] #L Агнец#!#!"
 POD_provoke_vatican.31.desc.coterie: "Остальные участники $POD_player_coterie$ лежат в куче мёртвыми. Среди них стоит [Select_CString(hunter4.IsFemale,'Инквизиторша','Инквизитор')], [Select_CString(hunter4.IsFemale,'обрамлённая','обрамлённый')] ореолом мучительного дневного света, напоминающая видение апокалипсиса.\n\n"
 POD_provoke_vatican.31.desc.nocoterie: "Внутреннее пространство моего убежища представляет собой тлеющие руины. Посреди него стоит [Select_CString(hunter4.IsFemale,'Инквизиторша','Инквизитор')], обрамленная ореолом мучительного дневного света, напоминающее видение апокалипсиса.\n\n"
 POD_provoke_vatican.31.desc.vampire: "[hunter4.GetSheHe|U] не молится.\n[hunter4.GetSheHe|U] не говорит.\n[hunter4.GetSheHe|U] делает шаг вперёд, и моя кровь воет в агонии.\n\nМеня одолевает чувство вины. Тяжесть всех грехов моих предков, восходящие вплоть до [ROOT.Char.Custom('PODProgenitor')] обрушивается на меня, как голодные призраки, вонзается в мой разум, как ножи.\n\nЭто жжётся.\n\n"
 POD_provoke_vatican.31.desc.notvampire: "[hunter4.GetSheHe|U] не молится.\n[hunter4.GetSheHe|U] не говорит.\n[hunter4.GetSheHe|U] делает шаг вперёд, и [hunter4.GetHerHis] вера отзывается эхом, как раскат грома.\n\nМеня одолевает чувство вины. Тяжесть всех грехов моих предков, угрожающих уничтожить меня, нападающих на меня, как голодные призраки, вонзающихся в мой разум, как ножи.\n\nЭто жжётся.\n\n"
 POD_provoke_vatican.31.desc.end: "Я хочу закричать, но с моих губ не срывается ни звука."
 POD_provoke_vatican.31.option.a: "Ты хочешь меня? Тогда приди и забери меня."
 POD_provoke_vatican.31.option.a.tt: "Чувство завершённости овладевает вами, когда вы в последний раз готовите свой клинок..."
 POD_provoke_vatican.32.t: "Прах к Праху"
 POD_provoke_vatican.32.desc: "Когда моё оружие попадает в сердце [GetTrait('supehunter').GetName(hunter4)], апокалиптические видения исчезают. Дневной свет тоже отступает. Это тоже была просто галлюцинация?\n\nЯ сижу среди обломков того, что когда-то было моим убежищем, и размышляю о событиях этого путешествия.\n\n"
 POD_provoke_vatican.32.desc.coterie: "Я добрался до него целым и невредимым. То же самое нельзя сказать о других участниках $POD_player_coterie$. Был ли это мой выбор, который обрёк их на гибель? Или Инквизиция всё равно пришла бы за ними?\n\n"
 POD_provoke_vatican.32.desc.nocoterie: "Я выбрался оттуда целым. Это главное, верно?\n\n"
 POD_provoke_vatican.32.desc.caelestius.nopope: "Я выбрался оттуда целым и невредимым. Это главное, верно? Жаль, что я так и не встретился с Папой Римским. Интересно, благословил бы он меня?\n\n"
 POD_provoke_vatican.32.desc.caelestius.pope: "Я выбрался оттуда целым и невредимым. Это главное, верно? Жаль, что встреча с Папой Римским прошла именно так. Неужели у него никогда не было шанса благословить меня?\n\n"
 POD_provoke_vatican.32.desc.end: "Как бы там ни было... У меня такое чувство, что трудности только начались."
 POD_provoke_vatican.32.option.a: "\"Живите в интересные времена\" - как говорится."
 POD_provoke_vatican.32.option.a.tt: "$POD_splat_hunter_plural$ перестали преследовать вас. На данный момент."
 POD_provoke_vatican.32.option.a.tt2: "Ваши действия заставили остальную часть [Concept('world_of_darkness','Мира Тьмы')|E] ненавидеть вас. Потребовалось бы настоящее чудо, чтобы изменить вашу репутацию к лучшему..."
 POD_provoke_vatican.33.t: "Четвёртая Печать"
  # Revelation 5:1-12 KJV 
 POD_provoke_vatican.33.desc: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale,'такой неповоротливой', 'таким неповоротливым')] в этой борьбе. Как будто я двигаюсь по густому мёду. Насколько всё это реально? Я больше не могу ничего сказать...\n\n\nИ я [Select_CString(ROOT.Char.IsFemale,'узрела', 'узрел')], и я [Select_CString(ROOT.Char.IsFemale,'услышала', 'услышал')] голос многих ангелов вокруг престола, и зверей, и старцев: и число их было десять тысяч, умноженных на десять тысяч, и тысячи тысяч;\n\nГоворящих громким голосом, Достойный - это Агнец, который был заклан, чтобы получить власть, и богатство, и мудрость, и силу, и честь, и славу, и благословение."
 POD_provoke_vatican.200.t: "Вечно Неукротимый"
 POD_provoke_vatican.200.desc: "Я [Select_CString(ROOT.Char.IsFemale,'была права', 'был прав')] с самого начала.\n\nНужно ли мне ещё что-то говорить?\n\nНет, я не буду."
 POD_provoke_vatican.200.option.a: "Теперь я могу сказать: \"Я же тебе говорил\"."
