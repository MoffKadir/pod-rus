 POD_vatican_coterie_duel_critfail_tt: "[prowess_duelist.GetFirstNameNicknamed] [Select_CString(prowess_duelist.IsFemale, 'была', 'был' )] полностью [Select_CString(prowess_duelist.IsFemale, 'уничтожена', 'уничтожен' )]"


