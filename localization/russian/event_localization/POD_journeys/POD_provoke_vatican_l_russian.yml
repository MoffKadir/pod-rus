 POD_provoke_inquisition_effect_tt: "#N;bold Мир необратимо изменился из-за вас.#!"
 POD_provoke_inquisition_effect_tt_2: "Святой Престол принял к сведению ваши действия, и инквизиция приступила к мобилизации. Примерно через #V [EmptyScope.ScriptValue('premature_inquisition_delay')]#! лет они обрушат свои войска на [Concept('world_of_darkness','Мир Тьмы')|E], и никто не знает, какими будут последствия этого события..."

