 POD_provoke_vatican.1.t: "Торжественный въезд"
 POD_provoke_vatican.1.desc: "И вот я стою на пороге Вечного города.\n\nСцена готова. Актёры собраны. Занавес опущен, и великая пьеса вот-вот начнётся. Что осталось? Ах, да. Завороженная публика.\n\nВокруг нет никого, кто мог бы поприветствовать меня. Что странно, поскольку слухи о моём начинании уже распространились среди таких, как я. Они не ценят то, что я собираюсь сделать.\n\nДействительно, это суровая публика. Неужели я действительно настолько [Select_CString(ROOT.Char.IsFemale, 'оторвана', 'оторван' )] от мира?"
 POD_provoke_vatican.1.option.a: "Нет, это все остальные ошибаются."
 POD_provoke_vatican.1.option.a.tt: "Вы отправитесь дальше в город..."

 POD_provoke_vatican.2.t: "Во въезде отказано"
 POD_provoke_vatican.2.desc: "Когда я пытаюсь войти в город, [adversary.GetFirstName] преграждает мне путь.\n\n"
 POD_provoke_vatican.2.desc.vampire: "«Немедленно откажитесь от этой глупой затеи, [ROOT.Char.GetFirstNameNoTooltip]. Неужели вы не понимаете последствий того, что собираетесь сделать? Благополучие всех детей Каина требует, чтобы вас остановили»."
 POD_provoke_vatican.2.desc.nonvampire: "«Немедленно откажитесь от этой глупой затеи, [ROOT.Char.GetFirstNameNoTooltip]. Неужели вы не понимаете последствий того, что собираетесь сделать? Если смертные узнают о вашем существовании, они не остановятся ни перед чем, чтобы уничтожить вас»."
 POD_provoke_vatican.2.desc.ruler: "\n\nПравитель владения [GetTitleByKey('c_roma').GetNameNoTier] относится ко мне холодно. Кажется, что ничто не убедит [adversary.GetHerHis] в правоте моего дела."
 POD_provoke_vatican.2.desc.neighbor: "\n\nЕсли [adversary.GetSheHe] [Select_CString(adversary.IsFemale, 'проделала', 'проделал' )] весь путь до владения [GetTitleByKey('c_roma').GetNameNoTier] только для того, чтобы помешать мне войти, [adversary.GetSheHe] должно быть, серьёзно относится к этому. Похоже, что ничто не убедит [adversary.GetHerHis] в правоте моего дела."
 POD_provoke_vatican.2.desc.repeat: "[coterie_loser.GetFirstNameNicknamed] врывается, и сразу становится ясно, что [coterie_loser.GetSheHe] безнадёжно уступает. [adversary.GetFirstName] отступает в сторону, делает ложный выпад снизу, рубящий удар сверху, и, прежде чем кто-либо успевает среагировать, [coterie_loser.GetFirstNamePossessiveNoTooltip] лишается головы, которая взмывает вверх.\n\nМы вернулись к тому, с чего начали, одним участником меньше в нашей группе [GetPlayer.Custom('PODCoterie')].\n\n[adversary.GetFirstNameNoTooltip] по-прежнему не проявляет никаких эмоций, когда поворачивается ко мне: «У меня впереди вся ночь, [ROOT.Char.GetFirstNameNoTooltip]»."
 POD_provoke_vatican.2.option.a: "Отойди в сторону, или я заставлю тебя."
 POD_provoke_vatican.2.option.a.2: "Ладно, теперь мой черёд."
 POD_provoke_vatican.2.option.a.tt: "Похоже, [adversary.GetSheHe] не [Select_CString(adversary.IsFemale, 'заинтересована', 'заинтересован' )] в переговорах... вам придется сразиться с [Select_CString(adversary.IsFemale, 'ней', 'ним' )]."
 POD_provoke_vatican.2.option.b: "[prowess_duelist.GetFirstName], пусть [adversary.Custom('WomanManGirlBoy')] получит урок."
 POD_provoke_vatican.2.option.c: "Вы правы. Мне следует отступить, пока не стало слишком поздно."
 POD_provoke_vatican.2.option.c.2: "Вы высказали свою точку зрения. Я откажусь от этой затеи."
 POD_provoke_vatican.2.option.c.tt: "Вы отказываетесь от своего [Concept('journey', 'странствия')|E]. Но ущерб, нанесённый вашей репутации, никогда не восстановится..."

 POD_provoke_vatican.3.t: "Устранение первого препятствия"
 POD_provoke_vatican.3.desc: "[Select_CString(adversary.IsFemale, 'Поверженная и израненная', 'Поверженный и израненный' )] [adversary.GetFirstName] лежит у моих ног. Где [adversary.GetHerHis] самоуверенность сейчас?"
 POD_provoke_vatican.3.desc.root: "Должно быть, растворилась в воздухе, когда я [Select_CString(ROOT.Char.IsFemale, 'избила', 'избил' )] [adversary.GetHerHis] до полусмерти."
 POD_provoke_vatican.3.desc.coterie: "Должно быть, растворился в воздухе, когда [coterie_victor.GetFirstNameNicknamed] [Select_CString(coterie_victor.IsFemale, 'избила', 'избил' )] [adversary.GetHerHis] до полусмерти."
 POD_provoke_vatican.3.desc.end: "\n\nПрежде чем я двинусь дальше, мне нужно решить, что с [Select_CString(adversary.IsFemale, 'ней', 'ним' )] делать."
 POD_provoke_vatican.3.option.a: "Ты слишком [Select_CString(adversary.IsFemale, 'опасна', 'опасен' )], чтобы оставлять тебя в живых."
 POD_provoke_vatican.3.option.b: "Ты совершенно не заслуживаешь моего внимания."

 POD_provoke_vatican.4.t: "Быстрый конец"
 POD_provoke_vatican.4.desc: "У меня перед глазами всё плывет. Где всё пошло не так? Всё, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] - это освободить нас от рабства. "
 POD_provoke_vatican.4.desc.caelestius: "Перед глазами всё плывет. Где всё пошло не так? Всё, чего я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] - это благословения. "
 POD_provoke_vatican.4.desc.end: "Почему [adversary.GetFirstName] не может понять. Почему никто не может понять...\n\n[Select_CString(adversary.IsFemale, 'Моя противница', 'Мой противник' )] качает головой. «В эту ночь я окажу миру услугу. Это наилучший возможный результат для твоего плана, [ROOT.Char.GetFirstNameNoTooltip], с твоей смертью, твоё имя будет стёрто из всех записей, так что никто никогда не вдохновится на повторную попытку такого опрометчивого плана».\n\nБлеск [adversary.GetHerHis] оружия - последнее, что я вижу перед тем, как всё закончится."
 POD_provoke_vatican.4.option.a: "Но я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] творить историю..."
 POD_provoke_vatican.4.option.a.caelestius: "Но я ещё не [Select_CString(ROOT.Char.IsFemale, 'поговорила', 'поговорил' )] с папой римским..."

 POD_provoke_vatican.5.t: "Пиррова победа"
 POD_provoke_vatican.5.desc: "Драка очень быстро становится очень грязной. [coterie_loser.GetFirstNameNicknamed] прыгает на [Select_CString(adversary.IsFemale, 'противницу', 'противника' )] и через несколько мгновений повсюду разбрызгивается кровь. Мы пытаемся помочь члену нашей группы [ROOT.Char.Custom('PODCoterie')], но в этом хаосе невозможно найти миг для действия.\n\n[adversary.GetFirstNameNoTooltip] ревёт в ярости и удваивает свою атаку. [coterie_loser.GetFirstNameNoTooltip] в ответ действует так хорошо, как [coterie_loser.GetSheHe] может.\n\nКогда пыль осела, становится ясно, что оба получили серьезные ранения. Вскоре после этого [Select_CString(adversary.IsFemale, 'наша противница', 'наш противник' )] погибает, но вместе с [Select_CString(adversary.IsFemale, 'ней', 'ним' )] погибает и [coterie_loser.GetFirstNameNoTooltip]."
 POD_provoke_vatican.5.option.a: "Твоя жертва не будет напрасной, [coterie_loser.GetFirstNameNoTooltip]."

 POD_provoke_vatican.10.t: "Ягнята на заклание"
 POD_provoke_vatican.10.desc: "Смертные толпятся на улицах города [GetTitleByKey('c_roma').GetNameNoTier], и вид их наполняет меня презрением.\n\nПочему [Select_CString(ROOT.Char.IsFemale,'такая львица', 'такой лев')], как я, [Select_CString(ROOT.Char.IsFemale,'вынуждена', 'вынужден')] прятаться в темноте, в то время как эти овцы могут ходить, где им заблагорассудится?\n\nЯ не могу войти в сам Ватикан — святая земля наверняка уничтожит меня. Но это Вечный город. Святые люди повсюду."
 POD_provoke_vatican.10.desc.caelestius: "Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы до этого дошло, но святоши из владения [GetTitleByKey('c_roma').GetNameNoTier] не оставлют мне выбора.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] исключительно [Select_CString(ROOT.Char.IsFemale, 'вежлива', 'вежлив' )], а они отплатили мне неблагодарностью! Держу пари, они смеются надо мной за моей спиной. Что я [Select_CString(ROOT.Char.IsFemale,'сделала', 'сделал')], чтобы заслужить это?"
 POD_provoke_vatican.10.desc.end: "\n\nБыло бы так просто устроить им зрелище, которое они никогда не забудут."
 POD_provoke_vatican.10.option.a: "Убить их. Убить их всех."
 POD_provoke_vatican.10.option.a.tt.beast: "#beast Да... СДЕЛАЙ ЭТО.#!"
 POD_provoke_vatican.10.option.a.tt: "Вы обнажите свои клыки и приступите к действиям."
 POD_provoke_vatican.10.option.b: "Подождите, нет. Я [Select_CString(ROOT.Char.IsFemale,'передумала', 'передумал')]."
 POD_provoke_vatican.10.option.b.tt.beast: "#beast Зануда.#!"
 POD_provoke_vatican.10.option.b.tt: "Вы откажетесь от своего [Concept('journey','странствия')|E]. Но ущерб, нанесённый вашей репутации, никогда не восстановится..."
 POD_provoke_vatican.10.option.b.tt.caelestius: "Вы обдумаете другие доступные вам варианты."

 POD_provoke_vatican.11.t: "Резня"
 POD_provoke_vatican.11.desc: "Я [Select_CString(ROOT.Char.IsFemale,'художница', 'художник')], и [GetTitleByKey('c_roma').GetNameNoTier] - это мой холст. Сегодня ночью его улицы залиты багрянцем.\n\nПочему смертные бегут? Стать краской для моего шедевра - это величайшая награда, которой они когда-либо будут удостоены.\n\nМои клыки обнажены, чтобы весь мир мог их увидеть. И они увидят меня. Смотрите внимательно, все! Взгляните на [Select_CString(ROOT.Char.IsFemale, 'свою новую повелительницу', 'своего нового повелителя' )], больше не [Select_CString(ROOT.Char.IsFemale, 'прячущуюся', 'прячущегося' )] в тени.\n\nЯ чувствую себя лучше, чем когда-либо. Это то, что я [Select_CString(ROOT.Char.IsFemale,'должна была', 'должен был')] сделать давным-давно."
 POD_provoke_vatican.11.desc.caelestius: "О, если бы Пелагий мог видеть меня сейчас. Это гораздо более простой способ разоблачить лицемерие духовенства. Всё, что мне нужно делать, - это рвать и резать. Рвать и резать...\n\nНесмотря на все их великие слова, их кровь на вкус такая же, как у всех остальных. Их внутренности выглядят так же, как и у всех остальных. Если я сложу их достаточно высоко, смогу ли я достичь небес?\n\nЯ чувствую себя лучше, чем когда-либо. Это то, что я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] сделать давным-давно. Позволить своим действиям говорить за меня..."
 POD_provoke_vatican.11.tt.caelestius: "Вы насытились кровью римского духовенства."
 POD_provoke_vatican.11.tt: "Вы насытились кровью римских простолюдинов."
 POD_provoke_vatican.11.tt.notvampire: "Вы учинили резню среди римских простолюдинов."
 POD_provoke_vatican.11.option.a: "Кровавая бойня на века."

 POD_provoke_vatican.12.t: "Где же папа римский?"
 POD_provoke_vatican.12.desc: "Пока что мой визит в [GetTitleByKey('c_roma').GetNameNoTier] было одним гигантским разочарованием.\n\nВатикан закрыт для меня. Ни у кого из святош, похоже, нет времени поговорить со мной. Они даже не желают меня выслушать! Меня, магистра теологии!\n\nЧто я могу сделать, чтобы убедить их в том, что я обращаюсь к ним с вопросами самой серьезной важности?"
 POD_provoke_vatican.12.desc.repeat: "Пока безуспешно."
 POD_provoke_vatican.12.desc.repeat.coterie: "Мы искали повсюду, и никто из духовенства, с которыми мы встречались, не проявил никакого интереса.\n\n"
 POD_provoke_vatican.12.desc.repeat.1: "[commenter.GetFirstNameNicknamed] глубокомысленно кивает. «Мы просто должны продолжать пытаться», - говорит [commenter.GetSheHe]."
 POD_provoke_vatican.12.desc.repeat.2: "[commenter.GetFirstNameNicknamedPossessive] [Select_CString(commenter.IsFemale, 'нахмурила', 'нахмурил' )] брови. «Наше терпение будет вознаграждено со временем», - говорит [commenter.GetSheHe], с каждой минутой звуча всё менее и менее убеждённо."
 POD_provoke_vatican.12.desc.repeat.3: "[commenter.GetFirstNameNicknamed] ворчит что-то на выдохе, что звучит подозрительно похоже на #italic «Вот тебе и любовь к ближнему...»#!"
 POD_provoke_vatican.12.desc.repeat.4: "[commenter.GetFirstNameNicknamed] прищуривает глаза и направляет свой взгляд на горизонт, как будто [commenter.GetSheHe] [Select_CString(commenter.IsFemale, 'могла', 'мог' )] бы вызвать епископа, просто пристально вглядываясь."
 POD_provoke_vatican.12.desc.repeat.5: "[commenter.GetFirstNameNicknamed] качает головой. «Можно подумать, что чтение Библии научило бы их большему количеству слов, чем просто «нет»."
 POD_provoke_vatican.12.desc.repeat.6: "[commenter.GetFirstNameNicknamed] издаёт душераздирающий крик разочарования, от которого разлетаются несколько птиц поблизости. «Не смотри на меня так», - говорит [commenter.GetSheHe]. «Это было полностью оправдано»."
 POD_provoke_vatican.12.desc.repeat.7: "[commenter.GetFirstNameNicknamed] вытягивает ноги. «Знаешь, что заставило бы меня почувствовать себя лучше? Избить одного из этих епископов до полусмерти»."
 POD_provoke_vatican.12.desc.repeat.8: "[commenter.GetFirstNameNicknamed] вздыхает. «Мы уже пробовали дипломатический подход. Разве мы не должны рассмотреть какие-то альтернативы?»."
 POD_provoke_vatican.12.desc.repeat.9: "[commenter.GetFirstNameNicknamed] шипит. «Может быть, нам стоит взять страницу из книги Нерона и сжечь всё это место дотла?»"
 POD_provoke_vatican.12.desc.repeat.10: "[commenter.GetFirstNameNicknamed] просто бросает на меня обиженный взгляд, ничего не говоря."
 POD_provoke_vatican.12.desc.repeat.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] повсюду, и никто из святош, с которыми я [Select_CString(ROOT.Char.IsFemale, 'встречалась', 'встречался' )], не проявил никакого интереса.\n\nЯ просто [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продолжать пытаться. Или, может быть, есть более радикальные альтернативы, которые стоит рассмотреть..."
 POD_provoke_vatican.12.option.a: "Я войду в Ватикан и поговорю с папой римским."
 POD_provoke_vatican.12.option.a.tt: "Нигде в мире нет более сильной концентрации святой земли. Есть только один способ покончить с этим."
 POD_provoke_vatican.12.option.b: "Конечно, высокопоставленный епископ может предоставить нам аудиенцию."
 POD_provoke_vatican.12.option.b.tt: "Конечно..."
 POD_provoke_vatican.12.option.b.success.root: "Вы нашли епископа, который готов вас выслушать."
 POD_provoke_vatican.12.option.b.success.coterie: "[learning_duelist.GetFirstNameNicknamed] находит кого-то, кто готов вас выслушать."
 POD_provoke_vatican.12.option.b.failure.root: "Вы никого не нашли."
 POD_provoke_vatican.12.option.b.failure.coterie: "[learning_duelist.GetFirstNameNicknamed] никого не находит."
 POD_provoke_vatican.12.option.b.pope.root: "Несмотря ни на что, вы действительно удостоились аудиенции с папы римского вдали от какой-либо святой земли."
 POD_provoke_vatican.12.option.b.pope.coterie: "Несмотря ни на что, [learning_duelist.GetFirstNameNicknamed] на самом деле устраивает аудиенцию у самого папы римского вдали от какой-либо святой земли."
 POD_provoke_vatican.12.option.c: "Это возмутительно! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] научить их уважать меня..."
 POD_provoke_vatican.12.option.c.tt: "Вы впадёте в бешенство."
 POD_provoke_vatican.12.option.d: "Это невозможно. Я сдаюсь."

 POD_provoke_vatican.13.t: "[Select_CString(ROOT.Char.IsFemale, 'Усмирённая', 'Усмирённый' )] верой"
 POD_provoke_vatican.13.desc: "Я не #italic сразу#! начинаю жалеть о своём решении.\n\nСначала боль начинается медленно. Я стискиваю зубы и иду вперед. Несомненно, это всего лишь испытание — способ для верующих доказать свою преданность. Но становится всё хуже, и хуже, и хуже...\n\nМы ещё даже не добрались до базилики, а жжение стало невыносимым. Однако это не просто ощущение. Я буквально купаюсь в божественном огне.\n\n"
 POD_provoke_vatican.13.desc.coterie: "Где остальная часть моей группы [ROOT.Char.Custom('PODCoterie')]? Их нигде не видно. Они уже ушли?\n\n"
 POD_provoke_vatican.13.desc.nocoterie: "Почему это происходит со мной? Разве моя вера не должна защищать меня?\n\n"
 POD_provoke_vatican.13.desc.end: "У меня есть всего несколько мгновений, чтобы обдумать этот вопрос, поскольку огонь полностью поглощает меня."
 POD_provoke_vatican.13.option.a: "Какой ироничный путь для теолога."

 POD_provoke_vatican.14.t: "[Select_CString(ROOT.Char.IsFemale, 'Встреченная', 'Встреченный' )] скептицизмом"
 POD_provoke_vatican.14.desc.coterie: "Наконец-то мы чего-то добились! [learning_duelist.GetFirstNameNicknamedPossessive] [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] открыть многие двери благодаря теологической компетентности. "
 POD_provoke_vatican.14.desc.nocoterie: "Наконец-то я чего-то [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )]! Мой теологический опыт может открыть многие двери."
 POD_provoke_vatican.14.desc.end: "В данном случае это означает встречу с суффраганом [bishop.GetFirstName].\n\nОн впечатлён моими заученными аргументами, но этого недостаточно. С блаженной улыбкой он говорит мне, что нет, не каждый, кто вежливо попросит, может попасть к папе римскому.\n\nОн пытается мягко меня остановить? Он вообще знает, кто я? Это нельзя вынести."
 POD_provoke_vatican.14.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедить его, чего бы это ни стоило."
 POD_provoke_vatican.14.option.a.tt: "Шанс для теологического диспута! Это то, для чего вы были рождены. Расскажите ему всё."
 POD_provoke_vatican.14.option.b: "Это бессмысленно. Я продолжу искать папу римского в другом месте."
 POD_provoke_vatican.14.option.b.tt: "Вы продолжаете свои поиски..."

 POD_provoke_vatican_revelation: "Я рассказываю ему #italic ВСЁ#!.\n\nЯ рассказываю ему о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505001').GetID] #L Каине#!#!. Я рассказываю ему о #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505002').GetID] #L Лилит#!#!. Я рассказываю ему всё о событиях, которые произошли в землях Нод давным-давно. И я рассказываю ему о множестве [Glossary('каинитов','game_concept_cainite_desc')], которые бродят по городам Европы в ночи.\n\nЧем больше я говорю, тем более [Select_CString(ROOT.Char.IsFemale, 'оживлённой', 'оживлённым' )] становлюсь. [bishop.GetFirstName] слушает меня с напряжённым вниманием. Его глаза расширяются с каждой минутой. Всё идет хорошо, я это чувствую."

 POD_provoke_vatican.15.t: "Откровение"
 POD_provoke_vatican.15.desc: "$POD_provoke_vatican_revelation$\n\nВ какой-то момент он прерывает меня, благодарит за понимание и извиняется. Он уходит в спешке."
 POD_provoke_vatican.15.option.a: "Эй! Ты должен замолвить за меня словечко перед папой римским!"
 POD_provoke_vatican.15.option.a.tt: "Но он уже ушел..."

 POD_provoke_vatican.16.t: "Святой отец"
 POD_provoke_vatican.16.desc: "Аллилуйя! Бог воистину улыбается мне этой ночью, ибо я [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] аудиенции у самого Святого отца. Я столько раз [Select_CString(ROOT.Char.IsFemale, 'фантазировала', 'фантазировал' )] об этом событии, и теперь оно стало реальностью.\n\nОн действительно кажется... немного менее благочестивым, чем в моём воображении. Но неважно.\n\nЭто то, чего я так долго [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )]. Момент истины. Возможно, сам [bishop.GetFirstName] благословит меня."

 POD_provoke_vatican.17.t: "Откровение"
 POD_provoke_vatican.17.desc: "$POD_provoke_vatican_revelation$\n\nВнезапно он обрывает меня. «Я услышал вполне достаточно, [ROOT.Char.GetFirstNameNoTooltip]. Благодаря, что сообщили мне об этом». Он улыбается."
 POD_provoke_vatican.17.option.a: "...Это хорошо, так ведь?"
 POD_provoke_vatican.17.option.a.tt: "Но что это за шум вы слышите позади себя?"
 POD_provoke_vatican.17.option.a.tt.success: "Происходит что-то плохое"
 POD_provoke_vatican.17.option.a.tt.failure: "Происходит что-то ОЧЕНЬ плохое"

 POD_provoke_vatican.18.t: "Предательство!"
 POD_provoke_vatican.18.desc.coterie: "К счастью, [prowess_duelist.GetFirstNameNicknamed] реагирует достаточно быстро, чтобы отразить кол, нацеленный мне в сердце.\n\n"
 POD_provoke_vatican.18.desc.nocoterie: "К счастью, я реагирую достаточно быстро, чтобы отразить кол, нацеленный мне в сердце.\n\n"
 POD_provoke_vatican.18.desc: "[GetTrait('supehunter').GetName(GetNullCharacter)] подкрался ко мне сзади и попытался уничтожить меня. Внезапно их стало много вокруг. Они всегда были здесь?\n\n"
 POD_provoke_vatican.18.desc.end.coterie: "Когда [bishop.GetFirstNamePossessive] кричит, его глаза горят рвением: «ЗА НИМИ!»\n\nЯ пытаюсь подавить своё разочарование тем, как прошла эта встреча, когда $POD_player_coterie$ убегают."
 POD_provoke_vatican.18.desc.end.nocoterie: "Когда [bishop.GetFirstNamePossessive] кричит, его глаза горят рвением: «ЗА [Select_CString(ROOT.Char.IsFemale, 'НЕЙ', 'НИМ' )]!»\n\nЯ пытаюсь подавить своё разочарование тем, как прошла эта встреча, когда направляюсь к выходу."
 POD_provoke_vatican.18.option.a: "Пора бежать!"
 POD_provoke_vatican.18.option.a.tt: "Вы попытаетесь сбежать из города... пока за вами гонится орда инквизиторов."

 POD_provoke_vatican.19.t: "Предательство..."
 POD_provoke_vatican.19.desc: "Я недостаточно быстро реагирую, когда [GetTrait('supehunter').GetName(GetNullCharacter)|l] подкрадывается ко мне сзади.\n\nВ моё сердце воткнут кол, приковывая меня к месту. Моё тело в торпоре может только беспомощно наблюдать, как инквизиторы смыкаются вокруг меня. Некоторые из них несут факелы...\n\n[bishop.GetFirstName] бросает на меня многозначительный взгляд. «Я должен поблагодарить тебя, [ROOT.Char.GetFirstNameNoTooltip]», - говорит он. «Если бы вы не пришли, я бы никогда не узнал об истинных масштабах того, с чем столкнулась Церковь. Нам нужно задействовать все наши ресурсы. Теневая инквизиция больше не будет скрываться в тени»."
 POD_provoke_vatican.19.option.a: "В моём воображении всё было совершенно по-другому..."


 POD_provoke_vatican.20.t: "[adversary.GetFirstNameNicknamedNoTooltip]"
 POD_provoke_vatican.20.desc.coterie: "Когда мы начинаем выбираться из города, [GetTrait('supehunter').GetName(adversary)|l] преграждает нам путь. Наконец-то! Как волнующе.\n\nНаше волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. У других участников группы $POD_player_coterie$ дела обстоят не намного лучше. Очевидно, что с [Select_CString(adversary.IsFemale, 'этой противницей', 'этим противником' )] шутки плохи."
 POD_provoke_vatican.20.desc.nocoterie: "Когда я начинаю выбираться из города, [GetTrait('supehunter').GetName(adversary)|l] и преграждает мой путь. Наконец-то! Как волнующе.\n\nМоё волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. Очевидно, что с [Select_CString(adversary.IsFemale, 'этой противницей', 'этим противником' )] шутки плохи."
 POD_provoke_vatican.20.desc.coterie.bishop: "Со смешанными чувствами мы идём по улицам города [GetTitleByKey('c_roma').GetNameNoTier], размышляя о том, каким должен быть наш следующий шаг. Внезапно святой рыцарь преграждает наш путь. Как волнующе! Возможно, [adversary.GetSheHe] сможет привести нас к папе римскому?\n\nНаше волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство хрупкости одолевает меня. У других участников группы $POD_player_coterie$ дела обстоят не намного лучше. Затем рыцарь достаёт [adversary.Custom('signature_weapon')]. Всё идет не так, как я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]..."
 POD_provoke_vatican.20.desc.nocoterie.bishop: "Со смешанными чувствами я иду по улицам города [GetTitleByKey('c_roma').GetNameNoTier], размышляя о том, каким должен быть мой следующий шаг. Внезапно святой рыцарь преграждает мой путь. Как волнующе! Возможно, [adversary.GetSheHe] сможет отвести меня к папе римскому?\n\nМоё волнение превращается в ужас, когда [adversary.GetSheHe] читает стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. Затем рыцарь достаёт [adversary.Custom('signature_weapon')]. Всё идет не так, как я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]..."
 POD_provoke_vatican.20.desc.coterie.pope: "Когда мы начинаем выбираться из города, [GetTrait('supehunter').GetName(adversary)|l] преграждает наш путь. Слух о нашей встрече с папой римским, должно быть, быстро распространился.\n\nИ что хуже, [adversary.GetSheHe] начинает читать стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. У других участников группы $POD_player_coterie$ дела обстоят не намного лучше. Очевидно, что с [Select_CString(adversary.IsFemale, 'этой противницей', 'этим противником' )] шутки плохи."
 POD_provoke_vatican.20.desc.nocoterie.pope: "Когда я начинаю выбираться из города, [GetTrait('supehunter').GetName(adversary)|l] преграждает мой путь. Слух о моей встрече с папой римским, должно быть, быстро распространился.\n\n И что хуже, [adversary.GetSheHe] начинает читать стих. [GetPlayer.Custom('PODPsalm23')]\n\nВнезапное чувство слабости одолевает меня. Очевидно, что с [Select_CString(adversary.IsFemale, 'этой противницей', 'этим противником' )] шутки плохи."
 POD_provoke_vatican.20.desc.hunter2.coterie: "Мы спешим по закоулкам и переулкам, делая все возможное, чтобы держаться подальше от всех патрулей. И нам это почти удается, пока мы не сталкиваемся с одиночкой.\n\n[adversary.GetSheHe|U] размахивает своим копьём в нашу сторону и провозглашает: [GetPlayer.Custom('PODPsalm94')]\n\nВера [Select_CString(adversary.IsFemale, 'этой женщины', 'этого мужчины' )] ещё сильнее. Это начинает раздражать..."
 POD_provoke_vatican.20.desc.hunter2.nocoterie: "Я спешу по закоулкам и переулкам, делая всё возможное, чтобы держаться подальше от всех патрулей. И мне это почти удаётся, пока я не сталкиваюсь с одиночкой.\n\n[adversary.GetHerHis] размахивает своим копьём в мою сторону провозглашает: [GetPlayer.Custom('PODPsalm94')]\n\nВера [Select_CString(adversary.IsFemale, 'этой женщины', 'этого мужчины' )] ещё сильнее. Это начинает раздражать..."
 POD_provoke_vatican.20.desc.hunter3.coterie: "Мы уже почти выбрались из города. Свобода так близко, я практически ощущаю её вкус. Кажется, не видно патрулей поблизости.\n\nЗатем, воистину [Select_CString(adversary.IsFemale, 'огромная', 'огромный' )] [adversary.Custom('WomanManGirlBoy')] выходит из дверного проёма.\n\n[adversary.GetSheHe|U] поднимает топор над головой и кричит: [GetPlayer.Custom('PODLordsPrayer')]\n\nС [adversary.GetHerHis] верой, угрожающей сокрушить нас, мы готовимся к последнему противостоянию."
 POD_provoke_vatican.20.desc.hunter3.nocoterie: "Я уже почти [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] из города. Свобода так близко, я практически ощущаю её вкус. Кажется, не видно патрулей поблизости.\n\nЗатем, воистину [Select_CString(adversary.IsFemale, 'огромная', 'огромный' )] [adversary.Custom('WomanManGirlBoy')] выходит из дверного проёма.\n\n[adversary.GetSheHe|U] поднимает топор над головой и кричит: [GetPlayer.Custom('PODLordsPrayer')]\n\nС [adversary.GetHerHis] верой, угрожающей сокрушить меня, я готовлюсь к последнему противостоянию."
 POD_provoke_vatican.20.option.a: "Если ты хочешь сразиться со мной, тогда давай сразимся."
 POD_provoke_vatican.20.option.a.tt: "Вы лично сразитесь с этим слугой Божьим на дуэли."
 POD_provoke_vatican.20.option.b: "[prowess_duelist.getFirstName], пришло твоё время."

 POD_provoke_vatican.21.t: "Преодоление невзгод"
 POD_provoke_vatican.21.desc: "[adversary.GetFirstNameNicknamed] [Select_CString(adversary.IsFemale, 'потерпела', 'потерпел' )] полное поражение. [adversary.GetHerHis|U] вера сломлена, [adversary.GetHerHis] псалмы умолкают.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я прикончить [adversary.GetHerHis] сейчас, или лучше быстро двигаться дальше?"
 POD_provoke_vatican.21.desc.drain: "\n\nКонечно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы восполнить своё витэ и решить эту проблему сразу..."
 POD_provoke_vatican.21.desc.sanguine: "\n\n[adversary.GetHerHis|U] кровь полностью пропитана верой. Пить её было бы крайне плохой идеей."
 POD_provoke_vatican.21.option.b: "Я выпью всю твою кровь."

 POD_provoke_vatican.22.t: "Непоколебимая вера"
 POD_provoke_vatican.22.desc: "[adversary.GetFirstNameNicknamed] обезоруживает меня и со скоростью непревзойденного профессионала наносит решающий удар.\n\nВремя, кажется, замедляется, когда события сегодняшнего вечера проносятся перед моими глазами. Воодушевятся ли другие охотники моей смертью? Смогут ли смертные теперь сплотиться вокруг общего дела? Было ли все это начинание одной большой ошибкой?\n\nМои размышления прерываются, когда [GetTrait('supehunter').GetName(adversary)|l] поднимает [adversary.Custom('signature_weapon')] и наносит удар по моей шее."
 POD_provoke_vatican.22.option.a: "Интересно, что станет с моими наследниками..."

 POD_provoke_vatican.23.t: "Великая цена"
 POD_provoke_vatican.23.desc: "[adversary.GetFirstNameNicknamed] застаёт нас врасплох благодаря своей вере. [adversary.GetSheHe|U] размахивает распятием и освящает землю вокруг себя, что в конечном итоге дает [adversary.GetHerHim] большое тактическое преимущество.\n\nМы загнаны в угол, и [coterie_loser.GetFirstNameNicknamed] вспыхивает там, где [coterie_loser.GetSheHe] [Select_CString(coterie_loser.IsFemale, 'стояла', 'стоял' )].\n\n[ROOT.Char.Custom('PODCoterie')] не желает отступать без боя, и даже когда [coterie_loser.GetHerHis] кожа чернеет и дымится, [coterie_loser.GetSheHe] забирает [Select_CString(adversary.IsFemale, 'охотницу', 'охотника' )] с собой."


 POD_provoke_vatican.30.t: "Конец...?"
 POD_provoke_vatican.30.desc: "Дело сделано.\n\nВатикану преподали урок уважения, и я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )], чтобы рассказать об этом. Сражения были жестокими, и я [Select_CString(ROOT.Char.IsFemale, 'вышла победительницей', 'вышел победителем' )]. Теперь я [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кто пишет историю."
 POD_provoke_vatican.30.desc.caelestius: "Все кончено.\n\nВозможно, я и не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] того благословения, на которое [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], но, тем не менее, это путешествие оказалось великим испытанием веры. И я [Select_CString(ROOT.Char.IsFemale, 'вышла победительницей', 'вышел победителем' )]. Ни один охотник не смог одолеть меня."
 POD_provoke_vatican.30.desc.coterie: "\n\nДаже когда я прощаюсь с остальными участниками группы $POD_player_coterie$ и мы расходимся в разные стороны, напряжение не покидает моё тело."
 POD_provoke_vatican.30.desc.nocoterie: "И всё же... напряжение не покидает мое тело."
 POD_provoke_vatican.30.desc.end: "Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )], не так ли? Тогда почему я не могу избавиться от этого чувства страха?\n\nМои дурные предчувствия не ослабевают, когда я подхожу ко входу в [ROOT.Char.Custom('PODDomicile')] и вижу, что двери широко открыты.\n\nКто-то был здесь.\n\nИ я, конечно, никого не [Select_CString(ROOT.Char.IsFemale, 'приглашала', 'приглашал' )]."
 POD_provoke_vatican.30.option.a: "Я достаю своё оружие и готовлюсь к худшему..."

 POD_provoke_vatican.31.t: "#TOOLTIP:NICKNAME,nick_vatican_hunter4,[hunter4.GetID] #L Агнец#!#!"
 POD_provoke_vatican.31.desc.coterie: "Остальные участники группы $POD_player_coterie$ лежат в куче мёртвыми. Среди них стоит [Select_CString(hunter4.IsFemale, 'инквизиторша, обрамлённая', 'инквизитор, обрамлённый' )] ореолом мучительного дневного света, напоминающим видение апокалипсиса.\n\n"
 POD_provoke_vatican.31.desc.nocoterie: "Изнутри [ROOT.Char.Custom('PODDomicile')] представляет собой тлеющие руины. В середине стоит [Select_CString(hunter4.IsFemale, 'инквизиторша, обрамленная', 'инквизитор, обрамлённый')] ореолом мучительного дневного света, напоминающим видение апокалипсиса.\n\n"
 POD_provoke_vatican.31.desc.vampire: "[hunter4.GetSheHe|U] не молится.\n[hunter4.GetSheHe|U] не говорит.\n[hunter4.GetSheHe|U] делает шаг вперёд, и моя кровь воет в агонии.\n\nМеня одолевает чувство вины. Тяжесть всех грехов моих предков, среди которых и [ROOT.Char.Custom('PODProgenitor')], обрушивается на меня, как голодные призраки, вонзается в мой разум, как ножи.\n\nЭто жжётся.\n\n"
 POD_provoke_vatican.31.desc.notvampire: "[hunter4.GetSheHe|U] не молится.\n[hunter4.GetSheHe|U] не говорит.\n[hunter4.GetSheHe|U] делает шаг вперёд, и [hunter4.GetHerHis] вера отзывается эхом, как раскат грома.\n\nМеня одолевает чувство вины. Тяжесть всех грехов моих предков, угрожающих уничтожить меня, нападающих на меня, как голодные призраки, вонзающихся в мой разум, как ножи.\n\nЭто жжётся.\n\n"
 POD_provoke_vatican.31.desc.end: "Я хочу закричать, но с моих губ не срывается ни звука."
 POD_provoke_vatican.31.option.a: "Ты хочешь меня? Тогда приди и забери меня."
 POD_provoke_vatican.31.option.a.tt: "Чувство завершённости овладевает вами, когда вы в последний раз готовите свой клинок..."

 POD_provoke_vatican.32.t: "Прах к праху"
 POD_provoke_vatican.32.desc: "Когда моё оружие попадает в сердце [Select_CString(hunter4.IsFemale, 'охотницы', 'охотника' )], апокалиптические видения исчезают. Дневной свет тоже отступает. Это тоже была просто галлюцинация?\n\nЯ сижу среди обломков того, что когда-то представляло [ROOT.Char.Custom('PODDomicile')], и размышляю о событиях этого странствия.\n\n"
 POD_provoke_vatican.32.desc.coterie: "Я [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] оттуда [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]. То же самое нельзя сказать о других участниках группы $POD_player_coterie$. Был ли это мой выбор, который обрёк их на гибель? Или Инквизиция всё равно пришла бы за ними?\n\n"
 POD_provoke_vatican.32.desc.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] оттуда [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]. Это главное, верно?\n\n"
 POD_provoke_vatican.32.desc.caelestius.nopope: "Я [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] оттуда [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]. Это главное, верно? Жаль, что я так и не [Select_CString(ROOT.Char.IsFemale, 'встретилась', 'встретился' )] с папой римским. Интересно, благословил бы он меня?\n\n"
 POD_provoke_vatican.32.desc.caelestius.pope: "Я [Select_CString(ROOT.Char.IsFemale, 'выбралась', 'выбрался' )] оттуда [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]. Это главное, верно? Жаль, что встреча с папой римским прошла именно так. Неужели у него никогда не было шанса благословить меня?\n\n"
 POD_provoke_vatican.32.desc.end: "Как бы там ни было... У меня такое чувство, что трудности только начались."
 POD_provoke_vatican.32.option.a: "Как говорится, «чтоб тебе жить в интересные времена»."
 POD_provoke_vatican.32.option.a.tt: "Охотники перестали преследовать вас. На данный момент."
 POD_provoke_vatican.32.option.a.tt2: "Ваши действия заставили остальную часть [Concept('world_of_darkness', 'мира Тьмы')|E] ненавидеть вас. Потребуется настоящее чудо, чтобы изменить вашу репутацию к лучшему..."

 POD_provoke_vatican.33.t: "Четвёртая печать"
 # Revelation 5:1-12 KJV
 POD_provoke_vatican.33.desc: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'такой неповоротливой', 'таким неповоротливым' )] в этой борьбе. Словно я двигаюсь по густому мёду. Насколько всё это реально? Я больше не могу ничего сказать...\n\n\nИ я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] голос многих ангелов вокруг престола и животных и старцев, и число их было тьмы тем и тысячи тысяч,\n\nКоторые говорили громким голосом: достоин Агнец закланный принять силу и богатство, и премудрость и крепость."


 POD_provoke_vatican.200.t: "Вечно [Select_CString(ROOT.Char.IsFemale, 'неукротимая', 'неукротимый' )]"
 POD_provoke_vatican.200.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )] с самого начала.\n\nНужно ли мне ещё что-то говорить?\n\nНет, я не буду."
 POD_provoke_vatican.200.option.a: "Теперь я могу сказать: «Я же вам [Select_CString(ROOT.Char.IsFemale, 'говорила', 'говорил' )]»."