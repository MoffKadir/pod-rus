 POD_psalm23_latin: "«Nam et si ambulavero in medio umbrae mortis, non timebo mala, quoniam tu mecum es. Virga tua, et baculus tuus, ipsa me consolata sunt»."
 # Psalm 23: KJV
 POD_psalm23_translation: "#italic Если я пойду и долиною смертной тени, не убоюсь зла, потому что Ты со мной; Твой жезл и Твой посох — они успокаивают меня.#!"

 POD_psalm94_latin: "«Et factus est mihi Dominus in refugium, et Deus meus in adjutorium spei meae. Et reddet illis iniquitatem ipsorum, et in malitia eorum disperdet eos: disperdet illos Dominus Deus noster»."
 # Psalm 94:2-23 KJV
 POD_psalm94_translation: "#italic Но Господь — защита моя, и Бог мой — твердыня убежища моего, и обратит на них беззаконие их, и злодейством их истребит их, истребит их Господь Бог наш.#!"

 POD_lordsprayer_latin: "«Pater noster, qui es in caelis, sanctificetur nomen tuum. Adveniat regnum tuum. Fiat voluntas tua, sicut in caelo et in terra»."
 # Matthew 6:0-13 KJV
 POD_lordsprayer_translation: "#italic Отче наш, сущий на небесах, да святится имя Твоё. Да приидёт царствие Твоё, да будет воля Твоя на земле, как на небе.#!"


 POD_faith_vulnerability_demon_tt: "Те, кто якшается с демонами, особенно уязвимы для [Concept('true_faith', 'истинной веры')|E]..."
