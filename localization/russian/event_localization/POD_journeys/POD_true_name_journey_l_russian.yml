l_russian:
 POD_learn_true_name.1.t: "Истинное имя"
 POD_learn_true_name.1.desc: "Истинное имя существа - это одновременно и его существование, и его история, и его идентичность. Человек может рассматривать его как платоновскую схему существа. Это слово охватывает каждую часть его объекта, от внутренних органов до самой души.\n\nЧем разумнее существо, тем сложнее его истинное имя. У животных сравнительно простые имена, в то время как имя человека может меняться в зависимости от жизненного опыта.\n\nПоиск истинных имён сам по себе является мучительной задачей и требует глубокого психологического понимания цели. Если кто-то знает своё истинное имя, он может защитить его от магов, которые могут использовать его против него, записав его с помощью тайных рун и магических оберегов."
 POD_learn_true_name.1.a: "И вот теперь [PlayerJourneyTarget.GetFirstName] [Select_CString(PlayerJourneyTarget.IsFemale, 'обнажена', 'обнажен' )]."

 POD_learn_true_name.2.t: "Истинное имя: [Localize(Concatenate('POD_truename_', GetPlayer.MakeScope.Var('true_name_variable').GetFlagKey))]"
 POD_learn_true_name.2.desc: "Мои размышления принесли свои плоды.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] полное представление о новом истинном имени: #V [Localize(Concatenate('POD_truename_', GetPlayer.MakeScope.Var('true_name_variable').GetFlagKey))]#!."
 POD_learn_true_name.2.a: "Мой разум расширяется. Но это ещё не всё."
 POD_learn_true_name.2.a.tt: "Вы немедленно начнёте другое [Concept('journey', 'странствие')|E], чтобы изучить новое истинное имя.\nСтоимость: [piety_i]250"
 POD_learn_true_name.2.b: "Мой разум расширяется. А вместе с ним и возможности."
 
 POD_learn_true_name.3.t: "Внутренние истинные имена"
 POD_learn_true_name.3.desc: "Какие [Concept('traits', 'свойства')|E] вы хотите изучить?"
 POD_learn_true_name.3.a: "Изучить эти свойства."
 POD_learn_true_name.3.b: "Неважно."

 POD_learn_true_name.4.t: "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)]: Прозрение"
 POD_learn_true_name.4.desc: "Мои размышления принесли свои плоды.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] полное представление о новом истинном имени: [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)]."
 POD_learn_true_name.4.a: "Мой разум расширяется. А вместе с ним и возможности."