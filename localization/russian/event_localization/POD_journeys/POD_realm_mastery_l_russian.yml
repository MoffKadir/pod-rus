 POD_realm_mastery.2.t: "[Select_CString( DidShatteringHappen, 'Призраки владения', 'Двор владения' )] [PlayerJourneyDestination.GetHolding.GetCurrentSpecialBuildingType.GetNameNoTooltip]"
 POD_realm_mastery.2.desc: "Гламур этого места просто осязаем. Кажется, что сам воздух наполнен творческим потенциалом, готовым воплотить грёзы в реальность.\n\n"
 POD_realm_mastery.2.desc.preshattering: "Феи-дворяне, живущие здесь, во владении [PlayerJourneyDestination.GetHolding.GetCurrentSpecialBuildingType.GetName], предоставили мне аудиенцию. Вокруг стоические лица, но не обязательно враждебные."
 POD_realm_mastery.2.desc.postshattering: "После [Glossary('Раскола','game_concept_shattering_desc')] фригольд [PlayerJourneyDestination.GetHolding.GetCurrentSpecialBuildingType.GetName] предположительно был покинут. И всё же за мной явно наблюдает нечто могущественное - я чувствую его присутствие в [UmbraGlossaryLocalized('dreaming','Грёзах')]."
 POD_realm_mastery.2.desc.end: "Возникает чувство любопытного ожидания.\n\nКак мне изложить своё дело?"
 POD_realm_mastery.2.option.a: "Предложив бесценные сокровища."
 POD_realm_mastery.2.option.a.success: "[Select_CString( DidShatteringHappen, 'Потерянные', 'Дворяне' )] впечатлены"
 POD_realm_mastery.2.option.a.fail: "[Select_CString( DidShatteringHappen, 'Потерянные', 'Дворяне' )] хотят большего"
 POD_realm_mastery.2.option.a.critfail: "ГОРАЗДО большего"
 POD_realm_mastery.2.option.b: "Продекламировав эпическую поэму."
 POD_realm_mastery.2.option.b.success: "Безупречное исполнение"
 POD_realm_mastery.2.option.b.fail: "Достойное выступление, с некоторыми заминками"
 POD_realm_mastery.2.option.b.critfail: "МНОЖЕСТВО заминок"
 POD_realm_mastery.2.option.c: "Создав химерическое произведение искусства."
 POD_realm_mastery.2.option.c.success: "Впечатляющее произведение искусства"
 POD_realm_mastery.2.option.c.fail: "Произведение нуждается в некоторых доработках"
 POD_realm_mastery.2.option.c.critfail: "Произведение нуждается ВО МНОЖЕСТВЕ доработок"

 POD_realm_mastery.3.t.success: "Успешное прошение"
 POD_realm_mastery.3.t.fail: "Дорогостоящее прошение"
 POD_realm_mastery.3.t.critfail: "Очень дорогостоящее прошение"
 POD_realm_mastery.3.desc.preshattering: "По толпе пронёсся одобрительный ропот. Кажется, дворяне довольны моим прошением."
 POD_realm_mastery.3.desc.postshattering: "Я всё ещё не вижу своего спутника, но, похоже, невидимое присутствие удовлетворено моей просьбой."
 POD_realm_mastery.3.desc: "Воздух искрится и шипит, и необузданный гламур изливается из [UmbraGlossaryLocalized('dreaming','Грёз')], сливаясь в стремительную серию образов.\n\n"
 POD_realm_mastery.3.desc.actor: "Я вижу олимпийцев в небесах, враждующих, препирающихся и сражающихся до тех пор, пока тучи не прогремят, а смертные внизу не заговорят приглушёнными голосами об их легендарной вражде."
 POD_realm_mastery.3.desc.fae: "Я вижу Заблудших, тысячи, тысячи и тысячи лиц тех, кто забыл о своём происхождении феи и ждёт воссоединения с [UmbraGlossaryLocalized('dreaming','Грёзами')], тоскуя по чему-то, о существовании чего они и не подозревали."
 POD_realm_mastery.3.desc.prop: "Я вижу меч, воткнутый в камень и ожидающий своего законного владельца. Я вижу сломанный молот, предназначенный для великих деяний, несмотря на слишком короткую рукоять. И я вижу ещё много таких сокровищ, увековеченных в песнях и сагах и ставших частью самих [UmbraGlossaryLocalized('dreaming','Грёз')]."
 POD_realm_mastery.3.desc.nature: "Я вижу, как времена года одновременно борются и поддерживают друг друга, словно в замысловатом танце. Я вижу бурлящие океаны и бушующие штормы. И я вижу луну, и слёзы обильно текут из моих глаз, хотя я и не знаю почему."
 POD_realm_mastery.3.desc.scene: "Я вижу истории, путешествующие по континентам, словно они живые, дышащие существа, достигающие каждого уголка мира и вызывающие благоговейный трепет как у мечтателей, так и у китэйн, независимо от расстояния."
 POD_realm_mastery.3.desc.time: "Я воспринимаю истории как древние сокровища, которые сохраняются на протяжении веков, живя до тех пор, пока есть мечтатели и китэйн, которые могут рассказать о них. И хотя могут пройти века, их искра никогда не потускнеет, а их способность вдохновлять никогда не угаснет."
 POD_realm_mastery.3.desc.end: "\n\nХимерических образов слишком много, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] их воспринять, но что-то глубоко внутри меня обрело новое понимание."
 POD_realm_mastery.3.option.a: "Я буду дорожить этим опытом."