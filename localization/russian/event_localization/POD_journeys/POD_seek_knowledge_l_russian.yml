 POD_seek_knowledge.2.t: "Встреча с наставником"
 POD_seek_knowledge.2.desc.coterie_member: "Похоже, мне не придётся долго искать.\n\n[recipient.GetFirstNameNicknamed] уже обладает знаниями, которые я ищу, и, как член группы $POD_player_coterie$, [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'рада', 'рад' )] поделиться ими со мной.\n\nМы проводим некоторое время, вспоминая наши общие путешествия, а затем беседа переходит к более практическим вопросам."
 POD_seek_knowledge.2.desc: "Прибыв во владение [ROOT.Var('current_journey').Var('destination').Province.GetCounty.GetTitle.GetNameNoTier], я начинаю расспрашивать о местонахождении моего будущего наставника.\n\n"
 POD_seek_knowledge.2.desc.local_ruler: "Оказалось, это не кто [Select_CString(recipient.IsFemale, 'иная, как правительница', 'иной, как правитель' )] местного владения, [recipient.GetNameNicknamed]."
 POD_seek_knowledge.2.desc.wanderer: "В захудалом трактире я в конце концов встречаю [Select_CString(recipient.IsFemale, 'ту', 'того' )], кого [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]: [Select_CString(recipient.IsFemale, 'странницу', 'странника' )] по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.ghoul: "В захудалой таверне на окраине города я встречаю [Select_CString(recipient.IsFemale, 'ту', 'того' )], кого [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]: независимого #TOOLTIP:GAME_TRAIT,ghoul,[recipient] #L гуля#!#! по имени [recipient.GetFirstName]. Похоже, [recipient.GetSheHe] недавно [Select_CString(recipient.IsFemale, 'освободилась', 'освободился' )] от уз крови, и теперь выдаёт секреты своего бывшего хозяина, чтобы отомстить."
 POD_seek_knowledge.2.desc.gargoyle: "В укромном переулке на окраине города я встречаю [Select_CString(recipient.IsFemale, 'ту', 'того' )], кого [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]: одинокую #TOOLTIP:GAME_TRAIT,gargoyle,[recipient] #L гаргулью#!#! по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.fae: "В заброшенном парке на окраине города я встречаю [Select_CString(recipient.IsFemale, 'ту', 'того' )], кого [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]: таинственную фею по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.kueijin: "In an eerily quiet corner of the town, I meet the person I was looking for: an enigmatic [GetTrait('kueijin').GetName(recipient)] named [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.mortal: "В захудалом трактире я в конце концов встречаю [Select_CString(recipient.IsFemale, 'ту', 'того' )], кого [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]: [Select_CString(recipient.IsFemale, 'загадочную смертную', 'загадочного смертного' )] по имени [recipient.GetFirstName]."
 POD_seek_knowledge.2.desc.2: "\n\nМы обмениваемся первыми любезностями, а затем разговор переходит к более практическим вопросам."
 POD_seek_knowledge.2.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] учиться."
 POD_seek_knowledge.2.option.a.tt: "Вы приступите к изучению этой новой способности."
 POD_seek_knowledge.2.option.b: "Мы готовы учиться."
 POD_seek_knowledge.2.option.b.tt: "Поскольку вы путешествуете вместе, другие члены группы $POD_player_coterie$ также изучат эту способность (если они соответствуют требованиям)."

 POD_seek_knowledge.100.t: "Занятия окончены"
 POD_seek_knowledge.100.desc: "После долгого периода изучения и практики я наконец-то [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] всё до конца.\n\n"
 POD_seek_knowledge.100.desc.tutor: "Если бы мой [GetCourtPositionType('court_tutor_court_position').GetName()] [court_tutor.GetNameNicknamed] не [Select_CString(court_tutor.IsFemale, 'помогла', 'помог' )] мне, я бы не [Select_CString(ROOT.Char.IsFemale, 'справилась', 'справился' )]."
 POD_seek_knowledge.100.option.a: "Моя тяжёлая работа окупилась."


