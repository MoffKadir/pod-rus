 POD_demon_lore_learning_events.1.t: "Изучение новых знаний домов"
 POD_demon_lore_learning_events.1.desc: "Знания - это остатки божественных способностей, которыми демоны обладали, будучи элохим. Знания небесных домов - это не что иное, как собранные воедино секреты вселенной, заклинания, которые охватывают основы реальности и управляют силами, поддерживающими ее в движении. До Грехопадения у каждого дома был свой особый набор знаний, отражающий его обязанности в ангельской иерархии. Эти заклинания считались сердцем каждого дома, их ревностно охраняли из прагматизма, и многие из Падших обменивались друг с другом частичками своих знаний, чтобы получить хоть какое-то преимущество перед своими более скрытными врагами."
 POD_demon_lore_learning_events.1.a: "Я намного ближе к своей изначальной силе."

