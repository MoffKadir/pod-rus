 POD_disciplines_interaction: "Попросить о наставничестве"
 POD_disciplines_interaction_desc: "Вы можете попросить друга, любовника или родственную душу научить вас [Glossary('дисциплине','game_concept_discipline_desc')], которую вы ещё не знаете."
 POD_disciplines_interaction_accept: "Если вашему наставнику есть чему вас научить, вам будет предоставлен выбор между [Glossary('дисциплинами','game_concept_discipline_desc')] для изучения."
 POD_mentoring_disciplines_custom: "Если у вашего наставника нет [Glossary('дисциплины','game_concept_discipline_desc')], которую вы могли бы изучить, вы ничего не можете сделать прямо сейчас"
 POD_mentoring_disciplines.0001.t: "Обучение"
 POD_mentoring_disciplines.0001.desc: "Если [Select_CString(recipient.IsFemale, 'ваша потенциальная наставница', 'ваш потенциальный наставник' )] знает [Glossary('дисциплину','game_concept_discipline_desc')], которой вы не владеете, вы можете попросить [recipient.GetHerHis] поделиться с вами знаниями.\nОднако ничего не дается даром, вам придется испить кровь [Select_CString(recipient.IsFemale, 'наставницы', 'наставника' )] в процессе ритуала, что приведет к созданию слабых уз крови. Кроме того, просьбы о помощи в вампирском обществе несколько унизительны. В результате пострадает ваш престиж."
