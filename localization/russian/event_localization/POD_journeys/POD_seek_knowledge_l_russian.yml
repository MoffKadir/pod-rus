 POD_mentoring_disciplines.259.a.toast: "Всё ещё [Select_CString(ROOT.Char.IsFemale, 'напуганная', 'напуганный' )], теперь вы знаете, что это был кошмар."

 POD_demon_tainted_modifier: "Адская порча"
 POD_demon_tainted_modifier_desc: "От этого персонажа несет инфернальностью и нечестивостью. Чистые духом отшатываются от его присутствия, нечистые боятся конкуренции."


