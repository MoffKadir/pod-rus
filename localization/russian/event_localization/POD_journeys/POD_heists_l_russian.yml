 POD_heists.2.desc.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь всё, что мне нужно сделать, это достать ключ от хранилища, в котором [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] держит своё богатство и набить карманы без лишнего шума."

 POD_heists.3.t: "В логово льва"
 POD_heists.3.desc.coterie: "Мы прибыли.\n\nНе слышно ни звука, кроме приглушённых шагов членов группы $POD_player_coterie$. Мы очень стараемся оставаться незамеченными и не привлекать к себе внимания, потому что, как только мы окажемся в этом месте, нас #bold;N сразу же убьют#!. Это территория наших врагов.\n\nТеперь мы должны быстро найти место, где прячется [PlayerJourneyTarget.GetShortUIName], и прикончить [PlayerJourneyTarget.GetHerHis], чтобы [PlayerJourneyTarget.GetHerHis] приспешники не узнали о нашем присутствии."
 POD_heists.3.desc.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро найти место, где прячется [PlayerJourneyTarget.GetShortUIName], и прикончить [PlayerJourneyTarget.GetHerHis], чтобы не выдать своего присутствия [PlayerJourneyTarget.GetHerHis] лакеям."
 POD_heists.3.a: "Охота началась."

 POD_heists.100.t: "Успешный побег"
 POD_heists.100.desc.coterie: "Мы покидаем двор, которым правит [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.nocoterie: "Я покидаю двор, которым правит [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.artifact: "[displayed_artifact.GetName] находится в безопасности в моей сумке. Никто не видел, как он попал ко мне. На мой взгляд, это потрясающий успех."
 POD_heists.100.desc.noartifact: "Мне не удалось достать [CurrentHeist.Var('target_artifact').Artifact.GetName]. В этот раз. Конечно, это разочаровывающе, но в следующий раз я подготовлюсь получше."
 POD_heists.100.desc.hunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] [Select_CString(CurrentHeist.Var('hunt_target').Char.IsFemale, 'побеждена', 'побеждён' )]. Одним монстром в этом мире стало меньше. Конечно, это повод для празднования, но в ночи остаётся ещё больше монстров.\n\nОхота никогда не закончится."
 POD_heists.100.desc.nohunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] всё ещё разгуливает на свободе. Эта охота провалилась. Несмотря на это, я могу считать, что мне повезло, потому что я всё ещё [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )] и могу поохотиться в другой раз.\n\nОхота никогда не закончится."
 POD_heists.100.desc.gold: "Благодаря моим усилиям [CurrentHeistTarget.GetHerHis] сокровищница стала на [CurrentHeist.Var('stolen_gold').GetValue|V0][gold_i|E] легче. Неплохой итог."
 POD_heists.100.desc.nogold: "На этот раз мне не удалось украсть [Concept('gold', 'золото')|E]. Конечно, это разочаровывающе, но в следующий раз я подготовлюсь получше."
 POD_heists.100.a.success.coterie: "$POD_player_coterie$ празднует очередную победу."
 POD_heists.100.a.success.nocoterie: "Ещё одна зарубка на моём поясе."
 POD_heists.100.a.failure: "Я уже обдумываю свой следующий шаг..."

 POD_heist_levelup_hint_desc: "Если вы успешно завершите ещё $VALUE|V0$ [Concept( 'infiltration', SelectLocalization( EqualTo_int32( '(int32)1', '(int32)$VALUE|0q$' ), 'game_concept_infiltration_mission', 'game_concept_infiltration_missions' ) )|E], вы получите модификатор [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."

 POD_heists.101.t: "И на этом всё заканчивается"
 POD_heists.101.desc: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас сопровождают в тюремную камеру без фанфар.\n\nСидя за решёткой, вам приходит в голову, что вы вряд ли добьётесь справедливого судебного разбирательства."
 POD_heists.101.desc.spirit: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас сопровождают в тюремную камеру без фанфар.\n\nКонечно, ни одна обычная камера не сможет удержать такого духа, как вы. В мгновение ока вы уже на свободе. Но ущерб, нанесённый вашей репутации, будет не так легко устранить."
 POD_heists.101.desc.landless: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас выводят наружу без фанфар.\n\nВам повезло, что в [heist_imprisoner.Custom('PODDomicile')] нет тюремной камеры, иначе вы вас заперли в ней прямо сейчас. Но, как бы то ни было, после этого слухи о вашей ненадёжности наверняка быстро распространятся."
 POD_heists.101.a: "Конечно, это всего лишь временная неудача."

 POD_heists.103.desc: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Нет ни фанфар, ни суда, только презрительный взгляд, когда [heist_imprisoner.Custom('PODSplat')] предаёт вас смерти.\n\nПо крайней мере, [heist_imprisoner.GetSheHe] быстро [Select_CString(heist_imprisoner.IsFemale, 'покончила', 'покончил' )] с этим."
 POD_heists.103.a.resurrection: "Я вернусь, попомните мои слова..."

 POD_heist_legitimacy_loss_tt: "Поскольку вас поймали на краже у [Concept('vassal', 'вассала')|E], вы потеряли [legitimacy_i][EmptyScope.ScriptValue('major_legitimacy_loss')|V0] [Concept('legitimacy', 'легитимностьи')|E]"

 POD_heists.200.t: "Что с тобой делать?"
 POD_heists.200.t.relation: "Воссоединение"
 POD_heists.200.desc: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, я вдруг вижу, что в одной из них сидит [Select_CString(prisoner_to_release.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('prisoner_to_release'))], [prisoner_to_release.GetShortUIName]. [prisoner_to_release.GetSheHe|U] явно испытывает облегчение, увидев меня."
 POD_heists.200.desc.stranger: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, мне на глаза попадается [prisoner_to_release.GetShortUIName]."
 POD_heists.200.desc.hostile: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, мне на глаза попадается [prisoner_to_release.GetShortUIName].\n\nМне не очень-то нужен отвратительный [prisoner_to_release.Custom('PODSplat')], подобный [prisoner_to_release.GetHerHim], но, возможно, я смогу извлечь какую-то пользу из н[prisoner_to_release.GetHerHis] другим способом."
 POD_heists.200.a: "Давай выбираться отсюда."
 POD_heists.200.b: "Я вытащу тебя отсюда... за определённую цену."
 POD_heists.200.c: "Не хочешь присоединиться к моему двору?"
 POD_heists.200.d: "Я могу убить тебя прямо здесь, и никто бы ничего не узнал..."

 POD_heists.202.t: "Тяжёлая победа"
 POD_heists.202.desc: "[sc_loser.GetShortUIName] больше не может стоять на моём пути.\n\nЧто мне с [Select_CString(sc_loser.IsFemale, 'ней', 'ним' )] делать?"
 POD_heists.202.a: "Теперь умри."
 POD_heists.202.b: "Усмирить [sc_loser.GetHerHis] и отвести в мою темницу."
 POD_heists.202.c: "Отпустить [sc_loser.GetHerHis] было бы довольно унизительно."

 POD_heists.203.t: "Последний свет"
 POD_heists.203.desc.rational: "[adversary.GetFirstName] выглядит [Select_CString(adversary.IsFemale, 'невозмутимой', 'невозмутимым' )] при моём появлении, [adversary.GetHerHis] глаза излучают ледяной интеллект, который, кажется, полностью контролирует любую ситуацию. [adversary.GetHerHis|U] не стоит недооценивать."
 POD_heists.203.desc.irrational: "Даже для исчадия [adversary.GetFirstName] кажется [Select_CString(adversary.IsFemale, 'ненормальной и непредсказуемой', 'ненормальным и непредсказуемым' )]. Что бы ни случилось дальше, это приведёт к беспорядку."
 POD_heists.203.desc.compassionate: "[adversary.GetFirstName] выглядит почти [Select_CString(adversary.IsFemale, 'печальной', 'печальным' )], когда я вхожу с оружием наготове, словно говоря: «жаль, что до этого дошло». Но мы оба знаем, что другого выхода нет."
 POD_heists.203.desc.callous: "Сразу становится ясно, что [adversary.GetFirstName] [Select_CString(adversary.IsFemale, 'утратила', 'утратил' )] последние крохи человечности. Это самый опасный тип врага: тот, кто не ценит своих собратьев, кроме как в качестве фигур на игровой доске или, возможно, пушечного мяса."
 POD_heists.203.desc.honorable: "[adversary.GetFirstName] решительно смотрит мне в глаза, не теряя самообладания и рыцарской осанки."
 POD_heists.203.desc.dishonorable: "Когда я вхожу, [adversary.GetFirstName] обводит взглядом комнату, словно ищет путь к отступлению, скрытую ловушку или что-то, чем можно незаметно ударить меня. Судя по всему, мне повезло, что [adversary.GetSheHe] не [Select_CString(adversary.IsFemale, 'успела', 'успел' )]."
 POD_heists.203.desc.coterie: "\n\n$POD_player_coterie$ имеет лишь долю секунды, чтобы принять решение о дальнейших действиях."
 POD_heists.203.desc.nocoterie: "\n\nБежать некуда. Есть только один способ действий."
 POD_heists.203.a: "Я здесь, чтобы покончить с тобой."
 POD_heists.203.a.tt: "Вы и [adversary.GetShortUIName] сразитесь один на один."
 POD_heists.203.b: "[prowess_duelist.GetFirstName], прояви инициативу."
 POD_heists.203.b.success: "Решительная победа"
 POD_heists.203.b.failure: "Один неверный шаг, и мы все погибнем"

 POD_heists.205.desc: "Моя мрачная работа завершена. [sc_loser.GetFirstName], исчадие, [Select_CString(sc_loser.IsFemale, 'повержена', 'повержен' )].\n\nМилосердие даже не рассматривается."

 ####### Suspicion Events

 # Chancellor route (Vassal opinion) [Dee] #ТУТЪ

 POD_heists.1001.t: "Осложнение: Груз славы"
 POD_heists.1001.desc.coterie: "Наше #TOOLTIP:game_concept_infiltration_desc #E проникновение#!#! до сих пор шло успешно... даже слишком хорошо, на самом деле. Никто не усомнился в нашей легенде о «дипломатической миссии», поэтому нам приходится отвечать на множество вопросов о международных отношениях."
 POD_heists.1001.desc.nocoterie: "Моё #TOOLTIP:game_concept_infiltration_desc #E проникновение#!#! до сих пор шло успешно... даже слишком хорошо, на самом деле. Никто не усомнился в моей легенде о том, что я нахожусь на «дипломатической миссии», поэтому мне приходится отвечать на множество вопросов о международных отношениях."
 POD_heists.1001.desc.end: "\n\n[diplomacy_courtier.GetFirstNameNicknamed] прочищает горло. «Что, по вашему мнению, следует предпринять в ответ на растущую угрозу #L [flavortext_realm.GetAdjective|l]ого#! экспансионизма?»"
 POD_heists.1001.a: "Это просто. Позвольте мне объяснить..."
 POD_heists.1001.a.success: "Ваша легенда остаётся в силе"
 POD_heists.1001.a.failure: "Есть некоторые несоответствия"
 POD_heists.1001.b.coterie: "Извините, мы отойдём на минутку."
 POD_heists.1001.b.nocoterie: "Извините, я отойду на минутку."

 POD_heists.1002.t: "Осложнение: [chancellor.GetCouncilTitle]"
 POD_heists.1002.t.target: "Осложнение: [Select_CString(chancellor.IsFemale, 'Сама', 'Сам' )] [chancellor.Custom('WomanManGirlBoy')|l]"
 POD_heists.1002.desc.coterie: "Нам удалось ускользнуть от жужжащего роя придворных, но, похоже, наши выходки привлекли чьё-то внимание.\n\n"
 POD_heists.1002.desc.nocoterie: "Мне удалось ускользнуть от жужжащего роя придворных, но, похоже, мои выходки привлекли чьё-то внимание.\n\n"
 POD_heists.1002.desc: "Это [chancellor.GetFirstNameNicknamed] - [chancellor.GetCouncilTitle|l] при дворе, которым правит [CurrentHeistTarget.GetFirstNamePossessive].\n\n"
 POD_heists.1002.desc.target: "Это [chancellor.GetFirstNameNicknamed], никто [Select_CString(chancellor.IsFemale, 'иная', 'иной' )], как [Select_CString(chancellor.IsFemale, 'главная советница', 'главный советник' )] по вопросам дипломатии.\n\n"
 POD_heists.1002.desc.end.coterie: "[chancellor.GetSheHe|U] приглашает нас к более глубокому разговору по вопросам политического значения, как и подобает дипломатам нашего уровня."
 POD_heists.1002.desc.end.nocoterie: "[chancellor.GetSheHe|U] приглашает меня к более глубокому разговору по вопросам политического значения, как и подобает дипломатам моего уровня."
 POD_heists.1002.desc.end: "\n\n[chancellor.GetSheHe|U] что-то подозревает? По [chancellor.GetHerHis] лицу ничего нельзя прочитать."
 POD_heists.1002.a.coterie: "Конечно. Мы присоединимся к вам."
 POD_heists.1002.a.nocoterie: "Конечно. Я присоединюсь к вам."
 POD_heists.1002.a.success: "Вы приятно поболтали"
 POD_heists.1002.a.failure: "Вы вертелись как уж на сковороде"
 POD_heists.1002.b.coterie: "Мы вынуждены отказаться."
 POD_heists.1002.b.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] отказаться."

 POD_heists.1003.t: "Осложнение: Ещё кое-что..."
 POD_heists.1003.desc.coterie: "[chancellor.GetFirstNameNicknamed] снова пересекает наш путь, пытаясь придать себе настолько непринуждённый вид, что это превращается в пародию."
 POD_heists.1003.desc.nocoterie: "[chancellor.GetFirstNameNicknamed] снова пересекает мой путь, пытаясь придать себе настолько непринуждённый вид, что это превращается в пародию."
 POD_heists.1003.desc.end: "\n\n«О, послушайте, есть еще одна вещь, о которой я хочу вас спросить», - начинает [chancellor.GetSheHe]. «Слуга сказал мне, что видел, как вы проводили очень много времени в местах, закрытых для посетителей. Звучит глупо, я знаю. В любом случае, мне просто хотелось бы перепроверить ваши верительные грамоты, на самом деле, это лишь формальность...»"
 POD_heists.1003.a: "О, я могу прояснить это простое недоразумение."
 POD_heists.1003.a.success: "Оказывается, вы можете"
 POD_heists.1003.a.failure: "Оказывается, вы не можете"
 POD_heists.1003.b: "Просто уйдите с моего пути."


 # Spymaster route (Rivalries) [Dee]

 POD_heists.1011.t: "Осложнение: Ножи наголо"
 POD_heists.1011.desc.coterie: "Мы выбрали самое неподходящее время для проникновения во владение [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] самое неподходящее время для проникновения во владение [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc: "Из-за какого-то территориального спора при дворе поднялся переполох. Поговаривают о войне.\n\nНапряжение настолько велико, что его можно разрезать ножом. Все здесь только и ищут повода, чтобы перерезать кому-нибудь горло. "
 POD_heists.1011.desc.end.coterie: "И как новички при этом дворе, мы ведём честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается к нам: «Вы с нами? Или вы против нас?»"
 POD_heists.1011.desc.end.nocoterie: "И как новичок при этом дворе, я веду честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается ко мне: «Вы с нами? Или вы против нас?»"
 POD_heists.1011.a.coterie: "Мы с вами."
 POD_heists.1011.a.nocoterie: "Я с вами."
 POD_heists.1011.a.success: "Ваше проявление солидарности выглядит серьёзным"
 POD_heists.1011.a.failure: "Не очень убедительно"
 POD_heists.1011.b: "Я пытаюсь сменить тему."
 POD_heists.1011.b.success: "Ваша хитрость сработала"
 POD_heists.1011.b.failure: "Критическая оплошность"
 POD_heists.1011.c.coterie: "Вы смеете спрашивать нас?"
 POD_heists.1011.c.nocoterie: "Вы смеете спрашивать меня?"

 #POD_heists.1011.t: "Complication: Method Acting"
 #POD_heists.1011.desc: "The key to a successful [infiltration|E] is to look non-threatening and forgettable. A clueless, backwater [ROOT.Char.Custom('PODSplat')] does not draw suspicion. So that's who I pretend to be.\n\nI realize that my \"country bumpkin\" routine might've gone a little too far when [potential_rival.GetTitledFirstNamePossessive] face darkens in response to one of my comments. \"What did you just say about me, you uncouth swine?\""
 #POD_heists.1011.a: "My apologies."
 #POD_heists.1011.a.success: "You smooth things over"
 #POD_heists.1011.a.failure: "Not so smooth after all"
 #POD_heists.1011.b: "I try to change the subject."
 #POD_heists.1011.b.success: "Your sleight of hand works"
 #POD_heists.1011.b.failure: "Critical fumble"
 #POD_heists.1011.c: "Yeah. You heard what I said."

 POD_heists.1012.t.spymaster: "Осложнение: [spymaster.GetCouncilTitle]"
 POD_heists.1012.t.rando: "Осложнение: [Select_CString(spymaster.IsFemale, 'Интриганка', 'Интриган' )]"
 POD_heists.1012.desc.coterie: "Воинственная атмосфера этого двора осложнила наши планы. Мы ныряем в боковой коридор, желая собраться и обсудить наши дальнейшие шаги. Но мы не одни.\n\n"
 POD_heists.1012.desc.nocoterie: "Воинственная атмосфера этого двора осложнила мои планы. Я ныряю в боковой коридор, желая обдумать свои дальнейшие действия в тихом месте. Но я не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )].\n\n"
 POD_heists.1012.desc.spymaster: "То, как улыбается [spymaster.GetFirstNamePossessive], едва видно из тени. Какое совпадение - наткнуться в этом месте на [Select_CString(spymaster.IsFemale, 'ту', 'того' )], кто служит как [spymaster.GetCouncilTitle] при дворе, которым правит [CurrentHeistTarget.GetFirstNamePossessive].\n\n"
 POD_heists.1012.desc.rando: "То, как улыбается [spymaster.GetFirstNamePossessive], едва видно из тени. Какое совпадение - столкнуться здесь с [Select_CString(spymaster.IsFemale, 'самой хитрой интриганкой', 'самым хитрым интриганом' )] этой державы.\n\n"
 POD_heists.1012.desc.end: "«Не обращайте на меня внимания», - говорит [spymaster.GetSheHe], «Просто совершаю обход, высматривая угрозы короне»."
 POD_heists.1012.a.coterie: "Мы не ищем с вами ссоры."
 POD_heists.1012.a.nocoterie: "Я не ищу с вами ссоры."
 POD_heists.1012.a.success: "[spymaster.GetFirstName] [Select_CString(spymaster.IsFemale, 'удовлетворена', 'удовлетворён' )]"
 POD_heists.1012.a.failure: "[spymaster.GetFirstName] будет внимательно следить за вами"
 POD_heists.1012.b: "Вам следует больше беспокоиться об остальных членах этого двора."
 POD_heists.1012.b.success: "Вы успешно отвлекли [spymaster.GetHerHis] внимание"
 POD_heists.1012.b.failure: "Именно так сказал бы виновный"
 POD_heists.1012.c: "Затаиться где-нибудь в другом месте."

 POD_heists.1013.t: "Осложнение: [Select_CString(court_owner.IsFemale, 'Главная антагонистка', 'Главный антагонист' )]"
 POD_heists.1013.desc: "И теперь [court_owner.GetFirstNameNicknamed] также [Select_CString(court_owner.IsFemale, 'проявила', 'проявил' )] личный интерес. [court_owner.GetSheHe|U] следит за происходящим при дворе, словно ястреб, "
 POD_heists.1013.desc.coterie: "[court_owner.GetHerHis] глаза чаще всего направлены на нас.\n\nНам нужно что-то с этим делать, если мы хотим, чтобы это #TOOLTIP:game_concept_infiltration_desc #E проникновение#!#! продолжалось."
 POD_heists.1013.desc.nocoterie: "[court_owner.GetHerHis] глаза чаще всего направлены на меня.\n\nМне нужно что-то с этим делать, если я хочу, чтобы это #TOOLTIP:game_concept_infiltration_desc #E проникновение#!#! продолжалось."
 POD_heists.1013.a.coterie: "Мы сделаем вид, что поддерживаем [court_owner.GetHerHis] правление."
 POD_heists.1013.a.nocoterie: "Я сделаю вид, что поддерживаю [court_owner.GetHerHis] правление."
 POD_heists.1013.a.success: "Лесть всегда срабатывает"
 POD_heists.1013.a.failure: "Лесть всегда срабатывает, за исключением тех случаев, когда это не так"
 POD_heists.1013.b.coterie: "Мы попытаемся скрыться в толпе."
 POD_heists.1013.b.nocoterie: "Я попытаюсь скрыться в толпе."
 POD_heists.1013.b.success: "Вы исчезаете"
 POD_heists.1013.b.failure: "Вы привлекаете ещё больше внимания"
 POD_heists.1013.c: "[court_owner.GetSheHe|U] может думать, что хочет."


 # Coterie opinion route [Dee]

 POD_heists.1021.t: "Осложнение: Раздор"
 POD_heists.1021.desc: "Что-то в этой вылазке выявляет худшее в группе $POD_player_coterie$.\n\nМы препираемся из-за пустяков. Затем о нетривиальных вещах. Несмотря ни на что, мы не можем договориться о том, как следует проводить это #TOOLTIP:game_concept_infiltration_desc #E проникновение#!#!. Вежливые разногласия перерастают в едкие колкости.\n\nЭто не сулит ничего хорошего для успеха нашей миссии."
 POD_heists.1021.a: "Мы должны оставаться рациональными и сосредоточенными."
 POD_heists.1021.a.success: "Звучит убедительно"
 POD_heists.1021.a.failure: "Звучит оскорбительно"
 POD_heists.1021.b: "Придерживаться плана."
 POD_heists.1021.b.success: "Вы - прирождённый лидер"
 POD_heists.1021.b.failure: "Не сработало"
 POD_heists.1021.c: "Я думаю, им нужно немного выпустить пар."

 POD_heists.1022.t: "Осложнение: Дверь"
 POD_heists.1022.desc: "Мы наткнулись на преграду.\n\nЭто дверь.\n\nВот уже полчаса мы спорим о том, как лучше всего открыть её замок. Или сломать его. Или взломать. Или всё-таки найти ключ. Полчаса! Это абсурд."
 POD_heists.1022.a: "Если мы объединим наши усилия, мы сможем преодолеть эту проблему."
 POD_heists.1022.a.success: "Мудрость торжествует"
 POD_heists.1022.a.failure: "Какая мудрость?"
 POD_heists.1022.b: "Просто следуйте моему примеру."
 POD_heists.1022.b.success: "Ваши лидерские качества спасают ситуацию"
 POD_heists.1022.b.failure: "Какие лидерские качества?"
 POD_heists.1022.c: "Просто проломим эту чертову штуку."

 POD_heists.1023.t: "Осложнение: Усвоенный урок?"
 POD_heists.1023.desc: "Разногласия могут сблизить людей. Когда разногласия улаживаются, это приводит к укреплению духа товарищества. Сегодня вечером мы узнали о ценности такого опыта командообразования.\n\nШутка. $POD_player_coterie$ всё ещё спорят.\n\nТакими темпами кто-нибудь из нас проговорится о чём-нибудь компрометирующем."
 POD_heists.1023.a: "Я всё ещё думаю, что это может послужить нам уроком."
 POD_heists.1023.a.success: "[ROOT.Char.Custom('PODCoterieNoTooltip')] соглашается"
 POD_heists.1023.a.failure: "Вы совершенно не разобрались в ситуации"
 POD_heists.1023.b: "Сотрудничество отвечает нашим наилучшим интересам."
 POD_heists.1023.b.success: "Оказывается, вы хорошо разнимаете дерущихся котов"
 POD_heists.1023.b.failure: "Этих кошек вам не разнять"
 POD_heists.1023.c: "ЗАМОЛЧИТЕ! Все вы!"


 # Chaplain route (Stress) [karde]

 POD_heists.1031.t: "Осложнение: Помолимся"
 POD_heists.1031.desc.coterie: "Двор, в который мы проникли сегодня вечером, по-видимому, настроен теологически.\n\n[court_chaplain.GetFirstNameNicknamed] читает длинную проповедь о тонкостях своей веры. Кажется, все собрались здесь, по крайней мере, на начало проповеди, а это значит, что мы не можем попытаться улизнуть, не вызвав подозрений.\n\nЧто ж, похоже, пришло время задержаться и послушать."
 POD_heists.1031.desc.nocoterie: "Двор, в который я [Select_CString(ROOT.Char.IsFemale, 'проникла', 'проник' )] сегодня вечером, по-видимому, настроен теологически.\n\n[court_chaplain.GetFirstNameNicknamed] читает длинную проповедь о тонкостях своей веры. Кажется, все собрались здесь, по крайней мере, на начало проповеди, а это значит, что я не могу попытаться улизнуть, не вызвав подозрений.\n\nЧто ж, похоже, пришло время задержаться и послушать."
 POD_heists.1031.a: "Надеюсь, это будет не слишком скучно."
 POD_heists.1031.b: "Многословные речи! Моя единственная слабость."

 POD_heists.1032.t: "Осложнение: Молитвенный пыл"
 POD_heists.1032.desc.coterie: "Что ж, оказывается, проповедь была намного длиннее, чем мы ожидали. На самом деле, мы всё ещё там, не найдя способа уйти, не привлекая внимания этого, по-видимому, очень благочестивого двора.\n\nЯ уже давно [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] нить повествования истории, которую рассказывает [court_chaplain.GetFirstNamePossessive], что-то о мифических людях, совершающих мифические поступки, и о том, что у нас есть.\nВ какой-то момент это прекратится, верно?\n\nТак ведь?"
 POD_heists.1032.desc.nocoterie: "Что ж, оказывается, проповедь была намного длиннее, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. На самом деле, я всё ещё там, не найдя способа уйти, не привлекая внимания этого, по-видимому, очень благочестивого двора.\n\nЯ уже давно [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] нитью повествования истории, которую рассказывает [court_chaplain.GetFirstNamePossessive], что-то о мифических людях, совершающих мифические поступки, и о том, что у нас есть.\n\nВ какой-то момент это прекратится, верно?\n\nТак ведь?"
 POD_heists.1032.a: "Захватывающая штука..."
 POD_heists.1032.b: "У моего терпения есть пределы."

 POD_heists.1033.t: "Осложнение: Молитвенное безумие"
 POD_heists.1033.desc.coterie: "Это всё ещё продолжается.\n\nНесколько раз мы были близки к тому, чтобы задремать, но внезапный всплеск внимания приводил нас в чувство только после того, как [court_chaplain.GetFirstName] [Select_CString(court_chaplain.IsFemale, 'переходила', 'переходил' )] к более «эпической» части своей проповеди. Как [court_chaplain.GetHerHim] удаётся превратить интересную историю в такой ужасно длинный рассказ, останется тайной на века.\n\nОчевидно, что нам нужно всего лишь немного подождать, прежде чем [court_chaplain.GetSheHe] остановится, и мы сможем возобновить нашу миссию. В любой момент.\n\nПогодите, [court_chaplain.GetSheHe] приступает к новой главе?!"
 POD_heists.1033.desc.nocoterie: "Это все еще продолжается.\n\nНесколько раз я [Select_CString(ROOT.Char.IsFemale, 'была близка', 'был близок' )] к тому, чтобы задремать, но внезапный всплеск внимания приводил меня в чувство только после того, как [court_chaplain.GetFirstName] [Select_CString(court_chaplain.IsFemale, 'переходила', 'переходил' )] к более «эпической» части своей проповеди. Как [court_chaplain.GetHerHim] удаётся превратить интересную историю в такой ужасно длинный рассказ, останется тайной на века.\n\nОчевидно, что мне нужно всего лишь немного подождать, прежде чем [court_chaplain.GetSheHe] остановится, и я смогу возобновить свою миссию. В любой момент.\n\nПогодите, [court_chaplain.GetSheHe] приступает к новой главе?!"
 POD_heists.1033.a: "Я хочу домой."
 POD_heists.1033.b: "Никакое сокровище не стоит таких мучений!"


 # Knight route [karde] WIP
 # This route grabs the highest prowess knight of the target

 #POD_heists.1041.t: "Complication: Heroic Tales"
 #POD_heists.1041.desc: "The court of [] is abuzz with stories of the glorious deeds of [knight.GetFirstNameNicknamed]. Apparently a champion with no equal, [knight.GetHerHis] battlefield prowess and brave heroics in the service of [knight.GetHerHis] liege are the stuff of legends if you can truly believe them.\nAll of this seems fairly inconsequential to your own quest until you are cornered and pressured into telling your own tale about this champion. Creating a fanciful story on the spot shouldn't be that hard. Right?"
 #POD_heists.1041.a: "The night was dark and foreboding..." #diplomacy duel, scripted value, it's not against someone in particular
 #POD_heists.1041.a.success: "...and the day was saved!"
 #POD_heists.1041.a.failure: "...and something nice happened?" #Might be kicked out, or just prestige loss
 #POD_heists.1041.b: "Next time, I promise!"

 #POD_heists.1042.t: "Complication: The Hero of the Hour"
 #POD_heists.1042.desc: "Courtiers suddenly turn away from your enthralling tale and you notice [knight.GetFirstNameNicknamed] making [knight.GetHerHis] entrance, quickly surrounded by a circle of fawning admirers. This works actually quite well for your purpose as the attention is firmly away from you for the time being.\nStill, you have the creeping suspicion that it might be worthwhile to stay a while and study this famed champion while their guard is down. If you end up having to face them, any scrap of information could be useful."
 #POD_heists.1042.a: "What can we learn here..." #If a heist can be delayed, could be used here. Otherwise, maybe just rising suspicion. Gives a character flag useful in the following event 
 #POD_heists.1042.b: "Let's not waste this opportunity."

 #POD_heists.1043.t: "Complication: The Hero Saves the Night?"
 #POD_heists.1043.desc: "With the court distracted, this [infiltration|E] has been going more smoothly... until I hear the sound of footsteps coming from the corridor, leaving me no chance to escape.\nIt seems [knight.GetFirstNameNicknamed] noticed my little game of cat and mouse and decided to take matters into [knight.GetHerHis] own hands. Luckily, [knight.GetSheHe] is on [knight.GetHerHis] lonesome, meaning I could go for a clean escape after dispatching [knight.GetHerHim].\nThat is, if I win the duel."
 #POD_heists.1043.a: "Time to leave the scene, "hero"." #full blown duel or just stat prowess duel, your choice. Character flag from above event gives a bonus to win
 #POD_heists.1043.a.success: "...and I lived happily ever after."
 #POD_heists.1043.a.failure: "At least I was a fearsome villain..." #Death

 #No escape option here.


 # Easy route [Dee]

 POD_heists.1051.t: "Осложнение: Проще простого"
 POD_heists.1051.desc: "Не всегда план реализуется так гладко.\n\nВоистину, [ROOT.Char.Custom('PODCoterie')] $POD_player_coterie$ этой ночью в своей стихии. Мы ходим кругами по этому ничего не подозревающему двору. Дураки! Никто ни о чём не подозревает.\n\n[coterie_member.GetFirstNameNicknamed] подмигивает мне, явно наслаждаясь происходящим так же, как и я."
 POD_heists.1051.a: "На этот раз мы можем ослабить бдительность."
 POD_heists.1051.b: "Не будем испытывать судьбу."

 POD_heists.1052.t: "Осложнение: Трепет"
 POD_heists.1052.desc: "Напряжение вокруг группы $POD_player_coterie$ нарастает, но это только делает ситуацию более захватывающей. Подозревает ли кто-нибудь при дворе во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] что что-то затевается? Имеет ли это значение? Они всё равно нас никогда не поймают.\n\nПодобные свершения - это то, что укрепит группу $POD_player_coterie$ и каждый узнает, что [ROOT.Char.Custom('PODCoterie')] будет воспеваться в легендах."
 POD_heists.1052.a: "Дома они будут рассказывать истории о наших уловках."
 POD_heists.1052.b: "Лучше не зазнаваться и держать это в секрете."

 POD_heists.1053.t: "Осложнение: Головокружение от успехов"
 POD_heists.1053.desc: "[court_owner.GetFirstNameNicknamed] тоже прибывает, чтобы стать [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] этого зрелища.\n\nНо, увы! [court_owner.GetSheHe|U] даже не подозревает, что на [court_owner.GetHerHis] глазах происходит спектакль. Изящество группы $POD_player_coterie$ настолько велико, что его никто не оценит по достоинству.\n\nНо так ли это обязательно? В моей голове созрел безумный план..."
 POD_heists.1053.a: "«Эй! Вы знаете, что кто-то проник в ваш двор?»"
 POD_heists.1053.b: "Я не НАСТОЛЬКО [Select_CString(ROOT.Char.IsFemale, 'безумна', 'безумен' )]."
 POD_heists.1053.b.mad: "Может, я и [Select_CString(ROOT.Char.IsFemale, 'сумасшедшая', 'сумасшедший' )], но не НАСТОЛЬКО."


 ## Marshal route [karde] WIP

 #POD_heists.1061.t: "Complication: Show of Force"
 #POD_heists.1061.desc.coterie: "It seems the court we're trying to infiltrate is currently in a war footing. It's unclear if it's just a very involved training regimen or a genuine preparation for something bigger... but we have been caught off guard.\nOur courtly clothing is clashing quite a lot in the sea of weapons and armors that are currently on display. This has caught some unwanted attention."
 #POD_heists.1061.desc.nocoterie: "It seems the court I'm trying to infiltrate is currently in a war footing. It's unclear if it's just a very involved training regimen or a genuine preparation for something bigger... but I have been caught off guard.\nMy courtly clothing is clashing quite a lot in the sea of weapons and armors that are currently on display. This has caught some unwanted attention."
 #POD_heists.1061.a: "You see, the appearance of weakness is a strength."
 #POD_heists.1061.a.success: "Sure, I can tell you more" #Bullshit roll, intrigue, stuff like presence possibly
 #POD_heists.1061.a.failure: "No, I'm not trying to mislead you"
 #POD_heists.1061.b: "I'm portraying the fleeing noble. Time to flee!"

 #POD_heists.1062.t: "Complication: Art of War(games)"
 #POD_heists.1062.desc: "I've managed to fool the court into believing I am indeed a part of tonight's activities. Sadly, I've also attracted the attention of [marshal.GetFirstNameNicknamed], who has been listening to my increasingly convoluted speech about warfare for a while now.\nI fear the worst when [marshal.GetSheHe] finally extracts me from the crowd of courtiers but am soon relieved to hear that [marshal.GetSheHe] simply wants to test [marshal.GetHerHis] skills against mine in a board game.\nNo time to let my guard down however, board games are notorious for loosening up tongues and I don't want to let slip my true purpose here."
 #POD_heists.1062.a: "I will need a refresher on the rules." #If a board game duel doesn't work with the heists timing, a simple martial+learning duel could suffice
 #POD_heists.1062.a.success: "It seems I am the winner. Good game."
 #POD_heists.1062.a.failure: "Yes, I steal your piece like I am here to steal your... wait."
 #POD_heists.1062.b: "Sadly, it is time to leave."

 #POD_heists.1063.t: "Complication: Armchair General"
 #POD_heists.1063.desc: "My victory in the board game has made me the talk of the court. My strategical mind has attracted many courtiers that have more experience in politics than military matters. They all hope to learn from me (and likely boast about this second hand knowledge in public later).\nThis is certainly flattering but isn't exactly why I came here in the first place. Maybe it is time to refocus on my primary goal?"
 #POD_heists.1063.a: "To win battles before even starting them..." #Abandon the heist but gain martial lifestyle xp
 #POD_heists.1063.b: "Time to leave the battlefield." #Continue the heist, maybe lose prestige


 ## Steward route [karde] WIP

 #POD_heists.1071.t: "Complication: Watchful Eye"
 #POD_heists.1071.desc: "As the main force behind the day to day management of the estate, it was predictable that [steward.GetFirstNameNicknamed] was to be a threat in your attempt to steal from their liege. Your planned methods to make yourself scarce and sneak away have all been thwarted so far and it seems they are the cause, keeping a close (and more and more suspicious) eye on you as soon as you stepped into the court."
 #POD_heists.1071.a: "Let's try again, carefully." #stewardship duel, maybe stewardship + intrigue
 #POD_heists.1071.a.success: "And... away!"
 #POD_heists.1071.a.failure: "I wasn't trying to sneak away!" #Instant fail, no death or stuff like that probably, just kicked out
 #POD_heists.1071.b: "This is getting too dangerous."

 #POD_heists.1072.t: "Complication: Vigilant Eye"
 #POD_heists.1072.desc: "You have managed to sneak away from the main court, getting closer to your goal in the process. While you are starting on the second phase of your heist, you suddenly hear a voice in the corridors, [steward.GetFirstNameNicknamed] is on your tail it seems. They likely saw your disappearance and, judging by the numbers of footsteps, called some guards to investigate.\nThe situation could get dicey."
 #POD_heists.1072.a: "We can lose them." #intrigue duel, probably scripted value instead of intrigue of the steward (which is likely low)
 
