 POD_heists.1012.t.spymaster: "Осложнение: [spymaster.GetCouncilTitle]"
 POD_heists.1012.t.rando: "Осложнение: Махинатор"
 POD_heists.1012.desc.coterie: "Воинственная атмосфера этого двора осложнила наши планы. Мы ныряем в боковой коридор, желая перегруппироваться и обсудить наши дальнейшие шаги. Но мы не одни.\n\n"
 POD_heists.1012.desc.nocoterie: "Воинственная атмосфера этого двора осложнила мои планы. Я ныряю в боковой коридор, желая обдумать свои следующие шаги в тихом месте. Но тут не только я.\n\n"
 POD_heists.1012.desc.spymaster: "Улыбка [spymaster.GetFirstNamePossessive] едва видна из тени. Какое совпадение - наткнуться на [spymaster.GetCouncilTitle] [CurrentHeistTarget.GetFirstNamePossessive] в этом месте.\n\n"
 POD_heists.1012.desc.rando: "Улыбка [spymaster.GetFirstNamePossessive] едва видна из тени. Какое совпадение - наткнуться на самого хитрого интригана в данной области.\n\n"
 POD_heists.1012.desc.end: "«Не бойтесь, - говорит [spymaster.GetSheHe], - Просто совершаю обход, высматривая угрозы короне»."
 POD_heists.1012.a.coterie: "Мы не хотим с вами не ссориться."
 POD_heists.1012.a.nocoterie: "Я не хочу с вами ссориться."
