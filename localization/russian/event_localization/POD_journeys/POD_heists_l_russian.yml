 POD_heist_gain_artifact_hint: "Вы получите всю вашу добычу как только закончите [infiltration|El]"
 POD_heist_title_node_vault: "Массивное хранилище"
 POD_heist_desc_node_vault: "Комната, заполненная грудами золота. Это то, за чем вы сюда пришли.\nБудьте осторожны: чем больше времени вы тратите на его сбор, тем больше вырастет [suspicion|El]."
 POD_heist_treasury_amount_desc: "\n#I [CHARACTER.GetShortUINameNoTooltipNoFormat] has [gold_i|E][CHARACTER.GetGold|V0] left#!"
 POD_heist_title_node_event: "Произойдет что-то неожиданное"
 POD_heist_desc_node_event: "Кто-то подзывает вас к себе, хочет с вами поговорить.\nЧего они хотят? Есть только один способ узнать..."
 POD_heist_effect_node_event: "Случайное событие... может быть, хорошее, может быть, плохое."
 POD_heist_title_node_diplomacy: "Нужны опытные ораторы"
 POD_heist_desc_node_diplomacy: "Придворный настаивает, что видел вас раньше.\nВам лучше убедить его в обратном, иначе это может оказаться неприятным."
 POD_heist_effect_node_diplomacy_success: "Ваше обаяние не имеет себе равных"
 POD_heist_effect_node_diplomacy_fail: "Ваше обаяние все-таки имеет равных"
 POD_heist_effect_node_diplomacy_critfail: "У вас есть обаяние?"
 POD_heist_title_node_martial: "Troop Movements"
 POD_heist_desc_node_martial: "Many guards are here, doing some kind of exercise.\nKnowledge of strategy will let you predict and avoid them."
 POD_heist_effect_node_martial_success: "Clearly, you studied Sun Tzu"
 POD_heist_effect_node_martial_fail: "Sun who?"
 POD_heist_effect_node_martial_critfail: "You knew neither the enemy nor yourself"
 POD_heist_title_node_stewardship: "Может потребоваться подкуп"
 POD_heist_desc_node_stewardship: "Некоторые придворные замечают, что вы куда-то крадетесь.\nОни готовы держать рот на замке... за определенную цену."
 POD_heist_effect_node_stewardship_success: "Подкуп успешен"
 POD_heist_effect_node_stewardship_fail: "Придворные расчитывали наткнуться\n на вора побогаче"
 POD_heist_effect_node_stewardship_critfail: "Вас надули"
 POD_heist_title_node_intrigue: "Тонкий подход"
 POD_heist_desc_node_intrigue: "Патруль охраны в этом районе вас не заметил.\nПока.\nПришло время проверить ваши навыки скрытности."
 POD_heist_effect_node_intrigue_success: "Вы словно тень"
 POD_heist_effect_node_intrigue_fail: "Вы словно ... шумная тень"
 POD_heist_effect_node_intrigue_critfail: "Вы бесшумны как носферату,\nкоторый упал с лестницы"
 POD_heist_title_node_learning: "Незаметные ловушки"
 POD_heist_desc_node_learning: "Этот коридор усеян ловушками.\nНемного изобретательности и знание конструкции помогут избежать их."
 POD_heist_effect_node_learning_success: "Ха. Загадки для детей"
 POD_heist_effect_node_learning_fail: "Вы попадаетесь на пару ловушек"
 POD_heist_effect_node_learning_critfail: "«Крик Вильгельма»"
 POD_heist_title_node_prowess: "Охрана!"
 POD_heist_desc_node_prowess: "Вас ловит патруль. Бежать слишком поздно.\nОхранники вам не ровня, но сможете ли вы победить их достаточно быстро, чтобы не привлечь к себе никакого внимания?"
 POD_heist_effect_node_prowess_success: "Как горячий нож сквозь масло"
 POD_heist_effect_node_prowess_fail: "Ваша потасовка производит некоторый шум"
 POD_heist_effect_node_prowess_critfail: "СОКРУШИТЬ этих охранников, словно землетрясение"
 POD_heist_title_node_fight_elite: "A Dangerous Fight"
 POD_heist_desc_node_fight_elite: "You see one of [CurrentHeistTarget.GetFirstNamePossessive] [CurrentHeistTarget.Custom('KnightCulturePlural')].\nDeal with them quickly, and you can make it through without raising [suspicion|E]."
 POD_heist_effect_node_fight_elite: "You will start a duel to the @death_icon!#N;bold death#!."
 POD_heist_fight_elite_error_toast: "The knight disappeared..."
 POD_heist_title_node_fight_hunt: "The Target Of Your Mission"
 POD_heist_desc_node_fight_hunt: "This must be the fiend's hiding place.\nThe hunter has found its prey. But who's to say which of you is which?"
 POD_heist_effect_node_fight_hunt: "You confront [CurrentHeist.Var('hunt_target').Char.GetShortUIName]. Once you do, there is no backing out."
 POD_heist_effect_node_fight_hunt_invalid: "#weak [CurrentHeist.Var('hunt_target').Char.GetShortUIName] has already been defeated#!"
 POD_heist_title_node_money: "Хранилище!"
 POD_heist_desc_node_money: "Эта комната заполнена грудами золота.\nВы могли бы потратить некоторое время на то, чтобы собрать его, но это повысит ваше [suspicion|El]."
 POD_heist_title_node_fame: "Возможность произвести впечатление"
 POD_heist_desc_node_fame: "Некоторые придворные делятся историями о знаменитых [Concept('coterie','котериях')|E].\nВы можете получить [prestige|El] рассказывая о своих достижениях, но это повысит [suspicion|El]."
 POD_heist_title_node_gossip: "Слухи при дворе"
 POD_heist_desc_node_gossip: "Слуги делятся пикантными сплетнями.\nВы могли бы потратить некоторое время на подслушивание и получить [secrets|El] или [hooks|El], но это повысит [suspicion|El]."
 POD_heist_effect_node_gossip: "Вы узнаете секрет [secret|El] или получите [hook|El] на подопечных [CurrentHeist.Var('court_owner').Char.GetFirstNameNicknamed]."
 POD_heist_title_node_destress: "Наслаждение гоступриимством"
 POD_heist_desc_node_destress: "Это комната с удобствами для гостей двора.\nВы могли бы потратить некоторое время на то, чтобы расслабиться и потерять [stress|El], но это повысит [suspicion|El]."
 POD_heist_title_node_map: "Blueprints and Maps"
 POD_heist_desc_node_map: "This room contains not just a map of this haven, but also schedules for guards and courtiers.\nThis is a great boon for your [infiltration|E], once you've taken the time to read everything."
 POD_heist_effect_node_map: "You will uncover every node in this [infiltration|E]."
 POD_heist_title_node_prisoners: "The Prison"
 POD_heist_desc_node_prisoners: "The prisoners of [CurrentHeistTarget.GetFirstNameNicknamed] are kept here.\nYou can release them if you so wish, but doing so will raise your [suspicion|E]."
 POD_heist_release_prisoner_desc: "You will approach the prison cell of [CHARACTER.GetNameNicknamed] and decide what to do with [CHARACTER.GetHerHim]."
