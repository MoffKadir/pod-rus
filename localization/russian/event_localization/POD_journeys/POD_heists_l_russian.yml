 POD_heist_title_node_scramble: "Wait and See"
 POD_heist_desc_node_scramble: "You can lay low and wait in this hidden nook.\nThings will blow over, guards will move, and you'll hopefully gain some new opportunities."
 POD_heist_effect_node_scramble: "Most of the nodes in this [infiltration|E] will be replaced with new ones."
 POD_heist_title_node_key: "Ключ к хранилищу"
 POD_heist_desc_node_key: "Ключ находится в этой комнате.\nОн откроет дверь в комнату, где хранятся самые ценные вещи."
 POD_heist_title_node_key_half: "Ключ к хранилищу"
 POD_heist_desc_node_key_half: "Ключ находится в этой комнате.\nВам нужно #bold 2#! таких, чтобы открыть комнату, где хранятся самые ценные вещи.."
