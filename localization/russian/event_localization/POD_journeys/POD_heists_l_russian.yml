 POD_heist_release_prisoner_desc: "Вы подойдёте к тюремной камере, в которой сидит [CHARACTER.GetNameNicknamed] и решите, что с [Select_CString(CHARACTER.IsFemale, 'ней', 'ним' )] делать."


