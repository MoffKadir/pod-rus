  # Coterie opinion route [Dee] 
 POD_heists.1021.t: "Осложнение: Раздор"
 POD_heists.1021.desc: "Что-то в этой вылазке выявляет худшее в $POD_player_coterie$.\n\nМы препираемся из-за пустяков. Затем о нетривиальных вещах. Несмотря ни на что, мы не можем договориться о том, как должно проходить это [infiltration|El] это.Вежливые разногласия превращаются в едкие колкости.\n\nЭто не сулит ничего хорошего для успеха нашей миссии."
 POD_heists.1021.a: "Мы должны оставаться рациональными и сосредоточенными."
 POD_heists.1021.a.success: "Звучит убедительно"
 POD_heists.1021.a.failure: "Звучит оскорбительно"
 POD_heists.1021.b: "Придерживайтесь плана."
 POD_heists.1021.b.success: "Вы врожденный лидер"
 POD_heists.1021.b.failure: "Не сработало"
 POD_heists.1021.c: "Я думаю, им нужно немного выпустить пар."
 POD_heists.1022.t: "Осложнение: Дверь"
 POD_heists.1022.desc: "Мы наткнулись на преграду.\n\nЭто дверь.\n\nВот уже полчаса мы спорим о том, как лучше всего открыть его замок. Или уничтожить его. Или взломать его. Или все-таки найти ключи. Полчаса! Это абсурд."
 POD_heists.1022.a: "Если мы объединим наши усилия, мы сможем преодолеть эту проблему."
 POD_heists.1022.a.success: "Мудрость торжествует"
 POD_heists.1022.a.failure: "Какая мудрость?"
 POD_heists.1022.b: "Просто делайте как я говорю."
 POD_heists.1022.b.success: "Ваши лидерские качества спасают ситуацию"
 POD_heists.1022.b.failure: "Какие лдерские навыки?"
 POD_heists.1022.c: "Просто сломайте чертову дверь."
 POD_heists.1023.t: "Осложнение: Выученный урок?"
 POD_heists.1023.desc: "Раздоры могут сблизить людей. Когда разногласия прорабатываются, это приводит к более глубокому духу товарищества. Сегодня вечером мы узнали ценность такого опыта командообразования.\n\nШутка. $POD_player_coterie$ все еще спорят.\n\nТакими темпами кто-нибудь из нас проговорит что-нибудь компрометирующее всю миссию."
 POD_heists.1023.a: "Я все еще думаю, что это может послужить нам уроком."
 POD_heists.1023.a.success: "Ваша группа [GetPlayer.Custom('PODCoterieNoTooltip')] соглашается"
 POD_heists.1023.a.failure: "Вы совершенно не разобрались в ситуации"
 POD_heists.1023.b: "Сотрудничество в наших наилучших интересах."
 POD_heists.1023.b.success: "Оказывается, вы хороши в разнятии дерущихся котов"
 POD_heists.1023.b.failure: "Этих кошек вам не разнять"
 POD_heists.1023.c: "Заткнитесь! Все!"
  # Chaplain route (Stress) [karde] 
 POD_heists.1031.t: "Осложнение: Позвольте нам молиться"
 POD_heists.1031.desc.coterie: "Двор, в который мы проникаем сегодня вечером, по-видимому, настроен теологически.\n\n[court_chaplain.GetFirstNameNicknamed] читает длинную проповедь о тонкостях своей веры. Кажется, все собрались здесь, по крайней мере, на начало проповеди, а это значит, что мы не сможем попытаться улизнуть, не вызвав подозрений.\n\nЧто ж, похоже, пришло время задержаться и послушать."
 POD_heists.1031.desc.nocoterie: "Двор, в который я проникаю сегодня вечером, по-видимому, настроен теологически.\n\n[court_chaplain.GetFirstNameNicknamed] читает длинную проповедь о тонкостях своей веры. Кажется, все собрались здесь, по крайней мере, на начало проповеди, а это значит, что я не смогу попытаться улизнуть, не вызвав подозрений.\n\nЧто ж, похоже, пришло время задержаться и послушать."
 POD_heists.1031.a: "Надеюсь, это не будет слишком скучно."
 POD_heists.1031.b: "Многословные речи! Моя единственная слабость."
 POD_heists.1032.t: "Осложнение: Молитвенный пыл"
 POD_heists.1032.desc.coterie: "Что ж, оказывается, проповедь была намного длиннее, чем мы ожидали. На самом деле, мы все еще там, не найдя способа уйти, не привлекая внимания этого, по-видимому, очень благочестивого двора.\n\nЯ уже давно не могу следить за нитью повествования истории [court_chaplain.GetFirstNamePossessive], что-то о мифических людях, совершающих мифические поступки, и о том, чем мы являемся.\nПроповедь ведь должна когда-то закончиться, верно?\n\nВерно?"
 POD_heists.1032.desc.nocoterie: "Что ж, оказывается, проповедь была намного длиннее, чем мне предполагалось. На самом деле, я все еще там, не найдя способа уйти, не привлекая внимания этого, по-видимому, очень благочестивого двора.\n\n уже давно не могу следить за нитью повествования истории [court_chaplain.GetFirstNamePossessive], что-то о мифических людях, совершающих мифические поступки, и о том, чем мы являемся.\n\nПроповедь ведь должна когда-то закончиться, верно?\n\nВерно?"
 POD_heists.1032.a: "Захватывающая штука..."
 POD_heists.1032.b: "У моего терпения есть пределы."
 POD_heists.1033.t: "Осложнение: Молитвенное безумие"
 POD_heists.1033.desc.coterie: "Проповедь все еще продолжается.\n\nУже несколько раз мы были близки к тому, чтобы задремать, но внезапный крик проповедника возвращал нас к действительности. Это происходит каждый раз, когда [court_chaplain.GetFirstName] доходит до наиболее «эпических» моментов [court_chaplain.GetHerHis] проповеди. Как [court_chaplain.GetSheHe] умудряется превратить интересную историю в такой ужасно длинный рассказ, останется тайной на века.\n\nОднако ясно, что нам нужно всего лишь подождать еще немного, прежде чем [court_chaplain.GetSheHe] остановится, и мы сможем возобновить нашу миссию. Это произойдет в любой момент.\n\nПогодите, [court_chaplain.GetSheHe] что, открывает новую главу?!"
 POD_heists.1033.desc.nocoterie: "Проповедь все еще продолжается.\n\nУже несколько раз мне почти удавалось задремать, но внезапный крик проповедника возвращал меня к действительности. Это происходит каждый раз, когда [court_chaplain.GetFirstName] доходит до наиболее «эпических» моментов [court_chaplain.GetHerHis] проповеди. Как [court_chaplain.GetSheHe] умудряется превратить интересную историю в такой ужасно длинный рассказ, останется тайной на века.\n\nОднако ясно, что нам нужно всего лишь подождать еще немного, прежде чем [court_chaplain.GetSheHe] остановится, и я смогу возобновить свою миссию. Это произойдет в любой момент.\n\nПогодите, [court_chaplain.GetSheHe] что, открывает новую главу?!"
 POD_heists.1033.a: "Я хочу домой."
 POD_heists.1033.b: "Никакое сокровище не стоит таких мучений!"
