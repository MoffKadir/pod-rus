 POD_heist_arrival_title: "Начало проникновения"
 POD_heist_arrival_confirm: "Это будет незабываемая ночь."
 POD_heist_arrival_decline: "Я [Select_CString(GetPlayer.IsFemale, 'передумала', 'передумал' )]. Возвращаемся." #тесты

 POD_heists.1.desc.hostile.coterie: "Мы прибыли.\n\nНе слышно ни звука, кроме приглушённых шагов членов группы $POD_player_coterie$. Мы очень стараемся оставаться незамеченными и не привлекать к себе внимания, потому что, как только мы окажемся в этом месте, нас #bold;N сразу же убьют#!. Это территория наших врагов.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт так, чтобы нас никто не заметил."
 POD_heists.1.desc.hostile.nocoterie: "Я [Select_CString(GetPlayer.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь всё, что мне нужно сделать, это достать ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт так, чтобы меня никто не заметил."
 POD_heists.1.desc.coterie: "Мы прибыли.\n\nСтражники, охраняющие [PlayerJourneyArtifact.GetOwner.Custom('PODDomicile')], которым правит [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] пропускают группу $POD_player_coterie$ внутрь, и мы входим. Конечно, нам тут не рады. Нет причин думать иначе.\n\nСовсем нет.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт без лишнего шума."
 POD_heists.1.desc.nocoterie: "Я на месте.\n\nСтражники, охраняющие [PlayerJourneyArtifact.GetOwner.Custom('PODDomicile')], которым правит [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] пропускают меня внутрь и теперь я внутри. Конечно, мне тут не рады. Нет причин считать по-другому.\n\nСовсем нет.\n\nТеперь всё, что мне нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт без лишнего шума."

 POD_heists.2.desc.hostile.coterie: "Мы прибыли.\n\nНе слышно ни звука, кроме приглушённых шагов членов группы $POD_player_coterie$. Мы очень стараемся оставаться незамеченными и не привлекать к себе внимания, потому что, как только мы окажемся в этом месте, нас #bold;N сразу же убьют#!. Это территория наших врагов.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, в котором [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] держит своё богатство и набить карманы так, чтобы нас никто не заметил."
 POD_heists.2.desc.hostile.nocoterie: "Я [Select_CString(GetPlayer.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь всё, что мне нужно сделать, это раздобыть ключ от хранилища, в котором [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] держит своё богатство и набить карманы так, чтобы меня никто не заметил."
 POD_heists.2.desc.coterie: "Мы прибыли.\n\nСтражники, охраняющие [PlayerJourneyArtifact.GetOwner.Custom('PODDomicile')], которым правит [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] пропускают группу $POD_player_coterie$ внутрь, и мы входим. Конечно, нам тут не рады. Нет причин думать иначе.\n\nСовсем нет.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, в котором [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] держит своё богатство и набить карманы без лишнего шума."
 POD_heists.2.desc.nocoterie: "Я [Select_CString(GetPlayer.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь всё, что мне нужно сделать, это достать ключ от хранилища, в котором [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] держит своё богатство и набить карманы без лишнего шума."

 POD_heists.3.t: "В логово льва"
 POD_heists.3.desc.coterie: "Мы прибыли.\n\nНе слышно ни звука, кроме приглушённых шагов членов группы $POD_player_coterie$. Мы очень стараемся оставаться незамеченными и не привлекать к себе внимания, потому что, как только мы окажемся в этом месте, нас #bold;N сразу же убьют#!. Это территория наших врагов.\n\nТеперь мы должны быстро найти место, где прячется [PlayerJourneyTarget.GetShortUIName], и прикончить [PlayerJourneyTarget.GetHerHis], чтобы [PlayerJourneyTarget.GetHerHis] приспешники не узнали о нашем присутствии."
 POD_heists.3.desc.nocoterie: "Я [Select_CString(GetPlayer.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь я [Select_CString(GetPlayer.IsFemale, 'должна', 'должен' )] быстро найти место, где прячется [PlayerJourneyTarget.GetShortUIName], и прикончить [PlayerJourneyTarget.GetHerHis], чтобы не выдать своего присутствия [PlayerJourneyTarget.GetHerHis] лакеям."
 POD_heists.3.a: "Охота началась."

 POD_heists.100.t: "Успешный побег"
 POD_heists.100.desc.coterie: "Мы покидаем двор, которым правит [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.nocoterie: "Я покидаю двор, которым правит [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.artifact: "[displayed_artifact.GetName] находится в безопасности в моей сумке. Никто не видел, как он попал ко мне. На мой взгляд, это потрясающий успех."
 POD_heists.100.desc.noartifact: "Мне не удалось достать [CurrentHeist.Var('target_artifact').Artifact.GetName]. В этот раз. Конечно, это разочаровывающе, но в следующий раз я подготовлюсь получше."
 POD_heists.100.desc.hunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] [Select_CString(CurrentHeist.Var('hunt_target').Char.IsFemale, 'побеждена', 'побеждён' )]. Одним монстром в этом мире стало меньше. Конечно, это повод для празднования, но в ночи остаётся ещё больше монстров.\n\nОхота никогда не закончится."
 POD_heists.100.desc.nohunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] всё ещё разгуливает на свободе. Эта охота провалилась. Несмотря на это, я могу считать, что мне повезло, потому что я всё ещё [Select_CString(GetPlayer.IsFemale, 'жива', 'жив' )] и могу поохотиться в другой раз.\n\nОхота никогда не закончится."
 POD_heists.100.desc.gold: "Благодаря моим усилиям [CurrentHeistTarget.GetHerHis] сокровищница стала на [CurrentHeist.Var('stolen_gold').GetValue|V0][gold_i|E] легче. Неплохой итог."
 POD_heists.100.desc.nogold: "На этот раз мне не удалось украсть [Concept('gold', 'золото')|E]. Конечно, это разочаровывающе, но в следующий раз я подготовлюсь получше."
 POD_heists.100.a.success.coterie: "$POD_player_coterie$ празднует очередную победу."
 POD_heists.100.a.success.nocoterie: "Ещё одна зарубка на моём поясе."
 POD_heists.100.a.failure: "Я уже обдумываю свой следующий шаг..."

 POD_heist_levelup_hint_desc: "Если вы успешно завершите ещё $VALUE|V0$ [Concept( 'infiltration', SelectLocalization( EqualTo_int32( '(int32)1', '(int32)$VALUE|0q$' ), 'game_concept_infiltration_mission', 'game_concept_infiltration_missions' ) )|E], вы получите модификатор [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."

 POD_heists.101.t: "И на этом всё заканчивается"
 POD_heists.101.desc: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас сопровождают в тюремную камеру без фанфар.\n\nСидя за решёткой, вам приходит в голову, что вы вряд ли добьётесь справедливого судебного разбирательства."
 POD_heists.101.desc.spirit: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас сопровождают в тюремную камеру без фанфар.\n\nКонечно, ни одна обычная камера не сможет удержать такого духа, как вы. В мгновение ока вы уже на свободе. Но ущерб, нанесённый вашей репутации, будет не так легко устранить."
 POD_heists.101.desc.landless: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Бежать некуда. Вас выводят наружу без фанфар.\n\nВам повезло, что в [heist_imprisoner.Custom('PODDomicile')] нет тюремной камеры, иначе вы вас заперли в ней прямо сейчас. Но, как бы то ни было, после этого слухи о вашей ненадёжности наверняка быстро распространятся."
 POD_heists.101.a: "Конечно, это всего лишь временная неудача."

 POD_heists.103.desc: "Вы испытали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита, которой командует [heist_imprisoner.GetFirstNameNicknamed], окружает вас. Нет ни фанфар, ни суда, только презрительный взгляд, когда [heist_imprisoner.Custom('PODSplat')] предаёт вас смерти.\n\nПо крайней мере, [heist_imprisoner.GetSheHe] быстро [Select_CString(heist_imprisoner.IsFemale, 'покончила', 'покончил' )] с этим."
 POD_heists.103.a.resurrection: "Я вернусь, попомните мои слова..."

 POD_heist_legitimacy_loss_tt: "Поскольку вас поймали на краже у [Concept('vassal', 'вассала')|E], вы потеряли [legitimacy_i][EmptyScope.ScriptValue('major_legitimacy_loss')|V0] [Concept('legitimacy', 'легитимностьи')|E]"

 POD_heists.200.t: "Что с тобой делать?"
 POD_heists.200.t.relation: "Воссоединение"
 POD_heists.200.desc: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, я вдруг вижу, что в одной из них сидит [Select_CString(prisoner_to_release.IsFemale, 'моя', 'мой' )] [GetPlayer.Custom2('RelationToMeShort', SCOPE.sC('prisoner_to_release'))], [prisoner_to_release.GetShortUIName]. [prisoner_to_release.GetSheHe|U] явно испытывает облегчение, увидев меня."
 POD_heists.200.desc.stranger: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, мне на глаза попадается [prisoner_to_release.GetShortUIName]."
 POD_heists.200.desc.hostile: "Проходя по тюремным камерам, в которых [CurrentHeistTarget.GetShortUIName] держит узников, мне на глаза попадается [prisoner_to_release.GetShortUIName].\n\nМне не очень-то нужен отвратительный [prisoner_to_release.Custom('PODSplat')], подобный [prisoner_to_release.GetHerHim], но, возможно, я смогу извлечь какую-то пользу из н[prisoner_to_release.GetHerHis] другим способом."
 POD_heists.200.a: "Давай выбираться отсюда."
 POD_heists.200.b: "Я вытащу тебя отсюда... за определённую цену."
 POD_heists.200.c: "Не хочешь присоединиться к моему двору?"
 POD_heists.200.d: "Я могу убить тебя прямо здесь, и никто бы ничего не узнал..."

 POD_heists.202.t: "Тяжёлая победа"
 POD_heists.202.desc: "[sc_loser.GetShortUIName] больше не может стоять на моём пути.\n\nЧто мне с [Select_CString(sc_loser.IsFemale, 'ней', 'ним' )] делать?"
 POD_heists.202.a: "Теперь умри."
 POD_heists.202.b: "Усмирить [sc_loser.GetHerHis] и отвести в мою темницу."
 POD_heists.202.c: "Отпустить [sc_loser.GetHerHis] было бы довольно унизительно."

 POD_heists.203.t: "Последний свет"
 POD_heists.203.desc.rational: "[adversary.GetFirstName] выглядит [Select_CString(adversary.IsFemale, 'невозмутимой', 'невозмутимым' )] при моём появлении, [adversary.GetHerHis] глаза излучают ледяной интеллект, который, кажется, полностью контролирует любую ситуацию. [adversary.GetHerHis|U] не стоит недооценивать."
 POD_heists.203.desc.irrational: "Даже для исчадия [adversary.GetFirstName] кажется [Select_CString(adversary.IsFemale, 'ненормальной и непредсказуемой', 'ненормальным и непредсказуемым' )]. Что бы ни случилось дальше, это приведёт к беспорядку."
 POD_heists.203.desc.compassionate: "[adversary.GetFirstName] выглядит почти [Select_CString(adversary.IsFemale, 'печальной', 'печальным' )], когда я вхожу с оружием наготове, словно говоря: «жаль, что до этого дошло». Но мы оба знаем, что другого выхода нет."
 POD_heists.203.desc.callous: "Сразу становится ясно, что [adversary.GetFirstName] [Select_CString(adversary.IsFemale, 'утратила', 'утратил' )] последние крохи человечности. Это самый опасный тип врага: тот, кто не ценит своих собратьев, кроме как в качестве фигур на игровой доске или, возможно, пушечного мяса."
 POD_heists.203.desc.honorable: "[adversary.GetFirstName] решительно смотрит мне в глаза, не теряя самообладания и рыцарской осанки."
 POD_heists.203.desc.dishonorable: "Когда я вхожу, [adversary.GetFirstName] обводит взглядом комнату, словно ищет путь к отступлению, скрытую ловушку или что-то, чем можно незаметно ударить меня. Судя по всему, мне повезло, что [adversary.GetSheHe] не [Select_CString(adversary.IsFemale, 'успела', 'успел' )]."
 POD_heists.203.desc.coterie: "\n\n$POD_player_coterie$ имеет лишь долю секунды, чтобы принять решение о дальнейших действиях."
 POD_heists.203.desc.nocoterie: "\n\nБежать некуда. Есть только один способ действий."
 POD_heists.203.a: "Я здесь, чтобы покончить с тобой."
 POD_heists.203.a.tt: "Вы и [adversary.GetShortUIName] сразитесь один на один."
 POD_heists.203.b: "[prowess_duelist.GetFirstName], прояви инициативу."
 POD_heists.203.b.success: "Решительная победа"
 POD_heists.203.b.failure: "Один неверный шаг, и мы все погибнем"

 POD_heists.205.desc: "Моя мрачная работа завершена. [sc_loser.GetFirstName], исчадие, [Select_CString(sc_loser.IsFemale, 'повержена', 'повержен' )].\n\nМилосердие даже не рассматривается."

 ####### Suspicion Events

 # Chancellor route (Vassal opinion) [Dee] #ТУТЪ

 POD_heists.1001.t: "Осложнение: Груз славы"
 POD_heists.1001.desc.coterie: "Наше [infiltration|El] до сих пор шло хорошо, даже слишком хорошо, на самом деле. Никто не усомнился в нашей легенде о том, что мы находимся на "дипломатической миссии", поэтому нам приходится отвечать на множество вопросов по международным отношениям."
 POD_heists.1001.desc.nocoterie: "Мое [infiltration|El] до сих пор шло хорошо, даже слишком хорошо, на самом деле. Никто не усомнился в моей легенде о том, что я нахожусь на "дипломатической миссии", поэтому мне приходится отвечать на множество вопросов по международным отношениям."
 POD_heists.1001.desc.end: "\n\n[diplomacy_courtier.GetFirstNameNicknamed] задает [diplomacy_courtier.GetHerHis] вопрос: «Что, по вашему мнению, следует предпринять в ответ на растущую угрозу экспансии государства [flavortext_realm.GetAdjective]?»"
 POD_heists.1001.a: "Это просто. Позвольте мне объяснить..."
 POD_heists.1001.a.success: "Ваша легенда остается в силе"
 POD_heists.1001.a.failure: "Есть некоторые несоответствия"
 POD_heists.1001.b.coterie: "Извините, мы отойдем на минутку."
 POD_heists.1001.b.nocoterie: "Извините, я отойду на минутку."
 POD_heists.1002.t: "Осложнение: [chancellor.GetCouncilTitle]"
 POD_heists.1002.t.target: "Осложнение: [chancellor.Custom('WomanManGirlBoy')] [chancellor.GetHerselfHimself]"
 POD_heists.1002.desc.coterie: "Нам удалось ускользнуть от жужжащего роя придворных, но, похоже, наши выходки привлекли чье-то внимание.\n\n"
 POD_heists.1002.desc.nocoterie: "Мне удалось ускользнуть от жужжащего роя придворных, но, похоже, мои выходки привлекли чье-то внимание.\n\n"
 POD_heists.1002.desc: "Это [chancellor.GetFirstNameNicknamed] - [chancellor.GetCouncilTitle|l] при дворе [CurrentHeistTarget.GetFirstNamePossessive].\n\n"
 POD_heists.1002.desc.target: "Это [chancellor.GetFirstNameNicknamed], не кто иной, как главный советник дипломатии\n\n"
 POD_heists.1002.desc.end.coterie: "[chancellor.GetSheHe|U] приглашает нас к более глубокому разговору по вопросам политически, как и подобает дипломатам нашего уровня."
 POD_heists.1002.desc.end.nocoterie: "[chancellor.GetSheHe|U] приглашает меня к более глубокому разговору по вопросам политически, как и подобает дипломатам моего уровня."
 POD_heists.1002.desc.end: "\n\nПодозревает ли [chancellor.GetSheHe] что-нибудь? [chancellor.GetHerHis|U] лицо нечитаемо."
 POD_heists.1002.a.coterie: "Конечно. Мы присоединимся к вам."
 POD_heists.1002.a.nocoterie: "Конечно. Я присоединюсь к вам."
 POD_heists.1002.a.success: "У вас была приятная беседа"
 POD_heists.1002.a.failure: "Вы вертелись как уж на сковороде"
 POD_heists.1002.b.coterie: "Мы вынуждены отказаться."
 POD_heists.1002.b.nocoterie: "Я вынужден отказаться."
 POD_heists.1003.t: "Осложнение: Еще кое что..."
 POD_heists.1003.desc.coterie: "[chancellor.GetFirstNameNicknamed] снова пересекает наш путь, пытаясь придать себе настолько натужно непринужденный вид, что это превращается в пародию."
 POD_heists.1003.desc.nocoterie: "[chancellor.GetFirstNameNicknamed] снова пересекает мой путь, пытаясь придать себе настолько натужно непринужденный вид, что это превращается в пародию."
 POD_heists.1003.desc.end: "\n\n«О, послушайте, есть еще одна вещь, о которой я хочу вас спросить», - говорит [chancellor.GetSheHe]. «Слуга сказал мне, что они видели, как вы проводили ужасно много времени в местах, закрытых для посетителей. Звучит глупо, я знаю. В любом случае, мне просто хотелось бы перепроверить ваши верительные грамоты, на самом деле, это скорее формальность...""
 POD_heists.1003.a: "О, я могу прояснить это простое недоразумение."
 POD_heists.1003.a.success: "Оказывается, вы можете"
 POD_heists.1003.a.failure: "Оказывается, вы не можете"
 POD_heists.1003.b: "Просто уйди с моей дороги."
  # Spymaster route (Rivalries) [Dee] 
 POD_heists.1011.t: "Осложнение: Ножи наголо"
 POD_heists.1011.desc.coterie: "Мы выбрали самое неподходящее время для проникновения в [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc.nocoterie: "Мне неповезло выбрать самое неподходящее время для проникновения в [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc: "Какой-то территориальный спор вызвал переполох в этом дворе. Поговаривают о войне.\n\nНапряжение настолько велико, что его можно разрезать ножом. Все здесь просто ищут предлог, чтобы перерезать кому-нибудь горло. "
 POD_heists.1011.desc.end.coterie: "И как новопришедшие при этом дворе, мы ведем честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается к нам: «Вы с нами или против нас?»"
 POD_heists.1011.desc.end.nocoterie: "И как новопришедший человек при этом дворе, я веду честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается ко мне: «Ты с нами или против нас?»"
 POD_heists.1011.a.coterie: "Мы с вами."
 POD_heists.1011.a.nocoterie: "Я с вами."
 POD_heists.1011.a.success: "Ваше проявление солидарности выглядит серьезным"
 POD_heists.1011.a.failure: "Не очень убедительно"
 POD_heists.1011.b: "Я пытаюсь сменить тему."
 POD_heists.1011.b.success: "Ваша хитрость  помогла вам"
 POD_heists.1011.b.failure: "Критическая оплошность"
 POD_heists.1011.c.coterie: "Ты смеешь нас спрашивать?"
 POD_heists.1011.c.nocoterie: "Ты смеешь меня спрашивать?"
 #  POD_heists.1011.t: "Осложнение: Method Acting"
 #  POD_heists.1011.desc: "The key to a successful [infiltration|E] is to look non-threatening and forgettable. A clueless, backwater [GetPlayer.Custom('PODSplat')] does not draw suspicion. So that's who I pretend to be.\n\nI realize that my \"country bumpkin\" routine might've gone a little too far when [potential_rival.GetTitledFirstNamePossessive] face darkens in response to one of my comments. \"What did you just say about me, you uncouth swine?\""
 #  POD_heists.1011.a: "My apologies."
