 POD_heist_title_node_map: "Чертежи и карты"
 POD_heist_desc_node_map: "В этой комнате находится не только карта, но и расписания для стражи и придворных, по которым живёт [CurrentHeistTarget.Custom('PODDomicile')].\nЭто большое подспорье для вашего [Concept('infiltration', 'проникновения')|E], если вы найдёте время всё прочитать."
