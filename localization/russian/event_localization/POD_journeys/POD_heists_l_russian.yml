 POD_heists.2061.t: "Complication: Inside Man"
 POD_heists.2061.desc.coterie: "To succeed in our [infiltration|E], we have chosen an indirect approach. Every man has his weakness and we found out which type of bribe worked best for the guard at the rear entrance.\n\nAs the man lets us enter as agreed, I dearly hope that I haven't misjudged him and am not walking into an ambush."
 POD_heists.2061.desc.nocoterie: "To succeed in my [infiltration|E], I have chosen an indirect approach. Every man has his weakness and I found out which type of bribe worked best for the guard at the rear entrance.\n\nAs the man lets me enter as agreed, I dearly hope that I haven't misjudged him and am not walking into an ambush."
 POD_heists.2061.a: "You will be well-compensated."
 POD_heists.2061.b: "I'm recognizing your worth."
 POD_heists.2061.b.success: "As agreed"
 POD_heists.2061.b.failure: "Why are you locking the door behind?!"
 POD_heists.2061.c: "Your forbidden dreams are close."
