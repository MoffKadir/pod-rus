 POD_heist_title_node_artifact: "Бесценное сокровище"
 POD_heist_desc_node_artifact: "Вот оно.\nВы нашли [artifact|El], который вы пришли украсть.\nТеперь вам нужно как-то выбраться..."
 POD_heist_gain_artifact_toast: "Вы нашли [artifact|El]"
 POD_heist_gain_artifact_desc: "[CurrentHeist.Var('target_artifact').Artifact.Custom('ColorizedArtifactName')] будет добавлен к вашей добыче"
