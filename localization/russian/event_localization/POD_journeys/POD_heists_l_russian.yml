 POD_heist_desc_node_exit: "Здесь вы можете войти и выйти.\nКак только вы достигните цели этого [Concept('infiltration', 'проникновения')|E], вам все еще нужно будет добраться к выходу, чтобы вы смогли безопасно  уйти."
 POD_heist_title_node_empty: "Скрытый проход!"
