 POD_heist_arrival_title: "Проникновение начинается"
 POD_heist_arrival_confirm: "Эту ночь запомнят."
 POD_heist_arrival_decline: "Думаю, сейчас не время. Возвращаемся."
 POD_heists.1.desc.hostile.coterie: "We arrive.\n\nThere is no sound, save for the muffled footsteps of $POD_player_coterie$. We've taken great care to stay hidden and attract no attention, because once we're in this place, it's #bold;N kill on sight#!. This is our enemies' turf.\n\nNow all we need to do is get the key to the vault, find the [PlayerJourneyArtifact.GetName] and grab it without anyone spotting us."
 POD_heists.1.desc.hostile.nocoterie: "I arrive.\n\nThere is no sound, save for my muffled footsteps. I've taken great care to stay hidden and attract no attention, because once I'm in this place, it's #bold;N kill on sight#!. This is my enemies' turf.\n\nNow all I need to do is get the key to the vault, find the [PlayerJourneyArtifact.GetName] and grab it without anyone spotting me."
 POD_heists.1.desc.coterie: "Мы прибыли.\n\nОхрана убежища [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] не проникновение группы:$POD_player_coterie$ и поэтому, мы внутри. Конечно, нам тут не рады. Это очевидно.\n\nВсем.\n\nТеперь все, что нам нужно сделать - это найти [PlayerJourneyArtifact.GetName] и выкрасть его не поднимая шума."
 POD_heists.1.desc.nocoterie: "Я на месте.\n\nОхрана убежища [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] не заметила моего проникновения и теперь я внутри. Конечно, мне тут не рады. Нет причин считать по-другому.\n\nНе единой.\n\nТеперь все, что мне нужно сделать - это найти [PlayerJourneyArtifact.GetName] и выкрасть его не поднимая шума."
 POD_heists.2.desc.hostile.coterie: "We arrive.\n\nThere is no sound, save for the muffled footsteps of $POD_player_coterie$. We've taken great care to stay hidden and attract no attention, because once we're in this place, it's #bold;N kill on sight#!. This is our enemies' turf.\n\nNow all we need to do is get the key, find [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] vault and stuff our pockets without anyone spotting us."
 POD_heists.2.desc.hostile.nocoterie: "I arrive.\n\nThere is no sound, save for my muffled footsteps. I've taken great care to stay hidden and attract no attention, because once I'm in this place, it's #bold;N kill on sight#!. This is my enemies' turf.\n\nNow all I need to do is get the key, find [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] vault and stuff my pockets without anyone spotting me."
 POD_heists.2.desc.coterie: "Мы прибыли.\n\nОхрана убежища [PlayerJourneyTarget.GetShortUINamePossessive] не заметила проникновение группы:$POD_player_coterie$ и поэтому, мы внутри. Конечно, нам тут не рады. Это очевидно.\n\nВсем.\n\nТеперь все, что нам нужно сделать - это найти хранилище [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] и наполнить наши карманы без лишнего шума."
 POD_heists.2.desc.nocoterie: "Я на месте.\n\nОхрана убежища [PlayerJourneyTarget.GetShortUINamePossessive] не заметила моего проникновения и теперь я внутри. Конечно, мне тут не рады. Нет причин считать по-другому.\n\nНе единой.\n\nТеперь все, что мне нужно сделать - это найти [PlayerJourneyTarget.GetFirstNamePossessiveNoTooltip] и наполнить мои карманы без лишнего шума.."
 POD_heists.3.t: "Into the Lion's Den"
 POD_heists.3.desc.coterie: "We arrive.\n\nThere is no sound, save for the muffled footsteps of $POD_player_coterie$. We've taken great care to stay hidden and attract no attention, because once we're in this place, it's #bold;N kill on sight#!. This is our enemies' turf.\n\nNow we must quickly find the hiding spot of [PlayerJourneyTarget.GetShortUIName] and end [PlayerJourneyTarget.GetHerHim], lest we alert [PlayerJourneyTarget.GetHerHis] lackeys to our presence."
 POD_heists.3.desc.nocoterie: "I arrive.\n\nThere is no sound, save for my muffled footsteps. I've taken great care to stay hidden and attract no attention, because once I'm in this place, it's #bold;N kill on sight#!. This is my enemies' turf.\n\nNow I must quickly find the hiding spot of [PlayerJourneyTarget.GetShortUIName] and end [PlayerJourneyTarget.GetHerHim], lest I alert [PlayerJourneyTarget.GetHerHis] lackeys to my presence."
 POD_heists.3.a: "The hunt is on."
 POD_heists.100.t: "Успешный побег"
 POD_heists.100.desc.coterie: "Мы покидаем двор [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.nocoterie: "Я покидаю двор [CurrentHeistTarget.GetShortUIName]. Наконец-то домой.\n\n"
 POD_heists.100.desc.artifact: "[displayed_artifact.GetName] находится в безопасности в моей сумке. Никто не видел, как он попал ко мне. Оглушительный успех, по моему мнению."
 POD_heists.100.desc.noartifact: "У меня не вышло получить [CurrentHeist.Var('target_artifact').Artifact.GetName]. В этот раз. Конечно, это разочаровывающе, но в следующий раз моя подготовка будет более тщательной."
 POD_heists.100.desc.hunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] has been defeated. One less monster in this world. A cause for celebration, to be sure, but more monsters yet remain in the night.\n\nThe work of a hunter is never done."
 POD_heists.100.desc.nohunt: "[CurrentHeist.Var('hunt_target').Char.GetShortUIName] is still at large. This hunt has failed. Regardless, I can consider myself blessed in that I am still alive, and able to hunt another day.\n\nThe work of a hunter is never done."
 POD_heists.100.desc.gold: "Благодаря моим усилиям [CurrentHeistTarget.GetHerHis|U] сокровищница стала просторнее на [gold_i|E][CurrentHeist.Var('stolen_gold').GetValue|V0]. Неплохой исход."
 POD_heists.100.desc.nogold: "На этот раз мне не удалось украсть [gold|El]. Конечно, это разочаровывающе, но в следующий раз моя подготовка будет более тщательной."
 POD_heists.100.a.success.coterie: "$POD_player_coterie$ празднует очередную победу."
 POD_heists.100.a.success.nocoterie: "Еще одна зарубка на моем поясе."
 POD_heists.100.a.failure: "Я уже обдумываю свой следующий шаг..."
 POD_heist_levelup_hint_desc: "Если вы успешно завершите еще $VALUE|V0$ [Concept( 'infiltration', SelectLocalization( EqualTo_int32( '(int32)1', '(int32)$VALUE|0$' ), 'game_concept_infiltration_mission', 'game_concept_infiltration_missions' ) )|E], вы получите [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."
 POD_heists.101.t: "И на этом все заканчивается"
 POD_heists.101.desc: "Вы испытывали свою удачу. Рано или поздно она должна была закончиться.\n\nСвита [heist_imprisoner.GetFirstNameNicknamed] окружает вас. Бежать некуда. Вас сопровождают в тюремную камеру без фанфар.\n\nСидя за решеткой, вам приходит в голову, что вы вряд ли добьетесь справедливого судебного разбирательства."
 POD_heists.101.a: "Конечно, это всего лишь временная неудача."
 POD_heists.103.desc: "You pushed your luck. It was bound to run out eventually.\n\nThe retinue of [heist_imprisoner.GetFirstNameNicknamed] surrounds you. Nowhere to run. There is no fanfare and no trial, just the contemptuous glare of the [heist_imprisoner.Custom('PODSplat')] as [heist_imprisoner.GetSheHe] puts you to the sword.\n\nAt least [heist_imprisoner.GetSheHe] got it over with quickly."
 POD_heists.103.a.resurrection: "I'll be back, mark my words..."
 POD_heist_legitimacy_loss_tt: "Because you were caught stealing from a [vassal|E], you lost [legitimacy_i][EmptyScope.ScriptValue('major_legitimacy_loss')|V0] [legitimacy|E]"
 POD_heists.200.t: "What to do with you?"
 POD_heists.200.t.relation: "Reunited"
 POD_heists.200.desc: "Going through the prison cells of [CurrentHeistTarget.GetShortUIName], I encounter my [GetPlayer.Custom2('RelationToMeShort', SCOPE.sC('prisoner_to_release'))], [prisoner_to_release.GetShortUIName]. [prisoner_to_release.GetSheHe|U] is visibly relieved at seeing me."
 POD_heists.200.desc.stranger: "Going through the prison cells of [CurrentHeistTarget.GetShortUIName], I encounter [prisoner_to_release.GetShortUIName]."
 POD_heists.200.desc.hostile: "Going through the prison cells of [CurrentHeistTarget.GetShortUIName], I encounter [prisoner_to_release.GetShortUIName].\n\nI don't have much use for a loathsome [prisoner_to_release.Custom('PODSplat')] like [prisoner_to_release.GetHerHim], but maybe I can get some value out of [prisoner_to_release.GetHerHim] another way."
 POD_heists.200.a: "Let's get you out of here."
 POD_heists.200.b: "I'll get you out... for a price."
 POD_heists.200.c: "Would you like to join my court?"
 POD_heists.200.d: "I could kill you right here, and no one would know..."
 POD_heists.202.t: "A Hard-Fought Victory"
 POD_heists.202.desc: "[sc_loser.GetShortUIName] can't stand in my way anymore.\n\nWhat should I do with [sc_loser.GetHerHim]?"
 POD_heists.202.a: "Now die."
 POD_heists.202.b: "Subdue [sc_loser.GetHerHim] and take [sc_loser.GetHerHim] to my prison."
 POD_heists.202.c: "Letting [sc_loser.GetHerHim] go would be suitably humiliating."
 POD_heists.203.t: "Last Light"
 POD_heists.203.desc.rational: "[adversary.GetFirstName] looks unperturbed by my arrival, [adversary.GetHerHis] eyes radiating an icy cold intelligence that seems utterly in command of any situation. This one is not to be underestimated."
 POD_heists.203.desc.irrational: "Even for a fiend, [adversary.GetFirstName] seems deranged and unpredictable. Whatever happens next, it's going to get messy."
 POD_heists.203.desc.compassionate: "[adversary.GetFirstName] almost looks sad as I enter with my weapon drawn, as if to say: a shame it had to come to this. But we both know there is no other way."
 POD_heists.203.desc.callous: "Right away, it is clear that [adversary.GetFirstName] has no humanity left in [adversary.GetHerHim]. This is the most dangerous kind of foe: one who places no value in [adversary.GetHerHis] fellows, except as pieces on a gameboard, or perhaps meat."
 POD_heists.203.desc.honorable: "[adversary.GetFirstName] meets my eyes with determination, never losing [adversary.GetHerHis] poise and knightly bearing."
 POD_heists.203.desc.dishonorable: "As I enter, [adversary.GetFirstNamePossessive] eyes dart around the room, as if looking for an escape route, a hidden trap, or something to sneakily bludgeon me with. I should count myself lucky that [adversary.GetSheHe] came up short."
 POD_heists.203.desc.coterie: "\n\n$POD_player_coterie$ only has a split second to decide on a course of action."
 POD_heists.203.desc.nocoterie: "\n\nThere is nowhere to escape. Only one course of action."
 POD_heists.203.a: "I'm here to end you."
 POD_heists.203.a.tt: "You will fight [adversary.GetShortUIName] one-on-one."
 POD_heists.203.b: "[prowess_duelist.GetFirstName], take the initiative."
 POD_heists.203.b.success: "A decisive victory"
 POD_heists.203.b.failure: "One wrong move, and we all perish"
 POD_heists.205.desc: "My grim work is done. The fiend [sc_loser.GetFirstName] has been defeated.\n\nMercy was never an option."
  ####### Suspicion Events 
  # Chancellor route (Vassal opinion) [Dee] 
 POD_heists.1001.t: "Осложнение: Груз славы"
 POD_heists.1001.desc.coterie: "Наше [infiltration|El] до сих пор шло хорошо, даже слишком хорошо, на самом деле. Никто не усомнился в нашей легенде о том, что мы находимся на "дипломатической миссии", поэтому нам приходится отвечать на множество вопросов по международным отношениям."
 POD_heists.1001.desc.nocoterie: "Мое [infiltration|El] до сих пор шло хорошо, даже слишком хорошо, на самом деле. Никто не усомнился в моей легенде о том, что я нахожусь на "дипломатической миссии", поэтому мне приходится отвечать на множество вопросов по международным отношениям."
 POD_heists.1001.desc.end: "\n\n[diplomacy_courtier.GetFirstNameNicknamed] задает [diplomacy_courtier.GetHerHis] вопрос: «Что, по вашему мнению, следует предпринять в ответ на растущую угрозу экспансии государства [flavortext_realm.GetAdjective]?»"
 POD_heists.1001.a: "Это просто. Позвольте мне объяснить..."
 POD_heists.1001.a.success: "Ваша легенда остается в силе"
 POD_heists.1001.a.failure: "Есть некоторые несоответствия"
 POD_heists.1001.b.coterie: "Извините, мы отойдем на минутку."
 POD_heists.1001.b.nocoterie: "Извините, я отойду на минутку."
 POD_heists.1002.t: "Осложнение: [chancellor.GetCouncilTitle]"
 POD_heists.1002.t.target: "Осложнение: [chancellor.Custom('WomanManGirlBoy')] [chancellor.GetHerselfHimself]"
 POD_heists.1002.desc.coterie: "Нам удалось ускользнуть от жужжащего роя придворных, но, похоже, наши выходки привлекли чье-то внимание.\n\n"
 POD_heists.1002.desc.nocoterie: "Мне удалось ускользнуть от жужжащего роя придворных, но, похоже, мои выходки привлекли чье-то внимание.\n\n"
 POD_heists.1002.desc: "Это [chancellor.GetFirstNameNicknamed] - [chancellor.GetCouncilTitle|l] при дворе [CurrentHeistTarget.GetFirstNamePossessive].\n\n"
 POD_heists.1002.desc.target: "Это [chancellor.GetFirstNameNicknamed], не кто иной, как главный советник дипломатии\n\n"
 POD_heists.1002.desc.end.coterie: "[chancellor.GetSheHe|U] приглашает нас к более глубокому разговору по вопросам политически, как и подобает дипломатам нашего уровня."
 POD_heists.1002.desc.end.nocoterie: "[chancellor.GetSheHe|U] приглашает меня к более глубокому разговору по вопросам политически, как и подобает дипломатам моего уровня."
 POD_heists.1002.desc.end: "\n\nПодозревает ли [chancellor.GetSheHe] что-нибудь? [chancellor.GetHerHis|U] лицо нечитаемо."
 POD_heists.1002.a.coterie: "Конечно. Мы присоединимся к вам."
 POD_heists.1002.a.nocoterie: "Конечно. Я присоединюсь к вам."
 POD_heists.1002.a.success: "У вас была приятная беседа"
 POD_heists.1002.a.failure: "Вы вертелись как уж на сковороде"
 POD_heists.1002.b.coterie: "Мы вынуждены отказаться."
 POD_heists.1002.b.nocoterie: "Я вынужден отказаться."
 POD_heists.1003.t: "Осложнение: Еще кое что..."
 POD_heists.1003.desc.coterie: "[chancellor.GetFirstNameNicknamed] снова пересекает наш путь, пытаясь придать себе настолько натужно непринужденный вид, что это превращается в пародию."
 POD_heists.1003.desc.nocoterie: "[chancellor.GetFirstNameNicknamed] снова пересекает мой путь, пытаясь придать себе настолько натужно непринужденный вид, что это превращается в пародию."
 POD_heists.1003.desc.end: "\n\n«О, послушайте, есть еще одна вещь, о которой я хочу вас спросить», - говорит [chancellor.GetSheHe]. «Слуга сказал мне, что они видели, как вы проводили ужасно много времени в местах, закрытых для посетителей. Звучит глупо, я знаю. В любом случае, мне просто хотелось бы перепроверить ваши верительные грамоты, на самом деле, это скорее формальность...""
 POD_heists.1003.a: "О, я могу прояснить это простое недоразумение."
 POD_heists.1003.a.success: "Оказывается, вы можете"
 POD_heists.1003.a.failure: "Оказывается, вы не можете"
 POD_heists.1003.b: "Просто уйди с моей дороги."
  # Spymaster route (Rivalries) [Dee] 
 POD_heists.1011.t: "Осложнение: Ножи наголо"
 POD_heists.1011.desc.coterie: "Мы выбрали самое неподходящее время для проникновения в [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc.nocoterie: "Мне неповезло выбрать самое неподходящее время для проникновения в [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]. "
 POD_heists.1011.desc: "Какой-то территориальный спор вызвал переполох в этом дворе. Поговаривают о войне.\n\nНапряжение настолько велико, что его можно разрезать ножом. Все здесь просто ищут предлог, чтобы перерезать кому-нибудь горло. "
 POD_heists.1011.desc.end.coterie: "И как новопришедшие при этом дворе, мы ведем честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается к нам: «Вы с нами или против нас?»"
 POD_heists.1011.desc.end.nocoterie: "И как новопришедший человек при этом дворе, я веду честную игру.\n\n[potential_rival.GetFirstNameNicknamed] обращается ко мне: «Ты с нами или против нас?»"
 POD_heists.1011.a.coterie: "Мы с вами."
 POD_heists.1011.a.nocoterie: "Я с вами."
 POD_heists.1011.a.success: "Ваше проявление солидарности выглядит серьезным"
 POD_heists.1011.a.failure: "Не очень убедительно"
 POD_heists.1011.b: "Я пытаюсь сменить тему."
 POD_heists.1011.b.success: "Ваша хитрость  помогла вам"
 POD_heists.1011.b.failure: "Критическая оплошность"
 POD_heists.1011.c.coterie: "Ты смеешь нас спрашивать?"
 POD_heists.1011.c.nocoterie: "Ты смеешь меня спрашивать?"
 #  POD_heists.1011.t: "Осложнение: Method Acting"
 #  POD_heists.1011.desc: "The key to a successful [infiltration|E] is to look non-threatening and forgettable. A clueless, backwater [GetPlayer.Custom('PODSplat')] does not draw suspicion. So that's who I pretend to be.\n\nI realize that my \"country bumpkin\" routine might've gone a little too far when [potential_rival.GetTitledFirstNamePossessive] face darkens in response to one of my comments. \"What did you just say about me, you uncouth swine?\""
 #  POD_heists.1011.a: "My apologies."
