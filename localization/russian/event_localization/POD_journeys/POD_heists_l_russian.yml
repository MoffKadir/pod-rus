 POD_heists.1.desc.hostile.coterie: "Мы прибыли.\n\nНе слышно ни звука, кроме приглушённых шагов членов группы $POD_player_coterie$. Мы очень стараемся оставаться незамеченными и не привлекать к себе внимания, потому что, как только мы окажемся в этом месте, нас #bold;N сразу же убьют#!. Это территория наших врагов.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт так, чтобы нас никто не заметил."
 POD_heists.1.desc.hostile.nocoterie: "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )].\n\nНе слышно ни звука, кроме моих приглушённых шагов. Я очень тщательно скрываюсь и не привлекаю к себе внимания, потому что, как только я окажусь в этом месте, меня #bold;N сразу же убьют#!. Это территория моих врагов.\n\nТеперь всё, что мне нужно сделать, это достать ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт так, чтобы меня никто не заметил."
 POD_heists.1.desc.coterie: "Мы прибыли.\n\nСтражники, охраняющие [PlayerJourneyArtifact.GetOwner.Custom('PODDomicile')], которым правит [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] пропускают группу $POD_player_coterie$ внутрь, и мы входим. Конечно, нам тут не рады. Нет причин думать иначе.\n\nСовсем нет.\n\nТеперь всё, что нам нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт без лишнего шума."
 POD_heists.1.desc.nocoterie: "Я на месте.\n\nСтражники, охраняющие [PlayerJourneyArtifact.GetOwner.Custom('PODDomicile')], которым правит [PlayerJourneyArtifact.GetOwner.GetShortUINamePossessive] пропускают меня внутрь и теперь я внутри. Конечно, мне тут не рады. Нет причин считать по-другому.\n\nСовсем нет.\n\nТеперь всё, что мне нужно сделать, это раздобыть ключ от хранилища, найти [PlayerJourneyArtifact.GetName] и забрать артефакт без лишнего шума."

