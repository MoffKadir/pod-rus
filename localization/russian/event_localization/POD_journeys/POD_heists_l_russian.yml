 ##POD_heists.1003.a.failure: "Turns out you can't"
 ##Faliure could result in imprisonment attempt here
 #POD_heists.1072.b.: "Let's escape before it's too late."

 #POD_heists.1073.t: "Complication: All-Seeing Eye"
 #POD_heists.1073.desc: "You finally located the room where your prize lays. A quick peek around the corner reveals a serious complication however. [steward.GetFirstNameNicknamed], unable to find you earlier, simply decided to take point here, correctly assessing that it would be your likeliest target. They aren't alone either, a solid group of guards giving them backup. Even if you could dispatch them quickly, it's unlikely that you could prevent them from raising the alarm."
 #POD_heists.1073.a: "Brute force will win the day!" #prowess duel, skewed in the steward favor (there are guards)
 #POD_heists.1073.a.success: "Turns out it did."
 #POD_heists.1073.a.failure: "Turns out it didn't." #Death

 ##Reuse this loca key for choosing to give up
 ##POD_heists.XXXX.b: "This is getting too dangerous."

 #POD_heists.1073.c: "Maybe we can come to an arrangement?" #hidden option, give gold to greedy steward for instant win


 ## Culture route [karde] WIP
 ## Can't happen if you are of the same culture as the target 

 #POD_heists.1081.t: "Complication: Culture Shock"
 #POD_heists.1081.desc: "Infiltrating a foreign court might sound like a good idea on paper but, on practice, the "foreign" part of it can cause quite a lot of issues. You are pretty sure that you broke several unsaid traditions since you arrived there, which isn't helping your attempts to stay inconspicuous.\nTaking a little time to acclimate yourself before diving headfirst into your heist might be a wise choice."
 #POD_heists.1081.a: "What a... bold choice of clothing colors!" #little stress, or delay, might give cultural acceptance for fun
 #POD_heists.1081.b: "I have no time for such frivolities!" #more suspicion

 #POD_heists.1082.t: "Complication: Language Barrier"
 #POD_heists.1082.desc: "To steal what you have come to steal, you must first locate it. Your plan was to subtly listen to courtiers' conversation and ask seemingly inconsequential questions until you found a clue.\nThe problem is, they all speak a regional dialect of their language that is frankly hard to grasp. Your last attempt to ask for directions ended up with one courtier looking very offended at your suggestion."
 #POD_heists.1082.a: "Maybe I can write it instead?" #learning duel, static value
 #POD_heists.1082.a.success: "Thank you for the help!"
 #POD_heists.1082.a.failure: "No I didn't mean that!" #thrown out
 ##Secret option if you actually speak the language
 #POD_heists.1082.b: "I understand the base language at least."

 #POD_heists.1083.t: "Complication: A Misunderstanding"
 #POD_heists.1083.desc: "It's getting worse.\nYour excuse of being a foreign diplomat is getting more strained by the minute and the court has been whispering about all your (apparently) brazen disregard for their ancestral culture for some time now.\nWith all that commotion, you are no closer to your target and you are starting to despair until a courtier approaches you. Apparently friendlier than the others, they seem to gesture for you to follow them. Perhaps this is your lucky break?"
 #POD_heists.1083.a: "I have a bad feeling about this..." #intrigue duel, scripted value,
 #POD_heists.1083.a.success: "...time to make an escape." #Good result, still kick you out of the heist
 #POD_heists.1083.a.failure: "Wait, this isn't the treasure room!" #Imprison


 ## Servants route [karde] WIP

 #POD_heists.1091.t: "Complication: The Little People"
 #POD_heists.1091.desc: "Your infiltration has been successful so far though you can see some courtiers starting to get suspicious of your presence here. You wager that starting to ask questions about your target would only make things worse and, as such, you are considering another option.\nThere are a large number of servants running around, completing menial tasks that most people don't even acknowledge the existence of. Maybe they could be the gateway to your treasure?"
 #POD_heists.1091.a: "Hey boy, want to earn some gold?" #lose gold
 #POD_heists.1091.b: "I can find my own way." #more suspicion, if not possible, more stress

 #POD_heists.1092.t: "Complication: Heart of Gold"
 #POD_heists.1092.desc: "You find yourself in the servants' quarters, having successfully removed yourself from the main court for the time being. You start to question them for the location of your target but most of them avoid you.\nFinally, a young woman comes to you, offering to help locate your prize if you accept to take her young boy with you. It seems the master of servants here is a cruel man and she fears for her boy's life."
 #POD_heists.1092.a: "It doesn't cost me anything to accept, I guess." #create a random mortal boy to join your court. Nothing fancy, just a potential for emergent gameplay with the kid later on
 #POD_heists.1092.b: "What about enough gold to buy you a new life instead?" #costs lots of gold

 #POD_heists.1093.t: "Complication: The Taskmaster"
 #POD_heists.1093.desc: "Helped by the servants, you have been able to locate your prize. A complication has arisen however in the form of the master of servants of this domain. He has noticed the disappearance of his charges and has been roaming the place until he finally found you.\nHe is far from a physical threat to you but his entourage of guards are a little more so. They could probably buy him some time to alert the entire place if you aren't careful."
 #POD_heists.1093.a: "What about a pay raise my good man?" #lots of gold
 #POD_heists.1093.b: "I was just leaving. These servants mislead me." #abandon heist, stress for compassionate and such chars (you are basically framing the servants)
 ##Secret option if very high prowess
 #POD_heists.1093.c: "They won't even have time to raise their voices."


 ## Merchants route [karde] WIP

 #POD_heists.1101.t: "Complication: Open for Business?"
 #POD_heists.1101.desc: "To infiltrate your target's court, you have chosen to don the disguise of a traveling merchant caravan specializing in exotic "goods". So far so good as you have been able to gain entrance into the domain.\nA small complication has arisen however, some courtiers are starting to get suspicious of you poking around where you shouldn't and you think that focusing for a while on your "business" could help alleviate their fears."
 #POD_heists.1101.a: "Step right up, step right up!" #Stewardship challenge, fixed stat
 #POD_heists.1101.a.success: "You haggle well, good sir!" #Lose a little gold
 #POD_heists.1101.a.failure: "You haggle very well..." #lose a lot of gold
 #POD_heists.1101.b: "I'm not feeling business savvy." #abort

 #POD_heists.1102.t: "Complication: Making a Killing"
 #POD_heists.1102.desc: "Your infiltration as a merchant caravan is going well. Perhaps a little too well actually as you have sold the last of the useless trinkets you came with. A merchant with nothing to sell has little reason to stay in a court and suspicion is quickly rising as you show no intention of leaving.\nPerhaps the time has come to buy things instead? This might not be cheap however..."
 #POD_heists.1102.a: "I can play the part." #lose a little gold, continue
 #POD_heists.1102.b: "What an... interesting painting." #lots of gold, reduce suspicion
 #POD_heists.1102.c: "I want that, that and also that." #costs lots of gold, reduce more suspicion
 #POD_heists.1102.d: "My business here is done." #abort

 #POD_heists.1103.t: "Complication: Closing Shop"
 #POD_heists.1103.desc: "It seems there is more to this "traveling merchant" business than just buying and selling stuff. That's what you summarize when you notice that, despite your best efforts, suspicion is at an all time high in the court.\nThere is no time to delay anymore but a potential all in play on your part could still pay dividends. Time to consider your options."
 #POD_heists.1103.a: "Maybe I can just... buy the thing?" #If heist for artifact, just buy it but for inflated price, end heist
 #POD_heists.1103.b: "At least I made some money from the sells." #Gets a smaller amount of gold than what could have been stolen, ends heist
 #POD_heists.1103.c: "Let's just pretend I'm a very bad merchant." #Continue heist, large prestige cost


 ## Liege route [karde] WIP

 #POD_heists.1111.t: "Complication: Enter [court_owner.GetFirstNameNicknamed]"
 #POD_heists.1111.desc: "While the start of your infiltration has gone well, you quickly notice a potential issue. [court_owner.GetFirstNameNicknamed] is present, lording over their court and trying to have a word with everyone. Which, annoyingly, includes you.\nTrying to sneak away could end up with you being caught, resulting in a likely unpleasant conversation but would actually talking to [court_owner.GetFirstNameNicknamed] be better?"
 #POD_heists.1111.a: "I must avoid contact." #raise suspicion
 #POD_heists.1111.b: "Ha, [court_owner.GetFirstNameNicknamed], a pleasure to see you!" #stress

 #POD_heists.1112.t: "Complication: Charming the Host"
 #POD_heists.1112.desc: "You haven't been able to entangle yourself from [court_owner.GetFirstNameNicknamed]'s attention so far. It seems your self aggrandizing tale of being a foreign exile looking for asylum was a little too interesting. You have to invent more and more details to answer their unending questions and you feel that the overall coherence of your story is slowly getting more and more strained..."
 #POD_heists.1112.a: "They heard about me from Ireland to Cathay!" #Diplomacy challenge (or intrigue), contested by the liege
 #POD_heists.1112.a.success: "It is I who slew the dragon!" #Carry on
 #POD_heists.1112.a.failure: "This is a terrible misunderstanding..." #Imprison
 ##No escape point, the liege is literally on your back

 #POD_heists.1113.t: "Complication: Best Friend Forever"
 #POD_heists.1113.desc: "If you are honest with yourself, you think your idea of stealing from [court_owner.GetFirstNameNicknamed] was dropped the moment you noticed that you actually enjoyed their company.\nIt's been a long time since you had such a lively conversation and you can see that the feeling is mutual. While you had to lie quite a lot about yourself to come to that point, you feel that this might be the time to come clean. Who knows what might happen? Perhaps the start of a beautiful friendship!"
 #POD_heists.1113.a: "So... about what I said earlier..." #Hidden result. End heist. Can result in friendship or being imprisoned. Personality traits of the liege should play a part (vengeful chars shouldn't forgive the lies for example)
 #POD_heists.1113.b: "In truth, I wanted something from you..." #You try to get what you wanted in the first place. End heist. Can result in some gold being given if that was the objective, or buying the artifact on the other case.
 #POD_heists.1113.c: "Sadly, I must take my leave." #Just abort


 ## Rockstar route [karde] WIP
 ## It's somewhat of a silly one with few bad consequences. Feel free to drop its likelihood to proc if you feel it's too much or too easy

 #POD_heists.1121.t: "Complication: Merry Night"
 #POD_heists.1121.desc: "It seems you have chosen an opportune time for your infiltration as the court is in the middle of festivities of some sorts. You aren't exactly sure what is the occasion but everyone is apparently expected to participate in some capacity. You will have to at least do a token effort if you don't want to raise suspicion."
 #POD_heists.1121.a: "I can do this much at least." #diplomacy test, static
 #POD_heists.1121.a.success: "This is actually quite fun!" #gain prestige
 #POD_heists.1121.a.failure: "Not my best moment..." #lose prestige
 ##Secret option if poet
 #POD_heists.1121.b: "I am something of a poet myself." #just continue

 #POD_heists.1122.t: "Complication: Stealing the Show"
 #POD_heists.1122.desc: "You have made quite the debut in tonight's festivities. People are gathering around you and asking for an encore. Having so many eyes on you isn't exactly helping your heist but, to be honest, you are starting to have fun."
 #POD_heists.1122.a: "The floor is mine!" #Diplomacy challenge, harder
 #POD_heists.1122.a.success: "Are you ready for more?!" #gain more prestige
 #POD_heists.1122.a.failure: "This is starting to be exhausting..." #lose more prestige
 ##Secret option if you have wits (the track for contestant trait)
 #POD_heists.1122.b: "Time for my best four hours long expose!" #just continue + wits xp

 #POD_heists.1123.t: "Complication: Night Fever"
 #POD_heists.1123.desc: "Weren't you there for something else? Something important? Well, no matter, the public loves you, the public wants you and the public wants more!\nTime to give them more and make this the night to remember!"
 #POD_heists.1123.a: "Are you ready for this?!" #Diplomacy challenge, hardest
 #POD_heists.1123.a.success: "I can't hear you!!" #gain more prestige
 #POD_heists.1123.a.failure: "Why is the floor spinning...?" #lose more prestige
 ##Secret option if you have horse (the track for contestant trait)
 #POD_heists.1123.b: "I need a horse on stage!" #horse xp
 ##In all cases, abort the heist. Who cares about that anymore?


 ## Antiquarian route [karde] WIP
 ## Obviously only if there is an antiquarian in the target court

 #POD_heists.1131.t: "Complication: Keys to the Treasure"
 #POD_heists.1131.desc: "Your preliminary reconnaissance of the court you are infiltrating has proven fruitful. This court employs an antiquarian, [antiquarian.GetFirstNameNicknamed], who seems to be the only one with the exact location of the treasure and the means to get it easily. Time to start a conversation with them it seems."
 #POD_heists.1131.a: "Do you have a moment?" #diplomacy test against antiquarian
 #POD_heists.1131.a.success: "How interesting!" #just continue
 #POD_heists.1131.a.failure: "I didn't meant to offend." #gain suspicion
 ##No escape point here, not in this route really

 #POD_heists.1132.t: "Complication: Fellow Connoisseur"
 #POD_heists.1132.desc: "Your conversation with [antiquarian.GetFirstNameNicknamed] is going... well? You aren't exactly sure but, at the very least, the topic has moved towards antiques and prized treasures which is certainly something you wanted.\nYou try to swindle your way as a fellow artifact enthusiast, hoping to gradually gain the trust of your target in the process."
 #POD_heists.1132.a: "I know this piece." #stewardship duel, against antiquarian
 #POD_heists.1132.a.success: "You have seen it yourself? Fascinating." #just continue
 #POD_heists.1132.a.failure: "A purely scholarly drive, I promise." #gain suspicion

 #POD_heists.1133.t: "Complication: The Real Treasure"
 #POD_heists.1133.desc: "[antiquarian.GetFirstNameNicknamed] seems to like you, or at least trust you enough to let you on a secret. There is apparently a much more impressive magical artifact in this court than you ever thought possible.\nThe description of this unique piece tickles your fancy and it seems your new friend is seeing your interest. They offer to let you buy it for a reasonable prize. Is this an opportunity you can refuse?"
 #POD_heists.1133.a: "Tempting..." #Intrigue challenge against the antiquarian
 #POD_heists.1133.a.success: "Wait, are you trying to swindle me?" #just continue
 #POD_heists.1133.a.failure: "My precious!" # gain one of the trash flagged artifacts, useless junk for way too much gold. End heist, you got the treasure!


 # MGS1 route [karde]

 POD_heists.2001.t: "Осложнение: Столкновение"
 POD_heists.2001.desc.coterie: "Этот двор хорошо охраняется.\n\nМы уже заметили несколько патрулей, которые, следуя строгому графику, обходят почти всю территорию.\n\nНам придётся действовать осторожно, если мы не хотим насторожить стражу."
 POD_heists.2001.desc.nocoterie: "Этот двор хорошо охраняется.\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] несколько патрулей, которые, следуя строгому графику, обходят почти всю территорию.\n\nМне придётся действовать осторожно, если я не хочу насторожить стражу."
 POD_heists.2001.a: "От тени к тени." #intrigue static duel
 POD_heists.2001.a.success: "Миссия продолжена" 
 POD_heists.2001.a.failure: "!" # suspicion
 #secret option if eccentric/lunatic
 POD_heists.2001.b: "Я могу спрятаться в этой бочке!" #lose stress, continue heist

 POD_heists.2002.t: "Осложнение: Поединок"
 POD_heists.2002.desc.coterie: "Мы неуклонно продвигаемся вперед. Следующим препятствием, похоже, является крепкий громила, охраняющий важную дверь.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в его сверхъестественных способностях (если таковые имеются), но, похоже, единственным решением будет сразиться с ним лицом к лицу.\n\nК тому же у нас мало времени, поскольку шум битвы, скорее всего, довольно быстро привлечёт нежелательное внимание."
 POD_heists.2002.desc.nocoterie: "Я неуклонно продвигаюсь вперёд. Следующим препятствием, похоже, является крепкий громила, охраняющий важную дверь.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в его сверхъестественных способностях (если таковые имеются), но, похоже, единственным решением будет сразиться с ним лицом к лицу.\n\nК тому же у меня мало времени, поскольку шум битвы, скорее всего, довольно быстро привлечёт нежелательное внимание."
 POD_heists.2002.a.coterie: "[prowess_duelist.GetFirstName] справится с ним." #prowess duel
 POD_heists.2002.a.nocoterie: "Я могу справиться с ним." #prowess duel
 POD_heists.2002.a.success: "Угроза устранена" #just continue
 POD_heists.2002.a.failure: "Критический провал" # get sent to liege (likely death)
 POD_heists.2002.b: "Должен быть другой вход, даже если для этого придётся сделать большой крюк..." # add stress + suspicion

 POD_heists.2003.t: "Осложнение: Побег"
 POD_heists.2003.desc.coterie: "Что ж, мы допустили ошибку.\n\nНа самом деле у нас нет времени размышлять об этом в данный момент, так как нас преследует толпа разъярённых стражников, которые кричат так громко, что могли бы разбудить мёртвого. Привлечённые звуком, из-за каждого угла появляются новые, заставляя нас с трудом уворачиваться от них.\n\nМы должны быстро оторваться от них."
 POD_heists.2003.desc.nocoterie: "Что ж, я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] ошибку.\n\nНа самом деле у меня нет времени размышлять об этом в данный момент, так как меня преследует толпа разъярённых стражников, которые кричат так громко, что могли бы разбудить мёртвого. Привлечённые звуком, из-за каждого угла появляются новые, заставляя меня с трудом уворачиваться от них.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро оторваться от них."
 POD_heists.2003.a: "Я могу справиться с этим..." #martial contest, representing an improvised escape instead of a brawl
 POD_heists.2003.a.success: "На грани." #just continue
 POD_heists.2003.a.failure: "Теперь, у тебя на глазах, я наконец-то могу умереть." #death


 # MGS3 route [karde]

 POD_heists.2011.t: "Осложнение: Травоядный"
 POD_heists.2011.desc.coterie: "Чтобы достичь цели нашего #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!, мы пришли к выводу, что самым безопасным путём является частный сад на территории владения. Это роскошное окружение, изобилующее растительностью, даёт нам множество возможностей для продвижения, оставаясь скрытыми.\n\nВ данный момент мы пробираемся сквозь высокую траву, когда я замечаю, что к нам приближается бродячая собака. Если этот незваный гость начнёт лаять, всё может очень быстро обернуться плохо..."
 POD_heists.2011.desc.nocoterie: "Чтобы достичь цели моего #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!, я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] к выводу, что самым безопасным путём является частный сад на территории владения. Это роскошное окружение, изобилующее растительностью, даёт мне множество возможностей для продвижения, оставаясь скрытыми.\n\nВ данный момент я пробираюсь сквозь высокую траву, когда я замечаю, что ко мне приближается бродячая собака. Если этот незваный гость начнёт лаять, всё может очень быстро обернуться плохо..."
 POD_heists.2011.a: "Кыш, прочь!"
 POD_heists.2011.b: "Полностью замереть..."
 POD_heists.2011.c: "Не мог бы ты отвернуться, приятель?"

 POD_heists.2012.t: "Осложнение: Хамелеон тьмы"
 POD_heists.2012.desc.coterie: "Этот сад, кажется, больше похож на лес. Я почти [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы уже несколько раз терялись, и, что довольно досадно, он также хорошо охраняется несколькими стражниками.\n\nМне в голову приходит идея. Наша одежда будет бросаться в глаза в этом очень зелёном окружении. Возможно, использование земли и травы для приглушения цветов поможет избежать ненужного внимания?"
 POD_heists.2012.desc.nocoterie: "Этот сад, кажется, больше похож на лес. Я почти [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что уже несколько раз [Select_CString(ROOT.Char.IsFemale, 'терялась', 'терялся' )], и, что довольно досадно, он также хорошо охраняется несколькими стражниками.\n\nМне в голову приходит идея. Моя одежда будет бросаться в глаза в этом очень зелёном окружении. Возможно, использование земли и травы для приглушения цветов поможет избежать ненужного внимания?"
 POD_heists.2012.a: "Если нужно..."
 POD_heists.2012.b: "Это уже переходит все границы!"

 POD_heists.2013.t: "Осложнение: Сжечь всё"
 POD_heists.2013.desc: "Хватит, довольно. Идти по этому «саду» было ужасной идеей. Я понятия не имею, где нахожусь в данный момент, моя одежда грязная, и от меня пахнет, как от крестьянина. Пришло время переосмыслить все это.\n\nУ меня возникает сильное желание найти ближайший факел и сжечь все дотла, но, возможно, я просто слишком остро реагирую.\n\nИли так и есть?"
 POD_heists.2013.a: "Тактика выжженной земли!"
 POD_heists.2013.a.success: "Я использую хаос, чтобы одержать победу!"
 POD_heists.2013.a.failure: "Подождите. ОГОНЬ?!"
 POD_heists.2013.b: "Я ненавижу природу."


 # Assassin's Creed route [karde]

 POD_heists.2031.t: "Осложнение: Приключение на крыше"
 POD_heists.2031.desc.coterie: "Наше предварительное изучение нашей цели привело меня к выводу, что лучше всего подойти к ней с воздуха. Мы могли бы занять выгодную позицию, забравшись на ближайшую башню, а затем перепрыгивая с крыши на крышу, чтобы обойти большинство укреплений.\n\nНа самом деле это идеальный план, мне просто нужно не упасть."
 POD_heists.2031.desc.nocoterie: "Предварительно изучив цель, я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] к выводу, что лучше всего подойти к ней с воздуха. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы занять выгодную позицию, забравшись на ближайшую башню, а затем перепрыгивая с крыши на крышу, чтобы обойти большинство укреплений.\n\nНа самом деле это идеальный план, мне просто нужно не упасть."
 POD_heists.2031.a: "Не смотри вниз..." #prowess duel
 POD_heists.2031.a.success: "Хоп, хоп, хоп..." #continue
 POD_heists.2031.a.failure: "...я [Select_CString(ROOT.Char.IsFemale, 'поскользнулась', 'поскользнулся' )]" #lose prestige, gain minor wound, gain suspicion

 POD_heists.2032.t: "Осложнение: Смерть свыше"
 POD_heists.2032.desc.coterie: "Мы приближаемся к нашей цели. Согласно нашему плану, теперь нам нужно ненадолго спуститься на землю, прежде чем подниматься обратно. Прежде чем начать спуск, я оглядываюсь и быстро замечаю стоящего там стражника.\n\nМы находимся в выгодном положении, чтобы буквально наброситься на него.\n\nИдеальный способ эффективно устранить угрозу. И выглядеть при этом чертовски круто."
 POD_heists.2032.desc.nocoterie: "Я приближаюсь к своей цели. Согласно моему плану, теперь мне нужно ненадолго спуститься на землю, прежде чем подниматься обратно. Прежде чем начать спуск, я оглядываюсь и быстро замечаю стоящего там стражника.\n\nЯ нахожусь в выгодном положении, чтобы буквально наброситься на него.\n\nИдеальный способ эффективно устранить угрозу. И выглядеть при этом чертовски круто."
 POD_heists.2032.a: "Раз, два..." #prowess duel
 POD_heists.2032.a.success: "...три!" #continue, gain prestige
 POD_heists.2032.a.failure: "...ой!" #continue, gain wound, lose prestige

 POD_heists.2033.t: "Осложнение: Прыжок веры"
 POD_heists.2033.desc: "Одно из последних препятствий, которое нужно преодолеть, - это прыжок. Большой прыжок с вершины башни, приземление (возможно) на телегу с сеном, очень удобно расположенную здесь.\n\nДумать особо не о чем. Я не промахнусь мимо цели.\n\nТак ведь?"
 POD_heists.2033.a: "Я слышу крик орла!" #prowess duel (representing athletic and such)
 POD_heists.2033.a.success: "Чёрт возьми, я [Select_CString(ROOT.Char.IsFemale, 'крута', 'крут' )]" #continue heist, gain prestige
 POD_heists.2033.a.failure: "Будущие поколения будут думать, что вы совершили самоубийство" #death
 #secret option if fortitude advanced
 POD_heists.2033.b: "Я без проблем могу прицелиться в землю." #continue heist


 # Dungeon Keeper route [karde]

 POD_heists.2041.t: "Осложнение: Ловушки?"
 POD_heists.2041.desc.coterie: "До сих пор мы осторожно продвигались в нашем ограблении, опасаясь нежелательного внимания, и, похоже, это принесло свои плоды по другой причине. При ближайшем рассмотрении в стенах обычного коридора обнаруживаются крошечные отверстия.\n\nМы должны пройти через это, поэтому нам нужно будет найти способ отключить этот механизм или обойти его."
 POD_heists.2041.desc.nocoterie: "До сих пор я осторожно [Select_CString(ROOT.Char.IsFemale, 'продвигалась', 'продвигался' )] в своём ограблении, опасаясь нежелательного внимания, и, похоже, это принесло свои плоды по другой причине. При ближайшем рассмотрении в стенах обычного коридора обнаруживаются крошечные отверстия.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пройти через это, поэтому мне нужно будет найти способ отключить этот механизм или обойти его."
 POD_heists.2041.a.coterie: "Возможно, [learning_duelist.GetFirstName] сможет обезвредить спусковой крючок?" #learning duel
 POD_heists.2041.a.nocoterie: "Возможно, я смогу обезвредить спусковой крючок?" #learning duel
 POD_heists.2041.a.success: "...и вуаля" #continue
 POD_heists.2041.a.failure: "Подождите, это неправильно!" #gain stress, gain minor wound
 POD_heists.2041.b: "Может быть, если я буду достаточно [Select_CString(ROOT.Char.IsFemale, 'быстра', 'быстр' )]?" #prowess duel
 POD_heists.2041.b.success: "Проще простого!" #continue
 POD_heists.2041.b.failure: "Ой!" #gain stress, gain minor wound

 POD_heists.2042.t: "Осложнение: Ловушки"
 POD_heists.2042.desc.coterie: "Теперь, опасаясь новых неприятных «сюрпризов», ожидающих нас, мы стали ещё более осмотрительными в нашем подходе. Следующим испытанием, стоящим перед нами, является неровный пол, который, как я подозреваю, может привести к чему-то неприятному, например, к яме, полной шипов.\n\nПоскольку я [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] бы избежать гибели на кольях, я рассматриваю свои варианты."
 POD_heists.2042.desc.nocoterie: "Теперь, опасаясь новых неприятных «сюрпризов», ожидающих меня, я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] ещё более [Select_CString(ROOT.Char.IsFemale, 'осмотрительной', 'осмотрительным' )] в своём подходе. Следующим испытанием, стоящим передо мной, является неровный пол, который, как я подозреваю, может привести к чему-то неприятному, например, к яме, полной шипов.\n\nПоскольку я [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] бы избежать гибели на кольях, я рассматриваю свои варианты."
 POD_heists.2042.a.coterie: "Нам просто нужно избегать плиток с ловушками.." #learning duel
 POD_heists.2042.a.nocoterie: "Мне просто нужно избегать плиток с ловушками." #learning duel
 #Same end duel loca as above, failure kills you here however. Spikes.
 #POD_heists.XXXX.a.success: "...and voila."
 #POD_heists.XXXX.a.failure: "Wait, that's not right!"
 POD_heists.2042.b: "Здесь задействована числовая схема..."
 #Same results and loca as above

 POD_heists.2043.t: "Осложнение: Ловушки!"
 POD_heists.2043.desc: "#TOOLTIP:game_concept_infiltration_desc #E Проникновение#!#! достигло критической стадии. Исходя из прошлого опыта, я ожидаю, что здесь будут самые страшные ловушки. Однако, на первый взгляд, я, кажется, не замечаю ничего необычного, что не может успокоить мои нервы. Гораздо более вероятно, что что-то очень хорошо спрятано, а не вообще ничего нет."
 POD_heists.2043.a: "Ещё раз всё проверим..." #intrigue duel
 POD_heists.2043.a.success: "Ха! Попался!" #continue
 POD_heists.2043.a.failure: "Это что... ВАЛУН?!" #death
 POD_heists.2043.b: "Где может быть засада?" #martial duel
 #Same results and loca keys as above


 # Inside Help route [karde]

 POD_heists.2061.t: "Осложнение: Внутренний человек"
 POD_heists.2061.desc.coterie:0 "Чтобы добиться успеха в нашем #TOOLTIP:game_concept_infiltration_desc #E проникновении#!#!, мы выбрали непрямой подход. У каждого человека есть свои слабости, и мы выяснили, какой вид взятки лучше всего подходит стражнику у заднего входа.\n\nПоскольку этот человек впускает нас, как и было условлено, я искренне надеюсь, что не [Select_CString(ROOT.Char.IsFemale, 'ошиблась', 'ошибся' )] в нём и не попаду в засаду."
 POD_heists.2061.desc.nocoterie: "Чтобы добиться успеха в своём #TOOLTIP:game_concept_infiltration_desc #E проникновении#!#!, я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] непрямой подход. У каждого человека есть свои слабости, и я [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], какой вид взятки лучше всего подходит стражнику у заднего входа.\n\nПоскольку этот человек впускает меня, как и было условлено, я искренне надеюсь, что не [Select_CString(ROOT.Char.IsFemale, 'ошиблась', 'ошибся' )] в нём и не попаду в засаду."
 POD_heists.2061.a: "Ты получишь хорошую компенсацию." # lodsamonee
 POD_heists.2061.b: "Я признаю твою ценность." #diplomacy duel
 POD_heists.2061.b.success: "Как и договаривались" #continue, lose gold
 POD_heists.2061.b.failure: "Почему ты запираешь за собой дверь?!" #imprison
 POD_heists.2061.c: "Твои запретные мечты близки." #intrigue duel
 #Same loca and results for the duel

 POD_heists.2062.t: "Осложнение: Ненадёжный проводник"
 POD_heists.2062.desc.coterie: "Наш человек внутри оказался не таким полезным, как я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]. Его очевидная неосведомлённость о наиболее укромных уголках региона стоила нам ценного времени, и несколько раз он был близок к тому, чтобы его поймали.\n\nТем не менее, несмотря на мои подозрения, я не могу отрицать, что мы добиваемся прогресса.\n\nЯ просто возьму себе на заметку перепроверять всё, что он говорит."
 POD_heists.2062.desc.nocoterie: "Мой человек внутри оказался не таким полезным, как я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]. Его очевидная неосведомлённость о наиболее укромных уголках региона стоила мне ценного времени, и несколько раз он был близок к тому, чтобы его поймали.\n\nТем не менее, несмотря на мои подозрения, я не могу отрицать, что я добиваюсь прогресса.\n\nЯ просто возьму себе на заметку перепроверять всё, что он говорит."
 POD_heists.2062.a: "Что-то здесь не так, но давайте продолжим." #gain suspicion
 POD_heists.2062.b.coterie: "Мы должны уйти, пока ещё можем." #gain stress
 POD_heists.2062.b.nocoterie: "Мне нужно уйти, пока ещё можно." #gain stress

 POD_heists.2063.t: "Осложнение: Ожидаемое предательство"
 POD_heists.2063.desc.coterie: "Когда наше #TOOLTIP:game_concept_infiltration_desc #E проникновении#!#! достигает критической стадии, наш проводник ведёт группу $POD_player_coterie$ в новую комнату. Прежде чем мы успеваем среагировать, дверь запирается, и я слышу, как вынимают мечи из ножен и натягивают арбалеты.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )], опасаясь нашего агента, но, видимо, недостаточно [Select_CString(ROOT.Char.IsFemale, 'благоразумна', 'благоразумен' )], чтобы не попасть в хорошо подготовленную засаду.\n\nПришло время проверить, достаточно ли мы сильны, чтобы исправить эту ошибку."
 POD_heists.2063.desc.nocoterie: "Когда наше #TOOLTIP:game_concept_infiltration_desc #E проникновении#!#! достигает критической стадии, мой проводник ведёт меня в новую комнату. Прежде чем я успеваю среагировать, дверь запирается, и я слышу, как вынимают мечи из ножен и натягивают арбалеты.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )], опасаясь своего агента, но, видимо, недостаточно [Select_CString(ROOT.Char.IsFemale, 'благоразумна', 'благоразумен' )], чтобы не попасть в хорошо подготовленную засаду.\n\nПришло время проверить, хватит ли у меня сил исправить эту ошибку."
 POD_heists.2063.a: "Это ещё не конец." #very difficult prowess challenge. They are prepared, they have been warned in advance and you had options to back out before
 POD_heists.2063.a.success: "Загнанная в угол крыса, сражающаяся как лев" #continue
 POD_heists.2063.a.failure: "Одной ошибки слишком много" #death


 POD_heists.6001.t: "Ранний конец"
 POD_heists.6001.desc: "Смерть - это всего лишь небольшая неудача для меня.\n\nК сожалению, из-за особенностей моей способности к воскрешению моё новое тело появилось где-то далеко от места моей #TOOLTIP:game_concept_infiltration_desc #E миссии проникновения#!#!.\n\nЕсли я захочу попробовать ещё раз, мне придётся начать с самого начала."
 POD_heists.6001.a: "Всё ещё лучше, чем быть [Select_CString(ROOT.Char.IsFemale, 'смертной', 'смертным' )]."
 POD_heists.6001.a.tt: "Ваша #L миссия #TOOLTIP:game_concept_infiltration_desc #E проникновения#!#!#! завершилась преждевременно из-за вашей смерти."


 POD_heists.7777.t: "Месть рассказчику"
 POD_heists.7777.desc: "Вы собираетесь попытаться украсть [charon_artifact.Custom('ColorizedArtifactName')] у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('POD_wraith_01').GetID] #L Харона#!#!.\n\nЭто звучит как хорошая идея?"
 POD_heists.7777.a: "Да, конечно."
 POD_heists.7777.b: "Не совсем..."