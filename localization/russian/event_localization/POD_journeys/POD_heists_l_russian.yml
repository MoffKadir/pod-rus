 POD_heists.1051.t: "Осложнение: Проще простого"
 POD_heists.1051.desc: "Не всегда план складывается так гладко.\n\nДействительно, [GetPlayer.Custom('PODCoterie')] $POD_player_coterie$ сегедня вечером чувствуют себя в своей тарелке. Мы ходим кругами вокруг этого ничего не подозревающего двора. Дураки! Никто ничего не подозревает.\n\n[coterie_member.GetFirstNameNicknamed] подмигивает мне, явно наслаждаясь этим так же сильно, как и я."
 POD_heists.1051.a: "На этот раз мы можем ослабить бдительность."
 POD_heists.1051.b: "Давай не будем испытывать судьбу."
 POD_heists.1052.t: "Осложнение: Трепет"
 POD_heists.1052.desc: "Давление вокруг $POD_player_coterie$ растет, но это только делает ситуацию более захватывающей. Подозревает ли двор [GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] о существовании шпионов у себя под носом? Имеет ли это значение? Они все равно нас никогда не поймают.\n\nСвершения, подобные этому, - вот что укрепит $POD_player_coterie$ и каждый узнает, что [GetPlayer.Custom('PODCoterie')] будет воспеваться в легендах."
 POD_heists.1052.a: "Дома они будут рассказывать истории о наших подвигах."
 POD_heists.1052.b: "Лучше не зазнаваться и держать это в секрете."
 POD_heists.1053.t: "Осложнение: Головокружение от успехов"
 POD_heists.1053.desc: "[court_owner.GetFirstNameNicknamed] тоже прибывает, чтобы стать свидетелем своего союственного ограбления.\n\nО. Боже! [court_owner.GetSheHe|U] даже не осознает, что на [court_owner.GetHerHis] глазах происходит спектакль. Утонченность $POD_player_coterie$ настолько велика, что ей придется остаться неоцененной.\n\nНо так ли это должно быть? В моей голове рождается безумный план..."
 POD_heists.1053.a: "«Эй! Вы в курсе, что кто-то проник в ваш двор?»"
 POD_heists.1053.b: "Я пока дружу со своей головой."
 POD_heists.1053.b.mad: "Я не дружу со своей головой, но все не настолько плохо."
