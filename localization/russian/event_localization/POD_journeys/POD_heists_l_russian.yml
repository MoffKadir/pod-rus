 POD_heist_desc_node_money: "Эта комната заполнена грудами золота.\nВы могли бы потратить некоторое время на то, чтобы собрать его, но это повысит [Concept('suspicion', 'подозрение')|E]."

 POD_heist_title_node_fame: "Возможность произвести впечатление"
 POD_heist_desc_node_fame: "Некоторые придворные делятся историями о знаменитых [Concept('coterie', 'котериях')|E].\nВы могли бы получить [Concept('prestige', 'престиж')|E], рассказав о своих достижениях, но это повысит [Concept('suspicion', 'подозрение')|E]."

 POD_heist_title_node_gossip: "Секретные документы"
 POD_heist_desc_node_gossip: "В этой комнате хранятся письма, учётные книги и другие письменные доказательства злодеяний.\nВы могли бы потратить некоторое время на их поиск и узнать [Concept('secrets', 'секреты')|E] или получить [Concept('hooks', 'влияние')|E], но это повысит [Concept('suspicion', 'подозрение')|E]."
