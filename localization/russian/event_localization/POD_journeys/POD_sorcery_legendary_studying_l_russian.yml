 POD_sorcery_legendary_studying.1.t: "Чародейский прорыв"
 POD_sorcery_legendary_studying.1.desc: "В то время как большинство путей низшего чародейства хорошо изучены с незапамятных времён, всегда ходили слухи о возможности большего. Философский камень, видение будущего, истинное бессмертие... об этом мечтали поколения чародеев, но редко (если вообще когда-либо?) достигали.\nНекоторые думают, что только истинная магия может создать такие заклинания, изменяющие реальность, но вы собираетесь доказать, что они ошибаются. Пришло время присоединиться к очень узкому кругу архимастеров чародейства."
 POD_sorcery_legendary_studying.1.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это."

