l_russian:

 POD_coterie_maintenance.1.t: "[ROOT.Char.Custom('PODCoterieNoTooltip')]: Основание"
 POD_coterie_maintenance.1.desc: "В последнее время я размышляю о преимуществах работы в команде.\n\nДоверие - весьма редкая вещь в  [Concept('world_of_darkness', 'Мире Тьмы')|E], но значит ли это, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] провести остаток своего существования в роли [Select_CString(ROOT.Char.IsFemale, 'одинокой волчицы', 'одинокого волка' )], не имея никого, кто бы сражался на моей стороне или поддерживал мои начинания?\n\nЕсли мной будет создана [ROOT.Char.Custom('PODCoterie')] из единомышленников, мы могли бы объединить наши навыки и ресурсы для будущих #L $pod_journeys|l$ий#!."
 POD_coterie_maintenance.1.option.a: "Я создам новую группу ([ROOT.Char.Custom('PODCoterieNoTooltip')])."
 POD_coterie_maintenance.1.option.b: "В данный момент мне не нужна [ROOT.Char.Custom('PODCoterieNoTooltip')]."

 POD_coterie_maintenance.2.t: "[ROOT.Char.Custom('PODCoterieNoTooltip')]: Название"
 POD_coterie_maintenance.2.desc: "Какое название получит [ROOT.Char.Custom('PODCoterie')]?\n\nВы сможете изменить его в любой момент."
 POD_coterie_maintenance.2.option.a: "Выбрать это название."
 POD_coterie_maintenance.2.option.b: "Оставить стандартное название #italic ($POD_coteriename_canon$)#!."

 POD_coterie_maintenance.10.t: "Ещё [Select_CString(dead_member.IsFemale, 'одна повержена', 'один повержен' )] в прах"
 POD_coterie_maintenance.10.desc: "$POD_player_coterie$ теряет товарища.\n\n[dead_member.GetFirstNameNicknamed] [dead_member.GetDeathReason]."
 POD_coterie_maintenance.10.option.a: "[ROOT.Char.Custom('PODCoterieNoTooltip')] сокращается."

 POD_coterie_maintenance.20.t: "[ROOT.Char.Custom('PODCoterieNoTooltip')]: Новые члены"
 POD_coterie_maintenance.20.desc: "[dead_member.GetFirstNameNicknamed] - [Select_CString(dead_member.IsFemale, 'моя предшественница', 'мой предшественник' )], я могу вступить в [dead_member.GetHerHis] группу [dead_member.Custom('PODCoterie')], [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.desc.2: "Поскольку я уже вхожу в группу $POD_player_coterie$, мне нужно решить, что с этим делать."
 POD_coterie_maintenance.20.option.a: "Я #bold вступлю#! в группу [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.a.tt: "Вы вступите в группу [Select_CString(dead_member.IsFemale, 'вашей предшественницы', 'вашего предшественника' )] - [dead_member.GetFirstNameNicknamed], [dead_member.Custom('PODCoterie')] [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b: "Я #bold распущу#! группу [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.b.tt: "Вы распустите группу [Select_CString(dead_member.IsFemale, 'вашей предшественницы', 'вашего предшественника' )] - [dead_member.GetFirstNameNicknamed], [dead_member.Custom('PODCoterie')] [coterie.Custom('PODGetCoterieNameFromStory')]."
 POD_coterie_maintenance.20.option.c: "Я ничего не буду делать."
 POD_coterie_maintenance.20.option.c.tt: "Вы не вступите в группу [Select_CString(dead_member.IsFemale, 'вашей предшественницы', 'вашего предшественника' )] - [dead_member.GetFirstNameNicknamed], [dead_member.Custom('PODCoterie')] [coterie.Custom('PODGetCoterieNameFromStory')], но она продолжит существовать."
 POD_coterie_maintenance.20.option.d: "#bold Вступить#! в группу [coterie.Custom('PODGetCoterieNameFromStory')] и покинуть группу [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.e: "#bold Вступить#! в группу [coterie.Custom('PODGetCoterieNameFromStory')] и #bold распустить#! группу [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.f: "#bold Распустить#! группу [coterie.Custom('PODGetCoterieNameFromStory')] и остаться в группе [ROOT.Char.Custom('PODGetCoterieName')]."
 POD_coterie_maintenance.20.option.g: "Просто остаться в группе [ROOT.Char.Custom('PODGetCoterieName')]."

 POD_coterie_maintenance.30.t: "Назревающее недовольство"
 POD_coterie_maintenance.30.desc: "Это правда, что [potential_rival.GetFirstNameNicknamed] и я были не в лучших отношениях\n\nПрошлой ночью [potential_rival.GetSheHe] [Select_CString(potential_rival.IsFemale, 'вступила', 'вступила' )] со мной в перепалку, заявив, что если всё продолжится в том же духе, [potential_rival.GetSheHe] покинет группу $POD_player_coterie$."
 POD_coterie_maintenance.30.option.a: "Ещё не слишком поздно уладить наши разногласия."
 POD_coterie_maintenance.30.option.a.tt: "Если [Concept('opinion', 'мнение')|E] персонажа [potential_rival.GetFirstName] о вашем персонаже будет ниже #N [EmptyScope.ScriptValue('coterie_rivalry_opinion')]#! в течение #V 3 месяцев#!, [potential_rival.GetSheHe] покинет группу $POD_player_coterie$ и станет вашим [Concept('rival', 'соперником')|E]."
 POD_coterie_maintenance.30.option.b: "Хочешь уйти? Тогда уходи."