 POD_siochain.1.t: "Серый мир"
 POD_siochain.1.desc: "Осенний мир открылся мне.\n\nБанальность необходима. Без тени не было бы света. Без очертаний не было бы форм. А банальность - это то, что придаёт форму грубому, ничем не сдерживаемому хаосу Грёз.\n\nБлагодаря этому пониманию я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] ещё один кусочек головоломки. Но мне ещё многое предстоит узнать."
 POD_siochain.1.a: "На шаг ближе к совершенству."
 POD_siochain.1.a.tooltip: "Теперь вы можете перейти к следующему этапу вашего [Concept('journey', 'странствия')|E]: созерцанию Грёз."

 POD_siochain.2.t: "Мир красок"
 POD_siochain.2.desc: "Грёзы открыли мне себя.\n\nТворчество - это значит отпустить всё на волю случая. Это значит быть [Select_CString(ROOT.Char.IsFemale, 'открытой', 'открытым' )] всему, что может встретиться на моём пути, хорошему или плохому, радости или горю, успеху или неудаче.\n\nЭто имеет смысл само по себе, но может ли такое понимание сосуществовать с банальностью?"
 POD_siochain.2.a.tooltip: "Теперь вы можете перейти к заключительному этапу вашего [Concept('journey', 'странствия')|E]: объединению обоих аспектов вашей души."

 POD_siochain.3.t: "В эпицентре бури"
 POD_siochain.3.desc: "Я медитирую, чтобы призвать две половины своего существа, и сам воздух начинает кричать.\n\nИзменчивый гламур, притягивающий меня, стремящийся вырваться на свободу. И тяжёлая банальность, приковывающая меня к месту, непреклонная, беспощадная.\n\nВ этом есть что-то отблескивающее. Какое-то полузабытое озарение, как слово, вертевшееся на кончике моего языка, которое я не могу вспомнить. Оно здесь. Я знаю это. И я вот-вот потеряю это..."
 POD_siochain.3.a.tooltip: "Это момент истины. Стоит сохранять спокойствие и терпение."
 POD_siochain.3.a.success: "Вы добились успеха"
 POD_siochain.3.a.failure: "Вы потерпели неудачу"

 POD_siochain.4.t: "Затишье после бури"
 POD_siochain.4.desc: "Я не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что напряжение может стать настолько сильным. Я [Select_CString(ROOT.Char.IsFemale, 'готова была', 'готов был' )] разорваться на части.\n\nА потом этого не произошло.\n\nЯ разражаюсь смехом, потому что теперь это так очевидно. Равновесие - это не цель. Равновесие - это процесс. И этот процесс - я.\n\nЯ чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )], чем когда-либо прежде. Мои мышцы напрягаются, в голове проносятся новые возможности, и впервые в жизни я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'настоящей', 'настоящим' )], по-настоящему [Select_CString(ROOT.Char.IsFemale, 'настоящей', 'настоящим' )]."
 POD_siochain.4.a: "Я словно [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] заново."
 POD_siochain.4.a.tooltip: "Вы достигли того, что считалось невозможным."

 POD_siochain.5.t: "Опустошение"
 POD_siochain.5.desc: "Я не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что напряжение может стать настолько сильным. Оно вот-вот разорвёт меня на части.\n\nИ вот это происходит.\n\nМоя душа феи сжимается, как испуганное животное, перед лицом банальности, о, величественной банальности, душераздирающей банальности. Великая пустота. Холодная, безразличная владычица этой вселенной.\n\nО чем я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], идя против этой силы природы? Мир утратил все краски. Все кончено. Я думаю..."
 POD_siochain.5.a: "...Это ещё не конец!"
 POD_siochain.5.a.tooltip: "Вам потребуется вся ваша сила, чтобы преодолеть банальность, но со временем вы оправитесь."
 POD_siochain.5.b: "..Так что с самого начала не было никакой надежды..."
 POD_siochain.5.b.tooltip: "Вы впадаете в банальность..."
 dauntain_work_in_progress: "Даунтэйны ещё не представлены в «[princes_of_darkness|E]»!"

 POD_siochain.6.t: "Серая одиссея"
 POD_siochain.6.desc.1: "Банальность подобна океану. Она такая большая."
 POD_siochain.6.desc.2: "Банальность подобна ослу. Это очень расплывчато."
 POD_siochain.6.desc.3: "Банальность подобна гордому рыцарю, если бы он не был очень горд."
 POD_siochain.6.desc.4: "Банальность подобна цветам, у которых нет никакого цвета."
 POD_siochain.6.desc.5: "Банальность подобна улице с односторонним движением, которая ведёт в обе стороны."
 POD_siochain.6.desc: "\n\nУх ты, какая ужасная метафора. Раньше у меня это получалось лучше. Куда делась моя творческая искра? Должно быть, я [Select_CString(ROOT.Char.IsFemale, 'растеряла', 'растерял' )] её, проведя столько времени в Осеннем мире.\n\nДумаю, я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] что-то еще. Что это было? Я не могу вспомнить..."
 POD_siochain.6.a: "Что такое «мечтатель»?"
 POD_siochain.6.a.tooltip: "Ваше стремление понять банальность отделило вас от ваших мечтателей..."

 POD_siochain.7.t: "Красочная одиссея"
 POD_siochain.7.desc: "Гламур опьяняет. Кого волнует, что такое «реальность», когда можно превратить чистую фантазию во что-то, что можно увидеть, попробовать на вкус и потрогать?\n\nЯ не перебарщиваю? Ни за что. Это важно для моего развития.\n\nДегустация всех этих фантастических изысков усложнила использование заклятий для других целей. Но это, наверное, нормально."
 POD_siochain.7.a: "Так вот каков фиолетовый цвет на вкус."