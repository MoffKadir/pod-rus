 POD_golconda_journey.1.t: "В поисках ответов"
 POD_golconda_journey.1.desc: "[teacher.GetFirstName] встречает меня в уединённом саду, вдали от посторонних глаз. [teacher.GetHerHis|U] голос тихий, но глаза сияют.\n\n[teacher.GetSheHe|U] рассказывает мне об искуплении.\n\nВпервые оно было обещано #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('505001').GetFirstName] #L Каину#!#!#! Гавриилом, посланником Бога. Впервые его достиг [GetScriptedCharacterByHistoryID('505008').GetFirstNameNicknamed]. Состояние, к которому стремятся многие, а достигают немногие.\n\nНазвание этого искупления - [GetTrait('golconda').GetName(GetNullCharacter)]."
 POD_golconda_journey.1.option.a: "Мы разговариваем до самого утра..."

 POD_golconda_journey.2.t: "Путешествие в тысячу шагов"
 POD_golconda_journey.2.desc: "[teacher.GetFirstName] пытается объяснить путь к [Concept('golconda', 'Голконде')|E] с помощью длинной серии туманных метафор, каждая из которых более эзотерична и запутанна, чем предыдущая. Однако, #italic кажется#!, я понимаю общую суть.\n\nГолконда - это, в некотором смысле, возвращение к человечности. Идущие по этому пути [Glossary('каиниты','game_concept_cainite_desc')] #X никогда не должны терять свою человечность, совершая убийства или кражу#!.\n\nКроме того, #X любой ценой следует избегать неистовства#!. Высокий [Concept('piety_level', 'уровень благочестия')|E] в одном из [Concept('faith','путей')|E] может ослабить влияние #L $pod_the_beast$я#!.\n\nКогда [teacher.GetFirstName] прощается со мной, я погружаюсь в глубокие раздумья."
 POD_golconda_journey.2.effect: "Вы узнали о [Concept('golconda', 'Голконде')|E] и открыли #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы примириться со своим [Concept('beast', 'Зверем')|E]."
 POD_golconda_journey.2.option.a: "Теперь я знаю, что мне делать."


 POD_golconda_journey.10.t: "Ручеек озарений"
 POD_golconda_journey.10.desc: "Я уединяюсь в своём [ROOT.Char.Custom('PODDomicile') и размышляю над тем, чему я [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )].\n\n"
 POD_golconda_journey.10.desc.1: "#L $pod_the_beast$ь#! силён. Действительно, некоторые [Concept('faith','пути')|E] пытаются использовать его силу, #beast поддавшись#! ему, и их приверженцы будут всё дальше и дальше отдаляться от человечности, не обращая внимания на последствия.\n\nКонечно, путь [Concept('golconda', 'Голконды')|E] в корне несовместим с таким подходом. Однако #L $pod_the_beast$ь#! не приемлет ничего, кроме полной #beast капитуляции#!. Можно ли убедить его вступить в равноправное партнерство?"
 POD_golconda_journey.10.desc.2: "#L $pod_the_beast$ь#! #beast голоден#!. Зверь - это само воплощение #beast голода#!.\n\nНо что такое #italic такое#! #beast голод#!? Просто инстинкт выживания. Напоминание о том, что каждое существо в этом мире нуждается в #beast пище#!.\n\nНо то, что требует Зверь, выходит за рамки необходимого для выживания. Что-то не сходится."
 POD_golconda_journey.10.desc.3: "#L $pod_the_beast$ь#! импульсивен. Он постоянно дергает меня, требуя #beast осушить#! моих придворных, подданных, друзей, всех, кого я встречаю, всех, кто мне дорог.\n\nИ в то же время он хитроумен. В своих наблюдениях я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] свидетельства его интеллекта. Значит, он может планировать всё заранее.\n\nВозникает вопрос: не служат ли все его кажущиеся импульсивными требования какой-то высшей цели?"
 POD_golconda_journey.10.desc.4: "#L $pod_the_beast$ь#! - это #beast проклятие#!. Многие скажут, что его наложил сам Бог или какая-то другая сущность, обладающая подобной силой, но детали не имеют значения.\n\nЕму нельзя доверять, с ним нельзя торговаться или даже принуждать. Будь то чужеродный захватчик или тёмное отражение, не имеет значения, потому что в конечном итоге это испытание.\n\nПонимание этого испытания и способов его преодоления может стать ключом ко всему."
 POD_golconda_journey.10.desc.5: "#L $pod_the_beast$ь#! первобытен. Когда-то люди были #beast дикарями#!, и все современные атрибуты «цивилизации» неуклюже пытаются скрыть жестокость, присущую человеческому существованию.\n\nСмертные не слышат #L $pod_the_beast$я#! так, как мы, но они определённо чувствуют его воздействие, что объясняет #beast жестокость#! их мира. Вампиры, как существа, застрявшие в вечном стазисе, ближе к этому первобытному состоянию и, как следствие, слышат призыв к насилию гораздо отчётливее.\n\n[Concept('golconda', 'Голконда')|E] - это, возможно, истинная следующая ступень эволюции, где #beast дикость#! зарождения человечества может быть наконец оставлена позади."
 POD_golconda_journey.10.desc.6: "#L $pod_the_beast$ь#! - это я. Многие возразят, но мало кто сможет отрицать сырую #beast притягательность#! его шёпота. Как же рождается такая #beast привлекательность#!, если не быть тёмным отражением своей личности? Как хорошо известно вампирам, лучшие искусители знают о своей жертве всё.\n\nОднако от осознания этого факта никуда не деться. Человек не может просто вырвать часть себя, не потеряв при этом многого, поэтому остаётся только один вариант действий, ужасающий своей простотой.\n\nПринятие.\n\nЯ - #L $pod_the_beast$ь#!, а #L $pod_the_beast$ь#! - это я."
 POD_golconda_journey.10.desc.7: "#L $pod_the_beast$ь#! соблазнителен. Подобно змею в первом саду, он предлагает заманчивые обещания, простые решения и легкие выходы. И, как и в случае со змеем, все эти пути ведут к #beast проклятию#!.\n\nЕсли вампиризм действительно был библейским проклятием, то не может быть простого решения, не может быть волшебной силы, способной всё исправить.\n\nОтвет может лежать только на долгом пути самоистязания, вдали от звериных #beast вожделений#! нашего рода. На этом одиноком пути есть только один спутник, #L $pod_the_beast$ь#!, который пытается заставить нас упасть на каждом шагу. Нам нужно лишь отказаться от его заманчивых предложений.\n\nВ конце концов, Еве достаточно было отказаться от предложений змея."
 POD_golconda_journey.10.desc.8: "#L $pod_the_beast$ь#! - это Прометей. Несущий огонь, который спас человечество от рабства у богов, но также обрёк его на то, чтобы раз за разом сжигать себя. Он питает мои силы, сокрушает моих врагов и защищает меня от ужасов темноты.\n\nНо он же превращает меня в монстра, в божество, которое порабощает человечество ради своего извращенного #beast удовольствия#! и повторяет бесконечный цикл. Возможно, разорвать его означает просто перестать полагаться на него.\n\nНо что я такое без #beast силы#!, которая освободила меня?"
 POD_golconda_journey.10.desc.9: "#L $pod_the_beast$ь#! - это иллюзия. Выдумка нашего собственного разума, чтобы рационализировать ужасы, которые мы #beast обрушиваем#! на человечество. Само существование Голконды и тот факт, что те, кто её достигает, по слухам, свободны от него, доказывает, что #L $pod_the_beast$ь#! - это миф, настолько глубоко укоренившийся в психике [Glossary('каинитов','game_concept_cainite_desc')], что он стал собственной формой реальности.\n\nГолоса в моей голове, тёмное #beast желание#! осушать, убивать, калечить - это всего лишь фрагменты хищного мышления, которое можно обуздать достаточным усилием воли."

 POD_golconda_journey.10.option.a: "Каждый ответ порождает ещё больше вопросов."
 POD_golconda_journey.10.option.a.success: "Вы совершили прорыв в понимании #L $pod_the_beast$я#!."

 POD_golconda_journey.11.t: "Вглядываясь в бездну"
 POD_golconda_journey.11.desc: "На этот раз что-то изменилось.\n\nКогда я сижу и созерцаю, я очень расслабляюсь. Моё осознание следует за ощущениями в теле, за потоком витэ в моих венах. И вдруг я замечаю это.\n\nКак мельчайший укол жгучей боли. Невнятная боль, плывущая по сердцу.\n\nОна состоит из... воспоминаний? И #beast голода#!.\n\nЯ абсолютно [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]. Здесь обитает #L $pod_the_beast$ь#!. Если бы я [Select_CString(ROOT.Char.IsFemale, 'пробудила', 'пробудил' )] свою кровь, то [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы открыть то, что он скрывает. И я смогу наконец встретиться с ним лицом к лицу."
 POD_golconda_journey.11.effect: "Вы открыли #TOOLTIP:game_concept_journey_desc #E странствие#!#! «Вздох»."
 POD_golconda_journey.11.option.a: "Вопрос в том, [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ли я?"


 POD_golconda_journey.100.t: "Погружась в глубины"
 POD_golconda_journey.100.desc: "Я нахожусь в [ROOT.Char.Custom('PODDomicile')], в последний раз запираю двери, размышляя о событиях, которые привели меня сюда.\n\n"
 POD_golconda_journey.100.desc.compassion: "Во всем, что я делаю, я стараюсь видеть лучшее в других. И я стараюсь проявлять такое же сострадание к #L $pod_the_beast$ю#!, но это даётся мне нелегко.\n\nМогу ли я проявить сострадание к #beast слепому голоду#!? Чем больше я пытаюсь понять его мотивы, тем непостижимее он кажется.\n\nЯ могу только надеяться, что столкновение с ним лицом к лицу приведет к ответам, которые я ищу."
 POD_golconda_journey.100.desc.selfreliance: "Я рано [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что другим нельзя доверять. Так устроен мир. Наивность уничтожит [Glossary('каинита','game_concept_cainite_desc')] так же верно, как солнечный свет.\n\nНикто не поможет мне в этом деле. Если я хочу противостоять #L $pod_the_beast$ю#!, ответственность полностью лежит на мне.\n\nЯ знаю, что мне нужно сделать, и у меня есть решимость это сделать."
 POD_golconda_journey.100.option.a: "Я расширяю свои чувства и посылаю их глубоко внутрь..."

 POD_golconda_journey.101.t: "Без привязи"
 POD_golconda_journey.101.desc: "Боль.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] в водоворотом оглушительных цветов. Разнородные звуки оставляют металлический привкус на языке. Верх - это низ, а низ - это верх.\n\nЧувственная атака обрушивается на меня, как лавина. Начинается паника. Неужели я сейчас умру?\n\nМне нужен способ успокоиться, и побыстрее."
 POD_golconda_journey.101.option.a: "Сосредоточиться на телесных ощущениях."
 POD_golconda_journey.101.option.b: "Сосредоточиться на приятных воспоминаниях."

 POD_golconda_journey.102.t: "Парение"
 POD_golconda_journey.102.desc: "Хаос вокруг меня затихает, хотя бы немного. Фигуры перестраиваются в геометрический порядок. Как в бесконечной череде зеркал, я вижу в них себя.\n\nОни как микрокосм моего прошлого. Все мои воспоминания о радостях и обидах, гордости и сожалении, разочаровании и облегчении.\n\nС такого расстояния они кажутся такими маленькими и незначительными."
 POD_golconda_journey.102.option.a: "Это напоминание о том, что не стоит позволять мыслям завладеть моей головой."
 POD_golconda_journey.102.option.b: "Это напоминание о том, что нужно думать о том, что действительно важно."

 POD_golconda_journey.103.t: "Успокоение"
 POD_golconda_journey.103.desc: "Иллюзии рассеиваются, и я оказываюсь в речной долине.\n\nСветит солнце. Я уже [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], каково это - чувствовать его тепло. Словами не описать это чувство.\n\nНа берегу реки стоит мужчина. Перед ним распростёрто безжизненное тело его брата, кровь из раны на голове бесцеремонно льется в воду.\n\nЛицо мужчины безучастно. Но меня охватывает острое чувство узнавания. Я точно знаю, что он чувствует."
 POD_golconda_journey.103.option.a: "Раскаяние."
 POD_golconda_journey.103.option.b: "Смятение."
 POD_golconda_journey.103.option.c: "Непостижимую ярость."

 POD_golconda_journey.104.t: "Горизонт событий"
 POD_golconda_journey.104.desc: "Мужчина поворачивается и смотрит на меня. Окружающие его предметы вихрятся и растворяются. Весь мир перемешивается, превращаясь в океан бурлящей красной жидкости.\n\n#beast;bold Голод.#!\n\nИ я наконец-то [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что такое голод."
 POD_golconda_journey.104.desc.guilt: "Это его вина.\n\nОн был назван грешником, но ему не было предложено ни одного реального шанса на искупление, даже когда шли тысячелетия."
 POD_golconda_journey.104.desc.confusion: "Это его смятение.\n\nОн чувствует своё бессилие, когда правила изменились против него, и тысячелетиями гадает, сможет ли что-нибудь заставить его снова почувствовать себя могущественным."
 POD_golconda_journey.104.desc.rage: "Это его ярость.\n\nОн предложил любовь, а в ответ получил бесконечное наказание."
 POD_golconda_journey.104.desc.end: "\n\nИ я понимаю, что ни одно из этих чувств не принадлежит мне. Они принадлежат ему, и он должен их хранить.\n\nИ всё же их тяжесть вот-вот утопит меня."
 POD_golconda_journey.104.option.a.tt: "Вы попытаетесь в последний раз предотвратить неистовство."
 POD_golconda_journey.104.option.a.success: "Вы усваиваете своё понимание голода, что приводит к #L $pod_enlightenment|l$ению#!."
 POD_golconda_journey.104.option.a.failure: "Вы становитесь #beast голодом#!, а #beast голод#! становится вами."

 POD_golconda_journey.105.t: "Голконда"
 POD_golconda_journey.105.desc: "Я просыпаюсь. Реальность размывается и медленно возвращается в фокус.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] в витэ. Должно быть, она сочилась из моих пор, пока мой разум был занят видениями.\n\nОдин её вид привёл бы любого [Glossary('каинита','game_concept_cainite_desc')] в неистовство. Но во мне ничего не шевелится. Никакого внутреннего голоса, призывающего меня выпить всё это.\n\nТолько тишина."
 POD_golconda_journey.105.option.a: "Тишина..."
 POD_golconda_journey.105.option.b: "Вникнуть в тишину более глубоко."
 POD_golconda_journey.105.option.b.tt: "Вы снова стали #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертным#!#! созданием, потеряв всё своё вампирское влияние и способности."

 POD_golconda_journey.106.t: "Пирушка"
 POD_golconda_journey.106.desc: "Кровь - это всё, что я вижу.\n\nПовсюду. Шипит. Кипит. Пузырьки манят.\n\nВнутри меня, вокруг меня. Нет разделения. Нет двойственности. Только поражение, только пора#beast жение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только поражение, только п#!"
 POD_golconda_journey.106.option.a: "#beast поражение#!"

 POD_golconda_journey.107.t: "Второй рассвет"
 POD_golconda_journey.107.desc: "Меня сильно рвёт.\n\nС каждой каплей витэ, падающей на пол, я выворачиваюсь наизнанку. Всё кружится. Прошлое распускается, нити его гобелена обрываются одна за другой. Меня рвёт и мечет.\n\nИ вот всё кончено.\n\nЯ делаю глубокий вдох, потом ещё один, и осознание того, что #italic мёртвые существа#! не должны дышать, приходит ко мне только по прошествии некоторого времени. Голод, который овладел моим телом и назвал себя «[ROOT.Char.GetFirstNameNoTooltip]» был изгнан навсегда.\n\nТо, что осталось, - это действительно я. Хрупкое, живое существо. Стоило ли оно того?"
 POD_golconda_journey.107.option.a: "На этом моя история закончится."
 POD_golconda_journey.107.option.a.tt: "Вы становитесь #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертным#!#! существом и #N игра заканчивается#!, так как [THIS.Char.GetFirstName] оставляет [Concept('world_of_darkness', 'мир Тьмы')|E] позади и доживает свои оставшиеся дни в покое."
 POD_golconda_journey.107.option.b: "Моя история продолжится в другом месте."
 POD_golconda_journey.107.option.b.tt: "Вы продолжите игру за [Select_CString(heir_tooltip.IsFemale, 'свою наследницу', 'своего наследника' )], [heir_tooltip.GetShortUIName], поскольку [THIS.Char.GetFirstName] #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертным#!#! существом и будет [Select_CString(THIS.Char.IsFemale, 'свергнута', 'свергнут' )]."
 POD_golconda_journey.107.option.c: "Моя история продолжится здесь."
 POD_golconda_journey.107.option.c.tt: "Вы становитесь #L [GetFaithByKey('independenthunters').GetName|l]им#! #TOOLTIP:GAME_TRAIT,supehunter,[GetNullCharacter] #L охотником#!#! и продолжите игру за [Concept('unlanded', 'безземельного')|E] [Concept('adventurer', 'авантюриста')|E] с новой [Concept('dynasty', 'династией')|E]. Вы можете потерять свою группу ([THIS.Char.Custom('PODCoterie')]) или своих консортов, если они теперь будут относиться к вашему #TOOLTIP:game_concept_splat_desc #E виду#!#! враждебно."


 POD_golconda_journey.1000.t: "Здравствуй, тьма, мой старый друг"
 POD_golconda_journey.1000.desc: "#beast Ну вот, НАКОНЕЦ мы поговорим.\n\nТы [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что сможешь избавиться от меня навсегда? Неужели ты ДЕЙСТВИТЕЛЬНО [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что твоё притворство кого-нибудь обманет? Что ж, МЕНЯ этим не проведёшь.\n\nИ посмотри, к чему это привело. Ты просто не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] устоять перед искушением. Что ж, я ОЧЕНЬ [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что ты [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )].\n\nНам будет так весело вместе. Только подожди...#!"
 POD_golconda_journey.1000.option.a.tt: "Вы сбились с пути [Concept('golconda', 'Голконды')|E]. Если вы хотите вернуть себе это состояние, вам придётся начать всё с самого начала..."
 POD_golconda_journey.1000.option.b: "Я сдаюсь."
 POD_golconda_journey.1000.option.b.tt: "Вы полностью отказываетесь от пути [Concept('golconda', 'Голконды')|E]."

 POD_golconda_journey.1001.t: "Неудача"
 POD_golconda_journey.1001.desc: "#R Я ТАК И [Select_CString(ROOT.Char.IsFemale, 'ЗНАЛА', 'ЗНАЛ' )]! Я так и [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Я просто [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )].\n\nТебе нравится вести себя так высокомерно и надменно, да? Ты считаешь себя [Select_CString(ROOT.Char.IsFemale, 'мудрой', 'мудрым' )]? Думаешь, ты ЛУЧШЕ МЕНЯ? Ну так ПОДУМАЙ ЕЩЕ РАЗ, [Select_CString(ROOT.Char.IsFemale, 'МЕРЗАВКА', 'МЕРЗАВЕЦ' )].\n\n[Select_CString(ROOT.Char.IsFemale, 'Такой', 'Таким' )] ты мне нравишься больше. Поддаваясь своим порывам, ты становишься намного привлекательнее. Тебе следует взять это в привычку.#!"
 POD_golconda_journey.1001.option.a.tt: "Вы сошли с пути [Concept('golconda', 'Голконды')|E], и ваш прогресс [Concept('trait', 'свойства')|E] «[GetTrait('golconda_seeker').GetName(GetNullCharacter)]» был сброшен."

 POD_golconda_journey.2000.toast.t: "Окончание наставничества"
 POD_golconda_journey.2000.toast.golconda: "[golconda_mentee.GetShortUIName] [Select_CString(golconda_mentee.IsFemale, 'достигла', 'достиг' )] #TOOLTIP:GAME_TRAIT,golconda,[GetNullCharacter] #L Голконды#!#!."
 POD_golconda_journey.2000.toast.insight: "Прозрение персонажа [golconda_mentee.GetShortUINamePossessive] превзошло ваше."
 POD_golconda_journey.2000.toast.lowinsight: "Из-за вашего слабого прозрения вы больше не можете наставлять других"
 POD_golconda_journey.2000.toast.invalid: "[golconda_mentee.GetShortUIName] больше не может быть учиться"

 POD_golconda_journey.2001.t: "Постоянное руководство"
 POD_golconda_journey.2001.desc: "Прошёл год с тех пор, как [golconda_mentee.GetFirstNameNicknamed] [Select_CString(golconda_mentee.IsFemale, 'получала', 'получал' )] от меня некоторые знания о #L $pod_the_beast$е#!.\n\nЗа прошедшее время [golconda_mentee.GetHerHis] понимание углубилось, и поэтому [golconda_mentee.GetHerHis] разум снова открыт для новых знаний."
 POD_golconda_journey.2001.desc.xp: "\n\nВ настоящее время [golconda_mentee.GetHerHis] #TOOLTIP:GAME_TRAIT,golconda_seeker,[golconda_mentee.GetID] #L прозрение#!#! - #V [golconda_mentee.MakeScope.ScriptValue('suspire_success_chance')]%#!."
 POD_golconda_journey.2001.desc.end: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли наставлять [golconda_mentee.GetHerHis] или нет."
 POD_golconda_journey.2001.option.a: "Я буду наставлять [golconda_mentee.GetHerHis] сегодня ночью и повторю это в следующем году."
 POD_golconda_journey.2001.option.a.tt: "Через год вы снова станете [Select_CString(ROOT.Char.IsFemale, 'наставницей', 'наставником' )] персонажа [golconda_mentee.GetShortUIName]."
 POD_golconda_journey.2001.option.b: "Я буду наставлять [golconda_mentee.GetHerHis] сегодня ночью и на этом всё."
 POD_golconda_journey.2001.option.b.tt: "Вы прекратите наставлять персонажа [golconda_mentee.GetShortUIName]."
 POD_golconda_journey.2001.option.c: "На этом я прекращаю наставлять [golconda_mentee.GetHerHis]."