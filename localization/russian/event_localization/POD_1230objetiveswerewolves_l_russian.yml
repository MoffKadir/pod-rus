l_russian:

 blackfury_objective_decision: "Дочери Геи"
 blackfury_objective_decision_tooltip: "Чёрные фурии должны встать во главе нации Гару."
 blackfury_objective_decision_desc: "Если Чёрные фурии хотят вывести нацию Гару из мелочных разборок, они должны найти достойного матриарха и укрепить свою родину."
 blackfury_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Чёрных фурий, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 blackfury_objective_decision_confirm: "Матери, дочери и предводительницы."
 blackfury_decision_custom: "Каэрн Славы солнца во владении [GetTitleByKey('b_montbelliard').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.1.t: "Дочери Геи"
 pod1230objectives_werewolves.1.desc: "Чёрные фурии давно привязаны к своей исконной средиземноморской родине. Возвышение Рима и рост городов, сопровождавший его, ознаменовали конец их господства над регионом и помогли вампирам постепенно ослабить влияние Фурий. Но не более.\nБлагодаря череде могущественных матриархов, хитроумному использованию смертных институтов против вампиров и дерзким нападениям, достойным амазонок, Чёрные фурии вновь прочно обосновались в Италии.\nДругие племена наблюдают за происходящим, гадая, смогут ли фурии воспользоваться этой неожиданной победой. Возможно, Гея и вправду хочет, чтобы её воители объединились под властью её дочерей?"
 pod1230objectives_werewolves.1.a: "Матерь, услышь наш победный клич!"
 pod1230objectives_werewolves.2.a: "Дерзкие люпины!"
 pod1230objectives_werewolves.2.b: "Амазонки снова на коне."

 bonegnawer_objective_decision: "Смех Геи"
 bonegnawer_objective_decision_tooltip: "Разве это не было бы плохой шуткой, если бы падальщики стали вождями?"
 bonegnawer_objective_decision_desc: "Мы - низшая часть пищевой цепочки в нации Гару. Но с помощью наших хитростей и коварства мы можем доказать всем этим могущественным племенам, насколько полезными мы можем быть на самом деле."
 bonegnawer_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Грызущих кости, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 bonegnawer_objective_decision_confirm: "Низвергнем троны!"
 bonegnawer_decision_custom: "Каэрн Звёздного поля во владении [GetTitleByKey('b_oviedo').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.3.t: "Смех Геи"
 pod1230objectives_werewolves.3.desc: "Пока могущественные Теневые владыки и Серебряные клыки препирались между собой, пока отважные отпрыски Фенрира и Фианна вели безнадёжные битвы, Грызущие кости ждали. С развитием человеческой цивилизации сыновья Крысы делали то, что умеют лучше всего: выживали, адаптировались и процветали.\nВ то время как другие племена всё больше и больше напоминают пережитки прошлого, Грызущие кости чувствуют себя как дома среди изменившегося человечества, и теперь все, нехотя, обращаются к ним за помощью и советом, как справиться с этим изменившимся обществом. Низшая часть народа Гару отомщена и, оказывая одну услугу за другой, стремительно поднимается вверх по карьерной лестнице..."
 pod1230objectives_werewolves.3.a: "Крысы не покидают корабль, они им управляют!"
 pod1230objectives_werewolves.4.b: "Из падальщиков в предводители?"

 childofgaia_objective_decision: "Единство Геи"
 childofgaia_objective_decision_tooltip: "Доказать, что единство - это не слабость, - бесконечная задача."
 childofgaia_objective_decision_desc: "Мы всегда стремились к единству нации Гару, но более воинственные племена по-прежнему сторонятся нас. Мы должны доказать, что единство даёт нам силу, а не слабость."
 childofgaia_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Детей Геи, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 childofgaia_objective_decision_confirm: "Соберитесь и послушайте."
 childofgaia_decision_custom: "Каэрн Белого моря во владении [GetTitleByKey('b_kem').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.5.t: "Единство Геи"
 pod1230objectives_werewolves.5.desc: "Детей Геи часто считают мирным и слабым племенем, но для них единство и цель превыше всего. В прошлом их попытки убедить собратьев по племени сесть и поговорить о своей вражде (вместо того чтобы бить друг друга по головам) не приносили плодов.\nОднако в последнее время ситуация изменилась: они доказали силу своей убеждённости и то, каких результатов можно добиться, если все защитники Геи будут действовать как единое целое. Наконец-то, возможно впервые, племена прислушались, и нация Гару ещё никогда не казалась такой сильной и единой.\nВоистину, Гея, должно быть, улыбается сейчас своим детям."
 pod1230objectives_werewolves.5.a: "Наконец-то они поняли."
 pod1230objectives_werewolves.6.b: "Объединённые гару? Устрашающая перспектива."

 fianna_objective_decision: "Герои Геи"
 fianna_objective_decision_tooltip: "Острова - это земли наших предков, и никакая пиявка нас отсюда не изгонит!"
 fianna_objective_decision_desc: "Некогда бесспорные хозяева Островов, фианна переживают не лучшие времена после возвращения Митры и чумы. Мы должны нанести ответный удар, пока не стало слишком поздно!"
 fianna_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Фианна, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 fianna_objective_decision_confirm: "Пора пировать!"
 fianna_decision_custom: "Каэрн Дикого моря во владении [GetTitleByKey('b_castletown').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.7.t: "Герои Геи"
 pod1230objectives_werewolves.7.desc: "Несмотря на то, что Фианна уважают за их боевое мастерство и знаменитых сказителей, другие племена часто считают их слишком непокорными. Из-за отсутствия дисциплины они терпели большие неудачи на Островах, что привело к их все большей изоляции от остальной части нации Гару.\nОднако теперь, благодаря сильной преемственности правителей и возрожденному чувству цели, Фианна вновь стали хозяевами Британии. Уже слагаются песни, чтобы увековечить это великое деяние, и теперь Фианна начнут смотреть вдаль, возможно, чтобы принести свою помощь остальной части Нации.\n...Передохнув после самого грандиозного пира, который они когда-либо устраивали."
 pod1230objectives_werewolves.7.a: "...голова болит."
 pod1230objectives_werewolves.8.b: "Кельты наступают."

 get_fenris_objective_decision: "Берсерки Геи"
 get_fenris_objective_decision_tooltip: "Отпрыски Одина всё ещё живы! Позор для всех воинов великого Фенрира!"
 get_fenris_objective_decision_desc: "Несмотря на титаническую битву, в которой удалось избавиться от Вотана, его отродья всё ещё скрываются на юге, а немецкие пиявки проникают и в наши земли. Все они должны быть наказаны!"
 get_fenris_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Отпрысков Фенрира, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 get_fenris_objective_decision_confirm: "Мы низвергнем Вальхаллу!"
 get_fenris_decision_custom: "Каэрн Зимней ночи Фимбул во владении [GetTitleByKey('b_biton').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.9.t: "Берсерки Геи"
 pod1230objectives_werewolves.9.desc: "Отпрыски Фенрира - грозные бойцы, и никто в нации Гару этого не отрицает. Из-за их жестокости, граничащей с насилием, они враждуют с остальными племенами. Но времена изменились.\nВ условиях бурного роста цивилизации и пиявок, которые ее контролируют, отпрыски Фенрира выступают за единство нации Гару под их руководством как бесспорных альф. Успешно отвоевав свою шведскую родину, они убедительно доказывают свою правоту, и многие уже стекаются под их знамена.\nКровь и насилие сокрушат врагов Геи, а если этого окажется недостаточно, то еще большее кровопролитие должно сделать свое дело..."
 pod1230objectives_werewolves.9.a: "Мы обрушим небеса!"
 pod1230objectives_werewolves.10.b: "К Рагнарёку?"

 redtalon_objective_decision: "Гнев Геи"
 redtalon_objective_decision_tooltip: "Вильд всё ещё жив."
 redtalon_objective_decision_desc: "Цивилизация все больше и больше разрастается, а остальные племена отказываются действовать. Именно мы должны спасти Гею от этого проклятого человечества."
 redtalon_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Красных когтей, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 redtalon_objective_decision_confirm: "Помните Владычество."
 redtalon_decision_custom: "Каэрн Зимнего леса во владении [GetTitleByKey('b_kazan').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.11.t: "Гнев Геи"
 pod1230objectives_werewolves.11.desc: "Красные когти никогда не отказывались от Владычества, от этой проверки человечества, которую они считали необходимой. По мере того как другие племена отказывались от этой идеи, они оказывались все более и более изолированными. Но Красные когти не терпеливы.\nОтступив во все еще дикие степи, они постарались очистить их от всех нежелательных чужаков и выждать время. Пока другие племена становились жертвами роста человечества и пришедших с ним вампиров, Красные когти процветали. Теперь они - самая сильная сила в нации Гару, и их вой будет услышан.\nВладычество пройдет по плану, и Гея будет спасена кровью человечества, хотят они того или нет."
 pod1230objectives_werewolves.11.a: "Они снова будут бояться волков."
 pod1230objectives_werewolves.12.b: "Человек против дикой природы, снова."

 warderofmen_objective_decision: "Стойкость Геи"
 warderofmen_objective_decision_tooltip: "Чтобы выжить, мы должны адаптироваться"
 warderofmen_objective_decision_desc: "Человечество останется здесь, и мы должны доказать нации Гару, что путь вперёд лежит вместе с ними, а не против них."
 warderofmen_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Стражей людей, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 warderofmen_objective_decision_confirm: "Новый совместный путь."
 warderofmen_decision_custom: "Каэрн Светлого обещания во владении [GetTitleByKey('b_acre').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.13.t: "Стойкость Геи"
 pod1230objectives_werewolves.13.desc: "Стражи людей быстро отвергаются другими племенами как «любители человечества», но Стражи не возражают. Как и их тотем, таракан, они стремятся выжить во всем. Человечество и цивилизация сейчас на подъеме, и Стражи это знают. Глубокое понимание неизбежности победы человечества привело их к той позиции силы, в которой они находятся сегодня.\nПока другие племена пытаются цепляться за ушедшие эпохи, Стражи прокладывают путь вперед, уверенные в рациональности своих планов. Как и они, нация Гару будет терпеть и развиваться, но самое главное - выживет."
 pod1230objectives_werewolves.13.a: "Выжить, выстоять, процветать."
 pod1230objectives_werewolves.14.b: "Городские волки?"

 shadowlord_objective_decision: "Тень Геи"
 shadowlord_objective_decision_tooltip: "Мы должны возглавить нацию Гару, а не эти напыщенные Серебряные клыки"
 shadowlord_objective_decision_desc: "Если мы хотим, чтобы остальные племена признали наше законное право управлять ими, мы должны сначала продемонстрировать силу."
 shadowlord_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Теневых владык, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 shadowlord_objective_decision_confirm: "Самое время!"
 shadowlord_decision_custom: "Каэрн Ночного неба во владении [GetTitleByKey('b_okachiv').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.15.t: "Тень Геи"
 pod1230objectives_werewolves.15.desc: "Нации Гару слишком долго не хватало руководства. Серебряные клыки, эти болтливые шуты, делали вид, что ведут нас за собой. Но они лишь ввергли племена в раскол и безнадежные битвы.\nТеперь, когда наша родина снова в безопасности, мы доказали, что только Теневые владыки способны вести нацию Гару вперед. И теперь мы используем все имеющиеся в нашем распоряжении инструменты, чтобы в конце концов Гея восторжествовала. Племена пойдут за нами к победе над Апокалипсисом... нравится им это или нет."
 pod1230objectives_werewolves.15.a: "Гее нужны хитрые защитники."
 pod1230objectives_werewolves.16.b: "Трон Серебряных клыков низвергнут."

 silentstrider_objective_decision: "Новый дом изгнанников"
 silentstrider_objective_decision_tooltip: "Египет был потерян для нас, мы должны восстановиться и начать всё заново."
 silentstrider_objective_decision_desc: "Марракеш - наш новый дом после потери Египта. Мы должны сделать так, чтобы эта трагедия никогда не повторилась."
 silentstrider_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Безмолвных странников, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 silentstrider_objective_decision_confirm: "Теперь мы готовы."
 silentstrider_decision_custom: "Каэрн Колеса Пта во владении [GetTitleByKey('b_marrakesh').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.17.t: "Новый дом изгнанников"
 pod1230objectives_werewolves.17.desc: "После долгой борьбы с Сетом Безмолвные странники были вынуждены покинуть свою родину - Египет. Став на время кочевниками, они в конце концов осели в Марракеше, и с тех пор их судьба значительно улучшилась.\nТеперь, прочно удерживая контроль над своим новым домом, Безмолвные странники возвращаются как сила, с которой нужно считаться. Мудрость и сила убеждений, приобретенные ими в изгнании, делают их все более востребованными среди других племен, которые теперь задумываются, не могут ли Странники стать необычным, но многообещающим кандидатом на пост лидеров нации Гару."
 pod1230objectives_werewolves.17.a: "Вместе в Египет?"
 pod1230objectives_werewolves.18.b: "Вместе в Египет?"

 silverfang_objective_decision: "Возвращение королей"
 silverfang_objective_decision_tooltip: "Мы - вожди нации Гару, отныне и вовек."
 silverfang_objective_decision_desc: "В последнее время наше лидерство над другими племенами оспаривается. Необходима демонстрация силы, чтобы усмирить несогласных."
 silverfang_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Серебряных клыков, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 silverfang_objective_decision_confirm: "Я приму прямой контроль."
 silverfang_decision_custom: "Каэрн Полумесяца во владении [GetTitleByKey('b_voronezh').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.19.t: "Возвращение королей"
 pod1230objectives_werewolves.19.desc: "Со времен Рима Серебряные клыки были традиционными лидерами нации Гару. С падением империи и постепенным смещением племени на восток эта традиция стала оспариваться. Такие племена, как Теневые владыки или Красные когти, стали отвоевывать власть у Серебряных клыков, а другие, как Безмолвные странники или Фианна, просто потеряли ее из-за географической удаленности.\nОднако своим недавним успехом в России Серебряные клыки доказали, что они лишь переместили своё средоточие власти, а не утратили те возможности, благодаря которым их так уважали вначале. Ещё не все племена не устояли, но дворянство оборотней уже близко к тому, чтобы подтвердить свои естественные права."
 pod1230objectives_werewolves.19.a: "Слава королям!"
 pod1230objectives_werewolves.20.b: "Они всё ещё занимают свой трон... пока что."

 stargazer_objective_decision: "Мудрость Геи"
 stargazer_objective_decision_tooltip: "Внутренний мир может привести к большему единству."
 stargazer_objective_decision_desc: "Мы проповедуем умеренность, и мы решили держаться в стороне от нации Гару. Но бездействие может длиться лишь до тех пор, пока не превратится в безразличие."
 stargazer_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Звездочётов, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 stargazer_objective_decision_confirm: "Пора встретиться с нашими западными сородичами."
 stargazer_decision_custom: "Каэрн Снежного барса во владении [GetTitleByKey('b_xigaze').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.21.t: "Мудрость Геи"
 pod1230objectives_werewolves.21.desc: "Мы не принимали участия в Войне Гнева и с тех пор сохраняем нейтралитет, придерживаясь собственных взглядов. Однако есть предел, до которого мы можем держаться в стороне от наших западных сородичей. Очевидно, что угрозы, с которыми сталкиваются Гару в эту новую эпоху, требуют единства.\nДругие племена то и дело демонстрируют свою склонность к необдуманным действиям и отсутствие тщательного планирования. Мы можем обеспечить мудрое руководство, чтобы направить этот гнев на более продуктивные дела. Настало время нации Гару принять мудрость Геи."
 pod1230objectives_werewolves.21.a: "Пора успокоиться и прислушаться, братья."
 pod1230objectives_werewolves.22.b: "Странные ребята."

 gaia_objective_decision: "Триумф Геи"
 gaia_objective_decision_tooltip: "Мы заявили о своём намерении возглавить нацию Гару, теперь пришло время доказать, что мы достойны этого!"
 gaia_objective_decision_desc: "Мы заявили о своём намерении возглавить нацию Гару, теперь пришло время доказать, что мы достойны этого!"
 gaia_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Нации Гару, могущественную особую доктрину конфессии, а правители, не являющиеся оборотнями, будут повержены."
 gaia_objective_decision_confirm: "За Гею! Вперёд!"

 pod1230objectives_werewolves.23.t: "Триумф Геи"
 pod1230objectives_werewolves.23.desc: "Несмотря на чуму свежевателя и буйный рост цивилизации, Гару выстояли. Под руководством нового и уважаемого лидера племена объединились, чтобы вести общую войну против ужасных вампиров и их многочисленных приспешников. Шаг за шагом оборотни возвращают себе утраченные каэрны, сдерживают рост городов и следят за тем, чтобы человечество оставалось на своем месте. По мере того как все больше пиявок разрываются на части клыками и когтями, сомнений не остаётся: наступила эра Волков.\nАпокалипсис может подождать, ведь Гару как никогда готовы стоять на страже своей любимой Геи."
 pod1230objectives_werewolves.23.a: "Мать спасена!"
 pod1230objectives_werewolves.24.b: "Действительно ли Гея спасена?"
 pod1230objectives_werewolves.23.custom: "Правители, не являющиеся оборотнями, получат мощный негативный эффект «Крах цивилизации» на следующие 100 лет. Правители-оборотни низшего ранга теперь всегда будут принимать предложение вассалитета от этого персонажа, за исключением Танцоров Чёрной спирали."

 blackspiraldancer_objective_decision: "Любящие внуки"
 blackspiraldancer_objective_decision_tooltip: "Бабуля хочет, чтобы мы вели себя хорошо!"
 blackspiraldancer_objective_decision_desc: "Баба Яга - одна из самых доверенных слуг нашего хозяина. Если мы угодим ей, уничтожив её врагов, она непременно вознаградит нас!"
 blackspiraldancer_objective_decision_effect_tooltip: "Баба Яга подарит вам бессмертие, в некотором роде."
 blackspiraldancer_objective_decision_confirm: "Ты счастлива, бабуля?"
 blackspiraldancer_victory_objective_decision_custom: "[Concept('title', 'Титул')|E] [GetTitleByKey('k_crescent_moon').GetNameNoTier] должен быть уничтожен или принадлежать вам"

 pod1230objectives_werewolves.25.t: "Любящие внуки"
 pod1230objectives_werewolves.25.desc: "Стремительное разрастание Теневого занавеса, в немалой степени благодаря вам, очень порадовало Маленькую бабушку, Бабу Ягу. Уничтожение всех близких угроз её правлению позволяет ей сосредоточиться на более важных делах, но это не значит, что она забыла о вас.\nПроведя обширный ритуал, чтобы убедиться, что вы (возможно) выживете, Карга даровала вам #L $pod_Embraced$ия#!, сделав [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из своих «вриколаков» - полувампиров и полуоборотней, которых некоторые называют «мерзостями». Теперь вы бессмертны и можете использовать некоторые способности двух миров. Многие отшатнутся от вашего ужасающего превращения, но вы знаете, что это величайший из даров."
 pod1230objectives_werewolves.25.a: "Я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] совершенства."
 pod1230objectives_werewolves.26.a: "Что это за мерзость!?"
 pod1230objectives_werewolves.26.b: "Что это за мерзость!?"

 become_abomination_tt: "Став мерзостью, вы получаете полный доступ к вампирским способностям, кроме Объятий. Вы больше не являетесь оборотнем, но сохраняете доступ к дарам пород и покровительства, а также к опциям смены облика."
 become_abomination_holdings_tt: "Ваши владения превратятся из племенных в замковые, а несовместимые здания будут потеряны."

 storyteller_quest_decision: "Великое задание Геи"
 storyteller_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nКоллекционирование легендарных книг станет достойным занятием для Геи."
 storyteller_quest_decision_tooltip: "Получить легендарный дар."
 storyteller_quest_decision_confirm: "За Гею!"

 release_from_bondage_quest_decision: "Великое задание инкарны"
 release_from_bondage_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nУничтожение гнетущего Теневого занавеса, несомненно, порадует инкарну."
 release_from_bondage_quest_decision_tooltip: "Получить легендарный дар."
 release_from_bondage_quest_decision_confirm: "Долой стену."
 release_from_bondage_quest_decision_custom: "Титул [GetTitleByKey('e_shadow_curtain').GetNameNoTier] должен быть уничтожен"

 firebringer_quest_decision: "Великое задание Койота"
 firebringer_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nХитрый Койот наверняка обрадуется причудливому походу."
 firebringer_quest_decision_tooltip: "Получить легендарный дар."
 firebringer_quest_decision_confirm: "Надеюсь, этого будет достаточно."
 firebringer_quest_decision_custom: "Даровать [Concept('title', 'титул')|E] [Concept('empire', 'имперского')|E] ранга"

 prelude_to_apocalypse_quest_decision: "Великое задание инкарны-маэлджина"
 prelude_to_apocalypse_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nУбийство самого могущественного правителя в мире, почитающего Гею, несомненно, доставит удовольствие инкарне-маэлджину."
 prelude_to_apocalypse_quest_decision_tooltip: "Получить легендарный дар."
 prelude_to_apocalypse_quest_decision_confirm: "Умри!"
 prelude_to_apocalypse_quest_decision_custom: "[GetPlayer.MakeScope.GetVariable('prelude_to_apocalypse_quest').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('prelude_to_apocalypse_quest').GetCharacter.IsFemale, 'должна быть мертва', 'должен быть мёртв' )]"

 coruroc_quest_decision: "Личное задание Корурока"
 coruroc_quest_decision_desc: "Корурок просит вас очистить скверну Танцоров Чёрной Спирали во имя Белых завывателей. Все их поганые ульи должны быть очищены!"
 coruroc_quest_decision_tooltip: "Месть за Белых завывателей."
 coruroc_quest_decision_confirm: "Долгожданное очищение?"
 coruroc_quest_decision_custom: "На карте не должно быть [Concept('ruler', 'правителей')|E], исповедующих #L [GetReligionByKey('blackspiraldancer_religion').GetName|l]ую#! [Concept('religion', 'религию')|E]"
 coruroc_quest_decision_custom_ex: "$coruroc_quest_decision_custom$ #weak ([example.GetFirstName])#!"

 aidan_farwatcher_quest_decision: "Личное задание Эйдана Дальнозоркого"
 aidan_farwatcher_quest_decision_desc: "Движимый местью за своё преданное племя, Эйдан Дальнозоркий попросил вас убить Танцоров Чёрной Спирали."
 aidan_farwatcher_quest_decision_tooltip: "Спираль разорвана?"
 aidan_farwatcher_quest_decision_confirm: "Кровавая месть."

 stop_flaying_plague_decision: "Остановить чуму свежевателя"
 stop_flaying_plague_decision_tooltip: "Должно же быть решение!"
 stop_flaying_plague_decision_desc: "Чума свежевателя уносит бесчисленных жизни гару и родичей. Если ничего не предпринять, это может стать концом некогда гордых воинов Геи."
 stop_flaying_plague_decision_effect_tooltip: "Чума свежевателя остановит своё дальнейшее распространение."
 stop_flaying_plague_decision_confirm: "Сейчас или никогда!"
 stop_flaying_plague_decision_custom: "Вам нужно 10 или более единиц каждого навыка, за исключением доблести, где требуется 40 или более. Навыки членов вашей стаи также могут работать."

 pod1230objectives_werewolves.27.t: "Избавление от болезни"
 pod1230objectives_werewolves.27.desc: "Благодаря умениям вашей стаи и свиты вам удалось раскрыть правду о чуме свежевателя. Эта ужасная хворь действительно имела сверхъестественное происхождение и, судя по всему, была создана группой магов, преданных Вирму и называющих себя Красным кругом.\nЭти глупцы уже стояли за несколькими дерзкими нападениями на восточные каэрны, в частности, на Софию, и хотя они пытались замести следы, им не удалось сделать это достаточно хорошо и быстро.\nВзяв штурмом их логово, вы с огромным удовольствием перебили этих одержимых Вирмом культистов, пока их ритуальные круги не окрасились их собственной кровью.\nХотя угроза чумы свежевателя осталась позади, всё ещё остаются некоторые сомнения относительно деталей её создания: одни улики ведут к таинственному вампиру, другие - к демону. Возможно, в будущем это стоит расследовать, но пока, по крайней мере, ваш долг перед Геей выполнен."
 pod1230objectives_werewolves.27.a: "Легендарный триумф!"
 pod1230objectives_werewolves.28.a: "Полагаю, это хорошо для волков."
 pod1230objectives_werewolves.28.b: "Наконец-то!"

 weaponize_flaying_plague_decision: "Превратить чуму свежевателя в оружие"
 weaponize_flaying_plague_decision_tooltip: "Совершенное оружие против оборотней?"
 weaponize_flaying_plague_decision_desc: "В последнее время оборотни и их семьи, родня, страдают от смертельной хвори - чумы свежевателя. Они упорно пытаются найти решение этой проблемы, но до тех пор редкий способ сломить защиту перевёртыша открывает новые возможности."
 weaponize_flaying_plague_decision_effect_tooltip: "Вы сможете распространять чуму свежевателя через взаимодействие."
 weaponize_flaying_plague_decision_effect_tooltip_2: "Наслав на пленника чуму свежевателя, вы можете с определённым успехом даровать ему Объятия и превратить в мерзость (за исключением оборотней, которые вообще не могут стать мерзостью)."
 weaponize_flaying_plague_decision_confirm: "Моё совершенное секретное оружие!"
 weaponize_flaying_plague_decision_custom: "Для экспериментов вам нужны 3 или более пленников-оборотней."
 weaponize_flaying_plague_decision_customb: "Оборотни упорно пытаются найти источник чумы свежевателя. Как только им это удастся (примерно в 1240 году), это решение исчезнет."

 pod1230objectives_werewolves.29.t: "Чума свежевателя, превращённая в оружие"
 pod1230objectives_werewolves.29.desc: "Истинное происхождение чумы свежевателя загадочно. Наиболее вероятным виновником представляется инфернальный Красный круг, но вы также встречали упоминания о вмешательстве крупного демона и даже некоторых вампиров. В любом случае это очень впечатляющий плод ритуальной магии с явным инфернальным оттенком.\nВаши собственные эксперименты над оборотнями, имеющимися в вашем распоряжении, смогли раскрыть достаточно деталей процесса, чтобы теперь понять, как воспроизвести его в случае необходимости.\nДаже если оборотни в итоге уничтожат источник нынешней чумы свежевателя, вы сможете использовать её в будущем."
 pod1230objectives_werewolves.29.a: "Полезный инструмент..."
 #pod1230objectives_werewolves.30.a: "I don't care"
 #pod1230objectives_werewolves.30.b: "What it mean?"

 POD_spawn_flaying_plague_interaction: "Высвободить чуму свежевателя"
 POD_spawn_flaying_plague_interaction_desc: "В вашем распоряжении ужасная чума свежевателя. При наличии некоторых специфических ингредиентов для ритуала вы сможете вновь обрушить её на ничего не подозревающих перевёртышей."
 POD_spawn_flaying_plague_interaction.tt: "Наслать чуму свежевателя на местонахождение персонажа [recipient.GetFirstNamePossessive]."
 POD_spawn_flaying_plague_actor_toast: "В местонахождении персонажа [recipient.GetFirstNamePossessive] свирепствует чума свежевателя."
 POD_spawn_flaying_plague_actor_toast.desc: "Остаётся лишь надеяться, что вы не пожалеете об этом"
 POD_spawn_flaying_plague_failure_toast: "Вам не удалось распространить чуму свежевателя в местонахождении персонажа [recipient.GetFirstNamePossessive]"
 POD_spawn_flaying_plague_failure_toast.desc: "Но в будущем появится ещё больше возможностей..."
 POD_spawn_flaying_plague_interaction_success: "Чума свежевателя вспыхнет в местонахождении персонажа [recipient.GetFirstNamePossessive] и будет распространяться оттуда с течением времени."
 POD_spawn_flaying_plague_interaction_failure: "Чума свежевателя не смогла закрепиться."
 POD_inflict_flaying_plague_interaction: "Наслать чуму свежевателя"
 POD_inflict_flaying_plague_interaction_desc: "Заразить персонажа [recipient.GetFirstName] чумой свежевателя, ослабив защиту перевёртыша. Если [Select_CString(recipient.IsFemale, 'она', 'он' )] сможет превратиться в мерзость, это обеспечит успех Объятий."

 bagheera_objective_decision: "Akari, Pourra, Doyala"
 bagheera_objective_decision_tooltip: "Searching, Foundation, Passing On"
 bagheera_objective_decision_desc: "The Bagheera see themselves as the most well rounded of catkind. Their many talents and great charisma make the panthers the sole tribe to be accepted as friends by all the others. Maybe they could leverage this fact to push for unity in the Bastet Nation?"
 bagheera_objective_decision_effect_tooltip: "You will unlock a chain of events putting you on the path to unite the Bastet Nation. As a Bagheera, this process will be a little easier." 
 bagheera_objective_decision_confirm: "Steady as a cat."
 bagheera_objective_decision_custom: "You need 10 or more in every attribute, except prowess where 40 or more is needed. Your pack members attributes can also work."
  
 pod1230objectives_werewolves.31.desc: "According to their legends, the Bagheera were once created as the judges of catkind. While this role has long since been abandoned, they have retained the natural curiosity and friendly charisma that came with it. As they often say, they are the truest embodiment of the cat spirit, wisdom, love and anger all fused together. Uniquely among the fractured Bastet tribes, the Bagheera managed to keep a cordial relationship with all of their cousins and, with their recent rise in fame, this has birthed the idea that maybe it is time for the werepanthers to leverage this strength and push for the unification of the divided Bastet Nation.\nWhile the other tribes are skeptical at best, the current talented leadership of the Bagheera has managed to at least bring them to the negotiation table. It now remains to be seen if the charismatic panthers will see this endeavor through to a satisfying conclusion."
 pod1230objectives_werewolves.31.a: "We are all children of Seline!"

 bubasti_objective_decision: "Cat Against Snake"
 bubasti_objective_decision_tooltip: "We are patient. We will wait for our triumphant revenge."
 bubasti_objective_decision_desc: "The Bubasti, once revered as gods by the Egyptians, have lost everything due to their war against the Setites. But as Bast herself was, they are patient and the followers of the serpent have not seen the last of the midnight black cats of Khem."
 bubasti_objective_decision_effect_tooltip: "You will liberate your captured cat kin, allowing you to get help from them in the future.\nYou will also unlock a chain of events putting you on the path to unite the Bastet Nation." 
 bubasti_objective_decision_confirm: "On the prowl."
 bubasti_objective_decision_extra1: "You must have at least 20 [perks|E] in [sorcery_lifestyle|E]"
  
 pod1230objectives_werewolves.32.desc: "Once revered as gods by the people of Egypt, the Bubasti lost everything in their war against the followers of Set. They have been patient however and their millennia of knowledge of the magical arts allowed them to watch and wait for the right moment to strike back.\nAnd they found it.\nLeading a daring combined force of the Osirian League in the Setite temple of Ombos, the Bubasti managed to rescue their lost kin, the Kyphur cats, and deal a powerful blow to their eternal foes.\nWith their pride restored and their feline kin finally allowed to prosper again, the midnight cats of Khem have made quite the impression on the rest of the Bastet Nation. While many are still wary of their strange sorcery, most are at least willing to entertain the idea of letting the Bubasti take on a more prominent role in the future."
 pod1230objectives_werewolves.32.a: "Bow to the shadowcat."

 ceilican_objective_decision: "Dancing Mad"
 ceilican_objective_decision_tooltip: "The time for leisure and carelessness and over. The Faerie traitors will pay."
 ceilican_objective_decision_desc: "Once carefree and living a life of hedonism, the Ceilican have been betrayed by the Faerie lord Samhach who hunted them so efficiently that they were almost driven to extinction. Freeing these captives would take a solid plan and an even more solid group of heroes but it might be the only hope for survival for the Ceilican tribe."
 ceilican_objective_decision_effect_tooltip: "You will liberate your captured brothers and sisters who will then join your court.\nYou will also unlock a chain of events putting you on the path to unite the Bastet Nation." 
 ceilican_objective_decision_confirm: "Another type of dance..."
   
 pod1230objectives_werewolves.33.desc: "Once carefree and living a life of hedonism, the Ceilican have been betrayed by the Faerie lord Samhach who hunted them so efficiently that they were almost driven to extinction. The "mercurial cats" weren't ready to give up however and, under your diligent leadership, managed to stage a surprising comeback, storming Lord Samhach's Faerie court and liberating their captive brethren.\nAs the victorious Ceilican dance and feast in the ruins of the hated betrayer's court, the rest of the Bastet Nation takes notice of this puzzling development. Once thought extinct, it seems it will be now time to welcome the Ceilican back among their cat brethren, perhaps a sign of Mother Seline's will for her children to finally go past their personal grudges and unite under one banner?"
 pod1230objectives_werewolves.33.a: "The party isn't over!"

 khan_objective_decision_judgment_hammer: "You must retrieve the [GetPODArtifact('judgment_hammer').GetName], the most prized weapon of the Khan and arguably the most powerful of the Bastet as a whole."
 khan_objective_decision: "Wise and Fierce Tigers"
 khan_objective_decision_tooltip: "By achieving the perfect balance, we will show the way for the Bastet Nation."
 khan_objective_decision_desc: "Regal hunters, warriors and mentors, the Khan are the true nobility of the Bastet despite what the tyrannical Simba might claim. By perfecting themselves, they can show catkind that they are truly chosen by Mother Seline to lead them to a glorious future."
 khan_objective_decision_effect_tooltip: "This will improve the Judgment Hammer.\nYou will also unlock a chain of events putting you on the path to unite the Bastet Nation." 
 khan_objective_decision_confirm: "Passion, vigor and wisdom."
  
 pod1230objectives_werewolves.34.desc: "The wrathful Simba think that the Bastet should be led by a lion, a lazy creature relying on his wives to hunt and on his strength to bully others into submission. The Khan show the example of the tiger instead, a wise and graceful predator that does the fighting itself when needed but otherwise seeks to improve its and its pack's condition. For a long while, the other Bastet have secretly hoped that the Khan would take on a more prominent role in the Bastet Nation to counteract the Simba.\nThanks to your steady leadership and the recovery of the legendary Judgment Hammer, this time has now come. The Simba might posture and growl as they wish but the other tribes are now rallying behind the tigers' call for unity."
 pod1230objectives_werewolves.34.a: "A bright age for catkind begins!"

 simba_objective_decision: "The Lion Tyrants"
 simba_objective_decision_tooltip: "The lion is the king of nature. Time to remind them."
 simba_objective_decision_desc: "The Simba are the rightful rulers of catkind. Moments of weakness and accusations of "tyrannical rule" have eroded this claim however. Time to remind the other tribes who is in charge."
 simba_objective_decision_effect_tooltip: "You will also unlock a chain of events putting you on the path to unite the Bastet Nation." 
 simba_objective_decision_confirm: "Long live the kings."
  
 ruler_catkind_dynasty_modifier: "Regal and Dreadful Lions"
 ruler_catkind_dynasty_modifier_desc: "The Simba have reaffirmed their claim of rulership over the other Bastet tribes. The lions stand poised to defend it to anyone foolish enough to contest this truth." 
 pod1230objectives_werewolves.35.desc: "Simba legends claim that each Bastet tribe was created by Mother Seline with a purpose in mind. Theirs was to be the lord. Obviously, the other Bastet tend to heavily disagree on that interpretation. Their petty whimpering is however of no concern to the mighty lions.\nAs the other tribes lose themselves in useless small-minded concerns, the Simba do the only thing worth doing: they conquer and affirm their right to rule Africa and beyond as the true kings of this land. And with their recent successes in backing that claim, the other tribes stand silent for once."
 pod1230objectives_werewolves.35.a: "A true king searches for what he can take."
 
 swara_spiritual_guardians_modifier: "Spirit of Damaa"
 swara_spiritual_guardians_modifier_desc: "Thanks to their close ties with the spiritual world, the Swara are able to rely on otherwordly help much easier than other Bastet tribes."
 swara_objective_decision: "Guardians of the Pure Places"
 swara_objective_decision_tooltip: "While the others bicker, we do the work Mother Seline entrusted to us."
 swara_objective_decision_desc: "The Swara are the guardians of the spiritually charged places. While other Bastet tribes dismiss them as cowards and loners, they secretly defend the purity of Africa with a zeal that even a Khan would envy."
 swara_objective_decision_effect_tooltip: "You will also unlock a chain of events putting you on the path to unite the Bastet Nation." 
 swara_objective_decision_confirm: "We do what must be done."
 swara_objective_decision_caern_tooltip: "You need to have a maxed out Caern of each type (Level 5 ducal buildings, Caern of Will, Rage, Leadership, Wisdom and Enigmas)"

 pod1230objectives_werewolves.36.desc: "The werecheetah are mysterious to the other tribes. Many dismiss them as cowards, always running apparently aimlessly from place to place and avoiding conflict. This couldn't be farther from the truth. The Swara are diligent defenders of the purity of the land and they fight as hard as any lion when their sacred duty is threatened.\nWhile they haven't been clamoring it, their work has started to gain recognition among the Bastet Nation as of late. The other tribes stand silent, contemplating that they were bickering or obsessing over small concerns while the Swara were doing Mother Seline's bidding. This had lead to a surprising impetus putting them at the forefront of the renewed call for Bastet unity. It remains to be seen if the usually isolationist "Silver Folk" will be heeding that call in the future."
 pod1230objectives_werewolves.36.a: "Are they starting to understand?"
 
 pod1230objectives_werewolves.37.t: "Unification of the Bastet Nation"
 pod1230objectives_werewolves.37.desc: "With your recent success putting your tribe at the forefront of the Bastet, the idea of consolidating the scattered tribes into a cohesive whole has resurfaced once again. Most legends of catkind agree that you were once intended by Mother Seline to work alongside each other and that the division that happened in the earliest days was the main cause of your defeat against the werewolves during the War of Rage.\nStill, despite this agreed upon fact, it will be a very difficult task bringing catkind together once again. Each tribe will need to be convinced and cats are nothing if not both stubborn and fickle creatures at the same time."
 pod1230objectives_werewolves.37.a: "Let's hear their point of view."
 
 pod1230objectives_werewolves.38.desc: "The Bagheera are fully on board with your plan to restore the Bastet Nation. After all they have been advocating for doing just that for centuries. Still, the judges of catkind do not want a repeat of the errors of the past and they want to be certain that you are fit to lead your brethren into a prosperous future.\nThey intend to observe how you work and how you surround yourself as a ruler before giving their full commitment to the cause. To help in this matter, they have offered the teachings of one of their wisest mentors to work on your weaknesses while improving your strengths."
 pod1230objectives_werewolves.38.a: "We will do fine on our own."
 pod1230objectives_werewolves.38.b: "Their willingness to help is appreciated."
 new_objective_effect_tooltip: "A new major decision is available."
 
 bagheera_nation_decision_custom: "You need 15 or more in every attribute, except prowess where 50 or more is needed. Your Pride members' attributes can also work."
 bastet_nation_progress_objective_decision_effect_tooltip: "You will get one step closer to restoring the Bastet Nation."
 bagheera_nation_objective_decision: "The Bastet Nation: the Bagheera"
 bagheera_nation_objective_decision_tooltip: "We must be judged worthy."
 bagheera_nation_objective_decision_desc: "The Bagheera see themselves as the most well rounded of catkind. Their many talents and great charisma make the panthers the sole tribe to be accepted as friends by all the others. They are eager to participate on your endeavor of unifying the Bastet but want to make sure you will be a wise and competent ruler first."
 bagheera_nation_objective_decision_confirm: "A fine display of rulership."
 
 pod1230objectives_werewolves.39.desc: "The Bubasti, frankly, don't seem to care one way or another about your desire to unify the Bastet Nation. The secretive shadowcats of Egypt have their own problems to deal with, most notably the abduction of their kinfolk, the Kyphur cats, by the Followers of Set. They are keen on accepting you as the ruler of catkind... if you pledge your considerable resources to their help. They don't come empty handed however, offering to teach you the secrets of their ancestral magic, inherited from the days where the great Isis herself nurtured their tribe."
 pod1230objectives_werewolves.39.a: "Your cause is our own."
 pod1230objectives_werewolves.39.b: "Magic you said?"
 pod1230objectives_werewolves.39.c: "I'm sure we can convince them to reconsider."
 used_bagheera_joker_tooltip: "You will use your "joker", a one time opportunity to directly rally this tribe to your cause instead of having to fulfill their request."
 
 bubasti_knight_help_modifier: "Helping the Bubasti"
 bubasti_knight_help_modifier_desc: "Many of your best champions are currently away, helping the Bubasti plan the liberation of their kin from the Followers of Set."
 bubasti_nation_objective_decision: "The Bastet Nation: the Bubasti"
 bubasti_nation_objective_decision_tooltip: "Time for them to step out of the shadows."
 bubasti_nation_objective_decision_desc: "The Bubasti, once revered as gods by the Egyptians, have lost everything due to their war against the Setites. They will pledge themselves to your cause if you provide them with enough support to recover their lost glory, starting with their captured kinfolk."
 bubasti_nation_objective_decision_confirm: "That should be enough."
  
 ceilican_nation_objective_decision: "The Bastet Nation: the Ceilican"
 pod1230objectives_werewolves.40.desc: "An unexpected guest shocked the gathered representatives of the Bastet by claiming to be a member of the Ceilican. The "mercurial cats" of Celtic folklore were long thought dead by the rest of catkind. This individual explains that the Ceilican have been hunted to almost extinction by a Fae lord but a few of them managed to hide and survive. Hearing of the renewed effort to unify the Bastet, they have come to humbly request your assistance in liberating their remaining survivors from their nemesis' grasp.\nAs the prospective ruler of all the Children of Seline, you would be hard pressed to refuse such a plea for help."
 pod1230objectives_werewolves.40.b: "Hiding for so long? You must know a trick or two."  
 ceilican_nation_objective_decision_tooltip: "Forgotten cousins returning to the family."
 ceilican_nation_objective_decision_confirm: "A victory worthy of the new ruler of the Bastet!"
 any_knight_ceilican_tooltip: "You must have 5 or more knights with at least 45 prowess."
 
 khan_nation_objective_decision: "The Bastet Nation: the Khan"
 pod1230objectives_werewolves.41.desc: "The powerful weretigers were always considered a strong leadership candidate for the Bastet nation, their unrivaled strength and honorable conduct making them respected by the others. Still, they have graciously accepted to take a backseat to your own ambitions, recognizing your impressive success so far. The Khan have however issued you a challenge to prove that you are indeed the chosen of Seline that you claim to be. They even offered to put you through their traditional trial for Khan nobility, a well known ruthless and difficult exercise. While it wouldn't be enough to gain their fealty, this would certainly improve your legitimacy to the Bastet as a whole."
 pod1230objectives_werewolves.41.a: "Let me hear your request."
 pod1230objectives_werewolves.41.b: "About that trial..."
 khan_nation_objective_decision_desc: "Regal hunters, warriors and mentors, the Khan are the true nobility of the Bastet despite what the tyrannical Simba might claim. They won't accept a ruler that doesn't show the same perfection in both body and mind."
 khan_nation_objective_decision_tooltip: "Befriending the tigers."
 khan_nation_objective_decision_confirm: "I am Khan of the Khans."
   
 simba_nation_objective_decision: "The Bastet Nation: the Simba"
 pod1230objectives_werewolves.42.desc: "As the self proclaimed kings of the Bastet nation, the proud and arrogant werelions have always boasted that they should rule, often going to blows with other Bastet to stake their claim if needed. You expected your proposal of uniting catkind under your leadership to go quite badly with them.\nSomehow, it went even worse.\nIt took a lot of effort to subdue the Simba delegates and stop them from just jumping at you claws first to "punish you for your impudence". They are still screaming bloody murder as they are dragged out of the room and you are left to consider your next move. It's becoming clear that the lions will only be subdued if you prove your might on their own territory: Africa."
 pod1230objectives_werewolves.42.a: "Time to tame them."
 pod1230objectives_werewolves.42.b: "We need a beachhead to start our invasion."
 simba_nation_objective_decision_desc: "The Simba are the rightful rulers of catkind... according to themselves at least. They won't relinquish this claim until their heartlands are conquered by someone willing to challenge them on their own territory."
 simba_nation_objective_decision_tooltip: "Hunting lions."
 simba_nation_objective_decision_confirm: "Time to throw them off a cliff."
 POD_simba_heartlands: "Simba Heartlands: Hausaland, Igbo-Benue, Yorubaland and Borgu"  
   
 swara_nation_objective_decision: "The Bastet Nation: the Swara"
 pod1230objectives_werewolves.43.desc: "As a proof of their respect, the isolationist Swara have invited you to one of their den-realms to discuss your proposal of reuniting the Bastet Nation. The werecheetah don't intent to get in your way or contest your claim but they remind you of the sacred duty of the Children of Seline, protecting the pure lands. If you can prove your commitment to this ancestral duty, they will fully join the fold. Otherwise they will continue to do their own thing far from the intrigues of the rest of catkind, as they always did so far.\nJudging by some structural weaknesses you noticed in this specific den-realm, you think you could make a donation to help them improve their defenses here, showing that you are indeed taking their request very seriously."
 pod1230objectives_werewolves.43.a: "I will consider your request."
 pod1230objectives_werewolves.43.b: "An important task. Let me help right now."
 swara_nation_objective_decision_desc: "The Swara are the guardians of the spiritually charged places. They want to see your commitment to their cause before fully joining your project of rebuilding the Bastet Nation."
 swara_nation_objective_decision_tooltip: "The protectors need our protection."
 swara_nation_objective_decision_confirm: "A great deed for a great ruler."
 
 pod1230objectives_werewolves.44.t: "The Bastet Nation"
 pod1230objectives_werewolves.44.desc: "With shrewd diplomacy, force of will and a no small amount of more "direct" persuasion, you have finally rallied all the tribes under your banner. One by one they come to acknowledge your triumph and the new ruler of the united Bastet Nation. All of catkind is finally working as one, something never seen since the time of legends, well before the losing war against the tyrannical Garou.\nSome of your new "subjects" expect you to fall quickly, while others earnestly believe in you and the future you promised. In the end, it doesn't truly matter. You earned this victory.\nYou will now lead your fellow felines into a bright future. The age of the cat is finally at hand."
 pod1230objectives_werewolves.44.a: "From the moon, Mother Seline smiles."
 blessed_seline_modifier: "Blessed by Seline"
 blessed_seline_modifier_desc: "The Mother of Catkind smiles upon her chosen champion."
 bastet_nation_unifier_tooltip: "As long as you hold the Bastet Nation title, you will now get access to all the Bastet Men at Arms."

 artifact_attacker_advantage_5_modifier: "[command_modifier_i|E][advantage|E] атакующего: #P +5#!"
 artifact_monthly_prestige_10_modifier: "Ежемесячный [Concept('prestige', 'престиж')|E]: #P +40%#!"

 gaian_church_objective_decision: "Мать всего сущего"
 gaian_church_objective_decision_tooltip: "Человечество должно понять Гею."
 gaian_church_objective_decision_desc: "Некоторые оборотни пытаются проникнуть в Церковь из искренней преданности или оппортунизма. Они пытаются отождествить Гею с Девой Марией и придать последней большее значение в римских учениях."
 gaian_church_objective_decision_effect_tooltip: "Вы измените учение церкви и скрестите идеалы Геи с человеческим институтом."
 gaian_church_objective_decision_confirm: "Направь нас, Мать."
 gaian_church_objective_decision_custom1: "Охотники перестанут воспринимать Гару как непримиримых врагов. Вместо этого гару будут считаться хранителями, защитниками, чудотворцами или наделенными божественной миссией.\nЭто приведёт к тому, что их конфессии смогут легче сотрудничать."

 pod1230objectives_werewolves.125.desc: "Хотя большинство оборотней было возмущено ростом христианства, некоторые из них увидели возможность, а еще меньше - намек на Гею в почитании Марии смертными. Поначалу эти фракции использовали быстрый рост могущества церкви и тонко влияли на теологические дебаты, чтобы по возможности склонить их в пользу поклонения Марии.\nЭто заняло много времени и много неудач, но результаты начинают проявляться. С помощью этого, казалось бы, тонкого влияния «Церкви Геи» удалось создать каскадный эффект, в результате которого католическая церковь стала потихоньку отворачиваться от оборотней и обращать внимание на другие проблемы."
 pod1230objectives_werewolves.125.a: "Все под одной Матерью."
 gaiachurch_objective_decision_custom_roma: "Владелец владения [GetTitleByKey('c_roma').GetNameNoTier] должен иметь доктрину «[GetFaithDoctrine('special_doctrine_ecumenical_hunters').GetBaseName]» или исповедовать вашу конфессию."