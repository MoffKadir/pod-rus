l_russian:

 blackfury_objective_decision: "Дочери Геи"
 blackfury_objective_decision_tooltip: "Чёрные фурии должны встать во главе нации Гару."
 blackfury_objective_decision_desc: "Если Чёрные фурии хотят вывести нацию Гару из мелочных разборок, они должны найти достойного матриарха и укрепить свою родину."
 blackfury_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Чёрных фурий, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 blackfury_objective_decision_confirm: "Матери, дочери и предводительницы."
 blackfury_decision_custom: "Каэрн Славы солнца во владении [GetTitleByKey('b_montbelliard').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.1.t: "Дочери Геи"
 pod1230objectives_werewolves.1.desc: "Чёрные фурии давно привязаны к своей исконной средиземноморской родине. Возвышение Рима и рост городов, сопровождавший его, ознаменовали конец их господства над регионом и помогли вампирам постепенно ослабить влияние Фурий. Но не более.\nБлагодаря череде могущественных матриархов, хитроумному использованию смертных институтов против вампиров и дерзким нападениям, достойным амазонок, Чёрные фурии вновь прочно обосновались в Италии.\nДругие племена наблюдают за происходящим, гадая, смогут ли фурии воспользоваться этой неожиданной победой. Возможно, Гея и вправду хочет, чтобы её воители объединились под властью её дочерей?"
 pod1230objectives_werewolves.1.a: "Матерь, услышь наш победный клич!"
 pod1230objectives_werewolves.2.a: "Дерзкие люпины!"
 pod1230objectives_werewolves.2.b: "Амазонки снова на коне."

 bonegnawer_objective_decision: "Смех Геи"
 bonegnawer_objective_decision_tooltip: "Разве это не было бы плохой шуткой, если бы падальщики стали вождями?"
 bonegnawer_objective_decision_desc: "Мы - низшая часть пищевой цепочки в нации Гару. Но с помощью наших хитростей и коварства мы можем доказать всем этим могущественным племенам, насколько полезными мы можем быть на самом деле."
 bonegnawer_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Грызущих кости, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 bonegnawer_objective_decision_confirm: "Низвергнем троны!"
 bonegnawer_decision_custom: "Каэрн Звёздного поля во владении [GetTitleByKey('b_oviedo').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.3.t: "Смех Геи"
 pod1230objectives_werewolves.3.desc: "Пока могущественные Теневые владыки и Серебряные клыки препирались между собой, пока отважные отпрыски Фенрира и Фианна вели безнадёжные битвы, Грызущие кости ждали. С развитием человеческой цивилизации сыновья Крысы делали то, что умеют лучше всего: выживали, адаптировались и процветали.\nВ то время как другие племена всё больше и больше напоминают пережитки прошлого, Грызущие кости чувствуют себя как дома среди изменившегося человечества, и теперь все, нехотя, обращаются к ним за помощью и советом, как справиться с этим изменившимся обществом. Низшая часть народа Гару отомщена и, оказывая одну услугу за другой, стремительно поднимается вверх по карьерной лестнице..."
 pod1230objectives_werewolves.3.a: "Крысы не покидают корабль, они им управляют!"
 pod1230objectives_werewolves.4.b: "Из падальщиков в предводители?"

 childofgaia_objective_decision: "Единство Геи"
 childofgaia_objective_decision_tooltip: "Доказать, что единство - это не слабость, - бесконечная задача."
 childofgaia_objective_decision_desc: "Мы всегда стремились к единству нации Гару, но более воинственные племена по-прежнему сторонятся нас. Мы должны доказать, что единство даёт нам силу, а не слабость."
 childofgaia_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Детей Геи, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 childofgaia_objective_decision_confirm: "Соберитесь и послушайте."
 childofgaia_decision_custom: "Каэрн Белого моря во владении [GetTitleByKey('b_kem').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.5.t: "Единство Геи"
 pod1230objectives_werewolves.5.desc: "Детей Геи часто считают мирным и слабым племенем, но для них единство и цель превыше всего. В прошлом их попытки убедить собратьев по племени сесть и поговорить о своей вражде (вместо того чтобы бить друг друга по головам) не приносили плодов.\nОднако в последнее время ситуация изменилась: они доказали силу своей убеждённости и то, каких результатов можно добиться, если все защитники Геи будут действовать как единое целое. Наконец-то, возможно впервые, племена прислушались, и нация Гару ещё никогда не казалась такой сильной и единой.\nВоистину, Гея, должно быть, улыбается сейчас своим детям."
 pod1230objectives_werewolves.5.a: "Наконец-то они поняли."
 pod1230objectives_werewolves.6.b: "Объединённые гару? Устрашающая перспектива."

 fianna_objective_decision: "Герои Геи"
 fianna_objective_decision_tooltip: "Острова - это земли наших предков, и никакая пиявка нас отсюда не изгонит!"
 fianna_objective_decision_desc: "Некогда бесспорные хозяева Островов, фианна переживают не лучшие времена после возвращения Митры и чумы. Мы должны нанести ответный удар, пока не стало слишком поздно!"
 fianna_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Фианна, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 fianna_objective_decision_confirm: "Пора пировать!"
 fianna_decision_custom: "Каэрн Дикого моря во владении [GetTitleByKey('b_castletown').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.7.t: "Герои Геи"
 pod1230objectives_werewolves.7.desc: "Несмотря на то, что Фианна уважают за их боевое мастерство и знаменитых сказителей, другие племена часто считают их слишком непокорными. Из-за отсутствия дисциплины они терпели большие неудачи на Островах, что привело к их все большей изоляции от остальной части нации Гару.\nОднако теперь, благодаря сильной преемственности правителей и возрожденному чувству цели, Фианна вновь стали хозяевами Британии. Уже слагаются песни, чтобы увековечить это великое деяние, и теперь Фианна начнут смотреть вдаль, возможно, чтобы принести свою помощь остальной части Нации.\n...Передохнув после самого грандиозного пира, который они когда-либо устраивали."
 pod1230objectives_werewolves.7.a: "...голова болит."
 pod1230objectives_werewolves.8.b: "Кельты наступают."

 get_fenris_objective_decision: "Берсерки Геи"
 get_fenris_objective_decision_tooltip: "Отпрыски Одина всё ещё живы! Позор для всех воинов великого Фенрира!"
 get_fenris_objective_decision_desc: "Несмотря на титаническую битву, в которой удалось избавиться от Вотана, его отродья всё ещё скрываются на юге, а немецкие пиявки проникают и в наши земли. Все они должны быть наказаны!"
 get_fenris_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Отпрысков Фенрира, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 get_fenris_objective_decision_confirm: "Мы низвергнем Вальхаллу!"
 get_fenris_decision_custom: "Каэрн Зимней ночи Фимбул во владении [GetTitleByKey('b_biton').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.9.t: "Берсерки Геи"
 pod1230objectives_werewolves.9.desc: "Отпрыски Фенрира - грозные бойцы, и никто в нации Гару этого не отрицает. Из-за их жестокости, граничащей с насилием, они враждуют с остальными племенами. Но времена изменились.\nВ условиях бурного роста цивилизации и пиявок, которые ее контролируют, отпрыски Фенрира выступают за единство нации Гару под их руководством как бесспорных альф. Успешно отвоевав свою шведскую родину, они убедительно доказывают свою правоту, и многие уже стекаются под их знамена.\nКровь и насилие сокрушат врагов Геи, а если этого окажется недостаточно, то еще большее кровопролитие должно сделать свое дело..."
 pod1230objectives_werewolves.9.a: "Мы обрушим небеса!"
 pod1230objectives_werewolves.10.b: "К Рагнарёку?"

 redtalon_objective_decision: "Гнев Геи"
 redtalon_objective_decision_tooltip: "Вильд всё ещё жив."
 redtalon_objective_decision_desc: "Цивилизация все больше и больше разрастается, а остальные племена отказываются действовать. Именно мы должны спасти Гею от этого проклятого человечества."
 redtalon_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Красных когтей, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 redtalon_objective_decision_confirm: "Помните Владычество."
 redtalon_decision_custom: "Каэрн Зимнего леса во владении [GetTitleByKey('b_kazan').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.11.t: "Гнев Геи"
 pod1230objectives_werewolves.11.desc: "Красные когти никогда не отказывались от Владычества, от этой проверки человечества, которую они считали необходимой. По мере того как другие племена отказывались от этой идеи, они оказывались все более и более изолированными. Но Красные когти не терпеливы.\nОтступив во все еще дикие степи, они постарались очистить их от всех нежелательных чужаков и выждать время. Пока другие племена становились жертвами роста человечества и пришедших с ним вампиров, Красные когти процветали. Теперь они - самая сильная сила в нации Гару, и их вой будет услышан.\nВладычество пройдет по плану, и Гея будет спасена кровью человечества, хотят они того или нет."
 pod1230objectives_werewolves.11.a: "Они снова будут бояться волков."
 pod1230objectives_werewolves.12.b: "Человек против дикой природы, снова."

 warderofmen_objective_decision: "Стойкость Геи"
 warderofmen_objective_decision_tooltip: "Чтобы выжить, мы должны адаптироваться"
 warderofmen_objective_decision_desc: "Человечество останется здесь, и мы должны доказать нации Гару, что путь вперёд лежит вместе с ними, а не против них."
 warderofmen_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Стражей людей, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 warderofmen_objective_decision_confirm: "Новый совместный путь."
 warderofmen_decision_custom: "Каэрн Светлого обещания во владении [GetTitleByKey('b_acre').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.13.t: "Стойкость Геи"
 pod1230objectives_werewolves.13.desc: "Стражи людей быстро отвергаются другими племенами как «любители человечества», но Стражи не возражают. Как и их тотем, таракан, они стремятся выжить во всем. Человечество и цивилизация сейчас на подъеме, и Стражи это знают. Глубокое понимание неизбежности победы человечества привело их к той позиции силы, в которой они находятся сегодня.\nПока другие племена пытаются цепляться за ушедшие эпохи, Стражи прокладывают путь вперед, уверенные в рациональности своих планов. Как и они, нация Гару будет терпеть и развиваться, но самое главное - выживет."
 pod1230objectives_werewolves.13.a: "Выжить, выстоять, процветать."
 pod1230objectives_werewolves.14.b: "Городские волки?"

 shadowlord_objective_decision: "Тень Геи"
 shadowlord_objective_decision_tooltip: "Мы должны возглавить нацию Гару, а не эти напыщенные Серебряные клыки"
 shadowlord_objective_decision_desc: "Если мы хотим, чтобы остальные племена признали наше законное право управлять ими, мы должны сначала продемонстрировать силу."
 shadowlord_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Теневых владык, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 shadowlord_objective_decision_confirm: "Самое время!"
 shadowlord_decision_custom: "Каэрн Ночного неба во владении [GetTitleByKey('b_okachiv').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.15.t: "Тень Геи"
 pod1230objectives_werewolves.15.desc: "Нации Гару слишком долго не хватало руководства. Серебряные клыки, эти болтливые шуты, делали вид, что ведут нас за собой. Но они лишь ввергли племена в раскол и безнадежные битвы.\nТеперь, когда наша родина снова в безопасности, мы доказали, что только Теневые владыки способны вести нацию Гару вперед. И теперь мы используем все имеющиеся в нашем распоряжении инструменты, чтобы в конце концов Гея восторжествовала. Племена пойдут за нами к победе над Апокалипсисом... нравится им это или нет."
 pod1230objectives_werewolves.15.a: "Гее нужны хитрые защитники."
 pod1230objectives_werewolves.16.b: "Трон Серебряных клыков низвергнут."

 silentstrider_objective_decision: "Новый дом изгнанников"
 silentstrider_objective_decision_tooltip: "Египет был потерян для нас, мы должны восстановиться и начать всё заново."
 silentstrider_objective_decision_desc: "Марракеш - наш новый дом после потери Египта. Мы должны сделать так, чтобы эта трагедия никогда не повторилась."
 silentstrider_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Безмолвных странников, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 silentstrider_objective_decision_confirm: "Теперь мы готовы."
 silentstrider_decision_custom: "Каэрн Колеса Пта во владении [GetTitleByKey('b_marrakesh').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.17.t: "Новый дом изгнанников"
 pod1230objectives_werewolves.17.desc: "После долгой борьбы с Сетом Безмолвные странники были вынуждены покинуть свою родину - Египет. Став на время кочевниками, они в конце концов осели в Марракеше, и с тех пор их судьба значительно улучшилась.\nТеперь, прочно удерживая контроль над своим новым домом, Безмолвные странники возвращаются как сила, с которой нужно считаться. Мудрость и сила убеждений, приобретенные ими в изгнании, делают их все более востребованными среди других племен, которые теперь задумываются, не могут ли Странники стать необычным, но многообещающим кандидатом на пост лидеров нации Гару."
 pod1230objectives_werewolves.17.a: "Вместе в Египет?"
 pod1230objectives_werewolves.18.b: "Вместе в Египет?"

 silverfang_objective_decision: "Возвращение королей"
 silverfang_objective_decision_tooltip: "Мы - вожди нации Гару, отныне и вовек."
 silverfang_objective_decision_desc: "В последнее время наше лидерство над другими племенами оспаривается. Необходима демонстрация силы, чтобы усмирить несогласных."
 silverfang_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Серебряных клыков, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 silverfang_objective_decision_confirm: "Я приму прямой контроль."
 silverfang_decision_custom: "Каэрн Полумесяца во владении [GetTitleByKey('b_voronezh').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.19.t: "Возвращение королей"
 pod1230objectives_werewolves.19.desc: "Со времен Рима Серебряные клыки были традиционными лидерами нации Гару. С падением империи и постепенным смещением племени на восток эта традиция стала оспариваться. Такие племена, как Теневые владыки или Красные когти, стали отвоевывать власть у Серебряных клыков, а другие, как Безмолвные странники или Фианна, просто потеряли ее из-за географической удаленности.\nОднако своим недавним успехом в России Серебряные клыки доказали, что они лишь переместили своё средоточие власти, а не утратили те возможности, благодаря которым их так уважали вначале. Ещё не все племена не устояли, но дворянство оборотней уже близко к тому, чтобы подтвердить свои естественные права."
 pod1230objectives_werewolves.19.a: "Слава королям!"
 pod1230objectives_werewolves.20.b: "Они всё ещё занимают свой трон... пока что."

 stargazer_objective_decision: "Мудрость Геи"
 stargazer_objective_decision_tooltip: "Внутренний мир может привести к большему единству."
 stargazer_objective_decision_desc: "Мы проповедуем умеренность, и мы решили держаться в стороне от нации Гару. Но бездействие может длиться лишь до тех пор, пока не превратится в безразличие."
 stargazer_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Звездочётов, могущественную реликвию вашего племени, и станете на шаг ближе к объединению Гару."
 stargazer_objective_decision_confirm: "Пора встретиться с нашими западными сородичами."
 stargazer_decision_custom: "Каэрн Снежного барса во владении [GetTitleByKey('b_xigaze').GetNameNoTier] должен быть полностью отстроен"

 pod1230objectives_werewolves.21.t: "Мудрость Геи"
 pod1230objectives_werewolves.21.desc: "Мы не принимали участия в Войне Гнева и с тех пор сохраняем нейтралитет, придерживаясь собственных взглядов. Однако есть предел, до которого мы можем держаться в стороне от наших западных сородичей. Очевидно, что угрозы, с которыми сталкиваются Гару в эту новую эпоху, требуют единства.\nДругие племена то и дело демонстрируют свою склонность к необдуманным действиям и отсутствие тщательного планирования. Мы можем обеспечить мудрое руководство, чтобы направить этот гнев на более продуктивные дела. Настало время нации Гару принять мудрость Геи."
 pod1230objectives_werewolves.21.a: "Пора успокоиться и прислушаться, братья."
 pod1230objectives_werewolves.22.b: "Странные ребята."

 gaia_objective_decision: "Триумф Геи"
 gaia_objective_decision_tooltip: "Мы заявили о своём намерении возглавить нацию Гару, теперь пришло время доказать, что мы достойны этого!"
 gaia_objective_decision_desc: "Мы заявили о своём намерении возглавить нацию Гару, теперь пришло время доказать, что мы достойны этого!"
 gaia_objective_decision_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] империи Нации Гару, могущественную особую доктрину конфессии, а правители, не являющиеся оборотнями, будут повержены."
 gaia_objective_decision_confirm: "За Гею! Вперёд!"

 pod1230objectives_werewolves.23.t: "Триумф Геи"
 pod1230objectives_werewolves.23.desc: "Несмотря на свежующую чуму и буйный рост цивилизации, Гару выстояли. Под руководством нового и уважаемого лидера племена объединились, чтобы вести общую войну против ужасных вампиров и их многочисленных приспешников. Шаг за шагом оборотни возвращают себе утраченные каэрны, сдерживают рост городов и следят за тем, чтобы человечество оставалось на своем месте. По мере того как все больше пиявок разрываются на части клыками и когтями, сомнений не остаётся: наступила эра Волков.\nАпокалипсис может подождать, ведь Гару как никогда готовы стоять на страже своей любимой Геи."
 pod1230objectives_werewolves.23.a: "Мать спасена!"
 pod1230objectives_werewolves.24.b: "Действительно ли Гея спасена?"
 pod1230objectives_werewolves.23.custom: "Правители, не являющиеся оборотнями, получат мощный негативный эффект «Крах цивилизации» на следующие 100 лет. Правители-оборотни низшего ранга теперь всегда будут принимать предложение вассалитета от этого персонажа, за исключением Танцоров Чёрной спирали."

 blackspiraldancer_objective_decision: "Любящие внуки"
 blackspiraldancer_objective_decision_tooltip: "Бабуля хочет, чтобы мы вели себя хорошо!"
 blackspiraldancer_objective_decision_desc: "Баба Яга - одна из самых доверенных слуг нашего хозяина. Если мы угодим ей, уничтожив её врагов, она непременно вознаградит нас!"
 blackspiraldancer_objective_decision_effect_tooltip: "Баба Яга подарит вам бессмертие, в некотором роде."
 blackspiraldancer_objective_decision_confirm: "Ты счастлива, бабуля?"
 blackspiraldancer_victory_objective_decision_custom: "[Concept('title', 'Титул')|E] [GetTitleByKey('k_crescent_moon').GetNameNoTier] должен быть уничтожен или принадлежать вам"

 pod1230objectives_werewolves.25.t: "Любящие внуки"
 pod1230objectives_werewolves.25.desc: "Стремительное разрастание Теневого занавеса, в немалой степени благодаря вам, очень порадовало Маленькую бабушку, Бабу Ягу. Уничтожение всех близких угроз её правлению позволяет ей сосредоточиться на более важных делах, но это не значит, что она забыла о вас.\nПроведя обширный ритуал, чтобы убедиться, что вы (возможно) выживете, Карга даровала вам #L $pod_Embraced$ия#!, сделав [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из своих «вриколаков» - полувампиров и полуоборотней, которых некоторые называют «мерзостями». Теперь вы бессмертны и можете использовать некоторые способности двух миров. Многие отшатнутся от вашего ужасающего превращения, но вы знаете, что это величайший из даров."
 pod1230objectives_werewolves.25.a: "Я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] совершенства."
 pod1230objectives_werewolves.26.a: "Что это за мерзость!?"
 pod1230objectives_werewolves.26.b: "Что это за мерзость!?"

 become_abomination_tt: "Став мерзостью, вы получаете полный доступ к вампирским способностям, кроме Объятий. Вы больше не являетесь оборотнем, но сохраняете доступ к дарам пород и покровительства, а также к опциям смены облика."
 become_abomination_holdings_tt: "Ваши владения превратятся из племенных в замковые, а несовместимые здания будут потеряны."

 storyteller_quest_decision: "Великое задание Геи"
 storyteller_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nКоллекционирование легендарных книг станет достойным занятием для Геи."
 storyteller_quest_decision_tooltip: "Получить легендарный дар."
 storyteller_quest_decision_confirm: "За Гею!"

 release_from_bondage_quest_decision: "Великое задание инкарны"
 release_from_bondage_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nУничтожение гнетущего Теневого занавеса, несомненно, порадует инкарну."
 release_from_bondage_quest_decision_tooltip: "Получить легендарный дар."
 release_from_bondage_quest_decision_confirm: "Долой стену."
 release_from_bondage_quest_decision_custom: "Титул [GetTitleByKey('e_shadow_curtain').GetNameNoTier] должен быть уничтожен"

 firebringer_quest_decision: "Великое задание Койота"
 firebringer_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nХитрый Койот наверняка обрадуется причудливому походу."
 firebringer_quest_decision_tooltip: "Получить легендарный дар."
 firebringer_quest_decision_confirm: "Надеюсь, этого будет достаточно."
 firebringer_quest_decision_custom: "Даровать [Concept('title', 'титул')|E] [Concept('empire', 'имперского')|E] ранга"

 prelude_to_apocalypse_quest_decision: "Великое задание инкарны-маэлджина"
 prelude_to_apocalypse_quest_decision_desc: "Оборотни живут (и часто умирают) ради эпических походов, которые дают духовные сущности. Выполнение одного из них принесёт вам большую награду, если вы добьётесь успеха.\nУбийство самого могущественного правителя в мире, почитающего Гею, несомненно, доставит удовольствие инкарне-маэлджину."
 prelude_to_apocalypse_quest_decision_tooltip: "Получить легендарный дар."
 prelude_to_apocalypse_quest_decision_confirm: "Умри!"
 prelude_to_apocalypse_quest_decision_custom: "[GetPlayer.MakeScope.GetVariable('prelude_to_apocalypse_quest').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('prelude_to_apocalypse_quest').GetCharacter.IsFemale, 'должна быть мертва', 'должен быть мёртв' )]"

 coruroc_quest_decision: "Личное задание Корурока"
 coruroc_quest_decision_desc: "Корурок просит вас очистить скверну Танцоров Чёрной Спирали во имя Белых завывателей. Все их поганые ульи должны быть очищены!"
 coruroc_quest_decision_tooltip: "Месть за Белых завывателей."
 coruroc_quest_decision_confirm: "Долгожданное очищение?"
 coruroc_quest_decision_custom: "На карте не должно быть [Concept('ruler', 'правителей')|E], исповедующих #L [GetReligionByKey('blackspiraldancer_religion').GetName|l]ую#! [Concept('religion', 'религию')|E]"
 coruroc_quest_decision_custom_ex: "$coruroc_quest_decision_custom$ #weak ([example.GetFirstName])#!"

 aidan_farwatcher_quest_decision: "Личное задание Эйдана Дальнозоркого"
 aidan_farwatcher_quest_decision_desc: "Движимый местью за своё преданное племя, Эйдан Дальнозоркий попросил вас убить Танцоров Чёрной Спирали."
 aidan_farwatcher_quest_decision_tooltip: "Спираль разорвана?"
 aidan_farwatcher_quest_decision_confirm: "Кровавая месть."

 stop_flaying_plague_decision: "Остановить свежующую чуму"
 stop_flaying_plague_decision_tooltip: "Должно же быть решение!"
 stop_flaying_plague_decision_desc: "Свежующая чума уносит бесчисленные жизни гару и родичей. Если ничего не предпринять, это может стать концом некогда гордых воинов Геи."
 stop_flaying_plague_decision_effect_tooltip: "Свежующая чума остановит своё дальнейшее распространение."
 stop_flaying_plague_decision_confirm: "Сейчас или никогда!"
 stop_flaying_plague_decision_custom: "Вам нужно 10 или более единиц каждого навыка, за исключением доблести, где требуется 40 или более. Навыки членов вашей стаи также могут работать."

 pod1230objectives_werewolves.27.t: "Избавление от болезни"
 pod1230objectives_werewolves.27.desc: "Благодаря умениям вашей стаи и свиты вам удалось раскрыть правду о свежующей чуме. Эта ужасная хворь действительно имела сверхъестественное происхождение и, судя по всему, была создана группой магов, преданных Вирму и называющих себя Красным кругом.\nЭти глупцы уже стояли за несколькими дерзкими нападениями на восточные каэрны, в частности, на Софию, и хотя они пытались замести следы, им не удалось сделать это достаточно хорошо и быстро.\nВзяв штурмом их логово, вы с огромным удовольствием перебили этих одержимых Вирмом культистов, пока их ритуальные круги не окрасились их собственной кровью.\nХотя угроза свежующей чумы осталась позади, всё ещё остаются некоторые сомнения относительно деталей её создания: одни улики ведут к таинственному вампиру, другие - к демону. Возможно, в будущем это стоит расследовать, но пока, по крайней мере, ваш долг перед Геей выполнен."
 pod1230objectives_werewolves.27.a: "Легендарный триумф!"
 pod1230objectives_werewolves.28.a: "Полагаю, это хорошо для волков."
 pod1230objectives_werewolves.28.b: "Наконец-то!"

 weaponize_flaying_plague_decision: "Превратить свежующую чуму в оружие"
 weaponize_flaying_plague_decision_tooltip: "Совершенное оружие против оборотней?"
 weaponize_flaying_plague_decision_desc: "В последнее время оборотни и их семьи, родня, страдают от смертельной хвори - свежующей чумы. Они упорно пытаются найти решение этой проблемы, но до тех пор редкий способ сломить защиту перевёртыша открывает новые возможности."
 weaponize_flaying_plague_decision_effect_tooltip: "Вы сможете распространять свежующую чуму через взаимодействие."
 weaponize_flaying_plague_decision_effect_tooltip_2: "Наслав на пленника свежующую чуму, вы можете с определённым успехом даровать ему Объятия и превратить в мерзость (за исключением оборотней, которые вообще не могут стать мерзостью)."
 weaponize_flaying_plague_decision_confirm: "Моё совершенное секретное оружие!"
 weaponize_flaying_plague_decision_custom: "Для экспериментов вам нужны 3 или более пленников-оборотней."
 weaponize_flaying_plague_decision_customb: "Оборотни упорно пытаются найти источник свежующей чумы. Как только им это удастся (примерно в 1240 году), это решение исчезнет."

 pod1230objectives_werewolves.29.t: "Свежующая чума, превращённая в оружие"
 pod1230objectives_werewolves.29.desc: "Истинное происхождение свежующей чумы загадочно. Наиболее вероятным виновником представляется инфернальный Красный круг, но вы также встречали упоминания о вмешательстве крупного демона и даже некоторых вампиров. В любом случае это очень впечатляющий плод ритуальной магии с явным инфернальным оттенком.\nВаши собственные эксперименты над оборотнями, имеющимися в вашем распоряжении, смогли раскрыть достаточно деталей процесса, чтобы теперь понять, как воспроизвести его в случае необходимости.\nДаже если оборотни в итоге уничтожат источник нынешней свежующей чумы, вы сможете использовать её в будущем."
 pod1230objectives_werewolves.29.a: "Полезный инструмент..."
 #pod1230objectives_werewolves.30.a: "I don't care"
 #pod1230objectives_werewolves.30.b: "What it mean?"

 POD_spawn_flaying_plague_interaction: "Высвободить свежующую чуму"
 POD_spawn_flaying_plague_interaction_desc: "В вашем распоряжении ужасная свежующая чума. При наличии некоторых специфических ингредиентов для ритуала вы сможете вновь обрушить её на ничего не подозревающих перевёртышей."
 POD_spawn_flaying_plague_interaction.tt: "Наслать свежующую чуму на местонахождение персонажа [recipient.GetFirstNamePossessive]."
 POD_spawn_flaying_plague_actor_toast: "В местонахождении персонажа [recipient.GetFirstNamePossessive] свирепствует свежующая чума."
 POD_spawn_flaying_plague_actor_toast.desc: "Остаётся лишь надеяться, что вы не пожалеете об этом"
 POD_spawn_flaying_plague_failure_toast: "Вам не удалось распространить свежующую чуму в местонахождении персонажа [recipient.GetFirstNamePossessive]"
 POD_spawn_flaying_plague_failure_toast.desc: "Но в будущем появится ещё больше возможностей..."
 POD_spawn_flaying_plague_interaction_success: "Свежующая чума вспыхнет в местонахождении персонажа [recipient.GetFirstNamePossessive] и будет распространяться оттуда с течением времени."
 POD_spawn_flaying_plague_interaction_failure: "Свежующая чума не смогла закрепиться."
 POD_inflict_flaying_plague_interaction: "Наслать свежующую чуму"
 POD_inflict_flaying_plague_interaction_desc: "Заразить персонажа [recipient.GetFirstName] свежующей чумой, ослабив защиту перевёртыша. Если [Select_CString(recipient.IsFemale, 'она', 'он' )] сможет превратиться в мерзость, это обеспечит успех Объятий."

 bagheera_objective_decision: "Акари, пурра, дуйяла"
 bagheera_objective_decision_tooltip: "Поиск, становление, переход"
 bagheera_objective_decision_desc: "Багира считают себя самыми разносторонне развитыми представителями кошачьего рода. Их многочисленные таланты и огромная харизма делают пантер единственным племенем, которое все остальные считают своими друзьями. Возможно, они могли бы использовать этот факт для укрепления единства нации Бастет?"
 bagheera_objective_decision_effect_tooltip: "Вы разблокируете цепь событий, которые помогут вам объединить нацию Бастет. Для багира этот процесс будет немного проще."
 bagheera_objective_decision_confirm: "Кошачья невозмутимость."
 bagheera_objective_decision_custom: "Вам нужно 10 или более ед. в каждом атрибуте, за исключением доблести, где требуется 40 или более. Атрибуты членов вашей стаи также могут учитываться."

 pod1230objectives_werewolves.31.desc: "Согласно легендам, багира когда-то были созданы как судьи кошачьего рода. Хотя от этой роли давно отказались, они сохранили природное любопытство и дружелюбную харизму, которые сопутствовали им. Как они часто говорят, они являются истинным воплощением кошачьего духа, мудрости, любви и гнева, слитых воедино. Багира, единственные из расколовшихся племён бастет, сумела сохранить тёплые отношения со всеми своими сородичами, и, учитывая их недавний рост популярности, это породило идею о том, что, возможно, оборотням-пантерам пора использовать эту силу и добиваться объединения разделённой нации Бастет.\nВ то время как другие племена настроены в лучшем случае скептически, нынешнему талантливому руководству багира удалось, по крайней мере, усадить их за стол переговоров. Теперь остаётся только гадать, доведут ли харизматичные пантеры это начинание до удовлетворительного завершения."
 pod1230objectives_werewolves.31.a: "Мы все - дети Селин!"

 bubasti_objective_decision: "Кошки против змей"
 bubasti_objective_decision_tooltip: "Мы терпеливы. Мы будем ждать нашего триумфального реванша."
 bubasti_objective_decision_desc: "Бубасти, которых египтяне когда-то почитали как богов, потеряли всё из-за войны с Сетитами. Но, как и сама Баст, они терпеливы, и последователи змея не в последний раз видели полуночных чёрных кошек Кхема."
 bubasti_objective_decision_effect_tooltip: "Вы освободите своих захваченных сородичей-кошек, что позволит вам в будущем получать от них помощь.\nКроме того, вы разблокируете цепочку событий, которые помогут вам объединить нацию Бастет."
 bubasti_objective_decision_confirm: "На охоте."
 bubasti_objective_decision_extra1: "У вас должно как минимум 20 [Concept('perks', 'достоинств')|E] в [Concept('sorcery_lifestyle', 'пути чародейства')|E]"

 pod1230objectives_werewolves.32.desc: "Некогда почитаемые народом Египта как боги, бубасти потеряли всё в войне с последователями Сета. Однако они были терпеливы, а их тысячелетние познания в магических искусствах позволяли им наблюдать и ждать подходящего момента, чтобы нанести ответный удар.\nИ они нашли его.\nВозглавив отважное объединённое войско Осирианской лиги в сетитском храме в Омбосе, Бубасти сумели спасти своих потерянных сородичей, кифурских котов, и нанести мощный удар по своим извечным врагам.\nТеперь, когда их гордость восстановлена, а их кошачий род наконец-то снова стал процветать, полуночные кошки Кхема произвели неизгладимое впечатление на остальную часть нации Бастет. Хотя многие всё ещё с опаской относятся к их странному чародейству, большинство, по крайней мере, готовы принять идею о том, чтобы позволить бубасти играть более заметную роль в будущем."
 pod1230objectives_werewolves.32.a: "Преклонитесь перед сумеречными котами."

 ceilican_objective_decision: "Танцующее безумие"
 ceilican_objective_decision_tooltip: "Время праздности и беспечности прошло. Предатели-феи заплатят за это."
 ceilican_objective_decision_desc: "Когда-то беззаботные и жившие полной наслаждений жизнью, цейликан были преданы повелителем фей Самахом, который охотился на них так эффективно, что они были почти доведены до вымирания. Для освобождения этих пленников потребовался бы продуманный план и ещё более сплоченная группа героев, но это могло бы стать единственной надеждой на выживание для племени Цейликан."
 ceilican_objective_decision_effect_tooltip: "Вы освободите своих пленённых братьев и сестёр, которые затем присоединятся к вашему двору.\nВы также разблокируете цепь событий, которые помогут вам объединить нацию Бастет."
 ceilican_objective_decision_confirm: "Другой вид танца."

 pod1230objectives_werewolves.33.desc: "Когда-то беззаботные и жившие полной наслаждений жизнью, цейликан были преданы повелителем фей Самахом, который охотился на них так эффективно, что они были почти доведены до вымирания. Однако «переменчивые коты» не были готовы сдаваться и под вашим прилежным руководством сумели неожиданно вернуться, захватив волшебный двор лорда Самаха и освободив своих пленённых собратьев.\nПока победоносные цейликан танцуют и пируют на развалинах ненавистного двора предателя, остальная часть нации Бастет обращает внимание на это загадочное событие. Когда-то считавшиеся вымершими, теперь, похоже, пришло время поприветствовать возвращение цейликан среди их кошачьих собратьев, возможно, это знак желания матери Селин, чтобы её дети, наконец, преодолели свои личные обиды и объединились под одним знаменем?"
 pod1230objectives_werewolves.33.a: "Гулянка ещё не закончена!"

 khan_objective_decision_judgment_hammer: "Вы должны вернуть [GetPODArtifact('judgment_hammer').GetName], самое ценное оружие хан и, возможно, самое могущественное из Бастет в целом."
 khan_objective_decision: "Мудрые и свирепые тигры"
 khan_objective_decision_tooltip: "Добившись идеального баланса, мы укажем путь для нации Бастет."
 khan_objective_decision_desc: "Царственные охотники, воины и наставники, хан - истинное благородство бастет, несмотря на то, что утверждают деспотичные симба. Совершенствуясь, они могут показать кошачьему роду, что они действительно избраны матерью Селин, чтобы вести их к славному будущему."
 khan_objective_decision_effect_tooltip: "Это улучшит Молот правосудия.\nВы также разблокируете цепочку событий, которые помогут вам объединить нацию Бастет."
 khan_objective_decision_confirm: "Страсть, энергия и мудрость."

 pod1230objectives_werewolves.34.desc: "Разгневанные симба считают, что Бастет должны возглавлять львы, ленивые существа, полагающиеся в охоте на своих жён и на свою силу, чтобы подчинять других. Вместо этого хан приводят в пример тигра, мудрого и грациозного хищника, который сам сражается, когда это необходимо, но в остальном стремится улучшить свое положение и положение своей стаи. Долгое время другие бастет втайне надеялись, что хан возьмут на себя более заметную роль среди нации Бастет, чтобы противостоять симба.\nБлагодаря вашему надёжному руководству и возвращению легендарного Молота правосудия, это время настало. Симба могут принимать любые позы и рычать, как им заблагорассудится, но другие племена сейчас объединяются в поддержку призыва тигров к единству."
 pod1230objectives_werewolves.34.a: "Начинается светлая эра для кошачьего рода!"

 simba_objective_decision: "Львы-тираны"
 simba_objective_decision_tooltip: "Лев - царь природы. Пора напомнить об этом."
 simba_objective_decision_desc: "Симба - законные правители кошачьего племени. Однако моменты слабости и обвинения в «тираническом правлении» подорвали это утверждение. Пришло время напомнить другим племенам, кто здесь главный."
 simba_objective_decision_effect_tooltip: "Вы также разблокируете цепочку событий, которые помогут вам встать на путь объединения нации Бастет."
 simba_objective_decision_confirm: "Да здравствуют короли!"

 ruler_catkind_dynasty_modifier: "Царственные и ужасные львы"
 ruler_catkind_dynasty_modifier_desc: "Симба утвердили свои притязания на господство над другими племенами Бастет. Львы готовы отстаивать свои права перед любым, у кого хватит глупости оспорить эту истину."
 pod1230objectives_werewolves.35.desc: "Легенды симба утверждают, что каждое племя Бастет было создано матерью Селин с определённой целью. Их племя должно было стать властителями. Очевидно, что другие бастет, как правило, не согласны с такой интерпретацией. Однако их жалкое хныканье не имеет никакого значения для могучих львов.\nВ то время как другие племена погружаются в бесполезные, мелочные заботы, симба делают единственное, что стоит делать: они завоевывают и подтверждают своё право править Африкой и за её пределами как истинные короли этой земли. И, учитывая их недавние успехи в поддержке этого притязания, другие племена на этот раз хранят молчание."
 pod1230objectives_werewolves.35.a: "Истинные короли ищет то, что они могут взять."

 swara_spiritual_guardians_modifier: "Дух Дамаа"
 swara_spiritual_guardians_modifier_desc: "Благодаря своим тесным связям с духовным миром, свара могут рассчитывать на потустороннюю помощь гораздо легче, чем другие племена бастет."
 swara_objective_decision: "Хранители чистых мест"
 swara_objective_decision_tooltip: "Пока остальные препираются, мы выполняем работу, которую доверила нам мать Селин."
 swara_objective_decision_desc: "Свара - хранители духовно насыщенных мест. В то время как другие племена бастет считают их трусами и одиночками, они тайно защищают чистоту Африки с рвением, которому позавидовали бы даже хан."
 swara_objective_decision_effect_tooltip: "Вы также разблокируете цепочку событий, которые помогут вам встать на путь объединения нации Бастет."
 swara_objective_decision_confirm: "Мы делаем то, что должно быть сделано."
 swara_objective_decision_caern_tooltip: "У вас должен быть максимально улучшенный каэрн каждого типа (герцогские постройки пятого уровня, каэрн воли, ярости, лидерства, мудрости и загадок)"

 pod1230objectives_werewolves.36.desc: "Оборотни-гепарды загадочны для других племен. Многие считают их трусами, которые всегда бесцельно бегают с места на место и избегают конфликтов. Это очень далеко от истины. Свара - ревностные защитники чистоты земли, и они сражаются не хуже любого льва, когда возникает угроза их священному долгу.\nХотя они и не заявляли об этом открыто, в последнее время их работа начала завоевывать признание среди нации Бастет. Другие племена хранят молчание, размышляя о том, что они ссорились или зацикливались на мелких проблемах, в то время как свара выполняли приказы матери Селин. Это дало неожиданный толчок, выдвинувший их в авангарде возобновившегося призыва к единству Бастет. Ещё неизвестно, прислушается ли обычно настроенный изоляционистски «Серебряный народ» к этому призыву в будущем."
 pod1230objectives_werewolves.36.a: "Начинают ли они понимать?"

 pod1230objectives_werewolves.37.t: "Объединение нации Бастет"
 pod1230objectives_werewolves.37.desc: "Благодаря вашему недавнему успеху, благодаря которому ваше племя выдвинулось в лидеры Бастет, идея объединения разрозненных племён в единое целое вновь всплыла на поверхность. Большинство легенд кошачьего мира сходятся во мнении, что мать Селин когда-то предназначила вас работать бок о бок друг с другом и что раскол, произошедший в самые ранние дни, стал главной причиной вашего поражения от волков во время Войны Гнева.\nТем не менее, несмотря на этот общепризнанный факт, будет очень трудно снова объединить кошачье племя. Нужно будет убедить каждое племя, а кошки - существа упрямые и непостоянные одновременно."
 pod1230objectives_werewolves.37.a: "Выслушаем их точку зрения."

 pod1230objectives_werewolves.38.desc: "Багира полностью поддерживают ваш план по восстановлению нации Бастет. В конце концов, они выступали именно за это на протяжении веков. Тем не менее, судьи кошачьего рода не хотят повторения ошибок прошлого и хотят быть уверенными в том, что вы способны привести своих собратьев к процветающему будущему.\nОни намерены понаблюдать за тем, как вы работаете и как вы окружаете себя как [Select_CString(ROOT.Char.IsFemale, 'правительницу', 'правителя' )], прежде чем полностью посвятить себя делу. Чтобы помочь в этом вопросе, они предложили учение одного из своих самых мудрых наставников, которое поможет вам работать над вашими слабостями, одновременно улучшая ваши сильные стороны."
 pod1230objectives_werewolves.38.a: "Мы прекрасно справимся сами."
 pod1230objectives_werewolves.38.b: "Мы ценим их готовность помочь."
 new_objective_effect_tooltip: "Доступно новое важное решение."

 bagheera_nation_decision_custom: "Вам нужно 15 или более ед. в каждом атрибуте, за исключением доблести, где требуется 50 или более. Атрибуты членов вашего прайда также могут учитываться."
 bastet_nation_progress_objective_decision_effect_tooltip: "Вы станете на один шаг ближе к восстановлению нации Бастет."
 bagheera_nation_objective_decision: "Нация Бастет: Багира"
 bagheera_nation_objective_decision_tooltip: "Мы должны быть признаны достойными."
 bagheera_nation_objective_decision_desc: "Багира считают себя самыми разносторонне развитыми представителями кошачьего рода. Их многочисленные таланты и огромная харизма делают пантер единственным племенем, которое все остальные считают своими друзьями. Они горят желанием участвовать в ваших усилиях по объединению Бастет, но сначала хотят убедиться, что вы будете [Select_CString(ROOT.Char.IsFemale, 'мудрой и компетентной правительницей', 'мудрым и компетентным правителем' )]."
 bagheera_nation_objective_decision_confirm: "Прекрасное проявление власти."

 pod1230objectives_werewolves.39.desc: "Честно говоря, Бубасти, похоже, так или иначе безразлично ваше желание объединить нацию Бастет. У скрытных сумеречных котов Египта есть свои проблемы, с которыми им приходится сталкиваться, в первую очередь из-за похищения их родни, кифурских котов, последователями Сета. Они очень хотят признать вас [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] кошачьего мира... если вы предоставите им свои значительные ресурсы для оказания помощи. Однако они приходят не с пустыми руками, предлагая обучить вас секретам магии своих предков, унаследованным с тех времен, когда сама великая Исида заботилась об их племени."
 pod1230objectives_werewolves.39.a: "Ваше дело - это наше дело."
 pod1230objectives_werewolves.39.b: "Вы сказали, магия?"
 pod1230objectives_werewolves.39.c: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы сможем убедить их пересмотреть своё решение."
 used_bagheera_joker_tooltip: "Вы воспользуетесь своим «джокером», единственной возможностью напрямую привлечь это племя на свою сторону, вместо того чтобы выполнять их просьбы."

 bubasti_knight_help_modifier: "Помощь Бубасти"
 bubasti_knight_help_modifier_desc: "Многие из ваших лучших воителей в настоящее время находятся в отъезде, помогая Бубасти планировать освобождение своих сородичей от последователей Сета."
 bubasti_nation_objective_decision: "Нация Бастет: Бубасти"
 bubasti_nation_objective_decision_tooltip: "Пришло время им выйти из тени."
 bubasti_nation_objective_decision_desc: "Бубасти, которых египтяне когда-то почитали как богов, потеряли все из-за войны с Сетитами. Они присоединятся к вам, если вы окажете им достаточную поддержку, чтобы вернуть им утраченную славу, начиная с их захваченной в плен родни."
 bubasti_nation_objective_decision_confirm: "Этого должно быть достаточно."

 ceilican_nation_objective_decision: "Нация Бастет: Цейликан"
 pod1230objectives_werewolves.40.desc: "Неожиданный гость шокировал собравшихся представителей Бастет, заявив, что он принадлежит к племени Цейликан. «Переменчивые кошки» из кельтского фольклора долгое время считались вымершими среди остального кошачьего мира. Этот человек объясняет, что повелитель фей почти полностью истребил цейликан, но некоторым из них удалось спрятаться и выжить. Услышав о возобновлении усилий по объединению Бастет, они пришли смиренно просить вас о помощи в освобождении оставшихся в живых из лап их заклятого врага.\nКак [Select_CString(ROOT.Char.IsFemale, 'будущей правительнице', 'будущему правителю' )] всех детей Селин, вам было бы трудно отказать в такой просьбе о помощи."
 pod1230objectives_werewolves.40.b: "Прятались так долго? Вы, должно быть, знаете пару трюков."
 ceilican_nation_objective_decision_tooltip: "Забытые кузены возвращаются в семью."
 ceilican_nation_objective_decision_confirm: "Победа, достойная [Select_CString(ROOT.Char.IsFemale, 'новой правительницы', 'нового правителя' )] Бастет!"
 any_knight_ceilican_tooltip: "У вас должно быть 5 или больше рыцарей с 45 ед. доблести."

 khan_nation_objective_decision: "Нация Бастет: Хан"
 pod1230objectives_werewolves.41.desc: "Могущественные тигры-оборотни всегда считались сильными кандидатами в лидеры нации Бастет, их непревзойдённая сила и благородное поведение вызывали уважение у остальных. Тем не менее, они любезно согласились уступить вашим амбициям, признавая ваши впечатляющие успехи на данный момент. Однако хан бросили вам вызов, чтобы доказать, что вы действительно [Select_CString(ROOT.Char.IsFemale, 'избранница', 'избранник' )] Селин, [Select_CString(ROOT.Char.IsFemale, 'каковой', 'каковым' )] себя называете. Они даже предложили провести вас через традиционное испытание для знатных хан, хорошо известное безжалостное и трудное испытание. Хотя этого было бы недостаточно, чтобы завоевать их верность, это, безусловно, повысило бы вашу легитимность в глазах Бастет в целом."
 pod1230objectives_werewolves.41.a: "Позвольте мне выслушать вашу просьбу."
 pod1230objectives_werewolves.41.b: "Насчёт этого испытания..."
 khan_nation_objective_decision_desc: "Царственные охотники, воины и наставники, хан - истинное благородство бастет, несмотря на то, что утверждают тиранические симба. Они не примут правителей, которые не демонстрируют такого же совершенства как телом, так и умом."
 khan_nation_objective_decision_tooltip: "Подружиться с тиграми."
 khan_nation_objective_decision_confirm: "Я хан племени Хан."

 simba_nation_objective_decision: "Нация Бастет: Симба"
 pod1230objectives_werewolves.42.desc: "Будучи самопровозглашёнными королями нации Бастет, гордые и заносчивые львы-оборотни всегда хвастались, что они должны править, и часто вступали в драку с другими бастет, чтобы при необходимости отстаивать свои права. Вы ожидали, что ваше предложение объединить кошачье племя под вашим руководством не понравится им.\nТак или иначе, всё пошло ещё хуже.\nПотребовалось приложить немало усилий, чтобы усмирить делегатов симба и не дать им просто наброситься на вас, чтобы «наказать за вашу наглость». Они всё ещё грозили кровавой расправой, когда их выволакивали из комнаты, а вам оставалось обдумывать свой следующий шаг. Становится ясно, что львы будут покорены только в том случае, если вы докажете свою мощь на их собственной территории - в Африке."
 pod1230objectives_werewolves.42.a: "Пора укротить их."
 pod1230objectives_werewolves.42.b: "Нам нужен плацдарм, чтобы начать наше вторжение."
 simba_nation_objective_decision_desc: "Симба - законные правители кошачьего рода... по крайней мере, с их точки зрения. Они не откажутся от своих притязаний, пока их родные земли не будут завоеваны кем-то, кто захочет бросить им вызов на их собственной территории."
 simba_nation_objective_decision_tooltip: "Охота на львов."
 simba_nation_objective_decision_confirm: "Пришло время сбросить их со скалы."
 POD_simba_heartlands: "Родина симба: Хаусаленд, Игбо-Бенуе, Йорубаленд и Боргу"

 swara_nation_objective_decision: "Нация Бастет: Свара"
 pod1230objectives_werewolves.43.desc: "В знак своего уважения изоляционисты свара пригласили вас в одно из своих логовищ, чтобы обсудить ваше предложение о воссоединении нации Бастет. Оборотни-гепарды не намерены становиться у вас на пути или оспаривать ваши притязания, но они напоминают вам о священном долге детей Селин - защищать чистые земли. Если вы сможете доказать свою приверженность этому долгу предков, они полностью присоединятся к вам. В противном случае они будут продолжать заниматься своими делами вдали от интриг остального кошачьего мира, как они всегда делали до сих пор.\nСудя по некоторым структурным недостаткам, которые вы заметили в этом конкретном логове, вы думаете, что могли бы сделать пожертвование, чтобы помочь им улучшить свою защиту здесь, показав, что вы действительно очень серьезно относитесь к их просьбе."
 pod1230objectives_werewolves.43.a: "Я рассмотрю вашу просьбу."
 pod1230objectives_werewolves.43.b: "Важная задача. Позвольте мне помочь прямо сейчас."
 swara_nation_objective_decision_desc: "Свара - хранители духовно насыщенных мест. Они хотят убедиться в вашей приверженности их делу, прежде чем полностью присоединиться к вашему проекту по восстановлению нации Бастет."
 swara_nation_objective_decision_tooltip: "Защитники нуждаются в нашей защите."
 swara_nation_objective_decision_confirm: "Великое деяние для [Select_CString(ROOT.Char.IsFemale, 'великой правительницы', 'великого правителя' )]."

 pod1230objectives_werewolves.44.t: "Нация Бастет"
 pod1230objectives_werewolves.44.desc: "С помощью хитроумной дипломатии, силы воли и немалого количества более «прямых» методов убеждения вы, наконец, сплотили все племена под своим знаменем. Одно за другим они приходят, чтобы признать вашу победу и [Select_CString(ROOT.Char.IsFemale, 'новую правительницу', 'нового правителя' )] объединённой нации Бастет. Все кошачье племя наконец-то работает как единое целое, чего не было со времён легенд, задолго до проигранной войны против тиранических гару.\nНекоторые из ваших новых «подданных» ожидают, что вы быстро падёте, в то время как другие искренне верят в вас и в будущее, которое вы обещали. В конце концов, это на самом деле не имеет значения. Вы заслужили эту победу.\nТеперь вы поведёте своих собратьев-кошек в светлое будущее. Наконец-то наступил век кошек."
 pod1230objectives_werewolves.44.a: "С луны улыбается мать Селин."
 blessed_seline_modifier: "Благословение Селин"
 blessed_seline_modifier_desc: "Мать кошачьего племени улыбается своим избранным защитникам."
 bastet_nation_unifier_tooltip: "До тех пор, пока вы владеете титулом нации Бастет, вы будете иметь доступ ко всем профессионалам Бастет."

