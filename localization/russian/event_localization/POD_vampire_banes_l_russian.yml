 POD_vampire_banes.0001.t: "Очарование красотой"
 POD_vampire_banes.0001.desc.intro: "У тореадоров острый глаз на красоту. Настолько, что они могут дойти до экстатических высот, очарованные, завороженные одним лишь взглядом на неё.\n\n"
 POD_vampire_banes.0001.desc.painting: "Вы увидели картину мимоходом, а затем вернулись, чтобы посмотреть на неё снова, и снова, и смотрели на неё часами. Сияющие цвета, тонкие штрихи и мазки кистью, наложение замысла художника на обычную сцену... Каждую ночь, проведённую с этой картиной, вы замечаете что-то новое."
 POD_vampire_banes.0001.desc.song: "Вы услышали её случайно. Судомойка, бесцельно напевающая себе под нос во время работы. И всё же в мелодии, которую она так безвкусно сочинила, была глубина, искра божественного. Ночь за ночью вы напеваете её про себя, пытаясь вновь ощутить великолепие того момента."
 POD_vampire_banes.0001.desc.sculpture: "Вы редко обращаете внимание на скульптуры, украшающие ваши залы и коридоры. Но однажды ночью одна из них привлекла ваше внимание. Она стояла полузабытая в своей нише, её редко убирали, и всё же следы пыли подчёркивали всё лучшее в ней, оттеняя изгибы и грани этого случайного шедевра. Запретив своим слугам прикасаться к ней, вы возвращаетесь к этой скульптуре ночь за ночью, каждый раз находя в ней новую красоту."
 POD_vampire_banes.0001.desc.poem: "Иногда библиотека может быть опасной. Особенно когда берёшь в руки книгу, а из неё выпадает половина стихотворения. Половина стихотворения! И с таким потенциалом. Оно взывает к самой душе, но недостающие части сводят с ума. Ночь за ночью вы пробуете рифмы, чтобы завершить стихотворение. С каждым разом вы становитесь всё ближе к цели, но ни одна из ваших работ не дотягивает до неё."
 POD_vampire_banes.0001.desc.end: "\n\nПодобное очарование может длиться месяцами, прежде чем исчезнет."
 POD_vampire_banes.0001.a: "Красота - это душа мира."