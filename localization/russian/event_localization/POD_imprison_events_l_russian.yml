l_russian:

 POD_imprison.002.title: "Заточение: [targetdefender.GetFirstName]"
 POD_imprison.002.desc: "Вы пытаетесь заточить [Select_CString(targetdefender.IsFemale, 'её', 'его' )] в темницу, но [targetdefender.GetFirstName] осмеливается сопротивляться вам, что вам следует делать?"
 POD_imprison.002.desc.hunter: "Вы пытаетесь заточить в темницу дьявольское отродье, [targetdefender.GetFirstName], но кровосос вряд ли позволит слугам Божьим изловить себя. Что вам следует делать?"


 POD_imprison.002.option.a: "[targetdefender.GetFirstName] подчинится мне!"
 POD_imprison.002.option.b: "[targetdefender.GetFirstName] не сможет устоять перед моим обаянием."
 POD_imprison.002.option.c: "Я разорву [targetdefender.GetHerHis] на части!"
 POD_imprison.002.option.d: "[attacker_marshal.GetFirstName] поставит [targetdefender.GetHerHis] на место!"
 POD_imprison.002.option.coterie: "Член группы [GetPlayer.Custom('PODCoterieNoTooltip')] [prowess_duelist.GetFirstName] подчинит [targetdefender.GetHerHis]."
 POD_imprison.002.option.e: "[attacker_marshal.GetFirstName] наверняка знает, как ловить таких исчадий!"
 POD_imprison.002.option.f: "[targetdefender.GetShortUIName] столкнётся с тяжестью своих грехов."
 POD_imprison.002.option.g: "Сейчас неподходящее время."
 POD_imprison.002.option.h: "Мои кошмары разлома составят [targetdefender.GetHerHim] компанию, пока я не решу, что с [Select_CString(targetdefender.IsFemale, 'ней', 'ним' )] делать."
 POD_imprison.002.option.success: "[attacker.GetFirstName] побеждает"


 POD_imprison.002.option.a.desc: "Конфликт Доминирования"
 POD_imprison.002.option.b.desc: "Конфликт личностей"
 POD_imprison.002.option.c.desc: "Битва доблести"
 POD_imprison.002.option.d.desc: "Битва доблести, за вас сражается ваш маршал"
 POD_imprison.002.option.d.success: "[attacker_marshal.GetFirstName] побеждает"
 POD_imprison.002.option.coterie.desc: "Битва доблести, член группы [GetPlayer.Custom('PODCoterie')] сражается за вас"
 POD_imprison.002.option.coterie.success: "[prowess_duelist.GetFirstName] побеждает"
 POD_imprison.002.option.e.desc: "Навык военного дела вашего маршала против доблести пиявки"
 POD_imprison.002.option.e.success: "[attacker_marshal.GetFirstName] ловит мерзкого демона"
 POD_imprison.002.option.failure: "[targetdefender.GetFirstName] побеждает"
 POD_imprison.002.option.e.failure: "[targetdefender.GetFirstName] ускользает"
 OD_imprison.002.option.f.desc: "Использование святого искусства «Слёзы мученика»"

 POD_imprison.002.option.a.tt.attacker_wins: "[targetdefender.GetFirstName] поддаётся моему доминированию!"
 POD_imprison.002.option.a.tt.attacker_lost: "[targetdefender.GetFirstName] обладает слишком сильной волей для доминирования."
 POD_imprison.002.option.b.tt.attacker_wins: "Я очаровываю персонажа [targetdefender.GetFirstName]!"
 POD_imprison.002.option.b.tt.attacker_lost: "[targetdefender.GetFirstName] [Select_CString(targetdefender.IsFemale, 'невосприимчива', 'невосприимчив' )] к моим чарам."
 POD_imprison.002.option.c.tt.attacker_wins: "[targetdefender.GetFirstName] терпит поражение в поединке!"
 POD_imprison.002.option.c.tt.attacker_lost: "[targetdefender.GetFirstName] побеждает меня в поединке."
 POD_imprison.002.option.d.tt.attacker_wins: "[attacker_marshal.GetFirstName] побеждает персонажа [targetdefender.GetFirstName] в поединке!"
 POD_imprison.002.option.d.tt.attacker_lost: "[attacker_marshal.GetFirstName] проигрывает персонажу [targetdefender.GetFirstName] в поединке."
 POD_imprison.002.option.coterie.tt.attacker_wins: "[prowess_duelist.GetFirstName] побеждает персонажа [targetdefender.GetFirstName] в поединке!"
 POD_imprison.002.option.coterie.tt.attacker_lost: "[prowess_duelist.GetFirstName] проигрывает персонажу [targetdefender.GetFirstName] в поединке."
 POD_imprison.002.option.e.tt.attacker_wins: "[targetdefender.GetFirstName] сгниёт в вашей темнице!"
 POD_imprison.002.option.e.tt.attacker_lost: "[targetdefender.GetFirstName] ускользает"
 POD_imprison.002.option.f.tt: "[targetdefender.GetFirstName] увидит в ваших глазах глубину своей вины, которая отразится для н[targetdefender.GetHerHis] с ошеломляющей ясностью."
 POD_imprison.002.option.g.tt: "Вы больше не будете пытаться заключить персонажа [targetdefender.GetFirstName] в темницу."
 POD_imprison.002.option.h.tt: "[targetdefender.GetFirstName] не сможет сопротивляться вечному заточению в вашем разломе"

 POD_imprison.102.title: "[Select_CString(targetdefender.IsFemale, 'Новая узница', 'Новый узник' )]"
 POD_imprison.102.desc.dominate: "Вам удалось успешно подчинить разум персонажа [targetdefender.GetFirstName] своей воле, теперь [targetdefender.GetSheHe] добровольно пойдёт в вашу темницу."
 POD_imprison.102.desc.presence: "Вам удалось успешно внушить персонажу [targetdefender.GetFirstName] желание войти в [targetdefender.GetHerHis] новую темницу, лишь бы услужить вам."
 POD_imprison.102.desc.prowess: "Вы победили. [targetdefender.GetFirstName] больше не может вам сопротивляться. Это должно быть уроком каждому, кто осмелиться противостоять вам."
 POD_imprison.102.desc.marshal: "[attacker_marshal.GetFirstName] побеждает персонажа [targetdefender.GetFirstName]. Это будет уроком каждому, кто осмелится противостоять вам."
 POD_imprison.102.desc.coterie: "[prowess_duelist.GetFirstName] побеждает персонажа [targetdefender.GetFirstName]. Это будет уроком каждому, кто осмелится противостоять группе $POD_player_coterie$."
 POD_imprison.102.desc.hunter: "[attacker_marshal.GetFirstName] [Select_CString(attacker_marshal.IsFemale, 'сумела', 'сумел' )] воспользоваться слабостями вампира, чтобы поймать нечестивого зверя, [targetdefender.GetFirstName]. Это научит всех исчадий ада не выступать против вас."
 POD_imprison.102.desc.tears: "Пока [targetdefender.GetFirstName] стоит перед вами, [Select_CString(targetdefender.IsFemale, 'парализованная, вынужденная', 'парализованный, вынужденный' )] вспоминать многие свои грехи, ваши люди тщательно подбирают позиции, чтобы одолеть [targetdefender.GetHerHis]. Прежде чем [targetdefender.GetSheHe] полностью придёт в себя, [targetdefender.GetHerHis] тело туго заковано в цепи, а деревянные колья, направленные в сердце, готовы вонзиться при малейшем движении."
 POD_imprison.102.desc.rift: "[targetdefender.GetFirstName] не сможет избежать вашего разлома. Это должно научить всех, что происходит с теми, кто выступает против вас."
 POD_imprison.102.option.a: "Что же мне теперь с тобой сделать?"

 POD_imprison.103.desc: "Пока [targetdefender.GetFirstName] стоит в перед вами, [Select_CString(targetdefender.IsFemale, 'парализованная, вынужденная', 'парализованный, вынужденный' )] вспоминать многие свои грехи, ваши люди осторожно занимают позицию, чтобы усмирить [targetdefender.GetHerHis]. Прежде чем [targetdefender.GetSheHe] полностью приходит в себя, [targetdefender.GetHerHis] тело туго заковано в цепи, а деревянные колья, направленные в сердце, готовы вонзиться при малейшем движении."
 POD_imprison.103.option.a: "А сейчас последует суд."


 POD_imprison.202.title: "Поражение в битве"
 POD_imprison.202.desc: "Битва проиграна, ваша цель ускользнула от вас. Может быть, вам стоит попробовать ещё раз, когда придёт подходящее время?"
 POD_imprison.202.desc.hunter: "[attacker_marshal.GetFirstName] [Select_CString(attacker_marshal.IsFemale, 'потерпела', 'потерпел' )] неудачу. [Select_CString(attacker_marshal.IsFemale, 'Её', 'Его' )] план не сработал, и теперь это воплощение дьявола, [targetdefender.GetFirstName], [Select_CString(attacker_marshal.IsFemale, 'ускользнула', 'ускользнул' )]! Может быть, вам стоит попробовать ещё раз, когда придёт подходящее время?"
 POD_imprison.202.option.a: "Это всего лишь неудача."

 POD.imprison.302.title: "По доброй воле"
 POD_imprison.302.desc.dominate: "Ваша попытка подчинить персонажа [targetdefender.GetFirstName] потерпела неудачу. Вы можете попытаться захватить [targetdefender.GetHerHis] грубой силой."
 POD_imprison.302.desc.presence: "[targetdefender.GetFirstName] не [Select_CString(targetdefender.IsFemale, 'поддалась', 'поддался' )] вашему обаянию. Вы можете попытаться захватить [targetdefender.GetHerHis] грубой силой."
 POD_imprison.302.option.a: "[targetdefender.GetFirstName] не убежит!"
 POD_imprison.302.option.b: "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу..."
 POD_imprison.302.option.b.tt: "Ваша попытка заключения в темницу провалится. [targetdefender.GetFirstName] получит на вас слабое влияние."

 POD_imprison.002.option.labyrinth: "Лабиринт Ками"
 POD_imprison.002.option.labyrinth.tt: "Спрятав этого ками в комнате и произнеся связующее слово, вы можете помешать персонажу [targetdefender.GetFirstName] ускользнуть. Например, если [targetdefender.GetFirstName] сбежит через окно, [targetdefender.GetSheHe] обнаружит, что [targetdefender.GetSheHe] возвращается через дверь, и так далее."