 pod1230objectives_kj.1.t: "Вспышка дхармического озарения"
 pod1230objectives_kj.1.desc: "В силу того, что они есть, [Concept('kuei_jin', 'куэй-дзин')|E] считают себя в корне нечистыми. Тем не менее, они служат какой-то цели под Небесами. [Glossary('Дхарма','podgloss.dharma')] помогает направить их к этой цели, она помогает им подняться над своим изначальным состоянием. Мудрость - и жажда её - часто приходит с возрастом, и первые несколько лет своей жизни [Concept('kuei_jin', 'куэй-дзин')|E] погружён в земные заботы. Блистая обретёнными силами, он обычно возвращается в свой старый дом, чтобы свести счеты и отвоевать новый кусок территории. Однако через некоторое время он понимает, что смертные игры похожи на тысячу рассыпанных рисовых зерен - слишком мелкие, чтобы их собирать, и слишком утомительные, чтобы их преследовать. Выживший достаточно долго, чтобы оценить бессмертие, [Concept('kuei_jin', 'куэй-дзин')|E] в конце концов хочет большего, чем просто сверхчеловеческие способности. Поиск пути к дхарме занимает у [Concept('kuei_jin', 'куэй-дзин')|E] много смертных жизней; фонари этого поиска - моменты озарения, называемые дзен, - ведут его вперёд в ночи.\nДзен - это вспышки озарения, в которых все внезапно становится ясным. Такие вспышки означают прогресс в дхармическом путешествии. Тот, кому действительно суждено обрести просветление, знает, как распознать эти драгоценные (но мимолетные) моменты и действовать в соответствии с ними."
 pod1230objectives_kj.1.a: "Время пришло."
 pod1230objectives_kj.1.b: "Сейчас неподходящий момент."
 pod1230objectives_kj.1.b.tt: "#X @icon_warning!Помните, что #italic любой#! [Concept('mental_break', 'нервный срыв')|E] приведёт к тому, что вы получите свойство «[GetTrait('dharma9').GetName(GetPlayer)]»#!"

 pod1230objectives_kj.2.t: "[Glossary('Сотня облаков','podgloss.hundredclouds')]"
 pod1230objectives_kj.2.desc: "Высшие достижения [Glossary('дхармы','podgloss.dharma')] так же невидимы, как капельки воды в горном облаке. Неописуемы, как аромат ночи. [Concept('kuei_jin', 'Куэй-дзин')|E] должен просуществовать много смертных жизней, прежде чем возвышенные истины «[Glossary('Сотня облаков','podgloss.hundredclouds')]» станут очевидными. До тех пор он может декламировать сутры, произносить коаны и повелевать стихиями, не понимая, что именно он делает.\n«[Glossary('Сотня облаков','podgloss.hundredclouds')]» - это метафорический термин, обозначающий окончательный покой, трансцендентное состояние, в котором даже обязанности Небес отходят на второй план. Облака - это не власть, хотя низшие [Concept('kuei_jin', 'куэй-дзин')|E] могут воспринимать их именно так; они не иллюзии, хотя могут казаться таковыми тем, кто не может их понять. Присоединившись к [Glossary('Сотне облаков','podgloss.hundredclouds')] (которые мудрые понимают как символ, а не группу), [Concept('kuei_jin', 'куэй-дзин')|E] достигает порога божественности, но ждёт, чтобы провести других к этой двери.\nКак и туманы, которые их образуют, [Glossary('Сотни облаков','podgloss.hundredclouds')] неосязаемы. Ни одна сутра не может вместить их суть, ни один урок не может передать их истины. Говорят, что [Concept('kuei_jin', 'куэй-дзин')|E], достигший такого состояния, больше не является вампиром - или же он стал высшим вампиром. Возможно, он и то, и другое. Боги молчат.\nА склоны горы Меру очень крутые."
 pod1230objectives_kj.2.a: "Пришло время вновь приобщиться к совершенству."

 pod1230objectives_kj.3.t: "Шаг назад"
 pod1230objectives_kj.3.desc: "Иногда [Concept('kuei_jin', 'куэй-дзин')|E] - особенно молодой - поступает настолько эгоистично, что проницательность его тускнеет. Демон питается такими ошибками и поощряет их при любой возможности. Ведя себя как ничтожный смертный, [Concept('kuei_jin', 'куэй-дзин')|E] может фактически стоить себе просветления. Если он не может подняться над мелочными заботами, рассуждают мудрецы, то [Concept('kuei_jin', 'куэй-дзин')|E] заслуживает того, чтобы вариться в них вечно!\nОднако никто не совершенен. Даже у величайших предков бывают слабые моменты, и они могут потерять представление о своей роли под Небесами. Единственное настоящее поражение случается, когда оступившийся [Concept('kuei_jin', 'куэй-дзин')|E] не учитывает, что путь долог, а впереди у него бессмертие, чтобы попробовать еще раз."
 pod1230objectives_kj.3.a: "Извлечь уроки из этой неудачи и развиваться."

 pod1230objectives_kj.4.t: "Поворачиваясь к концу"
 pod1230objectives_kj.4.desc: "Цикла невозможно избежать.\n\nХотя многие надеялись, что их действия остановят неумолимый поворот к Пятой эпохе, этому не суждено было сбыться. Был ли это крах дворов, возвышение [Glossary('Анда','podgloss.anda')] и [Concept('akuma', 'акума')|E] или даже что-то совершенно не связанное с этим, никто не может сказать наверняка. Но все это чувствуют. Это последняя эпоха перед тем, как [Glossary('Император демонов','podgloss.demonemperor')] займет свой трон в качестве повелителя мироздания.\n\nАтмосфера отчаяния и меланхолии окутывает сверхъестественных существ Поднебесной, когда они осознают масштабы своих неудач. Тем не менее, многие из них отказываются сдаваться. Нужно создавать новые политические организации, открывать новые силы, добиваться нового просветления.\n\nНачинается Пятая эпоха, и она будет медленно приближаться к концу. Или, возможно, к маловероятному торжеству мимолетной надежды."
 pod1230objectives_kj.4.a: "Началось."
 wheel_ages_lose_dharma_tt: "Всем пользователям [Glossary('дхарм','podgloss.dharma')], за исключением [Concept('akuma', 'акума')|E], будет труднее продвигаться в своих дхармах в течение 50 лет."
 wheel_ages_lose_godbodies_modifier_tt: "Божественные тела, остатки силы, которой обладали [Concept('kuei_jin', 'куэй-дзин')|E] в древности, теперь утрачены навсегда."
 wheel_ages_akuma_buff_modifier_tt: "[Concept('akuma', 'Акума')|E] становятся смелее после поворота колеса. Они получают мощный бонус и будут более агрессивными в течение 50 лет."
 wheel_ages_political_instability_tt: "Все правители-землевладельцы Поднебесной пострадают от политической нестабильности, за исключением [Concept('akuma', 'акума')|E]."

 political_instability_modifier: "Политическая нестабильность"