 podregionalpersons.2.t: "Охота на Охотника"
 podregionalpersons.2.desc: "Уже некоторое время в вашем окружении ходят слухи о смертном, охотящемся на [Concept('cainites', 'каинитов')|E] в ваших краях. Очевидно, что смертным чаще всего не везёт в этом деле, особенно если они идут по пути одинокого волка, как, похоже, действует этот человек.\nИнтересно то, что несмотря на все недостатки, этот охотник добился определённых успехов, и многие тёмные переулки стали безопаснее благодаря ему. Он по-прежнему неуловим, и вы не знаете, где он нанесёт следующий удар, да и нанесёт ли вообще. Но при желании вы можете держать агентов поближе к земле, пытаясь его выследить."
 podregionalpersons.2.a: "Я хочу знать о нём всё"
 podregionalpersons.2.custom: "Осторожно, это может привести к серьёзным последствиям..."
 podregionalpersons.2.b: "Меня это не касается"
 podregionalpersons.2.customb: "Больше Вы о нём не услышите"
 podregionalpersons.2.c: "Я хочу знать о нём всё"
 podregionalpersons.2.customc: "Возможно, Вы могли бы привлечь на службу такого талантливого человека?"
 podregionalpersons.4.t: "Охота на Охотника II"
 podregionalpersons.4.desc: "Вы нашли его. Этот неуловимый охотник - Карл Шрект из Вены. Немногословный человек, его трудно выследить и ещё труднее понять.\nЯрость Господня пылает внутри него, это очевидно, но она омрачается горечью, не дающей ему осознать, какие страдания он причиняет во время своей охоты. Вы боитесь, что его душа находится на грани, и воинство Господне потеряет впечатляющего человека, если его вера пошатнётся еще сильней.\nВозможно, Вы сможете напомнить ему о славе Божьей и показать все преимущества работы в слаженной команде? Но это будет нелегкий спор, ведь этот человек весьма стоек и упрям..."
 podregionalpersons.4.a: "Брат, внимай Словам Господа"
 podregionalpersons.4.effect.success.desc: "Вам удается без проблем убедить Карла присоединиться к Вашему делу"
 podregionalpersons.4.success: "Карл присоединяется к вам!"
 podregionalpersons.4.failure.effect.desc: "Ваша вера проходит испытание, но в конце концов вам удаётся убедить его"
 podregionalpersons.4.failure: "Карл присоединяется к вам!"
 podregionalpersons.4.critical.failure.effect.desc: "Он потерян для света..."
 podregionalpersons.4.critical.failure: "Карл покинул нас"
 podregionalpersons.4.c: "Он уже слишком далёко зашёл"
 podregionalpersons.3.t: "Охота на Охотника II"
 podregionalpersons.3.desc: "Одинокий охотник, устраивающий беспорядки в вашем регионе, всё ещё ускользает от вас, но вам удалось получить общее представление о методах  его работы. С учётом этого, вы разработали два плана действий, чтобы ввести его в заблуждение и поймать.\nОба плана потребуют от вас определённых усилий и скорее всего привлекут нежелательное внимание к вашим действиям. Однако отступать уже поздно, так как сам охотник, похоже, тоже приближается к вашей позиции... Конфронтация неизбежна."
 podregionalpersons.3.a: "Давайте устроим ему западню"
 podregionalpersons.3.b: "Прямое противостояние в моем стиле"
 podregionalpersons.5.t: "Охота на Охотника III"
 podregionalpersons.5.desc: "Вы должны признать, что несколько нервничаете. В это время Ваши агенты должны ждать в старинной усадьбе, выбранной Вами для заманивания в ловушку неуловимого охотника. Теперь Вы знаете его имя: Карл Шрект из Вены, одинокий волк с решимостью, редко встречающейся даже среди таких фанатиков. Вы уверены, что хорошо спланировали западню, и ваши люди достаточно умелы, чтобы одолеть его.\nНо... если ему удастся сбежать или, что еще хуже, убить ваших людей, он нанесёт очень серьезный удар по Вашему контролю над местностью. И вы потеряете единственный шанс поймать его."
 podregionalpersons.5.a: "Теперь нет пути назад"
 podregionalpersons.5.effect.success.desc: "Всё идет по плану"
 podregionalpersons.5.success: "Мы взяли его!"
 podregionalpersons.5.failure.effect.desc: "Он нанёс небольшой ущерб, но вы победили"
 podregionalpersons.5.failure: "Мы взяли его!... почти"
 podregionalpersons.5.critical.failure.effect.desc: "Карл сбежал, расправившись с вашими агентами"
 podregionalpersons.5.critical.failure: "Он сделал нас..."
 podregionalpersons.6.t: "Охота на Охотника III"
 podregionalpersons.6.desc: "Вечером в вашем дворе собралась обычная публика, вдруг посреди зала откуда ни возьмись появилось несколько факелов.\nКогда Вы пытаетесь скрыться из виду, дорогу вам преграждает фигура в капюшоне, похоже, не замечающая бушующего вокруг огня.\nНе говоря ни слова, он начинает приближаться к вам, держа в каждой руке по горящему факелу. Безумное рвение в его глазах не оставляет сомнений: похоже, неуловимый охотник нашёл вас раньше, чем вы его..."
 podregionalpersons.6.a: "Остановите его! БЫСТРО!"
 podregionalpersons.6.effect.success.desc: "Вам удалось одолеть и пленить его!"
 podregionalpersons.6.success: "Мы взяли его!"
 podregionalpersons.6.failure.effect.desc: "Он нанёс небольшой ущерб, но вы победили"
 podregionalpersons.6.failure: "Мы взяли его!... почти"
 podregionalpersons.6.critical.failure.effect.desc: "Последнее, что вы видите, - это огонь, повсюду огонь."
 podregionalpersons.6.critical.failure: "Так жарко..."
 podregionalpersons.7.t: "Чертог Ульфа"
 podregionalpersons.7.desc: "Пришло донесение о том, что найден легендарный Чертог Ульфа.\nНа этом небольшом острове вблизи Норвегии предположительно хранятся сокровища знаменитых Вальдерменов, норвежских рунных магов. Их время давно прошло, поскольку христианский Бог уничтожил их веру на континенте. Но, похоже, небольшая группа магов всё ещё цепляется за этот Чертог, охраняя то, что могло бы стать настоящим сокровищем, если учесть, какой силой они обладали в прошлые века...\nЧто вы будете делать с этой информацией?"
 podregionalpersons.7.a: "Время для набега!"
 podregionalpersons.7.custom: "Осторожно, это может привести к серьёзным последствиям..."
 podregionalpersons.7.b: "Мы должны защитить этих служителей Одина!"
 podregionalpersons.7.c: "У меня есть более насущные дела"
 podregionalpersons.7.customb: "Больше вы не услышите об этой истории"
 podregionalpersons.8.t: "Чертог Ульфа II"
 podregionalpersons.8.desc: "Маленькая и непритязательная рыбацкая деревушка, Чертог Ульфа не похож на грандиозный золотой город, который Вы ожидали увидеть.\n Тем не менее, осматривая окрестности, Вы понимаете, что не стоит недооценивать кабалу рунных магов, которые, вероятно, обитают здесь. Как Вы понимаете, у Вас есть два варианта: Напасть на них прямо сейчас, когда они этого не ожидают, или прикинуться другом, чтобы нанести удар, когда представится возможность."
 podregionalpersons.8.a: "Мы отправим этих глупцов в их Вальгаллу!"
 podregionalpersons.8.effect.success.desc: "Вы с лёгкостью захватили деревню"
 podregionalpersons.8.failure.effect.desc: "Вы получили серьезный урон, но деревня ваша"
 podregionalpersons.8.critical.failure.effect.desc: "Рунные маги наносят удар по вашим силам"
 podregionalpersons.8.failure: "Вы получили удар"
 podregionalpersons.8.b: "Давайте познакомимся с нашими новыми 'друзьями'..."
 podregionalpersons.8.effect.success.descb: "Они радушно принимают вас"
 podregionalpersons.8.critical.failure.effect.descb: "Они насторожены..."
 podregionalpersons.9.t: "Чертог Ульфа III"
 podregionalpersons.9.desc: "Битва была тяжелой, как вы и предполагали, рунные маги были застигнуты врасплох, но не беззащитны. Большая часть ваших сил была изранена или погибла в ловушках, от рук маленького народца или самих магов.\nНо теперь вы находитесь в самом Чертоге, и перед вами стоит только их предводитель. А за его спиной уже сверкает золото знаменитых сокровищ...\nВы можете броситься в бегство и попытаться захватить как можно больше золота, прежде чем бежать. А можете вызвать этого могущественного нордского мага на дуэль, чтобы получить все сокровища."
 podregionalpersons.9.a: "Я его не боюсь"
 podregionalpersons.9.effect.success.desc: "Вы разрубили этого глупца пополам! Золото Ваше!"
 podregionalpersons.9.success: "Полная победа!"
 podregionalpersons.9.critical.failure.effect.desc: "Вы не были готовы..."
 podregionalpersons.9.critical.failure: "Конец"
 podregionalpersons.9.b: "Я его не боюсь... но все равно я предпочёл бы сбежать"
 podregionalpersons.10.t: "Чертог Ульфа III"
 podregionalpersons.10.desc: "Вы были полностью разбиты. У рунных магов были ловушки, системы магического оповещения, и маленький народец был полностью на их стороне. Ваша армия продержалась достаточно долго, чтобы позволить небольшой группе скрыться на лодке, на которой вы приплыли сюда.\nНу а теперь вы должны готовиться к будущему, так как эта неудача явно скажется на престиже вашего дома. Однако вы все еще контролируете ход событий..."
 podregionalpersons.10.a: "Это была уловка, чтобы очистить мои владения от предателей!"
 podregionalpersons.10.b: "Их были сотни! И сам Один сражался вместе с ними!"
 podregionalpersons.11.t: "Чертог Ульфа III"
 podregionalpersons.11.desc: "Вам удалось заставить рунных магов думать, что вы на их стороне. Было уже слишком поздно, когда они наконец осознали вашу истинную природу. Ваши войска уничтожили большую часть магов и захватили деревню.\nНо теперь вы видите, что два оставшихся в живых члена кабалы начали действовать. Их предводитель, крепкий северянин по имени Бранд, пытается задержать вас, пока остальные собирают сокровища, чтобы скрыться.\nЕсли вы потеряете время в борьбе с Брандом, то лишитесь части сокровищ, но, возможно, приобретете полезного пленника..."
 podregionalpersons.11.a: "Этот человек стоит дороже золота..."
 podregionalpersons.11.b: "Золота! Больше золота!"
 podregionalpersons.12.t: "Чертог Ульфа III"
 podregionalpersons.12.desc: "Они легко раскусили вашу хитрость. И полностью разгромили вас, как только поняли, что вы солгали о своих истинных намерениях.\nВашим людям едва удалось отстоять позиции, чтобы дать вам возможность бежать к лодке, на которой вы приплыли сюда. Очевидно, что эта неудача сильно ударит по вашему престижу на родине, но... вы всё ещё можете в некоторой степени контролировать развитие ситуации."
 podregionalpersons.12.a: "Это была уловка, чтобы очистить мои владения от предателей!"
 podregionalpersons.12.b: "Их были сотни! И сам Один сражался вместе с ними!"
 podregionalpersons.13.t: "Чертог Ульфа II"
 podregionalpersons.13.desc: "Рунных магов было трудно убедить. Они очень устали, скрываясь столь долго, но общие традиции помогли найти взаимопонимание. Вы дали им понять, что они находятся под угрозой, и другие придут с более враждебными намерениями.\nПоэтому они готовятся к отъезду и предлагают вам небольшую часть своих сокровищ, в качестве вознаграждения за помощь. Хотя, если вы будете достаточно убедительны, то сможете уговорить их присоединиться к вашему двору, что несомненно принесёт больше выгоды."
 podregionalpersons.13.a: "Идёмте с нами! Рагнарёка ещё можно избежать"
 podregionalpersons.13.effect.success.desc: "Вы их убедили!"
 podregionalpersons.13.critical.failure.effect.desc: "Их не убедить..."
 podregionalpersons.13.b: "Спасибо вам, братья, и счастливого плавания"
 podregionalpersons.13.critical.failure: "Их не убедить..."
 podregionalpersons.14.t: "Чертог Ульфа III"
 podregionalpersons.14.desc: "Вы смогли убедить Вальдерменов присоединиться к вашему двору и взяли их под свою защиту. Они уже начали оказывать помощь в вашей столице, используя свои мистические способности для помощи жителям.\nНо... они также пришли сюда со своими сокровищами, и вы могли бы ударить им в спину, забрав сокровища себе, а затем изгнав рунных магов. Вы уверены, Один не будет против."
 podregionalpersons.14.a: "Давайте сделаем так, чтобы наши новые друзья чувствовали себя как дома"
 podregionalpersons.14.b: "...Золото есть золото"
 podregionalpersons.15.t: "Последний Катар"
 podregionalpersons.15.desc: "К вашему двору недавно прибыл странный человек. Этот юноша, по-видимому, беженец из Монсегюра, последней крепости Катаров, недавно павшей под ударами Крестоносцев. Вы слышали множество противоречивых сообщений об этих событиях: от знаменитых сокровищ Катаров, спрятанных перед осадой, до 'Катарского Христа', проклявшего христиан, когда те вели его на костёр.\nВы не можете отрицать благочестие этого юноши, но оставлять его проповедовать при вашем дворе может быть опасно, так как у Катаров гораздо больше врагов, чем друзей..."
 podregionalpersons.15.a: "Пригласить его на богословский диспут"
 podregionalpersons.15.b: "Дайте ему высказаться и пристально наблюдайте за ним"
 podregionalpersons.15.c: "Вышвырните его, он принесет одни неприятности"
 podregionalpersons.16.t: "Последний Катар II"
 podregionalpersons.16.desc: "Дискуссия была интересной, а после неё у вас было много новых. Возможно, 'Непорочные' были правы? Юноша говорит о том, что вы можете следовать истинной вере даже в своем проклятом состоянии.\nЭто заманчиво, но с политической точки зрения ваше обращение в очень сомнительную веру может иметь серьезные последствия..."
 podregionalpersons.16.a: "Спасение моей души дороже ничтожной политики"
 podregionalpersons.16.b: "Мне понравились наши беседы, но вам пора уходить."
 podregionalpersons.17.t: "Последний Катар II"
 podregionalpersons.17.desc: "Поскольку вы еще не вышвырнули его со своего двора, юноша начал видеть в вас одного из немногих смиренных [Concept('cainites', 'каинитов')|E]. В связи с этим он выдвинул идею позволить другим беженцам перейти к вам на службу, что несомненно будет способствовать процветанию ваших владений.\nДругой вариант действий - схватить и 'допрошивать' этого юнца, пока он не расскажет всё, что знает о легендарном сокровище Монсегюра..."
 podregionalpersons.17.a: "Вашим людям здесь рады"
 podregionalpersons.17.b: "Давайте поговорим о золоте..."
 podregionalpersons.18.t: "Монстр"
 podregionalpersons.18.desc: "Кто-то... или что-то бродит по ночным улицам вашего города. И это не один из ваших людей. Это существо уже подозревают в массовых убийствах, причем самых жутких. Даже некоторые из ваших агентов, выглядели встревоженными от увиденных ужасов. Еще более мрачные слухи ходят о нечестивых экспериментах.\nГород замирает в страхе, и вы должны действовать, пока люди не начали слишком пристально следить за ночной жизнью. Вы можете тонко предупредить Инквизицию смертных, надеясь, что они остановят его. Или же можно дать ему немного порезвиться и выявить закономерность в его безумии. Наконец, можно усилить ночные патрули и стражу, спугнув его в другой город."
 podregionalpersons.18.a: "Пусть святые борются с нечестивыми"
 podregionalpersons.18.custom: "Это немного обнаружит ваше присутствие, но поможет остановить этого монстра."
 podregionalpersons.18.b: "В его безумии должен быть какой-то принцип"
 podregionalpersons.18.customb: "Монстр продолжит своё бесчинство, но не исключено, что найдется разгадка"
 podregionalpersons.18.c: "Отпугнуть его"
 podregionalpersons.18.customc: "Вы будете помогать смертным стражникам по ночам, заботясь о том, чтобы он навсегда покинул ваш город"
 podregionalpersons.19.t: "Монстр II"
 podregionalpersons.19.desc: "Это не сработало. Катастрофа.\nТварь, скрывающаяся в ночи, нашла инквизиторскую ячейку, которую вы незаметно вывели на её след, и учинила над ними расправу... довольно жуткую, в самом центре города.\nГород охвачен паникой, и вы уже слышите сообщения о том, что элитная команда агентов Господа направляется сюда, чтобы очистить город. Даже если для этого придется сжечь его дотла.\nА у вас до сих пор нет ни малейшего представления о том, кто или что это за чудовище! Придворные в бешенстве умоляют вас затаиться и забыть об этом проклятом начинании, пока не стало слишком поздно..."
 podregionalpersons.19.a: "Я узнаю правду, даже если мне придётся отыскать её лично!"
 podregionalpersons.19.custom: "Пока инквизиция перекрывает границы вашего города, вы продолжаете своё расследование..."
 podregionalpersons.19.b: "...Забудем обо всём этом"
 podregionalpersons.19.customb: "Забудьте об этой охоте и затаитесь, пока инквизиция прочёсывает это место"
 podregionalpersons.20.t: "Монстр III"
 podregionalpersons.20.desc: "Он нашёл вас. Чудовище, наводившее ужас на ваш город и заставившее целую армию инквизиторов бегать по улицам, стоит перед вами. На удивление обычный немец по прозвищу 'Пугало' спокойно смотрит на ваших встревоженных придворных.\N'Я много слышал о таких, как вы. Очень занимательно. Я хотел бы узнать больше. Может быть, мы сможем договориться? Я помогу вам разобраться с этими назойливыми инквизиторами, а вы взамен расскажете мне всё, что известно о биологии вампиров.\NЭтот человек явно не в себе, и даже будучи смертным, он способен заставить большинство людей чувствовать себя некомфортно. А это то, что вам может пригодиться..."
 podregionalpersons.20.a: "Интригующее предложение"
 podregionalpersons.20.b: "Это начало прекрасной дружбы..."
 podregionalpersons.21.t: "Монстр II"
 podregionalpersons.21.desc: "Все пошло наперекосяк. Ужасно.\nВы не нашли ни одной зацепки о монстре и, что еще хуже, он начал нападать на ваших собственных людей, причём уже есть один пропавший агент, который, как вы подозреваете, не вернётся. Или вернётся не целиком.\nТрупов становится всё больше, и город охвачен паникой, вы уже слышите сообщения о том, что элитная команда агентов Господа направляется сюда, чтобы очистить город. Даже если для этого придется сжечь его дотла.\nА у вас до сих пор нет ни малейшего представления о том, кто или что это за чудовище! Придворные в бешенстве умоляют вас затаиться и забыть об этом проклятом начинании, пока не стало слишком поздно..."
 podregionalpersons.21.a: "Я узнаю правду, даже если мне придётся отыскать её лично!"
 podregionalpersons.21.custom: "Пока инквизиция перекрывает границы вашего города, вы продолжаете своё расследование..."
 podregionalpersons.21.b: "...Забудем обо всём этом"
 podregionalpersons.21.customb: "Забудьте об этой охоте и затаитесь, пока инквизиция прочёсывает это место"
 podregionalpersons.22.t: "Тишина"
 podregionalpersons.22.desc: "Перед вами предстал вампир по имени Бакр. Этот Ассамит без вашего благословения напал на группу рыцарей Седьмого Крестового Похода вблизи вашей зоны влияния. Такое поведение нельзя терпеть, поскольку оно привлечёт нежелательное внимание к вашим владениям.\nБакр извиняется и объясняет, что он освобождал молодого мусульманского воина, которого он намерен [Concept('Embraced', 'обратить')|E]. Он предлагает единовременную выплату золотом, чтобы доказать, что не хотел проявить неуважение к вам. Вы можете согласиться... или взять этого заманчивого воина себе, несмотря на то, что ещё ничего о нем не знаете."
 podregionalpersons.22.a: "Покажите Бакру выход, а его протеже покажите мою комнату."
 podregionalpersons.22.custom: "Вы узнаете больше об этом молодом воине, но это может привести к последствиям"
 podregionalpersons.22.b: "Ты прощен"
 podregionalpersons.23.t: "Тишина II"
 podregionalpersons.23.desc: "Вы узнали имя юноши, которого 'спасли' от Бакра - Тарик. К сожалению, крестоносцы также узнали, что их пленник теперь находится под вашей опекой, и кажется они очень хотят вернуть его обратно. Вы можете попытаться отбиться от них, но рискуете ещё больше привлечь к себе нежелательное внимание своими сверхъестественными способностями. Или вы можете оставить Тарика им и просто забыть об этой неприятности."
 podregionalpersons.23.a: "Надеюсь, он того стоит..."
 podregionalpersons.23.custom: "Вы оставите Тарика и всю эту историю позади"
 podregionalpersons.23.b: "Я больше не буду иметь с этим дело"
 podregionalpersons.23.effect.success.desc: "Победа, теперь надо посмотреть на своего протеже..."
 podregionalpersons.23.critical.failure.effect.desc: "Им удаётся вернуть Тарика..."
 podregionalpersons.23.critical.failure: "Они вернули Тарика..."
 podregionalpersons.24.t: "Тишина III"
 podregionalpersons.24.desc: "Вы прекрасно справились с контратакой крестоносцев. Но чего вы никак не ожидали, так это внезапной смерти своих телохранителей и ещё более внезапной ауры тишины, окутавшей ваш шатёр. Её нарушает лишь слабый звук 'Я возвращаю себе то, что мне принадлежит', когда вы вдруг понимаете, что Бакр здесь, и он не забыл, что вы украли его будущее дитя.\nТеперь вам придётся иметь дело с могущественным старым Ассамитом, нацеленным на ваше уничтожение, имея на своей стороне лишь молодого, хотя и храброго смертного..."
 podregionalpersons.24.a: "Потанцуем..."
 podregionalpersons.24.custom: "Не очень славно, но эффективно"
 podregionalpersons.24.b: "Я просто схвачу Тарика и побегу со всех ног"
 podregionalpersons.24.effect.success.desc: "Победа, Тарик наконец-то Ваш!"
 podregionalpersons.24.critical.failure.effect.desc: "В случае неудачи смерть будет быстрой..."
 podregionalpersons.24.critical.failure: "Вот и всё..."
 podregionalpersons.24.success: "Вы победили!"
 podregionalpersons.25.t: "Последствия Мечты"
 podregionalpersons.25.desc: "Четвёртый крестовый поход, несмотря на всю сомнительность с моральной точки зрения, принёс огромные богатства Итальянским городам-государствам, в основном за счёт разграбления греческих святынь. Многие люди, включая византийских [Concept('cainites', 'каинитов')|E], также бегут от хаоса и ищут убежища в других местах.\nВы недавно услышали о таком караване, проходящем недалеко от ваших земель. Как и большинство беженцев, они станут легкой добычей для ваших агентов, и в перспективе можно похитить все богатства, которые они несут с собой.\nДругим вариантом действий было бы принять их при своем дворе. Благородный поступок, который к тому же может принести новые возможности... "
 podregionalpersons.25.a: "Давайте радушно примем наших бедных сородичей"
 podregionalpersons.25.b: "Принесите мне все ценности!"
 podregionalpersons.25.c: "Такие вопросы ниже моего достоинства"
 podregionalpersons.26.t: "Последствия Мечты II"
 podregionalpersons.26.desc: "Византийские беженцы благодарны вам за помощь. Они рассказывают о своём великом городе Константинополе и о ещё более великом духовном лидере Михаиле.\nПатриарх Мечты пал вместе со своим городом, но они всё ещё говорят о нём как о существе, больше похожем на Бога, чем на простого [Concept('cainite', 'каинита')|E]. В качестве подарка один из них преподносит вам осколок 'зеркала' Собора Святой Софии, где Михаил обитал до своего падения. Вы можете принять его... но в этой реликвии определенно есть что-то странное."
 podregionalpersons.26.a: "Вашей компании достаточно, спасибо"
 podregionalpersons.26.b: "...моя прелесть"
 podregionalpersons.27.t: "Последствия Мечты II"
 podregionalpersons.27.desc: "Вы легко справились со слабой обороной каравана. Здесь не так много добычи, как вы надеялись, но всё же достаточно. Правда, один предмет вызвал жаркий спор между вашими людьми во время дележа добычи.\nЭтот маленький кусочек стекла, возможно, от зеркала или окна, оказывает на людей чарующее воздействие, как бы взывая к их душе. Вы знаете о Михаиле, почти богоподобном вампире Константинополя до его падения... Может быть, это связано с ним?"
 podregionalpersons.27.a: "Я возьму только золото"
 podregionalpersons.27.b: "Дайте мне это!"
 podregionalpersons.28.t: "Последствия Мечты III"
 podregionalpersons.28.desc: "В последние несколько дней осколок постоянно находится рядом с Вами. Он даже в ваших снах! Мечты о Константинополе, империи, троице Мафусаилов, объединившихся ради великой утопии...\nВы чувствуете, как он постепенно подтачивает вашу силу воли и заставляет вас вспоминать то, чего вы даже знать не должны. Вскоре вы уже не будете прежним, и возможно, это ваш последний шанс сохранить рассудок..."
 podregionalpersons.28.a: "Мечта - это реальность"
 podregionalpersons.28.b: "Я не марионетка!"
 podregionalpersons.29.t: "Падре Кранео"
 podregionalpersons.29.desc: "Пока в Иберии продолжается Реконкиста смертных, вам представилась уникальная возможность. Во время сражения был замечен солдат по имени Родриго, демонстрирующий странное поведение и необычные способности. Ходят слухи, что он один из легендарных магов, мастеров изменения реальности. Вероятно, он еще молод, иначе ваши агенты не смогли бы привести его к вам на аудиенцию.\nТихий человек, судя по всему, ничуть не обеспокоен вашим сборищем и, кажется, изучает всех вас краем глаза. Что вы будете с ним делать?"
 podregionalpersons.29.a: "У меня есть доступ ко многим текстам, которые могут показаться вам интересными"
 podregionalpersons.29.b: "Обманом убедите его поступить к вам на службу"
 podregionalpersons.29.effect.success.desc: "Родриго остается при дворе, пока что"
 podregionalpersons.29.critical.failure.effect.desc: "Родриго покидает ваш двор"
 podregionalpersons.29.critical.failure: "Родериго ушёл..."
 podregionalpersons.29.c: "Он мне не нужен"
 podregionalpersons.30.t: "Падре Кранео II"
 podregionalpersons.30.desc: "Родриго хорошо прижился при вашем дворе, и ему нравится узнавать о смерти от вас и других вампиров. Его увлечение загробной жизнью, кажется, не знает границ, и хотя вы многому учитесь, общаясь с ним, вы должны признать, что это начинает вас беспокоить.\nВы можете прервать исследования Родриго обратив его и приблизив к сфере своего влияния, или просто подождать и посмотреть."
 podregionalpersons.30.a: "Давайте узнаем больше вместе"
 podregionalpersons.30.b: "Пришло время присоединиться к нам"
 podregionalpersons.31.t: "Падре Кранео"
 podregionalpersons.31.desc: "Родриго покорно принял ваше решение прекратить его исследования и [Concept('Embrace', 'даровать ему объятия')|E]. Как всегда, он хранит молчание по этому поводу, и вы не знаете, считает ли он это наказанием или наградой.\nНезависимо от истины, он теперь доступен при вашем дворе для любого задания или будущего, которое вы выберете."
 podregionalpersons.31.a: "Его ожидает новая судьба"
 podregionalpersons.32.t: "Падре Кранео III"
 podregionalpersons.32.desc: "Ваш гость маг раскрывает головокружительные истины о смерти и загробном мире, о которых вы даже не смели подумать до его появления при вашем дворе.\nОн по-прежнему спокоен в таких вопросах и прямо говорит вам, что если вы и дальше будете оказывать ему покровительство, многое еще будет открыто. Но у вас возникает ощущение, что вы заходите слишком далеко и слишком быстро.."
 podregionalpersons.32.a: "Истина так близко!"
 podregionalpersons.32.b: "Остановимся на этом"
 podregionalpersons.33.t: "Падре Кранео IV"
 podregionalpersons.33.desc: "В эти ночи Вы почти не бываете при дворе, предпочитая беседовать с Родриго о его увлекательных познаниях в области смерти и преисподней. Кажется, маг даже близок к тому, чтобы открыть портал в сам Енох, легендарный город Прародителей! Какие же чудеса таит в себе этот город?\nВам не терпится продолжить это увлекательное путешествие, но какое-то неприятное чувство удерживает вас. Как будто вы смотрите прямо в бездну.."
 podregionalpersons.33.a: "Что лежит за пределами?"
 podregionalpersons.33.b: "Я должен остановить это безумие прямо сейчас!"
 podregionalpersons.33.custom: "Последний шанс повернуть назад..."
 podregionalpersons.34.t: "Падре Кранео V"
 podregionalpersons.34.desc: "Вы видели Енох! Вы видели чудесный город, Черный Трон Каина... всё! Родерго больше нет, но он и не нужен, ведь теперь для Вас все гораздо яснее. Вы выше мелочных забот других вампиров, ибо знаете правду. Даже если в большинстве случаев Вы не можете её вспомнить...\nНу, неважно, Вы видели Еноха!... или Ирада? Все так расплывчато..."
 podregionalpersons.34.a: "Я теперь выше ничтожной политики"
 podregionalpersons.35.t: "Гончая"
 podregionalpersons.35.desc: "В то время как Англия продолжает, кажется, вечную войну с Францией, вы узнаете о возможности, которая открывается в связи с этим конфликтом. Один из смертных по имени Эдмунд ФицГенри, похоже, представляет собой нечто большее, чем кажется на первый взгляд. По-видимому, бастард из мелкого дворянского рода, молодой Эдмунд знает о сверхъестественном гораздо больше, чем большинство смертных.\nЭтот факт может объяснить его недавние блистательные победы на полях сражений во Франции. Возможно, вы захотите провести дальнейшее расследование, но другие вампиры тоже вышли на его след."
 podregionalpersons.35.a: "Я смогу убедить их, что он - моя добыча."
 podregionalpersons.35.b: "Направить их по ложному следу"
 podregionalpersons.35.effect.success.desc: "Они отклоняются от цели"
 podregionalpersons.35.critical.failure.effect.desc: "Они продолжают вести борьбу с вами"
 podregionalpersons.35.c: "Мне не нужен этот смертный"
 podregionalpersons.37.t: "Гончая : Отклонение"
 podregionalpersons.37.desc: "Ваши конкуренты всё ещё идут по горячим следам Эдмунда, ещё больше осложняя ваше расследование. До сих пор вы старались действовать деликатно, но, возможно, пришло время прибегнуть к более радикальным мерам, если вы по по-прежнему намерены заниматься этим делом."
 podregionalpersons.37.a: "У каждого человека есть цена"
 podregionalpersons.37.b: "Пустить инквизицию по их следу. Это отвлечёт их."
 podregionalpersons.37.c: "Оно того не стоит"
 podregionalpersons.36.t: "Гончая II"
 podregionalpersons.36.desc: "Вы начинаете лучше понимать предысторию Эдмунда ФицГенри. На самом деле он тот, кого люпины называют 'родичем', что видимо означает принадлежность к семье этих диких зверей. Именно этим объясняется его огромная сила и невероятные познания в области сверхъестественного.\nЕще интереснее то, что он по какой-то причине находится в бегах, а значит будет рад вашей помощи. К сожалению, это также означает, что оборотни уже приближаются к нему и не будут рады вашему вмешательству..."
 podregionalpersons.36.a: "Эти звери уважают силу. Давайте разколим несколько их черепов."
 podregionalpersons.36.b: "Подготовьте засаду!"
 podregionalpersons.36.effect.success.desc: "Волков загнали обратно в их леса"
 podregionalpersons.36.critical.failure.effect.desc: "Оборотни не испугались"
 podregionalpersons.36.c: "Становится слишком опасно. Я сдаюсь."
 podregionalpersons.38.t: "Гончая : Отклонение"
 podregionalpersons.38.desc: "Вам не удалось избавиться от оборотней, разыскивающих Эдмунда. А теперь они явно вышли на ваш след. Прежде чем продолжить охоту, вы должны окончательно разобраться с ними.\nПопытаетесь ли вы отвлечь их или просто позволите им пролить свой гнев на ваши владения?"
 podregionalpersons.38.a: "Пыль в глаза"
 podregionalpersons.38.b: "Немного меньше смертных в моих владениях - это мало меня волнует"
 podregionalpersons.38.c: "Оно того не стоит"
 podregionalpersons.39.t: "Гончая III"
 podregionalpersons.39.desc: "Наконец-то вам удалось разыскать Эдмунда ФицГенри на одном из мрачных полей сражений во Франции. Этот человек оправдал свою репутацию: он оказался проницательным полководцем и крепким бойцом, чему явно способствовала кровь люпинов, текущая у него в жилах.\nНо смерть идёт за ним по пятам, поэтому вы обратились к нему с предложением защитить его от оборотней-охотников и с ещё более заманчивым предложением бессмертия. Эдмунд, разумеется, заинтересовался и присоединился к вашему двору.\nОн просил вас называть его по имени, поскольку теперь ему не нужно скрывать свою родословную."
 podregionalpersons.39.a: "Добро пожаловать в ночь, 'Талли'"
 podregionalpersons.41.t: "Буря с Востока"
 podregionalpersons.41.desc: "Линия крови Гангрелов, известная как Анда, наслаждалась долгим периодом процветания с тех пор, как их смертные собратья Монголы стали хозяевами Китая. Они использовали эту связь, чтобы установить контроль над несколькими ключевыми городами Поднебесной, убивая или вытесняя местных Ван Куэй.\nНо это время подошло к концу, когда династия Юань пала под давлением династии Мин. Ван Куэй вернулись, объединившись в новую структуру - 'Квинкункс'. Они уже вытеснили линию крови Анда с их родных земель и большей части восточных степей, а теперь смотрят на Запад. Похоже, они не остановятся, пока последний Анда не останется лежать на земле, умирая медленной и мучительной смертью..."
 podregionalpersons.41.a: "Пришло время расплаты"
 podregionalpersons.41.player_warningb: "Могучая армия Ван Куэй скоро появится в Оргу"
