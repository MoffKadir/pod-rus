 podregionalpersons.2.t: "Охота на охотника"
 podregionalpersons.2.desc: "С некоторых пор в вашем окружении ходят слухи о том, что смертный охотится в ваших краях на #L $pod_cainites|l$ов#!. Очевидно, что смертным в большинстве случаев не везёт в этом начинании, особенно когда они становятся волками-одиночками, как, похоже, и поступает этот человек.\nИнтересно то, что несмотря на все эти недостатки, этот охотник уже добился определённых успехов, и благодаря ему многие тёмные переулки стали безопаснее. Однако он неуловим, и вы действительно не уверены, куда он нанесёт следующий удар, и нанесёт ли вообще. Но при желании вы можете держать агентов поближе к земле, пытаясь его выследить."
 podregionalpersons.2.a: "Я хочу знать о нём всё."
 podregionalpersons.2.custom: "Имейте в виду, что это может иметь серьёзные последствия..."
 podregionalpersons.2.b: "Меня это не касается"
 podregionalpersons.2.customb: "Вы больше о нём не услышите"
 podregionalpersons.2.c: "Я хочу знать о нём всё."
 podregionalpersons.2.customc: "Возможно, вы могли бы привлечь на службу этого талантливого человека?"
 podregionalpersons.4.t: "Охота на охотника II"
 podregionalpersons.4.desc: "Вы нашли его. Этот неуловимый охотник - некто Карл Шрект из Вены. Немногословный человек, его было трудно выследить и ещё труднее оценить.\nРвение, вызванное Божьей яростью, горит в нём, это ясно видно, но оно омрачено горечью, из-за которой он не осознает страданий, которые причиняет во время своей охоты. Вы боитесь, что его душа находится на грани, и воинство Господне потеряет впечатляющего человека, если его вера пошатнётся ещё сильней.\nВозможно, вы могли бы напомнить ему о славе Божьей и показать преимущества работы в слаженной команде? Однако это будет трудный спор, поскольку этот человек весьма упрям..."
 podregionalpersons.4.a: "Брат, внемли словам Господа."
 podregionalpersons.4.effect.success.desc: "Вам удалось убедить Карла присоединиться к вашему делу без проблем"
 podregionalpersons.4.success: "Карл присоединяется к вам!"
 podregionalpersons.4.failure.effect.desc: "Ваша вера подвергается испытанию, но в конце концов вам удаётся убедить его"
 podregionalpersons.4.failure: "Карл присоединяется к вам!"
 podregionalpersons.4.critical.failure.effect.desc: "Он потерян для света..."
 podregionalpersons.4.critical.failure: "Карл пропал"
 podregionalpersons.4.c: "Он и так зашёл слишком далеко."
 podregionalpersons.3.t: "Охота на охотника II"
 podregionalpersons.3.desc: "Охотник-одиночка, устраивающий беспорядки в вашем регионе, всё ещё ускользает от вас, но вам удалось составить, по крайней мере, общее представление о его методах действий. Понимая это, вы разработали два плана действий, чтобы ввести его в заблуждение и, возможно, поймать этого человека.\nОба плана потребуют от вас определённых усилий и, скорее всего, привлекут нежелательное внимание к вашим действиям. Однако сейчас вы не можете отступить, поскольку, похоже, сам охотник приближается к вашим позициям... Конфронтация на этом этапе неизбежна."
 podregionalpersons.3.a: "Устроим ему западню."
 podregionalpersons.3.b: "Прямое противостояние - это больше в моём стиле."
 podregionalpersons.5.t: "Охота на охотника III"
 podregionalpersons.5.desc: "Вы должны признать, что немного нервничаете. В это время ваши агенты, должно быть, ждут в старинной усадьбе, которое вы выбрали в качестве прикрытия, чтобы заманить в ловушку неуловимого охотника. Теперь вы знаете его имя: Карл Шрект из Вены, волк-одиночка, которого редко встретишь даже среди таких рьяных людей, как он. Вы вполне уверены, что хорошо спланировали свою западню, а ваши люди достаточно хороши, чтобы справиться с ним.\nНо... если ему удастся сбежать или, что ещё хуже, убить ваших людей, он нанесёт очень серьезный удар по вашему контролю над территорией. И вы потеряете свой единственный шанс поймать его."
 podregionalpersons.5.a: "Теперь пути назад нет."
 podregionalpersons.5.effect.success.desc: "Всё идет по плану"
 podregionalpersons.5.success: "Мы поймали его!"
 podregionalpersons.5.failure.effect.desc: "Он нанёс некоторый урон, но вы победили"
 podregionalpersons.5.failure: "Мы поймали его!... почти"
 podregionalpersons.5.critical.failure.effect.desc: "Карл сбежал, расправившись с вашими агентами"
 podregionalpersons.5.critical.failure: "Он поймал нас..."
 podregionalpersons.6.t: "Охота на охотника III"
 podregionalpersons.6.desc: "Вечером в вашем дворе собралась обычная публика, когда внезапно посреди зала из ниоткуда падают несколько факелов. Вам едва удаётся сдержать своего перепуганного Зверя, когда вокруг вас раздаются крики ужаса и беснующихся вампиров.\nКогда вы пытаетесь убежать от этого хаоса, фигура в капюшоне преграждает вам путь, по-видимому, не замечая бушующего вокруг вас огня.\nНе говоря ни слова, он начинает приближаться к вам, держа по горящему факелу в каждой руке. Безумный пыл в его глазах не оставляет сомнений, похоже, неуловимый охотник-одиночка нашёл вас раньше, чем вы нашли его..."
 podregionalpersons.6.a: "Остановите его! СЕЙЧАС ЖЕ!"
 podregionalpersons.6.effect.success.desc: "Вам удалось одолеть и пленить его!"
 podregionalpersons.6.success: "Мы поймали его!"
 podregionalpersons.6.failure.effect.desc: "Он нанёс некоторый урон, но вы победили"
 podregionalpersons.6.failure: "Мы поймали его!... почти"
 podregionalpersons.6.critical.failure.effect.desc: "Последнее, что вы видите, - это огонь, огонь повсюду"
 podregionalpersons.6.critical.failure: "Так жарко..."
 podregionalpersons.7.t: "Чертог Ульфа"
 podregionalpersons.7.desc: "К вам поступило донесение о том, что найден легендарный Чертог Ульфа.\nНа этом небольшом острове недалеко Норвегии предположительно хранятся сокровища знаменитых вальдерманов, скандинавских рунных магов. Их время давно прошло, поскольку христианский Бог уничтожил их веру на континенте. Но, похоже, небольшая группа магов всё ещё цепляется за Чертог, защищая то, что могло бы стать настоящим сокровищем, учитывая ту силу, которой они обладали в прошлые века...\nЧто вы будете делать с этой информацией?"
 podregionalpersons.7.a: "Пришло время для набега!"
 podregionalpersons.7.custom: "Имейте в виду, что это может иметь серьёзные последствия..."
 podregionalpersons.7.b: "Мы должны защитить этих служителей Одина!"
 podregionalpersons.7.c: "У меня есть более насущные дела."
 podregionalpersons.7.customb: "Вы больше не услышите об этой истории"
 podregionalpersons.8.t: "Чертог Ульфа II"
 podregionalpersons.8.desc: "Маленькая и непритязательная рыбацкая деревушка, Чертог Ульфа не похож на грандиозный золотой город, который вы ожидали увидеть.\nТем не менее, осматривая окрестности, вы понимаете, что нельзя недооценивать кабал рунных магов, которые, вероятно, обитают здесь. На ваш взгляд, у вас есть два варианта: напасть на них прямо сейчас, когда они этого не ожидают, или притвориться друзьями, чтобы нанести удар в спину, когда представится возможность."
 podregionalpersons.8.a: "Мы отправим этих глупцов в их Валгаллу!"
 podregionalpersons.8.effect.success.desc: "Вы с лёгкостью захватили деревню"
 podregionalpersons.8.failure.effect.desc: "Вы получили серьёзный урон, но деревня ваша"
 podregionalpersons.8.critical.failure.effect.desc: "Рунные маги уничтожили ваши войска"
 podregionalpersons.8.failure: "Вы получили удар"
 podregionalpersons.8.b: "Познакомимся с нашими новыми «друзьями»..."
 podregionalpersons.8.effect.success.descb: "Они радушно приветствуют вас"
 podregionalpersons.8.critical.failure.effect.descb: "Они насторожены..."
 podregionalpersons.9.t: "Чертог Ульфа III"
 podregionalpersons.9.desc: "Битва была тяжёлой, как вы и ожидали, рунные маги были застигнуты врасплох, но не были беззащитны. Большинство ваших воинов были ранены или погибли в ловушках, нападений простолюдинов или самих магов.\nНо теперь вы находитесь в самом чертоге, и перед вами стоит только их предводитель. А за его спиной уже сверкает золото знаменитых сокровищ...\nВы можете броситься к нему и захватить как можно больше золота, прежде чем сбежать. Или вы могли бы попытаться вызвать этого могущественного скандинавского мага на поединок, чтобы получить все сокровища."
 podregionalpersons.9.a: "Я его не боюсь."
 podregionalpersons.9.effect.success.desc: "Вы разрубили этого глупца пополам! Золото ваше!"
 podregionalpersons.9.success: "Полная победа!"
 podregionalpersons.9.critical.failure.effect.desc: "Вы не были готовы..."
 podregionalpersons.9.critical.failure: "Конец"
 podregionalpersons.9.b: "Я его не боюсь... но я всё равно предпочитаю бежать."
 podregionalpersons.10.t: "Чертог Ульфа III"
 podregionalpersons.10.desc: "Вы были полностью разгромлены. У рунных магов были ловушки, магические системы оповещения, и простолюдины полностью поддерживали их. Ваш отряд продержался достаточно долго, чтобы позволить небольшой группе сбежать на лодке, на которой вы приплыли сюда.\nТеперь вы должны подготовиться к будущему, так как эта неудача явно скажется на престиже вашего дома. Тем не менее, вы по-прежнему контролируете ход событий..."
 podregionalpersons.10.a: "Это была уловка, чтобы очистить мои владения от предателей!"
 podregionalpersons.10.b: "Их были сотни! И сам Один сражался вместе с ними!"
 podregionalpersons.11.t: "Чертог Ульфа III"
 podregionalpersons.11.desc: "Вам удалось убедить рунных магов, что вы на их стороне. Было уже слишком поздно, когда они, наконец, поняли вашу истинную природу. Ваши войска уничтожили большую часть кабала и захватили деревню.\nНо теперь вы видите, как два оставшихся в живых члена кабала приступают к действиям. Их предводитель, крепкий северянин по имени Бранд, пытается задержать вас, пока остальные собирают сокровища, чтобы сбежать.\nЕсли вы потеряете время в борьбе с Брандом, то лишитесь части сокровищ, но, возможно, приобретёте полезного пленника..."
 podregionalpersons.11.a: "Этот человек стоит дороже золота..."
 podregionalpersons.11.b: "Золота! Больше золота!"
 podregionalpersons.12.t: "Чертог Ульфа III"
 podregionalpersons.12.desc: "Они довольно легко раскусили вашу уловку. И они полностью разгромили вас, как только поняли, что вы солгали о своих истинных намерениях.\nВашим людям едва удалось отстоять позиции, чтобы дать вам возможность бежать к лодке, на которой вы приплыли сюда. Очевидно, что эта неудача сильно ударит по вашему престижу на родине, но... вы всё ещё можете в некоторой степени контролировать ход событий."
 podregionalpersons.12.a: "Это была уловка, чтобы очистить мои владения от предателей!"
 podregionalpersons.12.b: "Их были сотни! И сам Один сражался вместе с ними!"
 podregionalpersons.13.t: "Чертог Ульфа II"
 podregionalpersons.13.desc: "Рунных магов было трудно убедить. Они устали прятаться так долго, но ваши общие традиции помогли найти общий язык. Вы дали им понять, что они находятся под угрозой, и другие придут с более враждебными намерениями, чем у вас.\nПоэтому сейчас они готовятся к отъезду и предлагают вам небольшую часть своих сокровищ в награду за помощь. Хотя, если вы будете достаточно убедительны, то сможете уговорить их присоединиться к вашему двору и пользоваться вашей защитой, что, очевидно, принесёт больше пользы."
 podregionalpersons.13.a: "Пойдём с нами! Рагнарёка всё ещё можно избежать."
 podregionalpersons.13.effect.success.desc: "Вы их убедили!"
 podregionalpersons.13.critical.failure.effect.desc: "Их не убедить..."
 podregionalpersons.13.b: "Спасибо вам, братья, и счастливого плавания."
 podregionalpersons.13.critical.failure: "Их не убедить..."
 podregionalpersons.14.t: "Чертог Ульфа III"
 podregionalpersons.14.desc: "Вы смогли убедить вальдерманов присоединиться к вашему двору и взяли их под свою защиту. Они уже начали оказывать помощь в вашей столице, используя свои мистические способности для помощи населению.\nНо... они также пришли сюда со своими сокровищами, и вы могли бы нанести им удар в спину, забрав сокровища себе, а затем изгнать рунных магов. Вы уверены, что Один не будет против."
 podregionalpersons.14.a: "Сделаем так, чтобы наши новые друзья чувствовали себя как дома."
 podregionalpersons.14.b: "...золото есть золото."
 podregionalpersons.15.t: "Последний катар"
 podregionalpersons.15.desc: "Недавно к вашему двору прибыл странный человек. Этот юноша, по-видимому, является беженцем из Монсегюра, последней крепости катаров, недавно павшей под натиском крестоносцев. Вы слышали много противоречивых сообщений об этом событии, от знаменитых сокровищ катаров, которые были спрятаны перед осадой, до «Христа катаров», проклинавшего христиан, когда его вели на костёр.\nВы не можете отрицать набожности этого юноши, но оставлять его проповедовать при вашем дворе может быть опасно, поскольку у катаров гораздо больше врагов, чем друзей..."
 podregionalpersons.15.a: "Пригласить его на теологический диспут."
 podregionalpersons.15.b: "Позволить ему высказаться, но внимательно наблюдать за ним."
 podregionalpersons.15.c: "Выгнать его, он принесёт только неприятности."
 podregionalpersons.16.t: "Последний катар II"
 podregionalpersons.16.desc: "Дискуссия была интересной, а после неё у вас было ещё много других. Возможно, «Непорочные» были правы? Юноша говорит о том, что вы можете следовать истинной вере даже в своём проклятом состоянии.\nЭто заманчиво, но с политической точки зрения ваше обращение в очень сомнительную веру может иметь серьёзные последствия..."
 podregionalpersons.16.a: "Спасение моей души дороже мелочной политики."
 POD_faith_commited_modifier: "Найденное призвание"
 POD_faith_commited_modifier_desc: "#N Смена конфессии через интерфейс религии будет абсурдно дорогостоящим, пока активен этот модификатор.#!"
 podregionalpersons.16.b: "Мне понравились наши беседы, но вам пора уходить."
 podregionalpersons.17.t: "Последний катар II"
 podregionalpersons.17.desc: "Поскольку вы ещё не выгнали его со своего двора, юноша начал воспринимать вас как [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного' )] из немногих сговорчивых #L $pod_cainites|l$ов#! в округе. Поэтому он выдвинул идею о том, чтобы позволить другим беженцам поступить к вам на службу, что, несомненно, поспособствовало бы процветанию ваших владений.\nДругой вариант действий - схватить этого юнца и «допрашивать» его до тех пор, пока он не расскажет всё, что ему известно о легендарном сокровище Монсегюра..."
 podregionalpersons.17.a: "Вашим людям здесь рады."
 podregionalpersons.17.b: "Поговорим о золоте..."
 podregionalpersons.18.t: "Монстр"
 podregionalpersons.18.desc: "Кто-то... или что-то бродит по ночным улицам вашего города. И это не кто-то из ваших людей. Это существо уже подозревают в массовых убийствах, причём самых жутких. Даже некоторые из ваших агентов, какими стойкими бы они не были, казались встревоженными увиденными ужасами. Ещё более мрачные слухи ходят о нечестивых экспериментах.\nГород охвачен страхом, и вы должны действовать, пока люди не начали слишком пристально следить за ночной жизнью. Вы могли бы незаметно предупредить инквизицию смертных, надеясь, что они остановят его. Или вы могли бы позволить ему некоторое время бесчинствовать и найти закономерность в его безумии. Наконец, вы также могли бы удвоить количество патрулей и стражников по ночам, отпугнув и изгнав его в другой, более уязвимый город."
 podregionalpersons.18.a: "Пусть святые борются с нечестивыми."
 podregionalpersons.18.custom: "Это слегка раскроет вас, но, возможно, остановит этого монстра"
 podregionalpersons.18.b: "В его безумии должен быть какой-то метод."
 podregionalpersons.18.customb: "Монстр продолжит своё бесчинство, но, возможно, появится подсказка"
 podregionalpersons.18.c: "Отпугнуть его."
 podregionalpersons.18.customc: "Вы будете помогать смертным стражникам по ночам, следя за тем, чтобы он навсегда покинул ваш город"
 podregionalpersons.19.t: "Монстр II"
 podregionalpersons.19.desc: "Это привело к обратным результатам. Катастрофа.\nТварь, скрывающаяся в ночи, обнаружила ячейку инквизиторов, которую вы незаметно пустили по её следу, и учинила над ними расправу... довольно жуткую, в самом центре города.\nГород охвачен паникой, и вы уже слышите сообщения о том, что элитная команда агентов Господа направляется сюда, чтобы очистить город. Даже если для этого придётся сжечь его дотла.\nА вы всё ещё не имеете ни малейшего представления о том, кто или что это за существо! Придворные в бешенстве умоляют вас затаиться и забыть об этой проклятой затее, пока не стало слишком поздно..."
 podregionalpersons.19.a: "Я узнаю правду, даже если мне придётся отыскать её [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]!"
 podregionalpersons.19.custom: "Пока инквизиция изолирует ваш город, вы продолжите своё расследование..."
 podregionalpersons.19.b: "...Забудем обо всём этом."
 podregionalpersons.19.customb: "Вы откажетесь от охоты и затаитесь, пока инквизиция прочёсывает это место"
 podregionalpersons.20.t: "Монстр III"
 podregionalpersons.20.desc: "Он нашёл вас. Перед вами чудовище, наводившее ужас на ваш город и заставившее целую армию инквизиторов бегать за собой. На удивление обычный немец по имени Штроманн спокойно наблюдает за вашими встревоженными придворными.\n«Я много слышал о таких, как вы. Очень занимательно. Я хотел бы узнать больше. Возможно, мы сможем прийти к соглашению? Я помогу вам разобраться с этими назойливыми инквизиторами, а вы взамен расскажете мне всё, что нужно знать о биологии вампиров».\nЭтот человек явно не в себе, и даже будучи смертным, он способен заставить большинство людей чувствовать себя некомфортно. Это то, что может вам пригодиться..."
 podregionalpersons.20.a: "Интригующее предложение."
 podregionalpersons.20.b: "Это начало прекрасной дружбы..."
 podregionalpersons.21.t: "Монстр II"
 podregionalpersons.21.desc: "Это привело к обратным результатам. Катастрофа.\nВы не нашли ни единой зацепки о монстре, и, что ещё хуже, он начал нападать на ваших же людей, и уже пропал один агент, который, как вы подозреваете, уже не вернётся.\nПо мере того, как растёт количество жертв, город охватывает паника, и вы уже слышите сообщения о том, что элитная команда агентов Господа направляется сюда, чтобы очистить город. Даже если для этого придётся сжечь его дотла.\nА вы всё ещё не имеете ни малейшего представления о том, кто или что это за существо! Придворные в бешенстве умоляют вас затаиться и забыть об этой проклятой затее, пока не стало слишком поздно..."
 podregionalpersons.21.a: "Я узнаю правду, даже если мне придётся отыскать её [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]!"
 podregionalpersons.21.custom: "Пока инквизиция изолирует ваш город, вы продолжите своё расследование..."
 podregionalpersons.21.b: "...Забудем обо всём этом."
 podregionalpersons.21.customb: "Вы откажетесь от охоты и затаитесь, пока инквизиция прочёсывает это место"
 podregionalpersons.22.t: "Тишина"
 podregionalpersons.22.desc: "Перед вами предстал вампир по имени Бакр. Этот ассамит напал на группу рыцарей Седьмого крестового похода неподалёку от вашей зоны влияния без вашего благословения. Такое поведение недопустимо, поскольку оно наверняка привлечёт нежелательное внимание к вашим владениям.\nБакр извиняется и объясняет, что он освобождал молодого воина-мусульманина, которого он намерен [Concept('Embrace', 'обратить')|E]. Он предлагает единовременную выплату золотом, чтобы показать, что не хотел проявить неуважение к вам. Вы можете согласиться... или взять этого заманчивого воина себе, несмотря на то, что ещё мало знаете о нём."
 podregionalpersons.22.a: "Указать Бакру на дверь, а его протеже проводить в мои покои."
 podregionalpersons.22.custom: "Вы узнаете больше об этом молодом воине, но это может иметь последствия"
 podregionalpersons.22.b: "Ты прощён."
 podregionalpersons.23.t: "Тишина II"
 podregionalpersons.23.desc: "Вы узнали имя юноши, которого «спасли» от Бакра, - Тарик. К сожалению, крестоносцы также узнали, что их пленник теперь находится под вашей опекой, и, похоже, они, как ни странно, одержимы желанием вернуть его обратно. Достаточно того, что они начали полномасштабную, довольно безрассудную атаку на ваши владения.\nВы можете попытаться отбиться от них, но рискуете привлечь ещё больше нежелательного внимания своими сверхъестественными способностями. Или вы передать им Тарика и просто забыть об этой неприятности."
 podregionalpersons.23.a: "Надеюсь, он того стоит..."
 podregionalpersons.23.custom: "Вы оставите Тарика и всю эту историю позади"
 podregionalpersons.23.b: "Я больше не буду иметь с этим дело."
 podregionalpersons.23.effect.success.desc: "Победа, теперь пора заняться вашим протеже..."
 podregionalpersons.23.critical.failure.effect.desc: "Им удалось вернуть Тарика..."
 podregionalpersons.23.critical.failure: "Они вернули Тарика..."
 podregionalpersons.24.t: "Тишина III"
 podregionalpersons.24.desc: "Вы неплохо отразили контратаку крестоносцев. Но чего вы никак не ожидали, так это внезапной смерти своих телохранителей и ещё более внезапной ауры тишины, окутавшей ваш шатёр. Её нарушает лишь слабым «я забираю то, что принадлежит мне», когда вы внезапно понимаете, что Бакр здесь, и он не забыл, что вы украли его будущее дитя.\nТеперь вам придётся иметь дело с могущественным древним ассамитом, стремящимся уничтожить вас, имея на своей стороне лишь молодого, хотя и храброго смертного..."
 podregionalpersons.24.a: "Потанцуем..."
 podregionalpersons.24.custom: "Не очень славно, но эффективно"
 podregionalpersons.24.b: "Я просто схвачу Тарика и побегу со всех ног."
 podregionalpersons.24.effect.success.desc: "Победа, Тарик наконец-то ваш!"
 podregionalpersons.24.critical.failure.effect.desc: "В случае неудачи смерть будет быстрой..."
 podregionalpersons.24.critical.failure: "Вот и всё..."
 podregionalpersons.24.success: "Вы победили!"
 podregionalpersons.25.t: "Последствия Мечты"
 podregionalpersons.25.desc: "Несмотря на то, что Четвёртый крестовый поход был делом сомнительным с моральной точки зрения, он принёс огромные богатства итальянским городам-государствам, в основном за счёт разграбления греческих святынь. Многие люди, в том числе византийские #L $pod_cainites|l$ы#!, также бегут от хаоса и ищут убежища в других местах.\nВы недавно услышали о таком караване, проходящем недалеко от ваших земель. Как и большинство беженцев, они могут стать лёгкой добычей для ваших агентов, и у них есть перспектива украсть любые богатства, которые они несут с собой.\nДругим вариантом действий было бы принять их при своём дворе. Благородный поступок, который также может открыть новые возможности... никто никогда не говорил, что вы щедры без причины."
 podregionalpersons.25.a: "Радушно примем наших бедных сородичей."
 podregionalpersons.25.b: "Принесите мне всё ценное!"
 podregionalpersons.25.c: "Такие вопросы ниже моего достоинства."
 podregionalpersons.26.t: "Последствия Мечты II"
 podregionalpersons.26.desc: "Византийские беженцы благодарны вам за помощь. Они рассказывают о своём великом городе, Константинополе, и о своём ещё более великом духовном лидере Михаиле.\nПатриарх Мечты пал вместе со своим городом, но они по-прежнему говорят о нём как о существе, едва ли не более богоподобном, чем простой [Concept('cainite', 'каинит')|E]. В качестве подарка один из них преподносит вам осколок «зеркала» собора Святой Софии, где жил Михаил до своего падения. Вы можете принять его... но в этой реликвии определённо есть что-то странное."
 podregionalpersons.26.a: "Мне достаточно вашего общества, благодарю."
 podregionalpersons.26.b: "...моя прелесть."
 podregionalpersons.27.t: "Последствия Мечты II"
 podregionalpersons.27.desc: "Вы легко справились со слабой обороной каравана. Добычи не так много, как вы надеялись, но всё же её достаточно, чтобы оправдать ваши ожидания. Правда, во время дележа добычи между вашими людьми разгорелся жаркий спор за один предмет.\nЭтот маленький кусочек стекла, возможно, от зеркала или окна, оказывает завораживающее воздействие на людей, словно взывая к их душе. Вы знаете о Михаиле, почти богоподобном вампире Константинополя до его падения... Может ли это быть связано с ним?"
 podregionalpersons.27.a: "Я возьму только золото."
 podregionalpersons.27.b: "Дайте мне это!"
 podregionalpersons.28.t: "Последствия Мечты III"
 podregionalpersons.28.desc: "Последние несколько дней осколок всегда был рядом с вами. Он даже в ваших снах! Мечты о Константинополе, империи, троице мафусаилов, объединившихся ради великой утопии...\nВы чувствуете, как он постепенно подтачивает вашу силу воли и заставляет вас вспоминать то, о чём вам даже не следует знать. Вскоре вы уже не будете [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )], и это может стать вашим последним шансом сохранить рассудок..."
 podregionalpersons.28.a: "Мечта - это моя реальность."
 podregionalpersons.28.b: "Я не марионетка!"
 podregionalpersons.29.t: "Падре Кранео"
 podregionalpersons.29.desc: "Пока в Иберии продолжается Реконкиста смертных, вам представилась уникальная возможность. Во время сражения был замечен солдат по имени Родриго, демонстрирующий странное поведение и необычные способности. Ходят слухи, что он один из легендарных магов, мастеров изменения реальности. Вероятно, он еще молод, иначе ваши агенты не смогли бы привести его к вам на аудиенцию.\nТихий человек, судя по всему, ничуть не обеспокоен вашим сборищем и, кажется, изучает всех вас краем глаза. Что вы будете с ним делать?"
 podregionalpersons.29.a: "У меня есть доступ ко многим текстам, которые могут показаться вам интересными"
 podregionalpersons.29.b: "Обманом убедите его поступить к вам на службу"
 podregionalpersons.29.effect.success.desc: "Родриго остается при дворе, пока что"
 podregionalpersons.29.critical.failure.effect.desc: "Родриго покидает ваш двор"
 podregionalpersons.29.critical.failure: "Родериго ушёл..."
 podregionalpersons.29.c: "Он мне не нужен"
 podregionalpersons.30.t: "Падре Кранео II"
 podregionalpersons.30.desc: "Родриго хорошо прижился при вашем дворе, и ему нравится узнавать о смерти от вас и других вампиров. Его увлечение загробной жизнью, кажется, не знает границ, и хотя вы многому учитесь, общаясь с ним, вы должны признать, что это начинает вас беспокоить.\nВы можете прервать исследования Родриго обратив его и приблизив к сфере своего влияния, или просто подождать и посмотреть."
 podregionalpersons.30.a: "Давайте узнаем больше вместе"
 podregionalpersons.30.b: "Пришло время присоединиться к нам"
 podregionalpersons.31.t: "Падре Кранео"
 podregionalpersons.31.desc: "Родриго покорно принял ваше решение прекратить его исследования и [Concept('Embrace', 'даровать ему объятия')|E]. Как всегда, он хранит молчание по этому поводу, и вы не знаете, считает ли он это наказанием или наградой.\nНезависимо от истины, он теперь доступен при вашем дворе для любого задания или будущего, которое вы выберете."
 podregionalpersons.31.a: "Его ожидает новая судьба"
 podregionalpersons.32.t: "Падре Кранео III"
 podregionalpersons.32.desc: "Ваш гость маг раскрывает головокружительные истины о смерти и загробном мире, о которых вы даже не смели подумать до его появления при вашем дворе.\nОн по-прежнему спокоен в таких вопросах и прямо говорит вам, что если вы и дальше будете оказывать ему покровительство, многое еще будет открыто. Но у вас возникает ощущение, что вы заходите слишком далеко и слишком быстро.."
 podregionalpersons.32.a: "Истина так близко!"
 podregionalpersons.32.b: "Остановимся на этом"
 podregionalpersons.33.t: "Падре Кранео IV"
 podregionalpersons.33.desc: "В эти ночи Вы почти не бываете при дворе, предпочитая беседовать с Родриго о его увлекательных познаниях в области смерти и преисподней. Кажется, маг даже близок к тому, чтобы открыть портал в сам Енох, легендарный город Прародителей! Какие же чудеса таит в себе этот город?\nВам не терпится продолжить это увлекательное путешествие, но какое-то неприятное чувство удерживает вас. Как будто вы смотрите прямо в бездну.."
 podregionalpersons.33.a: "Что лежит за пределами?"
 podregionalpersons.33.b: "Я должен остановить это безумие прямо сейчас!"
 podregionalpersons.33.custom: "Последний шанс повернуть назад..."
 podregionalpersons.34.t: "Падре Кранео V"
 podregionalpersons.34.desc: "Вы видели Енох! Вы видели чудесный город, Черный Трон Каина... всё! Родерго больше нет, но он и не нужен, ведь теперь для Вас все гораздо яснее. Вы выше мелочных забот других вампиров, ибо знаете правду. Даже если в большинстве случаев Вы не можете её вспомнить...\nНу, неважно, Вы видели Еноха!... или Ирада? Все так расплывчато..."
 podregionalpersons.34.a: "Я теперь выше ничтожной политики"
 podregionalpersons.35.t: "Гончая"
 podregionalpersons.35.desc: "В то время как Англия продолжает, кажется, вечную войну с Францией, вы узнаете о возможности, которая открывается в связи с этим конфликтом. Один из смертных по имени Эдмунд ФицГенри, похоже, представляет собой нечто большее, чем кажется на первый взгляд. По-видимому, бастард из мелкого дворянского рода, молодой Эдмунд знает о сверхъестественном гораздо больше, чем большинство смертных.\nЭтот факт может объяснить его недавние блистательные победы на полях сражений во Франции. Возможно, вы захотите провести дальнейшее расследование, но другие вампиры тоже вышли на его след."
 podregionalpersons.35.a: "Я смогу убедить их, что он - моя добыча."
 podregionalpersons.35.b: "Направить их по ложному следу"
 podregionalpersons.35.effect.success.desc: "Они отклоняются от цели"
 podregionalpersons.35.critical.failure.effect.desc: "Они продолжают вести борьбу с вами"
 podregionalpersons.35.c: "Мне не нужен этот смертный"
 podregionalpersons.37.t: "Гончая : Отклонение"
 podregionalpersons.37.desc: "Ваши конкуренты всё ещё идут по горячим следам Эдмунда, ещё больше осложняя ваше расследование. До сих пор вы старались действовать деликатно, но, возможно, пришло время прибегнуть к более радикальным мерам, если вы по по-прежнему намерены заниматься этим делом."
 podregionalpersons.37.a: "У каждого человека есть цена"
 podregionalpersons.37.b: "Пустить инквизицию по их следу. Это отвлечёт их."
 podregionalpersons.37.c: "Оно того не стоит"
 podregionalpersons.36.t: "Гончая II"
 podregionalpersons.36.desc: "Вы начинаете лучше понимать предысторию Эдмунда ФицГенри. На самом деле он тот, кого люпины называют 'родичем', что видимо означает принадлежность к семье этих диких зверей. Именно этим объясняется его огромная сила и невероятные познания в области сверхъестественного.\nЕще интереснее то, что он по какой-то причине находится в бегах, а значит будет рад вашей помощи. К сожалению, это также означает, что оборотни уже приближаются к нему и не будут рады вашему вмешательству..."
 podregionalpersons.36.a: "Эти звери уважают силу. Давайте разколим несколько их черепов."
 podregionalpersons.36.b: "Подготовьте засаду!"
 podregionalpersons.36.effect.success.desc: "Волков загнали обратно в их леса"
 podregionalpersons.36.critical.failure.effect.desc: "Оборотни не испугались"
 podregionalpersons.36.c: "Становится слишком опасно. Я сдаюсь."
 podregionalpersons.38.t: "Гончая : Отклонение"
 podregionalpersons.38.desc: "Вам не удалось избавиться от оборотней, разыскивающих Эдмунда. А теперь они явно вышли на ваш след. Прежде чем продолжить охоту, вы должны окончательно разобраться с ними.\nПопытаетесь ли вы отвлечь их или просто позволите им пролить свой гнев на ваши владения?"
 podregionalpersons.38.a: "Пыль в глаза"
 podregionalpersons.38.b: "Немного меньше смертных в моих владениях - это мало меня волнует"
 podregionalpersons.38.c: "Оно того не стоит"
 podregionalpersons.39.t: "Гончая III"
 podregionalpersons.39.desc: "Наконец-то вам удалось разыскать Эдмунда ФицГенри на одном из мрачных полей сражений во Франции. Этот человек оправдал свою репутацию: он оказался проницательным полководцем и крепким бойцом, чему явно способствовала кровь люпинов, текущая у него в жилах.\nНо смерть идёт за ним по пятам, поэтому вы обратились к нему с предложением защитить его от оборотней-охотников и с ещё более заманчивым предложением бессмертия. Эдмунд, разумеется, заинтересовался и присоединился к вашему двору.\nОн просил вас называть его по имени, поскольку теперь ему не нужно скрывать свою родословную."
 podregionalpersons.39.a: "Добро пожаловать в ночь, 'Талли'"
 podregionalpersons.41.t: "Буря с Востока"
 podregionalpersons.41.desc: "Линия крови Гангрелов, известная как Анда, наслаждалась долгим периодом процветания с тех пор, как их смертные собратья Монголы стали хозяевами Китая. Они использовали эту связь, чтобы установить контроль над несколькими ключевыми городами Поднебесной, убивая или вытесняя местных Ван Куэй.\nНо это время подошло к концу, когда династия Юань пала под давлением династии Мин. Ван Куэй вернулись, объединившись в новую структуру - 'Квинкункс'. Они уже вытеснили линию крови Анда с их родных земель и большей части восточных степей, а теперь смотрят на Запад. Похоже, они не остановятся, пока последний Анда не останется лежать на земле, умирая медленной и мучительной смертью..."
 podregionalpersons.41.a: "Пришло время расплаты"
 podregionalpersons.41.player_warningb: "Могучая армия Ван Куэй скоро появится в Оргу"
 first_quincunxwarlord_event_troops: "Авангард Квинкункс"
