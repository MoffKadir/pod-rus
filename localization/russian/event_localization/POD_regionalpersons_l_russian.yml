 elaine_knights1_modifier_desc: "Некоторые из ваших воителей ещё не вернулись из своей экспедиции с Элейн де Калино."

 elaine_knights2_modifier: "Пропавшие воители"
 elaine_knights2_modifier_desc: "Некоторые из ваших воителей ещё не вернулись из своей экспедиции с Элейн де Калино."

 elaine_knights3_modifier: "Пропавшие воители"
 elaine_knights3_modifier_desc: "Некоторые из ваших воителей ещё не вернулись из своей экспедиции с Элейн де Калино."

 podregionalpersons.43.t: "Колдунья"
 podregionalpersons.43.desc: "В последнее время по Алжиру разъезжает странная французская аристократка, задающая множество вопросов о сверхъестественном. Похоже, она разбирается в этом, раз смогла вычислить местоположение вашего двора. Не зная о её намерениях, Вы были озадачены, когда однажды ночью она объявила о своём желании работать с вами.\nЭта «Элейн де Калино» утверждает, что является колдуньей, и собирается в таинственный африканский поход, ей нужна помощь в подготовке к экспедиции вглубь континента. Она считает, что вы - её лучший шанс в этом деле, и предлагает взамен обучить вас некоторым магическим секретам."
 podregionalpersons.43.a: "Мы можем договориться."
 podregionalpersons.43.b: "Меня это не интересует."

 podregionalpersons.44.t: "Колдунья II"
 podregionalpersons.44.desc: "Элейн вернулась, трепеща от восторга. Она не хочет рассказывать, что именно нашла, но явно жаждет большего. Её предложение довольно простое: вы усилите свиту её телохранителей, а она научит вас ещё большей «истинной магии».\nХотя перспектива заманчивая, вам ещё предстоит узнать, что именно произошло с первой экспедицией, а взгляд почти безумный взгляд Элейн не обнадёживает.."
 podregionalpersons.44.a: "Вы получите сопровождение."

 podregionalpersons.45.t: "Колдунья III"
 podregionalpersons.45.desc: "Элейн возвращается, бешено врываясь в ваш двор. Понять её трудно, так как речь её довольно бессвязна и напоминает скорее бред сумасшедшего, она мало похожа на ту уравновешенную женщину, которую вы встретили ранее. Вам удаётся понять, что она всё же просит вашей помощи для углублённых поисков... чего-то или кого-то.\nНесмотря на то, что она выглядит совершенно невменяемой, она всё ещё может обучить вас некоторым интересным принципам магии крови, но действительно ли вы хотите рисковать в данный момент? Вы также можете попытаться убедить её прекратить это дурацкое занятие, пока не стало слишком поздно."
 podregionalpersons.45.a: "Больше воителей? Конечно."
 podregionalpersons.45.b: "Придите в себя!"
 podregionalpersons.45.effect.success.desc: "Вы убеждаете её остановиться"
 podregionalpersons.45.critical.failure.effect.desc: "Она в ярости покидает ваш двор"

 dreadful_omen_modifier: "Дурной знак"
 dreadful_omen_modifier_desc: "Что-то не так, вы чувствуете это..."

 podregionalpersons.46.t: "Колдунья IV"
 podregionalpersons.46.desc: "Элейн была найдена... во всяком случае, то, что от неё осталось. Ваши агенты нашли её в отдаленной деревне, где она вырезала большую часть жителей, прежде чем была убита. Судя по тому, что им удалось выяснить, она каким-то образом одичала, как будто в неё вселился Зверь... но она не была вампиром, насколько вам известно.\nНеважно, вы больше не услышите о ней, но вы не можете избавиться от ощущения, что она прикоснулась к чему-то очень опасному..."
 podregionalpersons.46.a: "Это было очень плохой затеей с самого начала."

 Elaine_de_Calinot: "Элейн де Калино"
 nick_inquisitive_sorceress: "Любознательная колдунья"

 podregionalpersons.47.t: "Колдунья IV"
 podregionalpersons.47.desc: "Вы убедили Элейн прекратить это безрассудство... в некоторой степени. Вы намекнули, что она может многому научиться, если будет работать с вами более тесно, ведь мир вампиров тоже полон секретов. Ваш гамбит удался, и она согласилась остаться при вашем дворе, прислушиваясь ко всему, что её заинтересует.\nОна в вашей власти, и вы можете использовать её в своих интересах, или даже рассмотреть вариант [Concept('Embrace', 'обратить')|E] её. Она талантлива, хотя порой и не в себе, но вы видели и похуже."
 podregionalpersons.47.a: "Приятного пребывания."

 podregionalpersons.48.t: "Мамлюк"
 podregionalpersons.48.desc: "Как у [Glossary('каинита','game_concept_cainite_desc')], [Select_CString(ROOT.Char.IsFemale, 'имеющей', 'имеющего' )] интересы в Египте, у вас есть агенты в руководстве смертного султаната Фатимидов. То есть... были.\nВам только что сообщили, что ваши агенты вчера были найдены мёртвыми на одной из улиц Каира. Такое случается, но ведь не с несколькими сразу и без предупреждения? Это более, чем странно.\nВы можете смириться с потерями или провести тщательное расследование."
 podregionalpersons.48.a: "Отправить новых агентов."
 podregionalpersons.48.b: "Меня это не интересует."

 podregionalpersons.49.t: "Мамлюк II"
 podregionalpersons.49.desc: "Что ж... новые агенты продержались недолго. Сегодня ночью их нашли мёртвыми, как и предыдущих. Но всё же это было не напрасно: до вас дошли слухи, что ко двору Фатимидов недавно присоединился необычный смертный по имени «Мухтар-бей».\nМамлюк (или воин-раб) по происхождению, этот смертный весьма способен и опытен. Кроме того, он очень предан, ведь, похоже, именно он является причиной внезапного усиления защиты фатимидских предводителей.\nВозможно, стоит изучить этого человека подробнее?"
 podregionalpersons.49.a: "Отправить новых агентов."
 podregionalpersons.49.effect.success.desc: "Вы что-то нашли..."
 podregionalpersons.49.critical.failure.effect.desc: "Ничего интересного"

 podregionalpersons.50.t: "Мамлюк III"
 podregionalpersons.50.desc: "Кажется, Мухтар нашёл вас раньше, чем вы его. Сопровождаемый внушительной свитой мамлюков-ветеранов, он приближается к вашему двору, считая его угрозой для своих фатимидских хозяев.\nУ вас мало времени на планирование атаки. Мухтар, со своей стороны, подошёл подготовленным, ведь вы заметили у врага большое количество факелов и кольев. Возможны и другие варианты, например, бегство или использование того компромата, который вы нашли на него ранее."
 podregionalpersons.50.a: "Мы не отступим и будем сражаться!"
 podregionalpersons.50.effect.success.desc: "Мухтар терпит поражение"
 podregionalpersons.50.critical.failure.effect.desc: "Тяжёлая битва"
 podregionalpersons.50.b: "Я знаю кое-что интересное..."
 podregionalpersons.50.custom: "Эта опция доступна, поскольку вы успешно справились с предыдущим испытанием интриги"
 podregionalpersons.50.c: "Бежим!"

 podregionalpersons.51.t: "Мамлюк IV"
 podregionalpersons.51.desc: "Тяжёлая битва, победа в которой была достигнута в основном благодаря внезапному исчезновению Мухтара во время сражения. Хотя неясно, что произошло на самом деле. Прошло несколько дней, прежде чем ваши агенты снова нашли его, одинокого и... довольно мертвого.\nПохоже, кто-то поспешно обратил его во время штурма, но это не помогло, и он стал простым каитиффом. Вы ломаете голову над тем, кто именно стал его [Concept('Sire', 'сиром')|E], но, в конце концов, победа за вами. Одинокий и растерянный, Мухтар может стать легкой мишенью, которую вы можете доставить в свою темницу, если пожелаете."
 podregionalpersons.51.a: "Что с тобой делать..."

 podregionalpersons.52.t: "Мамлюк IV"
 podregionalpersons.52.desc: "Вы едва уцелели в тяжелом бою, в первую очередь из-за внезапного исчезновения Мухтара во время сражения. Это привело к тому, что его люди пали духом, а ваша защита выстояла.\nХотя неясно, что произошло на самом деле. Прошло несколько дней, прежде чем ваши агенты снова услышали о нём. Похоже, что во время штурма Мухтар был обращен неизвестным вампиром, в результате чего он стал каитиффом. Удача помогла вам пережить ночь, но Мухтар тоже выжил и, скорее всего, намерен свести с вами счёты."
 podregionalpersons.52.a: "Одним больше, одним меньше..."

 podregionalpersons.53.t: "Мамлюк IV"
 podregionalpersons.53.desc: "Во время вашего расследования в отношении Мухтар-бея, вы обнаружили кое-что интересное. Мамлюк на самом деле довольно боязливый человек, но прикрывается своим сильным чувством верности.\nЗная его слабость, вы подготовились к грандиозной демонстрации сверхъестественной силы (иногда так приятно дать волю), чего оказалось достаточно, чтобы ослабить хватку Мухтара. Без командира его спутники быстро разбежались, и теперь он в вашей власти.\nНесмотря на свой очевидный недостаток, он всё ещё может быть ценен для вас в некотором роде."
 podregionalpersons.53.a: "Что с тобой делать..."

