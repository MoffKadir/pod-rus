 #POD_age.1.t: "Эпоха красоты"
 #POD_age.1.desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] называют эту эпоху Второй эпохой Великого цикла, или Эпохой красоты, когда Поднебесная и духовные дворы всё ещё находились близко друг к другу. Это знаменует отделение миров Инь и Ян от Поднебесной, которое несло в себе элементы обоих. Это также эпоха, которая приводит в движение Великий цикл. В эту Эпоху родились Чёрный дракон и Алая королева, и их взаимодействие и противостояние способствовали повороту Цикла, объединяя как материю, так и другие субстанции. Вскоре после этого Чёрный дракон и Алая королева научились дышать, и по мере того, как они дышали, Десять тысяч элементов материи и духа начали обретать форму. Там, где дышал Дракон, появлялись духи и свойства Инь; там, где дышала Королева, появлялись духи и свойства Ян. Вскоре были созданы миры материи и духа.\nБоги и драконы населяли молодой, полный жизни мир, и Небеса предписали им обязанности и должности в духовных дворах.\nОднако, поскольку небесные существа стремились в свои особые миры, некоторые из них избежали внимания и опеки Дракона и Королевы. Эти существа, лишённые надлежащего наставления, пренебрегли своими обязанностями и не смогли подчиниться воле Небес. Некоторые существа стали дуалистически противопоставляться другим, в то время как другие сочетали Инь и Ян в нездоровом дисбалансе. Так же родились демоны и монстры, жадные пожиратели ци."
 #POD_age.1.a: "Время рождения."

 #POD_age.2.t: "Эпоха легенд"
 #POD_age.2.desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')], сянь и хенгейокай говорят о Третьей эпохе как о Третьей эпохе Великого цикла, Эпохе легенд. Это была мифическая доисторическая эпоха Поднебесной, когда $pod_wan_xian$ ходили среди человечества и правили им как доброжелательные хозяева. Они были бессмертными императорами, истребителями демонов, богами, которые ходили среди человечества и направляли его прогресс. По приказу Чёрного дракона, Алой королевы и самого Императора ван-сянь очистили мир от слуг повелителей Яма. Если дух или демон становился неуправляемым, ван-сянь могли изгнать его из Поднебесной, а затем сообщить о проступке своему духовному хозяину; если смертный правитель сбивался с пути Небес, ван-сянь могли наставить смертных на путь истинный. По мере того как ван-сянь набирались мудрости и выполняли свои задания, они покидали этот мир, чтобы присоединиться к богам, а затем Чёрный дракон и Алая королева выбирали других ван-сянь на их место.\n\nТретья эпоха закончилась из-за происков повелителей Яма, которые развратили ван-сянь, чтобы те питались ци. Это также ознаменовало конец мифической традиции и начало истории в том виде, в каком люди понимают ее сегодня."
 #POD_age.2.a: "Время героев."
 #POD_age.2.tt: "Эффекты эпохи:\n$BULLET_WITH_TAB$Все #TOOLTIP:game_concept_akuma_desc #E акума#!#! получают: [GetModifier('akuma_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Все повелители Яма получают: [GetModifier('yama_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Все $POD_splat_kueijin$ получают: [GetModifier('godbodies_modifier').GetNameWithTooltip]"

 #POD_age.3.t: "Эпоха прекрасной печали"
 #POD_age.3.desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] называют эту эпоху Четвёртой эпохой Великого цикла или Эпохой прекрасной печали. Она знаменует собой начало проклятия [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] и превращения из воинов Небес в демонических существ, происходящих из Йоми. Император отвернулся от Поднебесной, духовных дворов и Великого цикла. Лишившись надзора, повелители Яма и их приспешники-демоны вернулись в Поднебесную. Хенгейокай, вне себя от ярости из-за бесчинств $pod_wan_xian$, напали на людей, которые по глупости последовали за своими бессмертными хозяевами. Пристыженные Дракон и Королева также отвернулись от своих заблудших детей — но не раньше, чем оставили тайны дхарм скрытыми в облаках, ветре, дожде и крови, чтобы однажды ночью $pod_wan_xian$ могли искупить свою вину и вернуть своё место в цикле.\n\nИстория человечества начинается в этот период, и именно с этого времени (в частности, с династии Чжоу) куэй-дзин связывают свою уязвимость к солнечному свету. По мнению ученых, Четвёртая эпоха начинается примерно около 900 г. до н.э. и заканчивается примерно в 1250-1349 гг. н.э. (согласно подсчётам [Glossary('куэй-дзин','game_concept_kuei_jin_desc')])."
 #POD_age.3.a: "Время позора."
 #POD_age.3.tt: "Эффекты эпохи:\n$BULLET_WITH_TAB$Все $POD_splat_kueijin$ получают: [GetModifier('godbodies_modifier').GetNameWithTooltip]"

 #POD_age.4.t: "Эпоха тьмы"
 #POD_age.4.desc: "Для [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] Пятая эпоха Великого цикла - это Эпоха тьмы. Доведённые П'о до безумия, вынужденные оживлять трупы и поддерживать их украденной жизненной силой, большинство [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] влачат такое же жалкое существование, как и их соперники-каиниты. На самом деле, для Голодных мертвецов нежизнь зачастую ещё хуже, поскольку их личная борьба накладывается на огромную коллективную вину.\n[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] теперь должны решить, должны ли они попытаться исправить Великий цикл, предпринять отчаянную попытку побега или стать жертвами своего проклятия в виде монстров. И их решение должно быть принято в ближайшее время."
 #POD_age.4.a: "Время борьбы."
 #POD_age.4.tt: "Эффекты эпохи:\n$BULLET_WITH_TAB$Все #TOOLTIP:game_concept_akuma_desc #E акума#!#! получают: [GetModifier('akuma_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Все повелители Яма получают: [GetModifier('yama_buff_modifier').GetNameWithTooltip]"

 #POD_age.5.t: "Эпоха скорби"
 #POD_age.5.desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] называют Шестую эпоху Великого цикла Эпохой скорби. Это вершина Колеса, когда Нефритовый император сойдёт со своего трона, а один из повелителей Яма взойдёт на престол и станет Императором демонов. Это низшая точка цикла, которая, как верят многие куэй-дзин, ознаменует время апокалиптических потрясений, когда повелители Яма возвысятся и будут править народами. Как долго продлится Шестая эпоха, неизвестно, но все убеждены, что она неизбежна и будет жестокой. Однако большинство [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] считают Эпоху скорби необходимой частью существования, прежде чем колесо начнёт новый цикл, который снова начнётся как рай."
 #POD_age.5.a: "Конец и начало."
 #POD_age.5.tt: "Эффекты эпохи:\n$BULLET_WITH_TAB$Все #TOOLTIP:game_concept_akuma_desc #E акума#!#! получают: [GetModifier('akuma_huge_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Все повелители Яма получают: [GetModifier('yama_huge_buff_modifier').GetNameWithTooltip]"