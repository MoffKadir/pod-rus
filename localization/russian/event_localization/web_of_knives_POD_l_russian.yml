 kill_reward: "Контракт завершен"
 #target_killed_pay: "An assassin killed your target"
 #chase_bounty: "Eliminate Contract"
 #chase_bounty_action: "Eliminate"
 #chase_bounty_desc: "Stalk and find the target when they are alone, then start single combat against them in order to complete your contract and claim the reward."
 #CHASE_BOUNTY_SUCCESS_DESC: "You find and attack the target."
 #CHASE_BOUNTY_DISCOVERY_DESC: "They find out about your mission."
 #chase_bounty_thier_prowess: "Their prowess"
 #chase_bounty_my_prowess: "My prowess"
 #chase_bounty_desc_general: "Stalk and find the target when they are alone, then start single combat against them in order to complete your contract and claim the reward."
 #POD_chase_bounty_interaction_desc: "Hunt the target to earn the bounty!"
 #POD_web_of_knives.1.t: "Trial of Skill"
 #POD_web_of_knives.1.desc: "You have been contacted by one of the Web of Knives elusive recruiter. There will be three trials under his supervision and the first one will be a 'simple' test of skill against him. Using sword or intrigue, you will have to impress him enough for the process to continue. You have the choice between these two types of assassin skills to demonstrate."
 #POD_web_of_knives.1.a: "The sword"
 #POD_web_of_knives.1.effect.success.desc: "You triumphed!"
 #POD_web_of_knives.1.critical.failure.effect.desc: "You were defeated..."
 #POD_web_of_knives.1.b: "Scheming is my forte"
 #POD_web_of_knives.1.c: "I'm not ready yet"
 #web_setback_tooltip: "You give up on the trial for now. You will be able to come back to it."
 #POD_web_of_knives.1.d: "That's way too hard!"
 #web_ending_tooltip: "You give up on the trial and cut all ties you had to the Web. You won't be able to contact them in the future."
 #POD_web_of_knives.3.t: "Trial : Defeated"
 #POD_web_of_knives.3.desc: "You have been deemed unworthy during the trial. The Web of Knives won't work with you for now and you will have to wait some time before trying again, if that is something you even want to consider. Nothing of real value has been lost though, except a bit of pride."
 #POD_web_of_knives.3.a: "Next time, I will be ready"
 #web_trial_failure_tooltip: "You will be able to try again in 5 years"
 #POD_web_of_knives.3.b: "These lunatics aren't worth my time!"
 #POD_web_of_knives.2.t: "Trial of Humanity"
 #POD_web_of_knives.2.desc: "The second trial is actually quite simple. You must kill the specific mortal presented in front of you. No questions answered, no reasons given.\nJust senseless murder.\nClearly, they are testing if you are capable of following orders, no matter how brutal or idiotic they might seem. They also are probably judging your moral limits, as the members of the Web are known as very inhumane vampires."
 #POD_web_of_knives.2.a: "Senseless murder it is"
 #POD_web_of_knives.2.b: "This is going too far... for now"
 #POD_web_of_knives.2.c: "This is going too far!"
 #POD_web_of_knives.5.t: "Trial of Faith"
 #POD_web_of_knives.5.desc: "The last trial is actually more of a pledge than anything else. The Web of Knives believes in a fanciful tale where Haqim embraced himself to fight against the 'Damned Children of Khayyin'. Their whole assassin business is merely a front to kill as much [cainites|E] as possible in impunity and slowly take over their whole [Clan|E].\nClearly, they are demented and delusional... or are they? Perhaps there is something about a bloody unrepentant murderer cult that appeals to you. Or you could just pretend to believe in their fanciful tales... but they would clearly take grave offense if they ever find out."
 #POD_web_of_knives.5.a: "Glory to Haqim!"
 #POD_web_of_knives.5.b: "Glory to Haqim..."
 #POD_web_of_knives.5.effect.success.desc: "They believe you!"
 #POD_web_of_knives.5.success: "You are in!"
 #POD_web_of_knives.5.critical.failure.effect.desc: "They don't believe you..."
 #POD_web_of_knives.5.critical.failure: "Don't trust cults"
 #POD_web_of_knives.5.c: "I must politely decline"
 #join_web_tooltip: "You will join the Web, getting access to a new panel with contracts to be fulfilled"
 #web_of_knives_intro: "You can kill the targets by any means."
 #web_of_knives_intro2: "You get a Pursue Contract [interaction|E] ending in a lethal duel with them."
 #POD_web_of_knives.6.t: "Assassin!"
 #POD_web_of_knives.6.desc: "You have been studying your target for a while now, learning their habits, their strengths and more importantly their weaknesses. Vampires are paranoid creatures by nature, and it is often quite hard finding a moment in time where the deed can be done, but your thorough recon managed to find such an opportunity.\nJumping from the shadows, you strike first. Only one of you will walk out of this encounter alive."
 #POD_web_of_knives.6.a: "Death comes for you!"
 web_of_knives_diablerie_tt: "Вместо того чтобы просто убить цель в конце поединка, вы выполните [diablerie|E]."
 #POD_web_of_knives.6.b: "Your soul is mine!"
  
 POD_web_of_knives.7.t: "Паутина Кинжалов"
 POD_web_of_knives.7.desc: "Дети Хакима имеют давнюю, хотя и горячо обсуждаемую внутри, традицию действовать в качестве наемников или убийц по найму для других вампиров. Организованные в рамках тайной фракции "Паутина Кинжалов", эти контракты приносят большое богатство (и возможности для [diablerie|E] для менее щепетильных) авантюрным Бану Хаким. Хотя никто из членов клана не принужден следовать этой практике, большинство из них хотя бы балуются ею, по крайней мере, чтобы укрепить ошибочные представления других вампиров о том, что Бану Хаким - кровожадные убийцы, с которыми не стоит связываться.\n #X Паутина Кинжалов является отличительной чертой Бану Хаким. Если вампиры в вашем районе назначают награду за чью-то голову, вы можете преследовать ее с помощью особого взаимодействия (или просто использовать другие способы убийств), чтобы получить деньги. Вы можете получить доступ к потенциальным контрактам во вкладке в правой части экрана.#!"
 POD_web_of_knives.7.a: "Полезная репутация, которую нужно поддерживать."
 POD_web_of_knives.600.t: "Диаблери!"
 POD_web_of_knives.600.desc: "Не просто убить, а поглотить душу другого существа - одно из самых отвратительных действий. Большинство сородичей считают это худшим из преступлений. Но нет ничего, чего бы зверь желал больше.\n\nИ вот, наконец, цель в моих лапах. Я иссушу их до самой глубины души? Выпью ли я кровь их сердца? Заберу ли я их все себе целиком?"
 POD_web_of_knives.600.option.a: "Пожирать их душу!"
 POD_web_of_knives.600.option.b: "Твоей головы будет достаточно."
 POD_web_of_knives.10.t: "Цена на их голову"
 POD_web_of_knives.10.desc: "Вы связались с теневой организацией, известной как Паучья сеть ножей, чтобы назначить награду за голову своего соперника. Их условия таковы: вы платите половину суммы сейчас и вторую половину — после выполнения контракта. Чем больше вы заплатите, тем более искусного члена Сети они пришлют. Первая половина не возвращается, если покушение провалится.\nЕсть также странное требование — предоставить каплю вашей крови, якобы для пересылки великому магистру их ордена, но вас заверяют, что это просто традиция и ничего зловещего за этим не стоит. Если нельзя доверять наёмным убийцам, то кому вообще можно доверять?"
 POD_web_of_knives.10.a: "Маленькой суммы должно хватить."
 wok_reward_low_tt: "Если у вашей цели более 10 [Concept('intrigue', 'интриги' )|E] или 20 [Concept('prowess', 'доблести' )|E], у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nЛучшие варианты доступны только в регионах с сильным влиянием Паучьей сети ножей."
 POD_web_of_knives.10.b: "Я могу предложить больше."
 wok_reward_medium_tt: "Если у вашей цели более 15 [Concept('intrigue', 'интриги' )|E] или 30 [Concept('prowess', 'доблести' )|E], у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nЛучшие варианты доступны только в регионах с сильным влиянием Паучьей сети ножей."
 POD_web_of_knives.10.c: "Я вампир со средствами."
 wok_reward_high_tt: "Если у вашей цели более 20 [Concept('intrigue', 'интриги' )|E] или 40 [Concept('prowess', 'доблести' )|E], у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nДоступно только там, где исторически сильна Паучья сеть ножей."
 POD_web_of_knives.10.d: "Я хочу увидеть их мёртвыми!"
 wok_reward_very_high_tt: "Если у вашей цели более 25 [Concept('intrigue', 'интриги' )|E] или 50 [Concept('prowess', 'доблести' )|E], у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nДоступно только там, где влияние Паучьей сети ножей было исторически максимальным."
 POD_web_of_knives.10.e: "А может, не стоит..."
 POD_web_of_knives.11.desc: "Прошло несколько месяцев с тех пор, как вы обратились к Паучьей сети ножей за помощью в решении вашей маленькой проблемы. Вы следили за своим соперником и недавно узнали о покушении на его жизнь. Пока при дворе царит ажиотаж, вы благодарны профессионализму Сети, благодаря которому, независимо от исхода, невозможно проследить вашу причастность к событию.\nТеперь осталось лишь узнать, удалось ли им выполнить заказ..."
 POD_web_of_knives.11.a: "Им удалось! Осталось заплатить вторую половину..."
 POD_web_of_knives.11.b: "Они провалились! Бесполезные головорезы..."
 POD_web_of_knives.13.desc: "Ваш контакт в Паучьей сети ножей недавно сообщил вам, что на голову вампира в вашем регионе объявлен контракт. У Сети есть несколько агентов, которые могут попытаться выполнить это задание, но у вас есть преимущество — если хотите, можете взяться за дело сами.\nКак обычно, перед вами два варианта. Тонкое убийство может сработать и оставит вас далеко от (вероятно, очень разъярённой) потенциальной жертвы, если что-то пойдёт не так, или же вы можете выбрать более «прямолинейный» подход. Это, конечно, куда опаснее, но только так можно получить шанс на [Concept('diablerie', 'диаблери' )|E] в конце..."
 POD_web_of_knives.13.a: "Не стоит лишний раз рисковать."
 wok_intrigue_duel_tt: "В этой опции вы рискуете только потерей [Concept('prestige', 'престижа' )|E] в случае неудачи. Однако, в случае победы вы не сможете совершить диаблери над жертвой."
 POD_web_of_knives.13.effect.success.desc: "Бесшумно и смертельно"
 POD_web_of_knives.13.critical.failure.effect.desc: "Провал..."
 POD_web_of_knives.13.b: "Лобовая атака!"
 POD_web_of_knives.13.c: "Я не возьмусь за этот контракт."