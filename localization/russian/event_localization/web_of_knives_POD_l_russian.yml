 kill_reward: "Контракт завершён"
 #target_killed_pay: "An assassin killed your target"
 #chase_bounty: "Eliminate Contract"
 #chase_bounty_action: "Eliminate"
 #chase_bounty_desc: "Stalk and find the target when they are alone, then start single combat against them in order to complete your contract and claim the reward."
 #CHASE_BOUNTY_SUCCESS_DESC: "You find and attack the target."
 #CHASE_BOUNTY_DISCOVERY_DESC: "They find out about your mission."
 #chase_bounty_thier_prowess: "Their prowess"
 #chase_bounty_my_prowess: "My prowess"
 #chase_bounty_desc_general: "Stalk and find the target when they are alone, then start single combat against them in order to complete your contract and claim the reward."
 #POD_chase_bounty_interaction_desc: "Hunt the target to earn the bounty!"
 #
 #POD_web_of_knives.1.t: "Trial of Skill"
 #POD_web_of_knives.1.desc: "You have been contacted by one of the Web of Knives elusive recruiter. There will be three trials under his supervision and the first one will be a 'simple' test of skill against him. Using sword or intrigue, you will have to impress him enough for the process to continue. You have the choice between these two types of assassin skills to demonstrate."
 #POD_web_of_knives.1.a: "The sword"
 #POD_web_of_knives.1.effect.success.desc: "You triumphed!"
 #POD_web_of_knives.1.critical.failure.effect.desc: "You were defeated..."
 #POD_web_of_knives.1.b: "Scheming is my forte"
 #POD_web_of_knives.1.c: "I'm not ready yet"
 #web_setback_tooltip: "You give up on the trial for now. You will be able to come back to it."
 #POD_web_of_knives.1.d: "That's way too hard!"
 #web_ending_tooltip: "You give up on the trial and cut all ties you had to the Web. You won't be able to contact them in the future."
 # 
 #POD_web_of_knives.3.t: "Trial: Defeated"
 #POD_web_of_knives.3.desc: "You have been deemed unworthy during the trial. The Web of Knives won't work with you for now and you will have to wait some time before trying again, if that is something you even want to consider. Nothing of real value has been lost though, except a bit of pride."
 #POD_web_of_knives.3.a: "Next time, I will be ready"
 #web_trial_failure_tooltip: "You will be able to try again in 5 years"
 #POD_web_of_knives.3.b: "These lunatics aren't worth my time!"
 #
 #POD_web_of_knives.2.t: "Trial of Humanity"
 #POD_web_of_knives.2.desc: "The second trial is actually quite simple. You must kill the specific mortal presented in front of you. No questions answered, no reasons given.\nJust senseless murder.\nClearly, they are testing if you are capable of following orders, no matter how brutal or idiotic they might seem. They also are probably judging your moral limits, as the members of the Web are known as very inhumane vampires."
 #POD_web_of_knives.2.a: "Senseless murder it is"
 #POD_web_of_knives.2.b: "This is going too far... for now"
 #POD_web_of_knives.2.c: "This is going too far!"
 #
 #POD_web_of_knives.5.t: "Trial of Faith"
 #POD_web_of_knives.5.desc: "The last trial is actually more of a pledge than anything else. The Web of Knives believes in a fanciful tale where Haqim embraced himself to fight against the 'Damned Children of Khayyin'. Their whole assassin business is merely a front to kill as much [Concept('cainites', 'каиниты')|E] as possible in impunity and slowly take over their whole [Glossary('Клан','game_concept_Clan_desc')].\nClearly, they are demented and delusional... or are they? Perhaps there is something about a bloody unrepentant murderer cult that appeals to you. Or you could just pretend to believe in their fanciful tales... but they would clearly take grave offense if they ever find out."
 #POD_web_of_knives.5.a: "Glory to Haqim!"
 #POD_web_of_knives.5.b: "Glory to Haqim..."
 #POD_web_of_knives.5.effect.success.desc: "They believe you!"
 #POD_web_of_knives.5.success: "You are in!"
 #POD_web_of_knives.5.critical.failure.effect.desc: "They don't believe you..."
 #POD_web_of_knives.5.critical.failure: "Don't trust cults"
 #POD_web_of_knives.5.c: "I must politely decline"
 #join_web_tooltip: "You will join the Web, getting access to a new panel with contracts to be fulfilled"
 #
 #web_of_knives_intro: "You can kill the targets by any means."
 #web_of_knives_intro2: "You get a Pursue Contract [interaction|E] ending in a lethal duel with them."
 #
 #POD_web_of_knives.6.t: "Assassin!"
 #POD_web_of_knives.6.desc: "You have been studying your target for a while now, learning their habits, their strengths and more importantly their weaknesses. Vampires are paranoid creatures by nature, and it is often quite hard finding a moment in time where the deed can be done, but your thorough recon managed to find such an opportunity.\nJumping from the shadows, you strike first. Only one of you will walk out of this encounter alive."
 #POD_web_of_knives.6.a: "Death comes for you!"
 web_of_knives_diablerie_tt: "Поединок насмерть. В случае победы вам будет предложено совершить [Glossary('диаблери','game_concept_diablerie_desc')]."
 #POD_web_of_knives.6.b: "Your soul is mine!"

 POD_web_of_knives.7.t: "Паутина кинжалов"
 POD_web_of_knives.7.desc: "Дети Хакима имеют давнюю, хотя и горячо обсуждаемую внутри, традицию действовать в качестве наёмников или наёмных убийц для других вампиров. Организованные под началом тайной фракции «Паутина кинжалов», эти контракты приносят авантюрным Бану Хаким большое богатство (и возможности для [Glossary('диаблери','game_concept_diablerie_desc')] для менее щепетильных). Хотя ни один из членов клана не вынужден следовать этой практике, большинство из них хотя бы балуются ею, по крайней мере, чтобы укрепить ошибочные представления других вампиров о том, что Бану Хаким - это кровожадные убийцы, с которыми не стоит связываться.\n#X Паутина кинжалов - отличительная черта Бану Хаким. Периодически вам будут поступать предложения выполнить контракт. Если вы согласитесь, победа принесёт вам золото, престиж и возможность [Glossary('диаблери','game_concept_diablerie_desc')].#!"
 POD_web_of_knives.7.a: "Полезная репутация, которую нужно поддерживать."

 POD_web_of_knives.600.t: "Голова и душа"
 POD_web_of_knives.600.desc: "Ваше прямое нападение на жертву принесло свои плоды. [Select_CString(victim.IsFemale, 'Она', 'Он' )] стоит перед вами, не в силах оказать никакого сопротивления вашим дальнейшим действиям. Простая, чистая смерть приведёт к выполнению контракта и дала бы вам обещанную награду, но вы также знаете, что Паутина ножей поощряет [Glossary('диаблери','game_concept_diablerie_desc')] как часть трофеев победителя.\n\nКровь [Select_CString(victim.IsFemale, 'поверженной противницы', 'поверженного врага' )] так и манит к себе, умоляя использовать ее в более полезных целях..."
 POD_web_of_knives.600.option.a: "Твоя голова и душа."
 POD_web_of_knives.600.option.b: "Хватит и твоей головы."

 POD_web_of_knives.10.t: "Цена за голову"
 POD_web_of_knives.10.desc: "Вы связались с теневой организацией, известной как «Паутина кинжалов», и намерены назначить цену за голову [Select_CString(recipient.IsFemale, 'своей соперницы', 'своего соперника' )]. Условия таковы: вы платите половину золота прямо сейчас, а другую половину - при выполнении контракта. Чем больше вы заплатите, тем более опытного члена Паутины они пришлют. Первая половина не возвращается, если покушение провалится.\nКроме того, они требуют, чтобы вы отдали небольшую каплю своей крови для отправки великому магистру их ордена, но уверяют вас, что это всего лишь традиция и ничего более зловещего. Если вы не можете доверять наёмным убийцам, то кому вы вообще можете доверять?"
 POD_web_of_knives.10.a: "Небольшой суммы должно хватить."
 wok_reward_low_tt: "Если у вашей цели больше 10 навыков интриг или 20 доблести, у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nЛучшие опции доступны только в регионах с сильным влиянием Паутины кинжалов."
 POD_web_of_knives.10.b: "Я могу предложить больше."
 wok_reward_medium_tt: "Если у вашей цели больше 15 навыков интриг или 30 доблести, у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nЛучшие опции доступны только в регионах с сильным влиянием Паутины кинжалов."
 POD_web_of_knives.10.c: "Я [Select_CString(ROOT.Char.IsFemale, 'вампирша', 'вампир' )] с достатком."
 wok_reward_high_tt: "Если у вашей цели больше 20 навыков интриг или 40 доблести, у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nДоступно только там, где влияние Паутины кинжалов исторически сильно."
 POD_web_of_knives.10.d: "Я хочу [Select_CString(recipient.IsFemale, 'её', 'его' )] смерти!"
 wok_reward_very_high_tt: "Если у вашей цели больше 25 навыков интриг или 50 доблести, у этой опции нет шансов на успех.\nВы получите результат через пару месяцев.\nДоступно только там, где влияние Паутины кинжалов исторически наиболее сильно."
 POD_web_of_knives.10.e: "Если подумать..."

 POD_web_of_knives.11.desc: "Прошло несколько месяцев с тех пор, как вы обратились к Паутине кинжалов за помощью в решении вашей небольшой проблемы. Вы следили за [Select_CString(recipient.IsFemale, 'своей соперницей', 'своим соперником' )] и недавно узнали о покушении на [Select_CString(recipient.IsFemale, 'её', 'его' )] жизнь. Пока при дворе царит шумиха, вы благодарны профессионализму Паутины, ведь независимо от исхода, невозможно проследить вашу причастность к этому событию.\nТеперь осталось лишь узнать, удалось ли им выполнить заказ..."
 POD_web_of_knives.11.a: "Они сделали это! Теперь нужно заплатить вторую половину..."
 POD_web_of_knives.11.b: "Они не справились! Бесполезные головорезы..."

 POD_web_of_knives.13.desc: "Ваш контакт в Паутине кинжалов недавно сообщил вам о контракте на голову вампира в вашем регионе. У Паутины есть несколько агентов, которые могут попытаться выполнить это задание, но вы получаете право первого выбора, если хотите взяться за дело самостоятельно.\nКак всегда, перед вами два варианта. Тонкое убийство может сработать и оставить вас вдали от (вероятно, очень разъярённой) потенциальной жертвы, если что-то пойдёт не так, или вы можете выбрать более «прямой» подход. Это, конечно, куда опаснее, но только так можно получить шанс на [Glossary('диаблери','game_concept_diablerie_desc')] в конце..."
 POD_web_of_knives.13.a: "Не стоит лишний раз рисковать."
 wok_intrigue_duel_tt: "В случае неудачи эта опция грозит вам только потерей престижа. Однако в случае победы вы не сможете совершить диаблери над жертвой."
 POD_web_of_knives.13.effect.success.desc: "Бесшумно и смертельно"
 POD_web_of_knives.13.critical.failure.effect.desc: "Провал..."
 POD_web_of_knives.13.b: "Лобовая атака!"
 POD_web_of_knives.13.c: "Я не приму этот контракт."