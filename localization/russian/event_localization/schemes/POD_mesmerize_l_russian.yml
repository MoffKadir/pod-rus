l_russian:

 POD_mesmerize.100.t: "На вас используется Доминирование"
 POD_mesmerize.100.desc: "[schemer.GetTitledFirstName] использует Доминирование, чтобы получить на вас влияние."
 POD_mesmerize.100.option.a: "Напрячь силу воли, чтобы воспротивиться доминированию."
 POD_mesmerize.100.option.b: "Отринуть доминирование."
 POD_mesmerize.100.option.c: "Принять доминирование."

 POD_mesmerize.200.t: "[target.GetFirstNameNoTooltip]: Доминирование"
 POD_mesmerize.200.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'связана', 'связан' )] с моей волей. Но [target.GetSheHe] сопротивляется мне!\nВам нужно преодолеть [target.GetHerHis] волю, если вы хотите преуспеть. Существ с сильной волей труднее сломить, и такая интенсивная концентрация ваших мыслительных способностей может привести к стрессу и для вас самих."
 POD_mesmerize.200.option.a: "Пробудить кровь, чтобы подчинить [target.GetHerHis]."
 POD_mesmerize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'искусна', 'искусен' )] в [Glossary('дисциплине','game_concept_discipline_desc')] Стойкости и [Select_CString(target.IsFemale, 'устойчива', 'устойчив' )] к вашим способностям."
 POD_mesmerize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'напрягла', 'напряг' )] свою волю, чтобы противостоять вашим способностям."
 POD_mesmerize.200.a.success.desc: "[target.GetTitledFirstNameNoTooltip] окажет вам услугу"
 POD_mesmerize.200.a.failure.desc: "[target.GetTitledFirstNameNoTooltip] сопротивляется вашему доминированию, и есть шанс, что вы потерпите неудачу и не сможете загипнотизировать [target.GetHerHis] в течение 10 лет"
 POD_mesmerize.200.option.b: "Пробудить кровь и напрячь волю. Я здесь [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )]!"
 POD_mesmerize.200.option.b.tt.beast: "#beast Я [Select_CString(ROOT.Char.IsFemale, 'ТВОЯ хозяйка', 'ТВОЙ хозяин' )]! #!"
 POD_mesmerize.200.option.c: "Это пустая трата времени, я больше не хочу доминировать над [Select_CString(target.IsFemale, 'ней', 'ним' )]."
 POD_mesmerize.200.option.c.tt: "Доминирование провалится."

 POD_mesmerize.300.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'загипнотизирована', 'загипнотизирован' )]"
 POD_mesmerize.300.desc: "Под действием [Glossary('дисциплины','game_concept_discipline_desc')] Доминирования, [target.GetTitledFirstName] будет следовать моим приказам.\n\n#X Чтобы отдать приказ, используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Приказать марионетке».\nДля некоторых приказов требуется пометить цель, что можно сделать с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «Пометить вторичную цель».#!"
 POD_mesmerize.300.desc.short_term: "\n\n Поскольку у вас нет достоинства «Глубинная директива», у вас есть всего несколько дней, чтобы отдать приказы."
 POD_mesmerize.300.option.a: "Что я хочу [target.GetHerHim] приказать?"
 POD_mesmerize.300.option.a.tt.beast: "#beast Кровь! Мы хотим крови! #!"

 POD_mesmerize.400.t: "Долг, от которого нельзя отказаться"
 POD_mesmerize.400.desc: "Я в долгу перед персонажем [schemer.GetTitledFirstName]."
 POD_mesmerize.400.option.a: "Как я могу отплатить [schemer.GetHerHim]?"

 POD_mesmerize.500.t: "Сопротивление доминированию"
 POD_mesmerize.500.desc: "[target.GetTitledFirstName] сопротивляется моему доминированию."
 POD_mesmerize.500.botched_mesmerize: "[target.GetSheHe|U] теперь [Select_CString(target.IsFemale, 'невосприимчива', 'невосприимчив' )] к дальнейшим попыткам гипноза."
 POD_mesmerize.500.option.a: "Этого не может быть!"
 POD_mesmerize.500.option.a.tt.beast: "#R Изобьём [target.GetHerHis] до полной покорности! #!"

 POD_mesmerize.600.t: "Сопротивление доминированию"
 POD_mesmerize.600.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'сбросила', 'сбросил' )] ментальные оковы, которые [Select_CString(schemer.IsFemale, 'навязала', 'навязал' )] [schemer.GetTitledFirstName] с помощью Доминирования."
 POD_mesmerize.600.option.a: "У меня железная воля!"

 POD_mesmerize.700_toast_title: "Доминирование истекло"
 POD_mesmerize.700_toast_ct: "Вы должны начать новые происки, если хотите приказать персонажу [target.GetName]."

 POD_mesmerize.tt.pc.dominateadvanced: "Ваше свойство «[GetTrait('dominateadvanced').GetName(GetNullCharacter)]» повышает шансы успеха"
 POD_mesmerize.tt.pc.will_conquers_perk: "Ваши возможности доминирования настолько велики, что ваше достоинство «[GetPerk('will_conquers_perk').GetName(GetNullCharacter)]» значительно увеличивает ваши шансы на успех"
 POD_mesmerize.tt.pc.rationalize_perk: "Ваша способность «[GetPerk('rationalize_perk').GetName(GetNullCharacter)]» слегка увеличивает ваши шансы на успех"
