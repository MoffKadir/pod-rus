l_russian:

 POD_embrace.100.t: "Объятия"
 POD_embrace.100.desc: "Я подстроил события так, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'попала', 'попал' )] в мои лапы. В уединённом месте [target.GetSheHe] не сможет сбежать. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я даровать бессмертие, даже если это навлечёт проклятие на [Select_CString(target.IsFemale, 'неё', 'него' )]? Будет ли [target.GetSheHe] [Select_CString(target.IsFemale, 'благодарна', 'благодарен' )], или [target.GetSheHe] затаит на меня вечную обиду? Были ли у моего [Concept('Sire', 'сира')|E] такие мысли?"
 POD_embrace.100.option.a: "[target.GetFirstName] получит [Glossary('объятия','game_concept_Embrace_desc')]."
 POD_embrace.100.option.a.tt: "Вы убьёте персонажа [target.GetFirstName], а затем обратите [target.GetHerHis] в вампира. Это будет стоить вам благочестия, может увеличить ваш голод и может привести к риску разоблачения #TOOLTIP:game_concept_the_masquerade_desc #E Маскарада#!#!."
 POD_embrace.100.option.a.tt.beast: "#beast Да! Осуши [target.GetHerHis] досуха, а потом дай каплю нашей крови. Мы всегда можем обернуть всё вспять!#!"
 POD_embrace.100.option.b: "Отпустить [target.GetHerHis]."
 POD_embrace.100.option.b.tt.beast: "#beast Нет! Не дай [target.GetHerHim] уйти! Я слишком долго [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] этого! Мы слишком долго ждали этого.#!"
 POD_embrace.200.t: "Объятия"
 POD_embrace.200.desc: "[Select_CString(target.IsFemale, 'Охотница', 'Охотник' )], [target.GetFirstName] находится в темнице, ожидая [Glossary('объятий','game_concept_Embrace_desc')]. К сожалению, та же свирепость, которая делает [target.GetHerHis] [Select_CString(target.IsFemale, 'достойной', 'достойным' )] этого, затруднит процесс обращения."
 POD_embrace.200.option.a: "Даровать [Glossary('объятия','game_concept_Embrace_desc')] [Select_CString(target.IsFemale, 'охотнице', 'охотнику' )] силой."
 POD_embrace.200.option.a.s.tt: "Вы приковываете [Select_CString(target.IsFemale, 'охотницу', 'охотника' )] и высасываете из [Select_CString(target.IsFemale, 'неё', 'него' )] кровь."
 POD_embrace.200.option.a.f.tt: "[Select_CString(target.IsFemale, 'Охотница приготовила', 'Охотник приготовил' )] для вас неприятный сюрприз."
 POD_embrace.210.desc: "Из горла всё ещё капает кровь, [victim.GetFirstName] смотрит на вас озлобленными глазами. Будет ли ваш дар вечной жизни принят как таковой или [Select_CString(target.IsFemale, 'охотница', 'охотник' )] сочтёт его страшным проклятием, ещё предстоит узнать."
 POD_embrace.220.desc: "Двери темницы распахиваются, и вы прыгаете через всю комнату к своей жертве. В середине прыжка вы замечаете, что у деревянного табурета, который вы щедро предоставили [Select_CString(target.IsFemale, 'своей пленнице', 'своему пленнику' )], отсутствует ножка. [target.GetFirstName] бросает на вас решительный взгляд и поднимает заострённый кол. Ваши когти достигают тела жертвы, но ваш собственный импульс продолжает нести ваше сердце к острию кола."
 POD_embrace.200.option.b: "Подкрасться к [Select_CString(target.IsFemale, 'охотнице', 'охотнику' )]."
 POD_embrace.200.option.b.s.tt: "Вгрызться в шею ничего не подозревающей спящей жертвы."
 POD_embrace.200.option.b.f.tt: "[Select_CString(target.IsFemale, 'Охотница только притворялась спящей', 'Охотник только притворялся спящим' )]..."
 POD_embrace.230.desc: "[target.GetFirstName], кажется, крепко спит, когда вы наклоняетесь к [target.GetHerHis] шее. В этот момент вы осознаете источник всепоглощающего зловония в темнице. Это масло для лампы? [target.GetFirstName] открывает свои глаза, хватает вас за воротник и шепчет «Умри, нечисть». Только заметив огненную головню, вы понимаете, что сейчас произойдёт."
 POD_embrace.200.option.c: "Убедить [target.GetHerHis], что это единственный способ продолжить существование."
 POD_embrace.200.option.c.s.tt: "Вы убеждаете [Select_CString(target.IsFemale, 'охотницу', 'охотника' )], что нежизнь может быть добродетельной."
 POD_embrace.200.option.c.f.tt: "[Select_CString(target.IsFemale, 'Охотница', 'Охотник' )] убеждает вас в чём-то..."
 POD_embrace.240.desc: "Пытаясь убедить своё будущее дитя в том, что нежизнь - это благословение, вы охотно отвечали на вопросы. Сложные вопросы, которые требовали ответов, даже если вы находили их глубоко тревожными. Правда ли это? Неужели вы безнадёжно потеряны для всего, что может помочь наслаждаться существованием?"
 POD_embrace.200.option.d: "Это плохая идея."
 POD_embrace.200.option.d.tt: "Из всех смертных в мире, почему я хочу стать [Concept('Sire', 'сиром')|E] [Select_CString(target.IsFemale, 'той, кто поклялась', 'того, кто поклялся' )] убивать сородичей?"
 POD_embrace.210.t: "Всё равно что взять монету у слепого нищего."
 POD_embrace.210.option.a: "Покойся с миром, дитя моё."
 POD_embrace.210.option.a.tt: "[target.GetFirstName] становится вашим дитя."
 POD_embrace.220.t: "Всепоглощающая тьма."
 POD_embrace.220.option.a: "Почему? Почему деревянный табурет?"
 POD_embrace.220.option.a.tt: "Вы умираете."
 POD_embrace.230.t: "Пропитанное маслом постельное бельё превращается в бушующее пламя."
 POD_embrace.230.option.a: "Откуда у н[target.GetHerHis] масло?"
 POD_embrace.230.option.a.tt: "Вы умираете."
 POD_embrace.240.t: "В конце концов, это не благословение."
 POD_embrace.240.option.a: "Мне нужно время, чтобы подумать."
 POD_embrace.240.option.a.tt: "Вы глубоко взволнованы разговором."


 POD_embrace.300.t: "Добровольные объятия"
 POD_embrace.300.desc: "Ваша вера учит, что [Glossary('объятия','game_concept_Embrace_desc')] - это мрачное и серьёзное дело. В конце концов, вы обрекаете другую душу на вечное проклятие. Таким образом, вас учили никогда не даровать становление насильно. Вы и [целью.getFirstName] договорились о встрече, но теперь вы должны решить, что вы хотите раскрыть."
 POD_embrace.300.option.a: "Рассказать [target.GetHerHim] только то, что [target.GetHerHim] нужно знать."
 POD_embrace.300.option.b: "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] знать достаточно, чтобы принять правильное решение."
 POD_embrace.300.option.c: "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] знать всё!"
 POD_embrace.300.option.d: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."

 POD_embrace.301.t: "Добровольные объятия"
 POD_embrace.301.desc: "Вы потратили время на то, чтобы подробно разъяснить этому новому потенциальному дитя о том, что такое вампиризм на самом деле и что это ужасное проклятие может сделать с душой. [target.GetSheHe|U] до сих пор внимательно, если не со страхом, [Select_CString(target.IsFemale, 'слушала', 'слушал' )] всё, что вы сказали. [target.GetFirstName] просит вас оставить [Select_CString(target.IsFemale, 'её одну', 'его одного' )], чтобы [Select_CString(target.IsFemale, 'она могла', 'он мог' )] обдумать это."
 POD_embrace.301.option.a: "Произнести пару напутственных слов."
 POD_embrace.301.option.b: "Пусть примет решение."

 POD_embrace.310.t: "Добровольные объятия"
 POD_embrace.310.desc: "Настало время, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'дала', 'дал' )] ответ.\nВы испускаете вздох облегчения (бесполезный, поскольку вы мертвы), когда ваше будущее дитя говорит вам, что [Select_CString(target.IsFemale, 'она согласна', 'он согласен' )]. Вы выполнили обязанности своей веры и теперь можете переходить к самим [Concept('Embrace', 'объятиям')|E]."
 POD_embrace.310.option.a: "Радостный день."

 POD_embrace.340.t: "Добровольные объятия"
 POD_embrace.340.desc: "Настало время, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'дала', 'дал' )] ответ.\nПохоже, вы слишком сильно напугали [Select_CString(target.IsFemale, 'эту смертную, и её', 'этого смертного, и его' )] ответ отрицательный. Теперь, по общему мнению, вам следовало бы позволить [Select_CString(target.IsFemale, 'ей', 'ему' )] уйти и прожить остаток их короткой жизни в мире, но... в конце концов, никто по-настоящему не соблюдает свою веру всё время."
 POD_embrace.340.option.a: "Ступай с миром."
 POD_embrace.340.option.b: "Забудь обо всём."
 POD_embrace.340.option.c: "[target.GetWomanMan] не может говорить..."
 POD_embrace.340.option.d: "Я не потерплю отказа!"
 unwilling_embrace_tt: "Вы насильно даруете [Glossary('объятия','game_concept_Embrace_desc')], независимо от мнения."

 willing_embrace_fully_accept.tooltip: "[target.GetSheHe|U] полностью [Select_CString(target.IsFemale, 'убеждена', 'убеждён' )]"
 willing_embrace_partial_accept.tooltip: "[target.GetSheHe|U] раздумывает над этим"
 willing_embrace_failure.tooltip: "[target.GetSheHe|U] отказывается"


 POD_embrace.400.t: "Объятия"
 POD_embrace.400.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'подстроила', 'подстроил' )] события так, что [target.GetFirstName] [Select_CString(target.IsFemale, 'попала', 'попал' )] в мои лапы. Теперь мне остаётся только сломить [target.GetHerHis] волю."
 POD_embrace.400.option.a: "[target.GetSheHe|U] сделает то, что я скажу!"
 POD_embrace.400.option.a.success.tt: "Вы успешно подчинили себе персонажа [target.GetFirstName]"
 POD_embrace.400.option.a.fail.tt: "Вы потерпели неудачу в попытке подчинить себе персонажа [target.GetFirstName]"
 POD_embrace.400.option.b: "Никто не может мне отказать."
 POD_embrace.400.option.b.success.tt: "Вы успешно используете Присутствие, чтобы сломить [target.GetHerHis] волю"
 POD_embrace.400.option.b.fail.tt: "Вы не сумели очаровать персонажа [target.GetFirstName]"
 POD_embrace.400.option.c: "[target.GetSheHe|U] не сравнится с моей мощью!"
 POD_embrace.400.option.c.success.tt: "Вы успешно подчинили себе персонажа [target.GetFirstName]"
 POD_embrace.400.option.c.fail.tt: "[target.GetFirstName] отбивается от вас"
 POD_embrace.400.option.d: "Вообще-то... неважно."
 POD_embrace.400.option.d.tt: "Вы отказываетесь от попытки даровать Объятия персонажу [target.GetFirstName]"

 POD_embrace.410.t: "Объятия"
 POD_embrace.410.desc: "Вам удалось одержать верх, и теперь [target.GetFirstName] находится в вашей власти. Высасывая кровь из [target.GetHerHis] тела, вы можете почувствовать, как жизнь покидает [target.GetHerHis]. Вы знаете, что то, что вы пытаетесь сделать, редко бывает успешным, но мысль о том, что вы можете сотворить, заставляет вас забыть обо всех этих глупых предосторожностях.\nОбращение перевёртышей почти всегда приводит к провалу, поскольку они защищены от вампирской крови. Те немногие подтверждённые случаи, когда жертва не умирала во время процесса, заканчивались тем, что они становились ужасными [Concept('abomination', 'мерзостями')|E]."
 POD_embrace.410.option.a: "Пора действовать."
 POD_embrace.410.option.a.tt: "Вы попытаетесь обратить персонажа [target.GetFirstName]"
 POD_embrace.410.option.a.fail.tt: "[target.GetFirstName] умирает в агонии"
 POD_embrace.410.option.a.success.tt: "[target.GetFirstName] успешно [Select_CString(target.IsFemale, 'обращена', 'обращён' )]"

 POD_embrace.420.t: "Творец монстров"
 POD_embrace.420.desc: "Через некоторое время [target.GetFirstName] открывает свои глаза. Вы видите гримасу ужаса на [target.GetHerHis] лице, и в этот момент к вам приходит ужасное осознание... Вы добились успеха, вы создали монстра, мерзость, которая теперь является вашим дитя."
 POD_embrace.420.option.a: "Наконец-то успех."
 POD_embrace.420.option.a.tt: "[target.GetFirstName] перестаёт быть перевёртышем и становится [Concept('abomination', 'мерзостью')|E]."

 POD_embrace.430.t: "Провалившиеся Объятия"
 POD_embrace.430.desc: "Несмотря на все ваши попытки, [target.GetFirstName] [Select_CString(target.IsFemale, 'умерла', 'умер' )]. Вы слышали только крики агонии, когда [target.GetHerHis] тело и душа яростно отвергали вашу кровь. И теперь [target.GetFirstName] действительно [Select_CString(target.IsFemale, 'умерла', 'умер' )]. Может быть, [target.GetHerHim] всё-таки повезло?"
 POD_embrace.430.option.a: "Досадно."
 POD_embrace.430.option.a.tt: "Ваша попытка даровать Объятия провалилась"

 POD_embrace.440.t: "Неудачная попытка"
 POD_embrace.440.desc: "[target.GetFirstName] [Select_CString(target.IsFemale, 'сумела', 'сумел' )] противостоять вашим попыткам взять верх. Теперь вам остаётся только спасаться от [target.GetHerHis] гнева."
 POD_embrace.440.option.a: "Последнее поражение."
 POD_embrace.440.option.a.tt: "Вы не смогли даровать Объятия персонажу [target.GetFirstName]"

 POD_embrace_ongoing.tt.target_will_be_embraced: "[target.GetFirstName] будет [Select_CString(target.IsFemale, 'обращена', 'обращён' )] персонажем [foe.GetFirstName]"
 POD_embrace_ongoing.tt.ai_embraces_target: "[target.GetFullName] [Select_CString(target.IsFemale, 'была обращена', 'был обращён' )] персонажем [vampiresire.GetFullName]"
 POD_opponent_may_use_willpower: "[defender.GetFirstNameNoTooltip] может усилием воли противостоять вашим способностям."
 POD_embrace_ongoing.t.mesmerize.success: "Успешная попытка гипноза"

 POD_embrace_ongoing.1000.opening: "[rival.Custom2('AppropriateGreeting', ROOT.Char)]"
 POD_embrace_ongoing.1000.target_killed.desc: "Ваши вкусы в выборе смертных поистине невелики. Я [Select_CString(rival.IsFemale, 'оказала', 'оказал' )] вам услугу, повысив ваши стандарты. Вам не стоит пытаться привлечь в наши ряды такую мерзость, как [target.GetFirstName]. [Select_CString(rival.IsFemale, 'Уверена', 'Уверен' )], позже вы поблагодарите меня."
 POD_embrace_ongoing.1000.target_killed.not_vampire.desc: "Я знаю, что вы за чудовище. Пусть лучше [target.GetFirstName] умрёт, чем превратится в [Select_CString(target.IsFemale, 'такую', 'такого' )], как вы!"
 POD_embrace_ongoing.1000.target_kidnapped.desc: "Когда я [Select_CString(rival.IsFemale, 'узнала', 'узнал' )] о том, какое место занимает [target.GetFirstName] в ваших замыслах, я просто не [Select_CString(rival.IsFemale, 'могла', 'мог' )] не вмешаться. Я [Select_CString(rival.IsFemale, 'взяла', 'взял' )] на себя смелость принять [target.GetHerHis] в качестве [Select_CString(target.IsFemale, 'своей почётной гостьи', 'своего почётного гостя' )]. Теперь [target.GetFirstName] воспринимается мной как часть моей семьи. Расставание с ней меня очень огорчит. Я [Select_CString(rival.IsFemale, 'слышала', 'слышал' )], что подарки могут скрасить день."
 POD_embrace_ongoing.1000.target_embraced.desc: "Неужели вы думали, что я не замечу, что вы выслеживаете? Я [Select_CString(rival.IsFemale, 'забрала', 'забрал' )] себе то, что вы считали своим."
 POD_embrace_ongoing.1000.option.a: "Заплатить выкуп."
 POD_embrace_ongoing.1000.pay_ransom.tt: "[target.GetFullName] будет [Select_CString(target.IsFemale, 'отправлена', 'отправлен' )] к вам"
 POD_embrace_ongoing.1000.option.b: "В конце концов, это всего лишь [Select_CString(target.IsFemale, 'очередная смертная', 'очередной смертный' )]."
 POD_embrace_ongoing.1000.option.c: "Не стоило переходить мне дорогу!"
 POD_embrace_ongoing.1001.target_maimed.desc: "Мне очень понравилась [target.GetHerHis] компания. Я и [target.GetFullName] отлично провели время."
 POD_embrace_ongoing.1001.returned.desc: "Приятно иметь с вами дело."
 POD_embrace_ongoing.1001.option.a: "Посмотрим, в каком состоянии будет будущее дитя."
 POD_embrace_ongoing.1001.option.b: "Пусть [rival.GetFirstNameNoTooltip] будет настороже."
 POD_embrace_ongoing.1002.desc.target_maimed: "[rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'вернула', 'вернул' )] вам [Select_CString(victim.IsFemale, 'пленницу', 'пленника' )], но не в том же состоянии, в каком [victim.GetFullName] [Select_CString(victim.IsFemale, 'была', 'был' )]. Какие бы ужасы не [Select_CString(victim.IsFemale, 'пережила', 'пережил' )] [victim.GetFirstName], теперь вам предстоит решить, что с [Select_CString(victim.IsFemale, 'ней', 'ним' )] делать."
 POD_embrace_ongoing.1002.desc.target_returned: "[rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'вернула', 'вернул' )] вам [Select_CString(victim.IsFemale, 'пленницу', 'пленника' )], не причинив никакого вреда, как и [Select_CString(rival.IsFemale, 'обещала', 'обещал' )]. По крайней мере, [Select_CString(rival.IsFemale, 'злодейка', 'злодей' )] умеет держать своё слово. Теперь вы должны решить, с чем столкнётся [victim.GetFirstName]."
 POD_embrace_ongoing.1002.t: "[target.GetFullName], что же с тобой делать?"
 POD_embrace_ongoing.1002.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 POD_embrace_ongoing.1002.option.b: "На чём мы остановились?"
 POD_embrace.ongoing.1002.tt.embrace: "Вы обратите персонажа [victim.GetFirstName]"
 POD_embrace_ongoing.1002.option.c: "[Select_CString(victim.IsFemale, 'Она искалечена', 'Он искалечен' )], но [Select_CString(victim.IsFemale, 'ей', 'ему' )] можно найти и другое применение..."
 POD_embrace_ongoing.1002.option.d: "Впечатляющая работа. Поистине впечатляющая!"
 POD_embrace_ongoing.1002.option.e: "Пфф, любители! Я покажу вам, как это делается!"
 POD_embrace_ongoing.1002.tt.transmogrify_option: "Использование изменчивости для трансмогрификации персонажа [victim.GetFirstName] может вызвать голод, напрячь вашу волю и привести к риску разоблачения Маскарада."

 POD_embrace_ongoing.1010.t: "Чужак, крадущийся в ночи"
 POD_embrace_ongoing.1010.desc: "Наблюдая за тем, что делает [target.GetFirstName], вы заметили что вы не одни. Вы чувствуете ещё одно мрачное присутствие, очень похожее на ваше собственное. Интересно, чувствует ли и [Select_CString(foe.IsFemale, 'она', 'он' )] вас? Стоит ли вам использовать элемент неожиданности или другие средства, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'принадлежала', 'принадлежал' )] только вам?"
 POD_embrace_ongoing.1010.option.a: "Устроить встречу."
 POD_embrace_ongoing.1010.option.b: "Попытаться устроить засаду."
 POD_embrace_ongoing.1010.option.ambush_won.desc: "Вы успешно прогоняете конкурента"
 POD_embrace_ongoing.1010.option.ambush_fail.desc: "[foe.GetSheHe|U] [Select_CString(foe.IsFemale, 'знала', 'знал' )], где вы притаились. Теперь вы и [foe.GetFirstName] столкнётесь в бою"
 POD_embrace_ongoing.1010.option.prowess_lost.desc: "Вы потерпели поражение"
 POD_embrace_ongoing.1010.option.c: "[target.GetFullName] всё равно мне не [Select_CString(target.IsFemale, 'нужна', 'нужен' )]."
 POD_embrace_ongoing.1011.t: "Встреча"
 POD_embrace_ongoing.1011.desc: "Вы и [foe.GetFullName] решили встретиться, чтобы обсудить планы, в которых упоминается [target.GetFullName]. Возможно, удастся прийти к взаимовыгодному решению?"
 POD_embrace_ongoing.1011.option.a: "Ваши слуги не имеют права претендовать на то, что принадлежит мне по праву."
 POD_embrace_ongoing.1011.option.b: "Лесть имеет свои преимущества."
 POD_embrace_ongoing.1011.option.b.t.CRITICAL_SUCCESS: "Красноречие решает всё"
 POD_embrace_ongoing.1011.option.b.t.SUCCESS: "Соглашение было достигнуто"
 POD_embrace_ongoing.1011.option.b.t.FAILURE: "Переговоры - не ваш конёк"
 POD_embrace_ongoing.target_will_be_embraced: "[target.GetFullName] будет [Select_CString(target.IsFemale, 'обращена', 'обращён' )] персонажем [foe.GetFullName]"
 POD_embrace_ongoing.1011.option.e: "[foe.GetFullName] в долгу передо мной."
 POD_embrace_ongoing.1011.option.f: "Каждый имеет свою цену."
 POD_embrace_ongoing.1011.option.c: "Попытаться загипнотизировать [foe.GetHerHis]."
 POD_embrace_ongoing.1011.option.d: "Попытаться ввести [foe.GetHerHis] в транс."
 POD_embrace_ongoing.1012.t: "Внезапное нападение"
 POD_embrace_ongoing.1012.duel_won.desc: "[foe.GetFirstName] получает ранение, и вы прогоняете [foe.GetHerHis]. Теперь, когда с этим покончено, ваши мысли занимает [target.GetFullName]."
 POD_embrace_ongoing.1012.duel_lost.desc: "Вы потерпели поражение. Вам нужно бежать, пока есть возможность."
 POD_embrace_ongoing.1012.option.a: "[target.GetFullName] теперь [Select_CString(target.IsFemale, 'вся моя', 'весь мой' )]!"
 POD_embrace_ongoing.1012.option.b: "[target.GetFullName] того не стоит. Пусть [sc_defender.GetFullName] забирает [target.GetHerHis]."
 POD_embrace_ongoing.1013.t: "[defender.GetFirstNameNoTooltip]: Транс"
 POD_embrace_ongoing.entrance_success: "[defender.GetTitledFirstName] будет благоговеть перед вашим величием"
 POD_embrace_ongoing.willpower_spent: "Пробудить кровь и укрепить волю. Мне не отказывают!"
 POD_embrace_ongoing.t.entrance.success: "[defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'введена', 'введён' )] в транс"
 POD_embrace_ongoing.willpower_unspent: "Пробудить кровь."
 POD_embrace_ongoing.1014.t: "[defender.GetTitledFirstName]: гипноз"
 POD_embrace_ongoing.mesmerize_win: "Вы успешно загипнотизируете [defender.GetHerHis] подсознание"
 POD_embrace_ongoing.mesmerize_lose: "Вам не удастся повлиять на [defender.GetHerHis] разум"
 POD_embrace_ongoing.1015.t: "Неудачный гипноз"
 POD_embrace_ongoing.1015.give_up.desc: "Вы решили не состязаться за судьбу персонажа [target.GetFullName]. Без вашего вмешательства [foe.GetFullName] [Select_CString(foe.IsFemale, 'обратила', 'обратил' )] [target.GetHerHis]."
 POD_embrace_ongoing.1015.defiant_vassal.desc: "Прямо нарушив ваш приказ, [foe.GetFullName] не [Select_CString(foe.IsFemale, 'отдала', 'отдал' )] [Select_CString(target.IsFemale, 'пленницу', 'пленника' )] вам и [target.GetFullName] [Select_CString(target.IsFemale, 'осталась', 'остался' )] у [Select_CString(foe.IsFemale, 'неё', 'него' )]. Вместо этого [Select_CString(foe.IsFemale, 'она обратила', 'он обратил' )] [target.GetHerHis]. Неужели такое неповиновение не может остаться безнаказанным?"
 POD_embrace_ongoing.1015.negotiations_failed.desc: "Вы и [foe.GetFullName] не смогли договориться. Мало того, что [target.GetFullName] [Select_CString(target.IsFemale, 'обращена', 'обращён' )] [Select_CString(foe.IsFemale, 'ей', 'им' )], так ещё и вы ничего не получили взамен, отказавшись от своего будущего дитя."
 POD_embrace_ongoing.1015.entrance_failed.desc: "[foe.GetFullName] не поддаётся вашим попыткам ввести в транс. [foe.GetSheHe|U] [Select_CString(foe.IsFemale, 'обратила', 'обратил' )] персонажа [target.GetFullName] и не забудет о вашей попытке манипулировать [Select_CString(foe.IsFemale, 'ей', 'им' )]."
 POD_embrace_ongoing.1015.mesmerize_failed.desc: "Ваша попытка сделать так, чтобы [foe.GetFullName] [Select_CString(foe.IsFemale, 'подчинилась', 'подчинился' )] вашей воле, провалилась. Сородичи не воспринимают легкомысленно попытки использовать такие способности против представителей своего рода. [foe.GetSheHe|U] [Select_CString(foe.IsFemale, 'обратила', 'обратил' )] персонажа [target.GetFullName] и вряд ли простит или забудет то, что вы пытались сделать."
 POD_embrace_ongoing.1015.option.a: "Всех не победить."
 POD_embrace_ongoing.1015.option.b: "[target.GetFullName] будет [Select_CString(target.IsFemale, 'моей или ничьей', 'моим или ничьим' )]!"
 POD_embrace_ongoing.1015.option.c: "Есть и другие способы добиться успеха."

 POD_embrace_ongoing.1020.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'недостойна', 'недостоин' )] дара"
 POD_embrace_ongoing.1020.desc: "Наблюдая за своей целью, вы не можете не чувствовать разочарования в [Select_CString(target.IsFemale, 'ней', 'нём' )]. [target.GetFullName] не реализует весь свой потенциал. Возможно, вы неправильно оценили [target.GetHerHis], [target.GetSheHe] действительно не [Select_CString(target.IsFemale, 'достойна', 'достоин' )] этого дара?"
 POD_embrace_ongoing.1020.option.a: "Продолжить подготовку по плану."
 POD_embrace_ongoing.stop: "Остановить подготовку."
 POD_embrace_ongoing.1020.option.c: "[target.GetSheHe|U] сгодится только для еды."
 POD_embrace_ongoing.1020.option.c.tt.suck: "#beast Да! Забери кровь. Она [target.GetHerHim] больше ни к чему. А нам нужна!#!"
 POD_embrace_ongoing.1020.option.d: "[target.GetSheHe|U] не только [Select_CString(target.IsFemale, 'недостойна', 'недостоин' )] этого дара..."

 POD_embrace_ongoing.1030.t: "[target.GetFullNameNoTooltip] впечатляет вас"
 POD_embrace_ongoing.1030.intro.desc: "Понаблюдав некоторое время за тем, чем занимается [target.GetFirstName], вы пришли к выводу, что [target.GetSheHe] обладает нераскрытым потенциалом."
 POD_embrace_ongoing.1030.diplomacy_bonus.desc: "Вы обнаружили, что с кем бы [target.GetSheHe] ни [Select_CString(target.IsFemale, 'встречалась', 'встречался' )], [target.GetSheHe] умеет поддержать светскую беседу, чтобы сделать собеседника уступчивым и податливым. Талант, который только усилится после Объятий."
 POD_embrace_ongoing.1030.martial_bonus.desc: "[target.GetFirstName] - прирождённый лидер. Вы обнаружили, что другие тяготеют к [Select_CString(target.IsFemale, 'ней', 'нему' )] и легко подчиняются [Select_CString(target.IsFemale, 'ей', 'ему' )]."
 POD_embrace_ongoing.1030.stewardship_bonus.desc: "Несмотря на трудности, [Select_CString(target.IsFemale, 'ей', 'ему' )] удаётся поддерживать свои финансы в порядке. [target.GetFirstName] легко освоит деловую сторону жизни."
 POD_embrace_ongoing.1030.intrigue_bonus.desc: "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'поняла', 'понял' )], что коварство - полезный инструмент для выживания в человеческих отношениях. Это вдвойне верно в мире нежити."
 POD_embrace_ongoing.1030.learning_bonus.desc: "Немногие по-настоящему учатся понимать, что «Знание - сила». Однако [target.GetFirstName] [Select_CString(target.IsFemale, 'начала', 'начал' )] этот путь со склонности к чтению."
 POD_embrace_ongoing.1030.option.a: "Хорошее начало."

 POD_embrace_ongoing.1040.t: "[target.GetFirstNameNoTooltip] уже вампир!"
 POD_embrace_ongoing.1040.desc: "[target.GetFirstName] обладает талантом к Маскараду. [target.GetHerHis|U] маскировка сработала так хорошо, что даже вы поначалу были одурачены. Возможно, есть другие цели, для которых вы могли бы [target.GetHerHis] использовать?"
 POD_embrace_ongoing.1040.option.a: "Я уже [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] время впустую!"
 POD_embrace_ongoing.1040.option.b: "[Select_CString(target.IsFemale, 'Новая служанка', 'Новый слуга' )] или игрушка?"
 POD_embrace_ongoing.1040.option.c: "Убить [target.GetHerHis]!"
 POD_embrace_ongoing.1040.option.c.duel_won.desc: "Вы быстро и без проблем расправились с [Select_CString(target.IsFemale, 'недостойной [Glossary('каинитом','game_concept_cainite_desc')]', 'недостойным [Glossary('каиниткой','game_concept_cainite_desc')]' )]."
 POD_embrace_ongoing.1040.option.c.duel_won.t: "Победа в поединке"
 POD_embrace_ongoing.1040.option.c.duel_lost.desc: "Вы недооценили [target.GetHerHis]"
 POD_embrace_ongoing.duel_outcome.LOST.1043.t: "Королевство за коня!"
 POD_embrace_ongoing.duel_outcome.LOST.1043.desc: "Случилось немыслимое. [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'ранила', 'ранил' )] вас. Вам нужно быстро бежать, пока вы не лишились не только своей гордости. Оставите ли вы [target.GetHerHis] [Select_CString(target.IsFemale, 'безнаказанной', 'безнаказанным' )]?"
 POD_embrace_ongoing.1041.t: "Друг или враг"
 POD_embrace_ongoing.1041.desc: "Изучив распорядок дня, вы поджидаете в месте, где [target.GetFirstName] наверняка столкнётся с вами. Вы подходите к [Select_CString(target.IsFemale, 'ней', 'нему' )], пытаясь убедить [target.GetHerHis] присоединиться к вашему двору."
 POD_embrace_ongoing.1041.option.a: "Так получилось, что [target.GetSheHe] уже [Select_CString(target.IsFemale, 'задолжала', 'задолжал' )] мне."
 POD_embrace_ongoing.1041.option.b: "Попытаться загипнотизировать [target.GetHerHis]."
 POD_embrace_ongoing.1041.option.c: "Попытаться ввести [target.GetHerHis] в транс."
 POD_embrace_ongoing.1041.option.d: "Я могу убедить [target.GetHerHis] присоединиться ко мне."
 POD_embrace_ongoing.1041.option.e: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 POD_embrace_ongoing.1041.tt.SUCCESS: "Вы смогли убедить персонажа [target.GetFirstNameNoTooltip] присоединиться к вашему двору"
 POD_embrace_ongoing.1041.tt.FAILURE: "Вы не смогли убедить персонажа [target.GetFirstNameNoTooltip] присоединиться к вашему двору"
 POD_embrace_ongoing.1042.t: "Неожиданная враждебность"
 POD_embrace_ongoing.1042.desc: "Несмотря на то, что вы пытались представить себя без угроз, [target.GetFirstName] [Select_CString(target.IsFemale, 'воспользовалась', 'воспользовался' )] этой возможностью, чтобы напасть на вас!"
 POD_embrace_ongoing.1042.won.desc: "Вы одолели персонажа [target.GetFirstNameNoTooltip]"
 POD_embrace_ongoing.1042.lost.desc: "[target.GetFirstNameNoTooltip] ранит вас"
 POD_embrace_ongoing.1043.option.a: "Я признаю поражение."
 POD_embrace_ongoing.1044.duel_lost.desc: "Несмотря на ваши доблестные усилия, [target.GetFirstName] [Select_CString(target.IsFemale, 'сумела', 'сумел' )] ранить вас. Вы быстро исчезаете в тени."
 POD_embrace_ongoing.1048.entrance_failed.desc: "Ваши чары бесполезны. [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'распознала', 'распознал' )] вашу попытку очарования и [Select_CString(target.IsFemale, 'отказалась', 'отказался' )] говорить с вами дальше."
 POD_embrace_ongoing.1048.mesmerize_failed.desc: "[target.GetFullNameNoTooltip] не [Select_CString(target.IsFemale, 'подчинилась', 'подчинился' )] вашей воле несмотря на все ваши усилия. Сородичи плохо относятся к попыткам использовать такие способностей против себе подобных и вряд ли простят или забудут то, что вы пытались сделать."

 POD_embrace_ongoing.1050.t: "[target.GetFirstNameNoTooltip] - оборотень!"
 POD_embrace_ongoing.1050.desc: "[Select_CString(target.IsFemale, 'Эта', 'Этот' )] умнее большинства себе подобных. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'сумела', 'сумел' )] скрыть от вас свою истинную природу. Возможно, у вас что-то не в порядке с носом, поскольку вонь оборотня теперь безошибочна."
 POD_embrace_ongoing.1050.option.a: "Создать [Concept('abomination', 'мерзость')|E]."
 POD_embrace_ongoing.1050.option.c.duel_won.desc: "Вы убиваете вонючую тварь"
 POD_embrace_ongoing.1050.abomo_warning: "Обращение оборотня, если оно вообще возможно, сопряжено с большим риском как для вас, так и для вашей жертвы"

 POD_embrace_ongoing.1060.t: "[target.GetFirstNameNoTooltip] - [Select_CString(target.IsFemale, 'охотница', 'охотник' )]!"
 POD_embrace_ongoing.1060.desc: "В свете луны вы замечаете, что в [Select_CString(target.IsFemale, 'этой смертной', 'этом смертном' )] есть нечто большее, чем кажется на первый взгляд. [Select_CString(target.IsFemale, 'Она', 'Он' )] носит на шее религиозный символ, который вам смутно знаком. Проследив за [Select_CString(target.IsFemale, 'ней', 'ним' )], вы замечаете, что под плащом у [Select_CString(target.IsFemale, 'неё', 'него' )] спрятан пояс с несколькими орудиями, предназначенными только для уничтожения вам подобных."
 POD_embrace_ongoing.1060.option.c.duel_won.desc: "На [Select_CString(target.IsFemale, 'одну так называемую «истребительницу', 'одного так называемого «истребителя' )] вампиров» меньше"
 POD_embrace_ongoing.1060.hunter_warning.tt: "Обращение охотников сопряжено с неизбежными рисками"
 POD_embrace_ongiong.1060.option.d: "Натравить [target.GetHerHis] на моих врагов."
 POD_embrace_ongoing.mesmerize_failed.1061.t: "Неудачная попытка гипноза"
 POD_embrace_ongoing.mesmerize_failed.1061.desc: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'смогла', 'смог' )] противостоять доминированию над своим разумом. Вы раскрыли себя охотникам в округе, и теперь у вас на спине красуется мишень."
 POD_embrace_ongoing.mesmerize_failed.1061.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] на время затаиться."
 POD_embrace_ongoing.mesmerize_success.1062.t: "Кто сказал, что охотники ни на что не годятся?"
 POD_embrace_ongoing.mesmerize_success.1062.desc: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'поддалась', 'поддался' )] вашему внушению и теперь [picked_rival.GetFirstNameNoTooltip] [Select_CString(picked_rival.IsFemale, 'стала', 'стал' )] [Select_CString(target.IsFemale, 'её', 'его' )] целью. Если повезёт, [picked_rival.GetFirstNameNoTooltip] погибнет от [Select_CString(target.IsFemale, 'её', 'его' )] руки или [Select_CString(target.IsFemale, 'охотница', 'охотник' )] погибнет [Select_CString(target.IsFemale, 'сама', 'сам' )], а ещё лучше - если погибнут оба."
 POD_embrace_ongoing.mesmerize_success.1062.option.a: "Великолепно."