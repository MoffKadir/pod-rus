l_russian:

 POD_bloodbond.100.t: "Узы крови"
 POD_bloodbond.100.desc: "[schemer.GetTitledFirstName] пытается связать вас кровью."
 POD_bloodbond.100.option.a: "Усилием воли противостоять узам крови."
 POD_bloodbond.100.option.b: "Отвергнуть узы крови."
 POD_bloodbond.100.option.c: "Принять узы крови."

 POD_bloodbond.200.t: "Узы крови: [target.GetFirstNameNoTooltip]"
 POD_bloodbond.200.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была быть связана', 'должен был быть связан' )] узами крови, но [target.GetSheHe] сопротивляется."
 POD_bloodbond.200.tt_unswayable_mind_perk: "[TARGET_CHARACTER.GetShortUINameNoTooltip] имеет достоинство «[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]», снижающее ваши шансы на успех"
 POD_bloodbond.200.option.a: "Я одолею [target.GetHerHis], заставив отведать моей крови."
 POD_bloodbond.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] усилием воли противостоит узам крови."
 POD_bloodbond.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] владеет [Concept('discipline', 'дисциплиной')|E] Стойкости и не поддаётся вашим манипуляциям."
 POD_bloodbond.200.a.success.desc: "[target.GetTitledFirstNameNoTooltip] будет [Select_CString(target.IsFemale, 'привязана', 'привязан' )] к вам узами крови"
 POD_bloodbond.200.a.failure.desc: "[target.GetTitledFirstNameNoTooltip] сопротивляется вашей попытке связать [target.GetHerHis] узами крови"
 POD_bloodbond.200.option.b: "Воззвать к крови и напрячь волю. Мне не отказывают!"
 POD_bloodbond.200.option.b.tt.beast: "#beast [target.GetSheHe|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] любить нас!#!"
 POD_bloodbond.200.option.c: "Отказаться от этой затеи, я больше не хочу связывать [target.GetHerHis] узами крови."
 POD_bloodbond.200.option.c.tt: "Связывание кровью провалится."
 POD_bloodbond.200.option.c.tt.beast: "#beast Мы должны забирать кровь, а не делиться ей!#!"

 POD_bloodbond.300.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'связана', 'связан' )] узами крови"
 POD_bloodbond.300.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была связана', 'был связан' )] со мной узами крови."
 POD_bloodbond.300.option.a: "Всё так, как и должно быть."
 POD_bloodbond.300.option.a.tt.beast: "#beast И что нам теперь делать?#!"

 POD_bloodbond.400.t: "Вас связали узами крови"
 POD_bloodbond.400.desc: "[schemer.GetTitledFirstName] делится с вами своей кровью, отведав её, вы связались с [Select_CString(schemer.IsFemale, 'ней', 'ним' )] узами крови."
 POD_bloodbond.400.option.a: "Я буду выполнять [schemer.GetHerHis] волю."

 POD_bloodbond.500.t: "Сопротивление узам крови"
 POD_bloodbond.500.desc: "[target.GetTitledFirstName] сопротивляется моей попытке связать [target.GetHerHis] узами крови."
 POD_bloodbond.500.option.a: "Провал!"
 POD_bloodbond.500.option.a.tt.beast: "#beast Выпьем больше крови и попробуем снова!#!"

 POD_bloodbond.600.t: "Сопротивление узам крови"
 POD_bloodbond.600.desc: "[schemer.GetTitledFirstName] отказывается от своей затеи связать вас узами крови."
 POD_bloodbond.600.option.a: "Я не стану [schemer.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'кровавой рабыней', 'кровавым рабом' )]!"