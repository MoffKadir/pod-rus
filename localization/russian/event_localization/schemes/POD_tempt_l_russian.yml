 POD_tempt_scheme: "Искушение"
 POD_tempt_scheme_desc: "Искусить свою жертву, чтобы она приобрела грех, который характеризует вас."
 POD_TEMPT_SUCCESS_DESC: "Цель получит свойство вашего личного греха"
 POD_tempt_scheme_desc_general: "Искусить свою жертву, чтобы она приобрела грех, который характеризует вас."
 POD_tempt_scheme_action: "Искусить"

 POD_tempt_scheme.0003.t: "Успешное искушение"
 POD_tempt_scheme.0003.desc: "Вам потребовалось приложить немало усилий, но наконец-то вы добились определенного успеха. Ваша цель постепенно ведет себя не так, как обычно, проявляя все больше приятных признаков потворства вашему излюбленному греху.\nХотя это уже само по себе небольшая победа, она открывает перед вами новые заманчивые возможности в будущем. Ведь теперь у вас с [Select_CString(target.IsFemale, 'ней', 'ним' )] общие интересы, и вы можете научить [Select_CString(target.IsFemale, 'её', 'его' )] гораздо большему..."
 POD_tempt_scheme.0003.a: "Начало удивительного путешествия..."

 POD_tempt_scheme.0004.t: "Неудавшееся искушение"
 POD_tempt_scheme.0004.desc: "Несмотря на все ваши старания, вам не удалось склонить свою цель к излюбленному греху. Хуже того, теперь [Select_CString(target.IsFemale, 'она', 'он' )] с опаской относится к любым «отравленным дарам», которые вы можете предложить [Select_CString(target.IsFemale, 'ей', 'ему' )] в будущем, а значит, вам придется пересмотреть свои планы. Конечно, это неудача, но у вас впереди еще целая вечность, чтобы искусить [Select_CString(target.IsFemale, 'её', 'его' )]. В конце концов [Select_CString(target.IsFemale, 'она', 'он' )] станет [Select_CString(target.IsFemale, 'вашей', 'вашим' )]."
 POD_tempt_scheme.0004.a: "Ад может подождать ещё немного."

 can_be_converted_tooltip: "Для того чтобы этот персонаж мог быть обращен, ему необходимо сначала получить свойство греха, соответствующего вашей конфессии."

 POD_corrupt_scheme: "Развращение"
 POD_corrupt_scheme_desc: "Развратить свою жертву, заставив её следовать вашей демонической конфессии."
 POD_CORRUPT_SUCCESS_DESC: "Цель примет вашу конфессию"
 POD_corrupt_scheme_desc_general: "Развратить свою жертву, заставив её следовать вашей демонической конфессии."
 POD_corrupt_scheme_action: "Развратить"

 POD_tempt_scheme.0006.t: "Успешное развращение"
 POD_tempt_scheme.0006.desc: "Вам потребовалось немало усилий, но вы наконец-то добились успеха. Ваша цель теперь полностью погружена в славу греха и не может дождаться, чтобы испытать его еще больше, что вы с радостью позволяете.\n[Select_CString(target.IsFemale, 'Её', 'Его' )] вновь обретённые страсти будут подпитывать вашу силу и позволят [Select_CString(target.IsFemale, 'ей', 'ему' )] оставаться [Select_CString(target.IsFemale, 'верной служанкой', 'верным слугой' )] на протяжении многих лет. Ещё один шаг к тому, чтобы сделать этот жалкий мир своей игрушкой."
 POD_tempt_scheme.0006.a: "Свежая душа для наслаждения."

 POD_tempt_scheme.0007.t: "Неудавшееся развращение"
 POD_tempt_scheme.0007.desc: "Несмотря на все ваши усилия, вам не удалось совратить свою цель и заставить её связать свою судьбу с силами Ада. Хуже того, теперь [Select_CString(target.IsFemale, 'она', 'он' )] с опаской относится к любым «отравленным дарам», которые вы можете предложить [Select_CString(target.IsFemale, 'ей', 'ему' )] в будущем, а значит, вам придется пересмотреть свои планы. Конечно, это неудача, но у вас впереди еще целая вечность, чтобы искусить [Select_CString(target.IsFemale, 'её', 'его' )]. В конце концов [Select_CString(target.IsFemale, 'она', 'он' )] станет [Select_CString(target.IsFemale, 'вашей', 'вашим' )]."
 POD_tempt_scheme.0007.a: "Ад может подождать ещё немного."