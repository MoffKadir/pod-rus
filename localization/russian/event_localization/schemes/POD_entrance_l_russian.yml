 POD_entrance.100.t: "На вас используют Очарование"
 POD_entrance.100.desc: "Вам нравится [schemer.GetTitledFirstName]. [schemer.GetSheHe|U] вам очень, очень нравится."
 POD_entrance.100.option.a: "Напрячь всю свою силу воли, чтобы не поддаться очарованию."
 POD_entrance.100.option.b: "Воспротивиться очарованию."
 POD_entrance.100.option.c: "Поддаться очарованию."

 POD_entrance.200.t: "[target.GetFirstNameNoTooltip]: Очарование"
 POD_entrance.200.desc: "Вы чувствуете, как ваша мистическая энергия касается разума персонажа [target.GetTitledFirstName]. [target.GetSheHe|U] сопротивляется очарованию."
 POD_entrance.200.option.a: "Пробудить кровь, чтобы очаровать [target.GetHerHis]."
 POD_entrance.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'искусна', 'искусен' )] в [Glossary('дисциплине','game_concept_discipline_desc')] Стойкости и [Select_CString(target.IsFemale, 'устойчива', 'устойчив' )] к моим способностям."
 POD_entrance.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'напрягла', 'напряг' )] свою волю, чтобы противостоять вашим способностям."
 POD_entrance.200.a.success.desc: "[target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'очарована', 'очарован' )] и начнёт любить вас"
 POD_entrance.200.a.failure.desc: "[target.GetTitledFirstNameNoTooltip] сопротивляется вашему очарованию"
 POD_entrance.200.option.b: "Пробудить кровь и напрячь волю. Я не потерплю отказа!"
 POD_entrance.200.option.b.tt.beast: "#beast [target.GetSheHe|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] любить нас!#!"
 POD_entrance.200.option.c: "Забросить эту затею, я больше не хочу очаровать [target.GetHerHis]."
 POD_entrance.200.option.c.tt: "Очарование провалится."

 POD_entrance.300.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'очарована', 'очарован' )]"
 POD_entrance.300.desc: "С помощью моей мистической силы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была очарована', 'был очарован' )]."
 POD_entrance.300.option.a: "Конечно, [target.GetSheHe] любит меня. Все будут любить меня."
 POD_entrance.300.option.a.tt.beast: "#beast Все будут смотреть на нас и впадать в отчаяние!#!"

 POD_entrance.400.t: "Вы прибыли"
 POD_entrance.400.desc: "Вы оказались при дворе, которым правит [schemer.GetTitledFirstName]."
 POD_entrance.400.option.a: "Мой новый дом."

 POD_entrance.500.t: "Сопротивление очарованию"
 POD_entrance.500.desc: "[target.GetTitledFirstName] сопротивляется моему очарованию."
 POD_entrance.500.option.a: "Не может быть!"
 POD_entrance.500.option.a.tt.beast: "#beast Отвергнуть нас - значит умереть!#!"

 POD_entrance.600.t: "Сопротивление очарованию"
 POD_entrance.600.desc: "Вы больше не чувствуете очарование персонажа [schemer.GetTitledFirstName]."
 POD_entrance.600.option.a: "Убирайся из моей головы!"

