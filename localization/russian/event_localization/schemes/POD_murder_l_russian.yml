l_russian:

 POD_murder_outcome.1001.t: "Взглянуть на солнце"
 POD_murder_outcome.1001.desc: "Убивать вампиров, по сути, очень просто. Каждый раз солнце будет делать это безотказно. Сложность заключается в том, чтобы убедиться, что жертва находится снаружи, когда лучи божьего света благословляют этот мир.\nДля этого случая вы выбрали метод «разрушения». Нет нужды перемещать спящего вампира, если разобрать ночью крышу. Вам нужны только хорошие люди, способные проникнуть в [target.Custom('PODDomicile')] и отвлечь стражников, чтобы ваши соучастники могли приступить к делу.\nЧто может пойти не так?"
 POD_murder_outcome.1001.a: "Классика, на самом деле."
 POD_murder_outcome.1001.b: "Сейчас не время."

 POD_murder_outcome.2001.t: "Взглянуть на солнце"
 POD_murder_outcome.2001.opening_1: "Убивать вампиров, по сути, очень просто. Каждый раз солнце будет делать это безотказно. Сложность заключается в том, чтобы убедиться, что жертва находится снаружи, когда лучи божьего света благословляют этот мир.\nДля этого случая вы выбрали метод «разрушения». Нет нужды перемещать спящего вампира, если разобрать ночью крышу. Вам нужны только хорошие люди, способные проникнуть в [target.Custom('PODDomicile')] и отвлечь стражников, чтобы ваши соучастники могли приступить к делу.\nЧто может пойти не так?\n\n[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна', 'должен' )] поблагодарить вас, если сможет, ведь многие каиниты мечтают вновь увидеть солнце после [Concept('Embrace', 'Объятий')|E]. Ну, если не проснётся с криками и воплями, и, возможно, задастся вопросом «где, чёрт возьми, моя крыша?!». Но никто не говорил, что жизнь без солнца легка."
 POD_murder_outcome.2001.owner_is_known_1: "\n\nК сожалению, один из ваших соучастников был пойман с куском кровли в руках, прежде чем он смог покинуть [target.Custom('PODDomicile')]. Он быстро раскрыл вашу причастность ко всему этому делу."
 POD_murder_outcome.2001.no_awareness_1: "\n\nВаши соучастники давно скрылись, прежде чем кто-либо в [target.Custom('PODDomicile')] спохватился, и ничего, что могло бы указать на вас, не обнаружено."
 POD_murder_outcome.2001.a.discovered: "Самое время проверить собственную крышу."
 POD_murder_outcome.2001.a: "Хвала солнцу!"

 murder_outcome.5001.vampire_sun: "Я просыпаюсь от запаха горелой плоти... моей собственной плоти. Солнце всё ещё высоко в небе, и по какой-то загадочной причине моя крыша куда-то исчезла. Результат быстрый, но болезненный. С Божьим проклятием не стоит шутить, и я пытаюсь найти убежище, пока горю, как живой факел.\nМои неистовые усилия оказываются слишком запоздалыми, и вскоре я превращаюсь в пепел."
 murder_outcome.5001.a: "Конец вечности."

 POD_murder_outcome.4001.t: "Взглянуть на солнце"
 POD_murder_outcome.4001.failure_declaration_1: "Убивать вампиров, по сути, очень просто. Каждый раз солнце будет делать это безотказно. Сложность заключается в том, чтобы убедиться, что жертва находится снаружи, когда лучи божьего света благословляют этот мир.\nДля этого случая вы выбрали метод «разрушения». Нет нужды перемещать спящего вампира, если разобрать ночью крышу. Вам нужны только хорошие люди, способные проникнуть в [target.Custom('PODDomicile')] и отвлечь стражников, чтобы ваши соучастники могли приступить к делу.\nЧто может пойти не так?\n\n"
 POD_murder_outcome.4001.failed_attempt_1: "Ваши соучастники смогли устроить отвлекающий манёвр, но недостаточно долго, чтобы ваши рабочие смогли проделать дыру в хорошо укреплённой крыше моей жертвы."
 POD_murder_outcome.4001.disastrous_attempt_1: "\n\nВскоре прибыли стражники, и они поймали нескольких ваших соучастников, которые раскрыли ваше участие во всём этом."
 POD_murder_outcome.4001.unknown_so_far: "\n\nКогда появились стражники, ваши соучастники смогли скрыться, по крайней мере, не раскрыв вашей причастности."
 POD_murder_outcome.4001.a: "Это был всего лишь плановый осмотр крыши, клянусь!"
 POD_murder_outcome.4001.b: "В наше время хороших строителей с огнём не сыщешь."

 murder_outcome.5002.vampire_sun: "Я просыпаюсь от запаха горелой плоти... моей собственной плоти. Солнце всё ещё высоко в небе, и по какой-то загадочной причине моя крыша куда-то исчезла. Результат быстрый, но болезненный. С Божьим проклятием не стоит шутить, и я пытаюсь найти убежище, пока горю, как живой факел.\nМоё спасение - в ближайшем сарае, в тёмном углу которого я сижу после того, как [Select_CString(ROOT.Char.IsFemale, 'потушила', 'потушил' )] пламя. Это не слишком достойный способ провести день, но, по крайней мере, сегодня я выживу."

 POD_murder_outcome.1002.t: "Охотники на охоте"
 POD_murder_outcome.1002.desc: "Существует огромное количество людей, которые не прочь поубивать вампиров, и вы даже можете найти несколько организаций, посвятивших себя этому делу. Они варьируются от простых раздражителей до достойных соперников, но, возможно, они также могут быть полезны в сегодняшнем деле. Если бы вы раскрыли, где находится [target.Custom('PODDomicile')] вашей жертвы каким-то заинтересованным третьим лицам, вы могли бы быть уверены, что что-то произойдёт.\nЭто может быть хорошим способом не слишком вмешиваться, но при этом быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что дело сделано. Кто сказал, что смертные беспомощны против вампиров? При правильном подходе каждый может сыграть свою роль..."
 POD_murder_outcome.1002.a: "Я - кукловод."
 POD_murder_outcome.1002.b: "Сейчас не время."

 POD_murder_outcome.2002.t: "Охотники на охоте"
 POD_murder_outcome.2002.opening_1: "Существует огромное количество людей, которые не прочь поубивать вампиров, и вы даже можете найти несколько организаций, посвятивших себя этому делу. Они варьируются от простых раздражителей до достойных соперников, но, возможно, они также могут быть полезны в сегодняшнем деле. Если бы вы раскрыли, где находится [target.Custom('PODDomicile')] вашей жертвы каким-то заинтересованным третьим лицам, вы могли бы быть уверены, что что-то произойдёт.\nЭто может быть хорошим способом не слишком вмешиваться, но при этом быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что дело сделано. Кто сказал, что смертные беспомощны против вампиров? При правильном подходе каждый может сыграть свою роль...\n\nГруппа опытных смертных выследила местоположение вашей жертвы и [target.Custom('PODDomicile')] подверглось полноценному штурму.\nПосле себя они оставили лишь горящие руины и тлеющие трупы защитников, в том числе и вашей жертвы. Настоящая трагедия, неужели им не стыдно?"
 POD_murder_outcome.2002.owner_is_known_1: "\n\nК сожалению, один из охотников был схвачен во время их бегства и раскрыл вашу причастность к тому, как они «чудесным» образом обнаружили [target.Custom('PODDomicile')]..."
 POD_murder_outcome.2002.no_awareness_1: "\n\nПоскольку охотникам удалось скрыться, ничто не сможет уличить вас в этом деле."
 POD_murder_outcome.2002.a.discovered: "Я просто [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] помочь!"
 POD_murder_outcome.2002.a: "Выразить соболезнование наследникам."

 murder_outcome.5001.vampire_hunters: "Хотя нападения охотников не редкость, это застало вас врасплох. Не было никаких предупреждений, никто из них не вынюхивал, пытаясь обнаружить [ROOT.Char.Custom('PODDomicile')], только внезапное и точное нападение, как будто они знали... Впрочем, сейчас у вас нет времени раздумывать над этим, ведь на кону ваша нежизнь.\nНесмотря на все ваши усилия, их слишком много, они слишком хорошо организованы... и, похоже, у них есть сверхъестественный союзник, что подтверждает, что за нападением кто-то стоит. Однако слишком поздно, и остаётся надеяться, что однажды ночью он сам пожалеет о том, что связался с охотниками."

 POD_murder_outcome.4002.t: "Охотники на охоте"
 POD_murder_outcome.4002.failure_declaration_1: "Существует огромное количество людей, которые не прочь поубивать вампиров, и вы даже можете найти несколько организаций, посвятивших себя этому делу. Они варьируются от простых раздражителей до достойных соперников, но, возможно, они также могут быть полезны в сегодняшнем деле. Если бы вы раскрыли, где находится [target.Custom('PODDomicile')] вашей жертвы каким-то заинтересованным третьим лицам, вы могли бы быть уверены, что что-то произойдёт.\nЭто может быть хорошим способом не слишком вмешиваться, но при этом быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что дело сделано. Кто сказал, что смертные беспомощны против вампиров? При правильном подходе каждый может сыграть свою роль...\n\n"
 POD_murder_outcome.4002.failed_attempt_1: "Группа опытных смертных выследила местоположение вашей жертвы и [target.Custom('PODDomicile')] подверглось полноценному штурму.\nОднако и этого оказалось недостаточно, и [target.Custom('PODDomicile')] оказывается в состоянии отразить нападение благодаря надёжной защите, оставив всю эту затею безрезультатной."
 POD_murder_outcome.4002.disastrous_attempt_1: "\n\nХуже того, несколько охотников были схвачены и сразу же выдали всё, что знали, выдав имя одного из ваших подручных..."
 POD_murder_outcome.4002.unknown_so_far: "\n\nПо крайней мере, те охотники, которые выжили, смогли сбежать, чтобы никто не узнал о вашем участии."
 POD_murder_outcome.4002.a: "Неужели я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] всё делать [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]?"
 POD_murder_outcome.4002.b: "В самом деле, смертные бесполезны."

 murder_outcome.5002.vampire_hunters: "Хотя нападения охотников не редкость, это застало вас врасплох. Не было никаких предупреждений, никто из них не вынюхивал, пытаясь обнаружить [ROOT.Char.Custom('PODDomicile')], только внезапное и точное нападение, как будто они знали... Впрочем, сейчас у вас нет времени раздумывать над этим, ведь на кону ваша нежизнь.\nК счастью, [ROOT.Char.Custom('PODDomicile')] смогло отразить это нападение благодаря хорошо спланированной и достаточной обороне. Это была тяжёлая битва, в которой вам пришлось нелегко, но ничего такого, что могло бы одолеть вас. А теперь, самое время выяснить, что же произошло на самом деле..."

 POD_murder_outcome.1003.t: "Волки на пороге"
 POD_murder_outcome.1003.desc: "Даже такие грозные хищники, как вампиры, время от времени становятся добычей. Так происходит с люпинами, или вервольфами, - свирепыми оборотнями, питающими к кровососам лютую ненависть. Этим можно воспользоваться.\nВыдав информацию о предстоящем путешествии вашей жертвы в лесистой местности, вы можете сделать так, чтобы на её отряд напали. Тогда дикость и ужасающая боевая мощь этих зверей может оказаться достаточной, чтобы решить проблему за вас."
 POD_murder_outcome.1003.a: "Выпустить псов войны!"
 POD_murder_outcome.1003.b: "Сейчас не время."

 POD_murder_outcome.2003.t: "Волки на пороге"
 POD_murder_outcome.2003.opening_1: "Даже такие грозные хищники, как вампиры, время от времени становятся добычей. Так происходит с люпинами, или вервольфами, - свирепыми оборотнями, питающими к кровососам лютую ненависть. Этим можно воспользоваться.\nВыдав информацию о предстоящем путешествии вашей жертвы в лесистой местности, вы можете сделать так, чтобы на её отряд напали. Тогда дикость и ужасающая боевая мощь этих зверей может оказаться достаточной, чтобы решить проблему за вас.\n\nОборотни отличаются особой ненавистью к вампирам. Даже малейшего намёка на возможное убийство было достаточно, чтобы они подготовили полноценную засаду на вашу жертву.\nКак и ожидалось, это была бойня. Могучие звери быстро расправились с защитниками, и хотя вы не знаете, какую судьбу [Select_CString(target.IsFemale, 'встретила', 'встретил' )] [target.GetTitledFirstName], можете быть уверены, что это было быстро, но кроваво и болезненно."
 POD_murder_outcome.2003.owner_is_known_1: "\n\nК сожалению, ближе к дому один из ваших соучастников, служивший посредником между люпинами, был схвачен и раскрыл ваше участие в засаде."
 POD_murder_outcome.2003.no_awareness_1: "\n\nНи наследники вашей жертвы, ни сами вервольфы не догадываются о вашем участии."
 POD_murder_outcome.2003.a.discovered: "Враг моего врага..."
 POD_murder_outcome.2003.a: "Хорошие собачки."

 murder_outcome.5001.vampire_werewolves: "Путешествие вблизи леса - всегда опасная перспектива для вампира, ведь среди деревьев таятся оборотни - свирепые оборотни, питающие глубокую ненависть к вашему виду. Вы предприняли все возможные меры, чтобы не привлекать их внимания, но этого оказалось недостаточно. Когда они набросились на вас с клыками и когтями наперевес, вы задались вопросом, как они прознали ваш маршрут?\nОтвета на этот вопрос вы, скорее всего, так и не получите, поскольку люпины легко одолели вашу свиту и напали на вас. Несмотря на ваши, несомненно, огромные силы, вы мало что сможете сделать против столь многочисленных кровожадных убийц. Вы станете ещё одной жертвой в бесконечной войне между вашими расами."

 POD_murder_outcome.4003.t: "Волки на пороге"
 POD_murder_outcome.4003.failure_declaration_1: "Даже такие грозные хищники, как вампиры, время от времени становятся добычей. Так происходит с люпинами, или вервольфами, - свирепыми оборотнями, питающими к кровососам лютую ненависть. Этим можно воспользоваться.\nВыдав информацию о предстоящем путешествии вашей жертвы в лесистой местности, вы можете сделать так, чтобы на её отряд напали. Тогда дикость и ужасающая боевая мощь этих зверей может оказаться достаточной, чтобы решить проблему за вас.\n\n"
 POD_murder_outcome.4003.failed_attempt_1: "Оборотни отличаются особой ненавистью к вампирам. Даже малейшего намёка на возможное убийство было достаточно, чтобы они подготовили полноценную засаду на вашу жертву.\nК сожалению, несмотря на то, что битва была тяжёлой, ваша жертва сумела пробить себе путь из засады и несколько ночей спустя добирается [target.Custom('PODDomicile')], всё ещё [Select_CString(target.IsFemale, 'живая и здоровая', 'живой и здоровый' )]. Чтобы избавиться от [Select_CString(target.IsFemale, 'неё', 'него' )], потребуется нечто большее."
 POD_murder_outcome.4003.disastrous_attempt_1: "\n\nХуже того, ближе к дому один из ваших соучастников, служивший посредником между люпинами, был схвачен и раскрыл ваше участие в засаде."
 POD_murder_outcome.4003.unknown_so_far: "\n\nОднако ни ваша жертва, ни сами оборотни не догадываются о вашем участии, так что это радует."
 POD_murder_outcome.4003.a: "Похоже, враг моего врага бесполезен."
 POD_murder_outcome.4003.b: "Плохие псины!"

 murder_outcome.5002.vampire_werewolves: "Путешествие вблизи леса - всегда опасная перспектива для вампира, ведь среди деревьев таятся оборотни - свирепые оборотни, питающие глубокую ненависть к вашему виду. Вы предприняли все возможные меры, чтобы не привлекать их внимания, но этого оказалось недостаточно. Когда они набросились на вас с клыками и когтями наперевес, вы задались вопросом, как они прознали ваш маршрут?\nОднако и с вами приходится считаться, и пока ваша свита погибает, защищая вас, вам удаётся проложить путь через орду зверей. Последующие ночи и дни проходят в прятках от солнца в любом отдалённом месте, которое вы сможете найти, прежде чем вы наконец-то вернулись в [ROOT.Char.Custom('PODDomicile')]. Пора подумать над тем, что же на самом деле произошло..."

 POD_murder_outcome.1004.t: "В прах"
 POD_murder_outcome.1004.desc: "Помимо солнца, главным врагом любого вампира может стать огонь. И, несмотря на все их старания, спрятаться от любого горючего материала зачастую бывает сложнее, чем от лучей света. Поэтому вы собираетесь поджечь [target.Custom('PODDomicile')] своей жертвы.\nВам понадобятся соучастники, чтобы спровоцировать переполох, и достаточное количество горючих материалов вокруг, чтобы сгорело абсолютно все. Это грубое, но простое и эффективное потенциальное решение, чтобы избавиться от всего, что находится в этом месте."
 POD_murder_outcome.1004.a: "Приведите ко мне пироманов!"
 POD_murder_outcome.1004.b: "Сейчас не время."

 POD_murder_outcome.2004.t: "В прах"
 POD_murder_outcome.2004.opening_1: "Помимо солнца, главным врагом любого вампира может стать огонь. И, несмотря на все их старания, спрятаться от любого горючего материала зачастую бывает сложнее, чем от лучей света. Поэтому вы собираетесь поджечь [target.Custom('PODDomicile')] своей жертвы.\nВам понадобятся соучастники, чтобы спровоцировать переполох, и достаточное количество горючих материалов вокруг, чтобы сгорело абсолютно все. Это грубое, но простое и эффективное потенциальное решение, чтобы избавиться от всего, что находится в этом месте.\n\nВсё началось с большой эффективностью. Группа ваших людей отвлекла часть стражников, пока другие готовили факелы и розжиг. Вскорё все вокруг пылало.\nВаши соучастники оставались там до тех пор, пока могли, и сообщили, что никто не смог выбраться из пекла, так как помощь не подоспела. Они рассказывают, что в [target.Custom('PODDomicile')] доносился дикий вопль. Остаётся надеяться, что это окажется последний звук, который [Select_CString(target.IsFemale, 'издала', 'издал' )] [target.GetTitledFirstName]."
 POD_murder_outcome.2004.owner_is_known_1: "\n\nК сожалению, один из ваших соучастников был схвачен до того, как смог скрыться, и был вынужден раскрыть ваше участие."
 POD_murder_outcome.2004.no_awareness_1: "\n\nВаши соучастники скрылись без каких-либо проблем, скрыв всё, что могло бы связать вас с этими происками."
 POD_murder_outcome.2004.a.discovered: "Я хочу, чтобы [ROOT.Char.Custom('PODDomicile')] окружала вода!"
 POD_murder_outcome.2004.a: "Прах к праху."

 murder_outcome.5001.vampire_fire: "Огонь. Инстинктивный страх вашего вида перед этой переменчивой стихией пробуждает ваши чувства к ужасной опасности, которой вы подвергаетесь. Каким-то образом [ROOT.Char.Custom('PODDomicile')] горит вокруг вас. Несчастный случай? Зная, сколько у вас врагов, скорее всего, нет. Но сейчас не время думать об этом.\nВы изо всех сил пытаетесь найти выход из пылающего ада, но безуспешно. Вскоре ваш Зверь берёт верх и судорожно бежит в угол. Выхода нет, и пламя, дающее жизнь, вскоре принесёт вам Окончательную смерть."

 POD_murder_outcome.4004.t: "В прах"
 POD_murder_outcome.4004.failure_declaration_1: "Помимо солнца, главным врагом любого вампира может стать огонь. И, несмотря на все их старания, спрятаться от любого горючего материала зачастую бывает сложнее, чем от лучей света. Поэтому вы собираетесь поджечь [target.Custom('PODDomicile')] своей жертвы.\nВам понадобятся соучастники, чтобы спровоцировать переполох, и достаточное количество горючих материалов вокруг, чтобы сгорело абсолютно все. Это грубое, но простое и эффективное потенциальное решение, чтобы избавиться от всего, что находится в этом месте.\n\n"
 POD_murder_outcome.4004.failed_attempt_1: "Всё началось с большой эффективностью. Группа ваших людей отвлекла часть стражников, пока другие готовили факелы и розжиг. Вскорё все вокруг пылало.\nОднако этого оказалось недостаточно: вскоре [Select_CString(target.IsFemale, 'жаждущая', 'жаждущий' )] мести [target.GetTitledFirstName], [Select_CString(target.IsFemale, 'сумевшая', 'сумевший' )] найти выход из пылающего пекла, [Select_CString(target.IsFemale, 'разорвала', 'разорвал' )] ваших соучастников на куски и [Select_CString(target.IsFemale, 'скрылась', 'скрылся' )] в глубине города. Вы проиграли этот раунд."
 POD_murder_outcome.4004.disastrous_attempt_1: "\n\nХуже того, один из ваших соучастников был схвачен до того, как ему удалось скрыться, и был вынужден раскрыть ваше участие."
 POD_murder_outcome.4004.unknown_so_far: "\n\nВаши агенты скрылись без проблем, утаив всё, что могло бы связать вас с этими происками, что радует."
 POD_murder_outcome.4004.a: "Начало жгучей мести?"
 POD_murder_outcome.4004.b: "Очевидно, это просто несчастный случай."

 murder_outcome.5002.vampire_fire: "Огонь. Инстинктивный страх вашего вида перед этой переменчивой стихией пробуждает ваши чувства к ужасной опасности, которой вы подвергаетесь. Каким-то образом [ROOT.Char.Custom('PODDomicile')] горит вокруг вас. Несчастный случай? Зная, сколько у вас врагов, скорее всего, нет. Но сейчас не время думать об этом.\nВыдержав натиск, вам удаётся найти выход из пекла без особых повреждений. По привычке вздохнув (без особого смысла) с облегчением, вы задаётесь вопросом, есть ли в тлеющих руинах подсказки, что же на самом деле здесь произошло..."

 POD_murder_outcome.1005.t: "Внезапное, но ожидаемое предательство"
 POD_murder_outcome.1005.desc: "В любом вампирском убежище всегда найдётся слабое звено. Это может быть #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, который хочет получить Объятия, или слуга, которого слишком часто избивали, или даже стражник, который сомневается в том, что будет служить проклятому каиниту. Если вам удастся найти это слабое звено, то утром останется только устроить так, чтобы гроб вампира оказался под дневным светом.\nУ вас есть кое-какие сведения о дворе [Select_CString(target.IsFemale, 'вашей противницы', 'вашего врага' )], и вы можете использовать их для начала такой операции."
 POD_murder_outcome.1005.a: "Подкупить, уговорить или пригрозить им."
 POD_murder_outcome.1005.b: "Сейчас не время."

 POD_murder_outcome.2005.t: "Внезапное, но ожидаемое предательство"
 POD_murder_outcome.2005.opening_1: "В любом вампирском убежище всегда найдётся слабое звено. Это может быть #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, который хочет получить Объятия, или слуга, которого слишком часто избивали, или даже стражник, который сомневается в том, что будет служить проклятому каиниту. Если вам удастся найти это слабое звено, то утром останется только устроить так, чтобы гроб вампира оказался под дневным светом.\nУ вас есть кое-какие сведения о дворе [Select_CString(target.IsFemale, 'вашей противницы', 'вашего врага' )], и вы можете использовать их для начала такой операции.\n\nОшеломительный успех. Вашего лазутчика так и не нашли, пока он ловко не отправил стражников на задание и не позаботился о том, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] лицом к лицу с утренним солнцем.\nПростой план, но иногда хватает и такого."
 POD_murder_outcome.2005.owner_is_known_1: "\n\nК сожалению, предсмертные муки вашей жертвы были слышны довольно далеко, и вашего человека схватили прежде, чем он успел скрыться. Вас раскрыли как организатора этих происков."
 POD_murder_outcome.2005.no_awareness_1: "\n\nРазумеется, после этого вы позаботились о том, чтобы никто не смог узнать о вашем участии в этих происках."
 POD_murder_outcome.2005.a.discovered: "Я лишь [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] помочь, не более того!"
 POD_murder_outcome.2005.a: "В наше время трудно найти хороших подручных."

 murder_outcome.5001.vampire_betrayal: "Вы умираете.\nЭто первая мысль, которая приходит вам в голову, когда солнце озаряет ваше лицо... и превращает вас в живой факел. Как вы оказались в такой ситуации?\nИ тут вы видите его. Это ничтожный стражник, слуга... или #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!? Он наблюдает с довольным выражением лица за тем, как вы поглощаете себя. Кто-то сделал это, кто-то помог этому подлому предателю убить вас. И этот кто-то, возможно, сейчас торжествует, наслаждаясь вашей гибелью в пламени."

 POD_murder_outcome.4005.t: "Внезапное, но ожидаемое предательство"
 POD_murder_outcome.4005.failure_declaration_1: "В любом вампирском убежище всегда найдётся слабое звено. Это может быть #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, который хочет получить Объятия, или слуга, которого слишком часто избивали, или даже стражник, который сомневается в том, что будет служить проклятому каиниту. Если вам удастся найти это слабое звено, то утром останется только устроить так, чтобы гроб вампира оказался под дневным светом.\nУ вас есть кое-какие сведения о дворе [Select_CString(target.IsFemale, 'вашей противницы', 'вашего врага' )], и вы можете использовать их для начала такой операции.\n\n"
 POD_murder_outcome.4005.failed_attempt_1: "Операция провалилась. Ваш лазутчик был неуклюж и слишком очевиден в своих намерениях, в результате чего его остановили ещё до того, как он смог подобраться к цели."
 POD_murder_outcome.4005.disastrous_attempt_1: "\n\nХуже того, он был схвачен и раскрыл ваше участие в этих происках."
 POD_murder_outcome.4005.unknown_so_far: "\n\nПо крайней мере, ему удалось сбежать. Вы быстро расправились с ним, когда он попытался укрыться при вашем дворе, заметая следы."
 POD_murder_outcome.4005.a: "Что ж, это неудача."
 POD_murder_outcome.4005.b: "В эти дни никому нельзя доверять."

 murder_outcome.5002.vampire_betrayal: "Один из ваших слуг вчера выставил себя на посмешище. Во время вашего сна он пытался добраться до вас, чтобы, видимо, вынести вас на солнце. Разумеется, ваши стражники остановили его прежде, чем он успел причинить какой-либо вред, но возникает вопрос: работал ли он один?\nМожно предположить, что за этим слабым покушением на вашу жизнь стоит рука одного из ваших многочисленных врагов..."

 POD_murder_save.0001.t: "$murder_save_header$ Неуязвимость к солнцу"
 POD_murder_save.0001.desc: "Убивать вампиров, по сути, очень просто. Каждый раз солнце будет делать это безотказно. Сложность заключается в том, чтобы убедиться, что жертва находится снаружи, когда лучи божьего света благословляют этот мир.\nДля этого случая вы выбрали метод «разрушения». Нет нужды перемещать спящего вампира, если разобрать ночью крышу. Вам нужны только хорошие люди, способные проникнуть в [target.Custom('PODDomicile')] и отвлечь стражников, чтобы ваши соучастники могли приступить к делу.\nЧто может пойти не так?\n\nВаш замысел сработал отлично, и солнце начало обжигать вашу жертву... но даже этого оказалось недостаточно. Используя свою огромную физическую силу, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'уворачивалась', 'уворачивался' )] от лучей света достаточно долго, чтобы убежать в укрытие. Вскоре стражники вернулись, чтобы помочь своему сюзерену, и в итоге всё закончилось грандиозным провалом."
 POD_murder_save.0001.a: "Я сдаюсь."
 POD_murder_save.0001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1001.t: "$murder_save_header$ Неуязвимость к солнцу"
 POD_murder_save.1001.desc: "Я просыпаюсь от запаха горелой плоти... моей собственной плоти. Солнце всё ещё высоко в небе, и по какой-то загадочной причине моя крыша куда-то исчезла. Результат быстрый, но болезненный. С Божьим проклятием не стоит шутить, и я пытаюсь найти убежище, пока горю, как живой факел.\nК счастью, моего владения способностями крови хватает, чтобы выдержать эти мучения достаточно долго, чтобы найти укрытие. Вскоре мои стражники оказываются рядом со мной, и опасность исчезает... по крайней мере, пока. Это явно не было случайностью."
 POD_murder_save.1001.a: "Я найду того, кто это сделал!"
 POD_murder_save.1001.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0002.t: "$murder_save_header$ Несчастный случай на охоте"
 POD_murder_save.0002.desc: "Существует огромное количество людей, которые не прочь поубивать вампиров, и вы даже можете найти несколько организаций, посвятивших себя этому делу. Они варьируются от простых раздражителей до достойных соперников, но, возможно, они также могут быть полезны в сегодняшнем деле. Если бы вы раскрыли, где находится [target.Custom('PODDomicile')] вашей жертвы каким-то заинтересованным третьим лицам, вы могли бы быть уверены, что что-то произойдёт.\nЭто может быть хорошим способом не слишком вмешиваться, но при этом быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что дело сделано. Кто сказал, что смертные беспомощны против вампиров? При правильном подходе каждый может сыграть свою роль...\n\nГруппа опытных смертных выследила местоположение вашей жертвы и [target.Custom('PODDomicile')] подверглось полноценному штурму.\nК сожалению, они не смогли сравниться с ужасным боевым мастерством, которым обладает [target.GetTitledFirstName], и были перебиты. Весь ваш заговор провалился."
 POD_murder_save.0002.a: "Я сдаюсь."
 POD_murder_save.0002.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1002.t: "$murder_save_header$ Несчастный случай на охоте"
 POD_murder_save.1002.desc: "Хотя нападения охотников не редкость, это застало вас врасплох. Не было никаких предупреждений, никто из них не вынюхивал, пытаясь обнаружить [ROOT.Char.Custom('PODDomicile')], только внезапное и точное нападение, как будто они знали... Впрочем, сейчас у вас нет времени раздумывать над этим, ведь на кону ваша нежизнь.\nОднако вы более чем способны справиться с собой, и вскоре эти охотники становятся для вас неумелыми спарринг-партнёрами. А вы, как известно, тренируетесь грубо."
 POD_murder_save.1002.a: "Я найду того, кто это сделал!"
 POD_murder_save.1002.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0003.t: "$murder_save_header$ Танец с волками"
 POD_murder_save.0003.desc: "Даже такие грозные хищники, как вампиры, время от времени становятся добычей. Так происходит с люпинами, или вервольфами, - свирепыми оборотнями, питающими к кровососам лютую ненависть. Этим можно воспользоваться.\nВыдав информацию о предстоящем путешествии вашей жертвы в лесистой местности, вы можете сделать так, чтобы на её отряд напали. Тогда дикость и ужасающая боевая мощь этих зверей может оказаться достаточной, чтобы решить проблему за вас.\n\nОборотни отличаются особой ненавистью к вампирам. Даже малейшего намёка на возможное убийство было достаточно, чтобы они подготовили полноценную засаду на вашу жертву.\nК сожалению, этого оказалось недостаточно: ваша жертва использовала свои значительные способности, чтобы сбить люпинов с толку и найти способ сбежать. Этот заговор был сорван."
 POD_murder_save.0003.a: "Я сдаюсь."
 POD_murder_save.0003.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1003.t: "$murder_save_header$ Танец с волками"
 POD_murder_save.1003.desc: "Путешествие вблизи леса - всегда опасная перспектива для вампира, ведь среди деревьев таятся оборотни - свирепые оборотни, питающие глубокую ненависть к вашему виду. Вы предприняли все возможные меры, чтобы не привлекать их внимания, но этого оказалось недостаточно. Когда они набросились на вас с клыками и когтями наперевес, вы задались вопросом, как они прознали ваш маршрут?\nК счастью, вы обладаете сильными дикими способностями, что позволяет вам сбить люпинов с толку достаточно долго, чтобы вы смогли найти выход. Но всё равно было очень трудно."
 POD_murder_save.1003.a: "Я найду того, кто это сделал!"
 POD_murder_save.1003.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0004.t: "$murder_save_header$ Неуязвимость к огню"
 POD_murder_save.0004.desc: "Помимо солнца, главным врагом любого вампира может стать огонь. И, несмотря на все их старания, спрятаться от любого горючего материала зачастую бывает сложнее, чем от лучей света. Поэтому вы собираетесь поджечь [target.Custom('PODDomicile')] своей жертвы.\nВам понадобятся соучастники, чтобы спровоцировать переполох, и достаточное количество горючих материалов вокруг, чтобы сгорело абсолютно все. Это грубое, но простое и эффективное потенциальное решение, чтобы избавиться от всего, что находится в этом месте.\n\nВсё началось с большой эффективностью. Группа ваших людей отвлекла часть стражников, пока другие готовили факелы и розжиг. Вскорё все вокруг пылало.\nНо не настолько быстро, чтобы встревожить жертву. Используя свои способности, [Select_CString(target.IsFemale, 'она сумела', 'он сумел' )] отбиться от огня и быстро выбраться из пекла, пока не стало слишком поздно. Этот план не сработал."
 POD_murder_save.0004.a: "Я сдаюсь."
 POD_murder_save.0004.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1004.t: "$murder_save_header$ Неуязвимость к огню"
 POD_murder_save.1004.desc: "Огонь. Инстинктивный страх вашего вида перед этой переменчивой стихией пробуждает ваши чувства к ужасной опасности, которой вы подвергаетесь. Каким-то образом [ROOT.Char.Custom('PODDomicile')] горит вокруг вас. Несчастный случай? Зная, сколько у вас врагов, скорее всего, нет. Но сейчас не время думать об этом.\nИспользуя свои немалые физические возможности, вы сумели уклоняться от огня достаточно долго, чтобы выбраться из пылающего ада. Но всё равно это было нелегко."
 POD_murder_save.1004.a: "Я найду того, кто это сделал!"
 POD_murder_save.1004.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0005.t: "$murder_save_header$ Ожидаемое предательство"
 POD_murder_save.0005.desc: "В любом вампирском убежище всегда найдётся слабое звено. Это может быть #TOOLTIP:game_concept_ghoul_desc #E гуль#!#!, который хочет получить Объятия, или слуга, которого слишком часто избивали, или даже стражник, который сомневается в том, что будет служить проклятому каиниту. Если вам удастся найти это слабое звено, то утром останется только устроить так, чтобы гроб вампира оказался под дневным светом.\nУ вас есть кое-какие сведения о дворе [Select_CString(target.IsFemale, 'вашей противницы', 'вашего врага' )], и вы можете использовать их для начала такой операции.\n\nЭто не сработало. [target.GetTitledFirstName] каким-то образом, возможно, благодаря своим значительным способностям, [Select_CString(target.IsFemale, 'узнала', 'узнал' )] о готовящемся предательстве. Ваш агент был остановлен ещё до того, как смог привести план в действие. Всё это было напрасно."
 POD_murder_save.0005.a: "Я сдаюсь."
 POD_murder_save.0005.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1005.t: "$murder_save_header$ Ожидаемое предательство"
 POD_murder_save.1005.desc: "Благодаря своим значительным пророческим способностям вы узнали о заговоре, направленном против вашей жизни. Один из ваших слуг планировал переместить вас во время дневного сна так, чтобы вы оказались под солнечным светом, и, возможно, убить вас при этом.\nВы справились с ним, но заговор, вероятно, глубже, чем просто недовольный прислужник..."
 POD_murder_save.1005.a: "Я найду того, кто это сделал!"
 POD_murder_save.1005.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0006.t: "$murder_save_header$ Безупречная победа"
 POD_murder_save.0006.desc: "Использование наёмного убийцы, хотя и было неплохой идеей, но, скорее всего, с самого начала было обречено. Против такой силы, как [target.GetTitledFirstName], никакие приготовления не помогут. Несмотря на эффект неожиданности и тщательное выполнение плана, убийцы были легко уничтожены, не успев причинить никакого вреда.\nПохоже, вам понадобится нечто большее, чем грубая сила."
 POD_murder_save.0006.a: "Я сдаюсь"
 POD_murder_save.0006.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1006.t: "$murder_save_header$ Безупречная победа"
 POD_murder_save.1006.desc: "Какие-то глупцы пытались убить вас сегодня ночью. Что ж, теперь они мертвы, поскольку вы с лёгкостью расправились с ними, используя своё грозное боевое мастерство.\nНо всёё равно возникает вопрос, кто спланировал это нападение? Возможно, со следующей атакой справиться будет не так просто..."
 POD_murder_save.1006.a: "Я найду того, кто это сделал!"
 POD_murder_save.1006.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save.0007.t: "$murder_save_header$ Обаятельная личность"
 POD_murder_save.0007.desc: "Ваш план убийства получил потенциальный прорыв. Вашей жертве вскоре придётся отправиться в густонаселённый квартал, и ваши соучастники сообщают, что смертные в этом регионе уже близки к перелому. Несколько слов в нужные уши и взятка в нужную руку могут привести к весьма бурным беспорядкам.\n\nЭта идея могла бы сработать... если бы [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'была такой искусной специалисткой', 'был таким искусным специалистом' )] по ментальной магии. Легко склонив толпу на свою сторону, [Select_CString(target.IsFemale, 'она', 'он' )] быстро [Select_CString(target.IsFemale, 'справилась', 'справился' )] с враждебностью и [Select_CString(target.IsFemale, 'вернулась', 'вернулся' )] ко двору [Select_CString(target.IsFemale, 'невредимой', 'невредимым' )].\nСлишком [Select_CString(target.IsFemale, 'очаровательна', 'очарователен' )], чтобы умереть таким образом."
 POD_murder_save.0007.a: "Я сдаюсь"
 POD_murder_save.0007.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попробовать ещё раз!"

 POD_murder_save.1007.t: "$murder_save_header$ Обаятельная личность"
 POD_murder_save.1007.desc: "Сегодня ночью произошёл небольшой инцидент: смертные в этом квартале были разгневаны на вас за что-то... или были спровоцированы кем-то. Используя свои немалые ментальные способности, вы легко справились с ними, но вопрос о зачинщике остался.\nЕсли это был какой-то заговор, то следующее нападение может оказаться опаснее этого."
 POD_murder_save.1007.a: "Я найду того, кто это сделал!"
 POD_murder_save.1007.b: "Совершенно очевидно, кто за этим стоит!"

 POD_murder_save_physical: "Этот способ убийства вряд ли сработает против сильной физической защиты, например, мастерства Стойкости."
 POD_murder_save_perception: "Этот способ убийства вряд ли сработает против сильной защиты восприятия, например, мастерства Прорицания."
 POD_murder_save_fighter: "Этот способ убийства вряд ли сработает против сильных бойцов с высоким значением доблести."
 POD_murder_save_charisma: "Этот способ убийства вряд ли сработает против сильной защиты от внушения, например, мастерства Присутствия."