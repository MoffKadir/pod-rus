 POD_auspex.100.t: "Ментальное вторжение"
 POD_auspex.100.desc: "[actor.GetTitledFirstName] пытается выкрасть секреты из вашего разума. Используя свой мастерство Прорицания, [Select_CString(actor.IsFemale, 'она способна', 'он способен' )] проникнуть в ваш разум даже на большом расстоянии. К счастью, такая попытка едва ли является тонкой, и вы можете попытаться противостоять этому грубому вторжению в личную жизнь."
 POD_auspex.100.option.a: "Усилием воли противостоять ментальной атаке."
 POD_auspex.100.option.b: "Бороться с ментальным вторжением."
 POD_auspex.100.option.c: "Смириться с ментальным вторжением."

 POD_auspex.200.t: "[recipient.GetFirstNameNoTooltip]: Чтение мыслей"
 POD_auspex.200.desc: "[recipient.GetTitledFirstName] кажется [Select_CString(recipient.IsFemale, 'уязвимой', 'уязвимым' )] к вторжению в мысли, но [recipient.GetSheHe] сопротивляется."
 POD_auspex.200.option.a: "Пробудить кровь, чтобы шпионить за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_auspex.200.a.tt_willpower: "[recipient.GetFirstNameNoTooltip] усилием воли пытается противостоять вашей телепатии."
 POD_auspex.200.a.tt_fortitude: "[recipient.GetFirstNameNoTooltip] владеет [Concept('discipline', 'дисциплиной')|E] Стойкости и [Select_CString(recipient.IsFemale, 'устойчива', 'устойчив' )] к вашим манипуляциям."
 POD_auspex.200.a.success.desc: "Победа"
 POD_auspex.200.a.tt_success: "Секреты [recipient.GetTitledFirstName] будут известны мне!"
 POD_auspex.200.a.failure.desc: "Поражение"
 POD_auspex.200.a.tt_failure: "[recipient.GetTitledFirstName] сопротивляется моей попытке телепатического шпионажа."
 POD_auspex.200.option.b: "Пробудить кровь и укрепить волю. Мой разум увидит всё!"
 POD_auspex.200.option.b.tt.beast: "#beast [recipient.GetSheHe|U] сломается под нашей ментальной мощью!#!"
 POD_auspex.200.option.c: "Отказаться от этой затеи, я больше не хочу ментально шпионить за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_auspex.200.option.c.tt: "Телепатия провалилась."
 POD_auspex.200.option.c.tt.beast: "#beast Подобно добыче, мы слепы!#!"

 POD_auspex.300.t: "[recipient.GetFirstNameNoTooltip]: Открытый разум"
 POD_auspex.300.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] секрет, который скрывает [recipient.GetTitledFirstName], из шёпота [recipient.GetHerHis] разума."
 POD_auspex.300.option.a: "Всё так, как и должно быть."
 POD_auspex.300.option.a.tt.beast: "#beast И что теперь делать с этим сладким знанием?#!"

 POD_auspex.400.t: "Ваш разум подвергся вторжению"
 POD_auspex.400.desc: "Вы проиграли битву разумов, [actor.GetTitledFirstName] узнаёт ваши секреты."
 POD_auspex.400.option.a: "Мой разум больше не является моим убежищем."

 POD_auspex.500.t: "Сопротивление телепатическому шпионажу"
 POD_auspex.500.desc: "[recipient.GetTitledFirstName] сопротивляется моей попытке шпионить за [Select_CString(recipient.IsFemale, 'ней', 'ним' )]."
 POD_auspex.500.option.a: "Неудача!"
 POD_auspex.500.option.a.tt.beast: "#beast Добудем больше крови и попробуем снова!#!"

 POD_auspex.600.t: "Сопротивление телепатическому шпионажу"
 POD_auspex.600.desc: "[actor.GetTitledFirstName] отказывается от своих попыток вторгнуться в ваш разум."
 POD_auspex.600.option.a: "Мой разум принадлежит лишь мне!"