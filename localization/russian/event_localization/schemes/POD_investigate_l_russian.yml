 POD_investigate.desc.790996: "Чёрная мать, также известная как Старуха из Равнос и Марижавашти Кали, является первым дитя прародителя Равнос. Она прославилась своим восприятием и пониманием всех слоев реальности и была известной пророчицей. В историях говорится, что она могла проникать в самые сокровенные мысли человека за сотни лиг от него и составляла список грешников и святых среди своих сверстников.\nПосле того, как она отказалась от Сапатасуры и его войны, ее [Concept('Sire', 'сир')|E] приказал вычеркнуть ее имя из всех записей – поэтому ее часто путают с Кали Ма, индуистской богиней смерти, разрушения и конца света.\nОна была готова к приходу Александра Македонского и объяла одного из его солдат, Федиму. Она сопровождала своё дитя и путешествовала по Европе на протяжении веков, пока, наконец, не обосновалась в Южной Галлии. В этот период видения Кали стали невыносимыми, и она чуть не поддалась своему Зверю. Целительница Салюбри Душьянта нашла ее в I веке и начала пытаться исцелить ее сломленный разум. Однако, чтобы совершить такой подвиг, Душьянта должен был своими глазами увидеть видения, преследующие Кали, и из-за них ему неоднократно угрожали потерей рассудка.\nТем не менее, целитель выстоял, и после более чем тысячелетнего ухода он почти готов пробудить (возможно, исцеленную) мафусаила Равнос.\n\nДальнейшая судьба в каноне\nКали переживет грядущие трудные времена, и когда ее братья и сестры наконец помирятся, она станет их первой целью, которая наконец-то объединит Равнос."
 POD_investigate.desc.792772: "Декарабия называет себя Великим маркизом христианского ада, хотя он, несомненно, более почитаем, чем представители этой веры. Демон утверждает, что возглавляет легионы дьявольских приспешников и разбирается в секретах ядов и алхимии. Он овладел способностью превращаться в гуманоида, стаю птиц и татуировку в виде пентаграммы на коже своего призывателя.\nКогда маркиз предстает в образе гуманоида, его коричневая кожа приобретает нездоровый серый оттенок. Он высок и широкоплеч, как дровосек, и перекидывает через плечо огромный окровавленный топор. Лицо маркиза прикрыто костяным козырьком, сделанным из пальцев дюжины детей. Он говорит с сильным акцентом, свободно владеет всеми языками и с удовольствием беседует на любую тему.\nПо словам маркиза, он сбежал из лабиринта, в котором содержатся тысячи ему подобных. Правдивость этого утверждения горячо оспаривается и исследуется инферналистами, многих из которых маркиз привел в Ад в поисках себе подобных. Ни один инферналист, сопровождающий демона, не возвращается в мир живых."
 POD_investigate.desc.792695: "Каэрн Шварцвальда принадлежит общине Кровавого кулака, лидер которой, Лоркуш Громовой Вой, известен тем, что в одиночку уничтожил военный отряд извращенных монстров, попытавшихся обосноваться в лесах. Теурги его секты с гордостью заявляют, что в свое время он будет ответственен за еще более великие деяния и что его смерть будет поистине славной. Эти предсказания только раздувают гордость Лоркуша... и его готовность бросить вызов чужакам, чтобы укрепить свою собственную легенду."
 POD_investigate.desc.792426: "Воспитанник инквизиции, который впервые увидел потенциальную отдачу от вложеие в развитие новых отраслей промышленности и предприятий, он работает помощником Хардештадта и путешествует по Европе в составе свиты Демокрита. Он открывает эру богатых Вентру, завоевывая клану современную репутацию богатейшего из кланов. Однако это новообретенное богатство несколько оборачивается против него, поскольку усиливает разделение между Вентру и их противниками из Шабаша.\n\nДальнейшая судьба в каноне\nКросс станет пионером в искусстве инвестирования в новые отрасли промышленности, главным образом в Нидерландах, где он расширит свои владения и сумеет сколотить состояние на морской торговле. Тем временем его дитя Хуан-Мигель Рамирес повторит его успехи в Испании, и эти инвестиции окупятся в буквальном смысле тоннами золота, вывезенного из Испанской империи.\nВ XIX веке Хардештадт и другие выдающиеся тевтонские Вентру будут следовать моделям, разработанным Кроссом, используя в своих интересах растущее промышленное движение и националистические настроения.\nЧерез десять лет после Первой мировой войны Кросс покинет Европу и сосредоточится на новых направлениях и отраслях промышленности в Соединенных Штатах. Однако его дитя Хуан-Мигель Рамирес быстро поддержит растущее фашистское движение в Испании, как и другие молодые Вентру, которые делают то же самое в Германии и Италии. Позже Кросс будет работать с другими лидерами Вентру, такими как Лодин, чтобы помочь остановить прилив власти анархов во время первого распространения Свободных государств анархов.\nПосле Последних ночей Кросс присоединится к движению старейшин своего клана, которое сосредоточено на поиске и пробуждении потерянных мафусаилов их клана, в основном легендарных личностей, таких как Камилл или Лисандр, в надежде найти харизматичного лидера в качестве альтернативы тёмному эфорату."
 POD_investigate.desc.790210: "Происхождение Ханом Мехр, таинственного дитя самого Ласомбры, окутано тайной. Она никогда не вмешивается в политику, и те немногие, кто действительно знает о ее существовании, готовы поспорить, что она служит телохранителем Ласомбры или выполняет какую-то другую церемониальную роль. Также существует проблема того, что она женщина, в то время как Ласомбра, как известно, по слухам, никогда не [Concept('Embrace', 'обращал')|E] женщин, что заставляет некоторых полагать, что она, возможно, не является прямым дитя, а скорее диаблеристкой.\nКакова бы ни была истина во всех этих тайнах, Ханом Мехр остается в Кастель дель Омбро ночь за ночью, выполняя цель, о которой знает только она.\n\nДальнейшая судьба в каноне\nХаном Мехр будет защищать Ласомбру во время восстания анархов и вторжения Грациано в Кастель. Несмотря на то, что она унесла жизни многих нападавших, она все равно падет от их рук."
 POD_investigate.desc.791014: "Возможно, величайший воин из числа уцелевших Салюбри, Нуриэль при жизни был воином, посвятившим себя Митре, и привлек внимание своего [Concept('Sire', 'сира')|E] после того, как они сразились друг с другом – его объятия стали легендой среди молодых поколений Салюбри. Все стремятся стать «следующим Нуриэлем».\nСреди Салюбри есть надежда, что Нуриэль может стать тем, кто с наибольшей вероятностью примет на себя командование, подобное тому, которое когда-то носил Самиэль. Однако он не придает особого значения таким вещам, когда его спрашивают.\nИзвестно также, что он систематизировал историю своей касты, хотя в связи с внезапным появлением в Иерусалиме таинственной Кавийи эль-Гадубы, прямого дитя Самиэля, возникли некоторые споры о масштабности его работы."
 POD_investigate.desc.791290: "История жизни Аврелия Флавия Иовиана полна бесконечных трагедий. Ученый из влиятельной римской купеческой семьи Иовиан, он потерял жену и детей во время великого пожара 64 года. Опустошенный, он обратился к некромантии, чтобы попытаться связаться с их душами... но вскоре понял, что они уже были поглощены его старшим братом, патриархом семьи, ради получения незначительной власти.\nЗатем его лучший друг умер, жестоко убитый, и Аврелий взял на попечение маленькую дочь своего друга.\nОна была убита год спустя.\nАврелий, наконец, осознал всю глубину жестокости своего брата, но был бессилен остановить его. Пока он ожидал собственной смерти, его спасла душа дочери его лучшего друга, Тиции Сабины, которая отомстила своему убийце. Однако испытания Аврелия на этом не закончились.\nОбъятый бессердечным каппадокийцем, который хотел заполучить могущественную душу Тиции себе, Аврелий сумел спастись с ее призрачной помощью и бежал из Италии. Затем Аврелий привязал душу Тиции к своему трактату по некромантии «Codex Mortis», чтобы убедиться, что она сможет выдержать страшное забвение, всегда нависающее над такими беспокойными духами, как ее.\nАврелий веками жил отшельником, прежде чем узнал, что потомки линии его брата, Джованни, были приняты в клан Каппадокийцев. Ненавидимый и преследуемый ими обоими, Аврелий знает, что его дни сочтены, но дух Тиции, которая теперь сама по себе является впечатляюще могущественным призраком, до сих пор успешно защищал его от тех, кому удалось его найти."
 POD_investigate.desc.791391: "Некогда египетский кади, Умар в начале своей нежизни перебрался на запад, в Атласские горы и Магриб. Там он увидел потенциал берберского народа и решил использовать его для достижения целей Аламута и своей собственной власти. Убедив свое начальство, что вторжение Альморавидов в Иберию - прекрасная возможность, он возглавил первый большой приток ассамитских воинов на полуостров. Вскоре Умар прибыл в Кордову в качестве потенциального нового великого лидера.\nУмару удалось ловко переключить свою поддержку с Альморавидов на Альмохадов, когда они захватили власть над его бывшими партнерами. Какое-то время Умар, возможно, был самым политически влиятельным [Concept('cainite', 'каинитом')|E] в Аль-Андалусе на протяжении десятилетий, но его состояние было недолговечным. Его покровитель в Аламуте, визирь Халдун, потерял свое положение, а Умар вместе с ним потерял большую часть поддержки своего клана. Альмохады также оказались неэффективными в объединении иберийских мусульман против христианской Реконкисты, и Умар решил переключить свое внимание на борьбу с ущербом.\nОн поддержал ласомбра Бадр в её захвате Ночного полумесяца, надеясь, что она проявит себя щедрой покровительницей, если победит... или станет козлом отпущения, если проиграет. В конце концов, Умара волнует только власть, и долгая игра его не беспокоит."
 POD_investigate.desc.790501: "Йима был [Concept('Embrace', 'объят')|E] до Потопа. Однако, вместо того, чтобы следовать указаниям своего сира, Йима был ученым и относился к скоту справедливо. Подобно Ною, он предвидел Всемирный потоп и укрылся в подземных пещерах, чтобы пережить опустошение.\nЕсть две противоречивые версии о судьбе Йимы. Одна из них заключается в том, что проклятие клана Носферату разрушило его разум, оставив его больным и безумным в его владениях, наполненных животными и людьми, которые служат ему пищей. Во-вторых, Каин с нежностью вспоминал своего правнука и пощадил его, сделав единственным носферату без проклятия. Многие носферату потратили свою нежизнь, пытаясь найти Йиму и получить что-нибудь из его крови, поскольку утверждается, что только кровь Йимы может избавить носферату от их отвратительной внешности.\nВедутся ожесточенные споры о том, был ли Йима поражен проклятием. Одной лишь возможности того, что мафусаил Носферату не пострадал от проклятия, достаточно, чтобы вызвать бесконечные споры в клане. По сути, Йима для носферату - то же самое, что Святой Грааль для христианских рыцарей."
 POD_investigate.desc.792430: "Ионна - это пережиток греческого присутствия в Египте: коренная гречанка, родившаяся в начале VII века, когда византийское владычество шло на убыль. Она, как и многие другие тореадоры, была [Concept('Embrace', 'объята')|E] скорее актом прихоти, чем намерением, и ее и без того захватывающая дух красота только усилилась после ее объятий. Однако она обладала острым умом и доказала, что представляет собой нечто гораздо большее, чем просто привлекательность.\nНа протяжении веков Ионна была советницей александрийского примогена, консультируя Марцелла так, как считала нужным. В то же время она стремилась узнать как можно больше о своем мире - как смертном, так и сверхъестественном - и утверждает, что обладает многими книгами из Александрийской библиотеки, которые в настоящее время считаются либо утраченными, либо уничтоженными.\n\nДальнейшая судьба в каноне\nИонна займет пост князя на время отсутствия Марцелла в начале XX века. Однако ей не очень понравится эта роль, и после подтвержденного уничтожения Марцелла она откажется от титула и вместо этого удалится в свой тщательно продуманный - и выполненный с изысканным вкусом - подземный комплекс, где будет проводить ночи в учебе и медитации."
 POD_investigate.desc.791184: "Сарапион невероятно древний, он жил на тысячелетия раньше народа хавийе. Это существо путешествовало по всему африканскому континенту и пересекло океан, побывав в Персии и Европе, хотя последняя произвела на него плохое впечатление.\nСмертные построили город Сарапион поверх существа после того, как оно вернулось домой отдохнуть, и с тех пор оно чувствует связь с этим местом. Сарапион вел владение от его первого воплощения к славе, которой впоследствии стал Могадишо, и манипулировал Ассамитами, чтобы свергнуть его бывших (и невольных) правителей из Раманга.\nСарапион не встречается с местными вампирами, которые для него как муравьи, но сны существа превращаются в их кошмары.\nСарапион все еще бодрствует. Все еще активен. Существо не признает ни родословной, ни поколения. Упоминание о Кагне, который борется с Солнцем, вызывает у него только горький смех. Лайбон - древние и неизмеримы. И они по-прежнему называют Могадишо своим домом, даже когда пересекают всю Африку.\nВлияние Сарапиона на Могадишо неуловимо, но устойчиво. Это опьяняющий токсин, просачивающийся сквозь магию Ассамитов и Раманга, вызывающий туманные миазмы, которые распространяются подобно раковой опухоли. Это нашептываемый шепотом отказ принять Аллаха, позволяющий культам Сета и Гуруха расти с каждым днем. Это истинный правитель Африки, а Могадишо - его жемчужина в короне."
 POD_investigate.desc.792820: "Рожденный в батавском племени, Фолькер рано научился продавать свою верность и стал известным наемником. Работая на франков, он участвовал в ужасной битве с лангобардами и был спасен вампиром, впечатленным его боевым мастерством.\nПосле этой роковой ночи к Фолькеру так и не вернулась жажда сражений, и вместо этого он решил работать в тени, что вполне подходило для его клана. Он быстро доказал, что разбирается в этом, и отсутствие преданности между различными группировками (помимо его собственного народа) делает его самым уважаемым информационным посредником (а иногда и начальником шпионской сети) в Ахене.\n\nДальнейшая судьба в каноне\nФолькер будет доволен своей новой жизнью и будет жить еще много столетий, пока Наполеон не вторгнется в Германию. Он будет служить посредником между вторгшимися французскими каинитами и местными немцами. После поражения Наполеона неумолимый князь Берлина Густав Брайденштайн обвинит его в предательстве и, по-видимому, вынудит бежать в Париж.\nОднако некоторые шепчутся, что это всего лишь уловка, и что Фолькер использует эту историю как прикрытие для слежки за могущественным князем Парижа Франсуа Вийоном."
 POD_investigate.desc.791317: "Некогда малозначимый эфиопский принц, Марарах был [Concept('Embrace', 'объят')|E] римлянином Октавием, который был заинтригован его амбициями и хитрым умом. Вентру был честен в отношении того, что повлечет за собой вампиризм, и сказал об этом Мараре: «Я могу обещать только борьбу, рабство и мучительный конец. В конце концов. Все, что мы успеваем за это время, принадлежит нам».\nОднако для Октавия этот болезненный конец наступил быстро, поскольку они оба были вызваны к себе тогдашним правителем Рима Андроником. Черствый, но политически слабый правитель увидел возможность утвердить свою власть и приговорил своего старшего брата к мучительной смерти на основании несанкционированных объятий. Затем он изгнал Марараха, заявив, что «лорд-полукровка» из земель, которых никогда не касался Рим, никогда не сможет стать вентру.\nМарарах решил не торопиться и нашел советчика в лице своей подруги-чужеземки Пеламины. Вместе они разработали план. Марарах начал передавать информацию о сторонниках Андроника римским охотникам, что привело к многочисленным смертям и волнениям среди местных каинитов. Затем он использовал то, что узнал об этих охотниках, чтобы окончательно разобраться с ними, привлекая некоторых из них на свою сторону.\nВ конце концов, Марарах двинулся на дворец Андроника с доказательством некомпетентности князя и того, что он один справился с последствиями этой некомпетентности. У Андроника не было иного выбора, кроме как признать Марару полноправным членом клана Вентру, прекрасно понимая, что его пребывание на посту римского князя теперь затянулось.\nНаконец-то Марарах по праву признан своими соплеменниками и готов показать миру каинитов, что значит быть молодым, одаренным и Вентру."
 POD_investigate.desc.791471: "Почтенный хранитель истории Дороги Зверя, «Дедушка» - бард и священник одновременно. Иссохшая фигура, он выглядит как старик, но прыгает, как охотничья кошка, с прищуренными глазами и покрытыми шерстью руками. Его ум остер, а мудрость значительна, что делает его уважаемым наставником новичков на Дороге и советником могущественных вожаков стай, таких как Карах из Ливонии.\nИзвестно, что Дедушка любит загадочные испытания, заставляя новообращённых самостоятельно находить ответы и иногда разговаривая загадками.\n\nДальнейшая судьба в каноне\nДедушка сыграет решающую роль в оказании помощи Караху и Дикарям Ливонии в борьбе с вторжением Чёрного креста. Однако во время климатической битвы он будет обезглавлен взбешенной Вильгельминой, когда попытается ее успокоить."
 POD_investigate.desc.791354: "Это странное существо, казалось бы, сделанное из цельного мрамора, однажды ночью появилось из моря и провозгласило себя архангелом Эзраилом. Оно принесло причастие, и многие испили из чаши, наполненной его жизненной силой. С тех пор Эзраил появлялся много раз, всегда открыто, всегда предлагая причаститься из своей чаши с кровью, и войска королевы Вальборг так и не смогли схватить его.\nПо правде говоря, Эзраил знает, что он не ангел, но верит, что до тех пор, пока он выполняет работу ангела, разница не имеет значения. У него много последователей, но нет союзников. Ходят слухи, что члены котерии Вальборг принимали участие в причастии Эзраила, но пока это только слухи. Но время Эзраила на исходе — Вальборг объявила, что любой новообращённый, который убьет этого «архангела», заслужит ее благосклонность. Это только вопрос времени, когда амбициозная группа решит найти себе покровителя более высокого ранга."
 POD_investigate.desc.790863: "Кураферрум вырос в Минске под именем Ян. Его старший брат Францык был бродячим торговцем, который торговал реликвариями. Ян вошел в бизнес своего брата и вскоре узнал, что некоторые посетители интересовались не только костями святых; они также искали другие редкие предметы, такие как рога единорога, яд василиска и тому подобные экзотические товары. После того, как в 1125 году был убит его брат, Ян сосредоточился исключительно на этих товарах. По наводке клиента в 1128 году он узнал о капелле в Трансильвании, Умор Монс, которая хотела приобрести все его реликвии. Когда Ян прибыл, ему удалось уговорить одного из местных магов, Юсту, взять его в ученики. Он переименовал себя в Кураферрума.\nКогда Умор Монс был разрушен цимисхи в 1135 году, Кураферрум был среди тех, кто бежал в Цеорис. Здесь он порвал связи с магами из Умор Монс и вместо этого подружился с Этриусом. Этриус, радуясь, что у него есть способный сторонник во враждебном климате Цеориса, раскрыл ему заговор внутри дома Тремер. Кураферрум согласился, и Этриус выбрал [Concept('Sire', 'сира')|E], который его объял. Всего шесть лет спустя он назначил его кастеляном, несмотря на протесты Малгожаты и ее сторонников.\nС тех пор Кураферрум верно служит дому и клану, хотя из-за своего высокого положения он стал предметом насмешек в Цеорисе, и смертные, и вампиры избегают его.\n\nДальнейшая судьба в каноне\nВ 1250 году, из-за интриг Малгожаты, он будет лишен своего поста после того, как гангрелы проникли в Цеорис и почти добрались до внутренних покоев. После пяти лет периодических пыток он будет официально прощен самим Тремером и восстановлен в должности кастеляна. Он будет исполнять эту должность до тех пор, пока в капелле не начнётся восстание гаргулий. Кураферрум будет подвергнут диаблеризации лидером Вирстанией в знак презрения к Пирамиде."
 POD_investigate.desc.790839: "Никто не назвал бы Целестия тихим или робким человеком. В юности, будучи монахом-мирянином, он больше времени проводил в спорах о религии, чем в ее изучении. Благодаря своей упрямой настойчивости он приобрел репутацию человека, на которого можно положиться в ночных жарких спорах. Именно тогда он познакомился с Пелагием, и Целестий был впечатлен идеями и харизмой этого человека и стал его учеником.\nИх ересь пустила корни в Карфагене, но вскоре подверглась резкой критике со стороны местных духовных властей, и Целестий отказался отречься, в результате чего ему было запрещено занимать духовную должность. Именно во время этого судебного процесса он привлек внимание местного бруха и был [Concept('Embrace', 'объят')|E].\nЦелестий быстро приспособился к своему новому положению и объединил свои пелагианские взгляды с ноддистскими знаниями каинитов. Затем он смело заявил, что отправится к папе римскому, представит свои теории и получит папское благословение. Его [Concept('Sire', 'сир')|E] был первым, кто попытался остановить его, и впал в [Concept('torpor', 'торпор')|E] после трудной битвы. Узнав о его планах, итальянские каиниты объединились, чтобы убедиться, что у него ничего не получится, поскольку раскрытие существования вампиров папе римскому имело бы катастрофические последствия. До сих пор им удавалось препятствовать Целестию в достаточной степени, чтобы избежать такого исхода, но не уничтожить его полностью.\nБезопасность всех каинитов на самом деле в опасности, если он действительно достигнет своих целей. По всей Европе ведется наблюдение за ресурсами различных кланов, поскольку никто точно не знает, где еретик может появиться в следующий раз. Несомненно лишь то, что благополучие всех потомков Каина требует, чтобы его остановили."
 POD_investigate.desc.790928: "Рождённый под именем Соломон, человек, которого позже назовут «Тёмным», всегда был целеустремлённым. Будучи самым одарённым дитя Эудженио, Монтрован рано проявил презрение к каинитской политике и склонность делать все, что ему заблагорассудится. Это не значит, что он не очень заботился о благополучии своего клана, скорее, он находил другие способы внести свой вклад.\nЦелью Монтрована в нежизни было найти Святой Грааль. Он был убежден, что клан Ласомбра, обладающий чудесными свойствами (по слухам или иным причинам), вознесет каинитов на вершину мира. И поэтому он искал его веками.\nЕго лучшая попытка была предпринята, когда он оказал поддержку одному мелкому французскому дворянину, Гуго де Пейну, в создании того, что впоследствии стало орденом Храма. Однажды в Иерусалиме тамплиеры наткнулись на тайник с сокровищами древней мумии, в котором, среди прочего, хранился Святой Грааль. Монтрован был близок к тому, чтобы наконец заполучить его, но ему помешал таинственный древний Кли Кодеш, который играл с ним ради собственного развлечения.\nТеперь Монтрован выслеживает Кодеша по всей Европе, надеясь получить свой приз и отомстить одновременно.\n\nДальнейшая судьба в каноне\nНесмотря на свою непреклонную решимость, Монтровану никогда не найти Грааль. В последующие столетия Кли Кодеш несколько раз перехитрил его, и в итоге он станет жертвенной пешкой в играх безумного носферату."
 POD_investigate.desc.790273: "Влиятельный мафусаил носферату, уроженец древнего Рима, Траян пытался основать свое собственное владение под городом, но его мечты были разрушены местными Вентру. Он винит в своем падении малкавианина Антуана Ле Фаню, и эти два вампира - непримиримые соперники.\nОн пребывал в самоиндуцированном [Concept('torpor', 'торпоре')|E] вплоть до XII века. Проснувшись, он понял, что его планы провалились, потому что ему не хватало информации о своих врагах. Впоследствии он сплел сложную сеть шпионов, контактов и информаторов, которую он называет «Сетью».\n\nДальнейшая судьба в каноне\nТраян проследит за действиями своего соперника-малкавианина в Новой Англии и обретет могущественных союзников и там, благодаря присутствию своего внука Стэнфорда Уорика. Старая «Сеть» будет подключена к Шрекнету и станет одним из важнейших источников информации для клана Носферату."
 POD_investigate.desc.792855: "Истинное происхождение Кли Кодеша, появившегося на свет и [Concept('Embrace', 'объятого')|E] во время климатических событий раннего христианства, остается загадкой. Известно лишь, что он был яростным противником римской оккупации своей левантийской родины и, несмотря на то, что быстро понял, что ничего не может с этим поделать, всю свою жизнь затаивал злобу на Рим и его наследников.\nПохоже, что он был первым вампиром, испившим (и выжившим) из легендарного Святого Грааля, что объясняет отсутствие у него уродств, характерных для носферату, отсутствие потребности в крови и способность выдерживать солнечный свет гораздо дольше, чем обычно. Вооруженный этими могущественными способностями, Кли Кодеш созерцал простирающуюся перед ним вечность... и находил в этой перспективе только скуку. По его мнению, никто не мог по-настоящему оспорить его новообретенные способности, а без вызова нет радости в этом бессмертном существовании.\nТаким образом, он решил всегда стремиться к развлечениям, а не к грубой силе, чтобы сохранять трезвый рассудок. Таким образом, Кодеш был инициатором интриг, от смехотворно мелких до вызывающих тревогу, которые на протяжении веков сотрясали мир, нацеливаясь на все виды смертных, сверхъестественных существ и организации.\nЕго последний план состоял в том, чтобы организовать набег тамплиеров на тайник с сокровищами мумий, чтобы разбросать некоторые древние и могущественные артефакты по всему миру и насладиться хаосом, который, несомненно, последует."
 POD_investigate.desc.790579: "Во времена, когда слово «набатеец» обозначало человека как «бедняка» или даже «незаконнорожденного», они работали так добросовестно и усердно, как только могли, преклоняясь перед римскими властями, но в то же время оставаясь верными обычаям своего народа. Это заметил путешествующий ласомбра по имени Антипатр, который начал проявлять интерес к людям.\nКогда Петра была окончательно разрушена во время землетрясения в 737 году нашей эры, этот ласомбра спас одного из служащих храма и взял его под свое крыло, чтобы сохранить род набатейцев. Поскольку Антипатр не принял ни христианства, ни ислама, его положение в своем клерикальном клане было довольно низким. Это доставило им серьезные проблемы, когда они оказались в гостях у другого ласомбра, султана-аширрита в Малаге. Султан вызвал Антипатра на состязание, чтобы принудить его к обращению, и тот проиграл. Когда Антипатр по-прежнему отклонял любые попытки обратить его в свою веру, дело было передано на рассмотрение Amici Noctis, которые поставили его перед выбором: сдержать свое слово, обратиться в христианство или встретить окончательную смерть.\nЗная, что его [Concept('Sire', 'сир')|E] никогда не примет веру, которую не любит, набатейский храмовый служитель, который все это время хранил молчание, сделал смелый и решительный шаг. Он предложил взамен свою собственную нежизнь. К его удивлению, ни его сир, ни султан не возражали и даже не проявили особого беспокойства. Султан сразу согласился и сообщил суду, что приговор сира будет отменен, при условии, что его набатейский отпрыск останется верен своему слову.\nПосле почти трех столетий совместной жизни сир и дитя расстались, обменявшись лишь понимающим кивком и мрачным напутствием на прощание."
 POD_investigate.desc.792129: "В XII веке до н.э. в Тире Заару-Хейян заслужил репутацию одного из лучших строителей храмов в мире. Говорят, что священные пространства, которые он спроектировал, понравились богам больше, чем работа любого другого человека. Богатый, уважаемый и занимающийся любимым делом, Заару-Хейян, к сожалению, заболел загадочной болезнью, которая ослабила его разум и тело. Не найдя смысла в жизни без архитектуры, Заару-Хейян отправился к морю, чтобы покончить с этим.\nПо правде говоря, его «болезнь» была результатом того, что тореадор пытался высосать его творческий гумор через кровь. Увидев, что его паразитическое поведение поставило Заару-Хейяна на грань смерти, тореадор раскаялся, [Concept('Embrace', 'объяв')|E] умирающего зодчего, прежде чем организовать для него обучение путям каинитов. Затем он ушел, и Заару-Хейян больше никогда его не видел.\nНовоиспеченный тореадор хорошо приспособился к своему положению и стал тайным покровителем многих талантливых архитекторов Иерусалима на протяжении веков. Иногда он сам разрабатывает небольшой проект и использует созданный образ, чтобы представить его миру смертных.\nСейчас Заару-Хейян стар и могущественен, но по-прежнему терпелив, созерцателен и аполитичен. Что касается иерусалимских каинитов, то он является такой же неотъемлемой частью этого города, как и многие здания, которые он помогал создавать все эти годы.\n\nДальнейшая судьба в каноне\nОн продолжит свое тихое существование до эпохи Возрождения. В 1555 году его многочисленным помощникам-гулям надоест, что он никогда не соперничает за власть, и они выпьют из него всю витэ."
 POD_investigate.desc.790984: "В дни своей смертной жизни Пентверет был мелким чиновником при Птолемеях, который интересовался деятельностью древних жрецов-магов. Он привлек внимание последователя Сета, и узы крови связали его с тем, что у него появился агент в правительстве Египта. Он служил своему новому хозяину в течение 20 лет, изучая философию клана, а также Акху. Когда он, наконец, получил [Concept('Embrace', 'объятия')|E], он стал почетным членом клана, пока не устал от многих слоев обмана, в которые культ Сета заманивал людей. Он считал, что, как и в других религиях, весть о спасении не должна оставаться тайной, а должна быть доступна каждому, у кого есть силы выдержать ее испытания.\nЕго первая попытка проповедовать обернулась ужасными последствиями, когда толпа разрушила его храм и вырезала прихожан. Скрываясь, Пентверет встретил Саулота, который сочувствовал проповеди сетита. Он также предположил, что каиниты были ответственны за толпу, поскольку большинство вампиров боялись Сета и его учений. Озлобленный, Пентверет поклялся отказаться от вампирской политики и посвятить себя [Concept('golconda', 'Голконде')|E], которая имела несколько сходств с первоначальным учением Сета. И когда он, наконец, добьется этого, он вернется в свой клан и покажет им правду и никаких тайн.\n\nДальнейшая судьба в каноне\nПентверет присоединится к зарождающимся Инконню в Хунедоаре в их поисках [Concept('golconda', 'Голконды')|E]. Он будет одним из немногих, кто не поддастся на уловки демона Никануурану, но все равно не сможет сбежать, как другие, что приведет его во все большее отчаяние."
 POD_investigate.desc.790960: "Молодой фермер и уроженец Иерусалима, Рашид прятался, когда крестоносцы напали на город в 1099 году. Крики ужаса и смерти эхом разносились по равнине и оказали глубокое воздействие на молодого человека, превратив его из едва терпимого человека в одержимого идеологией. Рашид возглавлял группу друзей в тщетных попытках помешать франкам, пока не наткнулся на раненую ассамитскую воительницу и не оказал ей помощь.\nБлагодарная, она рассказала о своем состоянии, и Рашид с готовностью присоединился к ее бесконечной борьбе с франками и их западными союзниками-каинитами. С тех пор для Рашида мало что изменилось: он всегда искал лучших союзников и наиболее эффективные способы уничтожения неверных. В его мире не осталось места для серых зон.\n\nДальнейшая судьба в каноне\nРашид проявит излишнее усердие, что пойдет ему на пользу. В течение XVI века правление Бану Хаким отречется от него, и он исчезнет из истории, чтобы его больше никогда не видели."
 POD_investigate.desc.792062: "Изгнанный из Палестины каппадокийцами за кражу священных книг из их библиотеки в Эдессе, Фома, ученый-ласомбра, бежал на восток. Там он создал себе личность «ат-Таума» и явился 12-летнему вавилонскому принцу по имени Мани. Он даровал мальчику откровение, сказав ему, что он был последним отпрыском длинной череды пророков и должен был явить себя миру в свой 24-й день рождения.\nМани так и поступил, и его религия, манихейство, распространялась до тех пор, пока персидский царь не арестовал Мани как опасного мятежника. Фома объял его в персидской тюрьме в 276 году, и сир и дитя отправились на восток по Великому Шелковому пути, чтобы учиться у святых людей Индии и Китая. Это окутало истинную личность Фомы еще большей тайной, поскольку некоторые теперь подчеркивают его связь с Фомой Дидимом, так называемым «апостолом Индии»."
 POD_investigate.desc.792858: "Астрохен, маг Древнего Египта, как и многие до него и после него, жаждал истинной бессмертной жизни. Он обратился к могущественным мумиям, которые в то время бродили по региону, и попросил (некоторые говорят, что приказал) Гора применить к нему заклинание Жизни.\nВсе прошло настолько плохо, насколько можно было ожидать.\nАстрохен спасся бегством и стал искать другое решение, которое он нашел, услышав о маге Кабире, который, по-видимому, собрал по кусочкам (или украл) заклинание Жизни некоторое время назад. Астрохен использовал все свои ресурсы, чтобы выследить его, и сумел загнать мага, превратившегося в мумию, в угол на достаточное время, чтобы, наконец, обрести желаемое бессмертие. Какое-то время в его мире все было хорошо... Затем Гор вернулся и выразил свое серьезное «неодобрение» тому, как Астрохен получил то, что должно было принадлежать только ему. Гор подумывал уничтожить эту своенравную мумию, но был впечатлен той решимостью, которую он проявлял до сих пор, и решил вместо этого дать ему задание. Он подарил Астрохену множество могущественных и забытых артефактов, приказав ему защищать их ценой своей жизни и сделать так, чтобы они никогда не попали в руки смертных или потенциальных врагов мумий. Затем он скрепил этот договор проклятием, убедившись, что маловероятный страж отнесется к этой части сделки очень серьезно.\nИ так было на протяжении веков, Астрохен на протяжении веков менял обличья, создавая культы, которые помогали ему выполнять его нежелательный долг и поражали любого потенциального авантюриста, подходившего слишком близко для успокоения. Затем пришел Кли Кодеш и, манипулируя молодым орденом Храма, заставил его совершить набег на тайник Астрохена под Иерусалимом, воспользовавшись возникшей неразберихой, чтобы забрать оттуда важную часть сокровищ.\nС тех пор Астрохен выслеживает его, но проклятие Гора все еще висит над ним, едва сдерживаемое небольшой горсткой артефактов, которые ему удалось спасти."
 POD_investigate.desc.792588: "В отличие от многих Звездочетов, которые уединяются среди горных вершин, чтобы поразмыслить над тайнами небесного свода, Пэй Лен всегда предпочитала вид с земли. Там, под бескрайним небом, раскинувшимся над ней, она чувствовала себя как дома. Она путешествовала далеко - иногда с волками, иногда с людьми, но редко со своим собственным народом - и наслаждалась каждым новым уроком, который преподносил ей мир.\nСо временем рассказы о таинственной «волчице» можно было услышать от Китая до Сибири; в одной сказке она кормила деревню небесными видениями, а в другой она так сильно сбила с толку чудовище, что оно умерло от голода, так и не поняв, что происходит.\nЦелый год монгольский хан Корджин следовал этим легендам, пока, наконец, они не привели его к Пэй Лин. Она много раз сражалась с монголами и ожидала того же от этого человека, но вместо этого он предложил ей загадку. Он поклялся, что, если она разгадает его, он будет служить ей как вассал, в любом качестве, которое она пожелает. Но до тех пор она будет служить ему. Она приняла его загадку и вот уже десять лет служит ему.\nНекоторые в лагере предполагают, что она нашла ответ некоторое время назад, но просто отказывается его давать. Это неправда, но Пэй Лин не подает виду."
 POD_investigate.desc.791775: "По слухам, Ваштай, загадочная фигура в истории каинитского Константинополя, была дитя самого Михаила, хотя, если это и так, патриарх никогда по-настоящему не представлял ее своему двору. Возможно, это связано с тем, что Ваштай, похоже, лучше работает в тени и может похвастаться впечатляющей сетью шпионов и информаторов со всей Европы. Некоторые предполагают, что она ждет какого-то климатического события, чтобы проявить свое истинное влияние, возможно, это было частью плана покойного Михаила на случай непредвиденных обстоятельств.\n\nДальнейшая судьба в каноне\nВаштай возвысится во время османского завоевания Константинополя. Она будет посредницей между Бану Хаким и Вентру, что приведет к назначению марионеточного князя Мустафы, в то время как реальная власть в регионе будет принадлежать ей. Ее правление закончится во время Первой мировой войны, когда она будет убита сетитами во время хаоса этой эпохи. Ее дитя Накшидиль, спасенная смертной от ужасной участи и отчаянно преданная, займет ее место и попытается отомстить за нее."
 POD_investigate.desc.792605: "Мумия, известная как Инаухатен, когда-то была архитектором, но после своего перерождения она начала изучать смерть, чтобы узнать больше о себе и загробной жизни.\nГоворят, что именно он рассказал магам Тал'махе'Ра о природе Еноха, когда они впервые встретились с ним в Египте. В обмен на защиту своего тела, пока Инаухатен ждал воскрешения, он рассказал им о том, что видел в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], включая знания о призраках и их тайном обществе. Самое главное, он рассказал о царстве под названием Енох, где погребены существа, называемые «Аралу». Он был принят в секту после того, как привел их в город в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] и помог им захватить его.\nИнаухатен теперь является высокопоставленным членом Тал'махе'Ра, и хотя формально он не является членом Совета Тринадцати, он заседает в совете, занимая равное с ними положение. Именно он дал им «Защищённые рубрики» – квинтэссенцию практики некромантии, которая позволила секте процветать во враждебном мире.\nВ конце концов, его истинные цели неизвестны никому, кроме него самого. Даже сами Тал'махе'Ра не знают, чего хочет их таинственный благодетель, но они чувствуют себя в неоплатном долгу перед ним.\nОни боятся, что однажды им, возможно, придётся полностью расплатиться."
 POD_investigate.desc.792157: "Смерть всегда завораживала Лауру. Она родилась в последние месяцы эпидемии, и в детстве не проходило и недели, чтобы она не побывала на похоронах. Расспросы о душе и смерти в местной церкви ее не удовлетворили, и она, переодевшись мужчиной, поступила в недавно основанный университет Салерно и окунулась в мир знаний.\nКогда учитель разгадал ее маскировку и набросился на нее, Лаура нанесла ответный удар кинжалом и, как зачарованная, наблюдала, как он медленно умирает. Один каппадокиец наблюдал за ней и, решив, что она слишком хорошая кандидатура, чтобы подчиняться представлениям смертных о справедливости, [Concept('Embrace', 'объял')|E] её во время этого события.\nЛауре было трудно смириться со своим новым существованием, и она с большим трудом сдерживала свои звериные инстинкты. Поэтому она поступила так, как всегда поступала раньше, и начала изучать этот новый предмет. Однако, казалось, ничто не помогало - от медитаций до вынужденного голодания в промежутках между соблюдением строгих моральных норм, и Лаура обрела покой только тогда, когда отказалась от городов, которые так хорошо знала, и вместо этого стала проводить время в дикой природе.\nТам она вступила на Дорогу Зверя и, наконец, обрела душевный покой, к которому стремилась, ценой того, что теперь стала изгоем в своем собственном [Concept('Clan', 'клане')|E], для которого эта Дорога является странной и почти чуждой верой."
 POD_investigate.desc.790881: "Вскоре после перехода в нежизнь Иллана узнала о существовании оборотней. Очарованная ими, она попыталась сблизиться с ними и после нескольких ужасных неудач нашла стаю, готовую терпеть ее. Предпочитая их общество обществу себе подобных, Иллана следовала за ними, заходя в города только для того, чтобы подкрепиться.\nИллана избегает цивилизации и не имеет реального влияния на вампиров в своей местности. На самом деле, она знакома лишь с несколькими из них. С другой стороны, она имела некоторое влияние на более умеренные племена люпинов. Она спит только в дикой местности, и обычно ее можно найти вблизи поселений люпинов.\n\nДальнейшая судьба в каноне\nВеками ведя кочевой образ жизни, Иллана, наконец, поселится в Ванкувере, наслаждаясь необычайно дружественными отношениями между вампирами и оборотнями в этом регионе."
 POD_investigate.desc.791226: "Приёмный сын императора Адриана, Луций Элий Цезарь, официально умер от яда в 138 году, не успев взойти на трон. Как и другой человек, который чуть не стал императором, он был [Concept('Embrace', 'обращён')|E] таинственной Сибил и брошен на произвол судьбы. Испытывая трудности с адаптацией к жестокой политике вампирского Рима, он отправился в Трикассий, город, где когда-то жил со своим приемным отцом. Благодаря своей значительной личной власти он быстро стал князем города.\nВскоре он нашел в этом быстро развивающемся районе новую цель для своей нежизни и неустанно защищал его от различных захватчиков, угрожавших недавно названному Труа. Во время осады города гуннами Аттилы Луций был почти застигнут врасплох солнцем и уничтожен, что вынудило его покинуть свое физическое тело и укрыться в [Concept('umbra', 'Умбре')|E], используя свое значительное мастерство в Прорицании. Ему потребовалось более четырех столетий, чтобы сориентироваться в [Concept('umbra', 'Умбре')|E] и восстановить своё тело, но к тому времени Луций заметил некоторые серьезные изменения. Его [Concept('Clan', 'клановая')|E] дисциплина Власти над Тенью больше не работала, и он, казалось, вообще не мог покинуть Труа, сам процесс попытки был болезненным.\nС другой стороны, звериные наклонности Луция теперь почти исчезли, и ему больше не нужно пить кровь. После некоторых исследований римлянин понял, что, как ни странно, он добрался до Голконды окольным путем и может сохранить это состояние, если не будет пытаться покинуть свой город.\nИ с тех пор Луций вполне доволен тем, что обеспечивает безопасность своего любимого Труа. В конце концов, его душа буквально зависит от этого."
 POD_investigate.desc.791951: "Некогда любимая дочь древнего и благородного кастильского рода, а ныне тореадор непревзойденного благородства, донья Люпа Манрике возглавляет Белый отряд, рыцарский орден каинитов, известный своей храбростью и честью. Манрике направила отряд в определённом направлении. Вместо того чтобы бесцельно гоняться за сарацинами по пескам пустыни, эти благородные рыцари держатся поближе к дому, чтобы отомстить за преступления против истины и чести. Они особенно ненавидят нарушение клятв любого рода и, как известно, идут на все, чтобы уничтожить как каинитов, так и смертных, которые не смогли сдержать серьезных клятв.\nСмертоносное мастерство Манрике на турнирах восхваляется трубадурами не менее высоко, чем ее грация и строгая элегантность. Однако некоторые сомневаются в ее неустанной преданности делу и предполагают, что в ее блестящей карьере больше личной трагедии в прошлом, чем чистого идеализма."
 POD_investigate.desc.790393: "Если бы Царь скорпионов одержал победу в своей великой битве с Оком Ра, кто знает, что бы произошло. Однако, когда Сахмет, наконец, обратила его в ничто, она с таким же успехом могла поступить подобным образом со всеми, кого когда-либо породил владыка Сетитов, поскольку все такие индивидуумы были мгновенно и навечно подвержены ее гневу в виде ужасного кровного проклятия. Один из таких детей, в то время ещё совсем новообращённый, был тем самым человеком, который, повзрослев, стал владыкой Двора грёз, покоящегося под городом Каиром, — существом, известным на протяжении тысячелетий как Спящий владыка.\nСущество первоначально обнаружило, что, впав в [Concept('torpor', 'торпор')|E], оно может задержать тлетворное разложение, охватившее его некогда человеческое тело. Всякий раз, когда он засыпал, тем самым переводя цикл активности своей неживой формы в состояние стазиса и одновременно восстанавливая свою ментальную и духовную стойкость, он обнаруживал, что может более эффективно концентрировать свою силу. Во время сна он сосредоточил свою энергию на мистическом преодолении проклятия Сахмет, надеясь в конечном счете полностью избавиться от этого ужасного заклинания.\n\nДальнейшая судьба в каноне\nПроклятие Сахмет с течением веков будет становиться все сильнее, и Спящий владыка будет отчаиваться по мере того, как его нежизнь будет медленно отниматься у него. Прибытие легендарной Последней дочери Евы, Вестницы самой Геенны, в Каир станет его последним шансом на выживание."
 POD_investigate.desc.792870: "Анпу был другом и союзником Осириса в его борьбе против Сета. Его потомство поддерживало Осирианскую лигу Гора, имея тесные связи как с люпинами из числа Безмолвных странников, так и со смертным культом Исиды.\nПервоначально Осирис поручил ему охранять заклинание Жизни, но жрецы Исиды отослали Анпу и его потомство, которые не хотели находиться рядом с таким количеством могущественных вампиров. Анпу подчинился, и несколько сотен лет спустя Сет исказил ритуал, и на свет появились проклятые мумии. Пристыженный, он приказал своим людям получить работу по защите остатков культа и помощи в очищении Египта от порчи Апофиса.\nПолучив от своих союзников задание охранять одну из первых шемсу-геру, бывшую царицу Хатшепсут, чтобы обеспечить ее безмятежный покой и продолжение обряда Короля-солнца, Ученики не отступали от своих обязанностей более тысячи лет. Известно, что они получают фрагменты снов от мистического существа из [UmbraGlossaryLocalized('shadowlands','Загробного мира')] по имени Анубис. Местные племена кочевников знают и принимают их присутствие, иногда даже отправляя им подношения. Каирские каиниты, знающие о них, признают их существование до тех пор, пока Ученики остаются в своих храмах в пустыне."
 POD_investigate.desc.790593: "Калида родилась в римской провинции Сирия Финикия в 260 году н.э. во время Кризиса третьего века, периода военной анархии и раскола в Римской империи. Она была священной девственницей Аполлона (Ориона) до тех пор, пока в возрасте 20 лет к ней не подошел тореадор в облике бога, который лишил ее девственности на алтаре Афродиты (Венеры) и даровал ей [Concept('Embrace', 'объятия')|E].\nСпустя некоторое время после этого она стала любовницей каинита-вентру по имени Кай. Они вместе поселились в римской колонии Аквис Гранум (современный Ахен, или Экс-ла-Шапель). Она сыграла важную роль в поддержании хрупкого мира между многочисленными германскими группировками во время правления Кая. Когда Кай окончательно умер, Калида впала в глубокую депрессию и скрылась в лесах вокруг Ахена. Именно там она нашла Голконду.\nК этому моменту Калида отошла от политики и, хотя все еще испытывала искушение найти убийцу Кая, в эти дни она в основном держится особняком, за исключением мага Герберги, с которой иногда совещается.\n\nДальнейшая судьба в каноне\nВ 1507 году она покинет Экс-ла-Шапель вместе с летописцем Карла Великого из числа вентру по имени Эйнхард и поселится в Ирландии до Второй мировой войны, после чего ненадолго вернется в Германию, чтобы спасти несколько ценных произведений искусства."
 POD_investigate.desc.791363: "После раннего детства, проведенного с жестоким отцом, которое закончилось тем, что он вонзил нож в его сердце, Альбин снова стал жертвой жестокого обращения, когда более сильные мальчики избили его и захватили его кров. Его спасла темная тень, которая убила его обидчиков, а затем сделала его существом ночи. В течение многих лет он не мог понять, кем стал, пока не столкнулся с каинитами и не узнал, что он не одинок.\nИ снова Альбин стал отщепенцем среди себе подобных – на этот раз в темном мире вампиров. Каиниты Магдебурга высмеивали Альбина за то, что он боялся того, кем стал, вместо того, чтобы наслаждаться своей хищнической силой. Они прозвали его «Призрак», потому что он был скорее тенью, чем вампиром. Пока они пировали на витэ скота, Альбин осушал крыс и бродячих собак.\nКогда Юрген фон Верден возглавил Магдебург, он увидел потенциал в глубоких знаниях Альбина о городе и использовал его в качестве информатора. Однако негодование Альбина все еще глубоко, и он уже некоторое время снабжает информацией о Юргене как своего [Concept('Sire', 'сира')|E] Хардештадта, так и конкурирующих тремеров.\n\nДальнейшая судьба в каноне\nАльбин избежит очередного заключения и продолжит предавать Юргена, как только сможет. На этот раз он вступит в сговор с повстанцами из «Безмолвной ярости» и нападет на возлюбленную Юргена, Розамунду. Наконец-то пойманный, Альбин проведёт пару неприятных последних ночей, рассказывая вентру все, что он знает, прежде чем, наконец, встретить свой конец."
 POD_investigate.desc.790310: "В своей смертной жизни Доминик был карфагенским полководцем. Его [Concept('Sire', 'сир')|E], Самал, объял его, когда Карфаген горел от рук римских легионов. Ответственность за разрушение их великого города, прометидской утопии, легла на плечи глав клана Вентру. Доминик никогда не простит это злодеяние и в результате навсегда возненавидит Вентру. Хотя Самал в ту ночь встретил Окончательную смерть, Доминик сражался несколько дней, пока не впал в торпор от рук римских солдат. Его тело было спрятано и предано земле верными карфагенянами, после чего он возродился в совершенно ином мире.\nДоминик пробудился только в V веке нашей эры. Хотя Рим уже был разграблен смертными варварами, он не позволил бессмертным Вентру избежать возмездия. Следующие пятьсот лет он вел личную войну против Клана королей.\nОдному из его гулей, венгерскому вождю по имени Булску, были предложены объятия, но незадолго до этого Булску проткнул Доминика колом и показал свою преданность ненавистным врагам Вентру. Все планы Доминика рухнули из-за его парализованного тела, и он оставался в [Concept('torpor', 'торпоре')|E] в течение следующих двухсот лет.\nВерный бруха спас Доминика от торпора в XII веке в Будапеште. Его ненависть к Вентру не ослабевала, и он тайно начал новый личный крестовый поход против предателя Булску. Однако, ища союзников против своих врагов, Доминик был убежден, что найдет достойного партнера для мести в лице мафусаила-цимисхи Йорака. Это оказалось ловушкой, и вскоре Доминик стал частью Собора плоти Цимисхи.\n\nДальнейшая судьба в каноне\nПосле последней яростной кампании против Вентру Доминик, наконец, покончит с Булску. Однако, сделав это, он потеряет единственную причину продолжать жить и падет от руки своего Зверя, а позже и от меча Влада Дракулы."
 POD_investigate.desc.791058: "Обычный жительница маленького городка в Восточной Европе, Тшая имела несчастье жить рядом с замком типичного цимисхи и, как и многие другие, служила ему пищей. Однажды ночью в деревню пришел еще один таинственный человек, и Тшая рассказала ему все... и даже больше, непреднамеренно убедив его в том, что у нее были могущественные видения. Вскоре после этого тремеры убили воеводу цимисхи и «спасли» «вундеркинда» Тшаю от жизни в рабстве.\nТремеры вскоре заметили, что Тшая была в лучшем случае обычной ученицей без каких-либо особых способностей. Тем не менее, она наслаждалась своей новообретенной силой и свободой, которую она ей давала. Настолько, что вскоре она сбежала из деспотичной Пирамиды тремеров, чтобы связать свою судьбу с группой таких же неудачников, как она, под названием «Бар Синистер». Тремеры, со своей стороны, похоже, на самом деле не придали этому значения или даже не заметили ее ухода.\n\nДальнейшая судьба в каноне\nТшая станет одной из немногих выживших после ужасного нападения Бар Синистер на Чертог Ульфа. Её нечестно добытые сокровища в конце концов принесут ей лишь мстительный дух и проклятие."
 POD_investigate.desc.505052: "Булску был харизматичным венгерским вождем, известным как «Кровавый человек», способным сплотить свой народ против врагов на севере. Его интерес к жизни возрос, когда он узнал о нежити и ее могуществе. Он свято подчинился вампиру по имени Доминик.\nОднако из-за завесы сна другой каинит воззвал к глубинам разума Булску. Булску мечтал о власти, но триумфа сильного воина ему было недостаточно – он желал абсолютной власти короля, и, таким образом, на его мысли повлиял древний вентру. Булску предал Доминика и вонзил ему кол в грудь, заслужив [Concept('Embrace', 'объятия')|E] от клана Вентру и вскоре став могущественным правителем ночей Восточной Европы.\nС тех пор Булску осознал, насколько сильно он пожертвовал своей свободой воли ради своего хозяина – чувство вины и отчаяния от его нынешнего положения каждую ночь погребается под огромным количеством крови, оргий и экзотических наркотиков. Долгими ночами XII века человечность Булску угасла, поскольку эксплуатация его смертных рабов становится все более гротескной. Зверь внутри него придумывает изощренные пытки для своего стада, и Булску начал использовать вивисекцию, чтобы прокормиться.\nЗначительная часть влияния, которое он все еще сохраняет в XII веке, исходит от знати из дома Арпад. Он хорошо информирован, но редко использует свои полномочия. Он все еще был в отличной физической форме, как и в ту ночь, когда его объяли, но его пагубные привычки затуманили его разум и ослабили его авторитет.\nВ XIII веке влияние Булску в Венгрии окончательно ослабло. По его собственной воле вентру теперь спит в [Concept('torpor', 'торпоре')|E], охраняемый своим верным дитя Венцелем Рикардом.\n\nДальнейшая судьба в каноне\nБулску восстанет, будет очищен и возродится заново в XVI веке. Он снова станет доминирующей силой в Восточной Европе, пока не вступит в свою последнюю битву и не потерпит поражение от своего извечного соперника Доминика."
 POD_investigate.desc.790951: "Очень старый и амбициозный цимисхи, Вукодлак пожелал насытиться витэ [Concept('antediluvian', 'допотопного')|E] и задумал дьявольский заговор, чтобы найти и в конечном итоге уничтожить членов, из которых состоит Третье поколение. Его современники-воеводы считали преследование и осуществление его амбиций опасными для воевод и их владений, вызывающими отвращение и, по сути, предательскими по отношению к клану Цимисхи. Таким образом, воеводы единодушно приняли ответные меры и очистили окружение, слуг и легионы от того, кого они считали своенравным воеводой, с исконных земель Цимисхи. Вукодлак был проклят и помещен в глубокий [Concept('torpor', 'торпор')|E], который продлился целую вечность.\nОставшиеся в живых послушные слуги пронесли тело своего страшного повелителя через всю Восточную Европу, преследуемые и обездоленные. В конце концов слуги Вукодлака нашли безопасное убежище в Праге, и Вышеградский замок стал их новым темным владением.\nЕго долгожданное возвращение в XII веке было сорвано из-за климатических изменений, в результате которых Кристофу Ромуальду и его сообщникам удалось еще раз похоронить его.\n\nДальнейшая судьба в каноне\nВукодлак скоро пробудится, но проклятие, наложенное на него воеводами, ослабит его могущество. Постепенно накапливая силу в течение следующих столетий, он, наконец, переедет в Нью-Йорк и создаст свой собственный Собор плоти и крови в недрах разрушенной церкви. Наконец, приближаясь к своему восхождению, Вукодлак снова потерпит поражение и на этот раз будет убит навсегда Кристофом Ромуальдом."
 POD_investigate.desc.790405: "Визар был вовлечен в историю Византия с тех пор, как кто-либо из [Concept('cainite', 'каинитов')|E] мог вспомнить. Находясь в своем убежище, Визар руководил развитием города и считал себя пастырем Византия. Он привлек величайших художников и архитекторов со всего известного мира, чтобы построить Византий, жемчужину на пути на Восток.\nИмператор Константин положил конец этим усилиям. Его войска сравняли Византий с землей, обратили в рабство уцелевшее население и провозгласили его правителем. Сам Визар едва не впал в торпор от тяжелых ран, полученных в битве с римскими каинитами. Захватчиков сопровождали три мафусаила, которые позже стали известны как византийская Троица и стерли Визара из истории города.\nВместо того чтобы встретиться лицом к лицу с этой грозной троицей, Визар ушел, чтобы набраться сил и знаний для борьбы с ними. В центре какого-то средиземноморского города он встретил того, кому суждено было навсегда изменить ход его нежизни. Визар испробовал все возможные уловки, чтобы убедить этого каинита помочь ему в его поисках, но ничего не помогло. Когда он устал от этих игр, он обнаружил, что не может пошевелиться, чтобы сразить существо. Тогда он понял, что никакая сила, находящаяся в его распоряжении, не сможет сдвинуть это существо с места, и предложил вместо этого поучиться у таинственного вампира. Каинит открыл третий глаз и представился пророком Саулотом.\nСаулот вел Визара по пути к Голконде в течение нескольких десятилетий, вплоть до своего ухода. Лишенный этого руководства, Визар вернулся в Константинополь... только для того, чтобы быть преданным и оставленным в [Concept('torpor', 'торпоре')|E] своим собственным дитя, который теперь работает на Троицу.\n\nДальнейшая судьба в каноне\nВизар пробудится в новом мире и решит сосредоточиться на своих поисках Голконды. Используя имя Махатмы, он будет следить за Константинополем, а затем и за Стамбулом на протяжении последующих столетий, редко вмешиваясь в политику каинитов."
 POD_investigate.desc.790318: "Некогда известный как слепой, но всевидящий пророк, бродящий по выжженным и безжизненным пустошам так близко к Иерусалиму, Ламдиэль предстает в облике обнаженного юноши лет двадцати, выходящего из воды под кроваво-красной луной.\nПомимо этих мелких деталей и некоторой информации о родословной, которую он оставил после себя, об этом дитя Малкава известно немногое."
 POD_investigate.desc.792856: "Жизнь Гвендолин, дочери простого трактирщика из маленького городка, изменилась, когда она заметила, что глава семьи что-то скрывает. Узнав, что он вампир, Гвендолин умоляла его сделать вампиром и ее, чтобы она могла обрести бессмертие. Однако он отказался, утверждая, что вампирское проклятие - это нечто слишком ужасное, чтобы оно того стоило.\nОтвергнутая Гвендолин продолжала жить своей жизнью до тех пор, пока в трактир не пришёл таинственный незнакомец, и она распознала все признаки, указывающие на то, что он тоже вампир. Изо всех сил стараясь соблазнить его, она в конечном итоге сама была соблазнена, но этот мужчина, Монтрован, также отказался [Concept('Embrace', 'обратить')|E] её.\nЕё желание, наконец, сбылось, когда враг Монтрована, Кли Кодеш, вскоре после этого [Concept('Embrace', 'обратил')|E] её, чтобы немного развлечься от гнева Монтрована. К счастью для нее, кровь Кодеша была очищена Граалем, и поэтому Гвендолин, хотя и была носферату, не пострадала от их проклятия.\nС тех пор Кодеш использовал ее в качестве служанки и посыльной, но, похоже, странному мафусаилу она начинает надоедать, и Гвендолин беспокоится о ее судьбе в его плену.\n\nДальнейшая судьба в каноне\nГвендолин удастся вырваться из-под контроля Кодеша (в основном потому, что в этот момент ему будет все равно) и воссоединиться со своим возлюбленным Тёмным, Монтрованом. Хотя он никогда не ответит взаимностью на ее чувства, она будет помогать ему вопреки своему [Concept('Sire', 'сиру')|E], даже если все это в конечном счете будет напрасно."
 POD_investigate.desc.790296: "Давний султан Адена был известен в своем городе как великодушный правитель. Окруженный многочисленным потомством, которое, казалось, обладало хотя бы толикой таланта и уважения к нему (если не любви), Абд аль-Хакк был султаном, который знал, когда нужно что-то делегировать, и понимал, что его город может жить сам по себе. Это помогло региону стать центром торговли как для [Concept('cainite', 'каинитов')|E], так и для простых смертных. К сожалению, это также позволило некоторым из самых неприглядных вампиров процветать и заслужило репутацию Йемена как захолустья беззакония в [Concept('ashirra', 'аширритском')|E] мире.\nНедавно Абд аль-Хакку приглянулась дочь вождя племени, Сакан, и он задумал [Concept('Embrace', 'обратить')|E] её в надежде сделать одной из своих невест. Однако вскоре после того, как она начала учиться, он внезапно исчез.\nВ его отсутствие его самый талантливый сын, Шамит ибн Ясир, взял бразды правления в свои руки, сначала в качестве регента, а затем все больше и больше в качестве самостоятельного правителя.\nНедавние слухи о том, что Абд аль-Хакк вновь появился на востоке, вызвали перешептывания при дворе Адена, некоторые задавались вопросом, не нарушит ли мирный процесс в Йемене конфликт между [Concept('Sire', 'сиром')|E] и дитя."
 POD_investigate.desc.790891: "Родившийся в семье каирского халифа и христианки, Аль-Хаким всегда разрывался между двумя разными родословными. Когда он в конце концов унаследовал трон своего отца, он был не очень успешным халифом, но сумел привлечь внимание малкавианина Хасана абу Халида, которому не нравилось влияние различных религиозных меньшинств в Египте, и который сделал халифа своим гулем.\nПо приказу своего домитора Аль-Хаким приказал разрушить церкви и синагоги и даже начал разрушать мечети, когда его подданные начали протестовать против этого. Под сводящим с ума влиянием витэ своего домитора он начал верить, что он сам и есть Аллах и все мусульмане должны направлять свои молитвы к нему. Во время следующих беспорядков он был [Concept('Embrace', 'обращён')|E] своим домитором, который быстро пожалел об этом решении, поскольку через несколько минут был диаблеризирован своим взбешённым дитя.\nПокинув Каир со своей свитой из гулей, он отправился в Иерусалим, где объявил миру о своей божественности. Однако он вынужден скрываться, поскольку присутствие Ласомбра и Вентру в городе опасно даже для него. Он продолжает сеять инакомыслие против других религий, преследуя евреев, мусульман и христиан в своей безумной попытке доказать собственную божественность (с помощью различных сетитов, которые пытаются использовать безумцев в своих собственных целях).\n\nДальнейшая судьба в каноне\nОн встретит свой конец, когда, настолько уверенный в своем божественном статусе, решит, что может бросить вызов древнему проклятию из рода Каина и встретиться лицом к лицу с солнцем. Ни для кого, кроме самого себя, это не будет сюрпризом, но он потерпит неудачу."
 POD_investigate.desc.792468: "Этот хитрый английский разбойник начал делать себе имя среди библиотек. Прошлое Джека загадочно, поскольку он не хочет говорить о своём [Concept('Sire', 'сире')|E], очевидно, чтобы не позорить его. Его самая большая заслуга в том, что он приобрел множество ценных рукописей и реликвий, связанных с историей Салюбри, которые он забрал у их новых владельцев, часто это были тремеры.\nМагистры также особенно настойчиво требовали его поимки, но каждое увеличение награды за его голову, похоже, только подстегивает его к еще большим подвигам. В то время как Джек, похоже, считает себя изгоем, многие салюбри считают, что он по-своему предан крови, и им очень нравятся рассказы о его смелых приключениях, направленных на спасение наследия Салюбри."
 POD_investigate.desc.791751: "В дни своей смертной жизни Бертран был крестоносцем, который откликнулся на призыв вернуть Святую землю. Он был среди тех, кто участвовал в осаде Иерусалима и убил в этой битве бесчисленное множество невинных людей. Он остался на Святой земле, чтобы заявить права на часть своей земли, пока его не поразил убийца-сарацин. Когда он обнажил меч, то узнал в нападавшей женщину и увидел в ее глазах горькую ненависть и печаль.\nПораженный до глубины души разоблачением своих преступлений, он выронил оружие, рухнул на землю и прошептал «Прости меня», что побудило нападавшую [Concept('Embrace', 'обратить')|E] его, предоставив ему вечность для искупления своих грехов. Его отвезли в Аламут, где он изучал исламскую теологию, философию и искусство. Бертран вступил в Бану Хаким невежественным чужаком и покинул ее человеком большой эрудиции и большого горя. Он вернулся в Иерусалим, чтобы теперь защищать тех самых мусульман, которых когда-то преследовал, особенно заботясь о бедных.\nСтарейшины Аламута с молчаливым одобрением отмечают, что, похоже, даже самые отвратительные франки могут обрести искупление и благородную цель."
 POD_investigate.desc.790191: "Гайял - это равнос, который записал учения Чандрапутры и Сапатасуры в Тропу Майяпарисатьи, используя образцы, обнаруженные в [Glossary('дхармах','podgloss.dharma')] их ненавистных врагов, чтобы охватить поиск вампирской свадхармы, а также образцы, встречающиеся в индуизме смертных.\nЛегенды клана рассказывают, что он был ужасающим воином, который, как известно, в одиночку убил десятки катаянов, и великим ученым, который восхищался культурой своих врагов. Критики его формализации пути утверждают, что этот поступок разрушил личностный подход, который раньше был самой важной частью Тропы."
 POD_investigate.desc.792767: "До восстания Челниэль был пионером концепции лидерства. Альфа-волк, сильнейшая обезьяна, лев, возглавляющий прайд, — эти создания были его работой. Несмотря на страдания, последовавшие за восстанием Люцифера, Челниэль не разочаровался в человечестве. Хотя подавляющее большинство из них были слабыми, всегда находились те, кто восставал и требовал корону, скипетр или что-то еще, что могло бы пригодиться перед лицом невзгод. Когда он был низвергнут в Ад, он чувствовал, что человечество выживет, несмотря ни на что.\nЧелниэль был призван из Бездны и заключен в круг из камней примерно в то же время, когда родился Гешуа из Назарета, за сотни миль отсюда. Люди, которые призвали его, искали защитника, того, кто поведет их в войне против другого племени. Челниэль, конечно, отказался руководить, но он повел вождей племени на войну, а затем наблюдал, как люди убивали друг друга со свирепостью и упорством, которые удивили даже демона.\nВ течение сотен лет пикты поклонялись ему, обращаясь к нему за советом во времена раздоров, пока, наконец, их цивилизация не пала. Всегда способный распознать сильнейшего из людей, Челниэль предвидел приближение конца и попросил превратить его каменный круг в брох, небольшую каменную башню такой прочности, что даже осадной машине было трудно разрушить ее. Его круг расположен на вершине холма, вдали от всего, что нужно захватчикам, и поэтому, как и многие другие брохи, он остается неизменным.\n\nДальнейшая судьба в каноне\nЧелниэлю покажется скучным современный мир, в котором нет прямых конфликтов между людьми, пока стая оборотней внезапно не нападет на его культ. Наконец, найдя подходящее испытание, он поведет своих последователей на честную войну с этими достойными противниками."
 POD_investigate.desc.790505: "В свои смертные дни Раббат была старой женщиной, уроженкой империи Цинь в начале XIII века. Когда монголы под предводительством Чингисхана опустошили ее родину, они пощадили ее, назвав самой уродливой женщиной, которая когда-либо жила. Они привезли ее в Каракорум в качестве подарка хану, которого позабавило ее изуродованное лицо. Ей было позволено жить в качестве сувенира для хана, но когда Чингисхан умер и его сыновья унаследовали и разделили его царство, она была изгнана.\nЕе стойкость и мрачная судьба привлекли к ней внимание Сабану, агента Бабы-Яги, который объял её, когда она взмолилась о милосердии смерти. Проклиная своего [Concept('Sire', 'сира')|E], она отправилась на запад и в конце концов обосновалась в Константинополе. Там ее обнаружил ее клан и должным образом обучил политике проклятых. В конце концов, она переехала в Прагу, где ее советы спасли жизнь влиятельному малкавианскому старейшине во время инквизиции, завоевав уважение клана. Затем она отправилась в Венецию, где взяла на себя руководящую роль среди членов своего клана.\nКогда чума опустошила Европу, Раббат без колебаний выпила заражённую витэ, в результате чего появилась Кара, опасная болезнь, поразившая сородичей, когда она обратила своё первое дитя. Это навлекло на нее вражду Камарильи и Джованни, которые объявили на нее кровавую охоту. Став живой инфекцией, опасной для скота, она нигде не была желанной гостьей и скиталась из области в область, проклиная свое существование.\nРаббат отличается странной двойственностью: она очень уважаемый старейшина в своем собственном клане, который, тем не менее, вынужден занести ее в Красный список. Юстициары обеспокоены возможностью того, что другие болезни могут мутировать и повлиять на сородичей, а также возможностью того, что она нашла способ вылечить себя и находится в бегах, потому что вынуждена это делать."
 POD_investigate.desc.POD_fae_character_28: "Несколько отдаленных деревень по всей Западной Европе дали сильную и обязательную клятву Белой леди. Она и ее подданные исцеляют или бережно упокоевают каждого больного человеческого младенца в деревнях при условии соблюдения определенных ритуалов и определенных запретов. Персина - уважаемая старейшина Весеннего двора, живущая в Обетовании источника фей, и руководит им с доброжелательностью и гуманистическими взглядами. Ученый-кинэйн, сэр Гарет, утверждает, что Персина - дочь Морганы ле Фэй и, следовательно, потомок Аваллаха и Бели Мор. Если Белая леди - дочь Морганы ле Фэй, то эта дочь является сострадательным отражением жестокости своей матери. Также говорится, что ее старшая дочь, Мелюзина, родилась кинэйн, была гулифицирована вампиром, прежде чем в конечном итоге была принята в клан Тореадор.\n\nДальнейшая судьба в каноне\nСудьба Белой дамы неизвестна, скорее всего, она отправилась в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. Её до сих пор замечают в Лотарингии, Нормандии и Пиренеях. В голландской и немецкой мифологии ее называют «Witte Wieven» и «Weiße Frauen». В 1870 году Томас Кейтли написал о ней в своей работе «Мифология фей - иллюстрация романтики и суеверий разных стран». До сих пор она не вернулась с Возрождением - или же вернулась?"
