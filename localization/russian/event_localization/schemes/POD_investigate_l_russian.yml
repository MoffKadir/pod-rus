 POD_investigate.desc.790426: "When Caesar's legions invade Massalia in 49 BC, the ruling Prince, Demetrius of the Ventrue, is furious. Accusing the (completely innocent in this matter) vampire Gaius Fabricius of masterminding this attack, he starts a feud of epic proportions between them and their lineages. After centuries of petty fighting, Gaius strikes a decisive blow by hiring Assamites assassins during the sack of Marseiles by the Saracens in 838, forcing Demetrius to flee his city. Finding only contempt when he tries to appeal to Alexander of Paris for help, Demetrius is exiled from France and flees to Aquileia for support.\nStrengthened by this victory, Gaius Fabricius starts another project: ousting Alexander of Paris from the French throne. To this end, he notices the potential of his grandchilde, Saviarre, and forces her to $pod_diablerize$ her own [Sire|E] before reshaping her memories. Now a perfect pawn for his plans, Gaius send Saviarre to Alexander's side where she proves to be truly skilled, manipulating the Methuselah and becoming the true power in France for several decades. Before Gaius can makes his final move however, Salianna and Geoffrey foment a palace coup that removes Alexander from power and (seemingly) kill Saviarre. With his plan thwarted, Gaius Fabricius hasn't noticed that his old foe Demetrius has been slowly gathering enough power to restart their old feud anew.\n\nДальнейшая судьба в каноне\nDemetrius and Gaius' feud continue to this night. Neither of them gain the upper hand for long and they neutralize each other so well that they have become mostly inconsequential in vampiric politics."
 POD_investigate.desc.791340: "Rhiannon was a beautiful child. Her mother — a minor noblewoman in the court of Powys — likened her voice to that of an angel. Music was her life and through it she could get her heart’s desires — clothes, sweetmeats, pets — as much of the court fell in love with the delicate music of the young girl.\nDespite her skill, her sex blocked her path onward — in a young girl the pursuit of music was charming, but as she grew into womanhood it was an eccentricity to put aside. For long years Rhiannon wandered, cast out by her family and shunned by society. She fought, fornicated and feasted, taking in every experience her young body could survive. Her songs changed, no longer the simperings of a girl-child but biting satires from which none escaped. Rhiannon’s metamorphosis pleased an old vampire, Angharad of the Gangrel, who saw in her feral behavior an ideal “daughter” for the clan.\nAt first the world of Cainites shocked Rhiannon but soon she came to revel in the new reality that surrounded her, finding in the Cainites and their politics a bottomless well of tales to be told and notables to be brought low. In the centuries since her Embrace, Rhiannon has variously praised and ridiculed most of the Cainite notables in the Isles, though she frequently singles out her distant kinswoman Baroness Seren and Prince Mithras, leading to her being unwelcome in both Gloucester and London. Instead, Rhiannon wanders the Isles, visiting the barons’ courts and other sites that pique her interest, all the while seeking new experiences for her undead body."
 POD_investigate.desc.790139: "Born Suleviae of the Parisii, "Saviarre" was a bright and beautiful woman consumed by envy for her sister Mnemach. While she had everything else she wanted, she never could have the respect Mnemach, as a favorite of the druids, enjoyed. Suleviae schemed to get the power she craved but the Roman invasion of Gaul put a stop to her plans. Noticed by the cruel Ventrue Titus Gaius, Suleviae was mentally broken and remade into a creature of cold and sadistic demeanor, the memories of her old life purged in the process.\nThe newly christened Saviarre endured her master's ruthless teachings until her grandsire, Gaius Fabricius, noticed her and took her "training" to another extreme, forcing her to $pod_diablerize$ her [Sire|E] before conditioning her for his own purpose. Joining the court of Alexander of Paris, Saviarre quickly became the real power in France as she encouraged Alexander's lapses into mental instability. Before she could strike the coup de grace however, Salianna and Geoffrey launched their own palace coup, exiling Alexander and delivering Saviarre to her sister Mnemach, the price for the latter part in the coup.\nNow under Mnemach's care, Saviarre has started remembering who she really was and all the horrors she endured, and made others endure. Despite Mnemach's best efforts, Saviarre's psyche is reaching a breaking point alarmingly fast and the once most powerful vampire in France could soon be reduced to a monstrous and mindless wight."
 POD_investigate.desc.790979: "Born into a family of wealthy slavers in Baghdad, Salah grew up knowing nothing but wealth. He became a quite adept slaver, bringing wealth and influence alike to his family. He suffered, however, under psychotic rage attacks that he acted out against his wife and children.\nWhen he met his sire, the two fell in love and began a relationship that was accompanied by a slow introduction into the cult of Set. Salah first became his sire's ghoul and acolyte and was later rewarded with the Embrace for his faithful services and released him to spread the word of the Dark God.\nSalah bore a particular ill will against the [ashirra|E], and traveled to Sevilla and al-Andalus in 1202 to undermine their rule. By cataloging the weaknesses and vices of the local Ashirra leaders, he managed to give Christian invaders useful information that led to the liberation of the city. He has also made contacts with influential Christian Lasombra such as Lucita of Aragon, hoping to ingratiate himself with several of these ambitious lords by revealing to them the vulnerabilities of the Ashirra power structure. In this way, he hopes to spread the cult of Set into Christian Europe.\n\nДальнейшая судьба в каноне\nHowever, he had made a powerful enemy in the Gangrel methuselah Shabaqo, who will eventually hunt him down and kill him in the latter half of the thirteenth century."
 POD_investigate.desc.790992: "Sobek is a large, bald, bull-necked man in his early 40s. His face looks as if it is carved from sandstone and is often as enigmatic as the Sphinx itself. His smile is a little sly, which is a habit he cannot seem to break. His ceremonial garb is green and gold, and he carries a long golden staff with a cobra coiled around it.\nEmbraced into a high position within the [clan|E], Sobek uses his position and wealth to further his Clan's goals among mortal society. Loyal to his mistress, the child-methuselah Neferu, Sobek acts as her emissary to visitors of the Court while he overlooks the Typhonic ceremonies.\nWithin the Fire Court, he is not well liked, as some believes him to be a buffoon. Sobek is known to indulge in nearly all vices and perversions. His most well guarded weakness is his fascination for Neferu, an unholy lust burning inside him that he dares not consume knowing full well the folly of such an attempt."
 POD_investigate.desc.791158: "Every linen merchant worth his salt traces his business to Aphobis, whose control over fabric trade to Egypt is indomitable. Aphobis abhors the slave trade, since he views the subversion of freedom an abomination against Apep, but his best efforts to stop it have been futile.\nHe also owns the Jade Horse inn, which serves as a gathering place for vampires disenchanted with Mogadishu’s balance of power. Patrons believe the big-bellied Egyptian is a dupe for assuming hosting duties (and potential blame) for a group so eager to dethrone the Na’ib, but Aphobis is keenly aware of the risks and rewards of his position.\nHis current project is inciting the Toreador and Lasombra in rebellion against the Na’ib. Aphobis is eminently subtle, though, and the Na’ib (while she does suspect him) can’t retaliate lest she appears tyrannical and fuels the Lasombra and Toreador’s simmering resentment.\n Aphobis offers aid to all Cainites making their first forays into Mogadishu. He demands a modest fee in return, which is entirely a smokescreen for his true purpose: to sow dissent and create chaos. Without the Setite’s careful nudges the Toreador and Lasombra might have given up on Mogadishu already.\nAphobis is a true adherent of Apep and preaches freedom in all things. Faithful must cast off the shackles of society, morality, and (finally) of self. He is a remarkably apt teacher, who pushes his students well beyond their limits, but not (or at least since his arrival in Mogadishu) beyond their breaking point."
 POD_investigate.desc.792873: "Noirceuil is one of the most well guarded secret of the Church. A vampire hunting and killing his own kind, far more efficiently than most Inquisitors. A man without a past, sometimes rumored to have been a priest before becoming one of the Damned.\nOne lonely night, three damned souls rotting back to dust in the wake of their passing, a traveling companion had broached the subject of the past. He’d gone so far as to ask the hunter why—why the pain, the fire… the darkness? It was a mistake he’d never repeated. One glance into those cold, deep, empty eyes, had been enough answer for a lifetime. For several lifetimes. Noirceuil had not said a word. Nothing. He only continued killing, going more extreme in his methods and his fanaticism with each vampire falling to his hungry blade.\nNo amount of success would quell that one’s hatred. No amount of revenge would end his pain, whatever it might be.\nNoirceuil’s mind is so attuned to the Damned he hunts that his habits mimick theirs at times. His violence grows with each hunt, his ability to ferret them intuitively from behind their clever disguises and the many masks they wear is unparalleled.\nNoirceuil's eyes burn with the fire of the fanatic, dreaming of the next prey that will be consumed by his righteous rampage. All for the glory of Rome.\n\nДальнейшая судьба в каноне\nNoirceuil will meet his match during his hunt for the infamous Montrovant. Despite overpowering his opponent, he will be ambushed and killed by unexpected reinforcements using his weakening state to get rid of the vampire hunter."
 POD_investigate.desc.792809: "A student of law at the Salamanca University, Juan always hated the arbitrariness of rich folk. While coming from a family with means, he tried to stand up for the poor, a passion that attracted a Brujah and earned him the [Embrace|E]. Following him to Aachen during the reign of Charlemagne, Juan soon come to hate him and his realm, seeing his attack against the Saxon people as nothing more than another form of bullying.\nThis led him to admire, then fell in love, with the Saxon Princess Ikkenai, quietly helping her in her quest for revenge against the vampires of Aachen. He however still sees his clansmate Cocceius as a man of honor who could potentially finally bring justice to the Cainites of Aachen and this divided loyalty is starting to weight on his soul.\n\nДальнейшая судьба в каноне\nJuan gets more fanatical in his quest for justice but still became sought after as an advocate for mediating Cainites debates. His unrequited love towards Ikkenai will drive him to finally leave for the USA in 18th century. Returning in the 19th century, he will realize that he can't do anything against the rise of the third reich and will move to New Orleans and Minneapolis where he still administrate his peculiar brand of justice to this night."
 POD_investigate.desc.791467: "An unremarkable scion of an unremarkable member of the Arpad vampire family, Istvan came to the attention of Alexander of Paris when he was introduced to Jurgen's court while accompanying his [Sire|E] on a diplomatic mission. Seeing something in the man, Alexander "requested" that Istvan was put under his care and soon confirmed what he thought upon first seeing him: Istvan is a monster ready to be unleashed.\nUnder Alexander's tutelage, the young Ventrue soon found his calling in perfecting the art of torture and the many ways to make people suffer. Grateful to Alexander for allowing him to run rampant, Istvan soon became one of his favorite lieutenants during his exile much to the discomfort of other members of the court. As the campaign against the Ferals of Livonia is being planned, Istvan already has, under Alexander's orders, started rampaging upon the mortals of Livonia.\n\nДальнейшая судьба в каноне\nIstvan will become a major thorn on the Ferals' side who will fail to stop him several times. His final task for Alexander will be to desecrate the tomb of Aajav, the beloved [Sire|E] of the Ferals' leader Qarakh. Hunted down by Qarakh himself as he was trying to flee, Istvan will be caught by the Gangrel's wolf form and savaged to death."
 POD_investigate.desc.791350: "Charismatic and likable, the horrifically scarred Asgeirr is the face of Valborg’s band to the world of mortals. He earned his unhealing scars when he accidentally set himself on fire during a raid in Karelia, and his comrades find that fact hilarious. As the mockery piles up, so does Asgeirr’s bitterness — one night, it might go too far, especially if some new Cainite warrior decides to egg on the jokes."
 POD_investigate.desc.791460: "A woman of distinction, Arianne was always fascinated with the hidden side of courtly life. At the turn of the 12th century, the Arpads wanted to emulate the culture of the Westerners. Through careful diplomacy, Arianne gained the opportunity to travel and learn the ways of the Parisian courts. What she saw changed her forever.\nArianne was turned in the year 1120 in Paris by an unliving lover. Though she fell madly in love, her [Sire|E] saw her as a mere amusement. He began to school her in the ways of courtly love, educating her in its intricacies. When her sire rejected her for a mortal who had engaged his interest, she sought revenge. At first she acted jealous, playing fully into the rules of courtly love. Then she became curiously complacent and even offered to arrange a secret tryst between her sire and his lover.\nOne evening, her sire’s beautiful young mortal lover awaited him in an elegant bedroom. The elder stormed the room to take his lover, body and soul. As he savored the mortal’s blood, he found it intoxicating. But, just as ardor burned in his breast, the young woman’s blood burned on his lips. The poisons Arianne had steeped in the mortal’s blood infected his bloodstream, and he fell into a torturously painful [torpor|E]. Love and death, after all, are often intertwined.\nReturning to Hungary, Arianne quickly became an important addition to the Hungarian Cainites.\nShe has retained one vice: an amusement with courtly love. When she plays this game however, she does so with a vicious edge. The rules are always twisted to her advantage. The loss of her first love forces her to see flaws in any budding romance, and driving such alliances to destruction fulfills her. Thus is her taste for romance consummated. As the Romans have said, all is fair in love and war.\n\nДальнейшая судьба в каноне\nThe Szantoviches will learn a great deal from her tutelage. Her infamy and rejection from her own clan will one night make her one of the first Toreador antitribu."
 POD_investigate.desc.791457: "Ruxandra began working in her father’s tavern at the age of 15. Though her father had taught her the value of hard work, he was rarely thankful for what she did. Nonetheless, she was the recipient of other interest. She knew how often the gaze of drunken old men lingered over her body. At first she was ashamed, but soon she became amused by how she could use this gift to her advantage.\nAnother frequent visitor to the inn, Marusca of Clan Nosferatu, also learned of her talents. Many a time, Marusca would enter the inn in disguise. Within a few months, Ruxandra’s charm and beauty impressed another visitor. Olithio Szantovich was a lackey to Nova Arpad, one with an eye for beautiful women. She accepted his offer to work for him.\nWhat she experienced scarred her for life and beyond. Within the private chambers of the Arpad household, the revenant slave lord conditioned Ruxandra to submit fully to her master. Through careful Domination, her memories of these nights were eradicated from her mind, but the scars and bruises were not so easy to hide.\nIntent on freeing the young woman from servitude, Marusca abducted and Embraced the girl. To Marusca, Ruxandra’s liberation was a blessing. To Ruxandra, the hideous transformation she underwent was a curse. Abuse had destroyed her self-esteem, psychic torment had destroyed her mind, and the [Embrace|E] of her Nosferatu guardian angel had destroyed her beauty. There were only two condolences from her Dark Gift: the ability to Obfuscate and the opportunity for revenge.\nThe more horrified she grew from her disfigurement, the more she studied various tactics of manipulation. Over time, memories of her abuse began to resurface, and the Beast within her harnessed that pain. She did manage to achieve vengeance for a time, kidnapping Nova Arpad and impersonating her before she was freed. Nova has now declared a blood hunt on Ruxandra who see this as a challenge and potential entertainment for the centuries to come."
 POD_investigate.desc.790374: "Ansen was born a low but very promising noble in England. His father owned land, possessed a title and gave his son all that he could. Of course, this meant that Ansen was sent in his aging father's stead when the pope called the First Crusade. He did not believe in the cause but he could not disobey the call.\nThe Crusade awakened in him something that neither he nor the Church that sent him expected: a true thirst for violence and plunder, and a penchant for sadism. His noble life had shielded him from such things, and his first taste of them in the Holy Land proved far too seductive. He took full advantage of the blanket remission of sins for Crusaders, and killed, plundered and raped with a viciousness that defied his normally calm and uncaring visage. During the siege and conquering of Jerusalem, his bloodthirsty actions caught the eye of a Baali.\nThe Baali's group of infernalists was attempting to unleash a demon with help from the heightened emotional craze of the Crusaders, but Ansen's actions seemed unforced, almost as if he were willing. They quickly subdued and $pod_Embraced$ him. He awakened to his new state with a mix of terror and fascination. Vampirism was beyond his realm of belief, and the demonic acts of the Baali even further. However, the sect of infernalists had chosen their childe well. Ansen quickly saw where the power of perversion led and accepted it completely.\nHis sanity quickly began to suffer. His sadism waxed, and he reveled in the blatancy of the Baali. He also began obsessing over secrets, the unknown names in the world that hid the truth from even him. He was a vampire, with the powers of demons behind him, and yet he knew little more about the world than what he had when he was mortal.\n\nДальнейшая судьба в каноне\nTravelling to Transylvania to guard and worship the demon Kupala, Ansen will end up devoured by his master's Cathedral of Flesh."
 POD_investigate.desc.790533: "Unre is a powerful methuselah of the Cappadocian clan until the Feast of Folly trapped her and others in the [UmbraGlossary('shadowlands')]. Those would become known as the Harbingers of Skulls. Enraged by her bloodline's containment beyond the Shroud, Unre had nearly two centuries in which to sink into madness. But Unre was not one to wallow in the tragedies of the past.\nSubsisting on the only vitae she could find in the [UmbraGlossary('shadowlands')] – that of her fellow trapped Cainites – Unre learned the potent abilities of death-magic. So prodigious were her abilities that she was able to contact her sire across the veil of death and inform him of the plight of his childer. At first, Japheth resisted, claiming that the events to which Fate had led the Brood of Ashur should not be reversed. As he dealt more and more with the Giovanni family, however, a great chancre grew in his soul and he began to see that their prominence was a debt the necromancers owed him. Striking a tenuous agreement with Unre, Japheth agreed to help her perform the ritual that would free them from their unholy entrapment, but only if she agreed to play out the hand he had set.\n\nДальнейшая судьба в каноне\nOnly the nigrimancies of Japhet and Unre, each working from opposite sides of the Shroud, will manage to open a portal that will allow the Harbingers to once again join the realm of the living.\nAnd what a joining it will be.\nUntil the time is right for their inscrutable, vengeful masterstroke, the Harbingers will play the elders' game, guiding the Sabbat toward their own ends in every way they can. Unre herself is a master at the ruse, even going so far as to trap her rivals' souls in their own bones or ash-heaps after they have met the Final Death so that she may continue to use them. Fearsome rumors spread through the sect about her but she will ignore them. After all, once the time is right, she will be mistress over all of them. That is, once she and her sire attain the status of gods..."
 POD_investigate.desc.792126: "Born in Jerusalem under Muslim rule, Shahara was outside of the city when the crusaders slaughtered everyone inside the walls in 1099. She was $pod_Embraced$ by a Setite recruiter explicitly looking for prostitutes willing to use both words and body to gain power in the changed city. Shahara proved skilled at this, learning how easy it was to turn men away from their lofty ideals and drag them into the depths of their personal torments.\nShahara is now plying her trade towards the corruption of much more difficult targets: the Cainites of Jerusalem. Her best prospect so far has been the childe of the prince, Vicelin, with Shahara finding it almost too easy to encourage him to act on his barely restrained instincts...\nДальнейшая судьба в каноне\nWhile Vicelin's corruption will prove a success, Shahara will then be hunted down by her clan's traditional enemies, the Banu Haqim. Fleeing Jerusalem and moving from place to place, she will finally settle in Rio de Janeiro in the middle of the 20th century where she will become a major player."
 POD_investigate.desc.791100: "Yusri al-Margil was once a craftsman, a man with a family and responsibilities. Then he was a servant to a powerful creature of the night — a position that came with responsibilities all its own and allowed him to improve his family’s lot. With the withdrawal of the Seljuqs and his benefactor, Yusri has fallen on hard times. He has corrupted his family, leaving his youngest children to scrabble for sustenance in the destroyed quarters of Baghdad while dragging his oldest sons with him at night in the mobs that hunt down unwary Cainites to feast on their blood.\nWith every passing night, Yusri grows less trustworthy. He meets with vampires to trade them blood for information, but lately he has taken to evaluating his benefactors as potential targets, regardless of his given word of truce. He also grows more careless of the truth — finding desirable information takes time away from his desperate hunt for blood.\nYusri is currently frozen at an age that might be called “respectable” if he weren’t running through the midnight streets like a torch-wielding hooligan. He is tall and strong from a lifetime of hard work, but his face and body carry some hideous scars earned at the claws and fangs of dying Cainites."
 POD_investigate.desc.792262: "A dedicated young Banu Haqim chosen by the respected Elijah Ahmed as his progeny, Aila has already made a name for herself as a warrior of the crusades, dutifully carrying the orders of her Elders. Besides the stern facade however, many have observed an almost dream like quality in Aila's eyes as if she is always looking for something just quite out of her reach.\n\nДальнейшая судьба в каноне\nAila will continue her work until the 20th century. She will fight in World War I and World War II, and in November 1911 she will meet Lettow Kaminsky, the would-be Prince of Tucson. They will become lovers, but their paths will eventually drift.\nShe will become fascinated with aircraft and start piloting herself, but even this fancy won't survive long. At some point of her unlife, probably after 1945, Aila will have a crisis: she will start to question the ways of the Kindred, as well as her entire existence. Even Lettow will not be able to bring her out of depression.\nThis state of hers will escalate up until the point where she was will be found by another Child of Haqim, Julian Sim, and his protégé, the Courier. Julian, seeing her catatonic state, will attempt to $pod_diablerize$ Aila himself, but will flinch at the last moment and encourage the Courier to do it - which they will oblige.\nAs Julian will state during the final confrontation with Lettow, Aila was dead even before he found her, and that, apparently, vampires may have immortal bodies - but not immortal souls."
 POD_investigate.desc.792365: "Alive during the brutal days of the Qin Dynasty, Gan Shuo lusted for personal power and rivaled the emperor himself in cruelty. When the Han Dynasty overthrew the Qin, Gan Shuo was tortured for seven days before being put to death. Entering the [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] World, he was again tortured by the [Glossary('Yama Queen','podgloss.yamaking')] [Glossary('Tou Mu','podgloss.toumu')] until he broke free and returned to the Middle Kingdom as a [GetTrait('kueijin').GetName( GetNullCharacter )].\nHe was found and assigned a [Glossary('Wu','podgloss.wu')] and mentor but Gan Shuo chafed under the policies and procedures and hungered for power. Power brought by the suffering of others which had not eased even after his time in the [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] World. He started to feed from Chi that came from the torturing of others. His actions gained notoriety and he was brought in for judgment. He was declared [akuma|E] and sentenced to Oblivion. He, however, escaped his executioners and fled. He now wanders throughout the Middle Kingdom, death and terror in his wake.\n\nДальнейшая судьба в каноне\nFinally in the middle of 18th Century, he will find exactly what he needed. A permanent residence on the island of Hong Kong, a place swarming with barbarians. Taking advantage of the chaos that was Hong Kong, Gan Shuo will subtly weave a web of allies among the gullible mortals and like-minded shen all from the slums of the city. His web of corruption and vice will be all directed to his satisfying his depraved desires. He will hope to play all the different factions in the province against each other, allowing him to stay master of his own destiny.\nAll the while in the [UmbraGlossary('hell_of_being_skinned_alive')], [Glossary('Tou Mu','podgloss.toumu')] will laugh."
 POD_investigate.desc.POD_wraith_01: "Charon, the first Ferryman and only Emperor of Stygia, is one of the most pivotal figures of the World of Darkness. Originally from the ancient civilization of Mycenae, Charon is responsible for the formation of several institutions of the dead, including the Ferrymen, the city of Stygia, and the Hierarchy.\nCharon was chosen for this by the Lady of Fate, rumored to be the Biblical Eve herself. When he first died, the Lady told him that he would be the way by which the restless would travel from the [UmbraGlossaryLocalized('shadowlands','Underworld')] to their final destination. Under her auspices, he performed many heroic quests, including rescuing Nhudri from the [UmbraGlossary('pod_realm_labyrinth')] and the foundation of Stygia.\nIn Stygia, Charon's headquarters are the Onyx Tower, the tallest and grandest building in Stygia. From here, bearing his scythe Siklos, he built and commanded the [UmbraGlossary('dark_kingdom_of_iron')] for around two thousand years.\nLike every wraith, Charon is subject to the temptation and occasional control of his Shadow. However, Charon is not just any wraith, and his Shadow has the potential to wreak more havoc than normal. Exactly which decisions made over the millennia of Stygian history were hard choices by Charon and which sadistic choices by his Shadow are open for discussion.\n\nДальнейшая судьба в каноне\nThis internal struggle will culminate in a potent castigation ritual that will separate his Shadow from him; the resulting creature will flee into the [UmbraGlossary('pod_realm_labyrinth')], where it will become the animating force of the Malfean Gorool. In 1945, the Fifth Great Maelstrom will cause Gorool to rise from the Labyrinth. Charon will come forth to fight him, and end up being dragged below the [UmbraGlossary('weeping_bay')], taking the beast with him. He will not return, and the kingdom of the dead will fall into chaos with his departure.\nReincarnated into a mortal following these events, a much weakened Charon will participate in the last doomed effort to protect Stygia, earning transcendence for his efforts."
 POD_investigate.desc.792893: "Horus, the leader of the Shemsu-Heru Mummies, has little love for vampires considering the existence of the Followers of Set. Even so, he recognizes the piety and usefulness of some of them, like the Children of Osiris or the Disciples of Anubis. Nitocris, on the other hand, took this dislike of vampires to such an extreme that even Horus had to disown her from his flock.\nExactly why this mysterious Mummy hates the Children of Caine with such a passion has been lost to history and she vanishes from most records after leaving Horus' side, leading most to think she has been lost during a reincarnation cycle or has simply moved on. The truth is more insidious. Nitocris is playing the very long game.\nLearning of Gehenna (the cataclysmic end of vampires) and of a prophecy that could hasten it, she has made her eternal work to engineer it. For that, she needs a "Kinslayer of both men and Cainites", which she has created using her schemes in the person of Owain ap Ieuan. She then needs a "Betrayer of the Blood", which is a role she thinks she can play herself, as she betrayed both Horus and Owain (who is, unbeknownst to him, her own child). And finally, she is looking for an "Incarnation of the Beast". Once everything is in place, Nitocris will only have to put all the pieces on their proper places on the board to finally usher Gehenna.\nThe board she has chosen is the one of the Arthurian legend. As the Angharad of the myth, she is using the allure of the Holy Grail and the stories surrounding it to lure unsuspecting pawns to their prepared seat.\n\nДальнейшая судьба в каноне\nEverything will finally be ready by 1997. Even with the board perfectly in place however, "Angharad" will learn that prophecies can not be so easily coerced into existence..."
 POD_investigate.desc.792895: "Merit-neferu was born in the days when Egypt's power was spreading beyond its own borders. She married young, to the wealthy merchant Horem-rebkt. The two headed a business of lucrative caravans and sailing expeditions. They gave generously and numerously to the pharaoh and his ministers and when Horem-rebkt suddenly died the result was a great funerary honor usually only bestowed upon members of the Royal Court of Egypt.\nAfter her husband's death, Merit-neferu refused several offers of marriage and instead vowed to continue her husband's business as though he were still alive. She doubled her enterprise's profits with shrewd intuition and quick intelligence. This allowed her to continue her practice of making large donations to the Pharaoh, over and above the regular taxes.\nThe Cult of Isis saw the devotion that Merit-neferu had for her husband and her Pharaoh and offered her immortality. In return for her services to their cause, of course. Merit-neferu decided to accept the priestesses offer. She believed it would give her the chance to search for her beloved husband in both the lands of the living and dead. And thus a simple yet extravagantly rich woman joined the ranks of the Shemsu-Heru and became one of the Reborn.\nThroughout all her lives, Merit-neferu has used her skills to ply her trade, even when that defied social convention. She amassed great wealth in which she has been able to access each time she returns from the Land of the dead.\n\nДальнейшая судьба в каноне\nWhen the British will acquire the island of Hong Kong and establish it as a center for world trade in the East, the appointment of Merit-neferu as Asia's vizier will seem particularly appropriate. Just before the turn of the 21st century, she will uncover writings that hint of the existence of uniquely Asian mummies, whose immortality derive from a similar process to the Great Rite that creates the Shemsu-heru. She will be searching for proof to this discovery while navigating Hong Kong's dangerous politics."
 POD_investigate.desc.792896: "Nian Shun was an early follower of Lao-Tzu and sought for the perfect balance of the Tao. Though it always eluded him. No matter what he did to seek to accept the existence of pain and sorrow, Nian Shun could not help but cry at the sight of anyone so afflicted. Even hardened criminals tortured and executed moved him to tears.\nHe would inflict pain and hardship upon himself in order to become immune to it in others. But this method failed. So he took to avoiding the sight of suffering and pain by wandering the Middle Kingdom's most isolated and desolate places. This only brought knowledge that others outside his immediate awareness were also in pain and suffering. Since then he has been trying to do everything within his means to alleviate pain so he studied the human body and the ways of healing.\nThis brought him to the attention of Lung Li, a traveling alchemist and self-created immortal. Lung Li offered to take Nian Shun as his apprentice.\nNian Shun was an eager and rapid learner and Lung Li gave him a choice: he could attempt to awaken the sleeping Enlightened One that was within Nian Shun and thus make him a Mage, or he could gift Shun with the means for immortality.\nNian Shun finally decided that immortality would lead him closer to his goal of alleviating suffering. Nian believed in the Great [Glossary('Wheel of Ages','podgloss.wheelofages')] and reasoned that as the it turned from cycle to cycle things would only get worse. He wanted to be there at each turn and do whatever he could to ease that pain for as many innocents as possible.\nLung Li was there when Nian Shun was transformed into one of the Immortals. Nian Shun has never ceased his wanderings since. He still studies new ways to ease the pain of mortals but he has come to the realization that his search is a never ending futile one. His laughter masks his inner sorrow and his humor lifts his often bitter observations.\nHe hopes that he will find the answer to his lifelong quest or else he will imbibe his latest creation, the Elixir of Blissful Oblivion."
 POD_investigate.desc.605106: "One of the founding members of the Camarilla, Fanchon represented [Clan|E] Tremere during this critical period of Cainite history. A master manipulator, Fanchon understands speech and its uses far better than any of the other Founders, Hardestadt included. Strong-willed and thaumaturgically talented, she seeks to disarm opponents by confusing them, commanding verbal trickery and a rapier wit. She prefers to be in control during any situation. She proposed that the unruly Anarchs be blood bound both to their immediate sires and Clan Tremere as the price of their re-admission to Cainite society, so that she and her clanmates may keep a close eye on them.\n\nДальнейшая судьба в каноне\nAround the 17th century, Fanchon will become obsessed with the Sargon Fragment, an obscure text promising Apotheosis that the powerful necromancer Ambrogino Giovanni was searching for. She will be one of the few occultists to have relearned Chaldean, the long extinct language of the Fragment."
 POD_investigate.desc.792915: "A lone man with a mission, Karl Schrekt is perhaps the most infamous independent hunter of his time. Though he prefers the broader term "demon hunter" himself, his prey of choice so far has been vampires and, contrary to most other independent hunters, not only the wide eyed and barely threatening neonates. His biggest claim to fame is his battle against Erik Eigermann, an old and powerful 4th generation Ventrue, that resulted in Karl's victory and Erik's [torpor|E].\nThe stern Bavarian is now firmly noticed by German vampires who would give much to kill, or better convert, this impressive mortal. Karl himself doesn't care and continues his hunts as alone and determined as the night he started.\n\nДальнейшая судьба в каноне\nKarl will be finally cornered and $pod_Embraced$ in 1235 by the cunning Tremere Lotharius. This will be far from the end of his story however and he will become as infamous a vampire as he was a hunter."
 POD_investigate.desc.792910: "While history remembers names like Subadei and Jebe, Qorjin’s deeds remain blanketed in silence. His present career was launched at the Battle of Samara Bend, where he alone refused to yield before the men-who-became-wolves, creating a diversion that allowed the rest of his arban to withdraw to safety. Upon returning home to Karakorum, he was summoned before Chinghis Khan himself, who impressed upon him a new sacred duty.\nIn the intervening years he has studied the unseen world, learned to use the fears and superstitions of his enemies to his greatest advantage, and brought the creatures of myth to bay before the Mongol Empire. Qorjin has chosen to ally himself with the enemies of his enemy, resulting in the formation of the "Bey's Hand", a pack of Garou ostensibly loyal to him and the Mongols.\nChinghis Khan is dead now, but Qorjin’s task remains the same: Ensure that the next time the Horde marches upon Volga Bulgaria, there is no repeat of Samara Bend.\nQorjin is measured, but decisive. He rarely reacts rashly or impulsively; he’s contemplated every contingency, so while you may catch him off guard, it’s rare to ever truly surprise him. Most times, he knows exactly what needs to be done and does it. It is said he can tell at a glance the strength of a man’s resolve, and it’s in that fashion he chose his army. He prizes loyalty and duty above all other things, but realizes that others sometimes require different motivations...if he needs you to do something, he will find your motivation. Pei Ling calls him, "the leaf gently dancing at the center of the typhoon." It seems an apt description."
 POD_investigate.desc.792278: "Ma Yi Yuan is certainly an exceptional Shih. Despite her years as a demon hunter, she lived in the high society of the Song dynasty. There, while serving as the wife of a minor official, Ma Yi Yuan was frequently sought after, both for social events and by nobles who had troubles with the shen. Naturally, few people (or demons) expected Ma Yi Yuan to be as resourceful as she is. Many demons never realize, until too late, that the two fans she carries are her primary weapons. Exceedingly deft in their use, Ma Yi Yuan disposes of many threats to the safety of nobles wherever she goes."
 POD_investigate.desc.792903: "Ishaq’s first wife and child were killed by a vampire in a frenzy who’d broken into their home, overcome by bloodlust. To Ishaq’s everlasting shame, he panicked and ran for his life at the sight of the thing. To make up for this failing, he hunts vampires and hopes to exculpate his sin by dying at the hands of one of the creatures. Supported by his surviving family, Ishaq has been fostering them to understand the truth about the supernatural and take up arms in his stead after his unavoidable death.\n\nДальнейшая судьба в каноне\nIshaq and his family will make little headway but these Sayyadin will endure and persist before being noticed by Sultan Mehmet II. Taking the remaining Sayyadin under his care, he will merge them with the Sipahi to form a powerful new organization of hunters that is still active and feared by vampires to this night."
 POD_investigate.desc.792899: "Inspired by Leopold's apocalyptic fervor and crusading spirit, Jeanne Roullet -a French visionary- began recruiting women to the same cause as Leopold's. Jeanne's faith is strong, she and her few followers battle the armies of the Enemy with as much dedication and might as the followers of Leopold. Unfortunately, their cause is frequently overlooked, resulting in Jeanne's group being simply acknowledged by the Church and the Inquisition instead of fully endorsed.\n\nДальнейшая судьба в каноне\nJeanne's death will cause a greater schism. She will be unofficially canonized by her followers despite the Church not recognizing her sainthood. Forming the "Order of Saint Joan" they will continue their work until being approached in the 15th century by the nascent Society of Leopold. Agreeing to ally with them, the Order will however refuse to be completely integrated and still do to this night.\nElusive and enigmatic, the followers of Saint Joan will drift even further from the Inquisition's grasp in the modern nights, where the renewed callousness of the Society will cause serious tension between them and the Order."

 POD_investigate.desc.791778: "Once a kinfolk, Viorica was ostracized because of her infertility. Overcome by hatred, she swore vengeance and was noticed by the powerful Tremere councilor of France at the time, LeDuc, who was hoping to use her knowledge and extraordinary abilities to fight the werewolves roaming around his chantry. When LeDuc was recalled to Ceoris, he left Viorica behind which she regarded as a personal slight. His replacement, Goratrix, quickly noticed Viorica's power and resentment over the Tremere pyramid and this common ground started a promising association between the two.\nFully supported by Goratrix, Viorica has made some very impressive headways, managing to create Gargoyles from lupus of the werewolves tribes and learning a darker form of blood sorcery thanks to her pact with Vassago, a demon bound to her by his powerful reliquae.\nViorica utter callousness is starting to worry Goratrix however as the exiled councilor would prefer to move more subtly and with more foresight than simply consorting with demons and leaving a trail of blood behind him. He has as such "promoted" Viorica to become regent of the chantry of Tours, hoping to disassociate himself from her. Viorica hasn't figured this and took the promotion in stride, now working with the full capabilities of an entire chantry on her latest project: using the flaying plague to overcome werewolves' natural defenses to the [Embrace|E], hopefully allowing her to enact the most heinous revenge she can upon her once tribe.\nThe Prince of Tours has noticed this new arrival and is growing concerned but Viorica recently found an unlikely new patron, Isouda de Blaise. The two women have found a fast friendship over their mutual sadistic tendencies and this powerful patron has so far shielded the "Scarlet Witch" from her many enemies."
 POD_investigate.desc.792329: "The Sheriff of Edinburgh, Mireti al-Sayyid, is far from her Spanish estates. She is a recent addition to Prince Robert Durand’s court, and was recommended to him by his sire, Salianna, to replace the previous Sheriff whose body lies staked in the bowels of the Castle of Edinburgh.\nAl-Sayyid is not new to her role, and has served many Princes, both living and dead. She is a devout believer of the Muslim faith, and believes she has been Embraced to exact justice on the Damned and keep them in line. Al-Sayyid acts carefully, and weighs her every word before speaking. Despite her serious demeanor, the Sheriff of Edinburgh is respected and, it is because of these feelings, that the local population of Cainites has not succumbed to their base natures. In fact, al-Sayyid has taken her role one step further by taking neonates under her wing. She has a soft spot for younger vampires, and is painfully aware that many sires toss them out of the nest without much training."
 POD_investigate.desc.791225: "An ex Gnostic having fallen to Via Voluptarius, Nicodemus is proud to be the incarnation of the Seven Sins. Despite his utter disdain for the Catholic Church, Nicodemus is first and foremost an enemy of the Cainite Heresy, abhorring their hypocrisy. It's indeed his pivotal role in rooting out the Heresy from Champagne that has earned him the title of Prince from Queen Helene who has formally ordered her subjects to not interfere with the peculiar ruler of Reims.\nFrom his massive throne in a subterranean chapel, surrounded by hundred of false relics and dozens of lascivious ghouls, Nicodemus presides over a depraved cult that even his main lover, the Setite Nahash, finds exquisitely impressive.\nNicodemus fancies his current nickname of the Great and Glorious Morningstar as an insult to the Church and a prayer of respect for the actual Morningstar, Venus, the planet of love and desire.\nDespite his eccentricities, Nicodemus is no fool however and any novice hedonist thinking they can do whatever they want in Reims will be quickly dealt with. The Prince knows that Helene's patience will have serious limits if the Masquerade was to be breached, especially now that he has learned that Geoffrey du Temple is applying pressure on her to remove him from office."
 POD_investigate.desc.791416: "The baptized son of Muslim slaves, Benedict stumbled into trouble early. Smart and cunning, he quickly moved from street thief to member of a gang specialized in raiding tombs, ruins and churches. Benedict's fame grew and he soon became a renowned art dealer, especially for those with more gold than ethics. This earned him the attention of the French Toreador Portia who $pod_Embraced$ him.\nBenedict quickly loathed the new world he was thrust into however. Toreador respected him when he was a purveyor of fine art but now they mistreated him as a common thief and unruly neonate. Portia took pity on her childe and allowed him to return to Iberia to do what he truly excelled at. And thus, since then, Benedict has earned his fame as one of the rare Cainites bold enough to steal from other Cainites before selling his prizes to the highest bidder. He has so far restricted his heists to Al Andalus, thus courting the passive favor of the Shadow Reconquista and the enmity of the Ashirra Cainites.\n\nДальнейшая судьба в каноне\nBenedict will prosper until the end of the Reconquista and become a leading Toreador figure in Spain. The New World will be a siren call to him however and he will left for new ruins to plunder. In 1720, he will disappear for good in Peru, having finally probably raided the wrong tomb."
 POD_investigate.desc.792883: "While a baby boy-child was being born unto Joseph and Mary in far away Bethlehem, an aged Kurdish shepherd was making his way towards his home. Suddenly, from all around him the world began to shake, and a nimbus of white light appeared. Time itself seemed to first slow and then stop completely, as a dark figure appeared to him.\nWith a voice like boiling water across ice, the shadowy being spoke. It knew of the state of the shepherd’s darling Mara, who even now began to enter labor in expectation of the birth of his first child. The figure spoke to him of family and of a line — the shepherd’s own — and of a grand plan involving both. Abdallah, the entity explained, was the first father of a line that would eventually come to produce a man whom it referred to as the “Doorway,” the last descendant, and the one through whom all of his kind would unite during the end times.\nThe entity further explained that Abdallah would be brought into “life everlasting,” that he may serve as the eternal monitor of this most important of prophecies, for who better to see the signs for what they are than the mortal progenitor himself?\nFor over a millennium, Abdallah wandered the Middle East, waiting for a hint of the first sign and growing ever wearier at the agonizing passage of time. In the interim, only the rise of Islam kept him sane and focused on his task. It seemed to Abdallah as if the Prophet spoke directly to him, and he grew to see how his own mission fit seamlessly into God’s plan.\nThen, in the late 12th century, came a man of Abdallah’s line by the name of Salah “the Righteous.” Salah al-Din. Abdallah knew that he had found the one, soon following in his descendant’s footsteps in making the City Triumphant his new home.\n\nДальнейшая судьба в каноне\nThe rise of the Caitiff Prince, Mukhtar Bey, will be the second sign awaited by Abdallah. Joining the Inconnu in the modern nights, the wait for the third sign will slowly erode his sanity and cause him to make several key mistakes."
 POD_investigate.desc.791183: "One of the most notorious Guruhi, Eze exists as an open warlord who doesn't try to hide his supernatural identity. He terrifies both mortal and Laibon alike, viciously battling his way to dominance of the region. His complete disregard for the Masquerade, unholy strength and overwhelming force of will mainly apply to outsiders who serve as chattel for his army. Local mortals aren't molested in the "Demon King" realm.\nCreating many ghouls to serve as bodyguards or assassins, Eze seeks enemy Laibon himself, eagerly drinking their souls to increase his own power.\n\nДальнейшая судьба в каноне\nAfter wiping out countless Portuguese invaders during the 16th Century, Eze will push someone or something too far. He will disappear suddenly, all records of his existence in mortal history being wiped out in the process. The identity of the force behind this event will never be known."
 POD_investigate.desc.792817: "Born in a struggling minor noble family, Benedetto was always consumed by envy for the easy and cozy life of the more powerful lording over his once noble house. Envy turned to hatred soon enough and this resentment lashed against his own father that he despised as a weakling, ending with Benedetto cutting his throat in the dark of the night. His younger brother soon earned the same dark fate.\nBenedetto quickly worked on restoring his family's name and barely noticed when his mother killed herself after learning of what he has done. Impressed by his sheer ambition and cruelty, a Setite $pod_Embraced$ the young noble who took very easily to the more depraved brand of Set's worship that his Sire followed. His zeal and appetite for corruption soon earned him a prestigious appointment, the heart of the Holy Roman Empire in Aachen. Posing as a Toreador, he has started acquainting himself with the city and found it to his liking so far.\n\nДальнейшая судьба в каноне\nBenedetto will blow his Toreador cover in 1398, resulting in his decapitation in 1400 by the leading powers in Aachen. By that point however, the Setite presence in the city will already be assured."
 POD_investigate.desc.791318: "The oldest son of a long-dead Roman senator, the Ventrue possesses chiseled patrician features, an Aquiline nose, and a tongue born for the eloquence of a career politician. As courageous as he is licentious, he spends as much time on the battlefields as he does in pleasure houses. Rumors divided as to which of those adventures cost him his eye. A gray star crosses the black of his pupil, impairing his vision.\nA direct childe of the once Prince of Rome Collat, Andronikos lived in the shadow of his blood sibling Camilla who became the master of the Eternal City and most of the Cainite world for centuries. After Camilla's fall into torpor, Rome fell from grace and became a barely relevant backwater, which allowed Andronikos to seize the city for himself.\nLiving in the ruins of the once mighty empire of his blood sibling with other relics of more glorious nights, Andronikos proved himself a weak Prince and a petty bout of anger against a fellow Ventrue proved his undoing. This young outsider, Mararah, bode his time before coming back to Rome, ridiculing Andronikos by killing his henchmen and threatening the unlife of the entire ruling Cainite elite of Rome.\nShamed, Andronikos was forced to concede and the loss of credibility costed him Rome before making him vanish from history, still barely a footnote to his blood sibling."
 POD_investigate.desc.792155: "Born and raised in Iberia, Rodrigo is an oddity among his feral brethren, some would even say an heretic. The road of the beast has always prized itself on being solely reliant on oral tradition but Rodrigo, perhaps driven by his inquisitive Brujah blood, has taken to write as extensive a treatise on his road (from history and current practices to common rites and respected mentors) as he can. This has made him an unwelcome sight at more traditional ferals gathering but Rodrigo has been quick to prove that he is a feral through and through, having traveled and fought alongside some of the most respected practitioners of the road such as Qarakh and Liolya.\nSome of the traditionalists that have accused him of cowardice (for using the pen, the tool of weak minded priests) have quickly realized that the Iberian is also very adept with his claws.\nA mark of shame that only his closest friends are aware of is the loss of his burgeoning book to a Tremere raiding party. While it was quickly recovered by a feral war party and avenged in the blood of an entire chantry, Rodrigo fears that this incident might embolden his critics if it was to be wildly discovered."
 POD_investigate.desc.791060: "Born in a nameless fishing village in Norway, Andreas would have probably follower in his father's rather tame footsteps had fortune not thrown an opportunity in his lap. A merchant vessel docked the village to repair its sail, leading young Andreas to be overcome with curiosity and secretly enter the ship. Soon, Andreas was in London and was overwhelmed by the big city.\nHe quickly came to the conclusion that this was not a way of life and that his people's traditions were much superior and, surprisingly, he found a receptive ear in a Malkavian of the old ways who offered him the [Embrace|E].\nIt is hard to say if Andreas was already mad before becoming a Malkavian, but he certainly is now. On one hand, he is a follower of Via Regalis, firmly believing that Cainites should lead humanity to its proper, primitive, place and, as such, craves leadership to be able to do so. On the other hand however, he desires nothing more than the return to the simple life he had before boarding that fateful ship.\n\nДальнейшая судьба в каноне\nAndreas will survive the disastrous expedition of the Bar Sinister on Ulf's Hall physically unscathed but mentally shocked, which won't help his already fracturing psyche."
 POD_investigate.desc.790251: "In life, Claas aspired to rise above his station as an apothecary's son through study. He learned Latin, Greek, Hebrew, Slavonic, and Arabic, and was interested in occultism, which brought him to the attention of House Tremere.\nClaas became a translator and then a spy thanks to his knowledge of languages. He was eventually sent to Poland by the German Empire, in order to assess the Polish strengths and weaknesses. When the elders of clan Tremere finally decided to Embrace him, Ardan summoned his prótegé to Prague, Embraced him, and passed on his knowledge in Thaumaturgy. He was then assigned to Krakow.\n\nДальнейшая судьба в каноне\nIn time, he will succeed in forming a chantry in Krakow, unknown to Prince Razkoljna. In the late 15th century, he will receive a summons to Ceoris to meet with his sire, Ardan of Golden Lane, now head of the secluded chantry. His vast knowledge and connections will make him one of the most valuable Tremere residing in Ceoris.\nHis duties will encompass several momentous fronts. In mortal society, Claas will participate in numerous diplomatic dealings between Hungary, Transylvania, and the Holy Roman Empire. In Kindred society he will not only keep track of the comings and goings of the local Tzimisce, but also help to conduct any attacks on them (he will even manage to acquire Dracula's sword from its legendary owner), but he will also held a careful vigil for any news of the renegade Tremere Goratrix.\nClaas will still support Ardan throughout the centuries, and will eventually sire a Tremere Justicar himself."
 POD_investigate.desc.791480: "Growing up in a rich Balarm family at the height of the Fatimid Caliphate gave a brilliant young woman like Amina all the opportunities she deserved. Her tutors doted on her boundless ability to retain new languages and concepts, her proficiency in Greek, Hebrew, and Latin, and her penchant for botany and herbalism. At eighteen years of age, she was one of the most successful students at the medical school of Salerno, where she went on to become a lecturer. That’s how she met her [Sire|E], people say, but nobody knows for sure.\nAmina has been moving around southern Italy quite a lot in the past couple of centuries, both to avoid suspicion, and because her services are highly valued by the barons when their wives suffer from pernicious ailments. She has also kept a tight grip on the sizeable family estate and its mulberry crops — one of the few sources of silk in Europe. Her craftsmen reel only the finest cocoons and produce her trademark cloth for bandages and drapes. In her fields and workshops, a handful of women follow Amina’s instructions to grow medical herbs used to produce concoctions, which are highly prized in the upper echelons of society throughout the peninsula."
 POD_investigate.desc.790799: "Once, a Frankish second son of noble birth coveted his elder brother’s inheritance and plotted murder. The plot failed, but the marquis’ advisor was a Ventrue who saw potential in the frustrated young man and Embraced him. Josselin of Touraine devoutly believed God punished him with the curse of Caine for trying to kill his brother, and vowed to atone. The neonate joined the Fourth Crusade in Venice and made the sea voyage to Constantinople cooped up in a ship’s hold. Watching the kine despoil and burn Christendom’s greatest treasure poisoned his faith — how could true Christians act thus, out of base greed? He agonized over the answer until the papacy’s reversal of its excommunication order for the Latins made it clear to him: religion was naught but a lie, a tool at the bidding of humanity’s narcissism.\nJosselin mingled with the Romaioi, learning about the Dream and the Patriarch. The veneration in their eyes as they spoke of Michael amazed him. Here was a vampire turned to dust, who hadn’t been active in over 300 years, and they still adored him! From then on he fashioned himself as Josselin the Blessed. His blood cult is predicated upon the idea that he achieved consecration, then returned from death to guide the flock as an unliving saint. He enacts twisted versions of the Catholic sacraments, presiding over a Eucharist that offers his own vitae in lieu of wine and using his Disciplines to wring awe and fear from penitents. He invites mortal sinners to “make confession” by allowing vampires to drink from them in ritual blood orgies. Then, the vampiric sinners fast in chains under his chapel to repent. He pushes the boundaries on perversions of liturgy ever further to see how far he can warp their faith and still receive their worship."
 POD_investigate.desc.791324: "An eminent vampire in the domain of Voruta, Nojus is respected for his wisdom and knowledge of vampiric laws. Mainly concerned with his own brood, he enjoyed Zilvinas' reign as Prince of this city as the Setite proved himself easy to influence. This has not been the case with Zilvinas' successor, his childe Egle, and the two have been coldly at odds since her ascension to the throne. Nojus fancies himself a respectable elder however and as such has been binding himself to tradition and not attempted anything rash so far.\n\nДальнейшая судьба в каноне\nAfter the "monster" Gabija makes his move on Nojus sphere of influence, the Brujah will seek reparations from Egle. The two of them will confront Gabija but will be outsmarted by the Tzimisce who never truly broke the laws of this land. Nojus will succumb to his Brujah anger at this moment, ultimately leading to his and Egle's deaths at the hands of their well mannered monster of a host."
 POD_investigate.desc.791123: "In the year of his death, Genghis Khan declared war on the Tangut people who, he said, were disloyal. Burkhan, their leader, came to the Khan with nine boys, nine maidens, nine horses and nine camels, begging for forgiveness. Genghis accepted the gifts before slaying Burkhan and laying his land to waste.\nThe Khan kept only one of the nine maidens as a concubine, Bortai, a wealthy and beautiful landowner's daughter. The unwilling prisoner struggled against her Mongol captors, poisoning more than a few guards during her several escape attempts. She never made it far.\nThen Genghis Khan died. Bortai and 39 other maidens were escorted in a great procession to his burial place and ceremonially slaughtered and buried with him. Bortai remembers precious little about how she escaped the [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] but she was soon clawing her way out of the tomb before being found by outriders of the Black Tortoise Court. It took weeks for her to regain her sanity and start her journey as a $pod_wan_kuei$.\nAfter listening to court gossip, Bortai quickly learned something very important. She alone of beings left on Earth knows the location of Genghis Khan's tomb. An information she intends to exploit to its fullest when the time comes."
 POD_investigate.desc.792133: "An ambitious student in a minor Baltic Tremere chantry, Mara quickly noticed something unusual about her master. Her inquisitive nature, alongside her beauty and natural magical talent, earned her the [Embrace|E] instead of a quick death when she was caught spying around. She burgeoned as a Tremere neonate and achieved great success until her promising career was cut short by the death of her sire at the hands of a Tzimisce. Ceoris then relocated Mara to an important, but remote and highly dangerous post, Jerusalem.\nWith severely limited resources at her disposal, Mara has done surprisingly well. Using contacts among the Crusader States, outsmarting the rival Giovanni merchants, investigating the numerous occult phenomenons of the city... The only part of her assignment that isn't working as well is the investigation of local Salubri, who proved far too powerful and entrenched to act directly against. Mara is eager for glory but she is no fool and has as such limited herself to information gathering on them.\nThe Inner Council has noticed Mara's achievements and has chosen to recall her. She has earned the reputation of one capable of establishing a solid presence in very hostile regions and they intend to use her to her full potential.\n\nДальнейшая судьба в каноне\nMara's promising career as a Tremere problem solver will be cut short in 1261 when she is recalled to deal with a dangerous alliance of Tzimisce lords in central Europe. She will be destroyed while leading an expedition against them."
 POD_investigate.desc.791091: "Samsi is the most outgoing of a large brood of Mutasharidin (the Nosferatu [ashirra|E]) nesting under Aleppo’s citadel mount. She, and the other childer of her sire, were all natives of Aleppo, and all have been Embraced in recent years. Due to their ancient Assyrian sire’s overpowering desire to replace the offspring lost to the crusaders’ siege, Samsi and the others have adopted Assyrian names, manners of dress, customs and language. This is all done without complaint to please their sire, but Samsi herself has found the charade rather amusing.\nIn spite of her full knowledge of her sire’s obsession with his historical roots, his conversion to Islam along with the rest of the brood seems completely natural to her — after all, she has felt the same irresistible draw, and the same sure knowledge that the Muslim faith is the right path for her.\nSamsi is unmistakably Mutasharid, when not employing her Obfuscate arts. Her face and body are enormously swelled, hiding her eyes among reddened folds of skin while exaggerating the rest of her features to disgusting proportions."
 POD_investigate.desc.790952: "A dark-skinned man with angular, chiseled features, Bajazet speaks softly yet quite animatedly when in conversation with others. His movements are always quick and silent. He enjoys dancing with death, and respects only those who can face death with cleverness and panache.\nBajazet often reminds others of the spider or the snake, fascinating and extremely dangerous. Even in the most casual conversation, he instinctively searches for moral weaknesses in others. He then enjoys leading them into the well worn paths of corruption, a task that is often all too easy to accomplish. Priests and monks are his favorite preys, laying bare the hypocrisy of the "holy" men.\n\nДальнейшая судьба в каноне\nBajazet will join the infamous Conspiracy of Isaac, putting into motion some of the most important events of the world of darkness. Like every member of the Conspiracy however, he will be hunted down and unceremoniously killed for his participation in it."
 POD_investigate.desc.791168: "Dealing with the Nagaraja isn’t easy; it requires a lot of patience, a lot of obeisance, and a lot of flesh. Being one of the untouchables in a land that never cared much for traditional castes, Sridhar has taken easily to his task as emissary, even when he finds it difficult to deal with Rodriel’s disrespect. The Nagaraja necromancers, for all of their petty demands for supplication, have always treated Sridhar warmly and well.\nSridhar works closely with his [Sire|E], Amaria of Mogadishu, who provides for him the unwilling "meals" of his Nagaraja friends. As the balance of power shifts ever away from the traditional Daeva/Salubri alliance, Sridhar stands prudently on the side, hoping to thrive in the chaos that will likely follow. Or, if nothing else, ensure that the flesh continues to flow while his purse fattens."
 POD_investigate.desc.505005: "A woman of the first city, Zillah captivated Caine's heart and knew of it. Yet somehow, she was able to resist him, to the point that Caine sought the Crone's magick to make Zillah love him. The Crone made Caine's blood potent through the powers of Blood bonding. Thus, Caine secretly gave his blood to Zillah, so that she would be bound to him.\nAccording to the Nosferatu, Zillah sired their Antediluvian who was a powerful hunter. He was a hunter with such prowess, that he sought to hunt the most powerful creatures in the world. When he confronted Zillah, he was gravely defeated. However, due to his bravery, she felt compelled to embrace him.\nZillah is also suspected to have had the "Gift of Prophecy", just as Saulot had, which may have stemmed from Auspex. In the First City, she even had a small pool named after her, the Pool of Zillah, filled with crystal clear water that was said to provide visions of the future to those who knew how to see them.\nThe Lost Tribe tells another story, their legend says that the 3rd generation succeeded in killing just two of their forebears, Enoch the Wise and Irad the Strong. When Zillah saw that her brothers were dead and she was next, she wept and cried out to Father Caine. He heard her pleas and took pity on her, changing her into a stone so that she would not be found and killed. But still she continued to mourn, and her blood-tears continued to flow from the Stone, just as they do to this very night. To taste the Stone is to taste the last remaining Blood of the faithful generation.\nThe blood of the Stone is the promise Father Caine gave to his beloved Zillah, that she would walk the night again at his side when all was mended. The Lost Tribe took this very much to heart, the reason why they also call themselves Zillah's Tears. They guard the secret of the Stone most closely, only revealing it to those few who have proved absolutely faithful to Father Caine's word."
 POD_investigate.desc.505003: "As king of the First City, Enoch and his people worshipped Caine, knowing of his mark and power. When the first vampire returned to the world of mortals, Enoch passed his kingship to Caine as the new ruler of the First City. Subsequently, Enoch desired such power, and begged for his [Embrace|E]. Against the wishes of the archangel Uriel, Caine embraced the wise Enoch as his first childe. In his honor, the First City was renamed the City of Enoch, and Caine ruled it until the Great Deluge. Enoch's wisdom served Caine well, thus becoming his advisor\nAccording to most Ventrue accounts of their founder's origins, Ventrue was Embraced by Enoch in the First City, and was probably the first Antediluvian to receive the Embrace. In one account, Caine saw the potential in Ventrue when he was still a youth and took him in, raising him as his own and eventually giving him to Enoch for his Embrace. In another account, Ventrue was a foreign nobleman who received the Embrace from Enoch without Caine's guidance.\nAt least one legend among the Tzimisce suggests that the Eldest was an experiment. Enoch, seeking to expel all of his bestial qualities, spat out his corruption into an Embrace using a modification of the Protean discipline, thus creating the one who will be known as the Eldest.\nSome believe that Enoch's spirit survives in the so called "Blade of Enoch", a mythical artifact known for its properties to curb (or even destroy) one's Beast. Some rumors even tell that this blade is capable of killing any Brujah in one hit, lending credence to the theory that Enoch was destroyed by Brujah during the 3rd generation revolt."
 POD_investigate.desc.792768: "Verakuk is a Malefactor, one of those demons who pioneered the Lore of the Forge during the war and constructed weapons of surpassing craft and power for the rebels. Imprisoned in the Abyss, he marveled bitterly at how perfect a prison Hell was. It contained no materials to work with or wear down; it was completely apart from matter. The time in Hell changed Verakuk. He decided that if he ever escaped, he would work toward that sort of perfection — an earthly prison that not even an angel could escape. He had some angels in mind, in fact.\nThen, a circle of Egyptian spell-casters summoned the demon forth to aid them in crafting jewelry and gifts to appease the Pharaoh. He did, but he formed a cult around himself, posing as the protector god Sopd. While Verakuk enjoyed worship in the Eastern Desert, he never ascended to the same level of power as such Earthbound as the five archdukes. Eventually, his reliquary — a man-sized statue built in Sopd’s image, with eyes of turquoise — was stolen and carried west, across the Nile. The thieves barely made it across the river when Verakuk, enraged at their temerity, killed them all… and then discovered that he had no way to contact his followers. He lay there in the sand for millennia, barely awake as the world passed around him.\n\nДальнейшая судьба в каноне\nPerhaps drawn to Verakuk's resonance, a prison will be built upon his resting place by the Egyptian state in 1987. The demon will waste no time taking over this perfect staging ground for his new plan. If God had seen fit to withdraw the angels from the world, Verakuk would find a way to call them back. He would hold the virtuous in his prison, and when the angels responded to this travesty, he would be ready."
 POD_investigate.desc.792425: "During the final days of the hated Inquisition, Katarina Kornfeld was born the bastard child of one of the very priests who so desired the end of the Kindred. Her mother was to be one of Gustav's servants in that time, and a servant she did indeed become, but only after Katarina's birth.\nIn those days, Gustav was constantly on the move, constantly leaving for other parts as the Camarilla came into existence. He often boasted of how powerful the Camarilla would be and how they would one day crush the Inquisition and the Church, gathering revenge for all that the upstart kine had destroyed.\nKatarina was an inquisitive spirit and asked questions about this to Gustav. To his credit, the German answered them all truthfully. It was during her 21th birthday that Gustav officially offered her the [Embrace|E] and she gleefully accepted. The night of passion leading to her death and rebirth is still her fondest memory to date.\nKatarina has already proven to be one of Gustav's most capable servants and, while he constantly downplays her abilities due to his sexism, she has been unshakably loyal to him so far.\n\nДальнейшая судьба в каноне\nAnd she will stay that way for centuries to come, becoming Gustav's right hand woman (even if he would never admit such a thing). Her constant loyalty will end up being rewarded with the post of Primogen of East Berlin."
 POD_investigate.desc.POD_fae_character_1000: "[GetScriptedCharacterByHistoryID('POD_fae_character_1000').GetFirstName], also known as Dana, was the mother of the Tuatha de Danaan. The Tuatha de Danaan are rumored to have given Humanity the ability to dream. Humanity, in turn, gave the Tuatha the raw material needed to shape the Age of Legends. From the Tuatha, all other kiths sprang forth and populated the Dreaming. Danu asks that her Children hold a celebrations in her honor on the solstices and the equinoxes."
 POD_investigate.desc.POD_fae_character_5080: "After the great God Olorun, the greatest Orisha, conceived of the world and had his two sons, Obatala and Orunmila, design and order it, he sent another Orishas named [GetScriptedCharacterByHistoryID('POD_fae_character_5080').GetFirstName], his linguist and messenger, to collect sacrifices for him. Eshu is the orisha with authority over roads and gateways and who loves to cause mischief. He is neither good nor evil, he is simply himself. He plays tricks because it is his way. The good learn from his tricks and the wicked suffer. While on earth he also sired many children who would later become the Eshu, sharing his name and duties. His progeny, unfortunately, happened to steal his name for themselves, if without malice, and when Eshu heard that the mortals were treating his kin as him he new he had to punish his wayward children or others would loose their names as well and the world would be undone. He did this even though he was just a little proud of all his children had accomplished and how much they had learned from him. So, after observing to come up with the best punishment, he called all his children together and told them a great and powerful secret and made them his messengers to the world, commanding them with weighty words to teach their children to follow his ways as well. Then he flew back into the sky laughing. The joke and punishment? He got his kids to do his job for him and to enjoy it."
 POD_investigate.desc.POD_fae_character_83: "King of Gwynedd, Lord of Caer Dathal and a great sorcerer of the Tuatha de Danaan. The story of the Mathonwy is the fourth of the Four Branches of the Mabinogi."
 POD_investigate.desc.792937: "Bagheera are known as the learned tribe of the Bastet, often acting as diplomats and judges of their kind. Tola exemplifies these traits to an extreme. Wanting to bring forward a new spiritual pact for the Bastet, the young panther entered into negotiations with King Snake, a famously stubborn Indian spirit. Tola and King Snake disappeared for weeks, leaving many to fear for the Bagheera's safety.\nTo their relief, Tola reappeared in good health, claiming that King Snake agreed to bless the Bagheera from now on, having apparently been convinced by Tola's arguments and rhetorical skills. When some pointed out that that they have been locked in conversation for weeks, Tola only shrugged, saying that time has no meaning to the one who truly wishes to learn."
 POD_investigate.desc.792931: "Eminently civilized, Ananka is a sophisticated but decadent Bubasti. Those who please and revere her as the Ancient Egyptians did her tribe ages ago will find a skilled mistress of pain and pleasure in her. Those who entertain her, even traditional enemies of her tribe, are welcome to stay and enjoy her court. Those who threaten her position however are dealt with switfly and mercifully, reminding everyone why the Bubasti are feared as the most powerful sorcerers of catkind.\n\nДальнейшая судьба в каноне\nAnanka will be one of the few Bubasti to unlock the secrets of immortality. Retreating to the [umbra|E], she will take over the Cavern of the Life of Forms realm, ruling it as the "Goddess of Hours" and fashioning it as a living reminder of Ancient Egypt where men lived in rightful fear and awe of their shadowcat masters."
 POD_investigate.desc.792958: "A native of Indonesia, Soft-Walker is a boisterous warrior of the Khan. An inquisitive spirit traveling far and wide, he once found himself uncovering an assassination attempt on Kublai Khan, decisively thwarting it and earning the friendship of the most powerful mortal of Asia in the process. It is said that it was out of respect for Soft-Walker that Kublai ended up helping one of the claimant of the islands establish the Majapahit Empire instead of just punishing an upstart king as was his plan originally.\nWhatever the truth may be, Soft-Walker is still traveling, having recently been welcomed by his Tibetan cousins. His fame keeps on growing and Soft-Walker finds himself enjoying life retelling his adventures and accepting duels from eager young Bastet. Despite this, the restless Khan is already looking forwards to his next challenge, whatever it might be."
 POD_investigate.desc.792972: "Taa Mlimba is the current undisputed ruler of the Simba, a title he acquired after a mighty feat: driving the vampires out of Hausaland. For the prideful Lions, this has already rekindled their effort in claiming all of SubSaharan Africa as their rightful domain. Other Bastet are expected to kneel while vampires and other $glossary_fera$ are expected to die.\nTaa Mlimba himself cuts a mighty figure even among the naturally majestic Simba. To many of his subjects, he is their exemplar, a powerful and uncompromising king ready to show to the world that only Lions are fit to rule."
 POD_investigate.desc.793001: "A dashing Swara, Nyolo is a well known figure among his tribe. While most werecheetah try to protect areas where the spiritual world is familiar to them, Nyolo takes this duty one step further, also helping more exotic or less traditionally friendly spirits. This has brought him into contact with Shi'a, a powerful Water Ghost spirit, who has taken a keen interest on her charming champion. Promising Nyolo riches and power if he chooses to give up on his nomadic ways and stay with her instead, she has made it clear that "no" wouldn't be a welcome answer. Nyolo is stalling for time, considering how best to deal with this flattering but unwanted attention."

 POD_investigate.desc.790378: "Zacchaeus is a powerful Nosferatu information broker in Rome. While claiming neutrality in the politics of the Kindred, he has a well known dislike for the Cainite Heresy. He keeps many Heretical secrets in his catacombs and sewers against future need. He is also known to pay well for news of Heretical influence in the Lateran palace, for details of internal Crimson Curia politics and for anything else that the Heresy's enemies might someday wish to know or use."
 POD_investigate.desc.505097: "In his mortal days, Narses was an Armenian in the service of Justinian I. During his service as leader of the emperor’s bodyguards, he was eventually selected to aid the Byzantine campaign to conquer Italy alongside Belisarius. The two men disliked each other and Narses was even ordered back to Constantinople one time, because their rivalry had led to the fall of Milan.\nNonetheless, Narses proved to be the superior tactician and was awarded with the Exarchate of Italy. Justinian's successor, however, removed him from the post and Narses retreated into a villa near Rome, brooding and embittered. He was soon visited by a Lasombra, who hoped to use Narses in order to undermine Byzantium.\nNarses found that his old rival, Belisarius was also found among the undead, and began a long and bitter rivalry with him. His disdain for Constantinople led him to retreat to Venice, where he hoped to gain a power base to avenge himself on Byzantium for giving his rival the gift of immortality. During this time, Narses also came into contact with the Gnostic heresy and quickly advanced in its ranks. His hold over the Heresy from Venice was primary directed in corrupting the Catholic Church and direct it against Constantinople, as Narses never believed in anything but his own power and strength of will.\nDuring the council that prepared the Fourth Crusade, Narses gladly gave his own domain as a place for discussion of the vampires all the while subtly influencing the course of the crusade and directing it against the Dream of Byzantium.\nOnly a short time after the sacking of Constantinople and the execution of his vengeance, Narses was approached by his fellows within the Crimson Curia in 1212 and thrown out of his office and his princedom, as any suspected involvement of his actions in the Heresy could mobilize various Cainites in reaction for the destruction of Michael.\nNarses was diablerized in 1215 in a Court of Blood by his childe Guilelmo Aliprando, who also succeeded him as the prince of Venice."
 POD_investigate.desc.792317: "A Scottish Toreador recently pledged to Robert of Edinburgh’s service, MacLeann has secretly had her eyes on his throne for decades. Though she holds no official position in Robert’s court, the Toreador has made herself indispensable to him, by allying the Scottish neonates unhappy with the fact that Salianna’s “lackey” occupies a throne that should be maintained for their interests, not the French’s.\nMacLeann believes Robert is an easy mark to betray, as his flowery speeches to induce a sense of clan loyalty always include taking land and power from rival Princes, like Marcus Verus of Chester. She’s convinced Robert is a poor excuse for a Prince, and his failing leadership threatens to take the rest of the clan down with him. What MacLeann doesn’t realize, is that Robert often plays the fool to appear weak to his enemies.\nDespite her [Sire|E]’s many warnings, MacLeann has begun to find co-conspirators who will help her stage a coup. Then, once the throne in Edinburgh is secure, she’ll prepare for war to do what Robert could not: overtake Verus once and for all. After all, she has plenty of fledging childer who’ve already pledged allegiance to her, a detail she believes Robert has forgotten.\n\nДальнейшая судьба в каноне\nCait will be embroiled in a conspiracy against Robert that will result in her political downfall. She will survive the fall out of this blunder but her political capital will never recover."
 POD_investigate.desc.791208: "Once the count of Anjou under the name Foulques III, he was known to be as cruel as he was zealous. One such evidence was when he burned his wife after learning of her adultery then burning the city of Angers itself in the wake of his wrath... before commissioning the construction of numerous monasteries and churches to earn his redemption. Foulques officially dies in 1040 during his third travel to Jerusalem but is in truth $pod_Embraced$, soon becoming a major asset for the Lasombra in France.\nFoulques was already a proven politician as a mortal, having several times added new cities to his domain, and he continued this tradition as a vampire. Ousting the Ventrue Prince of Tours, Foulques made this important city his capital and is now one of, if not the, most influential Lasombra in France.\nDespite being ruthless against any form of heresy, he himself has subtly drifted away from the main Catholic teachings. Foulques now believes in "Gnophos", a creed created by Gregoire de Nysse in the 4th century that teaches that true spirituality can only be found, fittingly for a Lasombra, in complete darkness."
 POD_investigate.desc.790366: "Originally from Hungary, Nagy was forced into a monastery after being caught being a bully one too many times, where his quick wits and cunning won the attention of House Tremere. He was introduced to the arts of the Order of Hermes and became a quiet, headstrong magus who preferred physical confrontation to scholarly pursuits. Combined with his lack of Intellectual discipline, this made him few friends. Eventually, he was ordered off to Cordoba in order to built a new chantry there.\nIn time, he was introduced into the vampiric Clan that fostered amidst the order. Nagy gladly gave his life for the powers the vampiric condition granted him and returned to Cordoba, now with the intent on strengthening the hold of the Clan over the Iberian Peninsula, heading his own chantry.\nIn truth, he was a decoy. His brash attitude served as a distraction for the enemies of House Tremere while its more skilled (and subtle) agents used this cover to act unseen.\nViktor isn't a complete fool however and has managed to appear just manipulable enough to outmaneuver some of the Spanish Tremere's enemies by himself. He often tires of the cloak and dagger game though and dreams of visions of conquest and destruction.\n\nДальнейшая судьба в каноне\nAs the scapegoat for Tremere's actions in Iberia, Viktor's fate was sealed from the start. He will be eventually killed, some say by the Banu Haqim, others by the Lasombra."
 POD_investigate.desc.791965: "Urraca was $pod_Embraced$ into clan Setite after a long battle of wits with her [Sire|E] as he could not seduce her any other way. Once welcomed into the followers of the snake god however, Urraca proved to be a very eager convert in all manners of corruption. Her expertise soon revealed itself in her skill of infiltrating various political entities and slowly twisting them into helping the cause of Set.\nHer most recent assignment has been with a large group of European Prometheans who proved to be an easy prey, eager to welcome all into their egalitarian utopia. She is also an expert in forgeries, having an impressive collection of mystical books that she delivers to the right (and often gullible) target. By spreading an interesting "historical fact" to the correct person, she has already been able to create several feuds between Princes. Her dreamed masterpiece of instigating an all out clan war is still out of reach so far however. She continues her work diligently, one more deception at a time, each grain of sand wearing down the Sphinx of truth.\nAll for the glory of Set, as it should be."
 POD_investigate.desc.790991: "Also known as Alsezir, Setnakhte is a Setite in the service of the Red Temple of Thebes. Of Moorish origin with gold-flecked eyes, he was sent as an agent of the Temple to observe the advances of his clanmate Ankhesenaten (known in the west as Andreas Aegyptus) to unlock the secrets of Khay'tall's scarab amulet, which had protected that elder's essence from being devoured by his own childe during the fall of Constantinople.\nHe met with Ankhesenaten's caravan in Aquileia, where he also met the young Meribah, who Setnakhte was ordered to eliminate, as she was seen as a disgrace to the Setites she was embraced into as she was not properly educated by her [Sire|E] before his death. Setnakhte also used the opportunity to observe the Giovanni envoys in Aquileia.\nThrough an agreement with Ankhesenaten where he took Meribah as his adopted childe, Setnakhte left the city quickly to return to his Theban duties."
 POD_investigate.desc.791165: "Mogadishu holds two official vampire gatherings called dar al-salam, meaning “home of peace.” The names are steeped in Muslim faith — another sign of Prince Farnaza's uneasy reliance on the religion. Two Quadis, judges appointed by Farnaza, oversee the dar al-salam and they have complete autonomy in granting or denying access.\nSaruuro of Clan Ramanga rules the Red Sky in Hamar. Her position is both a leftover from her clanmate Arawelo’s nights as Prince, as well as an olive branch offered to the Ramanga by Farnaza. Red Sky is the oldest dar al-salam, and a second home to the rich and powerful. Saruuro judges supplicants on their personal worth, age, and power, and does not seem to care much about clan. Saruuro can supply temporary havens as well as blood dolls on request, though she considers such dependency a sign of weakness."
 POD_investigate.desc.791031: "Bartholomew has maintained a quiet, contemplative existence since his [Embrace|E]. He is 7 feet tall with a thin build and all the unusual physical and psychological features of the Kiasyd. Sometimes he is mistaken for a Nosferatu. Bartholomew, normally a pacifist, will act to defend himself if he’s in danger. He is on good relations with the local Garou and Fae communities.\n\nДальнейшая судьба в каноне\nJoining the Inconnu, Bartholomew will continue his quiet existence. His supernatural friends will take a more active role in protecting him. There will be a pack of werewolves called the Sunstringers who will protect his haven. They consider him one of the few Kindred deserving of an existence, respecting his pacifism and his connection to the Earth.\nMeanwhile, the Fae still consider him one of their kind despite his undead status. There will be seven Goblins who will aid him as much as they can, without jeopardizing their own existences."
 POD_investigate.desc.792819: "Born to a rural hamlet near Modena, Aniello was always fascinated by the cities, full of knowledge and education. Acting upon his dreams, he moved to Venice and became a student in biology. He was soon $pod_Embraced$ by a member of clan Cappadocian and was thrilled to learn more about death and its secrets... before encountering the Giovanni family. It was hate at first sight and Aniello tried to warm his Cappadocian brethren of the threat they presented but none would listen.\nFinding more and more doors being closed to him due to his personal vendetta, Aniello fled to Germany. As he feels the Giovanni's fist tightening around his throat, Aniello has given up on saved his clan, he now only wants salvation for himself and Ana, his Lamia bodyguard and soulmate, before the Venetians inevitably try to silence them for good.\n\nДальнейшая судьба в каноне\nAniello will disappear from public sight soon. Many, including the Giovanni, will think him dead. Unconfirmed sightings of him and Ana even as far as the 20th century leave some hope for the true ending of their story however."
 POD_investigate.desc.791754: "In his mortal days, Streck was a Prussian Junker who was a strong supporter of Emperor Frederick's expansion into Sicily. An early Renaissance man, he was both a philosopher and a politician. He followed his king into the crusade and during this time, the German Ventrue decided to add him into their Clan, most prominently Hardestadt, who considered Embracing the young man himself.\nIt all happened differently, when a Brujah rival of Hardestadt, Marchettus, decided to rob the hated patricians of their prize and gave Streck the Embrace himself. Streck's aristocratic demeanor collapsed under his fits of rage and the indoctrination on part of his sire and he came to hate the false facade of civilization he had supported before.\n\nДальнейшая судьба в каноне\nHe will join in with the antitribu and the nascent Sabbat, becoming a voice of extreme Sabbat anarchism in the 19th century. An accomplished author, his texts over revolution and rebellion will won many anarchs to the Sabbat cause. Streck himself will be behind various rebellions, making alliances with various independent Clans in order to overthrow local Camarilla societies."
 POD_investigate.desc.792160: "Born in Danzig, Leonard was a quiet man, fond of the stories the many seafarers told around his father's home. He finally decided to travel and see the world but his caravan was ambushed and he was left for dead. Rescued by a passing Toreador who saw the flame of revenge burning in the eyes of the dying Leonard, he found and tore his "killer" limb from limb.\nAfter this traumatic event, Leonard struggled to come to terms with his new nature until a Lorekeeper of the Road of the Beast noticed him and taught him how to live in harmony with his Beast.\nTransformed by this revelation, Leonard became the finest Lorekeeper to currently walk the Earth, listening and retelling stories like no other. He is an eternal wanderer, always welcomed in every festival where his rich voice carries a song without need for accompaniment."
 POD_investigate.desc.790432: "Katherine's mortal life began in the year 1116 CE. Young Katherine occupied herself with needlepoint, house management, and something of a secret apprenticeship with a young painter.\nThe sudden death of her father saw her being hurriedly married to a debtor of her older brother, a cruel and possessive man. This man, Hubert, soon orchestrated the death of her brothers, leaving her as the sole heir. Hubert had little patience for her outspoken ways and expressed his displeasure with slaps, kicks, and (when sufficiently angered) a blow from a mailed fist that cracked three of Katherine's ribs.\nKatherine tried to make peace with her situation. Unable to see any of her old friends (for Hubert gave her little freedom) she comforted herself with her arts. Hubert was pleased with her embroidery, but when he discovered her secret cache of paintings, he was enraged. He refused to believe that they were her works and insisted that she must have been hiding a lover. He burned the paintings, then beat her unconscious and did not stop striking her until both her eyes swelled completely shut.\nPoison was her solution and Hubert was soon driven mad, leaving an empowered Katherine as mistress of the home whom she transformed into a prestigious house for artists. It was there that her Toreador [Sire|E] introduced her to unlife, a new normal that she took with confidence, soon becoming a well respected member of the Parisian court.\n\nДальнейшая судьба в каноне\nKatherine will live a full unlife, becoming a lover of Dante Alighieri, overseeing the construction of cathedrals and dabbling in politics. It will be during her inquiries about one Leonard de Vinci that the Inquisitors will find and stake her. It will not be until 1999 that Katherine will be found and awakened to the strange (and exciting) new modern world."
 POD_investigate.desc.790337: "Damek had already been a Voivode when Dacia was ruled by King Decebalus and even centuries later would excert control over the ruins of the ancient Dacian capital - a prize that any medieval Tzimisce warlord would crave.\nHe is the Voivode of Sarmizegetusa, and owns the stronghold that one night would become Hunedoara Castle, where he secretly protects the torpid form of the Tzimisce Antediluvian. He is one of the most knowledgeable genealogists and scholars of the history of the clan, a skilled koldun in the Spirit Ways and a noted warlord in his own right.\nThe voivode maintains a number of settlements populated by an extensive herd and numerous revenants to carry his will while he rests inside his fortress-temple, sits on a throne carved entirely of fused and reshaped bones, draped in thick, dark furs. The skulls of his defeated enemies ring the dais on which that throne stands, and only a few of them are other than [cainite|E].\nAs a habit, he is very fond of grooming young brides; he will have a virgin girl-child instructed in her wifely duties while growing into adulthood, before turning her into a ghoul and finally, on their wedding night, granting her the [Embrace|E]. He will proceed to use those women as vassals and simply discard them, when another catch his eye.\n\nДальнейшая судьба в каноне\nDamek will be eventually destroyed in the interminable internecine clan conflicts that plagued the Dark Medieval era, and much of Damek's lands were inherited by his most notable child-bride, Danika Ruthven, who quickly realized she would also be replaced as soon as Damek grew bored of her, and pledged her loyalty to her sire's rivals."
 POD_investigate.desc.792065: "Barbelo claims to have been exploiting the "vampire angel" myth since the second century CE. He openly delights in humans' worship and may even believe his own mythology when it suits him. As a member of the See of Nod, his area of expertise is the German Empire but he might be out of his depth, caught between the independent minded Flemish ghouls and the Ventrue onslaught. His connections within his own clan, the Lasombra, remain excellent and he does have a certain flair for improvisation and politics not unsuitable to high office."
 POD_investigate.desc.790156: "The Norman Herleva is Prince of Durazzo and works to return the Sicilians to power in the coastal city. She is opposed by Greek Cainites who vowed to destroy Latin power in the city. Cainites who openly oppose her position suffer mightily, which has created a small rebellion against her rule, spearheaded by a Greek Lasombra named Asander. The fighting between vampiric factions has become so fierce of late that it's attracted the attention of mortal hunters, some of whom understand the significance of the curse of Caine."
 POD_investigate.desc.792122: "A leper caring for his fellows before the Assyrians defiled Solomon's temple in Jerusalem, Ephraim was saved from despair by his future [Sire|E] Kothar. It took centuries but he found hope in his heart when the restoration of Jerusalem started at Cyrus' orders.\nEphraim is a master of disguises and serves as the eyes and ears of his Sire in Jerusalem, pointing those that prey on the weak and needy and deserve punishment. Over the centuries, he had contact with many of Jerusalem's most powerful $pod_cainites$ but only Kothar truly earned his respect. He also enjoys contacts with all the mortal religious communities in the city, keeping himself and his Sire appraised of what could happen before many more powerful Cainites.\n\nДальнейшая судьба в каноне\nKothar will fall into [torpor|E] during the Black Death and Ephraim will keep a careful watch over his mentor, all the while continuing to change identities as the centuries pass him by. He now operates as Ephraim Goldstein, US immigrant studying medical history."
 POD_investigate.desc.792490: "Moussa ibn Yacoub has always known Damascus as his home, from his mortal years as a child, past the [Embrace|E] and into tonight. There is no other domain where he would rather be, but he fears that the current situation might destroy the city he loves.\nIbn Yacoub began life as a successful shop owner and earned the Nosferatu’s attention because of his Roman clientele and the secrets they shared with him. Once Embraced, he entered one of Damascus’ more venerable clans and became part of the shadows. Over the centuries, ibn Yacoub has seen the stream of both mortal and Cainite sultans flow past the city gates. In that time, he has come to lead the Nosferatu after the Baali destroyed his [Sire|E]. Their destruction is his personal vendetta, and it is a trophy he is unwilling to share with the Banu Haqim or Mannal. As patriarch, he forbids the other Nosferatu to aid the Banu Haqim Bistakh or even explain their clan’s position.\nIbn Yacoub isn’t blind, however, and is caught between pursuing a blood feud and helping Damascus survive the coming nights. What the latter entails is a mystery given that ibn Yacoub does not trust Bistakh anymore then he does the Baali. Although not a Muslim himself, he has considered sending for an Arabian clanmate to provide some advice and insight into the various Muslim minds around him."
 POD_investigate.desc.790635: "In his mortal days, Lados was one of the Greek soldier princes that jockeyed for territory after the death of Alexander the Great. He was $pod_Embraced$ by a Malkavian philosopher. It was then that Lados first knew true fear, for nothing in all the battlefields he had witnessed could have possibly prepared him for the shattering Kiss of Malkav's blood. Over a year passed, in which the mad prophet tormented his childe with extended bouts of abandonment that resulted in Lados being paralyzed by fear when left on his own.\nWhen he returned, he found that his army had all but dispersed. With no true choice left, Lados took a position in the court, hoping not to attract attention. Unfortunately, the local Brujah saw him as an unwanted invader and tried to oust him. When word of the planned action against him reached his ears, Lados, however, turned the intrigues of the Greek Kindred against their architects. With the aid of a Tzimisce, he fleshcrafted one of his servants into an exact copy of himself and used a combination of Auspex and Dominate to convinced his slave that he was the true Lados.\nHiding himself beneath a cenotaph to Alexander, the Malkavian used his slave to expose his rival Kindred before the court, their slumbering bodies bursting into flames in the rays of the sun. The Regent awarded him with more and more power in court.\nLados rise to power was interrupted by the arrival of the Persians, led by a vengeful Brujah named Jaxartes, who had survived his original purge. Their battle resulted in Lados' fall into [torpor|E].\nДальнейшая судьба в каноне\nLados will awaken in the early 2000s, convinced that the End Times have come considering the strangeness of this new world. His already fragile mind will fracture more and more into paranoia and fear of what's to come."
 POD_investigate.desc.791169: "Bloodbound to Rodriel, Chaitra remains his foremost enforcer. As skilled with Potence as she is with Chimerstry, Chaitra grew up in Mangaluru, becoming a ghoul as a teenager and then a childe-by-proxy of Rodriel due to the lack of suitable Salubri Warriors.\nShe remains fanatically loyal to the nominal Prince, though her streak of sardonicism makes it difficult to tell how much of that loyalty is due to the blood bond. As a consequence, she finds herself increasingly ostracized by her Clan, as more and more start to associate with Daitya and Tremere rather than the Children of Danu and Saulot."
 POD_investigate.desc.505004: "According to Noddist history, Irad was the most bloodthirsty warmonger of his time, his prowess on the battlefield and in commanding men earning the respect of the first murderer, and Caine’s [Embrace|E]. Irad joined the ranks of the Second Generation and led Caine’s armies for an unrecorded number of centuries, always loyal to his sire and kin, as long as the battlefield could slake his unquenchable thirst. Something changed in Irad when the Antediluvians rebelled against the Second Generation, however, with the handful of accounts from vampires who claim to remember the war agreeing Irad turned his armies to oppose Enoch, Zillah, and a controversially vague number of other Second Generation vampires.\nHis motives for doing so are unclear to this night, though some posit he felt the Third Generation could bring him the blood he so craved in greater quantities than his sire and siblings. While others believe Caine snubbed him as nothing more than a killer, goading Irad into showing him what a killer he could be. Whatever the case, Irad wasn’t exempt from the Third Generation’s attack on the Second, though some believe he fell last, his denouement coming as a surprise after everything he’d sacrificed for them."
 POD_investigate.desc.791721: "The uncontested ruler of the Murnau's roost when her brother is away, Franziska is iron-willed, completely devoid of nonsense and frequently widowed -her husbands invariably suffer the worst sort of luck with horses, great heights and sharp objects. She is also tragically childless, enormously wealthy, possessed of estates in both Hungary and Burgundy, and willing to dole out copious amounts of both mentoring and material support to any hapless young inquisitors who happen to strike her fancy, as she has an abundance of paternal instincts to vent."
 POD_investigate.desc.792354: "Edward Scott originated in Cornwall, where he was a rival lord involved in dynastic struggles. During the conflict, a knight named Sir Lorence came to his castle and managed to gain his trust. In a cruel fit, the knight killed his family and then $pod_Embraced$ the enraged Scott. This event cemented an enormous hate against elders and their authorities within the young Brujah, who swore to himself to watch over the interests of young vampires.\n\nДальнейшая судьба в каноне\nEven now, several hundred years later and an elder himself, Edward Scott continues to support the Anarch Movement over the Camarilla. Having taken up residence in Milwaukee, Edward Scott is called "The Prince" by the Anarchs, given his high position within the Camarilla and his sympathies for them. Scott does not mind, indeed, he enjoys it. Both Anarch gangs within the area respect him and Scott often defends them from the elders. Most of them disregard his opinions with open disdain."
 POD_investigate.desc.792015: "In life, Archibald was referred to, sometimes unkindly, as an innocent. Certainly, he was slow of speech and thought, and he preferred the quiet of his own company to the exploits of the other boys who lived in Exeter, but his powers of intuition were uncanny.\nHe began to learn the sword under the tutelage of the head guard and actually showed a great deal of promise. Unfortunately, he would never become a knight or even a guard. Thieves on the road from Bristol attacked the caravan, and all of the company was slain. When Archibald attempted to flee, bleeding, into the trees, the sadistic band followed him, hunting him as if for sport.\nLittle did they know that they were fleeing into the domain of Magdalen, a Brujah from Exeter who regularly patrolled the road to ensure its safety. She easily slew the brigands and was about to put the boy out of his misery when he said four simple words: “I forgive you, Magdalen.” Shocked and touched at the same time, she [Embrace|E]d him without quite knowing why.\nSince his Embrace, Archibald has grown more wild and nomadic, moving from place to place. Certainly, it would be easy to mistake him for a Gangrel except for his preoccupation with chivalric manners. For years, he wandered the wilderness until he eventually came to Cornwall and the cluster of islands that some vampires claim to be the remains of Lyonesse. Few Cainites manage to make their home in the area; they are too often driven off by the fae. Yet the fae don’t seem to mind Archibald’s presence. Still, he rarely spends time there, only returning to rest and recuperate when the need arises.\nLately, in Exeter, they tell stories of a ghostly young knight who rips the heads off of brigands and warriors in the woods. This is not far from the truth, since Archibald spends the rest of his time roaming the wilderness, helping protect travelers and fight evil, and he has a strange knack for turning up exactly where he is needed."
 POD_investigate.desc.791824: "Sold as a boy slave to Constantinople, Amadeo's life was saved by the Toreador Marius who was intrigued by Amadeo's uncanny faith despite his difficult situation. Marius brought him to Venice and [Embrace|E]d him, proving to be a diligent [Sire|E] by teaching the boy writing, reading and the holy scriptures. Separated from Marius after a fire in Venice, Amadeo started wandering the world and forged a strange friendship with the Tzimisce Mircea Fratescu. Under the Carpathian noble tutelage, Amadeo committed his first [diablerie|E] and discovered many new things... that shook his faith to its core. Determined to mend his broken spirit, Amadeo made a pilgrimage to the Saint Sepulcher and managed to survive the aura of faith in the church, rekindling his own one at the same time.\nContinuing his travels, Amadeo established himself in France, becoming a patron of the burgeoning guilds and now turning his attention to the rumors of an ancient sect having found a state even higher than his own faith : Golconda. He is also trying to find disciples to pass on his knowledge of the divine but, so far, all of his apprentices fell from the road one way or another as if someone was trying to make them fail...\nДальнейшая судьба в каноне\nAmadeo will be contacted by the Inconnu and will join them in their quest for Golconda."
 POD_investigate.desc.792308: "Even as a child, Qasim has always experienced visions. He was also blessed by impressive religious insight but lacked the understanding of mundane intrigue and ended up abducted by an unscrupulous Imam. Rescued and [Embrace|E]d by a Malkavian named Dabir, Qasim's visions became darker with the new vampiric blood cursing through his veins. Now he sees the deeds of the wicked and thinks himself bound to punish them. This righteous fury earned him quite a reputation in Andalusia and made zealot [ashirra|E] look for his help while secretly fearing that any missteps on their part might make them Qasim's next target. Even Sultan Badr of Granada has sometimes requested his help through her motives always ended up more political than righteous in nature.\nFor his part, the Malkavian isn't concerned with the theological implications of his visions. He only follows because they are part of his obligations to God.\nRecently, Qasim has been following his visions north to Pamplona where he feels like his destiny is. Prince Roque seems ready to help him make some sense of the visions of his tortured mind."
 POD_investigate.desc.792159: "Constantine lived by the Mediterranean. Even in death, he remains by his beloved sea. A devout child, he entered the priesthood and was eventually ordained in Constantinople, where he looked forward to spending the rest of his life serving God. But he did not find the peace or rewards he had hoped for. Outraged by the corruption he saw in the Church, he became something of a radical, and his outbursts against his superiors eventually saw him ejected.\nHe wandered the slums of the great city, preaching to the desperate and destitute and taking pride in his piteous state. His health collapsed, and he spent his last months of life in a state of near-frenzy, attempting to tend to the sick even as fevers and chills wracked his body. A voice came to him, promising God's reward if he could prove himself a little longer. When he rose, he felt a terrible hunger within. Somehow, he found himself amidst the very beggars and outcasts he had ministered to. Then the Beast took over and he slew them all, hungrily feasting on their blood.\nStavros, the “angel” who blessed him, explained that the Beast inside was all his sins. His sacred task was to take the sins of others into his soul by draining them of their blood. When his soul was full and he could take no more, God would open his arms and all the sins he carried — his own and those of his victims — would be washed clean by the blood he had spilled.\nConstantine accepted his mission eagerly. He has, over the centuries, gained a measure of control over the Beast and now chooses his victims with some care. He typically lives in a city for several decades, selectively murdering the wicked and the wealthy, often seducing them, sometimes hounding them in a terrified flight through the wilderness.\nConstantine is one of the foremost scholars of the Road of the Beast, and he welcomes students. They must hunt with him, however, and he puts them to harsh physical, mental and moral tests."
 POD_investigate.desc.790807: "Valerian has been a senator all his life and unlife. First as a mortal in Rome then as an immortal in the vampiric Eternal Senate. His eloquent speeches, calm demeanor and seemingly lack of further political ambition made him many friends and something of a neutral party between the feuding factions of the senate.\nWhile Rome is long gone, Valerian didn't change much in the following centuries, still carrying himself with the gravitas of the distinguished senator he is. It was Alexander of Paris who first sought his allegiance during the early Dark Ages and Valerian accepted, becoming the official diplomat of the powerful Grand Court. His long experience in diplomacy and peerless reputation were instrumental in establishing the Grand Court as the most powerful Ventrue power since Rome.\nValerian was on a mission in Constantinople when the Fourth Crusade happened. While he managed to avoid the fighting, he had to rely on an old acquaintance of his, Andreas Aegyptus, to go back to Paris with his caravan. Andreas welcomed his old friend, knowing that Valerian's connections with Princes along the road would serve his reputation well.\nOnce back in France, Valerian participated in the coup leading to Alexander's exile, first to curtail Saviarre's influence then to protect himself from Alexander's paranoia. Knowing that this event meant that Ventrue power in France was shattered, Valerian made his way towards Germany and the rising star of his [clan|E], Hardestadt. Even an hardliner German might have need of a diplomat after all."
 POD_investigate.desc.791482: "Serena was the prize childe of Garinol, abbot of the Petrin Hill Monastery in Prague. In 1141, he released her from his charge in order to serve Ecaterina the Wise, in partial repayment for the boon of dealing with his deceitful childe Mercurio.\nShe accompanied Christof Romuald in his coterie during his journey to Vienna and back, acting as an advisor to him. Because she too left behind many things she loved in the mortal realm, she says, she has an understanding of the pain that is in his heart. They became separated after their first encounter with Vukodlak at Vysehrad Castle.\n\nДальнейшая судьба в каноне\nSurviving both this disaster as well as the later Giovanni purge, Serena will emerge in modern nights in Jerusalem after the formation of Clan Hecata, now assuming the surname "Praha"."
 POD_investigate.desc.791353: "A levelheaded and soft-spoken young Nosferatu ancilla, it is Ormr who most draws the scorn of the Viking court. In secret, though, he is a passionate believer in Jesus of Nazareth, and the head of Bjarkarey’s hidden [cainite|E] Heresy. He is an ally of Gudrunn, and they both work toward the end of the old faith in Bjarkarey. He is charismatic and dignified when away from Valborg’s warriors, with features that are unusually symmetrical for one of his Clan. When under the Queen’s eye, he is servile and pathetic, acting as the court’s jester, but this is an act, and one he does not mind — after all, he is outwitting her.\nHe has a collection of hiding places all over the island, and uses some of these for his masses. There are around a dozen Cainites in Bjarkarey, and Ormr is not the only one of that number present at his sermons. Some of the Queen’s blood-thrall hirdmen and a few mortals attend this hidden church, where open rebellion against the Cainite rule is preached.\nGudrunn often uses Ormr, who becomes bolder and uses the Queen’s absence to try and shore up the Christian cause in his beloved hometown, often traveling to nearby settlements to build alliances, as well as building secret tunnels and underground chambers within the island’s bedrock. The gifts of his blood allow him to go where he wishes unseen, and he willingly lends this ability to Gudrunn’s mischief in exchange for her help with his plans."
 POD_investigate.desc.791462: "In his breathing days, Roland was content to live a life of pleasure. The consequences of his actions never disturbed him, for the moment was everything. Handsome and commanding, he took what he pleased and never feared the consequences. His arrogance attracted the interest of a Parisian sybarite, a Setite who admired his flair. At first, feeding on [cainite|E] blood was merely an exotic perversion, one he eagerly cultivated. Soon he came to savor the wine of his master’s veins, and he found the life of a Setite ghoul to be much to his liking.\nRoland’s sire tired of the thrill of the hunt, and thus employed his ghoul in the enterprise of finding mortals for his entertainment. Each week, Roland was to outdo himself in securing a new liaison. Thus did he learn the means of seducing the noblewoman at the courtly ball, the value of insouciance when slumming among the taverns of the poor, and the intercourse of slavers and blackmailers.\nGifted by his Setite master to a Ventrue, Roland was soon [Embrace|E]d and given a new mission, infiltrate Bulscu's court in Budapest. At first, the mission proved laughably easy as Bulscu was as, if not more, hedonist as Roland was and soon relied on him to provide him with new nightly "entertainment". Bulscu's fall into [torpor|E] (in no small part due to Roland divulging critical information to the Hungarian's rivals) and the frugal Vencel Rikard's ascension to the princedom saw his fortunes dwindle very quickly however. The new Prince is looking into whether or not Roland was behind Bulscu's worsening state while his own Ventrue masters are now finding him much less useful with Bulscu not being around anymore.\n\nДальнейшая судьба в каноне\nThe Holy Roman Ventrue will reject Roland. Despondent, he will be willing to ally with anyone who can afford his services. Eventually he will take service with the Setite mastermind Count Jocalo, helping him infiltrate many of Europe’s noble houses."
 POD_investigate.desc.791437: "A solitary and reclusive Gangrel, Hadeon found the need to change his lifestyle when he learned of the Tremere using his clanmates as ingredients for the creation of their slave soldiers, the Gargoyles. Coming close to Constantinople during the aftermath of the Fourth Crusade, Hadeon choose to contact the caravan master Andreas Aegyptus and the two came to an understanding. Hadeon would serve as a scout for the caravan while he could retreat to it when the need arose.\nHadeon's intuition of not traveling completely alone soon proved sound as werewolves prowled the countryside following the collapse of the vampiric Dream. He illustrated himself during several battles against them though was grudgingly forced to accept that he wouldn't have survived without the help of Andreas' caravan.\nArriving in Aquileia, Hadeon made contact with the Tzimisce Djula for his ambition to take revenge upon the Tremere.\nWhile the results of this alliance are unknown, Andreas earned the respect of Hadeon during the caravan's journey and the Gangrel entertained the idea of taking the role of a scout perhaps more permanently in the future."
 POD_investigate.desc.793030: "Ignatius Jacobi is, in many ways despite his relatively young age, a relic of older times. The Prince of Split is a liar, a monster and an arrogant being that rules through fear and terror. His numerous childer are all bloodbonded husks that are only capable of approving whatever he commands. His rule over the mortals of the city is completely open and the mortals here have long learned to fear the shadows that take anyone disagreeing with Jacobi.\nThis way of doing things have left Split as something of a pariah in vampire politics and Jacobi's little fief is most of the time left alone. In many ways however the Lasombra's strength is an illusion. While hosting Andreas Aegyptus' caravan and trying to force them to stay under his rule, he was outwitted by a simple ploy and made to look like a fool.\nThis sudden showcase of weakness has interested the Venetians Giovanni and while their first attempt to take the city has been foiled, there is little doubt in anyone's mind that Jacobi's little princedom of darkness will soon come to an end."
 POD_investigate.desc.791426: "Qalhara was fascinated by death since her childhood days in Nubia. As a child, she found her cousin having fallen to his death in the wilderness and decided to study him, coming back day after day to see how his corpse started to decay. This morbid curiosity continued until she was noticed by a traveling Lamia, Indira, who took her under her wing before embracing her. Qalhara excelled during her training, becoming the perfect embodiment of the Lamia, as deadly with a spear as she was loyal to the teachings of Lilith.\nWhen the night came for her to be assigned to a Cappadocian, she received the honor of becoming Constancia's bodyguard. Despite the two women lack of patience for social graces, they soon valued each other and Qalhara became the oracle's advisor when matters of a more practical nature when at hand.\nShe recently accompanied her mistress in her journey towards Egypt to confront Lazarus and she once again proved herself, protecting Constancia during this dangerous adventure and against Lazarus himself. Some tension was felt between the two women however when Qalhara noticed that Constancia became more and more withdrawn, barely listening to her advice anymore (which resulted in several close calls). After the success of their endeavor, she confronted the oracle about it who promised to be more attentive in the future, mending their relationship.\nWith Constancia back at her mountain home of the Erciyes, Qalhara is once again guarding the entrance of the most important sanctuary of the Cappadocian and the resting place of Cappadocius himself." 
 POD_investigate.desc.791431: "Sirh Saad is a man following his own path. While he never officially cut ties with Alamut, the reclusive sorcerer choose to live in the desert and associate himself as little as he could with other people. He sustained this way of unlife until his visions started to warm him of an impending disaster if he didn't reconnect with his [Clan|E]. Thus he did just that and was soon affected to a mission under the leadership of a young warrior, Fatima al-Faqadi.\nSihr Saad had as many difficulties working with others as he anticipated, coming very close to just give up on the mission at several points because of Fatima's indecisiveness. Still, his sense of duty always prevailed and he ended up begrudgingly appreciating Fatima's more careful and thoughtful approach.\nDuring their mission, Sirh came into contact with a cell of the Web of Knives and tried to warn them of an impending attack. His warnings fell into deaf ears and he was imprisoned by the Web members, confirming to the sorcerer that Alamut was still gangrened to its core. He thankfully managed to flee during the ensuing battle.\nAt the climax of their mission, Sirh was the only one able to thwart their target's powerful magic, saving Fatima from a slow and painful Final Death in the process.\nWith their task accomplished, Sirh considered his part in the vision done and stated his hope of returning to his reclusive lifestyle. He nonetheless accepted this newfound friendship with the young warrior, not excluding the possibility of the two working together again." 
 POD_investigate.desc.790577: "An unremarkable young man from Venice, Matteo had the dubious honor of being chosen by Alfonzo of Venice to be his servitor. The Lasombra bishop is known for his short temper, lack of any mercy and very quick turnover of minions. Lack of loyalty, making errors or just being in the wrong place at the wrong time was never tolerated in his household. Still, where many quickly fall to become one of Alfonzo's parties "entertainment", Matteo instead thrived. His docile demeanor, good head with numbers and intuitive knowledge of when to leave Alfonzo's alone earned him ghouldom and a promotion to become the head of his household's personnel.\nMatteo continued loyally his work for centuries, accompanying Alfonzo to Constantinople and growing in responsibilities as the bishop acquired more and more power in the city. During this time, Matteo was promised the [Embrace|E] as a reward for his diligence but was always passed on for Alfonzo's latest fancies. This finally changed in 1208 when Lucita of Aragon made contact with Alfonzo and the two worked to secure his hold over the fallen Constantinople. Matteo was instantly smitten by the beautiful Iberian and, luckily for him, this potential breach of trust towards Alfonzo was accepted by the Venetian as his budding alliance with Lucita was more important to him at the time. When said alliance proved fruitful and secured Alfonzo's princedom of Constantinople, he choose to offer Matteo to the Aragonese princess thus securing their partnership while getting rid of his potentially compromised administrator, a result Matteo himself could only have dreamed of.\nHe has been kept in Alfonzo's service to train his successor... and as a collateral to solidify this new alliance." 
 POD_investigate.desc.790286: "Chosen by Geoffrey du Temple for his just and chivalrous mindset, Hugues de Clairveaux was a Templar himself before his [Embrace|E]. Becoming a vampire changed little about his perspective on things and he dutifully accompanied his [Sire|E] to the 4th crusade, hoping for a godly victory over the walls of Jerusalem. Then Geoffrey was called back to Paris and the crusade was diverted to Constantinople and became a sordid assault on fellow Christians. Hugues did his best to contain (and often personally punish) the worst offenders but was soon abducted by a Lamia who corrupted his mind to make him think she was the Virgin Mary.\nWith this new "revelation" in his mind, Hugues took control of the aftermath of the sack of Constantinople and gathered support for a new expedition to Egypt where Mary called to him (in truth, where the objective of the Lamia was). His charisma and stern behavior rallied many to his cause.\nEnter Fatima al-Faqadi, a Banu Haqim assassin sent to stop him before he could pose a threat. Fatima however soon fell in love with the Templar and tried to reason with him, hoping to have him stop the crusade and perhaps even convert to Islam. She ended up finding the Lamia's influence over Hugues and was able, with the help of her coterie, to defeat her. Sadly, the last vision the dying Lamia sent to Hugues was "Mary" asking him to kill his love for her which he tried to do when Fatima reunited with him. After a grueling fight, the Banu Haqim ended up victorious, killing Hugues and accomplishing her mission somewhat despite herself." 
 POD_investigate.desc.792857: "Jean le Duc is a man that doesn't yield to the control of others. It is the story of his early life, the rebellious flight from one master to another until one day he became a mercenary guard for a group of French knights going to the Holy Land. Jean could see that these men were not like the others, they were not driven by money or lust but by faith and so, when they became the creators of the Order of the Temple, le Duc joined them. Old habits die hard however and the ex mercenary could not find the same zeal in his heart as they did. When the Lasombra Montrovant started using these early templars for his search for the Holy Grail, le Duc choose to side with him hoping for immortality and power in this world instead of salvation in the other.\nMontrovant soon saw that the grim determination of this warrior could be of use to him and [Embrace|E]d him.\nLe Duc was... ambivalent about the experience. Immortality was a nice perk but Montrovant now for all intents and purposes had control over his destiny, something the Frenchman didn't like. Still, he was wise enough to know that open rebellion against a being as powerful as Montrovant would be suicidal and thus choose to be the loyal childe.\nJean noticed that a strange characteristic of his life didn't change after his "death". Every time he enters battle, a crimson fury takes over his senses and guides him through the conflict. He thought of it as a stronger survival instinct than most.\nDuring their centuries of partnership, Montrovant and le Duc have come to an agreement of sorts. Jean will help his [Sire|E] until the Grail is found then will go on his own way. He has thus redoubled his efforts to help Montrovant, almost tasting the immortality of freedom he so desires...\nДальнейшая судьба в каноне\n ...which will never happen. As Kli Kodesh ran circles around Montrovant's quest for the Grail, le Duc will die an inglorious death at the blade of one of Kodesh's traps during the fall of the last templars in 1511." 
 POD_investigate.desc.792123: "A severely crippled young girl of Jerusalem, Hannah was [Embrace|E]d by the city's Nosferatu as an act of mercy to bring her relief. Very much to their surprise however, Hannah is not entirely filled with gratitude at her new state. She had a hard, bad life, full of abuse and torment, and she resents the thought that watchers in the shadow could have helped earlier but did not. She also feels that this sense of mercy should be spread far and wide. However, she also fears what “justice” Kothar, the elder of the Nosferatu community, might serve should she sire childer of her own.\nHannah considers herself at least partway outside the leper community. She was never one herself, and retains much of the prevailing superstitious dread of leprosy even though intellectually she understands it holds no peril for her. So she spends very little time in Hinnom, preferring to mingle with the beggars and paupers she once counted herself among.\nHannah has an exhaustive understanding of the lower classes in Jerusalem. She’s also got an ever-growing depth and breadth of insight into the Cainite population of the area. Once she began encountering vampires beyond Kothar’s circle, she supplemented overt encounters with spying, and she’s good at it. She hasn’t penetrated any of the deeper, inner machinations of the elders, but she usually knows at least as much or more about what childer are up to than their sires do.\n\nДальнейшая судьба в каноне\nHannah’s conflicting impulses remain unresolved for a while. Finally, early in the 14th century, she decides that she’d benefit from time away, to resolve her conflict by herself. She heads off into the East. That’s the last the Jerusalem vampires see of her. From time to time over the next eighty years she sends messages back, carried by other vampires, ghouls or other messengers. But the last one comes in 1399. After that, it’s silence." 
 POD_investigate.desc.792121: "Jeanette was born to a merchant family in Avignon in 1125. She was a fey child, living much of the time in her own fantasy world and given to disturbingly wild inspirations of insight which were more often true than not.\nA loving husband and a charming daughter managed to keep her centered on this world until one night she had a vision of her daughter's death which came to pass a couple days later. Jeanette lost her mind — or more precisely, she lost half of her mind. Unable to reconcile herself to the loss of her child, a portion of her existence is now spent returning to the fanciful existence of her childhood.\nNeither “child” nor “adult” Jeanette remembers the details of the [Embrace|E]\n.It was her “child” however, who decided that it would be exciting to wander south with the pilgrims heading to the recaptured Holy Land. They seemed like an interesting and exciting band after all.\nTravelling with a Ravnos band for a while, Jeanette honed her skills as a seer, relying on her intuition and her own perception of reality more and more. She chose to stay in Jerusalem when they finally arrived.\nThough she has come to some understanding of her Cainite nature, Jeanette also privately still hopes for redemption. The City of Holies still may hold the blessings that free her — and the youth — from the curse of Caine, allowing them to live again and return to a normal existence.\n\nДальнейшая судьба в каноне\nJeanette will become a casualty of Jerusalem's political games that she had no understanding of. Her Final Death will simply be another move in the Great Game." 
 POD_investigate.desc.792120: "Bernardus always seems lost and confused. At some point in his past, he did join a group of monastic Christians, and he does know that he is affiliated with the Church. It seems unlikely, however, that the Church chooses to be affiliated any longer with Brother Bernardus. He was driven out of the monastery after losing his temper — in spite of numerous reprimands — and shrieking at his brother monks when they were not sufficiently penitent for sins he decided they had committed.\nBrother Bernardus is, nonetheless, deeply spiritual in his own peculiar way. He believes that the Holy Spirit has blessed him with the gift of tongues, or glossolalia, so that he can speak with the language comprehensible to all others of God’s children. His “gift” also drives him to preach (not always in a language understandable to mere mortals) in an attempt to convert unbelievers to the True Faith.\nIn his feeble attempt at coherent thought, Bernardus concludes that he must save the souls of the unbelievers, lest they fall prey to a Cainite’s feeding. It seems to escape his attention, however, that he is the Cainite who most endangers his listeners. Unfortunately, Bernardus tends to lose his temper with those who do not understand how very important it is that their souls be saved.\n\nДальнейшая судьба в каноне\nBrother Bernardus never regains his sanity, nor does he ever achieve any kind of balance between the competing demands his psyche places upon him. He is eventually destroyed, several centuries down the road, by a couple of Ravnos who are tired of him spooking the horses." 
 POD_investigate.desc.792119: "Pacifico is from the most powerful family in a very small town outside of Rome, close enough to know about the political maneuverings of the city, but too far away to actually play a role in it. Shortly after Pacifico’s father died, the young man found himself first admired and then [Embrace|E]d by Paliuro, when the former began a bold move to vastly increase his family’s holdings.\nPacifico Grillati has been set to a task that he finds somewhat demeaning: he passes his time as a translator in the al-Bismaristan al-Salahi Hospital in the Tanner’s Quarter, gathering information and providing the occasional safe haven to feed for other $pod_cainites$. He drives a clever and shrewd bargain with those in need, but also understands that many have long memories and honor that will not forget a ‘favor.’ However, he is beginning to resent being kept away from the main action of Cainite city politics, and sees his ambitions as frustrated by Paliuro’s single-mindedness.\n\nДальнейшая судьба в каноне\nPacifico thinks he will have sufficient political strength to tackle the Lasombra power structure in Jerusalem in, oh, seventy or ninety years. In fact, he returns to Genoa after Paliuro’s demise, eventually entering the Sabbat and falling during that sect’s civil war." 
 POD_investigate.desc.792930: "One of the only members of his rare caste within the city, Pabrakhar does what he can to ensure things run smoothly. While the Thaumaturgy of the Danava sees into samsara and can judge the path of karma for those they target, only Pabrakhar’s mastery of Watcher Valeren can reveal and neutralize threats outside the limited scope of Thaumaturgy. A devout Hindu, Pabrakhar is continually discomfited with his great-great grandsire Rodriel’s Christian sensibilities and lack of respect for the Danava." 
 POD_investigate.desc.792769: "Newborn infants are an affront to demons. They know nothing of right and wrong and are thus impossible to corrupt. Many demons can be driven away by a weeping infant but some, like the Silencer, prefer a more direct approach. First noted in Babylonian times, Puluhtu is a parent's nightmare. Drawn by an infant's cry, the demon manifests as a fog and slowly strangles the child. Some demons might consider a dead child a waste (their soul returns to Heaven) but Puluhtu doesn't care. The rage and despair of the parents make up for it.\nSome speculate that the parents themselves draw Puluhtu. A crying infant is a burden so the demon comes to "cure" the problem. Naturally a parent who just wished that their child would just shut up adds guilt to the grief after the death. And so, Puluhtu kills both parent and child, the child directly, the parent through slow suffering.\nWhat more could a demon want?" 
 POD_investigate.desc.793064: "A successful bandit of the Anatolian mountains, Iskender only truly found a purpose and a direction for his life when he met his future [Sire|E] who taught him about the meaning of his existence as told in ancient Mayaparisatya teachings. Iskender proved to be a talented pupil and enjoyed a deep connection with his Sire until she was killed by one of her rivals. Resorting to his old tactics, Iskender seduced and deceived said rival before killing her in revenge.\nMoving to Constantinople with his band of (mostly) redeemed outlaws, Iskender entered the service of Verpus Sauzezh, leader of the scouts for the immortals of this powerful city. He was away when the Fourth Crusade doomed the city and joined Verpus to protect the refugees from Constantinople as they looked for a new home. After several years of failing to find a new cause, the refugees started the long journey towards France. Verpus left at this moment however, leaving Iskender as the chief guardian of this large group.\nThanks to his diligence and the help of his band, the caravan arrived at Paris without too much trouble. This is where he met Zoe, a fellow Ravnos lost to a dream of vengeance against the Inquisitor who killed her [Sire|E]. Understanding very well her plea, Iskender grew closer to Zoe until they became lovers and joined her quest.\nThis ultimately was his downfall as the ambush he and his band sprung on the inquisitors turned against them, ending with him being beheaded but managing to save Zoe." 
 POD_investigate.desc.791430: "A Malkavian oracle of consideration reputation, Takhoui was active in Greece as the 4th Crusade struck. Like many others, she decided to leave the area and choose to follow members of the Cainite Heresy as they flew towards France. Takhoui soon adopted their faith as she thought her visions were encouraging her to do. In truth, many people think Takhoui is a skilled oracle... but a bad interpreter of her own visions. She is known to change allegiances quickly depending on them.\nDuring her travels towards France, Takhoui became a convinced zealot of the Heresy, going as far as threatening other refugees to convert and almost killing Anatole and Zoe, the former of which being a friend before her latest conversion.\nIn the end, Takhoui will see first hand that her visions were false (or rather misinterpreted) when Anatole debate the Heretic bishop St. Lys literally to death in Notre Dame. Apologizing for her actions beforehand, she then left France once more." 
 POD_investigate.desc.791792: "The only one postulant who ever turned the Red Order down is known as Fridebraht von Graft. He gave only one explanation: “God has granted me greater wisdom than you offer.” Two days after the rejection, in May of 1225, the Eye assigned to watch him lost track of him entirely. She frantically asked questions of known friends and acquaintances and discovered that few of them even remembered him. In the end, she abandoned the attempt and reported what had occurred to her superior.\nIt was two years before the errant postulant reappeared. He rescued Sister Vittoria Santini di Parma from an assault by practitioners of the Malefic Arts, through a display of what appeared to be a variant on the Holy Arts. He has reappeared several times since, sometimes in company, sometimes alone, each time aiding a Theodosian (and once a Knight of Acre) in a moment of dire need. What exactly he knows about the Inquisition and why he seems so keen on rescuing its agents remains a mystery.\nWhatever the case, he is considered a very skilled hunter and a staunch ally of the Inquisitors, though one who likely has secrets to hide." 
 POD_investigate.desc.793089: "As expected with her reputation of fostering close ties with humanity, Veronique d'Orleans used many ghouls servants during her tenure as an ambassador for Julia Antasia in Paris. She more specifically ran a bathhouse where she sheltered young women looking for a place to belong. Such a place obviously drew a lot of attention and needed protection which Veronique found in the young Sandrin.\nThis prospective knight soon served as the muscle for Veronique's girls and as a bodyguard for the Brujah herself though both knew that she didn't really need such help. As with most of Veronique's entourage, Sandrin took a deep liking to his mistress but was worried with her often too trusting attitude. His worries would prove correct during the palace coup against Alexander where Veronique's bathhouse was burned to the ground by her supposed friend Jean-Baptiste de Montrond. As he was with Veronique at the time, Sandrin was the only one of her ghouls to survive this betrayal.\nHe then followed her during the resolution of the coup, only leaving her side when she ordered him to do so before she confronted Saviarre. While he understood that it was for his own protection, Sandrin still participated in the events by helping Geoffrey's knights secure Paris. After success was finally achieved, he was reunited with a visibly very relieved to see him alive Veronique." 
 POD_investigate.desc.791831: "Isouda's favorite male childe is the gallant Josselin de Poitiers. This French knight embodies everything one would expect from a Toreador gallant, loyalty, bravery and being easily distracted by matters of the heart. Josselin started his ambassador career in Esclarmonde's court where he met Aimeric de Cabaret, starting a fiery but ultimately doomed romance between the two. It is also where he [Embrace|E]d his only childe, Lucien de Troyes, that ended up embroiled in a Tremere plot against Jürgen von Verden.\nJosselin true (platonic) love is for his blood sister, Rosamund d'Islington, who he ended up serving as a champion during her tenure at Alexander of Paris' court. When the exiled Prince abducted Rosamund and came to Germany, Josselin was instrumental in protecting her from the methuselah's worst tendencies despite the massive power gap between them.\nIn Magdeburg, Josselin illustrated himself as a competent champion and confidant for his blood sister, he also participated in the second Tzimisce war where he lost his beloved ghoul squire Fabien during the fighting. Another tragedy happened when he was reunited with his childe Lucien and forced to execute him as part of Alexander's petty revenge against his interference which left a deep scar on his mind.\n\nДальнейшая судьба в каноне\nJosselin will stay by Rosamund's side until Alexander's death. Reporting to Isouda's the events that transpired in Germany, he will then go back to his blood sister's side, staying as ever the loyal and gallant knight." 
 POD_investigate.desc.792019: "The Savages are a group of undead knights who no longer adhere to the rules of chivalry or codes of knightly conduct. Instead, they form nomadic bands that travel from village to village, taking whatever strikes their fancy and punishing anyone who dares to suggest that a given cauldron/ornate gold cross/young woman isn’t theirs for the taking. Most of the Woodwose Savages take particular delight in tormenting any mortal knights that they come upon, and they often challenge knights to tests of strength or courage. Usually, public humiliation is enough to content them, although in a few cases the Cainite in question wasn’t satisfied with anything less than taking a “souvenir” such as the knight’s armor, horse or sword hand.\nThe Savages currently have one female member, an Iberian Brujah named Urraca. Of all of the Savages, she is the most boisterous, argumentative and assertive. Although she was not a knight during her lifetime (obviously), she lost her entire family in the First Crusade, and she and her fellow Savages deal cruelly with anyone who dares to suggest that she has not earned her place in the group."
 POD_investigate.desc.791405: "[Embrace|E]d in the midst of the bloody battle with the Muslims when he was only eighteen, Felipe is the closest thing to a leader the Lions of Rodrigo have. It isn’t intelligence or tactical skill that causes the other Lions to follow his lead, but rather his mindless fanaticism and taste for blood. This attitude is what attracted Pelayo, the founder of the Lions, to the young warrior. Empowered by his Embrace, Felipe has become even more manic and aggressive over the years, especially following Pelayo’s death at the hands of the powerful Muslim Gangrel Shabaqo the Nubian outside Madrid in 1135. Having already diablerized older Cainites, Felipe is more powerful in blood than many elders realize and is looking forward to sating his taste for the vitae of other Cainites in the battles to come."
 POD_investigate.desc.791755: "The Knights of Avalon are led by the Norman Sir Godfrey d’Auffay, who never considered himself an idealist when he breathed. Knighthood to him was a means to an end, a road by which a younger son could attain wealth and a name for himself. Alas, his [Embrace|E] in the mid-12th century changed his circumstances drastically.\nSeeking to control his own bestial impulses, he learned that neither struggling to exist in the wild, nor seeking refuge in holy orders, offered him peace; instead he found his answer in the songs of the troubadours. Taking as his guide the epic Chanson de Roland and the Historia regum Britanniae, he proposed an order of Cainite knighthood to Mithras in London. Though some other members of the court scoffed — there were already Cainite Orders for knights, though none likely to accept a Gangrel — the prince did not. Mithras approved the order, naming it the Order of the Knights of Avalon, and charging it with the slaying of monsters wherever they might be found.\nAfter several missions in Britannia, Godfrey answered the call for help from the Norman Cainites to push back the pagan Alliance de l'Orme. While he is genuinely believing in this cause, he also wants to take the opportunity to increase his order's influence in his birthplace in the process."
 POD_investigate.desc.505100: "Joachim was born to war. His father was a career mercenary, and he was raised in the company of fighting men. As a boy, he sharpened blades, fletched arrows, and otherwise learned fitting crafts for one who would one day live and, in all likelihood die, by the sword. It was, by his own account, a good life for a simple boy of no great means.\nHe took to the life with earnest passion, neither a bad warrior nor an excellent one. It could not be said that Joachim enjoyed killing, for he was not a cruel or hurtful young man; instead, he saw himself as a craftsman whose medium was war. It was ignorance, and not active malice, that made of him a killer.\nIt was in the shadow of a fortress that no longer stands that Joachim lost his life. His heart was pierced by a stray arrow and what strength he had quickly fled him.\nRebekah could never adequately answer for Joachim why she had chosen him of all the fallen on that battlefield. He would never receive an answer and, truth be told, cared precious little.\nJoachim quickly learned of the cause of Saulot’s demise and turned his fury upon the usurping Tremere. Though it did not bring him any sense of fulfillment, such violence at least gave him direction. Sadly, he watched many of his kin fall to their own anger, losing themselves to the Beast. At last, Rebekah herself broke, transformed into a ravening monster. For the first time in his existence, Joachim knew what needed to be done. He hunted down his own [Sire|E] and when he found her, a farm girl broken and bloodless in her arms, he struck her down.\nThat night, Joachim abandoned the blood-feud against the Tremere. Over the years since then, he has gathered those Prodigals who, like him, feel that the House of Caine must be kept in order. Joachim remains the spiritual head of the Twilight Order, though only a very few knights even know of him now. All told, he is happier with things being that way, for he knows that the Order will survive him when at last the Usurpers come to finish the bloody work they started."
 POD_investigate.desc.791827: "Salianna's spymaster is her only confidant and perhaps the only [cainite|E] she truly trusts. This noble knight was once a ghoul serving under the Ventrue until, for unknown reasons, he betrayed them for the Toreador. Rewarded with the [Embrace|E], Antoine considers Salianna to be an incarnation of Toreador perfection and the future of the [Clan|E].\nFirst working to create a spy network that now reaches from London to Magdeburg, Antoine has more recently taken the leadership of the Vigiles Francia, ostensibly a military order dedicated to protect Toreador interests but in truth only serving Salianna. With this new asset, he hopes that Salianna will be able to get rid of Geoffrey, preferably in a slow and painful fashion and with him by her side."
 POD_investigate.desc.791870: "The Knights Hospitaler have close ties with certain Toreadors. Unbenownst to all but a select few mortals, the powerful Toreador Alphonse des Rosiers sponsors a secret sub-order within the Hospitalers, the Knights of the Sable Rose. A group of highly accomplished ghouls make up this inner clique, and they are loosely tied to a wholly vampiric Brotherhood of the Sable Rose based in Flanders. Both of those work under the Church of Caine (or "Cainite Heresy") overall leadership.\nAlphonse fears that other Cainites have taken an interest in the Hospitalers. Indeed, in 1158, the talented Grand Master de Puy vanished mysteriously from Verona, during a tour of Europe on which he was warmly received by numerous heads of state and lavished with gifts. Des Rosiers used all his resources to find the vanished Grand Master, convinced the Lasombra side of the Cainite Heresy had "recruited" him, but never did.\nThe recent slow collapse of the Church of Caine's influence has been noted by Alphonse who is now pondering if this sinking ship is worth dying for or not."
 POD_investigate.desc.790293: "Carel vanden Driessche is the current Grand Master of the Brotherhood of the Sable Rose, the militant order of the Cainite Heresy that has infiltrated the Knights Hospitaler. He inherited this responsibility when the previous leader (and founder of the order) Andrew departed to the Holy Land to try to salvage what is left of the Church of Caine's influence there.\nA skilled politician and warrior, he has forged careful alliances with some Toreadors of Islamic stock and, through them, with members of the vizier caste of Assamites. This has hardly made for peace between Muslim and Hospitaler, but it has helped keep the most militant Assamites from focusing their attention on the Brotherhood or the order as a whole. If the Hospitalers ever realize the extent to which the secret knights in their midst have altered the course of their battles, it is difficult to predict whether they will be pleased or infuriated.\nCarel himself resides in the duchy of Brabant where he wields a considerable amount of influence which he uses to prepare for the now inevitable collapse of the Church of Caine.\n\nДальнейшая судьба в каноне\nThese preparations will bore fruit in the 13th century when the Templars' possessions will be confiscated and given to the Hospitalers, greatly strengthening Carel's wealth and power in the process."
 POD_investigate.desc.791919: "Named after the Occitan knights displaced by the French crusaders, the Faydits are the sword arm of Esclarmonde, wearing a bloody surcoat and an Occitan Golden Cross on their tabard to represent their dedication to avenging their land. They are mostly Toreador but a few Aragonese Lasombra and some Brujah joined them.\nUncommonly for a knightly (even [cainite|E]) order, the Faydits are lead by two women, Bellisenda and Ermisenda. Nicknamed "harpies of the battlefield", they are as merciless as their mythological counterparts."
 POD_investigate.desc.791920: "Named after the Occitan knights displaced by the French crusaders, the Faydits are the sword arm of Esclarmonde, wearing a bloody surcoat and an Occitan Golden Cross on their tabard to represent their dedication to avenging their land. They are mostly Toreador but a few Aragonese Lasombra and some Brujah joined them.\nUncommonly for a knightly (even [cainite|E]) order, the Faydits are lead by two women, Bellisenda and Ermisenda. Nicknamed "harpies of the battlefield", they are as merciless as their mythological counterparts."
 POD_investigate.desc.791953: "The order of Chanticleer is comprised of zealous demon-hunters and slayers of Baali. Many vampires of different clans have set aside their differences and joined this order in their passion to rid the earth of demonic taint. These knights often alienate other Cainites with their aggressively violent piety. In Europe, the Order of Chanticleer is trapped in limbo, torn between their goal and the desires of a few Toreador elders not happy to see their accomplices in hedonism persecuted. Infernal occultists have managed to identify and destroy knights while they were helplessly enmeshed in the snares of clan politics.\nOne of the members of the Order of Chanticleer, Edythe Swift, has so angered elders throughout England with her outspoken criticism of what they consider wise restraint that they have declared a blood hunt against her. Edythe truly has been a thorn in the side of many Cainites, and it seems likely that at least some will respond to the call. It remains to be seen whether the order will close ranks around her or even if other vampiric orders will come to her aid. This blood hunt has the potential to become a political disaster entangling knights of many different clans, especially if Edythe refuses to disappear quietly."
 POD_investigate.desc.791900: "A poet, warrior and shrewd politician, Guillaume des Epines leads the military order that was created in the early 10th century to push back the Muslim invasion. This threat being long gone has allowed Guillaume to mold his Centurie into a political tool to help his (considerable) ambitions. The first step was his conquest of Aix where he is now Prince (although he mostly still roams with his Centurie instead of staying put) but Guillaume has much bigger ambitions.\nThe true prize is Toulouse and Occitania as a whole. While Guillaume couldn't care less about the "courts of love", he is playing the political game, allying Salianna and Francois d'Alencourt to strengthen his claim, while also trying to back Esclarmonde into a corner, perhaps forcing her into a political marriage with him. He is just waiting for the right time to strike.\n\nДальнейшая судьба в каноне\nSaid time will come in 1244 with the fall of the last Cathar stronghold in Montsegur where the Centurie will play a critical role. Emboldened by this victory, Guillaume will march on Toulouse to claim "his" prize but will fall short. Esclarmonde will skillfully sideline him and a bitter Guillaume will retreat back to Aix to plot his revenge against his rival."
 POD_investigate.desc.791952: "William Grey, an English Toreador who followed the First Crusade, claims he received a vision of the Virgin Mary, Queen of Heaven, while traveling through Syria. Taking the apparition to heart, he founded the Fellowship of our Lady dedicated to the Virgin and gave it the mission to protect and assist women. He and his fellows believe their holy task will eventually free them from vampiric taint. The Fellows wear the mark of the white lily but are seldom met with.\nGrey not only carefully scrutinizes the character of those who seek to join the Fellowship, he refuses even to consider any who were not knighted as mortals. He has even gone so far as to reject those he thought were elevated for unworthy reasons. Grey places humans above Cainites in almost all things, and this policy has stirred up no small amount of rancor among more traditional vampires.\nGrey and Ogier Fouinon, the Ventrue prince of Avignon, have had a bitter falling-out. Some suspect that the dispute arose over the ramifications of Countess Saviarre’s potential patronage of or affiliation with the order. Others claim that Grey, in his blithe disregard for politics and diplomacy, declined to admit to the order a knight favored by Fouinon. As a result of the feud, the Fellowship’s name has been besmirched by accusations of heresy, which conveniently tie in to the decline of Marianism in the mortal world."
 POD_investigate.desc.791841: "Count Humbert maintains the first of the order of the Bitter Ashes’ Provençal strongholds but was born a commoner. A Gatherer using the name Montferrat rescued Humbert from the wilds after a deranged Gangrel [Embrace|E]d him shortly before the First Crusade. Montferrat had been studying the Dideaux family’s collection of paintings of the saints, some of which contain symbolic clues to the saints’ graves. The Gatherer helped Humbert understand his new condition and arranged a new identity for the young vampire. The last of the Dideaux had died in a plague, and their name became Humbert’s.\nThe order came into being not very much later, and Humbert volunteered his services to maintain his acquired castle. Humbert, raised on the estate, knew how to oversee renovation and maintenance. The Gatherers gladly accepted his offer and used their network to add to the pedigree of the Dideaux family, giving it a chain of false genealogies and other documentation running back to Charlemagne. They also circulated the tale of a terrible family curse: Only one of the male lineage may inhabit the castle at a time. When it becomes time to replace one identity with another, Humbert goes off and returns as his own heir.\nAs times became more desperate and the Albigensian Crusade ended up with his castle going up in flames, Humbert fleed to Scotland and took the Grail Embrace. Despite this success, Humbert is still struggling with his condition as a Cainite and the loss of his estate added on to that growing melancholia.\n\nДальнейшая судьба в каноне\nAs a Grail Knight, he will watch the rise of the Inquisition and finally surrenders to the Sun in the 14th century."
 POD_investigate.desc.791955: "Khentik-Khert was a young man when Akhenaton took the throne, and the Gatherers quickly accepted the new teachings of Aton as the sole god. His [Sire|E] was a Brujah embittered by lifetimes of struggle in an ideological battle he never explained fully to Khentik-Khert. He knows only that his [Embrace|E] was a sort of desperate move, a test to see whether he could retain his fundamental good cheer as a vampire. His sire said that he would continue to watch his childe and act to reward or destroy Khentik-Khert once the sire felt the issue of vampiric optimism had been settled. Khentik-Khert has never seen his sire since.\nKhentik-Khert has been fascinated by Jewish thought ever since the Exodus and diligently studies developments in Christian theology; for him, the Sun remains fundamental, and he treats new insights as further clues to Aton’s plans. Khentik-Khert believes he’s retained his good cheer but worries that he may yet prove unsatisfactory to his sire. The order is in part a way of earning more merit in the eyes of that unseen watcher.\nThe Egyptian travels pilgrimage routes, talking with pilgrims about their motives for going to holy sites. He listens in particular for tales involving holy artifacts. In his guise as an earnest young man seeking signs of God’s presence, he gathers information about where relics worth protecting now lie, then passes the necessary details on to relic-harvesting Grail Knights. Khentik-Khert was an early advocate of the idea of founding the order and gives it his enthusiastic support."
 POD_investigate.desc.791999: "Lucien is a charming young Norman with a heavy French accent, and is incapable of dressing less than tastefully, or buying poor quality clothing. He is a follower of the Road of Heaven, and an aspirant to the Order of Bitter Ashes.\nLucien is not the most dedicated of aspirants and has been recently fascinated by a new play going on in England, the "Fall of the Rebel Angels". This play expresses Lucifer’s Fall as the result of an inner pride, which causes him and his angels to fall spontaneously without being driven out of Heaven, referring to passages in Isaiah, Revelations and Luke. It is staged with Heaven and God’s throne above, and Earth and Hell below.\nAs the script has been translated from the French in any case, he intends to alter certain parts of the dialogue between God and Lucifer during the play, in which God will cast out "all the children of Caine, and give them to thy part," and Lucifer will claim "none such to me, for those who seek thy name shall once again reclaim thy holiness, and serve thee once again, and marked with bitter ashes find thy mercy…". If this is passed on verbatim in future performances of the play, it could be impossible to eradicate wholly from the text.\nIf successful, Lucien hopes that this scheme will mark his Order as being the only Cainites worthy of salvation in popular thought."
 POD_investigate.desc.793093: "Peter was once a monk before he became Rosamund's head of household servants. He was selected for his good head with numbers, loyalty and dedication to his task. The monk took easily to his new life and soon started a romance with Margery, Rosamund's handmaid. This relation was complicated however as Margery was once a prostitute and Peter wanted to still follow his monastic code, including celibacy.\nThey followed Rosamund during her forced exile with Alexander of Paris. Alexander soon took a perverse pleasure in torturing Rosamund's household, forcing Margery to share his couch before dominating Peter to make him feel betrayed, forever staining their relationship.\nMargery ended up taking her own life and, with the spell now broken, Peter realized the horrible things he had said to her and blamed himself. Not finished with them yet, Alexander then broke Peter's mind by a forceful use of dominate to extract all of Rosamund's secrets from him.\nReduced to a broken shell, Peter was cared for the surviving members of the entourage and Rosamund herself. With Alexander now uninterested in him, he slowly managed to regain his sanity and resume his work for Rosamund despite her protests to have him continue to heal himself."
 POD_investigate.desc.793090: "An unremarkable French [cainite|E] knight stationed in Paris when Geoffrey's coup against Alexander took place, Marques made the choice to stay by the Prince's childe, Olivier, as the events were going down. This made him one of the very few vampires to willingly accompany Alexander in his exile.\nAs they entered Germany and received the news that Hardestadt wouldn't help them, Alexander killed Oliver in a fit of rage, leaving him with only Marques as a potential lieutenant. Now blood bonded (and thus protected) by his new liege, he soon proved to be judgmental, of poor temperament and lacking in useful skills besides flattery.\nWhen Alexander arrived in Magdeburg, he was made Prince of Finsterbach as part of the arrangement between his liege and Jürgen von Verden, though the title was purely ceremonial in nature. He then accompanied Alexander to the second Tzimisce war, though staying mostly away from the battlefield. He is also took part in the ambush that killed Renaud, the late Oliver's ghoul, because he chose to give his allegiance to Jürgen instead of Alexander after his master's death.\n\nДальнейшая судьба в каноне\nMarques will accompany Alexander during the campaign against the Ferals of Livonia. Early on the war, he will sate his bloodlust on innocent farmers before being confronted by Whilhelmina. Despite being nine against her, they will lose and he will end up captured. Qarakh will let him go free at the condition that he could escape him while having a lead on horseback.\nHe couldn't."
 POD_investigate.desc.791746: "Simpkin Cotter was a London boy like a thousand others, growing up in a large family, many of whom didn’t survive childhood. As he reached manhood, he had to choose between apprenticeship and poverty and wisely went for the former. He spent the next two years of his life in his master’s carpentry shop or the local chapel. Perhaps it was the skill of the local preacher, or perhaps it was the profession that Jesus and Simpkin shared — carpentry — that awakened the lad’s faith.\nUncovering a corrupt priest not long after, Simpkin was noticed by the local inquisitors. Simpkin spent the next six months of his life learning how to read and write English and Latin, while also learning the mechanisms of the Shadow Inquisition. He proved a quick learner and an able spy. By Easter the following year, he was back on the streets of London, in the pay of the Inquisition. He was serving God, and he was happy.\nBy 1215, Cotter was approaching middle age and had become the Inquisition’s most senior spy in London. The transition to serving the Oculi Dei made little difference in his life until the day the London chapter-house was destroyed in an hour of violence and blood. Simpkin was the first to find the bodies and the last to visit the house after it was emptied. The experience has given the quiet man a harder edge and an absolute loyalty to the Inquisition. Many of his fellows underestimate him because of his lowly background, especially the Normans. Simpkin doesn’t mind: It’s his information that’s important, not his self-esteem. After all, isn’t pride a sin?"
 POD_investigate.desc.791304: "Born to a North African merchant, Akuji was an adventurous child that loathed her planned future as a married woman. Before it could happen, she hid herself in a traveling caravan and was soon noticed by its owner, Seje, who quickly made use of her uncanny ability as a storyteller to entice potential customers. Another trader became jealous of Seje's sudden success and ended in a scuffle with him. Seje died trying to protect Akuji who fled to Ceuta on her own.\nShe lived here for a while, a pitiful life filled with sorrow, until an European Nosferatu, Kristoff, noticed her. Taking a liking to the crestfallen girl, he made her follow him in his travels in Europe and Akuji found back the joy of discovering new places and tales. After a while and with her permission, he [Embrace|E]d her.\nKristoff was in fact a courtier of one of Hardestadt's vassals and presented his new childe to the master of the Black Cross' court. This is where Akuji met Jürgen von Verden. The ambitious, reckless but ultimately well meaning Ventrue reminded her of Seje and the two became allies, then trusted friends in the coming century. In 1115, with Kristoff's approval, Akuji became Jürgen's spymistress, a role she has been occupying ever since."
 POD_investigate.desc.791217: "Arngrim is a proud Norman Brujah said to be a descendant from Rollo himself. While the Norman Brujah (including his [Sire|E] Gudbjorn Hrafnsson) once ruled the region as inheritors of the Vikings, their influence has been slowly reduced by the coming of the Ventrue, Toreador and lately the Tremere. Arngrim first acted on his own against that tide before creating in 1204 a blood pact with the local Gangrel (lead by Runi) at the feet of the Orme tree where Rollo created his realm. Thus the "Alliance de l'Orme" was born.\nTheir first victory was a daring attack against Caen where they used the conflict between French and English Ventrue to conquer the city, apparently with the quiet help of the local Nosferatu. Arngrim is now eyeing the city of Bayeux where several seers have located the torpid body of his [Sire|E]."
 POD_investigate.desc.791218: "Runi was once an outlaw before becoming the informal leader of the Norman Gangrel. Faced with the encroaching of the Ventrue, Toreador and Tremere clans on her land, she accepted the offer of the Brujah Arngrim to create the Alliance de l'Orme. She proved instrumental during the first victory, the conquest of Caen, for this new coalition. This battle was the first time Runi gorged herself on Cainite blood and she took a dangerous liking to it.\nThe truth of Runi's involvement with the situation is more complicated than it seems however. She is a friend of the mage Völuspá who is looking for a magical runic stone stolen by Arngrim's [Sire|E], Gudbjorn. Runi has thus been leading Arngrim towards his beloved sire's resting place in the hopes of awakening and interrogating him for the location of the artifact.\nShe knows that Völuspá then intent to kill Gudbjorn, Arngrim and their entire lineage after that point, something Runi is still unsure about as this would mean the ultimate triumph of the "noble" clans in Normandy."
 POD_investigate.desc.793085: "The name of the third of the three progenitors of the Baali, and even its gender, remain a mystery. Nergal and Moloch rarely spoke of their sibling, but each would grow wroth at the mention of the third. Some claim the third Baali was the lover of one or the other, or both; others claim that it was in fact a pair of lovers merged at the organ pit. The presence of hermaphroditic deities in various ancient pantheons is evidence of such, supporters of the latter notion claim.\nThe most popular explanation is that the third Baali is female, but even those who accept this idea argue vehemently as to her name. Some support the notion that the third is Zillah; others claim Lilith herself. Still others say she has no name and is simply called the Crone.\nThroughout the ages, dozens of usurpers claiming to be the third one have come forward under a host of names: Pazuzu, Ahriman and even Ba'al himself. All were charlatans, of course, and each was revealed and destroyed in rum. Despite the many suppositions surrounding this apocryphal third Baali, there are some historical questions best not probed too closely. Loose tongues have a way of being cut out.\nAnother theory links "the Third" to the legend of Seker. This figure, apparently Saulot's first born, has appeared sporadically throughout history (and under different names). Some tales say that she has been manipulating events (most notably the rise of the Tremere) to eliminate Saulot for some unknown reason. Others speak of a pact with strange, out of this world, entities named the Sheddim in a bid to conquer (or destroy?) the world. The truth about these conflicting legends and tales will likely never be known.\nPerhaps she doesn't know herself."
 POD_investigate.desc.791466: "A no nonsense Knight of the Black Cross stationed in Prussia, Rudiger could only watch as the first attack against the Ferals of Livonia ended in a disaster. Reporting the news himself to Jurgen von Verden, he volunteered to lead the next campaign but was soon forced to work under the exiled Prince Alexander for political reasons. Rudiger's mission is to ensure the victory of the Black Cross in Livonia and he is technically still the leader of all the knights there though everyone knows that Alexander's age and power will quickly supersede this weak authority if the two come to conflict.\n\nДальнейшая судьба в каноне\nRudiger and Alexander's relationship will be as bad as he feared, or perhaps even worse. To his credit, Rudiger will stand his ground and try to protect his men from Alexander's callousness. He will lead himself the first attack during the second war for Livonia and survive (barely) a duel with the powerful Gangrel Wilhelmina. He won't survive Alexander's discontent about this defeat however and will be executed by the exiled Prince before his knights are (with the use of supernatural powers) made to answer to Alexander only."
 POD_investigate.desc.793117: "A man with ambition in life, Rikard felt during his [Embrace|E] as if his destiny has come true. Feeling his newfound strength, he was quickly disillusioned to find that he was just one of many vampires and that others could still lord over him even in this new state. He was even more annoyed when his [Sire|E] tried to teach him how to respect mortals as a good hunter respects the preys. He was however pleased when she was killed by the Christian armies encroaching in Livonia.\nRikard heard of the Ferals of Livonia not long after and hoped to finally find the "kingdom of the night" where he could openly rule above weak mortals. He was once again soon disillusioned when he was made to understand that the mortal tribes were to be respected. He now serves as a sentry for the Ferals, a far cry from his dream of vampiric domination.\n\nДальнейшая судьба в каноне\nRikard will be found slacking at his post and Qarakh will issue a stern remainder that will have the opposite effect from its motivating intent. Taking advantage of the chaotic war for Livonia, Rikard will let loose his worst tendencies, draining and killing children of the tribe before betraying the Ferals to Alexander. While the exiled Prince will value the knowledge, he won't do the same with the messenger. Stating that a betrayed can never be trusted again, he will offer Rikard to Istvan as a plaything. His death will be slow and painful."
 POD_investigate.desc.791465: "Once a zealous crusader in life, Hermann's fate changed when he was [Embrace|E]d. While his zeal didn't falter, he soon noticed that he could only feed from people that didn't accept Christ as their Lord. This puts him in a conundrum where every conversion he makes, and every pagan he slays, brings him closer to the night where he won't be able to find a suitable prey, something that haunts his dreams. Hermann has come to terms with this situation however and accepted that his ultimate victory, the day where the last infidel perishes or converts, will also be his last moment on this Earth.\nWith this grim outlook, Hermann is reputed as a no nonsense but capable commander of the Black Cross and someone Lucretia and Jurgen depends on when the situation grows dire.\n\nДальнейшая судьба в каноне\nAfter the defeat of Alexander in the war for Livonia, Hermann will be selected by Jurgen to escort the second wave of attackers spearheaded by the Tremere. Hermann's relationship with the Tremere will be complicated but his sense of duty will prevail and he will succeed in protecting the magus and helping them deal the final blow to the Telyavelic allies of the Ferals of Livonia."
 POD_investigate.desc.795038: "Once a bastion of (if heavily decentralized) stability, the White Tiger Court was plunged into chaos after the self imposed exile of Empress Fan. It was Da, a Uighur of the Resplendent Cranes, who coaxed enough of the western Wan Kuei to support his claim as successor to Fan.\nDa was never an humble man. He quickly took residence in a splendid palace filled with riches, sycophantic mortals and unliving servants. This has made it very difficult for him to gain a secure hold on power.\nDa's policies are to uproot regional powers and force them to relocate elsewhere. So, while he never takes direct action against his opponents, he makes sure that they are weakened far from their powerbases. His supporters say that he is simply trying to impose a logical structure to the very chaotic White Tiger Court.\n\nUltimately, his efforts failed and within a decade of his rise to power, the White Tiger Court splinters into three separate entities.\n\nДальнейшая судьба в каноне\nThis splintering and the rise of the [Glossary('Anda','podgloss.anda')] will be the end of the White Tiger Court. In modern days, the lands it once encompassed are lost to the Wan Kuei and almost considered mythical."
 POD_investigate.desc.793141: "No one has ever seen Ibara-sama's face. This tool of [Glossary('Mikaboshi','podgloss.mikaboshi')] hides itself in the buildings and the streets, watching everywhere at once yet never being anywhere at all. Its power, obviously, lies in the psychological torture of its subjects: everyone is so afraid of its anger that they move about in a constant state of panic and frenzy.\nSouls here whisper that Ibara-sama does not punish anyone, only absorbs them — swallows them up and binds them into the fabric of the [Glossary('Wicked City','podgloss.wickedcity')] of its master without losing their consciousness. If that is the truth, the souls taken by Ibara-sama spend eternity as part of a humming demonic machine, aware of every other soul trapped with them.\nIt is small wonder, then, that this hell is so feared even in the Middle Kingdom."
 POD_investigate.desc.793143: "One of the greatest generals of the Bishamon, Tashimoto Hanko is a Devil-Tiger warrior said to be of unearthly cunning and possessed of strength beyond even the mightiest of the [kuei_jin|E], Tashimoto is worshiped by his troops and is widely considered to be the mightiest defender of Japan's undead.\nThe truth, as it always is, is more complicated.\n\nДальнейшая судьба в каноне\nTashimoto will defend Japan from Korean and Chinese [kuei_jin|E] invading in 1274, finishing to consume the divorce with the mainland Azure Dragon Court. He will then be accused of having consorted with the [Glossary('Yama King','podgloss.yamaking')] Emma-O but vanishes before the trial.\nSeveral decades after this event, Japanese undead will learn that Tashimoto managed to storm Emma-O's very own palace and steal his own soul back from his patron. To this night, the [Glossary('Yama King','podgloss.yamaking')] offers an impressive array of boons to anyone who would bring him information about his wayward agent.\nNo one ever managed to do so however and Japan remains puzzled about what to think of the one who was both its greatest defender and its greatest traitor."
 POD_investigate.desc.793182: "Known as the Herald of the Revolution, Burakimin is a mystery to his admirers and enemies alike. His (or her?) manifestos are shared in many different forms, all using extensive rituals to make them untraceable. Many have claimed to be this figure but all have been rebuked, leading some to think that Burakimin might be an agent of a [Glossary('Yama King','podgloss.yamaking')], a secret cabal or a [Glossary('Bodhisattva','podgloss.bodhisattva')] that has decided to act as a patron for the cause.\nThe truth might never be known as no one has ever seen him.\nHis works showcase a mind of uncommon agility and scholarship and many younger generations are learning from his vision.\n\nДальнейшая судьба в каноне\nBurakimin will stay a mystery but will grow in influence. The "Bamboo Princes" phenomena will be mostly traced back to him even though he will distance himself from the more violent part of this revolution."
 POD_investigate.desc.793216: "Living in the early Heian period, Kuro-sama was a chi'n ta of the Go Kamisori Gama clan of assassin magi. Although a skilled tactician and assassin, he never achieved great power and status. Content to serve as a teacher, he was betrayed by three bitter students and killed in a shameful and painful way.\nIn [Glossary('Kakuri','podgloss.kakuri')], Kuro-sama was saved by Jizo himself who helped him take the Second Breath. His first course of action was swift retribution for the traitors who killed him.\nAs a vampire, Kuro-sama was basically the same as a mortal. His cold demeanor allowed him to progress quickly but his lack of ambition made his more suited as a teacher rather than a leader. Retreating to the desolation of Daisetsuzan, he became a mentor for the most skilled assassins of the Japanese [kuei_jin|E]. He is a strict and unforgiving teacher and, learning from his mortal mistakes, he now will end (as painlessly as possible) the life of any student that doesn't succeed in his training.\n\nДальнейшая судьба в каноне\nKuro-sama will become the most sought after mentor of the [kuei_jin|E] assassins. Staying mostly apolitical, he will train some of the most feared Japanese undead, including the infamous Iga and Koga clans."
 POD_investigate.desc.793224: "A respected teacher among Japanese [kuei_jin|E], Omi lived a quiet life until his death defending his village from bandits. His first act as a returned undead was to hunt down and kill every last one of them with his bare hands.\nAfter that, he entered nightly Japanese politics humbly and calmly, stating that his bloodlust has been sated. Proving an able student, Omi enjoyed learning about other crafts, becoming a beggar, priest or even physician. His true talents still remained with the art of fighting however and he settled as a patient and kind teacher for those looking to master the art of the sword.\n\nДальнейшая судьба в каноне\nOmi will rise in prominence during the [akuma|E] surge of the 20th century, taking an active role in hunting them down. Even Chinese [kuei_jin|E] will begrudgingly respect his considerable efforts in the matter."
 POD_investigate.desc.793243: "The ambitious head of the Japanese Thousand-Faced Thunder Sect, Asako Kiko's temple in Yokohama is a gaudy offering to the many spirits that have helped her rise to her current position. Many meetings happen here and Asako is plainly put Japan's most significant supernatural fixer.\nShe has many enemies but many more spirits, hopeful youngsters or even powerful Mandarins in her pocket. With that in mind, most of her foes expect that she will self-destruct anyway and is thus not worth trying to topple.\n\nДальнейшая судьба в каноне\nAsako will ride the march of progress with gusto, becoming the go to intermediary for the spirits of a technological new age. Her influence will rise beyond Japan's frontiers and, to everyone surprise (including hers at times), she is still going strong, her shady dealings having not caught up to her.\nYet."
 POD_investigate.desc.795044: "The leader of the Blackest Night and most prominent Bishamon, Miura Yasutami, is likely the most politically powerful [kuei_jin|E] in Japan. While officially a vassal of the Korean based Azure Dragon Court, Japan has been drifting away for a while now, a state of affairs that Miura is happy to support.\nHis most recent concern however has been tied to mortals instead. Relocating to Kamakura to follow Shogun Yoritomo, he has been searching for a while for a sign of supernatural interference, something the seemingly ascendant Bishamon can't accept. He has managed so far to keep this concern out of public knowledge, thus still projecting the image of a solidly in control leader.\nMiura is somewhat of a centrist in Bishamon (and Japan as a whole) politics. While he would welcome a drift with the Azure Dragon Court, he would prefer to avoid direct conflict, thinking that the resources would be better spend in consolidating Japan as a functional and leading [kuei_jin|E] Court of its own.\nWhile Miura would welcome a completely Bishamon led Japan, he knows that the other Clans will have a play to part in the struggles to come. In this question once more he tries to find an equilibrium, keeping the Bishamon firmly at the top but making sure that the others have plenty of (more minor) responsibilities."
 POD_investigate.desc.795053: "Danrin-no-Nukekubi is one of Japan’s greatest mistresses of Flesh Shintai, as well as a profound exponent of the Way of the Resplendent Crane (even though the Nukekubi Clan now practice all orthodox [Glossary('Dharma','podgloss.dharma')]).\nFollowing their founder’s example, all Nukekubi strive to learn the Long-Neck power of Flesh Shintai at the very least. Their affinity for this Discipline is partly known even to mortals, who speak of legendary creatures called Nukekubi who look partly human, but sport impossibly long, flexible, gravity-defying necks. Those who cannot learn Flesh Shintai in their own uji sometimes travel south to the Nukekubi’s demesne in Kyushu and negotiate for tuition.\nThey seek guidance in Danrin-no-Nukekubi’s dictum that Heaven and Hell’s true servant acts without wrath or greed, leaving no trace of her influence. The Nukekubi try accommodating Japan’s metamorphosis, changing sides in the Bishamon-Genji rivalry several times. They do so with their founder's blessing, who appears once every few decades to examine her followers' progress."
 POD_investigate.desc.791111: "Perhaps the most famous and respected [kuei_jin|E] of history, Xue (an allegorical name, his true one was lost to history) was the man that allowed the lost Wan Xian to find a way back to the Heavens. His journeys are legendary and his discoveries, codified by his apprentice Ki, formed the basis of the [Glossary('Dharma','podgloss.dharma')] that are now accepted as the orthodox teachings of the majority of the [kuei_jin|E].\nBesides Ki, Xue taught several other students that formed their own [Glossary('Dharma','podgloss.dharma')] based on his teachings which one notable exception, Zao-lat. To some, it was Xue's only failure (though most put the blame on Zao-Lat's back) as this man will turn to be one of the most hated foes of the [kuei_jin|E] after failing to understand his master's teachings.\nIn any case, Xue was the first to reach the [Glossary('Hundred Clouds','podgloss.hundredclouds')] and prove that redemption was possible. His example and his legacy continue to this night and can't be overstated. The Hungry Dead wouldn't be the same without him.\nPerhaps they wouldn't be at all, hunted down as monsters without the moral compass the Grand [Glossary('Arhat','podgloss.arhat')] provided."
 POD_investigate.desc.793238: "Perhaps the oldest active [kuei_jin|E], the "Mother" was a contemporary of Xue himself and heard of his message. It was the blush of life that enlightened her, be it as simple as the flight of birds or as complicated as human relationships. She quickly became a beloved teacher, especially as she helped each disciple finds their own way instead of preaching a narrow vision.\nTerrible, graceful and fierce, the Mother teaches a faith of action, reflection and experience. During a legendary event known as the "Scattering of the Seeds", she taught all the core concepts she knew, making sure she would never hide secrets of enlightenment for her own profit.\nSince then, she lives for a life of natural harmony, surrounded by a hush of peace. While she could have left for the [Glossary('Hundred Clouds','podgloss.hundredclouds')] millennia ago, she chose to stay, hoping to pave the way to enlightenment until she is no longer needed.\n\nДальнейшая судьба в каноне\nThe Mother will stay the most revered [Glossary('Bodhisattva','podgloss.bodhisattva')] of history. She will approve of her favorite disciple, the Black Earth Boy, going to fight the awakened [antediluvian|E] Ravnos.\nThe sacrifice of her disciple during this titanic battle will hurt her deeply. Some will say that she has fallen into depression, others that she is preparing to take decisive action against the [Glossary('Demon Emperor','podgloss.demonemperor')]."
 POD_investigate.desc.793246: "Little is known of the most respected disciple of the Thousand Cranes Mother early history, besides that he was her student during the Burning of the Books period. Some speculate that his name was taken from (or perhaps the origin?) of a peasant folktale.\nA formidable being, the Boy isn't a political animal but is still active in the affairs of his [Glossary('Dharma','podgloss.dharma')] and the [kuei_jin|E] as a whole. Master of Jade Shintai and Yang Prana, he is known to wield a massive club in battle, not that he has needed to do battle much, his reputation being more than enough.\n\nДальнейшая судьба в каноне\nBlack Earth Boy will be one of the three [Glossary('Bodhisattva','podgloss.bodhisattva')] to stand against the end of the world in the form of the rise of the [antediluvian|E] Ravnos. While they will be victorious, the Boy will disappear. Some hope he ascended to the [Glossary('Hundred Clouds','podgloss.hundredclouds')] before the end while others will prepare expeditions to Yomi to free him."
 POD_investigate.desc.793277: "A pearl diver during the century before Qin unified China, the one who will be called Rising Majestically died during a plague and was thrown in the Hell of Upside-Down Sinners. If the stories are true, it was there that she was enlightened as she saw the world's true size for the first time.\nComing back as a [kuei_jin|E], she started traveling west and never stopped. Learning, teaching and fighting along the way, she became a legendary figure among Resplendent Cranes and her insight (shared the few times she returned to the Middle Kingdom) became the source of much debate among Ancestors.\nThe [Glossary('Bodhisattva','podgloss.bodhisattva')] doesn't seem to care anyway and continues to follow the course of the sun, as she always does.\n\nДальнейшая судьба в каноне\nRising Majestically will stop her march only to face the end of the world in the form of the rise of the Ravnos [antediluvian|E]. She and her fellow [Glossary('Bodhisattva','podgloss.bodhisattva')] will stop the monster but won't survive the encounter."
 POD_investigate.desc.793223: "The [Glossary('Arhat','podgloss.arhat')] of the Song of Shadows is a rather mysterious creature. Rarely speaking, politically inactive and seemingly only concerned with preserving knowledge that could be lost with the rise of the [Glossary('Demon Emperor','podgloss.demonemperor')], she is still by far the most enlightened of her [Glossary('Dharma','podgloss.dharma')] and her refusal to join the [Glossary('Hundred Clouds','podgloss.hundredclouds')] to help others has earned her immense respect among the [kuei_jin|E].\nFolklore claims that she was the daughter of a scholar of the early Qin empire and was murdered by her father for being a spoiled embarrassment to the family. Her enlightenment would only come during her studies with the philosopher Zhuangzi where she learned of wuwei, a philosophy of action by inaction.\nPerhaps the most skilled mistress of Yin in the world, each of her uttered words, often taking the forms of riddles, sparks decades of debates and interpretations.\n\nДальнейшая судьба в каноне\nFew things will change for the Mistress besides a growing curiosity about the mysterious Cainites and especially the skilled necromancers among their ranks."
 POD_investigate.desc.793222: "The ruler of the Bone Court of Chongqing is among the most celebrated of the Bone Flowers. Gifted with a perfect memory, she was once a simple beggar murdered by a minister who found her too ugly to be on the streets. Returning as a [kuei_jin|E], she took her revenge with patience and coldness, terrorizing and slowly draining the minister of his Chi.\nKu Zu is very conservative. She finds emotions to be an hindrance and only when completely expunged of them can one master the Song of Shadows. The best way to achieve this state is, according to her, pain. Her students soon learn that her methods of instruction are truly difficult to forget.\n\nДальнейшая судьба в каноне\nKu Zu will navigate the turn of the Wheel with skill, ensuring that the Bone Court become one of the founding courts of the Quincunx.\nCultivating the Court's isolationism in the centuries to come, she will stay the undisputed political leader of the Song of Shadows and uses the gravitas given by the Bone Library to enshrine her position as one of the most respected (and feared) Chinese [kuei_jin|E]."
 POD_investigate.desc.793212: "One of the most revered Devil-Tiger [Glossary('Bodhisattva','podgloss.bodhisattva')], the Sage is a survivor of the Burning of the Books who is known as an advocate for maintaining mortal dynasties in power for as long as possible, in the hopes of fostering resilience against the [Glossary('Demon Emperor','podgloss.demonemperor')] among the mortals.\n\nДальнейшая судьба в каноне\nThe Sage will be one of the three [Glossary('Bodhisattva','podgloss.bodhisattva')] to battle the [antediluvian|E] Ravnos during the Week of Nightmares. He, as well as his allies, won't make it out alive but will manage to stop the monster. Devil-Tigers everywhere will extol his heroism but secretly lament the loss of one of the [Glossary('Yama Kings','podgloss.yamaking')]' greatest foes. "
 POD_investigate.desc.793213: "Despite her age and considerable enlightenment, No-Shadow Raven refuses to let her station interferes with the way she carries out her duties. Said to have been a successful courtesan and woman of influence (at least until her torture and execution) in her life, she consistently continues to expand her range of interests.\nSometimes a thief, sometimes the informal leader of the Crimson Tiger Mercantile Cartel, No-Shadow Raven sees the war against the [Glossary('Yama Kings','podgloss.yamaking')] as something that should be expanded to many more forms than just claws and swords. Her constant reinvigorating of herself has made her quite popular among younger [kuei_jin|E] while the older generations wonder if she will ever settle and become a "proper" Devil-Tiger.\n\nДальнейшая судьба в каноне\nTo their disappointment, she won't. From stealing and using chemical warfare against the agents of the [Glossary('Yama Kings','podgloss.yamaking')] to bankrupting their operations in a boardroom, No-Shadow Raven will stay the same. She won't even truly realize that she is becoming more enlightened after each of her new fancies put a dent in the [Glossary('Yama Kings','podgloss.yamaking')]' agenda."
 POD_investigate.desc.793139: "It is said that a servant of the first [Glossary('Yama King','podgloss.yamaking')], Liao-chuh Kung, called the Wandering Dark by scholars, revealed the secret of the consumption of corrupted Chi to the other [Glossary('Yama Kings','podgloss.yamaking')] in exchange for vast power in the Middle Kingdom. While Liao-chuh Kung initially found the power his new allies granted him intoxicating, spending the intervening ages evading the traps and torments of his former master has made him bitter and vengeful.\n\nKnowing what Heaven asked of the [Glossary('Yama Kings','podgloss.yamaking')], and seeing how they have overstepped their bounds, he seeks a way to banish them entirely from the Middle Kingdom. The Wandering Dark gleefully seizes any opportunity to undermine the works of any [Glossary('Yama King','podgloss.yamaking')]."
 POD_investigate.desc.791128: "Perhaps the most influential scholar of the Inward Way, Ghumava was an official of the Scarlet Phoenix Court when Chuang-Tzu's philosophy entranced him. His knowledge and oratory skills are legendary and even those not interested in the Inward Way are eager to see and debate him.\nGumava, for his part, is content to accumulate knowledge and opinions about Chuang-Tzu's philosophy, as he thinks he didn't truly grasp the extent of it with access to only the secondary sources he had at the time.\n\nДальнейшая судьба в каноне\nGhumava will settle for the life of a scholar until his traumatic discovery of the Spirit Lands. Noticing an increasing demonic activity in this place, he will look for the source of it far and wide.\nWhen no conclusive evidence will turn up and with the demons' numbers increasing, Ghumava will resort to more desperate actions to try to save the Tau.\n\nActions that might have cataclysmic consequences."
 POD_investigate.desc.795045: "As the Ancestor of Kashi for the White Tiger Court, Jiang Shahua has the debatable honor of being the frontier with the world outside of the Middle Kingdom. She chooses to turn a blind eye to dealings with foreign supernaturals as long as they don't endanger the secrets of the [kuei_jin|E], reasoning that she can't realistically police every encounter in her vast city.\nWhile she ostensibly act as a stern judge when the interests of the [kuei_jin|E] are threatened, it is quite possible to bypass her. Jiang Shahua and her court enjoy precious and exotic gifts as much as the next vampire and a suitable offering obviously demonstrates a grasp of culture that can redeem an offender in her eyes.\n\nMore worrying are her dealings in private quarters with a subset of foreign supernaturals, the Wu Zao. Nobody truly knows what happens behind those closed doors, except that Jiang ends up giving her token to allow them to travel to the Middle Kingdom. This has irked emperor Da of the White Tiger Court so much that he thought about recalling Jiang Shahua... but then the civil war happened.\nAs far as the ancestor of Kashi is concerned, this newfound lack of oversight is clearly a sign of the Heaven's favor and so she continues as she always did, keeping the door to the Middle Kingdom much more open than most would like."
 POD_investigate.desc.795036: "One of the most influential man of the Azure Dragon Court is an ex Thrashing Dragon elder that has been creating a new thesis outlined in his book: "On the True Nature of the Emperor's Curse and the Honorable Return to Power". Kang's encyclical has a single thesis: the Wan Xian fell from their place of honor not because they dealt with the [Glossary('Yama Kings','podgloss.yamaking')] but because they abused their power over mortals.\nThus, Kang states that the [kuei_jin|E] must openly seize the thrones of mortal kingdoms and return to a wise, benevolent, rule from immortal masters. This righteous action will attract the Heavenly Emperor's attention and, after a proper time to see if they are truly repentant, the curse will be lifted.\nKang is a charismatic speaker and, while he doesn't have many followers yet, he has the tacit support of many western mandarins that see this nascent philosophy as a way to weaken the Azure Dragon Court.\n\nДальнейшая судьба в каноне\nKang's movement will die with him, a victim of the Sky Serpent purge during the fall of the Azure Dragon Court."
 POD_investigate.desc.793207: "In her mortal life, the one that will be named Marble Gong was a faithful and dutiful wife, bearing many children to her husband only to die in childbirth. Her husband didn't observe the proper mourning period and quickly took a new wife. Fueled by a mix of anger at her husband but love for her children, Marble Gong found a strength she didn't know she had and fought her way out of Yomi.\nFound by a Thousand Whispers master, she became a diligent student and took her new name. Her first mortal masks were an exhilarating experience, opening worlds of new possibilities that she never knew existed.\n\nAll of that stopped when, as she wore the mask of a Chinese officer, she stumbled upon a dying soldier and learned that he was his grandson from her child that she died in bearing. This was her first moment of enlightenment. Since then she strives to become a force of harmony, peace and balance despite the hardships of the age.\n\nДальнейшая судьба в каноне\nMarble Gong will become a renowned messenger, diplomat and force of good in the August Courts. Her most vaunted achievement will be avoiding an all out war between the August Courts and the Beast Courts by shaming the ruling Quincunx for their selfish behavior.\nIn the modern days, she is rumored to be in the Jade Court's territory but who can say for sure? She could be wearing any one of a thousand masks."
 POD_investigate.desc.793171: "The infamous Devil-Tiger Tien Lu was an unknown entity until his sudden arrival in the Jade Court. Despite his savage nature, his strange understanding with Hengeyokai made him a valued member of the court. He was absent often however, apparently taking long trips to better understand his [Glossary('Dharma','podgloss.dharma')]. Many suppose that it was during these times that he fell to the [Glossary('Yama Kings','podgloss.yamaking')].\nTien Lu has been on the move since then, taking part in many seemingly minor conflicts unrelated to the [Glossary('Yama Kings','podgloss.yamaking')].\nДальнейшая судьба в каноне\nThe truth will only be revealed much later. Tien Lu was surgically targeting [kuei_jin|E] who knew or have been studying weaknesses of his master, [Glossary('Wu Hua','podgloss.wuhua')], lord of the Pit of Salt and Iron.\nFinally considered a priority target by the Quincunx after masterminding the death of 50 supernaturals during China's first atomic test, Tien Lu will have to flee to his master realm where, at least he hopes, great rewards will await him."
 POD_investigate.desc.793140: "[Glossary('Wu Hua','podgloss.wuhua')], Lord of the Hell of Iron and Salt, entrusts the mechanics of his mines to this cold servant. Zhou-En's origins are unknown, but his current position is made painfully familiar to every soul — and every lesser demon — caught in [Glossary('Wu Hua','podgloss.wuhua')]'s hell.\nDressed in bushi-style armor that resembles the shell of a monstrous beetle, the foreman visits each mine to ensure that progress is being made according to the supreme wishes of [Glossary('Wu Hua','podgloss.wuhua')]. His schedule is never the same and never announced — things must be in good order and peak production at all times, just in case he drops in. Zhou-En's visits are opportunities for demon overseers to offer up the worst of the troublesome souls to a worse fate than they could hand down themselves.\nIn turn, the overseers must be careful not to attract his ire, as Zhou-En is as quick to bind a demon to a rock, flay it and expose it to the salty winds for eternity as he is to use a difficult P'o as a chisel in the mine.\nThe surest way to incur Zhou-En's displeasure to be sloppy or inefficient in one's work, and by the foreman's standards everyone is sloppy and inefficient."
 POD_investigate.desc.795105: "This gaunt demon is one of [Glossary('Tou Mu','podgloss.toumu')]'s most trusted subordinates, if anyone can be said to truly trust anyone else in Yomi. Lo Fan is the embodiment of dour Yin energy. He appears in a male form in balance to [Glossary('Tou Mu','podgloss.toumu')]'s female; his skin is black and his body skeletal.\nIn a realm where imprisoned souls' only shelter comes from forcing or convincing demons to look the other way while they hide from the scouring winds, Lo Fan is mercilessly alert and moves unscathed through the sandstorms to capture and punish the demons who aren't performing their duties properly.\nOf course, this discourages the demons from helping the souls find shelter, which in turn breeds hate among the damned for the lieutenant. Were he ever to show an instant's weakness, the huddled masses of souls he torments would gladly rise up and destroy Hsian Lo Fan.\nHe is careful, as a result, never to show weakness."
 POD_investigate.desc.793145: "Perhaps the most famous Devil-Tiger philosopher, Shan-bo asserts that there is a fundamental flaw in the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')]'s plan for the Wan Xian: They were not created for compromise. As creatures who could not appreciate moderation, it was inevitable that they would discover the ability to drain others of their Chi. And they thus were fated to exploit it. The August Personage of Jade's subsequent punishment was an admission of his own failures and it was for that reason, shame, that he retreated from the Middle Kingdom.\n\nTo no one's surprise, the Courts censured Shan-bo and ordered that he recant his heresy on pain of Final Death. True to his creed, Shan-bo answered that compromise was for weaker creatures and declared that he could no more change his mind than a tree could march across the Gobi desert. With the current decline of the Courts, Shan-bo has been free to continue teaching and preparing his expedition beyond the Wall, where he intents to ask the August Personage of Jade for the truth of the matter.\n\nДальнейшая судьба в каноне\nShan-bo will depart for his quest and will never be seen again. His heresy however will survive, remaining surprisingly popular among Devil-Tigers to this night."
 POD_investigate.desc.795039: "What should be the most politically powerful [kuei_jin|E] of China is, strangely to most, a seemingly mad Thousand Whispers. The truth is that, as someone very close to the [Glossary('Hundred Clouds','podgloss.hundredclouds')], Wang Hongben is ever changing and thus makes it hard for less enlightened to have a proper conversation with him. While certainly laudable for his [Glossary('Dharma','podgloss.dharma')], this demeanor makes it very difficult for the "Emperor" to actually act like one.\nTo many young immortals, Wang Hongben is insane rather than enlightened but who can tell the difference? What is true is that he is surrounded by a court of sycophants, many of his own [Glossary('Wu','podgloss.wu')] (the Golden Jade Society), that act as (very poor) delegates for his power. In this effective absence of leadership, the Yellow Emperor Court is being managed from lower ranks, mainly by regional courts that are content with such a distant rulership.\n\nThe court's main concerns right now are the Warriors of the Hebei Plain, a [Glossary('Wu','podgloss.wu')] of Jurchen that many suspect to bolster the Jin Empire, and the Blissful Ice Daggers [Glossary('Wu','podgloss.wu')] of Linan who have followed the Song Empire in exile in Linan. Both of those could be the real start of a massive separatist movement inside the torpid Yellow Emperor Court.\n\nAsked on these matters, Wang Hongben doesn't offer any (coherent) answer.\n\nДальнейшая судьба в каноне\nWang Hongben is assassinated by an unknown assailant in the 1240s. The incompetent members of the Golden Jade Society quickly make things worse and the Yellow Emperor Court crumble on his own before being washed away by the [Glossary('Anda','podgloss.anda')].\nAs his murder heralds the end of the once most powerful August Court, many point to Wang Hongben's death as the turn of the Wheel, which ends up being his only legacy."
 POD_investigate.desc.793236: "A seemingly young immortal working from the shadows to maintain the balance in the Korean Courts, Shadow Puppet is an enigma to many. She acts as a spy, messenger and assassin for the ancestors but also seems to strive to maintain her own vision of equilibrium throughout the Azure Dragon Court and beyond.\nDespite having acted against their interests from time to time, no Korean ancestors ever voice displeasure at her actions. If anything, it seems they fear her reputation instead. Always dressing in black and blending with the shadows, her usual modus operandi is to observe matters of concerns then report it to the ancestors. If further action is required, she is known to leave her calling card, a small black cloth puppet, somewhere close to her target. This allows them to repent their ways or, failing that, put their affairs in order. After accepting an assignment, Shadow Puppet has never failed.\n\nThe truth is, Shadow Puppet is not a single individual. It is instead a title bestowed upon a small number of women at the will of some powerful ancestors. These women then use the deception of only being one individual to their advantage, thus appearing in several places at once or attacking powerful foes as a group when needed.\n\nДальнейшая судьба в каноне\nThe "Shadow Puppet initiative" will survive the fall of the Azure Dragon Court and will continue in the Green Courts, staying a fearsome and potent weapon in the Korean ancestors arsenal to this night."
 POD_investigate.desc.795046: "A founding father of the Koryo kingdom, Wang Kyu had a difficult time quashing his own desire to rule after the death of king T'aejo. He plotted the assassination of two kings before General Wang Sing-nyom, commander of the P'yong'yang garrison, hunted him down and executed him. On drawing his Second Breath, Wang Kyu made his way to P'yong'yang to wreck his vengeance on General Wang and his family.\n\nThe Azure Dragon Court, still recovering from the chaos in mortal Koryo, has yet to confirm Wang Kyu as Ancestor of P'yong'yang. He knows that, due to his youth and lack of Dharmic progression, it is unlikely that the court will ever sanction his position. Wang Kyu is as ambitious in death as he was in life, however; he has resorted to his old tactics of sowing dissent and murder to consolidate his position as best he can in these chaotic times.\nHe is not without local opposition, and while the deceitful "Hojil" is as unlikely a candidate as he is, Wang Kyu has been hard at work to undermine his position before the agitator can undermine his."
 POD_investigate.desc.795047: "Once a disciple of the agitator Myoch'ong, the Buddhist monk named Hojil was spared the flames of 1136 by virtue of a side trip to Hell. Appearing in P'yong'yang, he has established his base in the Taehwa palace at Imwon. A candidate for the post of Ancestor of P'yong'yang, he has successfully appropriated the name and position of his one time mentor, Myoch'ong.\nThe face he presents to the city is horribly scarred (from the fires set by the invading armies he claims); in his monk's robes and bearing Myoch'ong's talismans of rank, no one has thought to challenge his identity.\nHe also has the strength of his Buddhist leaning to support him, while he obviously fell from the Eightfold Path in life, he has the theoretical underpinnings to rise quickly along the Way of the Resplendent Crane."
 POD_investigate.desc.793164: "Though her original name has been lost to history, Sun Li is well known as the best tactician of the [kuei_jin|E]. Her story began as one of the King of Wu's favored concubines. She was chosen to be one of the "officers" in Sun Tzu's famous demonstration of his leadership skills. When she and her "troops", other concubines, ignored orders, the great strategist had her beheaded as an object lesson.\n\nIn that moment, she was enlightened.\n\nShe returned from the Yomi world with an intimate understanding of the nature of war. From her Second Breath onward, she stayed in the background and studied the ways of the "greatest affairs of state", warfare.\nRumors also tell that Sun Li was waiting for Sun Tzu upon his death and this being why the famed strategist never came back.\nSince then, Sun Li has written much on matters of warfare and her books are simply put mandatory reading for any [kuei_jin|E] interested in the subject and even for a few that aren't. Rumors has it that she never recorded her best tactics in paper however.\n\nSun Li is still a mysterious being to this night as she never settled in one court. Tales of an ancient beauty appearing from nowhere and offering a line of tactically insightful poetry to the occasional [Glossary('Wu','podgloss.wu')] in dire straits continue to haunt the Middle Kingdom."
 POD_investigate.desc.795015: "Radha, known to many simply as "The Usurper", is among the few to steal a real goddess's name. The Celestial Tribe however had little luck dealing with her lack of propriety, especially since it means contending with her extensive cult and proclaiming to mortals that someone in their pantheon is fallible. Instead, they leave Radha to her domain in Vrindavan, the City of Widows.\n\nOnce known as Sadina, she faithfully drowned herself after her husband's death. After taking the Second Breath however, she took the persona of Radha, fully believing to be one of Laskhmi's incarnations (wife of Khrishna). She journeyed to her "husband" birthplace in Vrindavan and slowly gathered a following of destitute women.\nThis has put her in opposition with the Tzimisce Ratti-Ben who also made her home in Vrindavan. Both women regard each other as bitter rival and their battles often bring great destruction."
 POD_investigate.desc.795005: "Nobody knows much about him, in fact only a very few people know that he exists at all. But sometimes he is seen, a simple old man fishing and living in an old cabin. But the old man has a secret.\n\nFeng was born during the Age of Legends from a Wan Xian father and a mortal mother. His exploits were the stuff of mythology, defeating horrible monsters, making and fulfilling outrageous wagers and engaging in numerous amorous exploits. The world was his playground and he played with gusto. Then came the arrogance of the Wan Xian and their corruption.\nTi Feng tried to reason with them then ran when he failed. The other Golden Children stayed to confront their parents and were slaughtered to the last.\nFleeing was a choice he has regretted all his life.\n\nThe following millennia were long ones. Ti Feng traveled alone, horrified at what the Wan Xian had become and sickened by his own cowardice. But he truly found solace only when he first laid eyes on a Dhampyr. Here was a being with the soul of a Golden Child, one of the braves who gave their lives to stop their corrupt parents.\nTi Feng now has decided to act. If he can explain to the Dhampyrs their heroic past, perhaps they can forge together a better future.\n\nAnd perhaps can he finally atone for his cowardice."
 POD_investigate.desc.795104: "Besides [Glossary('Emma-O','podgloss.emmao')] and his servitors, there is only one being capable of wandering the darkness of [Glossary('Kakuri','podgloss.kakuri')] unscathed. His name is Jizo-Bosatsu, and he embodies the very honor that Emma-o denies.\nAppearing as a slight, bald man who wears the black or saffron robes of a monk, Jizo-Bosatsu has aided and advised innumerable souls trapped here. The brass rings at the top of his walking stick jingle when he walks to warn small creatures of his coming, so that he does not inadvertently harm them: At no point has Jizo-Bosatsu been known to show either fear or anger, and he appears calm in all circumstances.\nWitnesses have stated that he has spoken words to [Glossary('Shikome','podgloss.shikome')] foolish enough to hunt him, and that the shikome have fled, weeping, as a result. Many of these shikome leave Emma-o's service shortly after hearing the words of Jizo-Bosatsu.\n\nOf all beings that have ever wandered Kakuri, Jizo has the singular honor of being the only one ever to intimidate Emma-o. Whenever this smiling, whistling figure is seen, the great [Glossary('Yama King','podgloss.yamaking')] withdraws into his fortress and orders his shikome to seek the wanderer out.\n\nWhy the [Glossary('Yama King','podgloss.yamaking')] allows this to happen in his own realm where he is, for all intents and purposes, omnipotent, is beyond conjecture. Emma-o goes to any lengths necessary to see that this bit of information does not escape Kakuri.\nWere the other [Glossary('Yama Kings','podgloss.yamaking')] to learn of his... odd behavior in this regard, they would be less likely to find him a suitable candidate for the position of [Glossary('Demon Emperor','podgloss.demonemperor')]."
 POD_investigate.desc.793178: "Hao is an extremely deliberate being. In his mortal life, he was a minor member of the bureaucratic multitudes but the Second Breath focused his mind marvelously. It is possible he could have been among the great minds of China if only he had not needed death to awaken him to his own potential.\nHe revels in subterfuge and double meanings and is as patient as dust when the need arises. He is known to value younger [kuei_jin|E] more than your average Ancestor, though many think it is a facade he cultivates to grow a fanatic powerbase.\n\nДальнейшая судьба в каноне\nHao will become a driving force behind the Quincunx and one of the most politically powerful [kuei_jin|E] of China. Some will say he will even dictate the politics of the Quincunx as a whole.\nHe won't be without competition however and he thus will mastermind the "Great Leap Outward", a bold attack on territories from Australia to California to shore up his position and prestige once and for all.\n\nDespite early successes, the resilience of the California Free State and the scheming of competing factions at home will turn Hao's invasion into a disaster. For this failure, he will honorably choose to face the sun one last time."
 POD_investigate.desc.793275: "Wang Ping lived in a small village near the banks of the Yellow River. One night, a group of bandits broke into her home and kidnapped, repeatedly raped and then murdered her and her family. She took the Second Breath with a mind full of vengeance which she exacted.\nHands full of blood and head full of an overpowering need to remove such wickedness from the world, she was soon discovered by a Resplendent Crane who took her and trained her in the ways of his [Glossary('Dharma','podgloss.dharma')].\n\nReturning to her village as a [kuei_jin|E] and wanting to think that her death had a purpose, she started her own journey towards purity. There she experimented from the outside, bringing money and influence to an area that was only mud and straw huts. She built shrines to her parents, protected her descendants and endlessly manipulated the actions of village residents. Over time, she communicated her findings to fellow Resplendent Cranes and the Three Mountains Village was approved as a site for research and study of the effects of various rules and proclamations as applied to mortals. Somewhat isolated, the village provided the perfect site to test various laws.\n\nДальнейшая судьба в каноне\nWang Ping will die in a tangle with some local Hsien (faerie folk). Her experiment will easily outlive her however and take a darker and darker tone as time passes."
 POD_investigate.desc.793208: "The self proclaimed Grand [Glossary('Arhat','podgloss.arhat')] Hon Li stands in blazing violation to everything the August Courts stand for. And many still think he will be the one to actually triumph against the [Glossary('Demon Emperor','podgloss.demonemperor')].\n\nIn truth, Hon Li is simply expressing publicly a sentiment shared in secret by many, that the very complex and suffocating political system of the August Courts is an hindrance to the true goal of the [kuei_jin|E], stopping the rise of the [Glossary('Demon Emperor','podgloss.demonemperor')].\nThe reaction of the Courts was predictable. Branding Hon Li an [akuma|E] and servant of the infernal, they declared his society, the Searing Wind, heretical and tried to silence him.\n\nHon Li was no mere rebel however and joined by a few (but secretly helped by many more), he used his extraordinary charisma and splendid battle skills to gather followers from some of his pursuers while destroying those who wouldn't convert. And thus the Searing Wind exists on the fringes of [kuei_jin|E] society, preaching war against the [Glossary('Yama Kings','podgloss.yamaking')].\n\nFor all intents and purposes, it is an army readying itself for a battle that might only come in centuries from now. Hon Li's plan is simple, when the [Glossary('Demon Emperor','podgloss.demonemperor')] finally appears, he will be at his weakest. That will be the moment to strike.\nWhen that moment comes, Hon Li hopes that the rest of the [kuei_jin|E] will see sense and rally behind him for this final battle.\n\nДальнейшая судьба в каноне\nThe Searing Wind will have ups and downs until the coming of the westerners will flood its ranks with [kuei_jin|E] seeing their appearance as a sign of the end.\nThen, the Searing Wind and Hon Li will simply disappear from China. Some will say they moved to Himalaya, others to Afghanistan or even to another realm altogether.\nWhatever the case might be, many will secretly hope that they will return in time for the now imminent rise of the [Glossary('Demon Emperor','podgloss.demonemperor')]."
 POD_investigate.desc.795016: "God and commander of the monkey warriors (according to mythology), the [kuei_jin|E] Hanuman is an enigma. Some say he is an Usurper brazenly stealing Godhood while others think he is the source of the myth.\n\nHanuman, however, isn't saying.\n\nOften looking like a monkey with yellow fur, a red face and a long blazing tail, some believe he is a monkey that took the Second Breath somehow. While unlikely, the fact is he appears more simian than human and more divine than simian.\nDressing like a monkey king, he is also a poet and many seek his apparently infinite wisdom. Few find it however, as his jungle stronghold is hidden very well.\n\nHanuman's true claim to fame however will always be his bold attack on Lanka, the terrifying [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] of Ravana. In a feat never seen before or since, the monkey king managed to single-handedly devastate the realm to its core and pushing the [Glossary('Yama King','podgloss.yamaking')] Ravana to retreat, wounded, to his castle.\n\nThis bold feat started the Face of the Gods [Glossary('Dharma','podgloss.dharma')] where others try to mimic Hanuman's apparent divinity and achieve enlightenment. He himself taught a few disciples, helping spread his teachings (and fame) far and wide.\n\nThanks to this (indirect) creation of a now widespread [Glossary('Dharma','podgloss.dharma')] and the purging of Lanka, Hanuman might be one of the most influential [kuei_jin|E] still active."