 POD_investigate.desc.790101: "Возможно, самый влиятельный Вентру в истории, Тит Вентур Камилл был многообещающим молодым римлянином, которого обучали лучшие наставники, будь то Коллат, его будущий [Concept('Sire', 'сир')|E] и князь Рима, или Лисандр и Артемида Орфия из Спарты. Вскоре в нём зародилось сильное стремление к власти и всепоглощающее честолюбие, и Камилл занял трон своего [Concept('Sire', 'сира')|E], как некоторые поговоривают, с помощью [Concept('diablerie', 'диаблери')|E]. Впоследствии он будет править Римом от республиканской эпохи до императорской, станет первопроходцем в создании Вечного сената и концепции Маскарада. По его приказу был разрушен город Карфаген, что навечно навлекло на него гнев клана Бруха.\nЕщё более известен Камилл тем, что присоединился к растущему движению Дороги Греха и стал одним из его наиболее... искусных адептов. Несмотря на свое беззаботное и иногда ленивое отношение, Камилл сумел удержать бразды правления большей частью мира [Concept('cainite', 'каинитов')|E] в течение тысячелетий, чего не случалось ни до, ни после.\nОн впал в [Concept('torpor', 'торпор')|E] в конце эпохи Римской империи, и всякое подобие единства в [Concept('cainite', 'каинитском')|E] мире пало вместе с ним. Он окончательно пробуждается в 1230 году и легко возвращается к власти в Риме. Но мир сильно изменился, и вряд ли князь Греха сможет вновь править Европой. \n Дальнейшая судьба в каноне \n Камилла впадёт в [Concept('torpor', 'торпор')|E] в эпоху Средневековья, чтобы очнуться в начале XXI века. Старый враг будет ждать его возвращения, чтобы отомстить за обиду, древнюю как сам Рим."
 POD_investigate.desc.505071: "Будучи солдатом в первые дни существования Персии, Митра оставил о себе неплохое наследие. Используя свои силы и неоспоримые навыки манипулирования и убеждения, он вскоре создал новую предысторию - историю Бога Солнца с тем же именем. Это позволило ему стать одним из самых могущественных Вентру древнего мира, особенно когда его культ распространился на имперский Рим.\nНо христианство и его многочисленные соперники взяли над ним верх, и он бежал со своими последователями к границам империи, в Британию. Мелочность этого места быстро наскучила ему, и он впал в цикл [Concept('torpor', 'торпора')|E], просыпаясь и обнаруживая, что все в руинах из-за некомпетентных регентов, исправляя это, а затем снова впадал в [Concept('torpor', 'торпор')|E].\nПоследний цикл был после 1066 года, когда амбициозные нормандские вампиры вытеснили основу его власти с острова, вынудив его снова пробудиться и разобраться с этим. По состоянию на 1230 год Бог Солнца снова правит Британией, и его влияние достаточно сильно, чтобы он мог подумать об очередном погружении в вековой сон. Хотя говорят, что выскочка Хардештадт, претендующий на верховенство над кланом Вентру, злит своего гораздо более старшего товарища по клану. Это могло бы стать достаточной причиной для того, чтобы он остался еще ненадолго...\n Дальнейшая судьба в каноне \nМитра будет бодрствовать еще некоторое время, будучи занозой в боку Хардештадта во время основания Камарильи. Он снова впадет в [Concept('torpor', 'торпор')|E], чтобы в конце концов быть убитым в 1996 году, когда Валерий, один из его бывших регентов, предаст его. Хотя некоторые говорили о плане действий на случай непредвиденных обстоятельств..."
 POD_investigate.desc.790103: "О ранних годах Робина известно немногое, за исключением теории о том, что он является легендарной фольклорной фигурой, известной как Робин Гуд. Его действия, безусловно, намекают на это, поскольку он, вероятно, самый известный представитель Фурий в [Concept('cainite', 'каинитском')|E] мире.\nВсегда бунтующий и сражающийся против тиранов, он собрал себе немало сторонников, и даже Митра, Бог Солнца Англии, считает его достойным противником.\nОднако звезда Лиланда закатилась, поскольку его недавнее поражение от Митры и провалившийся заговор с целью привлечения новых союзников заставили его отступить. Робин иногда задаётся вопросом, почему Митра не расправляется с ним быстро, как со многими другими противниками, и задаётся вопросом, есть ли доля правды в слухах о том, что хозяин Лондона испытывает к нему некоторое уважение, считая его единственным противником, достойным того, чтобы «развлекать его». \n Дальнейшая судьба в каноне \nЛиланд никогда не перестанет вести честную борьбу. Став отцом для самых влиятельных анархов истории, таких как Тайлер, Джереми МакНил или Маргарет Фоккарт, он по-прежнему пребывает в Ноттингеме, распространяя мудрость и преследуя негодяев."
 POD_investigate.desc.505103: "Единственная женщина, которую Тремер считал достойной присоединиться к его кругу магов, Меерлинда - голос умеренности в Совете Семи. Доверенное лицо Этриуса, уважаемая Горатриксом, она принимала участие в первоначальном ритуале, который создал [Concept('Clan', 'клан')|E] Тремер. С тех пор её усилия по поиску новых союзников для своего окруженного врагами [Concept('Clan', 'клана')|E] были неустанными. Митра, Бог Солнца Англии, неохотно признает клан Тремер, поскольку он друг [Concept('Clan', 'клана')|E] Салюбри. Таким образом, Меерлинда потихоньку собирает последователей и влияние на островах с целью привести к власти более «сговорчивого» правителя...\n Дальнейшая судьба в каноне \nМеерлинда присоединится к Камарилье Хардештадта, обеспечив власть [Concept('Clan', 'клана')|E] Тремер на века вперед. Ее наградой стала должность регента Северной Америки, где она стала еще более могущественной и влиятельной, чем когда-либо."
 POD_investigate.desc.790131: "Гордая и несколько высокомерная женщина, Мелюзина была выкована в интригах Анжуйской империи. Потомок [Concept('Clan', 'клана')|E] Тореадор, она с безрассудной самоотверженностью занималась политикой Франции, заслужив гнев своей сестры по крови Изуды и изгнание в один конец.\nПриехав в Англию, она не сильно изменилась, позиционируя себя как главную оппозицию веселому Митре и рассказывая грандиозные истории о своем прошлом как «Лузиньянская фея». Её холодный и черствый нрав не завоевал ей друзей.\n Дальнейшая судьба в каноне \nНеудивительно, что Мелюзина не добьётся большого значения и вскоре будет забыта историей."
 POD_investigate.desc.790132: "Амбициозный барон, родившийся сразу после нормандского завоевания Англии, Джон доказал, что хорошо подходит для [Concept('cainite', 'каинитской')|E] политики. Предав своего [Concept('Sire', 'сира')|E] в подходящий момент, он также поспешил присягнуть на верность Митре, когда Бог Солнца появился вновь. Его правление Йорком требует его полного внимания, поскольку остатки викингов-[Concept('einherjar', 'эйнхерий')|E] всё ещё едва подчинены. Однако Джон не забыл о своей прежней свободе и является одним из главных заговорщиков против правления персидского мафусаила. Таким образом, он собрал круг вассалов-единомышленников, включая Мелюзину д'Анжу и Меерлинду, терпеливо ожидающих, когда Митра совершит ошибку.\n Дальнейшая судьба в каноне \nДоверие Джона к Меерлинде обернётся его гибелью."
 POD_investigate.desc.790226: "Одна из редких и загадочных Лианнан, Магда - грозная сила природы, проявление древних традиций Ирландии. Она сражалась против римлян, христиан, викингов, норманнов... и продолжает сражаться по сей день, что является одной из главных причин, по которой Ирландия до сих пор не попала в руки Митры. Ее жажда битвы граничит с безумием, и отдаляет ее от любого друга или союзника, делая ее еще большим зверем, чем жрица друидов, которой она когда-то была.\n Дальнейшая судьба в каноне \nПо некоторым мимолетным слухам, Магда в конце концов уступила Зверю и была усмирена оборотнями. Другие думают, что она все еще бродит по Ирландии, последняя реликвия ушедшей эпохи."
 POD_investigate.desc.790438: "Отважный воин викингов-[Concept('einherjar', 'эйнхерий')|E], Бьорн долгое время сражался против вторгшихся в Скандинавию Вентру и Тореадоров. Несмотря на помощь своих верных и тщательно отобранных соратников, бруха не смог переломить ситуацию в Норвегии и был вынужден бежать. Оказавшись вместе с другими воинами-единомышленниками на севере Шотландии, Бьорн готовится к еще одной обреченной битве за выживание во имя своей умирающей религии.\n Дальнейшая судьба в каноне \nБьорн снова проиграет и сбежит в Винланд. Столетия спустя он станет лидером анархов в Вашингтоне, округ Колумбия, у которого есть серьезные планы по борьбе с Камарильей."
 POD_investigate.desc.790134: "Будучи при жизни римским легионером, Марк уже был набожным митраистом еще до того, как встретил свое божество. [Concept('Embrace', 'Объятия')|E] от самого Митры стали настоящим пробуждением для Марка, который затем посвятил свою нежизнь Богу Солнца, которым он так дорожил. С тех пор он был столпом воли Митры в Англии, поддерживая культ во время отсутствия мафусаила и пресекая любое несогласие с правлением его [Concept('Sire', 'сира')|E] и бога. Оставаясь прежде всего военным, Марка чаще можно увидеть на поле боя, чем при дворах или храмах, он ведет верующих в Митру к победе.\n Дальнейшая судьба в каноне \nРимлянин переживет серьезный кризис веры и затем пойдет по более темному пути."
 POD_investigate.desc.790534: "Лорд Камден, родившийся как Роуэн в маленькой английской деревушке, всегда имел особую связь с умершими. Будучи прорицателем своего города, он привлек внимание Констанции, одной из самых влиятельных каппадокийцев, и стал ее учеником. Они путешествовали по Европе, и новообращённый оказался проницательным учеником, стремившимся узнать все, что он мог, о душе и ее взаимодействии с телом, как живым, так и мертвым. Узнав о пробуждении Митры из [Concept('torpor', 'торпора')|E], Камден переехал в Англию и начал укреплять прочные связи с персидским Богом Солнца.\n Дальнейшая судьба в каноне \nКамден станет сенешалем, главным лидером культа и даже возлюбленным Митры. Инсценировав свою смерть во время чистки Джованни, ученый сохранит наследие Митры и его душу на века." #ТУТ
 POD_investigate.desc.790420: "Будучи при жизни вождём вестготов, Зигфрид привлёк внимание римского вампира своим остроумием и интеллектом. Новообращённый Вентру едва пережил этот мучительный опыт и набросился на своего [Concept('Sire', 'сира')|E], [Concept('diablerie', 'диаблеризировав')|E] его в процессе. За это преступление на него веками охотились все могущественные римские Вентру, прежде чем его официально признали в [Concept('Clan', 'клане')|E].\nНастороженный к политике, Зигфрид начал скитаться по стране, пока не встретил Хротульфа, еще одного Вентру германского происхождения. По его настоянию он отправился в Англию, страну другого старого врага римских Вентру.\n Дальнейшая судьба в каноне \nЗигфрид сбежит из Англии после того, как защитит юного новообращённого. В Америке он станет одним из самых могущественных [Concept('cainite', 'каинитов')|E] - князем Ванкувера. Его слава станет легендарной, когда ему удастся заключить мирный договор с оборотнями."
 POD_investigate.desc.505072: "Благочестие и невинность Салианны, весталки при жизни, привлекли внимание Михаила, одержимого идеей стать богом тореадора. Она восприняла это не очень хорошо и легко разглядела правду под маской своего чудовищного [Concept('Sire', 'сира')|E]. Сбежав из Константинополя, она некоторое время скиталась по Ближнему Востоку, пока другой инцидент не вынудил ее бежать дальше на запад, в зарождающуюся Францию.\nТам она восстановила свое влияние и вскоре стала главной альтернативой Александру, тираническому правителю Вентру. Холодная война между этими двумя разразилась, когда Лоррейн, любимое дитя Салианны, была убита Александром в припадке ярости. Затем она тщательно спланировала его кончину и сумела добиться этого в 1224 году с помощью дитя Александра - Джеффри дю Темпля.\nТеперь, впервые в своей жизни, Салианна по-настоящему главная. Но противники кружат вокруг ее желанного положения, будь то изгнанный Александр, восставшая Эсклармонда или сам Джеффри.\n Дальнейшая судьба в каноне \nСалианна недолго будет наслаждаться своей победой. Когда Франция рухнет под огнем Инквизиции, ее предаст ее подруга Беатрикс, которая займет трон Франции. Ее точная окончательная судьба остается неизвестной."
 POD_investigate.desc.790138: "Молодой французский рыцарь, участвовавший в Первом крестовом походе, Джеффри привлек внимание могущественного неживого правителя Франции - Александра. Их отношения никогда не были очень хорошими, новообращённый подшучивал над очень жестким и авторитетным мафусаилом.\nВ результате мятежа он принял участие в Четвертом крестовом походе, потеряв при этом своего дитя Хью, в чем он обвиняет Александра. Вернувшись в Париж, Джеффри охотно принял участие в заговоре против своего [Concept('Sire', 'сира')|E], которое принесло ему парижское княжество. Тем не менее, все знают, что Салианна сейчас является реальной властью во Франции, а Джеффри снова подшучивает над той, которая намного старше и могущественнее его.\n Дальнейшая судьба в каноне \nВентру-крестоносец никогда не добьется многого, поддавшись тому же постоянному гневу, который терзал его [Concept('Sire', 'сира')|E]. Он не смог даже удержать Париж и быстро потерял всякую значимость в грандиозном заговоре французской политики."
 POD_investigate.desc.505102: "Один из самых могущественных тауматургов в мире, Горатрикс был человеком, стоявшим за ритуалом, который превратил Внутренний совет Тремеров в вампиров. Ему также приписывают создание гаргулий. Амбициозный, безжалостный, но также харизматичный и решительный, маг был втянут в холодную войну со своим соперником Этриусом за контроль над [Concept('Clan', 'кланом')|E] в отсутствие Тремера. Холодную войну он проиграл, когда Тремер пробудился ровно настолько, чтобы изгнать Горатрикса во Францию.\nОгорченный этой идеей, он все же хорошо использовал свое новое положение, основав сильную капеллу в Руане и сеть друзей и союзников. Включая новую могущественную пару королевства, Салианну и Джеффри.\n Дальнейшая судьба в каноне \nВлияние Горатрикса во Франции будет расти до тех пор, пока он не будет изгнан навсегда и не объявит о своем отступничестве. Став отцом-основателем Шабаша, гордый тремер затем принесет себя в жертву или будет принесен в жертву, в зависимости от того, кого спросить, чтобы позволить вернуться самому Тремеру."
 POD_investigate.desc.505073: "Истинная окситанка в душе, Эсклармонда была дворянкой, которая всю свою жизнь сражалась за свою родину, будь то против мавров или высокомерных французов. Номинально являясь Королевой Любви под властью Парижа, справедливая правительница всегда ценила свою независимость и дорого заплатила за это.\nКогда Альбигойский крестовый поход завершился вокруг ее владений, Эсклармонда была брошена на съедение волкам жадными северянами, которые теперь удивляются, видя, как она снова выдерживает эту новую угрозу. Даже когда все вокруг нее горит, «Чёрная королева» не готова сдаваться.\n Дальнейшая судьба в каноне \nЭсклармонда чудесным образом будет защищать свое королевство от крестоносцев и северян еще несколько десятилетий. В конце концов, именно предательство ее близкой подруги Беатрикс обрекло её на гибель."
 POD_investigate.desc.790301: "Молодой автор «Романа о Розе» очаровал французских вампиров ураганом. Восхищенные его острым умом и прекрасным описанием куртуазной любви, многие Тореадоры жаждали разрешения [Concept('Embrace', 'объять')|E] его. Ко всеобщему удивлению, победителем «аукциона» стала аутсайдерша, идеальная в своей красоте и харизме.\nОднако [Concept('Embrace', 'объятие')|E] не очень хорошо отразилось на Гийоме, его психика была разрушена, а живое воображение исчезло, сменившись непостижимым отчаянием. Уже забытый своей [Concept('Sire', 'дамой')|E] будущее сломленного поэта звучит действительно мрачно.\n Дальнейшая судьба в каноне \nОднажды ночью Гийом сменит свое имя и окажется на вершине [Concept('cainite', 'каинитской')|E] лестницы. Он пожертвует абсолютно всем, чтобы попасть туда."
 POD_investigate.desc.505081: "Своенравная Изуда никогда никому не позволяла встать у нее на пути. В юном возрасте она бежит от принудительного брака, чтобы присоединиться к другому двору. Некоторое время спустя она кусает кормящую ее руку старого дворянина. Ее пылкий дух, безжалостные амбиции и манящая красота заслужили ей [Concept('Embrace', 'объятие')|E].\nИзуда так быстро адаптировалась к вампирскому обществу, как и следовало ожидать. Организовав изгнание или «исчезновение» своей сестры Мелюзины и других соперниц, она взошла на трон Анжу. Потерпев неудачу в своей попытке захватить Францию после изгнания Александра, Изуда уже планирует кровавую месть Салианне. Или кому-нибудь еще, кто не находится в ее стаде, если уж на то пошло.\nУдивительной чертой её характера (и удобным прикрытием для того, чтобы скрыть её более безжалостную сторону) является ее любовь к архитектуре. Она увлекается витражами и спонсировала строительство Шартрского собора с самого его основания. Каинитам, обладающим навыками в скульптуре, живописи и металлургии, легче завоевать расположение её двора.\nДальнейшая судьба в каноне\nИзуда будет руководить французской политикой с тем же безрассудством, которое было у нее всегда. Таким образом, она оказывается в Шабаше, чтобы свергнуть власть Камарильи над страной в cовременных ночах."
 POD_investigate.desc.505080: "Наследница Салианны, Елена была миловидной молодой леди, искусной во всех видах искусств, когда она привлекла внимание матриарха. Её объяли раньше, чем это предполагалось, из-за смертельной лихорадки, которая могла ее убить. Таким образом, Елена сохраняет юношескую браваду и уверенность в себе, которые восхищают ее [Concept('Sire', 'даму')|E].\nОднако юная королева Шампани далеко не идиотка, она уже дала ценный совет своей [Concept('Sire', 'даме')|E] и тщательно создавала сеть собственных информаторов и союзников. Все это время она счастливо танцевала и слушала романтические истории в своем большом зале. Салианна, похоже, чрезмерно опекает своего непостоянное дитя, но придворные Елены могут засвидетельствовать, что она знает, как позаботиться о себе. Однако ее близкие отношения со своей [Concept('Sire', 'дамой')|E] делают ее главной мишенью для любого, кто хочет навредить матриарху. И это очень много потенциальных кандидатов."
 POD_investigate.desc.790315: "Вероника - странная [Concept('cainite', 'каинитка')|E], по слухам, она слишком любит смертных, доходя даже до того, что обращается с ними как с людьми. Бруха просто пожимает плечами в ответ на эти обвинения и продолжает идти дальше, преданная выбранному ею пути. Однако эта странность не делает ее изгоем, поскольку она продемонстрировала очень хорошее политическое чутье, когда участвовала в перевороте против Александра. Та, кого многие называют «Веро», завела много новых знакомств во время этих событий, среди которых завязавшаяся дружба с Анатолем и Зоей, непростой роман с Эмериком де Кабаре, неожиданная встреча с Мненах и завистливое уважение Горатрикса.\nОднако она многое потеряла в этом процессе из-за предательства Жана-Батиста де Монтрона. Таким образом, она решила отойти от парижской политики и вернуться в свой родной Орлеан. Но неприятности никогда не обходят стороной таких, как Вероника.\n Дальнейшая судьба в каноне \nДействительно, бруха не проведёт остаток своей нежизни спокойно в Орлеане. После нескольких серьезных поворотов судьбы она теперь является князем Камарильи в Макао, где в очередной раз демонстрирует свое острое дипломатическое чутье."
 POD_investigate.desc.790323: "У Анатоля всегда было высшее призвание. Слышать голос Божий и проповедовать свою веру миру стало для него легче, когда его объял благочестивый [Concept('Sire', 'сир')|E]. Странствуя по Европе, малкавианин встретил свою первую подругу на всю жизнь, некую Люситу Арагонскую. Странный дуэт участвовал в Горьком крестовом походе и его последствиях, раскрывая секреты, заговоры и проповедуя миру странные взгляды Анатоля.\nВ конце концов их пути разошлись, когда он почувствовал влечение к юной осиротевшей новообращённой, Зое из клана Равнос. Путешествуя с ней и обучая ее, они приехали во Францию, где Анатоль сыграл решающую роль в уничтожении лидера еретиков, известного как Сен-Лис. После Анатоль и его ученица отправились на юг, чтобы поохотиться на оставшихся еретиков и еще немного поучиться друг у друга.\n Дальнейшая судьба в каноне \nАнатоль никогда не перестанет странствовать и заводить друзей, но его вера будет ослабевать, делая его скорее пророком Геенны, чем святым человеком в последние годы жизни. Его дружба и приключения с Люситой станут легендарными."
 POD_investigate.desc.505079: "Единственный официальный «король Любви» - это необычно по многим причинам. Многие считали его безвкусным и рассеянным, но он доказал, что все они ошибались, осторожно втянув Александра в открытый конфликт с Эсклармондой перед изгнанием последнего. С тех пор за его действиями наблюдают с большим вниманием, особенно за его отношениями с остатками Авалона к югу от него. Никто на самом деле не знает, является ли Этьен пешкой или королем в большой игре. Но может оказаться слишком поздно, если они когда-нибудь узнают."
 POD_investigate.desc.505126: "Жизнь де Руиса по-настоящему началась в Ковадонге, в тот день, когда христианская армия впервые дала отпор мусульманской. Сильвестр в то время был шпионом, он обнаружил дорогу, по которой шли мусульмане, и, совершив смелый поступок, даже предложил им свои услуги, чтобы убедиться, что они не смогут избежать своей участи.\nЛасомбра спокойно наблюдали, и именно Клеобол быстрее всех [Concept('Embrace', 'объял')|E] ставшего знаменитым проходимца. С тех пор восхождение Сильвестра было впечатляющим, он стал самым молодым членом Amici Nocti и лидером [Concept('Clan', 'клана')|E] в Иберии менее чем за 500 лет. Ему нужно только закончить Реконкисту, и весь [Concept('Clan', 'клан')|E] будет принадлежать ему.\n Дальнейшая судьба в каноне \nК несчастью для него, Сильвестр находит еще более лучшего игрока в Джихаде, чем он, своего собственного дитя. Монкада совершит государственный переворот и покончит с многообещающей карьерой де Руиса в 1424 году"
 POD_investigate.desc.505125: "Последняя надежда иберийских [Concept('ashirra', 'аширритов')|E], Бадр собирает своих сторонников, чтобы предпринять последнюю контратаку против наступающих христиан. Но султана Гранады уже оттолкнула многих потенциальных союзников своей черствостью, заклеймив многих из них как еретиков.\nХуже того, она вынуждена скрывать свою внешность под покровом теней, убежденная, что откровение о том, что она женщина, разрушит хрупкое единство целей, которое она создает. По мере того как она становится все более радикальной и безжалостной, многие покидают борьбу еще до ее начала, оставляя ее в опасном положении. Возможно, в конце концов, Бадр - ее собственный злейший враг."
 POD_investigate.desc.505154: "Монкада всегда был противоречивым человеком. Жгучее честолюбие и абсолютная безжалостность, смешанные с непоколебимой истинной верой в Бога, создали очень сильный потенциал. И этот потенциал он действительно хорошо использовал. Сначала став архиепископом Церкви, затем получив [Concept('Embrace', 'объятия')|E] от восходящей звезды клана Ласомбра.\nНесмотря на свой юный возраст, Монкада уже начинает затмевать своего прославленного [Concept('Sire', 'сира')|E]. Его сеть влияния простирается от Франции до Константинополя, и многие считают, что именно он является реальной силой, стоящей за Теневой реконкистой. Недавнее падение Нарсеса, его соперника-еретика, сделало его бесспорным лидером христианских Ласомбра, фракции, быстро укрепляющей власть внутри [Concept('Clan', 'клана')|E].\nПреисполненный решимости получить абсолютную власть над [Concept('Clan', 'кланом')|E] Ласомбра во славу Господа, Амбросио не остановится ни перед чем, чтобы достичь своей божественной цели. За исключением, может быть, глаз и души одной необычной арагонской принцессы...\n Дальнейшая судьба в каноне \nМонкада осуществит свои амбиции, приведя [Concept('Clan', 'клан')|E] Ласомбра в Шабаш и подчинив его своему власти для вящей славы Божьей. Ничто не сможет остановить его, кроме предательства со стороны его блудной дочери."
 POD_investigate.desc.790178: "Дочь короля Альфонсо II Арагонского, Люсита никогда не подходила для роли королевской особы. Страдая от ограничений, связанных с ее ролью принцессы, она была отдана на попечение архиепископа по имени Амбросио Луис Монкада. Ласомбра очень восхищался ее свирепым духом и неукротимой волей и вскоре дал ей [Concept('Embrace', 'объятия')|E].\nС тех пор Люсита стала главным активом для своего [Concept('Clan', 'клана')|E] и [Concept('Sire', 'сира')|E], участвуя в Горьком крестовом походе и его последствиях, вернув Альфонсо Венецианского в лоно Ласомбра и организовав борьбу против иберийских мусульман.\nВ малкавианине Анатоле она обрела друга на всю жизнь и ценного советчика, хотя его пути часто расходятся по причинам, понятным только ему. Во время своей короткой встречи с наёмным убийцей из племени Бану Хаким в Константинополе Люсита обнаружила кое-что ещё... кое-что, что она намерена когда-нибудь исследовать.\nАрагонская звезда сияет ярче, чем когда-либо, но она снова колеблется под тяжестью авторитета Амбросио...\n Дальнейшая судьба в каноне \nЛюсита будет участвовать почти во всех главных событиях [Concept('cainite', 'каинитской')|E] истории, но её вера и стремление поколеблются. Ища утешения и искупления, она предаст своего [Concept('Sire', 'сира')|E] только для того, чтобы понять, что становится все больше похожей на него."
 POD_investigate.desc.505152: "Всю жизнь тихого и уравновешенного рыцаря Элизера готовили стать ласомбра. Реконкиста его не интересует, поскольку он способен оценить культуру и искусство мавров. И это нажило ему много врагов, главным из которых был ревностный Терсио Браво.\nПоланко правил Толедо как нейтральной территорией между христианами и мусульманами, из-за чего его призвали в Замок теней на Сицилии. То, что он увидел здесь, преследовало его до этой ночи и будет преследовать на протяжении всего его существования.\n Дальнейшая судьба в каноне \nЭлизер присоединится к Шабашу, главным образом в попытке свергнуть ужас из Замка теней. Затем он примет участие ещё во многих крестовых походах Шабаша и станет наставником и судьёй нового поколения Ласомбра, включая Люситу Арагонскую."
 POD_investigate.desc.505123: "Одного из первых Ассамитов, принявшего ислам, Хилеля ждало блестящее будущее. Будучи могущественным и преданным воином во влиятельной фракции своего [Concept('Clan', 'клана')|E], он даже был в очереди на то, чтобы стать следующим халифом, повелителем воинов Аламута. К сожалению для него, политика Ассамитов столь же смертоносна, как и их клинки, и Хилель не был готов к этому.\nПотеряв своих сторонников, он встретил изгнание с непоколебимым самообладанием, но сломленной волей. Отступив в Кордову, благодаря своей боевой доблести и способности защитить его от реконкисты, Хилель был назначен князем города против своей воли. Хилель очень привержен долгу, и он защитит Кордову, но судьба остальной Иберии, да и всего мира, если уж на то пошло, его больше не волнует.\n Дальнейшая судьба в каноне \nПоследняя осада Кордовы христианами станет последней битвой для Хилеля. Он умрет с мечом в руке, исполнив свой долг."
 POD_investigate.desc.791055: "Жозеф - фанатик, но, что ещё хуже, он выглядит фанатиком на правильной стороне. Будучи анциллой, он обнаружил древние писания своей странной веры и сделал своей священной миссией донести эти учения до остального мира. И что-то могущественное, похоже, соглашается с ним.\nЖозеф практически светится изнутри светом своей веры. Вокруг него происходят чудеса, его руки кровоточат от стигмат. Скоро, очень скоро Жозеф намерен выступить в поход на Рим, чтобы распространить славу своей веры на Папский престол.\n Дальнейшая судьба в каноне \nПримерно в 1240 году [Concept('cainite', 'Каинитская')|E] ересь предпримет атаку против уже этой своей собственной ереси. Жозеф падет последним, и его прах унесет мощный ветер, звучащий подобно крикам небесного хора."
 POD_investigate.desc.605104: "Жизнь Рафаэля - это испытание провалами и неудачами. Неудавшийся священник, его природное обаяние позволило ему убедить нескольких монахов позволить ему остаться в монастыре, и он с удовольствием создавал утонченно эротические произведения искусства, чтобы развлечь свою аудиторию. Эта легкая и слегка отклоняющаяся от нормы жизнь нравилась ему, пока им не заинтересовалась некая Каллисти-и-Кастильо, «местная языческая ведьма».\nРафаэль не хотел иметь ничего общего с могущественной тореадоршей, но вскоре был объят против своей воли, чтобы создавать для неё больше произведений искусства. К сожалению, похоже, что он не был настоящим художником и сам обладал очень немногими талантами. Придя в ярость, его [Concept('Sire', 'дама')|E] чуть не убила его на месте, но Корасон снова сумел выпутаться из неприятностей. С тех пор он пользуется значительным влиянием и властью своей медленно уходящей [Concept('Sire', 'дамы')|E].\n Дальнейшая судьба в каноне \nРафаэль устроит величайшую мистификацию в [Concept('cainite', 'каинитской')|E] политике, когда его выберут лидером Тореадоров Камарильи. И это благодаря очевидному покровительству Каллисти... которая, очевидно, понятия не имела об этих происках."
 POD_investigate.desc.790174: "Султана Севильи - прагматичный лидер. Еврейка при жизни, она приняла ислам после смерти, чтобы лучше интегрироваться в [Concept('ashirra', 'Аширру')|E], правящую городом. Это нажило ей много врагов: евреи возмущались ее обращением, а мусульмане чувствовали недостаток искренности с ее стороны.\nПочти изолированная, Геруша пока не совершала критических ошибок, и трон Севильи по-прежнему принадлежит ей. Это свидетельствует об остром интересе к политике, и ее намерение состоит в том, чтобы использовать военные усилия Бадр, чтобы закрепить свое положение или улучшить его. И если все вокруг нее рухнет, у Геруши есть туз в рукаве, которым она, возможно, сможет воспользоваться.\n Дальнейшая судьба в каноне \nГеруша сможет удержать свою власть еще некоторое время, даже пережив заговор Баали против своего города. Однако после отвоевания Севильи христианами она будет сослана в Гранаду, а ее недостаточное отношение к своей человечности сделает ее легкой добычей для манипуляций Сетитов."
 POD_investigate.desc.605113: "Возможно, самый влиятельный князь-малкавианин, Роке - опытный, хотя и маниакальный интриган и планировщик. Его способность сохранить свою территорию заслужила небольшое уважение [Concept('Clan', 'клана')|E] Ласомбра, и он играет свою роль в Теневой реконкисте.\nВ последнее время Роке был обеспокоен большим количеством инквизиторов, прибывающих в Наварру, что привело к смерти его дитя. Его увлечение заговорами и махинациями вынуждает его подождать и посмотреть, сможет ли он использовать их в чем-то полезном, прежде чем уничтожить их. Будущее Роке неопределенно, но если он сможет сдержать своих собственных демонов в узде, он мог бы оставаться главной движущей силой Наварры на века вперед."
 POD_investigate.desc.605134: "Член Внутреннего совета Тремеров, Ксавьер до сих пор жил в тени своего старшего иберийца - Кальдерона. Однако мало кто усомнился бы в его качествах, с явной стойкостью и способностью к интригам, что было очень ценно для все еще молодого [Concept('Clan', 'клана')|E]. Его большая способность к притворству также доказали его острый взгляд на управление и тонкое искусство влиять на политику смертных.\n Дальнейшая судьба в каноне \nПосле смерти Кальдерона, Ксавьер станет советником Иберии, а затем Южной Америки. Его пребывание на этом посту будет очень впечатляющим, он будет защищать интересы [Concept('Clan', 'клана')|E] Тремер на континенте так, как не смогут многие другие. К несчастью для него, силы, еще более древние, чем сам Тремер, свергнут его в начале XXI века."
 POD_investigate.desc.605131: "Нежизнь Замры началась со спора. Ее [Concept('Sire', 'сир')|E] Нахир думал, что он мог бы найти более многообещающего кандидата среди низших и угнетенных, чем его соперник Грациано мог бы найти среди благородного класса. Взгляд Нахира остановился на Замре, молодой вдове, известной своим неистово независимым характером.\nНахир одолел ее и [Concept('Embrace', 'объял')|E] против ее воли, но он также получил удар факелом в лицо, когда попросил своё новое дитя сожрать её собственных детей, чтобы доказать свою преданность. Затем Замре потребовалось всего четырнадцать лет, чтобы быть провозглашённой книягиней Алжира и начать распространять свое влияние на весь Магриб. Нахир, безусловно, выиграл свое пари, но, возможно, он создал политического монстра.\n Дальнейшая судьба в каноне \nЗамра не примет ничью сторону во время Восстания анархов, просто сокрушив любого, кто посчитает ее слабой. Устав от постоянных попыток покушений, она будет обманом втянута в секту под названием «Инконню», где займет еще более высокое положение. Однако цена вскоре окажется слишком высока, поскольку она станет жаждать свою прошлую свободу."
 POD_investigate.desc.605132: "Софониба родилась в богатой финикийской семье более чем за восемь столетий до Рождества Христова. Известная своей торговлей шелком, она стала добычей древнего вампира, который [Concept('Embrace', 'объял')|E] ее против ее воли, чтобы получить доступ к состоянию ее семьи. Но проницательная женщина вскоре сумела переломить ситуацию, используя свою семью, чтобы расправиться со своим мучителем.\nПрисоединившись к Карфагену во время Пунических войн, Софониба сильно пострадала, когда римские Вентру разрушили ее любимый Тунис вместе с утопией Бруха. Она помогла восстановить город, и Тунис под ее управлением вышел из этого испытания еще более сильным, чем когда-либо. Софониба - суровая правительница, известная тем, что терпеть не может идеалистов Бруха, ищущих Карфаген в ее городе. Однажды они уже способствовали разрушению Туниса, но она не допустит этого снова, пока остаётся султаной."
 POD_investigate.desc.790128: "Наложница Сета, наделённая такой красотой, что (почти) не имела себе равных, Мааткара является одной из иерофантов [Concept('Clan', 'клана')|E] Сетитов, их руководящей структуры. Обладая огромным влиянием, она является голосом умеренности и единства среди своих часто расходящихся во мнениях братьев и сестер. Во многих отношениях она рассматривается как голос Сета во время собраний. Это огромная честь, которой она пользуется для своих неведомых целей.\n Дальнейшая судьба в каноне \nСон веков настигнет ее, и её оцепеневшее тело будет тщательно охраняться наиболее верными членами [Concept('Clan', 'клана')|E]."
 POD_investigate.desc.790569: "Будучи малозначимой вентру, Датура долго не могла сделать себе имя. Более известная своей мелочностью и мстительным духом, потребуется удивительный поворот событий, чтобы деяния Датуры запомнились в истории.\n Дальнейшая судьба в каноне \nДатуре удастся претендовать на княжество Вера Крус, но в основном она будет известна благодаря тому, что даст [Concept('Embrace', 'объятие')|E] одному из самых влиятельных вентру XX века, Олафу Холте, также известному как Лодин. Её неудавшаяся история любви с тореадором Элетрией вызовет множество конфликтов с ее чадами, пока, в конечном счете, их трио полностью не распадется. После побега Лодина и ухода Элетрии из всей этой ситуации Датура окажется одна в княжестве, слишком большом для нее."
 POD_investigate.desc.505094: "Говорят, что Нахтхорхеб принадлежал к тому же племени, что и сам Сет, и был первым из его детей (хотя некоторые слухи оспаривают это утверждение). Таким образом, он был главой иерофантов, руководящего органа [Concept('Clan', 'клана')|E], с момента исчезновения Сета.\nНахтхорхеб - деспотичный и традиционалистский правитель, презирающий не-египетян и ворчащий при мысли о том, что ему приходится слушать других иерофантов. Тем не менее, он является регентом Сета в Египте, и его приказы - закон.\n Дальнейшая судьба в каноне \nНахтхорхеб впадет в [Concept('torpor', 'торпор')|E] перед наступлением современных ночей. Ходят слухи, что он в Уганде, недалеко от озера Виктория."
 POD_investigate.desc.790126: "Уступающий по могуществу только Нахтхорхебу, Сетерпенр - владыка Тинниса и один из иерофантов [Concept('Clan', 'клана')|E] Сетитов. Когда-то он был колдуном в племени, к которому принадлежал и сам Сет. Более прогрессивный, чем его брат, Сетерпенр, как известно, терпимо относится к чужакам, вплоть до создания союза с молодым [Concept('Clan', 'кланом')|E] Тремер.\n Дальнейшая судьба в каноне \nСетерпенр впадет в [Concept('torpor', 'торпор')|E], состояние, в котором он пребывает на протяжении последних ночей."
 POD_investigate.desc.710202: "Юный любовник императора Адриана умер для остального мира в 130 году нашей эры, когда он утопился в Ниле, чтобы достичь божественности. Антиной на самом деле не умер, а был спасён и обращён могущественным и старым вентру, который научил его внутреннему устройству политики и государственного управления.\nАнтиной хорошо усвоил его уроки и вскоре завоевал то, что впоследствии стало Каиром для себя самого, побудив своего [Concept('Sire', 'сира')|E] покинуть его после этого успеха. С тех пор Юноша-король укрепил свое правление, осторожно лавируя между Сетитами, Аширрой и Ассамитами, которые все жадно смотрят на его выдающийся город.\n Дальнейшая судьба в каноне \nПосле того, как Антиной будет очарован каитиффом по имени Мухтар-бей, он позволит браздам правления выскользнуть из его рук. В 1406 году он погибает от нападения люпина (или сетитов, в зависимости от того, кого спросить)."
 POD_investigate.desc.790514: "Предположительно, в отместку за то, что Аменхотеп IV отказался от египетского политеизма в пользу монотеистического поклонения солнцу, его дочь была похищена и [Concept('Embrace', 'объята')|E] последователями Сета. Удивительно для такой юной особы, но Неферу поступила на службу к Сету с мастерством, преданностью и мудростью. Она - предводительница Огненного двора, опасного места экзотических и запретных удовольствий, где собраны знания прошлых династий. Однако ничто не даётся даром, и немногие покидают это место, сохранив свою человечность нетронутой.\nВ отличие от Двора грёз Кахины, Неферу возглавляет двор, придерживающийся строгой ортодоксальности к основным принципам сетитской веры, являясь во многих отношениях примером того, каким должен быть центр знаний Сетитов.\n Дальнейшая судьба в каноне \nНеферу возглавляет Огненный двор и по сей день, её вера так же непоколебима, как и прежде. Некоторые даже шепчутся, что она близка к тому, чтобы воскресить самого Сета..."
 POD_investigate.desc.710502: "Говорят, что Лазарь нашел Анжелику в коптском монастыре как единственную выжившую после страшной чумы. Он даровал ей [Concept('Embrace', 'объятия')|E], полагая, что у нее есть большая связь со смертью из-за ее опыта наблюдения за тем, как ее собратья увядают и умирают.\nОна оказалась настолько ценным и преданным дитя, насколько это вообще возможно, учась у своего любимого [Concept('Sire', 'сира')|E]. И, после того как ненавистный Маркус Муса Джованни сделал свой ход, она защищала его сон. Теперь она его хранительница, готовая пойти до победного конца, чтобы видеть его в целости и сохранности, пока он не вернется к ней.\n Дальнейшая судьба в каноне \nАнжелика исполнит свое желание, и пробуждение Лазаря будет таким великолепным, как она и ожидала. И у нее будет место по ее выбору в его новом ордене."
 POD_investigate.desc.790194: "Один из отпрысков Запатасуры, Рамессу быстро устал от вечной войны между своим [Concept('Clan', 'кланом')|E] и восточными захватчиками в Индии. Таким образом, он решил обосноваться в Египте, чему способствовала продолжавшаяся в то время война между Сетитами и Осирианской лигой.\nЗавоевав большую часть территории, удерживаемой отвлеченными детьми Сета, Рамессу основал свою собственную джати (касту), названную Александритами. С тех пор Сетиты перегруппировались и нанесли ответный удар, но могущественный мафусаил и его дитя по-прежнему представляют серьезную угрозу их существованию.\n Дальнейшая судьба в каноне \nРамессу впадет в [Concept('torpor', 'торпор')|E] во время эпохи Ренессанса. Это, в сочетании с некоторыми очень неудачными решениями его дитя, почти приведет к исчезновению его касты."
 POD_investigate.desc.791153: "Королева Белой жемчужины - отчужденная правительница, предоставленная самой себе. Набожная зороастрийка, захватившая контроль над Могадишу благодаря сочетанию удачи и ошибок своих соперников, настороженно наблюдает за продолжающейся волной исламских иммигрантов в город.\nАламут не приглядывает за ней, как проявление уверенности в ее способностях, так и в качестве прагматичного выбора из-за расстояния. Таким образом, вся вина ляжет на нее, если она потерпит неудачу. Но до сих пор Фарназа с большим мастерством ходила по этому натянутому канату, используя мусульман против коренных африканцев и своих соперниц друг против друга. Возможно, Аламут был прав, так сильно доверяя ей. Но эта великая свобода заставляет ее чувствовать себя брошенной на произвол судьбы, ищущей утешения там, где ей, вероятно, не следует..."
 POD_investigate.desc.791232: "О той, что названа в честь галльской богини войны, известно больше мифов, чем фактов. Живя во Втором городе, Кату была красивой женщиной небывалого духа. Она была любима как Бруха, так и Троиль, но отдавала предпочтение первому, что поставило ее в затруднительное положение после предательства Троиль. Она была [Concept('Embrace', 'объята')|E] непосредственно перед убийством Бруха, возможно, самим Бруха или кем-то из его доверенных лиц.\nОна избежала чистки и с тех пор сражалась со своенравным [Concept('Clan', 'кланом')|E], разгневанная их готовностью порождать потомство по их прихоти, что в ее глазах было преступлением. Поселившись в Галлии, она почиталась как богиня и участвовала в Каролингском возрождении, сорвав при этом многие планы Александра. Именно в это время она познакомилась с одним из генералов Карла Великого, Эрменольдом, и нарушила свое обещание никогда не даровать [Concept('Embrace', 'объятие')|E]. Хотя она не сожалеет об этом, но в ее дитя не осталось ничего и грамма благородности и преданости, это нарушение ее собственного кодекса бросило ее на произвол судьбы. Она решила на время покинуть Францию и начинает поиски утраченных знаний о Бруха далеко за пределами Сахары в надежде спасти [Concept('cainite', 'каинитскую')|E] расу и себя саму."
 POD_investigate.desc.790348: "Именно Хукрос разработал Путь Лилит 1200 лет назад в Африке. Исследуя руины и собирая артефакты вампирских знаний, он столкнулся с культом смертных, которые знали секреты сородичей и охраняли коллекцию древних писаний, известную как Цикл Лилит.\nХукрос и его приспешники попытались украсть письмена, но были побеждены демонами культа. Ему удалось сбежать, и он рассказал другим о своем опыте. Вскоре к нему присоединились любопытные сородичи и стали искать письмена в других местах.\n Дальнейшая судьба в каноне \nБезумный поиск знаний и артефактов Хукроса окажет глубокое влияние на учение Лилит, особенно на Тал'махе'Ра, когда они заново открыли его находки."
 POD_investigate.desc.790619: "Легенда гласит, что Старейший вывернул Демдемеха наизнанку, так что его глаза смотрели внутрь его головы. Когда Старейший спросил Демдемеха, что он думает об этом, Демдемех ответил, что в нем нет ничего особенного, поскольку все мудрые люди могут заглянуть внутрь себя. Впечатленный, Старейший [Concept('Embrace', 'объял')|E] африканца, и они расстались.\nДемдемех отважился отправиться в первобытные джунгли, которые однажды станут Сахарой, и собрал вокруг себя различные племена, которые считали его мудрым шаманом и которые в целом назывались Ахагарр. Создавая различных зверей в форме плоти для борьбы с монстрами-рептилиями, обитающими в болотах, он создал царство для себя и своего дитя, правя джунглями железным кулаком.\n Дальнейшая судьба в каноне \nДемдемех впал в [Concept('torpor', 'торпор')|E], тщательно скрываемый верными гулями и дитя. Только когда его дитя Сикоракс и ее потомство подверглись серьезной опасности со стороны волшебников Йоруба, он восстал заново, но даже он не смог переломить ход этого конфликта и в конце концов впал в [Concept('torpor', 'торпор')|E] в скрытой долине к западу от озера Виктория."
 POD_investigate.desc.505070: "При жизни носивший имя Онтаи, родился в Восточной Африке, Монтано был первым дитя Ласомбра, пережившим жестокую «заботу» своего [Concept('Sire', 'сира')|E]. Во многих отношениях он был образцовым дитя, сыграв важную роль в укреплении позиций [Concept('Clan', 'клана')|E] Ласомбра как могущественной силы в первые ночи Римской империи.\nЕще много потомков будет создано его [Concept('Sire', 'сиром')|E], но Монтано останется самым умелым и любимым из них всех. Таким образом, когда Ласомбра решил, что ему нужно безопасное место для отдыха, естественно, именно Монтано было поручено возглавить [Concept('Clan', 'клан')|E] в его отсутствие. Его пребывание на этом посту до сих пор имело неоднозначный успех, поскольку [Concept('Clan', 'клан')|E] более разделен по религиозному признаку, чем когда-либо, а Вентру занимают серьезное политическое положение. Старому воину нужно быть осторожным, поскольку новая кровь призывает к радикальному изменению политики.\nДальнейшая судьба в каноне\nМонтано с некоторым успехом выдержит Восстание анархов, пока не произойдет предательство его брата по крови, Грациано. Потеряв всю власть и авторитет в своем теперь уже очень чужом [Concept('Clan', 'клане')|E], он возглавит Отступников, ожидая ночи, когда он отомстит. И эта ночь, наконец, наступила в начале XXI века."
 POD_investigate.desc.505018: "Патриарх семейства Джованни - наследник длинной итальянской, а до этого римской родословной, которые были некромантами. Будучи искусными торговцами, «Иовианы» всегда были влиятельны, но удача Августо вывела их на совершенно другой уровень.\nСам Каппадокий искал опытных некромантов, чтобы помочь в реализации его грандиозного плана [Concept('diablerie', 'диаблеризации')|E] Бога, и для этой задачи была выбрана венецианская семья. Несмотря на советы почти всех окружающих, [Concept('antediluvian', 'допотопный')|E] решает [Concept('Embrace', 'объять')|E] самого Августо, давая при этом старому лису все, что тот хотел. Имея в своем распоряжении бессмертие, семью, входящую в культ некромантов, глупого [Concept('Sire', 'сира')|E] и легко управляемый [Concept('Clan', 'клан')|E], где амбиции Джованни смогут реализоваться.\n Дальнейшая судьба в каноне \nИ он далеко пойдёт. Организовав заговор Исаака, Августо [Concept('diablerie', 'диаблеризует')|E] своего собственного [Concept('Sire', 'сира')|E] и начнет чистку Каппадокийцев, закрепляя свой новый [Concept('Clan', 'клан')|E] в качестве их «замены». Его генеральный план победы в великой игре состоял в том, чтобы разрушить завесу, защищающую загробный мир, и он был «настолько» близок к достижению этой цели... пока выжившие в неудавшейся зачистке не вернулись для мщения."
 POD_investigate.desc.790179: "Помимо «самой красивой женщины, которая когда-либо существовала», Гомер большую часть истории истолковал неправильно. Елена была микенской принцессой, которую выдали замуж за гневного и старого царя Крита - Миноса. Несмотря на усилия своего возлюбленного, Париса Троянского, именно Елене удалось освободиться от своего похитителя, но не раньше, чем он [Concept('Embrace', 'объял')|E] ее.\nОбосновавшись со своим возлюбленным в Карфагене, Елена была втянута в Пунические войны и быстро поняла тщетность сопротивления римским Вентру. Заключив сделку, она предала свой приемный дом. Она и не подозревала, что этот поступок будет преследовать ее на протяжении тысячелетий, поскольку Менелай, гордый сторонник Карфагенской утопии, узнал об этом и сделал своей бессмертной целью уничтожить предательницу. С тех пор об их войне ходили легенды. Они разрушили Помпеи, чуть не убили друг друга в Испании во время ночной битвы и безрезультатно сражались по всему Египту. Конца этому не видно.\n Дальнейшая судьба в каноне \nВойна будет продолжаться, бушуя на новом континенте по мере открытия Америки. Они будут определять судьбу многих других, пока оба не впадут в [Concept('torpor', 'торпор')|E] в Чикаго. Они оба пробудятся в конце XX века, чтобы вскоре возобновить свою войну, пока их внимание не привлечет гораздо более крупное событие."
 POD_investigate.desc.790309: "Менелай, ученый царь Спарты, был [Concept('Embrace', 'объят')|E] Троиль после нескольких недель глубокой беседы. Его любознательная натура и острая философская проницательность сделали его идеальной фигурой для утопии Троиль - Карфагена.\nИменно там он усовершенствовал свой собственный путь просветления, а также встретил ту, кого звали Еленой. Во время Пунических войн Менелай был самым выдающимся дипломатом Карфагена, собравшим всех, кого мог, чтобы спасти свой любимый город. Но этого было слишком мало, и утопия пала, в чем он обвинил Елену, поскольку тореадорша предала Карфаген римским Вентру перед финальной битвой. С тех пор об их войне ходили легенды. Они разрушили Помпеи, чуть не убили друг друга в Испании во время ночной битвы и безрезультатно сражались по всему Египту. Этому не было конца.\n Дальнейшая судьба в каноне \nВойна будет продолжаться, бушуя на новом континенте по мере открытия Америки. Они будут определять судьбу многих других, пока оба не впадут в [Concept('torpor', 'торпор')|E] в Чикаго. Они оба пробудятся в конце XX века, чтобы вскоре возобновить свою войну, пока их внимание не привлечет гораздо более крупное событие."
 POD_investigate.desc.790203: "Фабрицио Ульфила существовал со времен первых ночей христианства в Древнем Риме. При жизни он был учеником епископа Евсевия Никомидийского и, как и его учитель, Ульфила был защитником арианской ереси. После смерти он стал одним из самых влиятельных членов экклезиастов фракции Вентру, которая верила, что власть принадлежит Церкви.\nНесмотря на то, что Церковь на протяжении веков была полем битвы для заговоров [Concept('cainite', 'каинитов')|E], Фабрицио пережил их все и по-прежнему оставался непоколебимо верен принципу достоинства Вентру. Однако были допущены ошибки, поскольку именно он первым настроил Церковь против еретиков Лангедока. Он надеялся, что это нанесет Тореадорам в Париже удар, от которого они уже не оправятся. Вместо этого Альбигойский крестовый поход активизировал охотников на ведьм. Его долгосрочная цель - максимально расширить свое влияние на Святой Престол и Италию.\n Дальнейшая судьба в каноне \n«Маленькая ошибка», совершённая Фабрицио, будет иметь апокалиптические последствия для сородичей. Охотники на ведьм из Лангедока стали ядром Теневой инквизиции и будущего Общества Леопольда. Они будут охотиться на вампиров с пугающим успехом. Фабрицио, однако, останется в основном невредимым, продолжая до этой ночи прятаться в тени Церкви."
 POD_investigate.desc.505144: "Грациано родился в итальянской дворянской семье из Вероны. Он познал все преимущества обладания властью, которые пригодятся в вампирской политике. Он пытался сыграть важную роль в сложных отношениях между итальянскими городами-государствами и императором Священной Римской империи, но вскоре решил предать своих итальянских братьев, когда увидел ослепительное великолепие императорского двора. Это подлое предательство из-за жадности и амбиций привлекло внимание [Concept('antediluvian', 'допотопного')|E] Ласомбра, который подстроил падение Грациано, прежде чем манипуляцией вынудить принять того [Concept('Embrace', 'объятия')|E].\nБудучи любимцем хозяина [Concept('Clan', 'клана')|E], Грациано восхищался рутинным использованием мистицизма Бездны и желал немедленного уважения, ненавидя мысль о том, что на завоевание высокого статуса уйдут столетия. Он стал ревновать к своему брату по крови - Монтано, который был очень популярен при дворе Ласомбра, главным образом благодаря своим военным победам.\n Дальнейшая судьба в каноне \nГрациано станет главным катализатором Восстания анархов. Возглавив атаку на своего собственного [Concept('Sire', 'сира')|E] в Замке теней, он добьётся огромной славы и уважения в зарождающемся Шабаше, который впоследствии поможет создать. Однако он быстро растратит этот политический капитал и отправится в преимущественно отдаленную и тихую нежизнь. Кто-то бы сказал, что это было сделано в надежде не привлекать внимания его не такого уж мертвого [Concept('Sire', 'сира')|E]..."
 POD_investigate.desc.790202: "Аристофокл [Concept('Embrace', 'объял')|E] Ливию после того, как она несколько десятилетий проработала управляющей одним из его поместий. В течение нескольких столетий она была его послом, защищая интересы римлян в Италии. Когда лангобарды захватили Равенну в 752 году, Аристофокл был тяжело ранен и позволил Ливии ритуально [Concept('diablerie', 'диаблеризовать')|E] его и продолжить его дело. Медленно проникнув в старую котерию своего [Concept('Sire', 'сира')|E], которая, по ее мнению, была ответственена за его смерть, она вытеснила ее из Равенны, пока не стала фактическим лидером города.\nВо имя Вечного сената Ливия всё еще поддерживает идеи поздней Римской империи, надеясь превратить северную Италию в государство, способное соперничать с претендентами и демонстрировать идеалы Древнего Рима. Она начала диалог с Юлией Антазией из Франкфурта, надеясь, что с помощью этой союзницы ей удастся ослабить немецких претендентов и превратить Равенну в истинно римское государство."
 POD_investigate.desc.505099: "Нарсес - князь Венеции и архиепископ Нод, [Concept('Embrace', 'объял')|E] Гильельмо за его очевидные навыки дипломата и переговорщика. Гильельмо обладает способностью успокоить любого – даже своих противников. В связи с этим, он стал «публичным лицом» князя Венеции.\nПосле Четвертого крестового похода он начал подозревать, что преданность Нарсеса Ереси была неискренней. Вступив в союз с Никитой из Средеца, он созвал двор Крови и получил право [Concept('diablerie', 'диаблеризовать')|E] своего [Concept('Sire', 'сира')|E]. С тех пор он плавно взял бразды правления, оставленные Нарсесом, и в первую очередь озаботился об освоении новой венецианской территории в распадающейся Византийской империи. К сожалению, это делает его слепым к более близким угрозам, поскольку растущая Инквизиция и семейство Джованни жадно следят за ослабленной структурой власти вампирской Венеции."
 POD_investigate.desc.790201: "Женщина обладающая сильными страстями и острым умом, Акония была одной из первых учениц Танитбаал-Сахара, создателя Via Peccati, более известной как Дорога Греха, в Древнем Риме. Когда она решила сосредоточиться на одном-единственном влечении, ее бывшие товарищи разозлились. После серии ссор Акония покинула Рим и поселилась в Анконе, где начала править как Княгиня и в дальнейшем создала Тропу Наслаждения, отраженную в различных произведениях лирической поэзии.\nОна поселилась в храме, посвященном Венере, основав династию жриц наслаждения. Когда она впала в [Concept('torpor', 'торпор')|E], ее спящее тело было помещено под ее храмом. Даже когда Италия находилась под папским регентством, основанный ею культ сохранялся, и ее дитя продолжал традицию, начатую ею в течение всей Долгой ночи.\nПпредположения мода\nЕе пробуждение до 1230 не зафиксировано, но можно предположить, что Камилл, бывший участник её котерии и друг, пробудился на этом этапе и обратился к ней за помощью."
 POD_investigate.desc.505085: "Будучи военачальником в смертной жизни, Гийом настаивает на базовой боевой подготовке для всех сородичей в его владениях. Он опасался незваных гостей, въезжающих в Бургундию. И те, кого считают потенциальными нарушителями спокойствия, немедленно выдворяются за пределы. Насилие запрещено, и любому, кто нарушит это правило, грозит изгнание.\nНесмотря на это, Гийом считается дружелюбным правителем, и мало кто осмеливается бросить вызов его обширной сети друзей и союзников в его владениях.\n Дальнейшая судьба в каноне \n Тренировки Гийома пригодится для отражения атаки, возглавляемой Темной Селиной и её приспешниками. После этой победы он постепенно исчезнет из сферы внутренних дел и больше сосредоточится на участии в Инконню и своих поисках [Concept('golconda', 'Голконды')|E]."
 POD_investigate.desc.505121: "Самопровозглашенный прародитель странной родословной, известной как Каэсид, сородичей с кровью фей, истинное происхождение Маркония - загадочная история со множеством разных предположений. Сами каэсиды утверждают, что Марконий был смертным магом до [Concept('Embrace', 'объятий')|E], который специализировался на алхимии и работал вместе со своей сестрой Хротсуитой над созданием совершенного существа. Хротсуита увлекалась мистицизмом Бездны, а Марконий вошёл в саму Бездну и поглотил свою сестру, изменив себя в процессе.\nЕго захват Страсбурга был быстрым и решительным, он объединился с местными феями, чтобы подавить присутствие Вентру, и с тех пор они затаили обиду. Несмотря на эту победу, Каэсиды находятся в опасном положении: его собственный родительский клан проявляет интерес к его экспериментам, а его враги приближаются к Страсбургу.\n Дальнейшая судьба в каноне \nПадение Маркония будет жестоким, и его единственным владением на протяжении веков будет темница в Замке теней. Наконец, освобожденный из плена во время Восстания анархов, он отвоевал Страсбург, но долгое изгнание сказалось на его рассудке."
 POD_investigate.desc.505141: "Луций Элий Сеян родился в Испании в 20 году до нашей эры. Он хорошо служил римским завоевателям и присоединился к их легионам в битве. Вскоре он привлек внимание нового императора Тиберия, который заметил в молодом иберийском воине странную энергичность, а также недюжинный ум, проявлявшийся в политике и интригах. Тиберий решил назначить Луция своим доверенным лицом в Риме, в то время как сам он проводил свои дни на острове Капри, окруженный роскошью.\nОт имени Тиберия Луций создал организацию тайной полиции, которая контролировала новую империю с помощью террора. Сеян приказал казнить тысячи людей и с течением времени брал на себя все больше и больше инициативы в управлении правительством. В конце концов Тиберий решил, что его иберийский наместник представляет угрозу уже его положению.\nТиберий приказал своим легионам войти в Рим, чтобы свергнуть Луция, который объявил революцию. Когда легионы прибыли, их встретили члены преторианской гвардии. Но римские гвардейцы оказались не в силах противостоять закаленным в боях легионерам. Люди Тиберия нашли Луция Сеяна на Палатинском холме, и хотя он сражался со страстью самых могущественных гладиаторов, им удалось сразить его. Будущий император был спасен таинственной Сибилой и вскоре брошен на произвол судьбы в мире [Concept('cainite', 'каинитской')|E] политики. До сих пор он был весьма искусен в этом.\n Дальнейшая судьба в каноне \nИстория Луция только начинается. После бесчисленных сражений, неудачных романов и предательств он займет принадлежащее ему по праву место императора в месте, где даже королей никогда не существовало."
 POD_investigate.desc.505083: "При жизни Регис был монахом аббатства Сен-Виктор, которого [Concept('Embrace', 'объяли')|E] во время путешествия со своим настоятелем. Он бежал от своего [Concept('Sire', 'сира')|E] и попытался обрести искупление через покаяние и паломничество. Затем он отправился в Рим и Иерусалим и сопровождал путешествующих крестоносцев, но не смог найти утешения.\nВернувшись в Марсель, он обнаружил, что его старый монастырь находится под тлетворным влиянием местного князя, и решил принять меры против этого. Он вступил в союз с орденом Горького Пепла, и вместе они победили правящего князя. Регису сейчас трудно примирить свою веру и зачастую ужасные обязанности князя такого важного города.\n Дальнейшая судьба в каноне \nПадение Региса будет ужасающим. По мере того как его вера ослабевает, и под влиянием сибаритских Равнос и Фурий, некогда благочестивый человек будет совершать невыразимые поступки против самых невинных из всех. Теневой инквизиции удастся остановить его, но слишком поздно для многих его жертв."
 POD_investigate.desc.790163: "Первоначально Темная Селина была союзницей Антуана ле Фаню в его усилиях подавить монотеизм и сохранить сильные языческие традиции, в то время как Рим рухнул. Однако эти двое презирали друг друга, и их партнерство было неэффективным, в чем она обвиняла ле Фаню.\nЗавидуя более высокому возрасту и крови ле Фаню, Селина совершила [Concept('diablerie', 'диаблери')|E] над своим [Concept('Sire', 'сиром')|E], чтобы стать равной ему, что ле Фаню воспринял как знак того, что его бывший союзник отвернется от него при любой возможности. Селина вошла в круги сородичей, которые верили, что вампиры должны открыто править скотом, что делало ее все более странной и опасной по мере того, как Инквизиция набирала силу.\n Дальнейшая судьба в каноне \nПосле Торнского соглашения Селина всем сердцем посвятила себя делу Шабаша. После неудавшегося свержения в XIX веке Гийома, князя Швейцарии, с помощью своего дитя Романа Пендрагона, Селина начала использовать свое неверное потомство как средство влияния на мир. В это время сама лежала в [Concept('torpor', 'торпоре')|E] где-то недалеко от места своей последней битвы с Гийомом."
 POD_investigate.desc.505050: "Конкретное место, откуда появился Хардештадт, неизвестно, хотя это где-то в районе современной Баварии. Он является важным членом [Concept('Clan', 'клана')|E], что является удивительным фактом, поскольку его родословная в лучшем случае неясна. Но все согласятся с тем, что ему удалось перенести центр притяжения [Concept('Clan', 'клана')|E] Вентру из Рима в Германию.\nЕго достижения еще более поразительны, учитывая, что он относительно новичок в великой игре. Его гораздо более старые соперники теряют политический авторитет угрожающими темпами, поскольку Александр был изгнан из Франции, а Митра по-прежнему прикован к Англии. Прямо сейчас он возглавляет два наступления: на севере против рушащихся [Concept('einherjar', 'эйнхерий')|E] и на востоке, чтобы помочь своим новым союзникам-Тремерам против Гангрелов и Цимисхи. Оба пока выглядят многообещающе, в немалой степени благодаря его талантливому дитя Юргену фон Вердену.\nПо мере роста могущества Священной Римской империи и Черного Креста, кажется, что очень немногие события смогут остановить восхождение Хардештадта на вершину мира.\n Дальнейшая судьба в каноне \nДействительно, немец обеспечит себе место величайшего Вентру современности, основав Камарилью, всемирную организацию сородичей. К сожалению, даже неформальный лидер самого могущественного [Concept('Clan', 'клана')|E] окажется не по-настоящему бессмертным, поскольку он будет убит анархом Тайлер в XV веке. Однако его наследие переживет его самого."
 POD_investigate.desc.505096: "Юлия родилась в Риме в богатой семье в V веке до нашей эры. Она сочувствовала плебеям, выступала от их имени и даже влюбилась в одного из них. Предположительно она обладала политической проницательностью, навыками риторики, чувством долга, харизмой, сильной волей, здравым смыслом и состраданием, что стало веской причиной для внимания ее [Concept('Sire', 'сира')|E].\nВ то время как Юлия трудилась на благо всех в Вечном сенате Рима, в 264 году до н.э. началась война с Карфагеном, событие, которое глубоко повлияло на нее. На протяжении столетнего конфликта Юлия наблюдала, как ее любимый Сенат впадал в безумие, поскольку беспрепятственный рост Рима означал богатство и власть для тех, кто мог захватить их первыми. Мечта о равенстве для всех Вентру умерла, а вместе с ней Юлия повернулась спиной к Риму и исчезла на столетия.\nЕе путешествие подошло к концу, когда ее последняя надежда, старейшина Носферату по имени Ангивар, встретил ее в замке к северу от Франкфурта. Хотя он не обладал информацией, которую она искала, они заключили договор о взаимной выгоде. Под ее руководством амбициозные молодые Вентру, желавшие воплотить в жизнь свое видение возрожденного Вечного сената, прибыли во Франкфурт. Сторонники Юлии называют себя антазианцами в ее честь и выступают за равенство среди Вентру, в противовес средневековому и безжалостному Черному Кресту, и смотрят на нее как на свою защитницу и проводницу."
 POD_investigate.desc.505086: "[Concept('Embrace', 'Объятие')|E] Юргена было необычным, поскольку талантливому и целеустремленному рыцарю фактически был предоставлен выбор между Хардештадтом, проповедующим власть королей, и Готзоном, проповедующим власть Бога. Более амбициозный, чем праведный рыцарь, выбрал первое, и он быстро преуспел на своем новом посту правой руки Хардештадта. Его первой попыткой было создать теневой рыцарский орден среди общества смертных под названием Рыцари Чёрного креста, орден [Concept('cainite', 'каинитов')|E] и гулей, возглавляемый верной вассалкой Юргена, Лукрецией фон Хардтц.\nЗа короткий промежуток времени Юрген уже совершил великие подвиги, такие как взятие Магдебурга, победа над Владимиром Рустовичем из клана Цимисхи в нескольких ожесточенных сражениях, раскрытие заговора Тремеров и охота на различные банды Фурий в Германии.\nЕго новое начинание довольно непростое: заботясь о незваном госте, Александре из Франции, он должен сокрушить языческую силу Караха из Литвы.\n Дальнейшая судьба в каноне \nЮрген будет успешным, слишком успешным по мнению его [Concept('Sire', 'сира')|E]. В 1271 году Хардештадт призовет своего блудного дитя на суд. Наказание Юргена будет гораздо хуже смерти."
 POD_investigate.desc.790154: "Будучи учеником при жизни, Армин был [Concept('Embrace', 'объят')|E] безразличным [Concept('Sire', 'сиром')|E], который дал ему задание суицидальное задание: сжечь склад в Магдебурге, принадлежащий лорду Юргену, князю города. Неудивительно, что Бреннер был пойман и содержался в заключении для допроса. Спасенный бандой своенравных Фурий, которые приняли его как товарища по борьбе за свободу, Армин быстро использовал ситуацию в своих интересах и возглавил бесстолковую банду.\nТеперь он направляет свою котерию, известную как «Молчаливая ярость», против [Concept('cainite', 'каинитов')|E] Магдебурга, выбрав Юргена фон Вердена в качестве своей главной цели для нападений. Бреннер хорошо известен среди Фурий своими радикальными идеями, такими как полное уничтожение любой власти и тотальная анархия. Полному ярости, злости и ненависти, самозваному «Убийце королей» ещё предстоит пройти долгий путь, прежде чем он достигнет своей цели.\n Дальнейшая судьба в каноне \nПуть Армина будет коротким. В 1235 году его котерия будет уничтожена, и Юрген вновь заточит его в темницу. На этот раз он не сбежит."
 POD_investigate.desc.505110: "Дитя Эрика Эйгерманна, Ильзе известна как хитрая и прогрессивная правительница, ставшая первопроходцем ранней версии [Concept('the_masquerade', 'Маскарада')|E], поскольку угроза Инквизиции растёт для сородичей. Ильзе, которую противники или даже ее дитя иногда считают мягкотелой, до сих пор отказывалась от открытого конфликта с Хардештадтом, несмотря на их спорные владения.\n Дальнейшая судьба в каноне \nИльзе будет более известна как [Concept('Sire', 'дама')|E] Густава Брайденштейна, одного из самых жестоких безумцев, которые докучали сородичам во всей их истории. Она падет от его клыков вскоре после его [Concept('Embrace', 'объятия')|E], прервав свое многообещающее лидерство."
 POD_investigate.desc.505089: "Йозеф родился и вырос в еврейском квартале Праги. Сын раввина, он рассчитывал пойти по стопам своего отца. Насилие в отношении евреев не было редкостью, и Йозеф особенно жестоко пострадал однажды ночью, когда банда христианских детей размозжила ему полголовы, сломала нос и вывихнула челюсть. Он бы умер, если бы его не [Concept('Embrace', 'объял')|E] носферату Иегуда. [Concept('cainite', 'Каинит')|E] спросил Йозефа, все еще находящегося на грани смерти, желает ли он мести, но Йозеф сказал, что нет. Иегуда спросил, будет ли Йозеф защищать других от такой жестокости, на что Йозеф в ответ смог только сжать руку носферату.\nПостоянная борьба за власть между князем Рудольфом Брандлом и Йозефом из-за его владений в еврейском квартале в конечном итоге привела к ультиматуму. Носферату стоял на своем. Его план был приведен в действие, когда он скрылся в катакомбах под Пражским замком, который был убежищем Брандла, и дождался восхода солнца. Затем, под покровом дня, он выполз из туннелей и убил князя, пока тот спал.\nВ возникшем вакууме власти Йозеф смог заручиться достаточным количеством союзников, чтобы закрепить за собой Прагу.\n Дальнейшая судьба в каноне \nПравление Йозефа сделало Прагу самым безопасным убежищем для евреев в Европе в течение следующих 740 лет, пока он не пал от рук нацистских огнемётчиков, пока возглавлял местное сопротивление их режиму."
 POD_investigate.desc.505148: "Ожесточенный человек, Норберт был объят своим [Concept('Sire', 'сиром')|E] Готзоном в качестве «второго варианта» после того, как Юрген отказался от предложенного бессмертия. С тех пор между двумя правителями разгорелось ожесточенное соперничество.\nФон Ксантен когда-то лелеял желание захватить Магдебург, будучи при жизни его архиепископом. Когда он вступил в ряды нежити, бруха Седрик все еще был князем Магдебурга, а Юрген стал его советником по случайности.\nПосле пожара, унесшего жизни Седрика, Норберт и Юрген оба были претендентами на городской трон, но при поддержке Хардештадта Юрген легко одержал победу. В конце концов, Норберт унаследовал княжество Брауншвейг, оставаясь занозой в боку правителя Магдебурга."
 POD_investigate.desc.790151: "Некогда набожная христианка, участвовавшая в Первом крестовом походе, Лукреция ценит порядок, авторитет и дисциплину. Поэтому она фанатично служила своему [Concept('Sire', 'сиру')|E] и позже передала эту преданность ее сюзерену, лорду Юргену. Очарованная рыцарскими принципами, Лукреция твердо верила в честь и долг, предпочитая смерть бесчестию своего сеньора.\nЮрген обучил ее искусству владения оружием, и в конце концов она стала хозяйкой тайного ордена тевтонских рыцарей, который находился под контролем Вентру. Она стала самым влиятельным вассалом Юргена, служа ему непосредственно в Магдебурге, когда это было необходимо, и выступая в качестве его маршала. До сих пор она сопровождала Юргена во всех его войнах.\n Дальнейшая судьба в каноне \nУбийство её сюзерена Хардештадтом не понравится Лукреции. Возмущенная таким трусливым поступком, она присоединится к Восстанию анархов, а позже к отступникам Вентру."
 POD_investigate.desc.790946: "Богиня плодородия, предводительница и шаман славянского племени, известного как Врои, Шаагра направила их на запад, освободив от рабства у более могущественного клана. Когда племя проходило по территории Старой страны, они на некоторое время перестали служить лордам. Оценив ум и решительность Шаагры, а также верную службу ее племени, цимисхи [Concept('Embrace', 'объяли')|E] ее, связав узами крови, и отправили вперед, чтобы заявить права на новые территории от их имени.\nОна помогла поселить племя в Богемии, выбрав в качестве своего убежища место, где однажды появится Прага. После долгого [Concept('torpor', 'торпора')|E] она заключила «соглашение» с князем Йозефом Цви (который был просто в ужасе от монстра, который так долго спал под его городом) о том, чтобы снова принять участие в [Concept('cainite', 'каинитской')|E] политике.\nНа данный момент она решила поддержать Владимира Рустовича со своей базы в Праге, подорвав военные усилия Вентру внутри Священной Римской империи и в конечном итоге вытеснив самих Вентру из их владений.\n Дальнейшая судьба в каноне \nШаагра снова впадет в [Concept('torpor', 'торпор')|E] и будет пробуждаться лишь время от времени, и, наконец встретит свою окончательную смерть во время Второй мировой войны, когда в ее убежище попадет бомба, превратив ее в пепел."
 POD_investigate.desc.505111: "[Concept('Embrace', 'Объятый')|E] в 1220 году Ильзой Райнеггер, Густав до сих пор был ничем не примечательным дополнением к сообществу сородичей. Однако, если присмотреться повнимательнее, можно заметить, что Брайденштейн кажется помешанным, даже по вампирским стандартам, с идеями и методами, которые заставили бы покраснеть цимисхи.\n Дальнейшая судьба в каноне \nГустав станет известным как одно из самых больших бедствий, которое вампирское общество обрушило на мир. [Concept('diablerie', 'Диаблери')|E] своей [Concept('Sire', 'дамы')|E], истязания людей по прихоти и установление невиданного прежде террора будут меньшим из его преступлений. Он будет поддержать буквальные мировые войны из-за своих амбиций и своего эго. Его отвратительная нежизнь закончится в 1997 году, когда болезнь, известная как Проклятие крови, уничтожит его."
 POD_investigate.desc.790105: "Карах и его [Concept('Sire', 'сир')|E], Ааджав, жили и охотились среди монголов, но были изгнаны на запад Анда, коренными вампирами степей. Ааджав впал в [Concept('torpor', 'торпор')|E], а Карах стал «ханом» банды Дикарей Ливонии. Некоторое время спустя племя Караха заключило союз с Телявельскими Тремерами, и военачальник Гангрел взял тремершу Деверру в качестве своей советницы и любовницы.\nС тех пор он стал чем-то вроде маяка для объединения язычников со всей Европы, заручившись помощью викингов-эйнхерий или Дикарей, столь знаменитых, как Арнульф. Однако его положение далеко не безопасно, поскольку его «царство» держится только на его харизме, и Черный Крест готовит так называемый «крестовый поход», чтобы сломить его сопротивление.\n Дальнейшая судьба в каноне \nНесмотря ни на что, Карах одержит победу над первой волной крестоносцев и лично сразит Александра из Парижа в поединке. Мирный договор с Юргеном фон Верденом избавит ослабленных Дикарей от второй волны. Однако цена победы будет высока, поскольку он потеряет и Деверру, и Ааджава. Затем Карах исчезнет из истории на довольно долгое время, прежде чем вернется, возможно, самым влиятельным членом Шабаша."
 POD_investigate.desc.790106: "Деверра родилась под другим именем в Ливонии, как дочь кузнеца, который почитал Телявеля. Интересуясь устройством мира с раннего детства, она развила в себе таланты, которые заставили некоторых жителей ее деревни шептаться о том, что она ведьма. Странствующий волшебник из дома Тремер по имени Альферик заметил ее талант и заставил ее отца отдать ее к нему в ученики.\nКогда ее наставник обратил ее в одну из вампиров-тремеров, ей было трудно принять то, кем она стала. Она попросила, чтобы ее перевели на ее родину в Ливонию, чтобы изучать чародейство Цимисхи.\nИх обращение к язычеству вызвало подозрения у их собратьев-тремеров, и вскоре Телявельские Тремеры под предводительством Деверры оказались в порицаемом и изолированном положении. Деверра искала союзников и нашла их в 1155 году в лице Караха, гангрела из Монголии. Вместе с ним они основали племя, где смертные и вампиры жили в гармонии друг с другом и в согласии с окружающими их духами. С тех пор они готовятся к неизбежному возмездию Тремеров и Черного Креста.\n Дальнейшая судьба в каноне \nМагия Деверры поможет спасти ее возлюбленного в его поединке с Александром, но, ослабленная, она не переживет предстоящей атаки тремера Джервейса. Ее последним актом неповиновения будет стремление убедиться, что хоть один телявелит переживет чистку, сохранив её наследие."
 POD_investigate.desc.790107: "По слухам еще из скифских времен или даже более ранних, в дни, когда Арнульф был еще смертным, он был готским солдатом. Он никогда не понимал, почему его [Concept('Sire', 'сир')|E] выбрал его. Не подчиняясь никому, кроме себя самого, он бродил по Восточной Европе, наблюдая, как исчезает мир, который он знал. Погружаясь все глубже и глубже под хватку своего Зверя, общение с ночным миром приобрело религиозный характер. Его нежизнь была сведена к составным элементам: ночью ему нужно было только одолеть нескольких рассеяных воинов, чтобы прокормиться, а днем он спал под землей в лесу.\nНесколько гангрелов выступили против него, и он безжалостно убил их. Он хотел разрушить цивилизацию и вернуться к первобытным, простым ночам; для варвара отказаться от своей силы и откармливаться за счет богатств городов было бы величайшим преступлением. Он слышал о призыве Караха к последней битве языческого мира, и несмотря на то, что он чувствует слабость в монгольском лидере, Арнульф ни за что на свете не пропустил бы эту конкретную битву.\n Дальнейшая судьба в каноне \nАрнульф переживет грядущую войну и даже начнет с неохотой, но все же уважать Караха. Затем он продолжит свою бесполезную борьбу, выступив с монголами против Европы, затем с турками против Константинополя. Наконец, будучи теневым союзником турок, нападающих на вотчины Валахии, он встретится с Владом Дракулой в битве. И хотя Арнульф не выжил в последовавшей дуэли, легенда о нем будет рассказываться среди гангрелов даже в современные ночи."
 POD_investigate.desc.790937: "Рожденная дочерью славянского вождя, Разкольна росла, точно зная, что от нее ожидают. Несмотря на то, что она была замужем, ей не удалось родить своему мужу никаких детей. Когда один из Цимисхи [Concept('Embrace', 'объял')|E] ее мужа, тот разделил этот дар с Разкольной. Она быстро адаптировалась к своей новой нежизни в качестве одной из бессмертных. Вскоре она и ее муж зарекомендовали себя как истинные вожди племени, питались самыми сильными воинами и убивали любого, кто осмеливался выступить против них.\nКогда христианские миссионеры прибыли в Польшу, это ознаменовало начало их конца. Распространились слухи о том, что племенем правят демоны, и однажды пришли рыцари в сопровождении священников, сражаясь против Разкольны и ее племени. Ее [Concept('Sire', 'сир')|E] пал под мечами захватчиков, но Разкольна сумела убить остальных нападавших, только для того, чтобы впоследствии скрыться от лучей солнца и впасть в [Concept('torpor', 'торпор')|E].\nПроснувшись, она обнаружила, что поверх появился большой торговый город. Она объявила город своим владением и начала поощрять его рост. К тому времени, когда Краков приобрел известность как столица Польши в 1083 году, Разкольна утвердилась в качестве высокопоставленной [Concept('cainite', 'каинитки')|E] в городе, считая себя старейшей и могущественнейшей бессмертной в этой области.\n Дальнейшая судьба в каноне \nВо время Восстания анархов она будет поглощена своим собственным дитя."
 POD_investigate.desc.605111: "Насквозь злой и коварный, Гедеон мало заботился о чем-то, кроме своей собственной власти. На протяжении веков его замыслы приводили его к вершине величия только для того, чтобы снова низвергнуть.\nГедеон рассматривает любую человеческую жизнь (или же любую нежизнь сородичей) полезной только в связи со служением ему. Его главное убежище - замок в Польше, охраняется шляхтой - гулями-стражами, преображенными Изменчивостью. Деревенских жителей берут в качестве подопытных кроликов в различных мерзких экспериментах. Некоторые из них теперь функционируют как живые ловушки в его подземельях или как живые перегородки в комнатах его замка.\nСородичам, попавшим под его власть, повезет, если они будут просто полностью опустошены, поскольку Гедеон оправдывает печально известную репутацию своего [Concept('Clan', 'клана')|E] в отношении пыток. Выжившие связаны с ним узами крови, как и его собственное дитя, поскольку он использует их всех для осуществления своих коварных планов.\n Дальнейшая судьба в каноне \nВласть Гедеона будет продолжать возвышаться и низвергаться, пока не достигнет своего пика после падения коммунизма в Восточной Европе. Удерживая бразды правления в лиге старых Цимисхи, он будет на верном пути по контролю над всем регионом."
 POD_investigate.desc.505088: "Вертер ведет проигрышную войну, и он это знает. Наделенный высочайшим положением после [Concept('torpor', 'торпора')|E] своего [Concept('Sire', 'сира')|E], гордый [Concept('einherjar', 'эйнхерий')|E] с тех пор сражался с христианами, Вентру и Ласомбра со свирепой решимостью. Однако все это было напрасно, поскольку смертные уже забыли старые обычаи, и [Concept('einherjar', 'эйнхерии')|E] покидают Мидгард в поисках более безопасного места или славной последней битвы. Вертер знает, что скоро он сделает то же самое.\n Дальнейшая судьба в каноне \nВертера ждет его последняя битва совместно с языческой армией Караха из Ливонии. Хотя он выживет в битве с крестоносцами, затем он исчезнет из истории."
 POD_investigate.desc.790270: "Родившаяся среди народов Скандинавии, Брунгильда почувствовала в своем [Concept('Embrace', 'становлении')|E] второе рождение и быстро сформировала Валькирий, которые усердно служили ее грандсиру, считая себя настоящими воплощениями скандинавских мифов. Она храбро боролась с вторгающимся влиянием христианства, пытаясь предотвратить какие-либо изменения в древних обычаях своего народа. Пока это не принесло никаких результатов, но Брунгильда - одна из немногих, кто не теряет надежды.\nХотя она уважает своего [Concept('Sire', 'сира')|E], она часто вступает в противоборство с его пессимистическим взглядом на их судьбу. Ее внушающая страх сила воли, значительное боевое мастерство и группа воинов-единомышленников были главным препятствием для продолжения наступления Вентру.\n Дальнейшая судьба в каноне \nПосле 200 лет партизанской войны Брунгильда впадет в [Concept('torpor', 'торпор')|E]. Только кровопролитие Первой мировой войны окончательно пробудит ее. Она преобразует Валькирий как группу, которая жаждет возвращения языческих ночей и войн. После Второй мировой войны Брунгильда будет поощрять деятельность анархов, чтобы ниспровергнуть существующую систему сект. Она также будет поддерживать анархов в Свободном государстве, время от времени вербуя молодых гангрелов в ряды Валькирий.\nЕё преданность будет вознаграждена, когда она станет той, кто найдёт тело самого Одина в торпоре."
 POD_investigate.desc.790265: "Выдающаяся [Concept('cainite', 'каинитка')|E] Бьяркарея - грозная Ульфхединн, которая сражается, не думая о своей собственной безопасности. Ей помогают сверхъестественные чувства, острые рефлексы и ее верный молот Кристрбани, что означает Богоубийца, Христоубийца или убийца слабаков — оружие, слишком тяжелое для рук смертного.\nСтарая и покрытая шрамами, викинг-гангрел видела, как враждующие королевства объединились, а затем были обращены в христианство. Она не простила ни того, ни другого. Она завоевала свое новое королевство и приступила к восстановлению старых порядков, но как будто отраженных в затемненное, искривленное зеркало.\nВикинг в душе, она проводит большую часть своего времени в набегах, используя контракты наемников и крестовые походы как предлог для убийств и грабежей. Ее самый большой страх - это отдаленный зов [Concept('torpor', 'торпора')|E], который отнял бы у нее ее владения и оставил Кристрбани без новой крови. Она не сомневается, что старые обычаи будут забыты без её сильной руки."
 POD_investigate.desc.790402: "Арнульф Симундссон был норвежским купцом, который отправился в Александрию в IX веке. Там он был введен в кровавый культ, посвященный древнему богу Сету, и, наконец, получил [Concept('Embrace', 'объятия')|E] от одного из Последователей Сета.\nКогда Арнульф вернулся в Скандинавию, стал известен как Йормунгандрссон, он основал Зал Йормунгандра - культа судного дня, который поклонялся Йормунгандру, Мировому змею. Несмотря на то, что влияние Зала так и не получило широкого распространения, он закрепился в ювелирной торговле и основал небольшую сетитскую колонию вдали от Египта.\n Дальнейшая судьба в каноне \nАрнульф в конечном итоге станет [Concept('primogen', 'примогеном')|E] Осло, из-за того, что многие сородичи ошибочно принимают его и его потомков за Тореадоров. В последние ночи он столкнется со своим дитя и Детьми Локи, чей религиозный пыл поставит его в неловкое положение."
 POD_investigate.desc.791056: "Лидер котерии разобщенных Фурий, известных как «Тёмное клеймо», Людвик - извращенное существо. Подпитываемый злобой, он стремится к власти не ради нее самой, а для того, чтобы мучить тех, кто мог бы мучить его.\nПоследний замысел едва действующей котерии состоит в том, чтобы украсть сокровища Зала Ульфа, оплота древних скандинавских магов.\n Дальнейшая судьба в каноне \nВся котерия Тёмное клеймо будет почти уничтожена Гуннаром Ньяльссоном, самым молодым из магов Зала. Людвик впадет в кровавый [Concept('torpor', 'торпор')|E] и едва выживет в этой схватке."
 POD_investigate.desc.505084: "Этриус родился в 850 году н.э. недалеко от нынешнего города Гетеборг, который сейчас располагается на территории современной Швеции. Его отец служил Ансгару, немецкому епископу, который организовал первую христианскую миссию в этой области. Этриус был отправлен в паломничество в Рим, но на его отряд напали, и он был взят в рабство. В Константинополе он был продан кому-то, кто почувствовал его особые таланты к магии, человеку по имени Тремер. Этот человек начал обучать молодого шведа герметическим искусствам. Высокомерие молодого человека росло по мере того, как он волшебным образом переживал своих сверстников, доводя себя до состояния божественного освобождения и став любимым учеником Тремера.\nКогда Горатрикс превзошел его, открыв зелье, которое превратило бы его и других в вампиров, Этриус сначала возразил, хотя это чувство продлилось недолго. Он также был ответственен за то, что привел Тремера к месту упокоения Саулота, став свидетелем [Concept('diablerie', 'диаблери')|E] [Concept('antediluvian', 'допотопного')|E] и сам диаблеризовал многих старейшин Салюбри. После того, как Тремер впал в [Concept('torpor', 'торпор')|E], Этриус был ответственен за большую часть Пирамиды и Кодекса Тремеров, формируя [Concept('Clan', 'клан')|E] и возглавив его. Его главные заботы сейчас - Война знамений против Цимисхи и Война Массасы против Герметического ордена. И с тем, и с другим приходится нелегко, и Тремеры все еще далеки от того, чтобы быть в безопасности.\n Дальнейшая судьба в каноне \nЭтриус сохранит контроль над [Concept('Clan', 'кланом')|E] Тремер, тем более что Горатрикс сам присоединится к Отступникам. Объединение с Камарильей окажется мудрым шагом, и [Concept('Clan', 'клан')|E] будет процветать под его управлением. На какое-то время."
 POD_investigate.desc.505053: "Ранее бывший [Concept('revenant', 'ревенантом')|E] из рода Братовичей, Владимир стал [Concept('cainite', 'каинитом')|E], получил титул воеводы и поместье своего [Concept('Sire', 'сира')|E] благодаря усердию, могуществу и толике коварства. Он прославился еще в свои смертные дни, сражаясь в многочисленных битвах против многочисленных врагов своего [Concept('Clan', 'клана')|E], и после того, как его [Concept('Sire', 'сир')|E] пал в битве с оборотнями, Владимир возглавил кампанию как против своих соперников, так и против Гару.\nОн проявил себя свирепым воином и хитрым стратегом во многих войнах против Теневых владык, вторгшихся Вентру, отрицающих любую власть Гангрелов, выскочек Тремеров и их рабов-гаргулий, а также соперников Цимисхи.\nВладимир в последнее время пережил много неудач. Война против Юргена фон Вердена закончилась унизительным перемирием и позволила Мике Викосу создать «буферное государство» на ранее удерживаемой территории. Таким образом, его авторитет оспаривается сильнее, чем когда-либо, и такие военачальники, как Нориз или Йоан Бранковяну, открыто оспаривают его право руководить военными действиями.\n Дальнейшая судьба в каноне \nЕго завистливые товарищи по выводку составят заговор против него и устроят засаду в его замке, помогая Теневым владыкам, которые убьют всех его слуг и невест. С тех пор главной задачей Владимира станет его месть ненавистным люпинам. Зная о Прошлых жизнях, он будет охотиться на потомков тех Теневых владык, которые напали на его замок. Примерно в 2002 году Рустович убьет отца Эвелин Константин. В отместку Константин и её община взыщут обязательства, и Рустович будет убит в последовавшей битве."
 POD_investigate.desc.790247: "Йорак был одним из первых детей Старейшего. И был первым (и, возможно, единственным) из дитя патриарха, который был уроженцем региона, ныне известного как Трансильвания.\nКогда Старейший исчез во время смуты, последовавшей за Потопом, Йорак был единственным дитя Старейшего, оставшимся в Трансильвании. На протяжении последующих лет он укреплял связь с Купалой и с землей, которая его связывала.\nПоскольку Старейший тайно восстанавливал силы в [Concept('torpor', 'торпоре')|E] после нападения Салюбри, Йорак принял мантию воеводы воевод [Concept('Clan', 'клана')|E] Цимисхи. Преданный колдун и метаморфозист, стремился углубить понимание [Concept('Clan', 'кланом')|E] трансцендентного состояния Ажи Дахаки. Вскоре после этого он начал строительство Собора плоти, задача, которая заняла столетия и так и не была по-настоящему завершена из-за живой природы сооружения.\n Дальнейшая судьба в каноне \nВ конце концов, трансцендентные наклонности Йорака и его визионерские амбиции приведут его к гибели. В XV веке валашский князь Влад Цепеш – Дракула – привлек внимание Цимисха и других трансильванских [Concept('cainite', 'каинитов')|E]. Мистики как внутри [Concept('Clan', 'клана')|E], так и за его пределами говорили о огромном влиянии Дракулы на будущее сообщества нежити. Йорак призовет Дракулу в Собор плоти, где он предложит военачальнику [Concept('Embrace', 'объятия')|E]. Однако Собор выбрал этот момент, чтобы отвернуться от своего хозяина – возможно, благодаря прямому влиянию самого Купалы – и совершит [Concept('diablerie', 'диаблери')|E] над своим хранителем."
 POD_investigate.desc.605124: "Когда-то, очень давно, Нориз, Дамек и Валеска считались первыми среди равных. И какое-то время [Concept('Clan', 'клан')|E] Цимисхи процветал после падения Рима и под их руководством. Нориз даже когда-то считался воеводой воевод, но впал в упадок и беспутство.\nЕго цель - стать самым могущественным существом Карпат. С этой целью он породил легионы дитя, которым было приказано поглотить души как можно большего числа вампиров. И, как известно, он начинает войны против соперников при малейшем поводе и поощряет междоусобицы среди своих потомков, чтобы отсеять слабых.\nСамые слабые дети Нориза становятся его орудиями; самые сильные дети становятся его врагами, которые совершенствуют его собственные боевые навыки. Выковывая их в огне политических дрязг, он готовит себя и свой легион связанных узами крови дитя к участию в величайшей из всех битв.\n Дальнейшая судьба в каноне \nПо иронии судьбы, в конце концов он будет убит своим сыном Кобаном."
 POD_investigate.desc.790243: "Получивший христианское рыцарское образование, Венцель приехал в Будапешт, когда король Геза пригласил группу баварских рыцарей стать его личными телохранителями. [Concept('Embrace', 'Объятый')|E] Булску в награду за отличную службу, Венцель больше всего озабочен сохранением своего положения, максимизацией своих меркантильных интересов и поддержанием мира в городе, который может быстро превратиться в поле битвы.\nОпасаясь, что Булску впадет в порочность, а затем в [Concept('torpor', 'торпор')|E], Венцель начал использовать свою природную харизму, чтобы привлечь в город новых [Concept('cainite', 'каинитов')|E], которые в первую очередь будут преданы ему.\nОставаясь человеком чести даже в нежизни, Рикард уважает своего [Concept('Sire', 'сира')|E] как человека, которым он когда-то был, и поддерживает строгий нейтралитет между Тремерами и Цимисхами в их войне, которую он считает глупой и излишне разрушительной.\n Дальнейшая судьба в каноне \nВсегда послушный долгу, Венцель поможет становлению Будапешта как известного города. Когда Булску наконец проснется, он снова будет рядом с ним. Наконец-то выполнив свой долг перед своим сиром, он вернётся, чтобы возглавить Будапешт, что делает и по сей день."
 POD_investigate.desc.505087: "Лотарий родился в 984 году в Кельне и в возрасте восьми лет был принят в Орден Гермеса. Он быстро поднялся в ранговой системе и стал одним из самых молодых магистров Ордена. Затем он стал путешествовать по землям в качестве дипломата Ордена. В 1012 году он подружился с Этриусом, который представил его дому Тремер.\nОн неохотно принял от него [Concept('Embrace', 'объятия')|E], а затем снова путешествовал по миру, выступая в качестве дипломата для нового [Concept('Clan', 'клана')|E] и охотясь на Салюбри. В 1032 году он был назначен понтификом Австрии, и ему было поручено превратить ее в опорой для могущества для [Concept('Clan', 'клана')|E].\nОн быстро узурпировал контроль над Веной у предыдущего князя, Валериана, и превратил ее в бастион власти, который Тремеры удерживают по сей день.\n Дальнейшая судьба в каноне \nКогда тело Тремера, находящееся в [Concept('torpor', 'торпоре')|E], будет перевезено в Вену, Лотарий уйдет со своей должности, уступив место тайному совету, который вместо него будет править Веной. Он будет членом этого совета в течение нескольких лет, прежде чем его убьет ассамит в 1529 году."
 POD_investigate.desc.790113: "При жизни Дарваг был дворянином славянского племени, проживающего на территории современной Украины. Он был убежденным язычником, и когда варяжский князь, правивший Киевом, потребовал, чтобы его подданные обратились в христианство, Дарваг гневно отказался. Он был крещен против воли и вынужден заплатить солидный штраф, который был использован для возведения местного собора.\nДарваг поклялся, что лично сравняет собор и город с землей, что позабавило старейшину Цимисхи, у которого была такая же неприязнь к новой религии. Он потребовал обещания, что Дарваг продолжит служить языческому делу в Киеве.\nНыне он приносит кровавые жертвы «маленькой бабушке» Бабе Яге, которая странствует вокруг Киева и готовится к грядущему нападению монголов на город.\nДальнейшая судьба в каноне\nНе смотря на то, что в 1240 году монголы разрубили Дарвага на куски, ему удалось выжить и сохранить верность Карге. Он поможет ей во время ее ужасающего пробуждения в конце 1990-х, а затем решит впасть в [Concept('torpor', 'торпор')|E], когда она будет окончательно побеждена."
 POD_investigate.desc.790244: "Нова Арпад первоначально была завербована арпадскими Вентру из Венгрии, чтобы воспользоваться быстрыми социальными и политическими изменениями в Трансильвании в XII веке. Высокомерная до невозможности, коррумпированная и эгоистичная, Нова все еще верна своему [Concept('Clan', 'клану')|E]. На протяжении веков она надеялась подчинить вампирских владык Трансильвании для нужд Восточных владык Вентру.\nКак и большинство начинаний Новы, этот грандиозный план полностью провалился, в результате чего она на короткое время оказалась в плену. Нова теперь выступает дипломатическим рупором для многих восточных владык, дипломатично выступая от имени своего [Concept('Clan', 'клана')|E]. Конечно, она понимает, что теперь ее считают расходным материалом. С другой стороны, все равно никто к северу от Карпат ей не доверяет, так что маловероятно, что она смогла бы найти убежище где-то еще.\n Дальнейшая судьба в каноне \nНесмотря ни на что, она выживет и, наконец, вернется в свои исконные владения Медиас, ночами работая с венгерской знатью, чтобы освободить Трансильванию от турок. Она добьётся успеха в 1687 году, когда Габсбурги захватят регион. Затем она выступит против угнетения, вызванного властью Габсбургов, и пострадает от последствий этого в XIX веке, после 200 лет жестокого правления."
 POD_investigate.desc.605112: "Один из самых искусных практиков Изменчивости, Веля когда-то был близким другом Мики Викоса, несмотря на их антагонистические родословные. Действительно, Триглав, [Concept('Sire', 'сир')|E] Вели, когда-то был послан в Константинополь, чтобы предупредить Дракона, предка Мики, о пророчестве Старейшего. Взбешенный содержанием пророчества и отказавшийся подчиниться, Дракон убил Триглава в эпическом поединке. С тех пор эти две линии были в противостоянии.\nОднако Веля просто играет в очень долгую игру, медленно проклиная своих врагов и потомство ненавистного Дракона. В душе он по-прежнему прагматик и раньше работал с врагами, если можно было достичь взаимной выгоды. Это сочетание мстительного духа, мощной магии и прагматичных взглядов делает Велю очень опасным вампиром в качестве противника.\n Дальнейшая судьба в каноне \nНежизнь Вели примет странный оборот, когда он сростится с дитя по имени Элейн Кэссиди в невиданном ранее проявлении Изменчивости. Эта пара теперь выступает в качестве кардиналов Шабаша в Трансильвании, снова противопоставляя Велю некоторым из его давних врагов."
 POD_investigate.desc.790920: "Родившийся в семье богатых купцов примерно в XI веке, Зелиос отказался от комфортной привилегированной жизни в пользу развития полезного ремесла. Он путешествовал по Европе и за ее пределами, изучая искусство и науку архитектуры.\nЕго проницательность свидетельствовала о его таланте, поскольку, дав всего несколько советов архитектору или инженеру, он мог улучшить как безопасность, так и эстетику любого проекта. Зелиос прославился как среди знати, так и среди ремесленников, но мало кто понимал, что его проницательность проистекала из понимания тонких путей геомантии.\nНосферату осознали потенциал молодого человека и решили принять его в [Concept('Clan', 'клан')|E], чтобы он мог улучшить подземелья, в которых проживал [Concept('Clan', 'клана')|E]. Имея перед собой вечность, Зелиос погружается в свое ремесло, специализируясь на строительстве замков для [Concept('cainite', 'каинитских')|E] властителей, со скрытыми комнатами и потайными ходами, о которых некоторые из его клиентов совершенно не подозревают.\n Дальнейшая судьба в каноне \nЗелиос, сам того не желая, станет катализатором многих крупных событий в истории вампиров, включая пленение Купалы в Румынии и строительство огромного лабиринта под Нью-Йорком. Несмотря на некоторые неудачи, ему удастся выйти невредимым из большинства этих испытаний, и он по сей день продолжает странствовать в ночи."
 POD_investigate.desc.790114: "Рожденный в королевской семье в Карпатах, Мика, казалось, с юных лет был предназначен для величия. В детстве его припадки и видения привлекли к нему внимание дома Тремер из Ордена Гермеса. Он изучил основы магии и оказался таким искусным учеником, что вызвал зависть у мага Горатрикса. Позднее попытка Горатрикса предать Мику и отправить его Цимисхи обернулась неудачей, и молодой парень оказался среди Извергов.\nМика был [Concept('Embrace', 'объят')|E] драконическим цимисхи Симеоном, чей род враждовал с карпатскими Цимисхи. В конце концов оба вернулись в Константинополь. Именно здесь Мика изучил вампирскую политику, показав себя весьма искусным в этом.\nПосле падения города и стремясь закрепиться на территории Воеводства, он вступил в конфликт с Владимиром Рустовичем, воеводой воевод. Планируя извлечь выгоду из слабости Воеводства, Мика обратился к Вентру с просьбой использовать завоеванную территорию для создания буферного домена между владениями Черного Креста и Воеводством, контролируемого его Цимисхи Обертус. Чтобы избежать дорогостоящей войны, обе стороны уступили, образовав земельные владения Обертуса, номинально находящиеся под контролем [Concept('Sire', 'сиром')|E] Мики. С тех пор блудный дипломат приложил усилия к составлению окончательного тома о Via Peccati и выяснению правды о происхождении Никиты из Средеца.\n Дальнейшая судьба в каноне \nОн найдет гораздо больше, чем когда-либо хотел. Ночи рассудка Мики сочтены, и вместо него восстанет ужасающее существо."
 POD_investigate.desc.790261: "Первоначально незначительный священник в общине Средеца, Никита столкнулся с Ересью в начале своей карьеры и стал одним из ее послушников. Тайный приверженец богомильской ереси на востоке, Никита быстро поднялся в рядах Ереси и в конце концов был награжден [Concept('Embrace', 'объятием')|E].\nВ отличие от многих других вампирических приверженцев Ереси, он полностью верит в ее доктрины и известен своей верой среди еретиков. Он занял влиятельное положение в Епархии Нод в качестве посла богомильской ветви ереси и стал епископом Болгарии, Венгрии, Хорватии, Сербии и Богемии.\nПосле ожесточенного крестового похода и разграбления Константинополя Никита выступил против Нарсеса. После изгнания Нарсеса из рядов Багряной курии Никита был помазан новым архиепископом Нод в 1212 году. С тех пор Никита был очень активен в укреплении Ереси, предпринимая шаги во Франции и Италии. Шаги, которые, кажется, всегда каким-то образом приводят к ровно обратным результатам...\n Дальнейшая судьба в каноне \nТот, кто родился как Никита, давно мертв. Убитый мстительным Драконом, древний цимисхи медленно разрушает [Concept('cainite', 'Каинитскую')|E] ересь изнутри, выдавая себя за архиепископа. Он блестяще добьется успеха, а затем выбросит бесполезный труп покойного еретика."
 POD_investigate.desc.790129: "В раннем христианском мире был палестинским священником еретической секты монофизитов, но официальная церковь объявила его еретиком и начала за ним охоту. Андрей бежал в Египет, поселившись в маленькой деревушке, жители которой все еще поклонялись Сету. После долгих бесед с жителями деревни о природе их веры и изучая древние предания Сетитов, он в конце концов обратился в новую веру. Когда он в итоге обрел [Concept('Embrace', 'объятие')|E], его учитель назвал его Анхесенатоном в знак позора за его прошлую веру.\nАнхесенатон приобрел репутацию князя-купца, который развозил товары по всей Европе, путешествуя и распространяя учение Тёмного бога по всему средневековому миру.\nВ своих последних начинаниях он сопровождал караван беженцев из Константинополя в Париж, а так же он взял юную сироту Мерибу в качестве своей протеже. Сейчас он сопровождает Маркуса Мусу Джованни в Карпаты для выполнения опасного задания.\n Дальнейшая судьба в каноне \nАндрею удастся выжить и защитить своих близких во время душераздирающих событий в конце его путешествия. Однако Маркусу Мусе так не повезет."
 POD_investigate.desc.790140: "Родившийся как бастард в семье Джованни, Амброджино привлек внимание старейшин семьи благодаря своей порочности и явным амбициям. Будучи опытным некромантом даже при своей обычной жизни, он пережил яркое видение того, как сам становится богом. Эта цель стала бы его движущей силой и еще больше раззадорила его всепоглощающее эго.\nКогда [Concept('Clan', 'клан')|E] Каппадокийцев начал даровать [Concept('Embrace', 'объятия')|E] членам семьи Джованни, он был одним из немногих, кого выбрали. Таким образом, он один из очень немногих [Concept('cainite', 'каинитов')|E] Джованни, чья кровь происходит от Каппадокийцев, а не от Августо Джованни. Его интерес к божественности привел его к исследованиям Каппадокийца, но, в отличие от [Concept('antediluvian', 'Допотопного')|E], Амброджино не верит, что на самом деле можно [Concept('diablerie', 'диаблеризовать')|E] Бога, зато верит, что можно достичь богоподобной силы.\nПо-видимому, Августо дал ему карт-бланш на расследование загадочного и противоречивого прошлого сородичей. Поэтому он мало обращает внимания на нормы [Concept('Clan', 'клана')|E], различными способами оскорбляя почти каждого могущественного Джованни, с которым он вступает в контакт. Но не то чтобы его это волновало – его личные интересы и амбиции оставляют мало причин для заботы о союзниках.\n Дальнейшая судьба в каноне \nИсследования Амброджино никогда по-настоящему не закончатся, пока ему не придется предать всех Джованни до последнего. Простой выбор."
 POD_investigate.desc.505091: "Венгерский писец, родившийся и выросший в Будапеште, Бэла мало что знал о реальном мире. Он был хорошо образованным, его познания в эзотерических и духовных вещах были впечатляющими. Амалия познакомилась с Бэлой во время полуночной мессы, и он быстро произвел на нее такое впечатление, что она даровала ему [Concept('Embrace', 'объятия')|E], надеясь найти достойного спутника жизни.\nВера Бэлы в католицизм была не так сильна, как его знания об этой религии, и он быстро насладился своим новообретенным бессмертием. Он и его [Concept('Sire', 'госпожа')|E] быстро отдалились друг от друга, имея очень разные взгляды на нежизнь [Concept('cainite', 'каинитов')|E]. Бэла быстро переходил от культа к культу, наконец найдя достойное существо для почитания в Купале, ужасе Трансильвании. Используя контакты и союзников, сформировавшихся во время его путешествий, и воспользовавшись хаосом в регионе, Русенко смог легко занять место, оставленное Базилио Старым, и стать Князем Софии. Для [Concept('cainite', 'каинитов')|E] Болгарии Бэла - властный и целеустремленный, но в конечном счете довольно приземленный принц. Однако за закрытыми дверями Бэла проводит ритуалы, которые заставили бы большинство Цимисхов съежиться. Он действует быстро, осторожно, с конечной целью принести Софию в жертву, чтобы призвать Купалу, и стать его смертным носителем на Земле. Если он добьется успеха, никто не знает, сможет ли мир вообще пережить такую угрозу..."
 POD_investigate.desc.505098: "При жизни Альфонсо был венецианским купцом. Он заинтересовал Нарсеса после того, как организовал удобное исчезновение конкурента, который препятствовал налаживанию прибыльной торговли с Сицилией. Нарсес дал своему протеже [Concept('Embrace', 'объятие')|E] после того, как норманны пригрозили закрыть проход в Эгейское море.\nЗатем он представил Альфонсо в Константинополе в качестве священника Латинского квартала, хотя Альфонсо также изучал теологию [Concept('cainite', 'Каинитской')|E] Ереси. И на самом деле у него было задание по захвату богатств Византии для Венеции.\nУстраивая различные кровавые пиры в еретической манере, он еще больше настроил местных против латинян. Когда Четвертый крестовый поход достиг города и тот был разграблен, Альфонсо сумел провозгласить себя Князем Константинополя.\nЕго правление до сих пор было шатким, и он в основном спас свою шкуру благодаря своей преданности все еще могущественному Морю Теней. Однако растущая паранойя Альфонсо и безрассудные приступы гнева постоянно ставят под угрозу его и без того оспариваемое правление.\n Дальнейшая судьба в каноне \nСоюзы Альфонсо будут сохранять его положение не очень долго. Столкнувшись с враждебностью многих членов своего собственного [Concept('Clan', 'клана')|E], двора, восставшего против его бесчинств, и угрозой со стороны возрождающихся греков, он обратится в пепел в 1274 году."
 POD_investigate.desc.790004: "Первоначально она была старшим ребенком константинопольского императора Алексея I Комнина, и ее [Concept('Embrace', 'объяли')|E] в семью Вентру Дукас. Наставляемая великим полководцем Велизарием, она стала квестором и камергером Константинополя до того, как Горький крестовый поход опустошил город и положил конец Мечте.\nОна пережила разрушение величайшего города средневекового мира и со временем стала Княгиней Никеи. С тех пор у нее возникло острое соперничество с Альфонсо, новым Князем Константинополя, главным образом потому, что он и латиняне отняли город из наследия ее отца. Ее отношения с другой \"Империей в изгнании\" Натальи Святослав напряженные, но две женщины рассматривают возможность совместной работы по свержению узурпатора. Хотя о том, что произойдет после этого, можно только догадываться..."
 POD_investigate.desc.790104: "Дочь русского князя, Наталья получила образование в Константинополе и навсегда влюбилась в этот город. Ее навыки администратора привлекли к ней внимание Бруха, которые предложили ей [Concept('Embrace', 'объятие')|E], и которые она с удовольствием приняла.\nЗатем Наталья погрузилась в строительство нового Карфагена, воплощения как идеалов ее [Concept('Clan', 'клана')|E], так и мечты Михаила.\nПосле того, как крестоносцы завоевали Константинополь, она бежала в Эпирский деспотат, где ей удалось стать Книгяней Фессалоники. Она рассматривает свой город как полезную запасную позицию, но мечтает отвоевать Константинополь у Альфонсо и латинянских дикарей.\nНаталья - истинно верующая, и с радостью отказалась бы от своей власти и престижа, если бы это способствовало единству [Concept('cainite', 'каинитов')|E].\n Дальнейшая судьба в каноне \nРусским удастся вернуть Константинополь в 1274 году. Однако это будет очень короткая и горькая победа."
 POD_investigate.desc.790020: "Яфет был [Concept('Embrace', 'объят')|E] основателем своего [Concept('Clan', 'клана')|E] в ранние времена (это было либо его второе, либо третье [Concept('Embrace', 'объятие')|E]). Он и его дитя Констанция служат главными управляющими [Concept('Clan', 'клана')|E], часто устраняя проблемы или обеспечивая тот небольшой порядок, которым обладает [Concept('Clan', 'клан')|E].\nЯфет в конечном счете верен своему [Concept('Sire', 'сиру')|E], в то время как Лазарь бежал в Египет, Яфет всегда оставался рядом с основателем. Несмотря на свои опасения, он организовал [Concept('Embrace', 'объятие')|E] Августо Джованни и привлек итальянских некромантов в свои ряды.\nУченый-затворник в глубине души, он не очень подходит для руководства целым [Concept('Clan', 'кланом')|E] и, как таковой, предпочитает оставаться в Эрджиесе на продолжительные периоды времени.\n Дальнейшая судьба в каноне \nЯфет был прав, не доверяя Джованни, но это не спасет его от клыков Клавдия Джованни в 1444 году. Однако смерть будет всего лишь неудачей для могущественного Мафусаила, и Джованни еще услышат о нем..."
 POD_investigate.desc.790241: "Анаджа родилась и выросла в Александрии во время мусульманской оккупации и контроля над Египтом. Ее мать была коренной египтянкой, а отец - богатым купцом персидского происхождения. Она едва стала достаточно взрослой, чтобы выйти замуж, когда попалась на глаза Велизарию. Хотя старый римлянин путешествовал со своей тогдашней возлюбленной Шабах, ему пришелся по душе острый ум и независимая личность Анаджи. Шабах согласилась на ее [Concept('Embrace', 'объятие')|E], и они оба относились к ней как к общему дитя.\nЗа время, проведенное вместе, Велизарий и Шабах научили Анаджу быть солдатом и бойцом. Шабах научила ее использовать свой феминизм как оружие против тех, кто недооценивал ее силу. Велизарий научил ее тактике и военной Дисциплине.\nВо время путешествия Анаджа встретилась с Ласомбра Пьетро, который оценил проницательный ум Анаджи и воинскую подготовку. Пьетро впервые ввел Анаджу в Тал'Махе'Ра и был ее наставником и старшим благодетелем в течение первых нескольких лет ее пребывания в Черной Руке.\nТеперь она правит из Армении в качестве нового испытания навыков, разработанного ее наставником.\n Дальнейшая судьба в каноне \nАнаджа училась у лучших, и это будет продемонстрировано. Она возвысится и станет Дель'Рохом, или лидером Тал'Махе'Ра, одной из самых могущественных сект [Concept('cainite', 'каинитов')|E] в мире."
 POD_investigate.desc.790217: "Как рассказала сама Петаниква, ее имя при рождении было Поликсена, и она была принцессой Эпира. Она присоединилась к культу, который поклонялся Кибеле, демоническому малкавианскому Мафусаилу. Ее брак с великим завоевателем Филиппом II Македонским сделал ее одной из самых могущественных цариц древнего мира, и она сменила свое имя на Олимпиаду после рождения сына Александра.\nИменно под этим именем она войдет в историю. Когда Филипп был в отъезде, чтобы завершить завоевание Греции, Олимпиада насладилась кровью своей богини Кибелы. Она взрастила ненависть Олимпиады ко всем мужчинам, за исключением ее собственного сына, которого она обожала и твердо решила сделать королем всего мира.\nОлимпиада организовала убийство Филиппа и коронацию своего сына. За это она заслужила [Concept('Embrace', 'объятие')|E] от Кибелы. Армия Александра вторглась в Персию и завоевала ее, а затем завоевала большую часть известного мира.\nНесмотря на мольбы Олимпиады, Кибела запретила ей даровать своему сыну [Concept('Embrace', 'объятие')|E], и поэтому Александр Македонский умер в Вавилоне, повергнув этим свою империю в хаос.\nЭто стало началом медленного, болезненного погружения Петаниквы в безумие, которое продолжается и по сей день.\n Дальнейшая судьба в каноне \nПетаниква удостоится сомнительной чести стать второй самой разыскиваемой в мире сородичей. Однако ее заблуждения и рушащееся здравомыслие гарантируют, что она не будет переживать по этому поводу."
 POD_investigate.desc.790021: "Констанция родилась в Греции. После ее [Concept('Embrace', 'становления')|E] она быстро стала Жрицей Костей и Матроной эрджиеского храма - духовного центра [Concept('Clan', 'клана')|E] Каппадокийцев и убежища самого [Concept('antediluvian', 'Допотопного')|E] Каппадокийца.\nХотя она и не была авантюристкой, как многие [Concept('cainite', 'каиниты')|E] в Темные Века, она, тем не менее, путешествовала по всей Европе и даже по темному континенту Африки и чуждым землям Азии. Констанция взяла на себя обязательство устанавливать и развивать контакты во всех странах, которые она посетила, и редкая ночь, когда хотя бы одно письмо от ее далекого друга не попадает в руки посыльного.\nЕе видения показали ей, что стремление к Апофеозу уничтожит Каппадокийцев. Однако она подозревала, что виновником этого безумия был Лазарус, который хотел использовать секреты Кодекса Саргона для достижения своей цели. На одном дыхании она попыталась разрушить Мечту Константинополя, расценив почитание Михаила воплощением архангела как богохульство. Ей удалось уничтожить первое, а второй рассыпался сам по себе.\n Дальнейшая судьба в каноне \nКонстанция прозрела предзнаменования слишком поздно, чтобы спасти свой [Concept('Clan', 'клан')|E] от клыков Джованни, но ей удалось спастись самой. Она будет продолжать искать ответы и получит некоторые из них до последних ночей."
 POD_investigate.desc.790158: "Получивший бессмертие во время падения Западной Римской империи, Гектор будучи неонатом слушал рассказы о славе Греции и Карфагена. Разочарованный нежеланием своих сверстников действительно что-то с этим делать, Гектор раздраженно начал искать что-то, что могло бы придать смысл его существованию.\nНе сумев ничего найти, Гектор впал в [Concept('torpor', 'торпор')|E] примерно во время вторжения Аттилы. Он пробудился недавно, и распад большинства сообществ [Concept('cainite', 'каинитов')|E] дает ему свободу действовать, не опасаясь гнева старейшин.\nГектор собрал группу, состоящую в основном из молодых, недовольных [Concept('cainite', 'каинитов')|E]. С его значительной властью у руля восстание, которое они начали, было быстрым, кровавым и успешным.\nС тех пор Новая Лакадемония процветала. Хотя она не сильно отличается от других сообществ [Concept('cainite', 'каинитов')|E], в нее гораздо более сильная демократическая составляющая, чем обычно.\nТем не менее, начинают вскрываться самые неприятные недостатки Гектора, проявляющиеся в его абсолютном уважении к древним карфагенским обычаям, включая доверие к советникам Баали и человеческие жертвоприношения..."
 POD_investigate.desc.790380: "Родившийся в 9 веке в Константинополе, Малеки вырос и стал православным священником. Он обрел благодетеля в лице Магнуса, старейшины Ласомбра. Будучи [Concept('ghoul', 'гулем')|E] могущественного, хотя и таинственного покровителя, Малеки в конце концов поднялся до ранга епископа. К сожалению, у него были публичные разногласия с Магнусом, в результате которых он вызвал гнев своего благодетеля. За то, что была задета гордость Магнуса, Малеки был [Concept('Embrace', 'объят')|E] Носферату по имени Василли.\nПереродившись в [Concept('cainite', 'каинита')|E], Малеки жил в отчаянии, пока его не взял под крыло Тореадор Михаил, Патриарх Константинополя. Он связал себя узами крови и обрел покровительство Михаила, став слугой Мечты Михаила. Он взял себе имя Малахит, а также стал известен как \"Скала Константинополя\" и уважаемым старейшиной среди Прокаженных Востока.\nВо время Четвертого крестового похода Константинополь был разграблен христианами-крестоносцами. В последовавшем хаосе Михаил был [Concept('diablerie', 'диаблеризован')|E] Мэри Черной из [Concept('Clan', 'клана')|E] Баали. Окончательная смерть Михаила опустошила Малахита. Он покинул город на много лет и искал новую надежду. Он нашел свою цель в Мафусаиле из [Concept('Clan', 'клана')|E] Цимисхи, известном как Дракон. После их встречи Малахит вдохновился желанием вернуться в Константинополь, освободить его от франкского контроля и вернуть городу былую славу.\n Дальнейшая судьба в каноне \nМалахит добьется большого влияния в Константинополе, а потом уже в Стамбуле. Затем он начнет охоту на оставшихся Баали, все еще добиваясь возмездия за смерть Михаила. После завершения этого нового задания Малахит вернется туда, откуда все началось, и помолится. \"Скала Константинополя\" не сдвинется с места."
 POD_investigate.desc.790242: "Молодой рыцарь и дитя Хью де Клерво, Гондемар присоединился к своему [Concept('Sire', 'сира')|E] и грандсиру, когда они попытались помочь злополучному Четвертому крестовому походу. Он с облегчением обнаружил, что его [Concept('Sire', 'сир')|E] сохранил рыцарский дух нетронутым, несмотря на ужасные обстоятельства. И поклялся помочь ему вернуть крестовый поход или, по крайней мере, его немертвую часть обратно на истинный путь.\nВскоре у Гондемара появилось множество возможностей доказать свое мастерство, поскольку Хью стал объектом покушений со стороны [Concept('Clan', 'клана')|E] Ассамитов. Именно молодой рыцарь лично очистил логово 'Паутины ножей' в Константинополе.\nК сожалению, верности Гондемара было недостаточно, чтобы спасти его [Concept('Sire', 'сира')|E] от самого себя, поскольку Хью был повержен своей собственной возлюбленной, а Гондемар опоздал спасти его всего на мгновение.\nКрестовый поход немертвых вскоре потерпел крах без харизматичного руководства Хью, но его преданный дитя не сдался и повел самых ревностных, а может отчаявшихся оставшихся его участников на восток, к все еще находящейся там цели - Иерусалиму."
 POD_investigate.desc.790483: "Виктор - Гангрел в 6-ого поколения и один из генералов Бабы Яги, глава Армии Ночи, вампиров, которые служат Карге в ее попытке вернуть контроль над Россией.\nВиктор был связан узами крови с Бабой Ягой в течение тысячи лет, прежде чем она впала в [Concept('torpor', 'торпор')|E], и его преданность принесла ему особое место в ее глазах. Он силен, и годы многому научили его касательно боя и выживания. Он полностью овладел и тем, и другим. Хотя он стар и устал, он служит Карге с рвением, присущим фанатикам. Ходят слухи, что он разорвал на части своего собственного дитя за то, что тот не проявил должного уважения к Карге.\nЕдинственное, что соперничает с его любовью к Бабе Яге - это его уважение к Гару. В другой жизни он мог бы подружиться с ними. Иногда он проявляет милосердие к Гару в бою, чего Баба Яга не знает и была бы очень недовольна, если бы узнала.\n Дальнейшая судьба в каноне \nУважение Виктора к Гару станет его погибелью. Находясь на миссии в Санкт-Петербурге, когда, как обычно, начались белые ночи – ежегодное событие в июле, когда солнце светит на севере России днем и ночью в течение трех недель подряд. Чтобы избежать солнца, Виктор приказывает своим людям закопаться под землю. Было опасение, что Гару обнаружат их спящими и воспользуются ситуацией. Но Виктор считал, что Гару слишком благородны, чтобы нападать на спящего врага. Он оказался неправ."
 POD_investigate.desc.790274: "Родившаяся в землях России незадолго до прихода христианства, Дурга Син была шаманом в культе Богини-матери. Ее народ и их земли подверглись нападению со стороны Бабы Яги, которая впала в безумие и жестокость.\nДревняя ведьма предложила Дурге Син бессмертие в обмен на ее службу, но то отвергла предложение. Разгневанная карга наложила проклятие на Дургу Син, из-за чего та стала выглядеть постаревшей и ослабленной, а еще наложила проклятие на саму Россию, прежде чем исчезнуть.\nВ битве с христианскими миссионерами Дурга Син была смертельно ранена, и Баба Яга вернулась к ней с намерением [Concept('Embrace', 'объять')|E] ее. Однако у Бабы Яги были и другие враги: племя Равнос, которое создало иллюзию атакующей христианской армии, похитив Дургу и [Concept('Embrace', 'объяв')|E] ее против ее воли. Баба Яга вскоре впала в [Concept('torpor', 'торпор')|E], очевидно, ослабленная угасающей силой магии. Дурга Син, однако, оставалась активной в мире [Concept('cainite', 'каинитов')|E], где ее пророческие способности принесли ей великую известность.\n Дальнейшая судьба в каноне \nДурга Син по-прежнему будет самой раздражающей занозой для Бабы Яги и наставницей героев. Она доживет до тех времен, чтобы увидеть, как ее враг будет уничтожена. И сегодня по-прежнему является самой уважаемой Равнос в Европе."
 POD_investigate.desc.790120: "Рассказчик былин, путешествовавший на юг вместе с Бьорном Айронсайдом в поисках славы и богатства, Карл был [Concept('Embrace', 'объят')|E] в египетской Александрии неверующим Тореадором. Проведя некоторое время со своим [Concept('Sire', 'сиром')|E], изучая арабские истории, он в конечном счете отправился домой, используя свое теперь уже бесконечное время для составления сборника скандинавских мифов.\nКарл был великим защитником старых обычаев и убеждал людей бороться с христианством, но его дух был сломлен сожжением Уппсалы и исчезновением Одина.\nВ поисках способа спасти свою любимую культуру Карл выдвинул идею 'Капсулы времени' - финского Свободного государства. Во многих отношениях он является сердцем этого нового эксперимента, выискивая других участников и заключая сделки с их соседями, чтобы сэкономить еще немного времени до неизбежного возмездия.\n Дальнейшая судьба в каноне \nКарл присоединится к последней битве Караха в Литве. Он выживет в битве, но эта пиррова победа тяжелым бременем ляжет на его решимость."
 POD_investigate.desc.790633: "Лоухи была [Concept('Embrace', 'объята')|E] Лертеримасом, потомком Малкава, в Финляндии в первом столетии. Она скрытный вампир, о котором мало что упоминается в записях за всю историю [Concept('cainite', 'каинитов')|E]. Известно, что однажды она погрузила Гангрела Мафусаила Иккенаи в [Concept('torpor', 'торпор')|E].\nЛоухи служит прямым представителем [Concept('antediluvian', 'Допотопного')|E], но древний, которому она служит - это не Малкав, как можно было бы ожидать из-за ее [Concept('Clan', 'клана')|E]. Вместо этого ее хозяином является [Concept('antediluvian', 'Допотопный')|E] Ласомбра, и на службе у него она стремится провести мистический ритуал, который погрузит мир в вечную ночь.\nВнешность Лоухи похожа на внешность старой ведьмы, от нее пахнет алхимическими экспериментами, и она всегда носит с собой черный посох, исписанный различными рунами. Ее тауматургические способности соперничают даже с силами самых могущественных старейшин Тремер."
 POD_investigate.desc.790119: "Одна из главных голосов Свободного государства, Ульфсдоттир, очевидно, бывшая Валькирия, но она не будет рассказывать о своем прошлом. Она просто попросила разрешения помогать новому сообществу в его пути и предложила взамен свои услуги в качестве воина.\nПрекрасная Гангрелша - прямое дитя Всеотца и, хотя все еще молода, очень искусна в ведении войны и странствиях.\nУльфсдоттир уже довольно настороженно относится к своему новому дому и, безусловно, ощущает медленную смерть скандинавской культуры. К ней обратился миссионер Ласомбра по имени Амбросио Виталис, и она начала больше узнавать о христианском Боге. Хотя она не планирует переходить в другую веру, по крайней мере пока, она находит беседы с монахом действительно очень интересными."
 POD_investigate.desc.790199: "В 400 году нашей эры Матасунта созвала Большое собрание, на котором присутствовало множество Гангрелов, благодаря слугам-животным, которые распространили эту новость. Там она победила всех претендентов на ее власть и возглавила сопровождавших ее Гангрелов после вторжения варваров на римскую территорию против правителей римских Вентру.\nБуйство Матасунты продолжалось до 403 года, когда она приняла вызов Мафусаила из неустановленного [Concept('Clan', 'клана')|E]. Эти двое отправились на одинокую вершину горы в Альпах и ни один из них не вернулся.\nГоворят, что Хан пробудилась к жизни с залеченными ранами и утоленным голодом. Она разыскивает Гангрелов, рассказывая им о Грандиозном собрании, которое она намерена созвать. Однако времена уже не те. Хан конкурирует на западе с Всеотцом, правящим на севере. Кроме того, многие из новых Гангрелов ничего не знают о ночах славы, о которых она говорит, и не нуждаются в ней. Таким образом, она пока решила полагаться только на своих детей и самых надежных союзников, собирая силы в тени Монгольской орды."
 POD_investigate.desc.790744: "После жестокого вторжения варваров, опустошившего фермерские угодья ее родителей, девочка по имени Морроу, была брошена своими родителями. Смерть настигла ее в образе Арнульфа, Зверя, древнего Гангрела, который бродил по Восточной Европе.\nВ течение двадцати лет он растил ее и ухаживал за ней, пока однажды не заманил в ловушку на небольшой территории. Тем не менее, ей удавалось довольно долго уклоняться от могучего Зверя, но столкновение оказалось неизбежным. На пятую ночь произошло ожесточенное сражение. Она была растерзана Арнульфом, но сумела ранить Гангрела, вонзив кинжал ему в шею, прежде чем была сражена хищником. Следующей ночью она проснулась одна и неживая.\nМорроу направилась на юг и приобрела репутацию свирепого воина. Эта репутация помогла ей в стремлении собрать своих собратьев Гангрелов. Она верила, что единственный способ для ее [Concept('Clan', 'клана')|E] выжить в условиях развития цивилизации - это сотрудничать, поэтому она поощряла Гангрелов объединяться в стаи по всем Балканам и Венгрии, и наблюдала за большими собраниями своего [Concept('Clan', 'клана')|E].\nОна была предводительницей армии Гангрелов и диких зверей, которые напали на воббщих Вентру (под предводительством Юргена фон Вердена) и Цимисхов (под предводительством Владимира Рустовича и его траллов) в битве при Цфельде – кровавом противостоянии, закончившемся перемирием между всеми сторонами, заключенным Микой Викос."
 POD_investigate.desc.791143: "По могуществу и репутации Чинхай почти не имеет себе равных в степях. Он внук Добрула-человека и дитя Добрула-Вампира. Он веками присматривал за гробницей своего [Concept('Sire', 'сира')|E] и отвечал за ее защиту от странствующих Ван Куэй и других ночных монстров.\nВерный проклятию своего народа, Чинхай скитается по степи, посвящая себя правосудию, когда к нему обращались за его мудростью. Чинхай никогда не бывает добрым или прощающим, он ни раз убивал единственного очевидного преступника, пришедшего за помилованием.\nWhen not acting as judge, Chinkhai joins Anda war parties or attacks wandering Wan Kuei on his own. Some say that he has a death wish but that is not entirely true; instead the ceaseless wandering is gnawing at his resolve and Chinkhai mostly wants to put down roots. Since he is responsible for the Horde in Dobrul's absence, it is an impossible dream for now and thus he still wanders."
 POD_investigate.desc.790220: "В своей далекой жизни Апация была рабыней скифов в Евразии. В конце концов, поскольку у нее не было братьев и сестер, отец обучил ее владению оружием и сделал из нее воина.\nОна стала хранительницей гробниц древних скифских царей, занимая очень почетную должность, даже если это означало, что она никогда не пойдет на войну.\nВскоре ей наскучили ее обязанности, и этим воспользовался ее будущий [Concept('Sire', 'сир')|E] Маленхейнос. Он вошел в одну из гробниц, чтобы использовать ее в качестве места отдыха в течение дня, и [Concept('Embrace', 'объял')|E] ее для защиты, прежде чем таинственным образом отправиться на 'зов' прародителя [Concept('Clan', 'клана')|E].\nСо временем Апация оставила свой народ позади и отправилась странствовать по Европе и Северной Африке, изучая ее многочисленные народы. Именно во время этих скитаний она впервые встретила других представителей своего [Concept('Clan', 'клана')|E]. В течение этих лет Апация, благодаря своему мастерству владения оружием, служила нескольким Каппадокийцам в качестве стража. Она заметила с черным юмором, что была такой же хорошей Каппадокийкой, как и все остальные, но что ее истинные навыки общения с мертвецами заключались только в том, чтобы создавать их.\nДобравшись до России, Апация стала почитаться как царица несколькими племенами людей, называемых аварами, в холодном Сибирском ханстве. Эти люди покорили ее сердце, потому что она увидела в них отголоски своих собственных древних народов.\n Дальнейшая судьба в каноне \nНежизнь Апации только начинается. Она предаст свой [Concept('Clan', 'клан')|E], присоединится к Шабашу и даже создаст распространившуюся байкерскую банду."
 POD_investigate.desc.791295: "В Венеции одного из чад Принца Гильельмо протыкают колом и оставляют на солнце, а его гули беспомощно наблюдают за этим в цепях. В восточной Венгрии в монастыре Обертус найдены отравленными и оскверненными 12 монахов. В Магдебурге убит видный Ласомбра, что привело к росту напряженности между Черным Крестом и Морем Теней. Во всех этих случаях одно имя произносится шепотом со смешанным чувством ненависти и страха: Ипполита.\nИпполита, которую большинство считает наемницей и ренегаткой Ламией, известна как искусная фехтовальщица, превосходная лучница и посвящена в глубочайшие секреты своей линии крови. Ходят слухи, что она общается с дьяволопоклонниками, как смертными, так и [Concept('cainite', 'каинитами')|E], имеет магов в качестве своих слуг и охотится на оборотней ради развлечения. Но никто не знает настоящей правды, а Ламии молчат."
 POD_investigate.desc.605122: "Ходят слухи, что Сулейман впервые приблизился к Мухаммеду в Медине, чтобы сделать его пешкой против могущественных [Concept('cainite', 'каинитов')|E] Мекки. Сам Сулейман рассказывал, что в этот момент он увидел в себе возможность спасения и подчинился новой религии, которую распространял пророк. Позже он был рядом с ним во время его завоеваний и был одним из главных основателей Шариата Эль-Сама.\nПосле смерти пророка он видел своей главной целью обратить в свою веру как можно больше [Concept('cainite', 'каинитов')|E], чтобы предоставить им возможность искупления перед Аллахом. С этой целью он манипулирует и укрепляет различные мусульманские династии, которые возникли впоследствии, и пытается объединить различных вампиров Аравийского полуострова под своим знаменем, хотя некоторые даже в его собственных рядах, такие как Халид ибн Сахл, выступают против него.\n Дальнейшая судьба в каноне \nСулейман ибн Абдулла оставался муллой [Concept('ashirra', 'Аширры')|E] до последних ночей, имея свое личное убежище недалеко от Медины, своего родного города."
 POD_investigate.desc.790213: "До своего возвышения Тарик был испанским сородичем, принявшим ислам во времена его Золотого века. Очарованный 'неприкасаемым' городом Меккой, который был полностью защищен от сородичей мистическим барьером, Тарик отважился отправиться на Аравийский полуостров, чтобы взглянуть на самое священное из мусульманских мест.\nТарик, с помощью своего нового друга Зайята, укрепил Мекку прежде, чем кто-либо другой [Concept('ashirra', 'Аширра')|E] смог предъявить права на город, и он начал молиться о наставлениях Аллаха. Ходят слухи, что с помощью Ахль-и-Батина он создал ритуал, который уменьшил силу барьера (аура, препятствующая сородичам входить в святые места ислама).\nТарик заявил, что отныне он и его потомство станут хаджистами, религиозными хранителями ислама и управителями Мекки.\n Дальнейшая судьба в каноне \nТарик поймет, что единственный способ защитить священные города-близнецы от внешнего разложения - это создать нацию для защиты ислама. Он, с помощью различных других старейшин [Concept('ashirra', 'Аширры')|E], окажет помощь Саудам, которые позже сформируют нацию, которая будет носить их имя - Саудовская Аравия."
 POD_investigate.desc.790214: "Зайят - древний тунисский Гангрел. Помимо того, что он был общим [Concept('Sire', 'сиром')|E] или грандсиром всех Вах'Шинов Аравии, очень мало известно о прошлом покровителя Вах'Шинов.\nДавным-давно Мафусаил заключил союз с испанским Носферату, принявшим ислам, по имени Тарик, который со временем стал одним из его ближайших друзей. Зайят с помощью Тарика укрепил Мекку прежде, чем кто-либо другой [Concept('ashirra', 'Аширра')|E] смог предъявить права на город.\nВ 12 веке они вдвоем успешно сражались бок о бок с Саладином против христианских крестоносцев. Однако, как только война закончилась, Зайят и Тарик вернулись на Аравийский полуостров и спокойно наблюдали, как монгольские нашествия прокатились по Плодородному полумесяцу. Мусульмане Ближнего Востока разделились на разрозненные племена, и им был преподан урок настолько, насколько два [Concept('ashirra', 'Аширра')|E] были обеспокоены.\n Дальнейшая судьба в каноне \nИменно усилия Зайята, Тарика и Рахмана приведут к объединению Аравии после Первой мировой войны и правлению семьи Саудов, в честь которых названа Саудовская Аравия. Этим троим [Concept('ashirra', 'Аширра')|E] удастся создать оплот, который помешает многим жаждущим власти европейским вампирам претендовать на власть в регионе."
 POD_investigate.desc.790124: "Недавно обретший силу после исчезновения своего [Concept('Sire', 'сира')|E] Абд аль-Хакка, Шамит вкушает сладкую свободу после столетий уз крови. И это сладко. Настолько, что он не намерен отказываться от своего Княжества, как только его [Concept('Sire', 'сир')|E] вернется.\nНеобычайно способный администратор, он извлекает выгоду из ресурсов города и оживленной гавани, чтобы создать себе владение. Каждая ночь без своего [Concept('Sire', 'сира')|E] - это еще одна ночь, когда Шамит укрепляет свои позиции и напускной храбростью подтверждает свою новообретенную независимость."
 POD_investigate.desc.790211: "Талак был частью набатейского народа и жил во время римского завоевания при Траяне. В последней битве перед тем, как набатейцы сдались Риму, Талак отличился, в одиночку убив дюжину воинов. Это произвело впечатление на бывшего неподалеку Ассамита, который решил [Concept('Embrace', 'объять')|E] человека и отвез его в Аламут для дальнейшего обучения.\nНесмотря на то, что Талак быстро сделал себе имя, он все еще был огорчен поражением своего народа от римлян. Вопреки воле Старшего, он выступил против Римской империи и ее восточного преемника, Византийской империи, совершив многочисленные дерзкие набеги.\nЕго поражение от рук византийского генерала Алексея позволило Талаку пересмотреть свою нежизнь. Он отправился в Иорданию в поисках остатков набатейцев. Он нашел единственное племя - наба, которое состояло в основном из набатейцев. Талак явился своему народу, провозгласив себя богом их предков, который пришел, чтобы вернуть их к славе. Затем он повел племя в город Петру, который они отвоевали в качестве своей штаб-квартиры. С этого момента Талак вел опасную тройную жизнь. Выдавая себя за Ассамита, лояльного Аламуту, он вновь собирает свой народ и продолжает свою вендетту против Рима и Сетитов, ответственных за завоевание его родины.\n Дальнейшая судьба в каноне \nБудущее Талака довольно необычно, он единственный вампир, который достоверно был освобожден от Проклятия. Став снова смертным, он, однако, недолго будет наслаждаться этим, так как Ур-Шульги щелкнет пальцами из Аламута, которые тут же разорвут предателя пополам."
 POD_investigate.desc.790236: "Во время своего последнего путешествия в Хоразин воитель Салюбри Самиэль сделал единственную остановку на своем пути. Видение привлекло его в маленькую деревушку. Горожане подверглись ужасной эпидемии. Те, кто остался, потеряли всякую надежду и покинули свои дома и своих непогребенных любимых – все, кроме одной-единственной души. Самиэль обнаружил одинокую арабскую женщину, которая в одиночку переносила трупы своего маленького сына, двух братьев и мертвого мужа к погребальному костру и наблюдала, как самые близкие ей люди исчезают в пламени.\nОбескураженный воин спросил женщину, почему она одна решила остаться, в то время как все остальные ушли. Она просто ответила, что это ее долг - похоронить мертвых. Она знала, что источником чумы был дьявол, но до тех пор, пока хоть одна душа оставалась и ухаживала за мертвыми с той же непоколебимой верой, с какой она ухаживала за живыми, дьявол никогда не мог по-настоящему заявить права на город как на свой собственный. Люциферу помешала одна верующая женщина.\nСамиэль, величайший воитель Салюбри, был потрясен. Он распознал перед собой Божью работу. Он понял, что был не просто так приведен к этой женщине и знал, что его путешествие в Хоразин станет для него последним.\nШестьсот лет спустя последнее дитя Самиэля вернулась в Иерусалим после того, как она увидела, как были уничтожены как ее [Concept('Sire', 'сир')|E], так и [Concept('Sire', 'сир')|E] ее [Concept('Sire', 'сира')|E] тоже. После недели обсуждений было достигнуто соглашение, объединившее регион. В Палестине началась новая эра мира и решимости. Хотя Кавия не имела официального титула, среди жителей не было сомнений в том, кто держал бразды правления и праведность в священном городе. Эта мусульманская воительница Салюбри стала известна как \"Львица Иерусалима\".."
 POD_investigate.desc.790121: "Луций происходит из одной из второстепенных аристократических семей южной Италии. Он предпочитал активную деятельность оседлой жизни, поэтому в 57 году нашей эры его родственники организовали ему должность военного командуюшего в Ливии. После блестящей военной карьеры, Луций вернулся домой как раз вовремя, чтобы проявить себя во время рокового извержения Везувия. Его спокойные, организованные усилия помогли спасти жизни многим, и Вентру предложили ему [Concept('Embrace', 'объятия')|E] на равных условиях после нескольких долгих ночей обсуждений.\nИсполнительный, но лишенный амбиций, Луций никогда по-настоящему не вписывался в беспощадную политику [Concept('cainite', 'каинитов')|E]. Он нашел утешение в Боге и охотно присоединился к Первому крестовому походу, чтобы найти новую цель для своей нежизни.\nСитуация на месте оказалась более неоднозначной, чем он надеялся, но старому римлянину удалось сохранить свою честь, помогая христианской общине без ненужного кровопролития. Неудивительно, что он был коронован как Князь в 1229 году, когда город вернулся под контроль христиан. Отношения Луция с Оливковым Собором напряженные, но управляемые. Он восхищается духом Кавии, но хотел бы более 'христианского' руководителя. Тем не менее, Луций дал слово верности, а его слово - это его честь.\n Дальнейшая судьба в каноне \nК сожалению для него, его благородное поведение и дух не будут унаследованы его чадами. Луций оказывается [Concept('diablerie', 'диаблеризован')|E] своим собственным дитя во время восстания Шабаша."
 POD_investigate.desc.790125: "История Даршуфа - это история коварства. Когда-то он был художником, но привлек внимание некоего \"Энимахии\", Тореадора-михаэлита, изгнанного из Константинополя. Когда ислам приобрел известность, Даршуф воспользовался этой возможностью, чтобы отстранить своего [Concept('Sire', 'сира')|E] от власти.\nБлагодаря непрочному и неустойчивому союзу с Бану Хаким, Даршуф с тех пор остается Султаном Дамаска. К сожалению, он и его сверстники стали жертвами нашептываний Баали Анназира. Теперь он наслаждается ритуальной резней и возмутительными оргиями.\nАссамиты сейчас очень близки к тому, чтобы выступить против него, и Даршуф знает, что его ночи сочтены. Султан принял этот факт и свое грядущее наказание. В последнем воспоминании о своем прошлом \"я\" он только надеется, что его любимое дитя - Маннал, будет избавлен от грядущего возмездия."
 POD_investigate.desc.605128: "До того, как его [Concept('Embrace', 'объяли')|E], Ахмед, будучи умеренно преуспевающим торговцем в Триполи, не был особенно религиозным или набожным. Его [Concept('Sire', 'сир')|E] выбрал его за схожие религиозные взгляды и обучил его искусствам своего [Concept('Clan', 'клана')|E]. В качестве последнего испытания Ахмед должен был проникнуть в лагерь крестоносцев, украсть определенный предмет и убить охранников. Что бы он ни нашел, это полностью изменило его, превратив в набожного христианина. С тех пор он неустанно трудился, чтобы укрепить власть Ассамитов над Святой землей.\nАхмед охотно присоединился к Оливкому Собору, считая себя представителем Аламута. Его христианская вера помогла ему легче адаптироваться к меняющемуся религиозному климату государств крестоносцев."
 POD_investigate.desc.790545: "Анназир - самый могущественный [Concept('cainite', 'каинит')|E] в Дамаске. Он жил там с тех пор, как был молодым инферналистом в те годы, когда город был греческим форпостом более 2000 лет назад. Баали из Дамаска обладают большой властью благодаря тому, что Анназир поддерживал огромный колодец жертвоприношений, известный как Ибиль аль-Акбар.\nТореадор по имени Даршуф контролировал правящую семью города. Но Анназир проскользнул к Тореадору и медленно развратил Даршуфа и его род. К тому времени, когда они узнали, кем на самом деле был Анназир, было уже слишком поздно что-либо с этим делать.\nК сожалению, столетия этой власти наполнили Анназира манией величия, и он забыл уроки хитрости, которые позволили ему стать старейшиной. Теперь его больше не устраивает оставаться в тени и влиять на события издалека. Теперь он слишком заметен посторонним и открыто наслаждается собственной развращенностью. Другие Баали беспокоятся, что он подвергнет их опасности, и ищут способ избавиться от него, даже если для этого придется выдать его Ассамитам."
 POD_investigate.desc.790146: "Примерно в 11 веке Азанеаль нашел забытые врата в Хоразине под тем, что казалось \"живыми тенями\". Он обратился за помощью к фракции инферналистов [Concept('Clan', 'клана')|E] Ласомбра из Валенсии, чтобы открыть врата. Баали и их новые союзники обнаружили город, который находился под Хоразином, и гробницу Намтару. Эта странная смесь инферналистов Ласомбра и учений Баали была первым шагом в создании Ангелис Атер.\nАзанеаль призвал всех Баали присоединиться к нему; многие старейшины отвергли его, но молодые инферналисты прислушались к его призыву, вызвав внутреннюю войну между Баали. Его цель - объединить всех инферналистов под своим руководством и раскрыть все секреты Хоразина.\n Дальнейшая судьба в каноне \nАзанеаль проиграет войну, Молохимы призовут учение ашипу, чтобы обрушить руины Хоразина и заключить Азанеаля и большую часть его потомков в тюрьму, защищенную священным огнем и священной землей. Но время будет на его стороне, и в конце концов он возвысится до демонического статуса, все еще проживая в Хоразине в современных ночах."
 POD_investigate.desc.505095: "Танит была самым доверенным чадом Молоха и славилась своими темными знаниями. Будучи верной последовательницей своего [Concept('Sire', 'сира')|E], она не принимала участия в захвате Карфагена, вместо этого оставшись править Тиром. В 332 году до н.э. она использовала армии Александра Македонского, чтобы очистить свои владения от всех нежелательных [Concept('cainite', 'каинитов')|E], чтобы она могла править городом и формировать его так, как считала нужным.\nТанит поклялась никогда не поддаваться слабости, которая захватила ее [Concept('Sire', 'сира')|E]. Она стала неофициальным лидером Молохим и тех Баали, которые выбрали дистанцированный подход к демонолатрии, и была основательницей секты в своей родословной, которая была посвящена сокрытию темных тайн. Однако, как и ее [Concept('Sire', 'сира')|E], ее тянуло к невинности, и она испытывала желание осквернить ее.\nКогда Азанеаль принял титул Шайтана, Танит приняла его послов при дворе, выслушала то, что они должны были сказать, и тихо приготовилась покинуть Тир.\n Дальнейшая судьба в каноне \nОна впадет в [Concept('torpor', 'торпор')|E] после засады, оставив руководство Тиром и Молохим в руках ее праотпрыска - Сахар-Ганнибаала."
 POD_investigate.desc.790145: "Сахар-Ганнибаал родился в годы медленного и болезненного упадка Карфагена, младшим сыном в скромной семье, в которой было слишком много ртов, чтобы их прокормить.\nОтданный в храмы для принесения в жертву Богам, именно там Танитбаал-Сахар увидел его и выбрал себе в спутники. К сожалению, Танитбаал-Сахар был глубоко погружен в муки создания, излагая фундаментальные принципы того, что должно было стать Via Desideratio. Эта ересь нажила ему много врагов, и однажды ночью, когда Сахар-Ганнибаал проснулся, вкус крови его [Concept('Sire', 'сира')|E] все еще был у него на языке. Ночь его мучительной смерти и незапланированного [Concept('Embrace', 'объятия')|E] была последней, когда он видел своего [Concept('Sire', 'сира')|E].\nСахар-Ганнибаал провел первые сюрреалистические и дезориентированные ночи своей нежизни под присмотром своей прародительницы Танит, которая решила защитить от гнева Молоха. Когда Танит уехала из Карфагена в Тир, Сахар-Ганнибаал последовал за ней, чтобы вернуть долг своей прародительнице за то, что та сохранил ему нежизнь. Он веками служил ее левой рукой, овладевая искусством ведения войны, чтобы утвердить ее первенство как старшей, когда пал Карфаген.\n Дальнейшая судьба в каноне \nСахар-Ганнибаал возглавит Орден после падения своей благодетельницы, приведет их к победе над Азанеалем, а затем найдет новых союзников в Тал'Махе'Ра."
 POD_investigate.desc.790149: "Первоначально Мэри была известна как Ма-ри, красивая девушка, которая была дочерью местного старосты в городе Эбла в древней Сирии. Ма-ри стала верной ученицей Тореадора по имени Ми-ка-ил (позже известного как Михаил).\nВ конце концов Эбла подверглась нападению аккадцев, и Ми-ка-ил бежал из города, оставив Ма-ри в одиночестве. Когда город подвергся нападению, Ма-ри провела свои последние дни, записывая свою жизнь на глиняные таблички, записывая свою историю, знания и вновь обретенную ненависть к своему благодетелю. Когда захватчики вошли, Ма-ри выпотрошила себя мечом, пролив свою кровь на таблички.\nБаали Анадук, обнаружил, что таблички содержат не только слова, но и воспоминания Ма-ри. Используя Прорицание, Анадук глубоко погрузился в страсть и ненависть Ма-ри. Он безумно влюбился в нее и заключил договор с темной сущностью, чтобы вернуть ее к жизни.\nТаблички были неполными, и Ма-ри была воссоздана лишь частично, полная разрозненных и неполноценных воспоминаний и испорченная ненавистью. Проснувшись, она убила Анадука и напилась его крови, став при этом Баали.\nВ 1204 году Мэри Черная, как ее теперь называли, обнаружила местонахождение Ми-ка-ила в Константинополе. Во время Четвертого крестового похода она напала и [Concept('diablerie', 'диаблеризировала')|E] Мафусаила.\nВпав в неистовую ярость, Мария буйствовала на горящих улицах Константинополя, систематически выслеживая потомков Михаила в пределах города. После этого она бежала в Тир, где ее представительница ее [Concept('Clan', 'клана')|E] Танит предложила ей убежище и защиту от любых [Concept('cainite', 'каинитов')|E], которые узнали о ее причастности к смерти Ми-ка-ила."
 POD_investigate.desc.790554: "Мритунджай - необычен, Князь самого могущественного города мусульманского мира из [Concept('Clan', 'клана')|E], презираемого мусульманскими вампирами. Этот факт является свидетельством его способностей.\nБудучи простым придворным в Багдаде, Равнос уже пересекался с Княгиней Элахе до прибытия в город, и между ними назревало серьезное соперничество. Мритунджай не стал торопиться, а решил сначала заручиться поддержкой могущественных [Concept('cainite', 'каинитов')|E] города, прежде чем искать слабое место Князя - ее [Concept('ghoul', 'гуля')|E].\nИспользуя силу Химерии, коварный Равнос обманом заставил [Concept('ghoul', 'гуля')|E] совершить покушение на другого могущественного соперника Княгини, прежде чем предстать перед ней при дворе. Захваченный в плен [Concept('ghoul', 'гуль')|E] был допрошен и смог рассказать только то, что он понял, а именно, что Княгиня приказала ей сделать это.\nНе имея множества союзников и эти сильные доказательства против нее, Элахе не смогла защитить себя, и Мритунджай выступил вперед, чтобы стать всеобщим выбором на титул Князя города.\nХотя его власть над городом надежна, стервятники уже кружат вокруг него, и Мритунджай только начинает свой трудный путь по утверждению своей власти."
 POD_investigate.desc.790530: "Дитя самого Хакима, Накуртум неожиданно прибыла в Аламут в 1214 году. Она провела более десяти лет, занимая пост титульного лидера Ассамитов в отсутствие Хакима, должность, которую до нее занимал колдун-затворник Ша'хири.\nХотя Накуртум, по общему мнению, является основательницей силсилы, историкам поручено записывать историю клана и поддерживать его духовное направление, она была первой женщиной, которая когда-либо служила Старейшиной. Многие молодые воины Ассамиты ставят под сомнение способность женщины руководить, хотя редко находятся в пределах слышимости своих старших.\nНакуртум играет гораздо более активную роль, чем Ша'хири, в руководстве ночными делами, но ее идеи часто встречают сопротивление со стороны каст Воинов и, что несколько удивительно, Визирей.\nНедовольные старейшины тайно послали чад на поиски Ассамита более древнего, чем Накуртум, которого они могли бы разбудить и назначить Старшим.\n Дальнейшая судьба в каноне \nЭти попытки окажутся успешными. Срок полномочий Накуртум будет очень коротким, и, скорее всего, Ша'хири восстановят в должности Старейшего вскоре после ее прибытия."
 POD_investigate.desc.605110: "На протяжении всех Священных войн, которые велись за Святую землю, имя хашашийин являлось именем ужаса. Из всех хашашийинов ни одно имя не было более великим и ужасным, чем имя Джамала.\nБудучи набожным мусульманином, Джамал приобрел известность в 12 веке, став халифом Аламута. Его огромная боевая доблесть и вдохновляющая вера делают его неформальным главой 'мусульманской' фракции в политике Хакимитов, стремящейся к более тесным отношениям с движением [Concept('ashirra', 'Аширры')|E].\n Дальнейшая судьба в каноне \nДжамал вступит Старшим в 1497 году, после позорного Тирского договора. Он будет хитрым и эффективныом лидер, но его вера приведет его к гибели. Когда пробудился Ур-Шульги, Джамал будет первым, кто откажется отречься от своей веры. Его наказание будет быстрым и беспощадным."
 POD_investigate.desc.790164: "Будучи смертным, Тетмес был солдатом армии Птолемея, сражавшегося против Клеопатры и ее римских союзников. Когда Птолемей потерпел поражение, гладиаторские игры стали популярны. Египтянин Тетмес хорошо зарекомендовал себя как грозный гладиатор и завоевал внимание богатого сирийского торговца тканями, который купил его. Именно в это время Ша'хири из [Concept('Clan', 'клана')|E] Ассамитов обратил внимание на многообещающего новобранца.\nСоблазненный перспективой убить столько римлян, сколько он пожелает, Тетмес жаждал [Concept('Embrace', 'объятий')|E]. К 12 веку он стал лидером 'Паутины Кинжалов'. Этот неформальный культ внутри культа посвящен возвращению Ур-Шульги, который, как говорят, является вестником Хакима.\nРазрушительные и садистские истории об этой фигуре делают 'Паутину Кинжалов' и Тетмеса вызывающей разногласия фракцией в Аламуте. Противостоя как мусульманам Джамала, так и старой гвардии Аль-Ашрада, египтянин может рассчитывать на то, что фанатизм его сектантов одержит победу.\n Дальнейшая судьба в каноне \nТриумф Тетмеса наступит медленно, но это произойдет в начале 2000-х. С возвращением Ур-Шульги и уничтожением Джамала, Тетмес займет принадлежащее ему по праву место правой руки одного из самых могущественных существ, когда-либо существовавших."
 POD_investigate.desc.790166: "Аль-Ашрад когда-то был смертным магом. Будучи охотником на демонов, он вступил в союз с Хакимом и его потомством, пока был еще смертным. Присутствие живых среди отпрысков Хакима вызывало зависть, и они создадут заговор, чтобы убить его. Маг, однако, оказался сильным противником, убив десятерых нападавших, включая любимое дитя самого Хакима. [Concept('antediluvian', 'Допотопный')|E], который посчитал, что Аль-Ашрад убил его дитя из желания узурпировать его место, пришел в ярость. Они оба стали ожесточенно спорить, и дело дошло бы до сражения, если бы не вмешался Ур-Шульги. Он разрядил ситуацию и развеял предубеждения, которых придерживались оба. Хаким отреагировал тем, что отнял у Аль-Ашрада левую руку и глаз, чтобы компенсировать потерю своих отпрысков, и приказал Ур-Шульги сохранить ему жизнь с помощью [Concept('Embrace', 'объятия')|E].\nС тех пор Аль-Ашрад служит главным волшебником Аламута, сражаясь во второй войне Баали и совершенствуя тайную защиту горной крепости. Когда Проклятие Крови было наложено на [Concept('Clan', 'клан')|E], Аль-Ашрад провел исследования в надежде снять его. Он стал фигурой почтения и страха внутри своего [Concept('Clan', 'клана')|E], особенно среди касты Воинов, которые не доверяли ему и иногда обвиняли его в медленном раскалывании [Concept('Clan', 'клана')|E]. Однако в результате исследований Аль-Ашрада появились талисманы и алхимические зелья, которые могли воссоздать искусственное [Concept('diablerie', 'диаблери')|E].\n Дальнейшая судьба в каноне \nАль-Ашрад покинет Аламут, когда его [Concept('Sire', 'сир')|E] возьмет его под свой контроль в начале 2000-х. Собрав своих последователей, он создат Раскольников и присоединится к Камарилье."
 POD_investigate.desc.790167: "Будучи смертным, Тегириус служил в армии Александра Македонского. [Concept('Embrace', 'Принятый')|E] в [Concept('Clan', 'клан')|E] как член касты Визирей, Тегириус долгое время верил в истории о том, что отпрыски Хакима должны были стать судьями. Большую часть своего существования он провел в этой роли: в качестве анонимного арбитра в спорах между [Concept('cainite', 'каинитами')|E], в византийских дворах, когда составлялся Кодекс Юстиниана, или рыскал, как волк на охоте, и убивал с явным презрением к своим жертвам.\nОн служил как Визирь в первый раз после разграбления Константинополя в 1204 году, но очень недолго. Он также некоторое время занимал место Праха и Кости в Совете Свитков. Хотя он и принадлежит к касте Визирей, он считает себя военным, независимо от того, что кто-либо из касты Воинов может подумать о подобном заявлении.\nТегириус всегда проявлял способности к военной истории и тактике, а также был мастером лингвистом.\n Дальнейшая судьба в каноне \nТегириус станет правой рукой Аль-Ашрада в период раскола. Его острая дипломатическая проницательность позволит ему стать первым Ассамитским Юстициаром Камарильи."
 POD_investigate.desc.790523: "Ижим абд'Азраэль родился седьмым сыном вавилонского царя-чародея, правившего плодородной провинцией во времена, когда империи не имели ни названий, ни границ. Чудовища той эпохи все еще открыто разгуливали среди людей; мальчика-принца с раннего возраста готовили к божественности Старые, и благодаря ночным вливаниям божественности он жил намного дольше, чем любой смертный. Богатства и наряды всех мыслимых видов, наставничество в мирских и мистических [Concept('disciplines', 'Дисциплинах')|E], управлении народом, который почитал его как наследника нерушимой власти – все это и многое другое способствовало исполнению каждого земного желания Ижима Трижды Благословенного.\nС тех пор Ижим прожил жизни аккадского пророка, суфийского поэта, коптского бога крови, персидского демонолога и сотни других.\nОн отправился с величайшими из Ассамитов в забытый город Хоразин во время последней Войны Баали и был взят в плен инферналистами. Вместо того чтобы убить их, Баали взяли Ижима и двенадцать других Воинов и использовали их могущественное витэ в качестве канала, чтобы обрушить первое Проклятие Крови на Ассамитов, наполнив их касту Воинов ненасытной жаждой вампирской крови. Он все еще находился там в плену по сей день, но худшее еще впереди.\n Дальнейшая судьба в каноне \nИжим будет сломлен демоном и пожертвует своей истинной любовью, чтобы проклясть Ассамитов еще сильнее. Он никогда не воссоединится со своим народом, но займет место у власти в тайной Тал'Махе'Ра, используя их для достижения целей, в которых, кажется, не уверен даже он сам."
 POD_investigate.desc.790168: "Фатима родилась в семье мавританских воинов Альмохадов, которые сражались бок о бок с Защитниками Аллаха во время крестовых походов. Ее страсть и мастерство привлекли внимание Ассамитской Паутины Кинжалов. Она произвела на них такое впечатление, что после долгих споров они нарушили свое извечное правило не даровать [Concept('Embrace', 'объятия')|E] женщинам.\nФатима была переправлена в Аламут, [Concept('Embrace', 'объята')|E] египетским халифом Тетмесом и обучена, чтобы стать непревзойденным убийцей.\nНедавно она с честью выполнила свое первое настоящее задание, возглавив небольшую группу Ассамитов, чтобы сорвать Четвертый крестовый поход Вентру. Соблазнив их лидера - Хью де Клерво, она сумела убить его, чем сломила дух большей части крестоносцев. Также там она встретила некую Люситу Арагонскую, и их пути, похоже, пересекуться вновь.\n Дальнейшая судьба в каноне \nКарьера Фатимы только начинается, и впереди ее ждет множество впечатляющих подвигов. Одним из наиболее громких из них стало убийство архиепископа Амбросио Луиса Монкады. Во время Ассамитского раскола она, естественно, выступит против Ур-Шульги, поскольку ее вера в Аллаха по-прежнему будет такой же сильной, как и прежде."
 POD_investigate.desc.790219: "Записи утверждают, что Анош родился в древней Персии и имел скромное происхождение. Он родился с видениями, и в течение своих смертных дней он был одним из магов, собравшихся вокруг Золотого (которого в история будут называть Заратустрой).\nОн подружился с писцом, который очень заинтересовался его видениями, особенно одним о странном камне, который сочится кровью. В конце концов они ушли и отправились на поиски этого Камня. Чем ближе они подбирались к тому, чтобы найти его, тем более насыщенными становились сны Аноша. Они путешествовали ночью, а днем спали в соответствии с потребностями ученого, которых Анош не понимал. Наконец, паломники нашли Камень, и ученый раскрыл свою природу [Concept('cainite', 'каинита')|E], [Concept('Embrace', 'объяв')|E] юного провидца.\nЗатем они вдвоем уехали в Африку, и Анош стал свидетелем того, как его [Concept('Sire', 'сир')|E] начал погружаться в видения несчастья, часто безудержно рыдая часами и безрассудно [Concept('Embrace', 'пораждая')|E] потомство. В один из своих редких моментов просветления Плачущий Мастер печально назвал себя и свое дитя \"Потерянным племенем Аламута\".\nК тому времени, когда они вернулись к месту, где стоял Плачущий камень, он начал все больше и больше осознавать бремя своего [Concept('Sire', 'сира')|E] и начал записывать его бредни. В течение следующих нескольких столетий Потерянное племя росло и привлекло к себе горстку последователей.\nКогда отряду из Аламута удалось захватить Плачущего Мастера, Дастур стал новым лидером Потерянного племени.\n Дальнейшая судьба в каноне \nПотерянное племя Аноша не выдержит испытания временем, поверженное еще более древней силой - Тал'Махе'Ра. Однако сам Анош выживет и станет их самым опасным противником."
 POD_investigate.desc.605127: "Карим правил Самаркандом с тех пор, как несколько столетий назад сверг предыдущего Султана - Нидаля. Примерно через 600 лет после своего [Concept('Embrace', 'объятия')|E] он сохранит неприязнь к магам и чародеям, появившуюся из-за гибели его смертного брата во время песчаной бури, вызванной джиннами.\nОн едва терпит колдунов из своего собственного [Concept('Clan', 'клана')|E], когда отчитывается перед Аламутом, и запрещает им приезжать в Самарканд всем вместе. Отношения с другими кланами хорошие, до тех пор, пока они не бросают вызов его власти.\nНедоверие Карима к колдунам в последнее время доставляло ему проблемы. Несколько лет назад он лично повел небольшой отряд Хакимитов в логово, кишащее волшебниками. Один из них, умирая, проклял Карима, чтобы тот страдал от трупного окоченения. Султан начал терять осязание, и проклятие может поглотить его еще больше в скором времени."
 POD_investigate.desc.790736: "Рожденный финикийским царем, Эшмуназар II известен историкам только благодаря своей пустой гробнице. Для мира вампиров он по-прежнему остается историей, которой делятся шепотом, но основанной на существе, которое они видели и ощущали его силу.\n[Concept('Embrace', 'Объятие')|E] Эшмуназера были неудачным уроком смиренности. В попытке сломить этого человека, его [Concept('Sire', 'сир')|E] попытался взять его под контроль. Эшмуназар же, напротив, отказался сойти со своего трона, полагая, что теперь его правление санкционировано Богом. Если бы другие вампиры жили как тираны-правители ночи, он был бы Богом для них всех. Его планы были прерваны группой старших вампиров, и его ярость не угасла из-за того, что он оказался в таком затруднительном положении. Изгнанный со своей родины, он нападает на любого, кого считает угрозой, невидимый хищник, которого никогда не видели ни до, ни после его нападений.\n Дальнейшая судьба в каноне \nМэри Черная завербует его для своего плана открыть врата ада, но он увидит в ее схеме прекрасную возможность вновь утвердить свою волю над другими."
 POD_investigate.desc.790190: "Подобно своим братьям и сестрам Мафусаилам, Чандрапутра на протяжении веков имел множество ролей. Одновременно слуга и завоеватель, спаситель и чудовище, зверь и философ. Однако, каковы бы ни были роли и притязания его братьев и сестер, есть одно, что отличает Чандрапутру: верность. В то время как каждый из его братьев и сестер в конце концов отказался от предписаний Сапатасуры, Чандрапутра непоколебимо продолжал придерживаться требований своего прародителя.\nЕго смертная история затеряна в веках, забыта всеми, за исключением, возможно, других отпрысков основателя [Concept('Clan', 'клана')|E] Равнос. Его долг военачальника Сапатасуры - это единственная роль, которая ему нужна. Хотя более критически настроенные ноддисты могут полагать, что священный мандат основателя [Concept('Clan', 'клана')|E] Равнос на крестовый поход против Ван Куэй в лучшем случае просто ненастоящий, а в худшем - корыстная выдумка, Чандрапутра не дает никаких намеков на то, что история происхождения его [Concept('Clan', 'клана')|E] является чем-то меньшим, чем правдой.\nЧандрапутра потратил впустую достаточно времени, чем хотел бы. Старший из оставшихся Равносов не намерен видеть, как его [Concept('Clan', 'клан')|E] распадается, и полон надежды придать Равнос больше величия, чем тот когда-либо имел.\n Дальнейшая судьба в каноне \nЧандрапутра никогда по-настоящему не победит, но и никогда по-настоящему не сдастся. Возвращение его блудного брата в современных ночах, возможно, сможет помочь ему выйти из тупиковой ситуации в Вечной Войне."
 POD_investigate.desc.790631: "Элимелех был мужем Ноеминь, как сказано в Библии в Книге Руфь. Неизвестный напал на него и [Concept('Embrace', 'объял')|E]. Ноеминь нашла своего мужа блуждающим по полям – холодную, неживую, пустую оболочку. Она положила его в неглубокую безымянную могилу. Три ночи спустя он проснулся безумным и страдающим от жажды, которую не мог утолить ни один источник.\nОн отправился на поиски своей семьи и в конце концов нашел их несколько месяцев спустя в другой стране. Но безумие овладело им, и Элимелех убил обоих своих сыновей, перерезав им глотки. Когда к нему вернулось здравомыслие, Элимелех проклял себя и свою отвратительную нежизнь.\nОн приговорил себя к жизни в одиночестве, питаясь скотом и спящими путниками. Прошли поколения, и Элимелех понял, что его проклятие никогда не закончится, и без того хрупкий разум древнего вампира еще сильнее потерял связь с реальностью.\nПутешествия Элимелеха в конечном счете привели его к Истинной Черной Руке. Он был слишком непредсказуем, чтобы ему полностью доверяли, но он также был слишком стар и могущественен, чтобы они могли ему отказать.\n Дальнейшая судьба в каноне \nОстатки здравомыслия Элимелеха иссякнут и он начнет думать о себе как о скромном [Concept('ghoul', 'гуле')|E] на службе у Тал'Махе'Ра."
 POD_investigate.desc.605123: "При жизни Картаририя был кровожадным воином, известным своей бесчеловечностью и агрессивностью, за что его в конечном счете и [Concept('Embrace', 'объяли')|E]. Вместе с ним Старейший обнаружил свою способность испытывать ощущения своего потомства, и благодаря этому он тайно превратился в легион, поселившись в избранных потомках и стал пожинать плоды их исследований.\nЕго [Concept('Sire', 'сир')|E] позволил воину Картаририе действовать по своим прихотям. Картаририя попытался выдать себя за Картикею, бога войны, только для того, чтобы обнаружить, что брахманы использовали свою Истинную Веру как оружие и раскусили такую хитрость.\nКак и следовало ожидать от многорукого Мафусаила, который считает всю Индию своими личными охотничьими угодьями, Картаририя не позволяет никому из вампиров, кроме тех, кто принадлежит к его роду, или тех, кто связан узами крови, входить в его владения. На нарушителей границы нападают устрашающе могущественные гули, называемые якши, которые созданы из плоти, чтобы напоминать человекообразных обезьян. Картаририя боролся против вторжения [Concept('cainite', 'каинитов')|E] после завоеваний Александра Македонского. Он сразился с Мафусаилом Носферату и, одержав победу, поселился в убежище Носферату на острове Шри-Ланка.\n Дальнейшая судьба в каноне \nКартаририя впадет в [Concept('torpor', 'торпор')|E], оставив свои владения на попечение своих многочисленных отпрысков."
 POD_investigate.desc.791166: "Наивысший среди дэв Данава, который все еще активен, Киаан является мастером нескольких Путей Тауматургии и использует их, чтобы поддержать волю Салюбри и помешать Тремер. Киаан уважает Родриэля, но остро осознает, что Пастырь не разделяет его веру, раздражаясь из-за превращения его религиозных обрядов в товар для уничтожения другого вампира. Он осознает, что тоже погибнет под ударами дрожащих клыков, поэтому продолжает поддерживать альянс, но семя нелояльности грозит прорасти в любую ночь.\nПосле того, как его старейшины встретили окончательную смерть или впали в [Concept('torpor', 'торпор')|E] много лет назад, Киаану становится все труднее контролировать фракцию асуров из его родословной."
 POD_investigate.desc.791112: "Императрица Дьянанг держит двор рядом с Драконьим Гнездом на вершине Пном-Аорала. Подражая традициям свирепых народов, населяющих большую часть джунглей ее владений, ожидается, что каждый посетитель принесет подарок. Она не деспот и не тиран, довольствуясь тем, что позволяет каждому искать свой собственный путь, пока они проявляют должное уважение. Однако она не из тех, кто легко прощает, все еще затаив обиду на Желтого императора за его вторжение на ее северные границы.\nВопреки убеждениям некоторых Равнос, Дьянанг далека от ключевой роли в Вечной войне против их [Concept('Clan', 'клана')|E], будучи совершенно довольной созерцая внутрь себя, поскольку она позволила своим младшим генералам и головорезам позаботиться о военных вопросах за нее.\n Дальнейшая судьба в каноне \nАлый двор столкнется с серьезным давлением со стороны династии Юань, и между ними и Севером разгорится вражда. В конечном счете, Алый двор объявит себя независимым от китайской организации Ван Куэй. Они остаются такими и по сей день."
 POD_investigate.desc.790161: "Будучи праправнучкой Клавдия Джованни, Лукреция родилась в альпийском регионе между Италией и Швейцарией. С самого начала ее мучили шепчущие голоса, и она была помещена в лечебницу, где ее, тем не менее, разыскивали чтобы [Concept('Embrace', 'объять')|E] многие члены семьи Джованни, которые уже были вампирами. Но Клавдий прогнал их всех.\nК тому времени, когда Клавдий впал в немилость в глазах своего отца, патриарха [Concept('Clan', 'клана')|E] Августо Джованни, Лукреция отравила своих собственных родителей в отместку за то, что те заперли ее. По мере того как звезда Клавдия падала, звезда Амброджино восходила. И когда Августо предложил последнему награду, тот попросил права на предполагаемое дитя Клавдия - Лукрецию, как свою собственную.\nОна стала верным союзником Амброджино в его эзотерических поисках, помогая ему в поисках различных оккультных документов, таких как Анексхексетон и Фрагмент Саргона. Однако она также страдает от смертельного желания, которое заставляет ее идти на ужасный риск, чтобы исполнить его.\n Дальнейшая судьба в каноне \nЛукреция будет стоять на стороне своего [Concept('Sire', 'сира')|E] до самого конца, избегая смерти, к которой она так стремится."
 POD_investigate.desc.790557: "Аркадиус служил преторианским легатом в римском легионе, располагавшемся в Лондиниуме. Он был командиром, братом по оружию и любовником Марка Вера. Митра [Concept('Embrace', 'объял')|E] Вера в 192 году н.э., и солдат немедленно повернулся и предложил бессмертие Аркадиусу. Преторианец отказался, поскольку не хотел отказываться от своего долга перед Римом. В конце концов он согласился после выхода на пенсию, почти три десятилетия спустя.\nАркадий легко облачился в мантию ночи, служа Митре, как когда-то римскому императору. Он быстро поднялся в рядах митраистских мистерий, чему способствовали как наставничество Вера, так и кровь Митры, текущая в его жилах. Однако его высокомерное поведение и нежелание приспосабливаться к местным обычаям не сделали его союзником среди британских сородичей.\nНыне консул свободной вотчины Бат и наставник митраизма, Аркадиус попеременно рассматривается то как непризнанный тиран, то как защитник веры.\n Дальнейшая судьба в каноне \nАркадиус будет верно служить, но не сможет остановить медленный упадок Баронств Авалона. В наши дни он - забытая легенда."
 POD_investigate.desc.790982: "Несмотря на то, что Беатрикс принадлежала к [Concept('Clan', 'клану')|E] Тореадор, она была диковинкой при Дворе Любви, поскольку происходила из рода, которого на самом деле не видели во Франции. Таким образом, хитрый и амбициозный политик вела долгую игру, сначала отказавшись от титула Королевы, чтобы помочь своей дорогой подруге Эсклармонде в трудную минуту.\nНо правда заключается в том, что у Беатрикс нет друзей, только пешки. Ее амбиции не имеют границ, и она твердо намерена заявить права на Тулузу, а затем и на Францию, даже если для этого все должно сгореть дотла вокруг нее.\n Дальнейшая судьба в каноне \nМенее чем через два столетия Беатрикс достигнет своих целей и обеспечит полный контроль над Францией. Потребуется революция, чтобы подорвать ее власть..."
 POD_investigate.desc.790172: "Несмотря на свой юный возраст, Гильермо Князь Коимбры уже многого добился в своей нежизни. Отняв силой оружия свое княжество у своего предшественника-мусульманина, он с тех пор перешел к роли посредника между [Concept('ashirra', 'Аширра')|E] и христианами.\nУважаемый умеренно верующими с обеих сторон и презираемый фанатиками, молодой Бруха доволен, что известен как милосердный Князь и предоставляет безопасное убежище от постоянных раздоров в Иберии. Некоторые шепчутся, что за этой кажущейся доброжелательностью скрывается желание восстановить Карфаген..."
 POD_investigate.desc.605129: "Султан Феса прибыл в город в качестве его основателя. Тогда он был молодым [Concept('cainite', 'каинитом')|E], но уже находился в поисках места для прилежного уединения, откуда можно было бы вести хронику великих событий, происходящих в мире. Когда другие вампиры забрели в город, Усама обнаружил, что ему нужно взять на себя традиционную роль Султана, чтобы сохранить желаемое спокойствие.\nТрудно представить себе более неохотного монарха. Ибн Джабар желает как можно меньше иметь дело с другими [Concept('cainite', 'каинитами')|E]. Из-за этого ему помогает множество ансаров, квалифицированных помощников, которые управляют городом за него. Эта компетентная группа, а также угроза столкнуться с вспыльчивостью ибн Джабара до сих пор сохраняли мир. Но Фесу еще предстоит столкнуться с настоящей угрозой."
 POD_investigate.desc.790127: "Мало что известно о ее прошлом, но Кахина появилась во время одного из самых тяжелых случаев чумы в Каире. Она стала одной из основательниц Двора Грез, заботясь о благополучии Спящего Лорда - древнего Сетита, находящегося в храме в [Concept('torpor', 'торпоре')|E].\nОна обнаружила закономерности, стоящие за обрядом Короля-Солнца, который в свое время учредила Хатшепсут, и который усиливал Истинную Веру в любой форме и направлял ее против спящего Мафусаила. Это было прямой угрозой Спящему Лорду, и, не имея возможности нанести прямой удар в ответ по своему врагу, она вместо этого разработала новый план - кампания по подрыву веры жителей Каира любыми возможными средствами.\n Дальнейшая судьба в каноне \nКахина слишком поздно узнает, что даже Спящему Лорду могут сниться кошмары."
 POD_investigate.desc.790648: "Будучи смертной, Иньянга была шаманом, жившей среди африканского народа, который впоследствии стал зулусами. Ее точные колдовские способности неизвестны, но она была способна менять облик и хорошо разбиралась в путях духов. В 5 веке вампир, которого называли «Египтянин» начал питаться ее народом. В ответ она атаковала существо своим колдовством, и они сражались так, что каждый из них был почти повержен другим. Борьба, наконец, закончилась, когда ее враг, едва ли более сильный, чем она сама, [Concept('Embrace', 'объял')|E] ее, пока та была при смерти.\nВ течение следующей недели Иньянга и Египтянин учили друг друга своим секретам. В конце недели, когда ее [Concept('Sire', 'сир')|E] захотел вернуться к ее народу и продолжить питаться им, Иньянга пронзила его сердце копьем, а затем смотрела, как он на восходе солнца сгорает в огне.\n Дальнейшая судьба в каноне \nСтрасть Иньянги к странствиям приведет ее к новым неизведанным берегам. И в конце концов она осядет в Чикаго в качестве самого влиятельного [Concept('primogen', 'примогена')|E] города."
 POD_investigate.desc.790878: "Марк де Брабант родился во Франции в эпоху крестовых походов и вырос в бенедиктинском монастыре. Он сбежал, когда ему исполнилось 16 лет, выживая трудом на различных сельскохозяйственных работах. Его жизнь изменилась, когда он присоединился к Детскому крестовому походу и приехал в Марсель. Там наивным и идеалистически настроенным молодым бродягам недобросовестные торговцы предложили бесплатный проезд в Святую Землю. А затем они заковали детей в кандалы и продали оптом на невольничьих рынках Северной Африки. В конце концов он стал слугой алжирского торговца, который обнаружил, что у Марка замечательная память.\nКогда его хозяин попытался обмануть сородича, которая должна была стать [Concept('Sire', 'госпожой')|E] Марка - Меган из Бристоля, она предложила алжирцу выбор между позорной смертью или передачей всего его богатства и собственности Марку. Затем Меган предложила Марку выбор: жизнь независимого торговца или [Concept('Embrace', 'объятия')|E] и становление в качестве ее помощника. Марк принял ее предложение и присоединился к рядам нежити. Он, его [Concept('Sire', 'госпожа')|E] и прородитель путешествуют по Европе и Средиземноморскому бассейну, чтобы заложить основы торговой и банковской империи.\n Дальнейшая судьба в каноне \nИмперия Марка будет только расти, делая его одним из самых богатых [Concept('cainite', 'каинитов')|E] всех времен. Однако его нравственность существенно снизится, и многие начнуть бояться Теневого Князя"
 POD_investigate.desc.605103: "Адана - миниатюрная блондинка с узкими голубыми глазами и резкими чертами лица. Одевается в мужскую одежду лихого покроя; можно ожидать, что она будет говорить с хулиганским акцентом. Она выступает в роли своего рода адвоката дьявола, поощряя перемены. Адана часто заставляет других заявлять о своей позиции, чтобы затем занять противоположную позицию.\nНесгибаеая Прометейка, Адана - проницательный политик и заслужила неохотное уважение Хардештадта, несмотря на их противоречивые философии.\n Дальнейшая судьба в каноне \nАдана станет одним из основателей Камарильи, первым юстициарием Бруха и, предположительно, членом могущественного и замкнутого Внутреннего круга Камарильи."
 POD_investigate.desc.790246: "Родившийся в Праге как единственный сын еврейского раввина, Ицхак получил образование на нескольких языках и провел свое детство в относительном комфорте. Его семья переехала в Краков из-за страха перед растущими гонениями, которыми они подвергались в Праге со стороны властей. Когда 10 лет спустя умер его отец, Ицхак был потрясен, увидев женщину, которая, как он знал, была проституткой, присутствовавшую на трауре.\nОднако он узнал, что его отец был не ее клиентом, а собеседником, с которым она беседовала на некоторые эзотерические темы. Вскоре Ицхак обнаружил, что его привлекает ее общество. Через несколько лет Натасия призналась ему в своей природе, и первой реакцией Ицхака было сочувствие и забота, он верил, что ни одно существо не заслуживает такого проклятия. Этот акт милосердия внушил Натасии мысль о том, что такую доброту нужно сохранить, и она [Concept('Embrace', 'объяла )|E] Ицхака. Сейчас он странствует по Польше, помогая нуждающимся и пытаясь построить лучшее будущее.\n Дальнейшая судьба в каноне \nНесмотря на множество неудач и бесчисленные страдания, которые предстоит пережить Польше, Ицхак никогда не перестанет пытаться. Бомбардировка Варшавы в 1939 году станет концом одного из самых доброжелательных [Concept('cainite', 'каинитов')|E], когда-либо существовавших."
 POD_investigate.desc.605121: "Родившийся и выросший в землях Цимисхов, Рутор был создан для войны. И когда он отправился на войну, его хозяин верил, что управляет им с помощью уз крови. Но Рутор был невосприимчив к ним и, в конечном итоге, предал Цимисхов, заработав [Concept('Embrace', 'объятия')|E] от [Concept('Clan', 'клана')|E] Тремер в качестве награды.\nОднако Рутор был таким же недовольным и бунтарски настроенным относительно жесткой структуры [Concept('Clan', 'клана')|E] Тремер. Покинув Цеорис, он уехал далеко от Восточной Европы, чтобы создать основу для собственной власти. Его взор устремлен на Копенгаген, и он намерен действовать быстро, поскольку знает, что Тремеры, скорее всего, не простят его предательства в в скором времени...\n Дальнейшая судьба в каноне \nИ они этого не сделали. Рутору едва ли удастся избежать гнева своего [Concept('Clan', 'клана')|E] на протяжении веков, сбежав в Новый Мир, а потом за его пределы. По иронии судьбы, его концом станет не Тремеры, а еще один выскочка [Concept('Clan', 'клана')|E]..."
 POD_investigate.desc.505107: "Единственное истинное дитя самого Тремера, Гримгрот - маг Дома Тремер, заслуживший свое [Concept('Embrace', 'объятие')|E] одним из самых важных предательств в истории Магов. Действительно, Гримгрот был магом, известным как \"Бывший Тремер\", который участвовал в падении ковенанта Мистридж в 1210 году н.э. Падение Мистридж можно даже напрямую приписать ему: он ненадолго ослабил магическую защиту ковенанта, оставив волшебников Мистридж уязвимыми для пушек. Этот акт стал катализатором смены парадигмы между зарождающимся Орденом Разума и Герметистами.\n Дальнейшая судьба в каноне \nПосле предательства Горатрикса, Гримгрот будет возведен в Совет Семи, наблюдая за Западной Европой из своей капеллы в Риме. Затем он встанет у руля Второй Массасской войны против Ордена Гермеса."
 POD_investigate.desc.790143: "Маркус Муса Джованни - младший правнук Клавдия, был принят в [Concept('Clan', 'клан')|E] за его острое чувство любопытства и проницательный ум. Получивший [Concept('Embrace', 'объятие')|E], Маркус Муса проявил себя как исключительный ученый и, прежде всего, как превосходный историк. Он был отправлен в Константинополь вместе с Алексией Теусой, чтобы помочь латинским [Concept('cainite', 'каинитам')|E] в создании собственного квартала в городе. Рыжебородый Джованни пережил Горький крестовый поход и продолжил поиски Библиотеки Забытых после разграбления Константинополя. В некотором смысле ему это удалось: он был схвачен последователями Лазаря и доставлен в его логово, где был посвящен в план Мафусаила по достижению Апофеоза. Однако ему удалось сбежать, и он присоединился к плану Констанции доставить Кодекс в Эрджиес. В последовавшей схватке Кодекс был нечаянно уничтожен Лазарем, который разбил потолок своего логова, чтобы забрать всех незваных гостей с собой. Теперь Маркус путешествует с караваном Андреаса, которому поручено уничтожить остатки Мечты.\nВо время этого стремления он потерпит окончательную смерть, столкнувшись с Драконом после того, как поможет Мике Викосу и его окружению разоблачить уловку Мафусаила. При этом [Concept('antediluvian', 'Допотопный')|E] Цимисх овладеет телом Илиаса и вырвет сердце Джованни из его груди голыми руками."
 POD_investigate.desc.790155: "Дионисий был сыном винодела в Греции и унаследовал виноградник после того, как его родители умерли от смертельной болезни. Полный решимости найти способ снова связаться со своей семьей, он в конце концов познакомился с культом, который поклонялся Персефоне и, по слухам, мог связаться с [Concept('underworld', 'Загробным Миром')|E].\nОн взял культ под свой контроль и позволил всем снова связаться с потерянным близкими. Это привлекло внимание Каппадокийцев, и сам Яфет пришел встретится с Дионисием. После долгого разговора Яфет [Concept('Embrace', 'объял')|E] молодого человека. Дионисий, однако, не поддался нездоровым привычкам своего [Concept('Clan', 'клана')|E], отказавшись от Дороги Костей в пользу Дороги Человечности, как было указано в Афинском пакте.\nЗаботясь как о живых, так и о мертвых, он щедро раздавал им плоды своего виноградника, хоронил бедных и поддерживал многочисленные контакты как с живыми, так и с мертвыми и неживыми. В конце концов, он был провозглашен Князем Афин. С падением Константинополя Дионисий ищет способы обеспечить независимость Греции от убегающих [Concept('cainite', 'каинитов')|E], среди которых много приверженцев Дороги Королей и противников его Дороги."
 POD_investigate.desc.790118: "Возможно, один из самых яростных сторонников вмешательства в дела Фурий, Эйрик Длиннозубый - неживая легенда среди [einherjar|E] Скандинавии. [Concept('Embrace', 'Объятый')|E] за свое противодействие вторжению Харальда Прекрасноволосого в Норвегию, Длиннозубый убил почти 50 человек до и после своего [Concept('Embrace', 'объятия')|E].\nЭйрик - существо, на которое охотятся по всей Скандинавии, и только его союз со Свободным государством удерживает его от возмездия. Однако он становится проблемой, поскольку его едва контролируемая ярость начинает закипать. Эйрик хочет убивать христиан, Вентру, Ласомбра... или кто-нибудь еще, кто не убивает кого-нибудь из них прямо сейчас.\n Дальнейшая судьба в каноне \nДлиннозубый прислушается к призыву Караха и станет частью последней битвы языческого мира. Он заставит многих врагов встретиться со своим Богом, прежде чем погибнет."
 POD_investigate.desc.505082: "Александр был [Concept('Embrace', 'объят')|E] в Афинах за семь столетий до рождения христианского бога. Становясь с годами чересчур самоуверенным, он в конце концов отправился в Париж и стал Князем этого города на много столетий после падения Рима. В Париже он создал свой Великий Двор, которым правил в сотрудничестве с несколькими старейшинами Тореадоров, используя страх и справедливость. Взяв франкскую семью Карла Великого под свое крыло около 800 года н.э., он поддержал создание Священной Римской империи, но с течением времени его правление стало тираническим, а его одержимость и зависть стали безудержными.\nОднако после того, как он уничтожил свою супругу Лоррейн (дитя королевы Салианны) в приступе ревности после того, как та сбежала от него, он заработал репутацию разрушителя вещей, которые любил больше всего. Это привело к тому, что французский Тореадор отказался от поддержки своего Великого Двора, изолировав его. С помощью собственного дитя - Джеффри, Мафусаил был окончательно свергнут и изгнан с территории Двора Любви в 1222 году.\nАлександр укрылся в Магдебурге, немецком городе, которым правит лорд Юрген, где он замышляет вернуть свои владения обратно.\n Дальнейшая судьба в каноне \nВ своем стремлении заручиться поддержкой Хардештадта Александр поведет войну против Дикарей Ливонии. Там, несмотря на ошеломляющий первоначальный успех, он будет побежден и [Concept('diablerie', 'диаблеризирован')|E] в битве лидером Дикарей: монгольским Гангрелом Карахом, который являлся проводником силы бога Телявеля."
 POD_investigate.desc.790212: "Во время Первого крестового похода, Халид был военным лидером мусульман, заслужив кровавую репутацию у крестоносцев и совершив множество зверств. Он был [Concept('Embrace', 'объят')|E] византийским Носферату, который верил, что самый безопасный способ вытеснить исламское влияние из Палестины - это подкупить их лидеров. Первой реакцией Халида на его [Concept('Embrace', 'объятие')|E] было Безумие, унесшее жизни многих его последователей. Он был спасен от лучей солнца еврейским отшельником, который рассказал ему о его состоянии и каббале. Во время своих путешествий по различным святым местам ислама он узнал о Голконде и посвятил себя достижению этога состояния. Но всякий раз, когда ему кажется, что он близок к Голконде, его Зверь отбрасывает его назад.\n Дальнейшая судьба в каноне \nХалид приедет в Чикаго в 1871 году в поисках одного из Инконню. Несмотря на свою первоначальную поддержку княжества Лодина, вскоре он возненавидит его и проголосует за его свержение. Во время наводнения он будет изгнан из своих канализационных владений, а когда оборотни вторгнутся в Чикаго, Халид станет одним из немногих сородичей, кому удастся организовать оборону, убив множество оборотней собственными руками. После этого подвига он снова отправится на поиски Голконды, как делал это всегда."
 POD_investigate.desc.790955: "В сердце Бистах много яда. Старейшины Аламута заставили ее наблюдать за уничтожением ее [Concept('Sire', 'сира')|E] после того, как они обнаружили доказательства его инфернальных деяний в Дамаске. Когда она узнала о причастности к этому Тореадоров города, она поклялась отомстить им всем.\nТеперь, отправленная в проклятый город в качестве шпиона, Бистах хочет, чтобы их всех унизили и показали, какими монстрами они являются, прежде чем медленно уничтожить их. Прямо сейчас она все еще играет в медленную игру по сбору информации, но скоро она осуществит свою мечту о том, чтобы на самом деле сжечь дотла весь этот улей инферналистов.\n Дальнейшая судьба в каноне \nС давним союзником, который поддержит ее, Бистах очистит Дамаск от зла. После этого она возьмет на себя заботу о городе в качестве его защитника. Задание, которое она выполняет и по сей день со своим неугасающим рвением."
 POD_investigate.desc.790148: "Аришат была первой среди отпрысков Азанеаля, которая последовала его примеру и была переделан тенями под Хоразином. По приказу своего [Concept('Sire', 'сира')|E] она была отправлена в команду Темного Магистра, ковена пиратов Ласомбра на Тропе Криков под управлением Алехандро Мартеля-и-Сандовала. Аришат легко вырвала у него контроль над группой и взяла под свой контроль колодец жертвоприношений на борту корабля. Затем она выступала в качестве посла в организации Angellis Ater. Она известна своим великолепным мастерством в области Оттенения."
 POD_investigate.desc.505093: "Колдун-затворник, известный как Ша'хири, был Старейшим в Аламуте после ухода Хакима. В основном это было консенсусом между враждующими фракциями Судей [Concept('Clan', 'клана')|E], известно, что он не играет активной роли в политике [Concept('Clan', 'клана')|E], факт, который помог ему сохранить голову перед опасностями такого титула.\nНедавно в Аламут приехала еще одно дитя Хакима - Накуртум, и приняла мантию Старейшей от Ша'хири, который с радостью передала ее ей. Но весьма новаторские взгляды новой Старейшей создают проблемы в коридорах Аламута, и многие замышляют возвращение старого колдуна на его трон.\n Дальнейшая судьба в каноне \nПравление Накуртум будет недолгим, и Ша'хири вернет себе свой титул. До тех пор, пока не будет наложено проклятие Тремер. Когда [Concept('Clan', 'клан')|E] Ассамитов расколется, Ша'хири покончит с собой из-за этой неудачи."
 POD_investigate.desc.791152: "Вампир, известный как Миларепа, живет высоко в Гималайских горах в уединении, и, по слухам, возможно, достиг [Concept('golconda', 'Голконды')|E]. Пацифист по натуре (как и большинство представителей его линии крови), он поддерживает мирные и даже в некотором роде дружеские отношения со Звездочетами Гару, которые живут в тибетском монастыре (могущественном Каерне) рядом с его пещерой. Благодаря диете из крапивы, пока он был жив, у него сохраняются зеленые волосы в его немертвом состоянии."
 POD_investigate.desc.790205: "Вероятно, самая влиятельная Малкавианка Древнего Рима, Трифоса была личной сивиллой Князя Камиллы, лидера нежити Рима. Большое уважение, которое ей оказывали в этой роли, отразилось на [Concept('Clan', 'клане')|E] Малкавиан, которые тогда считались советниками королей, а не сумасшедшими лунатиками, как сейчас.\nСамым заметным достижением Трифосы было ее неустанное стремление разрушить Карфаген, и именно она в конце концов склонила Камиллу к развязыванию Пунических войн и уничтожению всех следов проклятого города.\nВыполнив свою цель, Трифоса отошла на второй план после [Concept('torpor', 'торпора')|E] Камиллы, но по-прежнему пользуется большим уважением у старших [Concept('cainite', 'каинитов')|E].\n Дальнейшая судьба в каноне \nТрифоса займет римское княжество вместо Камиллы после его [Concept('torpor', 'торпора')|E]. Она примет участие в Великом Розыгрыше, избавив [Concept('Clan', 'клан')|E] Малкавиан от Помешательства, прежде чем будет окончательно уничтожена инквизиторами в 2013 году."
 POD_investigate.desc.790229: "Номинально являясь вассалом Митры, Роберт де-факто независим, и Митре на это наплевать, пока к нему проявляют должное уважение. И своевольный Князь Эдинбурга не прочь осыпать Митру похвалами, пока его владения в Шотландии в остаются в безопасности.\nБудучи довольно хитрым, Роберт играет в долгую игру, прекрасно понимая, что Митре снова станет скучно, а Авалон рухнет без его 'Бога'. Когда это произойдет, Роберт надеется, что Эдинбург будет достаточно силен под его руководством, чтобы противостоять шторму и даже выйти из него еще сильнее. Тореадор даже не возражает против заключения сомнительных союзов и сделок, чтобы при необходимости достичь этой цели...\n Дальнейшая судьба в каноне \nПлан Роберта в некотором роде осуществится. Эдинбург действительно станет одной из сильнейших сил в Англии после исчезновения Митры, но уже без самого Роберта у руля."
 POD_investigate.desc.790136: "Будучи бретонским проповедником при жизни, Эон проявил исключительные способности как [Concept('cainite', 'каинит')|E]. Прирожденный оратор, амбициозный, но достаточно хитрый, чтобы скрывать это, он сумел за свою короткую нежизнь обмануть гораздо более старых [Concept('cainite', 'каинитов')|E], чем он, например, таких как Александр из Парижа. Посланный в качестве наказания, чтобы подчинить Эсклармонду во время Альбигойского крестового похода, Эон вместо этого с ее помощью уничтожил присутствие еретиков и заключил собственное перемирие без благословения Парижа.\nОбъявленный предателем, но уже слишком могущественный и окопавшийся, чтобы его можно было сместить, Эон с тех пор предпринял большие шаги к тому, чтобы покончить с присутствием еретиков в Лангедоке и присвоить славу за это себе. Его последователи растут по мере того, как благочестивые [Concept('cainite', 'каиниты')|E] тонут в его, казалось бы, бесконечном рвении покончить с ересью. И по мере того, как города падают, а затем в них размещаются гарнизоны сторонников Эона, его влияние и амбиции растут быстрее, чем могли бы подумать многие старшие [Concept('cainite', 'каиниты')|E]..."
 POD_investigate.desc.790300: "Смертоносная женщина, известная как Мелинда Галбрайт - одно из самых коварных созданий. Используя свою красивую, хотя и холодную внешность на полную, она является безжалостным властолюбцем, у которой мало ограничений в средствах для достижения своей цели, если таковые вообще имеются.\nКонечные цели Мелинды известны только ей, поскольку у нее нет друзей, которым можно было бы рассказать о них. Те немногие, кому удалось сблизиться с ней, говорят о сводящих с ума амбициях, угрожающих разрушить любое подобие здравомыслия, оставшееся в ней.\n Дальнейшая судьба в каноне \nМелинда не перестанет прокладывать себе путь вверх по служебной лестнице, пока не окажется на вершине мира, лидером одной из самых могущественных сект в мире - Шабаша. Но даже этого будет недостаточно, чтобы удовлетворить ее бездонные амбиции..."
 POD_investigate.desc.790290: "Оглядываясь сейчас назад, трудно объяснить, что именно заставило его [Concept('Sire', 'госпожу')|E] [Concept('Embrace', 'объять')|E] Ионтия, если это действительно была основательница [Concept('Clan', 'клана')|E] Тореадор, которая ввела молодого грека в ночь. Было ли это из-за его грациозного тела, его волнистых светлых волос, ангельского голоса или из-за его сочувственного отношения к горестям и тревогам всех тех, в чьих сердцах лелеялось желание, которое трудно передать словами? Современные сородичи, вероятно, никогда этого не узнают.\nВскоре Ионтий сделал себе имя как художник и покровитель многочисленных талантливых, многообещающих смертных. Его обширные путешествия привели его с западного побережья Европы в золотые земли Катая. Ходят слухи, что он научился у скрытных сородичей Востока, как питаться от смертных, не выпивая их крови. Говорят, что одного тяжелого, страстного дыхания человека во время любовного акта достаточно, чтобы накормить Ионтия. Ходят слухи, что культы крови молятся ему как аватару различных божеств любви во всех четырех уголках мира.\n Дальнейшая судьба в каноне \nИонтий продолжит лениво вести свою нежизнь сквозь историю, став то художником, то иллюстратором и даже порнопродюсером в современных ночах."
 POD_investigate.desc.790517: "Нефертити когда-то была египетской принцессой и, по ее словам, царицей до того, как впала в немилость. Некоторые говорят, что она была супругой фараона Эхнатона с тем же именем, хотя другие почтенные Сетиты, такие как Неферу, могут усомниться в таком утверждении.\nПосле того, как Сет спас ее от смерти с помощью [Concept('Embrace', 'объятия')|E], Нефертити полностью приняла свою новую роль в [Concept('Clan', 'клане')|E] и стала одним из величайших сторонников планов Сета. Чрезвычайно уверенная в себе и хорошо осведомленная, Нефертити считает, что нет такой проблемы, с которой она не смогла бы справиться. Она видит себя подарком Сета миру. Однако ей еще предстоит доказать это.\n Дальнейшая судьба в каноне \nНефертити не сделает абсолютно ничего примечательного, пока не провалит план в современном Берлине, доказав, что чрезмерная самоуверенность - медленный и коварный убийца."
 POD_investigate.desc.790897: "Возможно, величайший лжец в истории [Concept('cainite', 'каинитов')|E], почти вся история происхождения Дионисийца может быть выдумкой. Если ему верить, он был знаменитым божественным подражателем греческого бога Диониса. Он, вместе с близнецами - \"Орфическими братьями\", подчинил вакхические мистические культы Древней Греции и преуспел в приобретении последователей среди смертных. Сам Дионисиец утверждает, что был частью Элевсинских мистерий, направляя людей в их обрядах по возвращению Персефоны в [Concept('underworld', 'Загробный Мир')|E].\nДругие известные утверждения включают в себя то, что он сыграл ключевую роль во время Пунической войн и войн Баали, был благословлен божественной кровью, нарушил \"статичную реальность\" и отправился в царство, известное как Аркадия.\n Дальнейшая судьба в каноне \nЕще больше событий будут присваиваться этой личностью в будущем, включая планирование Большого Розыгрыша, ритуала, что лишил [Concept('Clan', 'клана')|E] Малкавиан клановой [Concept('disciplines', 'Дисциплины')|E] Помешательства."
 POD_investigate.desc.791288: "Кормилица Александра Македонского покончила с собой, когда ее брат Клейтос был казнен человеком, о котором она заботилась в детстве. Именно тогда ей явился ангел и залечил ее раны, отправив ее в долгое путешествие, кульминацией которого стало ее открытие христианства столетия спустя.\nЗатем она отправилась вместе с самыми ранними святыми, которые распространили веру в Галлии, и в конце концов утвердилась как правительница страны, где двое из них умерли. С тех пор Алакринис стала маяком света для приверженцев Via Caeli, образцом их веры и учителем ее самых сокровенных тайн. Даже ее самые агрессивные противники не могут отрицать яркую ауру Истинной Веры, которая окружает ее."
 POD_investigate.desc.790272: "Родившийся в немецкой дворянской семье, Ланцо видел свое призвание в том, чтобы нести свет христианства и германских законов в нецивилизованный мир. Его рвение и известность привлекли к нему внимание немецкого сюзерена Хардештадта, который приказал ему принять [Concept('Embrace', 'объятие')|E], чтобы получить инструменты для использования зарождающейся империи Оттона Великого.\nСначала Ланцо испытывал отвращение к своему государству, но он начал ценить гарантии, что Священная Римская империя и христианство останутся господствующими в западном мире, в безопасности в руках Вентру. С тех пор он был тайным агентом Хардештадта, находя источники беспорядков и нестабильности, которые могли бы распространиться на его владениях."
 POD_investigate.desc.790271: "Лорд Хорст де Новара родился четвертым сыном мелкого дворянина, и у него всегда был острый чутье в торговле. По настоянию своего отца он последовал призыву крестовых походов и отправился сражаться с неверными. Однако его компания сбилась с пути и оказалась в Праге, где Хорст и предпочел остаться.\nТам он встретил своего будущего [Concept('Sire', 'сира')|E] Рудольфа Брандла, который интересовался его взглядами на обязанности дворянина и на то, как они изменятся в ближайшие годы. Брандл [Concept('Embrace', 'объял')|E] его, но они оба не знали, что делать друг с другом.\nКогда его пути пересеклись с Хардештадтом, старейшина сразу же связал его узами крови, так как он не мог выносить вида плутавшего Вентру без цели, и отправил его охранять прусские торговые пути для [Concept('Clan', 'клана')|E].\nСтолкнулся с язычниками, которые больше верят в своих идолов, чем тот в своего спасителя, Хорст пытается выполнять свою новую работу как можно лучше. Но все больше и больше попадает в когти Зверя, поскольку его Дорога не в состоянии показать ему, как справиться с язычниками."
 POD_investigate.desc.790117: "Когда-то, согласно его собственному рассказу, Абсалон был архиепископом Лунда и одним из самых могущественных людей в Дании, к нему прислушивались как короли, так и [Concept('cainite', 'каиниты')|E]. Как только за ним пришла смерть, было несложно организовать его преображение в вампирического владыку страны.\nПервые годы его правления были успешными, он тщательно уравновешивал южных Вентру и свирепых Гангрелов севера. Пока кампания против вендических Тремеров не отвлекла Абсалона на несколько десятилетий, когда он раскрыл могущественный секрет, который мог изменить его судьбу.\nБез его тщательного руководства Дания стала жертвой мелких военачальников и бродячих авантюристов. Но это ненадолго, так как Абсалон теперь готов вернуться на свою землю."
 POD_investigate.desc.790360: "Малгожата была шестым ребенком румынских дворян, попавших в крепостную зависимость. Работая молодым полевым работником, она была куплена Горатриксом. Он почувствовал в девушке великую силу и сделал ее своей ученицей. Малгожата стала более грубой, менее утонченной версией своего мастера, подражая и преувеличивая его самые выдающиеся черты. К 13 годам она стала полноправным магом.\nЕе смелость и быстрый взлет завоевали мало друзей, но вызвали восхищение других учеников. Она умоляла Горатрикса сделать ее бессмертной, как он, но Горатриксу не разрешалось даровать [Concept('Embrace', 'объятие')|E] за пределами Совета Семи. Вместо этого он нарушил меньшее правило и сделал ее [Concept('ghoul', 'гулем')|E]. В течение десятилетий она умоляла его склонить Тремера на ее сторону, и, наконец, получила [Concept('Embrace', 'объятие')|E] мучительные 75 лет спустя. Долгое ожидание ожесточило ее по отношению к Тремерам и Этриусу, которых Горатрикс обвинял в осторожности своего мастер.\nКогда внутренние политические разборки изгнали Горатрикса во Францию, Малгожата осталась по приказу своего хозяина, чтобы подорвать правление Этриуса. Пока Этриуса не было в капелле Цеориса, Малгожата начала не подчиняться его приказам и основала свою собственную фракцию верных последователей, надеясь однажды вытеснить его.\n Дальнейшая судьба в каноне \nЗахваченная и замученная до безумия во время Восстания Анархов, Малгожата будет оставлена Горатриксом гнить в своей камере на протяжении веков. Только в начале 20-го века трио искателей приключений дарует ей единственное освобождение, оставшееся на данный момент."
 POD_investigate.desc.790142: "Пьетро Джованни был [Concept('Embrace', 'объят')|E] в конце своей жизни, потому что его посредственные таланты не проявлялись до тех пор, пока венецианскому купцу не исполнилось почти 50 лет. Он действительно хотел изучать некромантию, но никогда не проявлял в ней никаких реальных навыков. Он также так и не узнал об истинной природе 'старейшин семьи', пока не проявилась его деловая смекалка.\nНа пороге низведения до статуса торговца, который так и не поднялся выше посредственности, Пьетро быстро совершил несколько удачных инвестиций и торговых сделок, в равной степени благодаря удаче и мастерству. Его рискованные сделки на нескольких торговых путях, проходивших с Ближнего Востока через Восточную Европу, окупились сторицей, к удивлению всех членов семьи.\nЭтого было как раз достаточно, чтобы привлечь внимание вампирических членов семьи. Пьетро сейчас занимается значительной частью семейной торговли через Восточную Европу, и поскольку интерес Джованни к региону возрос, он является естественным выбором для работы с Венгрией и Трансильванией.\n Дальнейшая судьба в каноне \nС открытием альтернативных торговых маршрутов авторитет Пьетро в семье будет быстро падать. Впоследствии он будет погружаться в безвестность, вплоть до своего исчезновения во время Первой мировой войны."
 POD_investigate.desc.790141: "Клавдий Джованни является одновременно сыном и чадом Августо Джованни, [Concept('Embrace', 'объятый')|E] вскоре после того, как Августо был принят в [Concept('Clan', 'клан')|E] Смерти.\nОн действует как сообщник своего отца и, вероятно, единственный, кому доверены истинные планы Августо на будущее. Это делает его непримиримым соперником Амброджино Джованни, блестящего 'кузена', который пытается подорвать его авторитет на каждом шагу, как в случае с оспариванием [Concept('Embrace', 'объятием')|E] Лукреции Джованни.\nКлавдий верит, что его непоколебимая преданность отцу восторжествует над безжалостными амбициями Амброджино.\n Дальнейшая судьба в каноне \nКлавдий будет частью или даже создателем большинства схем [Concept('Clan', 'клана')|E] Джованни. Он спланирует Заговор Исаака, который приведет к уничтожению Каппадокийцев, и [Concept('diablerie', 'диаблери')|E] самого Яфета. Но, в конце концов, его преданность и мастерство ничего не будут значить, когда он будет уничтожен в одном из приступов безумия Августо."
 POD_investigate.desc.790249: "Сама Гутка ничего не помнит о своей прежней жизни, но помнит, что она была старухой, преданной старым богам, которая ушла в лес навстречу смерти. Вместо этого она нашла каргу Бабу Ягу, которая даровала ей [Concept('Embrace', 'объятие')|E].\nСчитая себя теперь воплощением Богини-матери, она отправилась к язычникам Польши, и они поклонялись ей, принося ей жертвы из крови и соли. Когда она впала в [Concept('torpor', 'торпор')|E] в соляных шахтах того, что позже станет Краковом, она потеряла способность питаться простой жизненной силой людей, вместо этого ей пришлось начать питаться вампирской кровью.\nОна даровала [Concept('Embrace', 'объятия')|E] шахтерам и убивала их, оставляя трупы храниться в соли ее логова. Оставаясь в шахтах, она превратилась в существо, полностью покрытое кристаллами соли, с сутулым телом, заплесневелыми волосами и хрупкими руками и ногами.\nСведенная с ума своим состоянием, Гутка теперь ищет смерти, ищет свою [Concept('Sire', 'госпожу')|E], который избавил бы ее от страданий.\n Дальнейшая судьба в каноне \nОна никогда не найдет смерти, даже когда Баба Яга наконец проснется в 1997 году. Легенда о свирепом существе, сделанном из соли, жива и по сей день."
 POD_investigate.desc.790459: "Странный среди очень старомодных Цимисхов, Лугож в душе бунтарь, отказывающийся умирать за игру своих старейшин. Возглавляя небольшую группу единомышленников [Concept('cainite', 'каинитов')|E], он полон решимости сам вершить свою судьбу, пока не сможет вернуться в Трансильванию и сжечь все эти мрачные замки - и их лордов - дотла навсегда.\n Дальнейшая судьба в каноне \nЛугож станет главой Восстания Анархов в [Concept('Clan', 'клане')|E] Цимисхов. Проложив кровавый путь среди старейшин и создав ритуал, разрывающий Узы Крови, ему также будет приписываться смертельный удар по самому [Concept('antediluvian', 'Допотопному')|E] Цимисху. Конечно, истина несколько иная..."
 POD_investigate.desc.790568: "Дипломатично настроенная Анушин-Раван - одна из немногих ближневосточных Вентру, переживших нападение Бруха после падения Карфагена. За ее безупречными манерами и покладистым характером скрывается острый ум в области управления и дипломатии.\nОна полностью обратила в гулей деревню рыбаков, создав специализированную линию [Concept('revenant', 'ревенантов')|E], известную как the Избранные Анушин-Раван. Эти существа служат рабами для удовольствий, сосудами крови и прислугой.\nТщательно создавая паутину лжи вокруг этой родословной, Анушин готовится к тому, что ее грандиозный план вскоре будет раскрыт.\n Дальнейшая судьба в каноне \nРождение Камарильи даст Анушин все, в чем она нуждалась. Создав идеальное курортное место для высокопоставленных [Concept('cainite', 'каинитов')|E] на острове Ярос, ее услуги будут востребованы веками. И все это время ее ревенанты используются как слуги по всему миру..."
 POD_investigate.desc.505092: "Этьен вырос с осознанием того, что он был рожден во грехе, и мир вокруг него был недостоин в глазах Бога. Когда прозвучал призыв к крестовым походам, Этьен присоединился к ним, чтобы получить прощение.\nНа пути в Святую землю его оттолкнуло греховное поведение его братьев по оружию, и когда он стал свидетелем резни в Антиохии в 1099 году, он упал на колени, его вера была потрясена до глубины души, когда он стал свидетелем зла, совершенного воинами добродетели и христианства. Именно тогда Этьен встретил Варсика, который предложил ему воды и помог похоронить мертвых. Эти двое долго говорили о Боге, Его планах и Апокалипсисе. Когда Варсик предложил ему шанс послужить Богу в качестве бессмертного, Этьен согласился.\nЭтьен объявил Акру своим княжеством (поскольку конкурентов не было) и обосновался перед городом, охраняя его от незваных гостей. Со временем он создал сеть информаторов, предлагая убежище нуждающимся вампирам, независимо от их религии и этнической принадлежности.\n Дальнейшая судьба в каноне \nЭтьен переживет многочисленные проблемы Ближнего Востока и по сью ночь правит Акрой, переодевшись нищим на окраине города."
 POD_investigate.desc.790371: "Мирабель использовала различные псевдонимы, чтобы идентифицировать себя, и \"Мирабель\", возможно, не является ее настоящим именем. Однако она забыла большинство подробностей о своем прошлом, и мало кто знает что-нибудь наверняка. Присоединившись к свите Ласомбра Ашика бинт Джифри еще во времена Священной Римской империи, Мирабель считала себя истинным лидером культа, возглавляемого Ласомбра, что позволило ей взять на себя официальную роль, став просто номинальным главой.\nС тех пор Мирабель использовала 'свой' культ для реализации нескольких планов, помогающих ускорить апокалипсис, столь желанный Баали, включая заговор по пробуждению Мафусаила Гангрела в Севилье, чтобы уничтожить город."
 POD_investigate.desc.790235: "Родившийся в семье слуг, которая служила первым хашишинам, Кариф быстро усвоил ценность послушания и молчания. К тому времени, когда ему исполнилось 12 лет, Кариф уже умел владеть ножом, удавкой и мечом. Он также привлек внимание Ассамита по имени Васим, который увидел в мальчике ту преданность, которая требуется от тех, кто может нести проклятие нежити. В конце концов, Васим пришел за ним.\nПонимая, что он не вернется в крепость, Кариф быстро собрал все подручное оружие, какое только смог, чтобы защититься от своего неизвестного преследователя. Это была обреченная попытка с самого начала. Всю ночь [Concept('cainite', 'каинит')|E] играл в кошки-мышки с мальчиком слугой, проверяя его рефлексы, интеллект, смелость и решительность. В какой-то момент мальчику даже удалось устроить ловушку для [Concept('cainite', 'каинитов')|E] и слегка ранить его заостренной палкой. Васим был доволен. Завершив игру захватом юноши, Васим отвез его в Аламут. Когда он понял, какая честь ему оказана, Кариф охотно принял свою роль слуги Васима. С тех пор Кариф добросовестно выполнял свои контракты с Аламутом и был образцовым Ассамитом.\n Дальнейшая судьба в каноне \nКариф никогда не согласится с основной частью [Concept('Clan', 'клана')|E], который преклонит колено во время Торнском съезде, он станет одним из первых Отступников."
 POD_investigate.desc.791127: "Родившийся в семье феодальной знати ранней династии Хань, Кайин не представлял из себя ничего выдающегося и, вероятно, мирно умер бы в постели, если бы крестьянское восстание не отправило его в Йоми. В смерти Фенг обрел силу, о которой никогда не подозревал, и вернулся из Йоми во Двор Черной Черепахи.\nОбнаружив, что утонченная вежливость и политика слишком беспокойны, нежизнь Фенга изменилась, когда он встретил Чжуан-цзы, основателя Внутреннего Пути. Распространяя свою новообретенную веру повсюду, он был застигнут врасплох, когда другие Великие дворы нанесли ему ответный удар, и этот факт вызвал в нем всепоглощающий гнев.\nТеперь проповедник превратился в бойца. Он возглавляет воинственное ответвление Внутреннего Пути - Акс, и сражается с любой угрозой, реальной или мнимой.\n Дальнейшая судьба в каноне \nГнев Фенга будет продолжать кипеть по прошествии веков и станет его истинным мотивом в нежизни. Таким образом, Внутренний Путь разделится со своим яростным воинствующим крылом."
 POD_investigate.desc.790260: "Старый римлянин, из эпохи Республики, если верить его словам, Тит управлял жестокой политикой [Concept('cainite', 'каинитов')|E] с дальновидностью, хорошо скрытой за его дружелюбным поведением. Хорошо осведомленный Князь Аквилеи имеет много друзей и мало врагов в мире, и это достижение нельзя недооценивать.\nВозвышение семьи Джованни беспокоит старого римлянина, и он размышляет, не пора ли воспользоваться некоторыми старыми одолжениями или же попытаться заключить сделку с выскочками-венецианцами. В конце концов, они торговцы, и Титус мог бы стать ценной точкой входа на новые \"рынки\"."
 POD_investigate.desc.790227: "Дьякон [Concept('cainite', 'каинитской')|E] Ереси, Эльфред - самый выдающийся вампир в области Норвича. Официально не являясь Бароном, поскольку Митра с трудом терпит его веру, Эльфред умудрялся оставаться наименее проблемным выбором для лорда Лондона.\nДействительно, Норвич - очень неспокойный район для [Concept('cainite', 'каинитов')|E], предыдущий Барон убит неизвестной стороной, а культы Баали и Сетитов свирепствуют в сельской местности. Таким образом, несмотря на то, что Эльфред является ярым противником Митры, он по-прежнему остается наименее проблемным выбором, что помогло ему спасти свою шкуру, по крайней мере, пока."
 POD_investigate.desc.791004: "\"Князь пиратов\" - бесславный капитан, известный как безжалостный сибарит, приверженец ереси Равноса, проповедующий превыше всего удовольствие и жадность. Яго, пожалуй, их самый грозный приверженец, поскольку его неустанная погоня за богатством и властью не притупила его острого ума.\nКапитан пиратов действительно известен как проницательный дипломат и еще более искусный манипулятор, что помогает ему иметь контакты в каждом порту Средиземноморья. Недавно Яго во всех смыслах обезопасил Тулон как надежную гавань для своего флота, и многие опасаются, что это только начало новой эры набегов и грабежей.\n Дальнейшая судьба в каноне \nЯго вскоре убьет самого Князя Тулона, прежде чем выдать себя за него соседним дворам. Никто ничего не заподозрит, пока Яго Кастилье по-настоящему не станет править волнами."
 POD_investigate.desc.790175: "Посланная Аламутом - сердцем [Concept('Clan', 'клана')|E] Ассамитов, в качестве подкрепления мусульманской Иберии, Табита - грозный воин и умелый лидер. Несмотря на то, что ее миссия продиктована религиозным рвением, она не фанатичка и принимает тех, кто хочет скорее бежать, чем сражаться.\nДо сих пор она принимала призыв султана Бадра к единству, но питает серьезные сомнения относительно правителя Гранады. Однако она знает, что любое разобщение означало бы гибель для верующих, и держит свои наблюдения при себе."
 POD_investigate.desc.605130: "Когда-то Арац был пастухом в Иберии, и он точно не знает, как оказался в Марракеше. Возможно, он защищал свой народ от помешанных на крови демонов или был одним из них. Однако теперь, когда он в Марракеше, Арац видит правду: Мафусаилы повсюду и готовы нанести удар в любой момент.\nЭто глубоко укоренившееся убеждение делает его еще более неуравновешенным, чем он уже когда-то был. Арацу все равно на самом деле все равно, поскольку он единственный, кто понимает, что происходит. Он не расскажет. Вы могли бы быть одним из них."
 POD_investigate.desc.605133: "Некогда солдат на службе Римской империи, Марцелл не торопился, прежде чем заявить о себе как о [Concept('cainite', 'каините')|E]. Он выбрал Александрию в качестве своей цели и использовал восстановление города византийцами в 629 году для прикрытия своей атаки. Преуспев в своей борьбе за власть, Марцелл начал укреплять свое новообретенное княжество на этой враждебной земле.\nСолдат также оказался способным администратором, поскольку он был достаточно проницателен, чтобы избегать пристального взгляда [Concept('Clan', 'клана')|E] Сетитов, все еще одержимых идеей восстановления Египта. Марцелл рассматривает возможность углубления своих отношений с Каиром против их общего врага глубоко в пустыне.\n Дальнейшая судьба в каноне \nМарцелл будет продолжать умело и осмотрительно управлять политикой Египта вплоть до своего жестокого убийства в 1952 году."
 POD_investigate.desc.791175: "Импундулу при жизни был могущественным некромантом, женатым на не менее могущественной ведьме по имени Бомкази. Однажды Импундулу вызвал духа, который был слишком силен, чтобы его сдержать, и существо убило его. Бомкази оплакала своего мужа и похоронила его, но Импундулу снова воскрес на следующую ночь, потому что дух оставил в нем часть своей силы. Воодушевленный своей новой силой, Импундулу умолял Бомкази присоединиться к нему в не-смерти, но она отказалась, сказав, что теперь они, должно быть, подобны солнцу и луне. Несмотря на это, она согласилась остаться с ним; хотя она признавала, что он стал чудовищем, Бомкази все еще любила Импундулу.\nШли годы, и Бомкази начала тосковать по возможности завести ребенка, которого Импундулу больше не мог ей дать. Она подумывала о том, чтобы покинуть Импундулу ради смертного мужчины, но ее сердце было с ним. Поэтому вместо этого она искала другой способ.\nПризвав на помощь свою могущественную магию жизни, Бомкази провела великий ритуал, который позволил ей и Импундулу зачать ребенка. В результате родилась красивая девочка, но за этот ритуал пришлось заплатить определенную цену.\nБудучи продуктом жизни и смерти, девушка, которую они назвали Эсона, была [Concept('revenant', 'ревенантом')|E]. Более того, сущность Импундулу и Бомкази смешалась до такой степени, что Бомкази и ее потомки навсегда будут невосприимчивы к узам крови, в то время как род Импундулу больше не сможет питаться ни от кого, кроме них. Так началась линия крови Импундулу."
 POD_investigate.desc.790160: "Драгоценное дитя могущественного Гийома, Вера была выбрана удачно, а подготовлена еще лучше. Способный дипломат, проницательный администратор и прекрасная Княгиня, Вера становится все более важной персоной в управлении Гийомом его владениями.\nПоскольку ее [Concept('Sire', 'сир')|E] занимается духовными делами, Вера следит за тем, чтобы княжество работало как часы. И пока что у нее это получается почти идеально.\n Дальнейшая судьба в каноне \nГийом наконец-то отойдет от мирских дел и оставит свое обширное и богатое княжество Вере. И она не разочарует его."
 POD_investigate.desc.605107: "Очень спокойный вампир, Милов - воплощение сдержанной силы. Его большие глаза улавливают каждое движение и звук, и он осознает гораздо больше, чем большинство могло бы подумать. Милов тесно связан с фракцией Хардештадта, его очень уважают за его стратегический склад ума и способность обобщать пространные аргументы краткими, сжатыми речами.\n Дальнейшая судьба в каноне \nМилов последует примеру Хардештадта и станет одним из Основателей Камарильи. Это не спасет его от его злейшего врага - самого себя."
 POD_investigate.desc.790250: "В свои смертные дни Иоланта была жрицей Зари. После своего [Concept('Embrace', 'объятия')|E] она стала защитницей языческой веры на своей территории и пировала кровью христиан в отместку за их гонения на тех, кто поклоняется Матери.\nВ начале своей нежизни она пользовалась почитанием (и кровью) языческого населения Кракова. Однако город продолжает расширяться, и христианство продолжает расти, несмотря на все ее усилия.\n Дальнейшая судьба в каноне \nИоланта станет еще более дикой, пока к середине 16-го века она едва ли будет напоминать что-либо человеческое. В разгар одного из своих безумств Иоланта станет жертвой бродячей стаи Шабаша, которая сразит ее в целях самообороны, а затем насладится ее могучей кровью."
 POD_investigate.desc.790644: "Родившийся и выросший в Исландии, Вульфгар прожил свою жизнь как воин и моряк, пока его [Concept('Sire', 'сир')|E] не [Concept('Embrace', 'объял')|E] его во время набега и не бросил после этого. В течение многих ночей Вульфгар жил как зверь и в конце концов покинул Исландию, путешествуя по средневековой Европе и учась у других Проклятых, полный решимости победить зверя внутри себя.\nВ Скандинавии он изучил пути Дороги королей и вернулся на свой родной остров, став защитником нескольких деревень, которые отдали витэ в обмен на то, чтобы стать [Concept('ghoul', 'гулями')|E]. [Concept('Embrace', 'Объятия')|E] несколько чад, по мере того, как Исландия становилась все более населенной, Вульфгар все больше и больше становится похожим на настоящего Князя надляжащего домена.\n Дальнейшая судьба в каноне \nВульфгар в конечном итоге снова покинет Исландию, но на этот раз никогда больше не вернется."
 POD_investigate.desc.790870: "Вирстания была самой молодой ученицей в ордене Тремер, получившей звание мага. Но из-за того, что она была так молода, она не смогла подружиться с другими магами, которые видели в ней скорее диковинку, чем коллегу. Вместо этого она занялась созданием своих собственных компаньонов и создала несколько конструкций, которые держала в качестве домашних животных.\nПосле того, как одна из них сбежала из своего логова и устроила переполох в комнатах служанок. Горатрикс нашел созданное ею существо и посчитал, что Вирстания созрела для того, чтобы помочь ему в его следующем проекте. Вирстания была [Concept('Embrace', 'объята')|E], и после года занятий с Горатриксом ей поручили вылупить первую из горгулий. Она купала их в непоколебимой любви, и они откликались на нее, как птенцы на свою мать.\nПо прошествии лет Вирстания стала больше заботиться о своих творениях, чем ее соратники Тремеры. Она надеется когда-нибудь сделать их собственной независимой расой, такой, которой будут бояться как маги, так и сородичи.\n Дальнейшая судьба в каноне \nВирстания достигнет своей цели, возглавив восстание своих детей, которое почти положит конец [Concept('Clan', 'клану')|E] Тремер."
 POD_investigate.desc.790115: "Симеон был смертным любимцем Мафусаила Вентру Антония, который с рождения растил мальчика идеальным Вентру. Симеона [Concept('Embrace', 'объял )|E] Джесу в 703 году н.э., всего через два года после его собственных катастрофического [Concept('Embrace', 'объятия')|E], навсегда разрушили всякую надежду на единство Троицы, правившей Константинополем.\nОколо 1200 года Симеон стал одним из лидеров константинопольской семьи Цимисхов вместе со своим братом и [Concept('Sire', 'сиром')|E] - Джесу. Они вместе правили Орденом Обертус, и в то время как Джесу был духовным наставником, лорд Симеон отвечал за управление светскими владениями Ордена – и делал это с блестящей эффективностью и политическим мастерством.\nСимеон пережил падение Константинополя и возглавил Орден Обертус в изгнании вместе со своим чадом Микой Викосом.\n Дальнейшая судьба в каноне \nВо время Восстания Анархов он будет участвовать в мирных переговорах, чтобы объединить своих собратьев Цимисхов, пока не будет предан и [Concept('diablerie', 'диаблеризован')|E] своим чадом Микой. Говорят, что Викос пытал его, неоднократно поглощая и извергая его обратно."
 POD_investigate.desc.790015: "Первоначально служивший телохранителем Юстиниана I, Велисарий быстро стал одним из наиболее успешных военачальников, одержав победу в битвах против Сасанидов и в конечном итоге отвоевав Северную Африку и значительную часть Италии. Он сотрудничал с евнухом Нарсесом, поскольку Юстиниан ему не доверял.\nАнтоний признал его стратегические способности, и через год после смерти императора Юстиниана он [Concept('Embrace', 'объял')|E] Велисария в [Concept('Clan', 'клан')|E] Вентру. Несмотря на преданность Велисария своему [Concept('Sire', 'сиру')|E], мелкие стычки с Цимисхами были ему не по душе. Он попросил о переводе в Северную Африку, где оставался даже тогда, когда арабы завоевали эту территорию.\nСвободный от каких-либо обязательств перед своим [Concept('Sire', 'сиром')|E], Велисарий странствовал по Средиземноморью в сопровождении своей супруги и возлюбленной Шабах из [Concept('Clan', 'клана')|E] Ассамитов. Примерно в это же время они нашли Анаджу и начали вести ее к величию.\n Дальнейшая судьба в каноне \nВелисарий доведет Анаджу до идеала и, когда она будет готова, оставит ее вершить свою собственную судьбу. После этого Велисарий и Шабах исчезнут из истории, появляясь лишь время от времени, и всегда вместе."
 POD_investigate.desc.791367: "Человек исключительного роста и свирепости, Лакплезис возглавляет Гангрелов в Латвии в их безнадежной борьбе с крестоносцами. Его банда Гангрелов и диких зверей преследует многих ветеранов-крестоносцев, которым посчастливилось выжить в битвах.\nЛакплезис заключил предварительный союз с местными Цимисхами, возглавляемыми безжалостным Ватой, в надежде преодолеть нескончаемый поток крестоносцев.\n Дальнейшая судьба в каноне \nЛакплезис присоединится к Караху из Ливонии, призывающему к язычников к единству, и станет огромным подспорьем в борьбе с давлением Вентру на коалицию. Выжив в битве, Лакплезис вернется на свою землю и продолжит борьбу. Но даже он не может остановить ход истории."
 POD_investigate.desc.790787: "Яэль родилась в племени кочевников, которые ухаживали за лошадьми, в степях современной России. Как было принято у ее народа, она научилась носить оружие и достигла большого мастерства в обращении с луком. После того, как ее [Concept('Embrace', 'объяли')|E] в [Concept('Clan', 'клан')|E] Салюбри, она использовала эти навыки с пользой, сражаясь с инферналистами везде, где могла их найти.\nГоворят, она совершила великое множество путешествий по опасным местам в поисках информации о слугах Зла, и одно из таких путешествий привело ее к Матиасу, последователю пути целителя.\nПара быстро стала близкими друзьями, поскольку Матиас выступал в качестве ее летописца и советника, а также постоянного спутника. Они сражались с Баали и Сетитами, которые проникли в Церковь, и записали большую часть истории Салюбри в их битве против Баали и других инферналистов.\nЯэль и Матиас и по сей день путешествуют по миру, сражаясь со злом везде, где в них есть нужда."
 POD_investigate.desc.790215: "Богатый и хорошо известный в обществе [Concept('cainite', 'каинитов')|E] Ближнего Востока, Харун отправился в Каир во времена Золотого века ислама, надеясь поговорить с учеными и своим соратниками из [Concept('ashirra', 'Аширры')|E] о природе ислама. Он вызвал бурю негодования, когда бросил вызов традиционной интерпретации Савма - обязанности соблюдать религиозный пост. Как напомнил Харун, Коран запрещает употребление пищи только в светлое время суток. Поскольку вампиры живут ночью, они уже выполнили эту часть своего религиозного долга и не были обязаны воздерживаться от витэ.\nХарун был первым влиятельным старейшиной в [Concept('ashirra', 'Аширре')|E], бросившим вызов исламским догмам. До сих пор это делало его занозой в заднице Халифата [Concept('ashirra', 'Аширры')|E], хотя и не до такой степени, чтобы проявлять открытую враждебность.\n Дальнейшая судьба в каноне \nОн остается противоречивой фигурой в истории секты даже в Последних ночах. Некоторые считают его отцом модернизма внутри секты, другие - пятном на ткани самой веры."
 POD_investigate.desc.790237: "Исследователь Талмуда, Наум был обеспокоен тем, что смерть настигнет его прежде, чем он сможет по-настоящему понять еврейский закон. Саулот услышал его мольбу и [Concept('Embrace', 'объял')|E] его. С тех пор он стал ученым и теологом с большой репутацией, расширив сферу своих знаний до таких экстремальных предметов, как демонология.\nОднако после смерти Саулота Наум был обеспокоен отсутствием лидерства в [Concept('Clan', 'клане')|E] и теперь рад встать на сторону Кавии. Бесстрашная воительница, безусловно, нуждается в его благоразумных советах, и Наум сопротивляется зову [Concept('torpor', 'торпора')|E] изо всех сил, опасаясь того, что станет с ней без его духовной опеки.\n Дальнейшая судьба в каноне \nНаум не сможет избежать [Concept('torpor', 'торпора')|E], и в результате Оливковый Собор начнет рушиться. Он проснется позже и сыграет важную роль в спасении оставшихся Салюбри, заключив пакт с [Concept('ashirra', 'Аширра')|E]."
 POD_investigate.desc.791070: "Жизнь Халида - воина с аравийской окраины изменилась, когда он встретился лицом к лицу с Пророком. [Concept('Embrace', 'Объятый')|E] в качестве Бруха, Халид храбро и благородно сражался бок о бок с армиями Пророка в первые ночи ислама. Это были ночи согласия, и Халид был уважаемым членом первого круга [Concept('ashirra', 'Аширры')|E], наряду с Сулейманом и Тариком.\nНаконец, все это разрушилось, когда вознесся Пророк, Халид счел чистым безумием доверять смертным титул Халифа. Так родился первый раскол в [Concept('ashirra', 'Аширре')|E].\nХалид собрал единомышленников [Concept('cainite', 'каинитов')|E] для своего дела и основал Пастырей ислама, взяв на себя обязанность защищать веру. До сих пор он избегал открытого конфликта с Сулейманом и господствующим Халифатом [Concept('ashirra', 'Аширры')|E], опасаясь, что это поставит под угрозу ислам в целом. Но вспыльчивый Бруха не славится своим терпением.\n Дальнейшая судьба в каноне \nНаследие Халида выдержит, как и его движение. Все больше уходя в тень, они начнут сосредотачиваться на внешних угрозах исламу, таких как египетские Сетиты."
 POD_investigate.desc.790671: "Заядлая зороастрийка по жизни, Федима посвятила свою нежизнь борьбе с силами тьмы. Управляя своими владениями, как военным лагерем, она известна своим вспыльчивым характером и тем, что не заботится о методах, используемых в охоте.\nВ последнее время она чувствует, что за ней наблюдают, даже проверяют со стороны чего-то похожего на какую-то секретную организацию. Она намерена встретить их вызов лицом к лицу, как и обычно.\n Дальнейшая судьба в каноне \nФедима найдет общее дело с Тал'махе'Ра, где она возглавит их силы по борьбе с силами инферналистов. Принятие Ордена Молоха в секту подорвет доверие Федимы к ней, и она прибегнет к крайним мерам, чтобы справедливость восторжествовала..."
 POD_investigate.desc.791130: "Старейший из раджпутов, Парикшит любовался огнем и познал истины, недоступные пониманию. Старший Восходящий Феникс вернулся только для того, чтобы оставить себе наследие, забирая невест из напуганных деревень и наставляя молодых воинов следовать по его стопам.\nЕго основной план состоит в том, чтобы его потомство, духовное или иное, настолько переполнилось энергией Ци Янь, что он сможет использовать ее, что даст ему безграничную силу.\nВторжение мусульман в Индию положило конец его планам, поскольку его потомство теперь уничтожается вторгшимися силами. Таким образом, Парикшит сейчас ищет новые или, возможно, старые союзы, которые помогли бы ему восстановить контроль над своим правом раджпута по рождению."
 POD_investigate.desc.790512: "Родившаяся во времена 19-й династии, в царствование Сети Первого, Кеминтири была жрицей Исиды, главного врага Сета в то время. Захваченная его культистами, она выдержала пытки - как физические, так и психические - не раскрывая секретов своей Богини. Расстроенный Сет [Concept('Embrace', 'объял')|E] ее, чтобы наказать за упрямство.\nОднако он все еще не мог полностью контролировать ее, и Кеминтири бежала из Египта. Она провела некоторое время, исцеляя свою психику с Детьми Осириса, пока не вернулась в Египет, но обнаружила, что культ Исиды уничтожен, а дети Сета торжествуют победу. Пытаясь собрать союзников, она столкнулась с Митрой, и у них завязался короткий роман, прежде чем она вернулась на родину.\nЕе битва с могущественным сетитом Таверетом погрузила ее в [Concept('torpor', 'торпор')|E], от которого она очнулась только недавно.\n Дальнейшая судьба в каноне \nКеминтири продолжит борьбу с Сетом, но из-за ее черствости у нее будет мало друзей, так как она будет занесена на первое место в Красный список - список самых разыскиваемых сородичей. Тем не менее, очень немногие осмелились бы даже попытаться уничтожить последнюю жрицу Исиды."
 POD_investigate.desc.505109: "Родившийся в Коринфе, Крефей в течение девяти лет путешествовал по древнему миру в поисках знаний. Когда он участвовал в соревновании интеллектуалов, он победил и заслужил [Concept('Embrace', 'объятия')|E] от Митры, который сделал его своим визирем.\nЗатем он участвовал как в создании Вечного Сената, так и в создании Тал'махе'Ра, что сделало Крефея одним из тех редких вампиров, которые помогли родиться сразу нескольким сектам. Сыграв важную роль в распространении митраизма, он не смог помешать христианству возобладать над верой его [Concept('Sire', 'сира')|E]. Его последний план состоит в том, чтобы пробудить Камиллу и помочь ему вернуть Рим, надеясь, что Князь Греха уничтожит или развратит святой город Церкви и таким образом, наконец, нанесет смертельный удар ненавистному христианству.\n Дальнейшая судьба в каноне \nНеудача этого последнего плана ослабит веру Крефея в митраизм, и он обратится к поискам спасения с помощью [Concept('golconda', 'Голконды')|E]. В ходе своих поисков он поможет создать третью секту, Инконню, а затем совершит чудовищную ошибку, которая дорого обойдется ему и окружающим."
 POD_investigate.desc.791034: "Гвенллиан была девушкой из безымянной деревни в Восточной Англии. Однако она обладала мужеством и хитростью, и когда пришли римляне, только Гвенллиан пережила резню. Она взяла в руки оружие и погибла бы вместе с остальными участниками восстания Боудики, если бы ее дух не привлек внимание молодого Бруха по имени Ланносея.\nПочти два столетия Гвенллиан сражалась бок о бок со своим [Concept('Sire', 'сира')|E] – пока Митра не прибыл со вторым римским вторжением. Он убил Ланносею, не задумываясь, и был готов уничтожить Гвенллиан, если бы она не поняла истинность слов своего старого наставника: расти молча и жди. Решив, что все пройдет – даже могущество Рима, – она склонилась перед Митрой.\nДесятилетия превратились в столетия, а Митра оставался непобедимым, даже когда могущество Рима возрастало и ослабевало. Служение, когда-то предназначавшееся для того, чтобы переждать, переросло в восхищение, а затем в преданность и лояльность по отношению к нему. Гвенллиан, наконец, познала ценность терпения во время своего служения Митре, став одним из сильнейших дипломатов культа.\n Дальнейшая судьба в каноне \nВласть Митры над Гвенллианом ослабнет только с его очевидным уничтожением. Наконец-то освободившись, ее последнее восстание будет угрожать самой Камарилье."
 POD_investigate.desc.790387: "Протеже Григория Чудотворца, известного мастера Равноса в Константинополе, Зои была смертельно ранена во время разграбления города в 1204 году. Грегорий [Concept('Embrace', 'объял')|E] ее, пытаясь спасти ей жизнь. Затем они присоединились к каравану Сетита Андреаса Эгипетского, который должен был доставить их в Париж. Во время путешествий Сетитка Мерибах обучила Зои обычиям нежити, что позволило ей преодолеть отвращение к своей новой форме.\nПозже Грегорий был захвачен крестоносцами и уничтожен, что пробудило в его чаде жажду мести. Ее месть почти привела к саморазрушению, юную Равнос спас Малкавиан Анатоль, который взял ее в качестве своего почетного дитя.\nВо время своих путешествий они многому научились друг у друга, и теперь Зои - мудрый, но все еще энергичный неонат.\n Дальнейшая судьба в каноне \nБлагодаря своему наставнику Зои переживет предстоящее неспокойное время. Однажды ночью она вернется туда, где все началось, в Константинополь."
 POD_investigate.desc.505127: "Княгиня Барселоны взяла верх после смерти ее [Concept('Sire', 'сира')|E] и ввела политику терпимости в ее владениях. Дерзкий шаг, который завоевал ей поддержку неонатов, но вызвал недовольство старейшин. Однако, как самая могущественная оставшаяся Вентру в Иберии, Мирейя не из тех, кого ее [Concept('Clan', 'клан')|E] может позволить себе потерять, и она это знает.\nС такой политикой Барселона превратилась в пороховую бочку, где последователи [Concept('cainite', 'каинитской')|E] Ереси бродят по улицам бок о бок с [Concept('ashirra', 'Аширра')|E] и посланниками из далеких стран. Однако, ко всеобщему удивлению, Мирейе до сих пор удавалось предотвращать любые вспышки насилия, и это характеризует ее как гораздо более проницательную Княгиню, чем многие могли бы подумать."
 POD_investigate.desc.791087: "Вынужденный покинуть Аламут после конфликта с кастой Воинов, Мирсус был завербован Братством тунисских колдунов. Как самому младшему из них, ему была поручена трудная задача встречаться с редкими посетителями и держать под контролем территорию, удерживаемую Братством.\nБудучи мистиком-затворником, Мирсус также ищет новых рекрутов на должность, которую он сейчас занимает, надеясь вернуться к своим исследованиям."
 POD_investigate.desc.790988: "Сетит, известный как Куфур ам-Херу (\"Величайший, кто охраняет меня\" на сетитском диалекте), как утверждается, происходит от первоначального Куфура ам-Херу, который был чемпионом, телохранителем и советником самого Сета. С тех пор по земле ходили три Куфур ам-Херу, каждый из которых даровал [Concept('Embrace', 'объятия')|E] своим чадам, когда чувствовал, что их гибель близка.\nНынешний Куфур ам-Херу был [Concept('Embrace', 'объят')|E], когда ахемениды вторглись в Египет, сжигая и разграбляя храмы Сета. С тех пор он проводил большую часть своих ночей в [Concept('torpor', 'торпоре')|E], ожидая возвращения Сета, чтобы снова служить ему. Он пробуждается только тогда, когда интересы его [Concept('Clan', 'клана')|E] находятся в опасности, и никогда не бодрствует долго.\nОн участвовал в переговорах после того, как Александр Македонский покорил Египет, обеспечив сохранение господства фараонов, финансировал многие художественные музеи после осады Александрии мусульманами, чтобы сохранить древние артефакты и традиции своего народа, и сражался против Третьего крестового похода во время осады Каира.\n Дальнейшая судьба в каноне \nОн снова пробудится в Последних Ночах и сосредоточится на глобальных рынках, чтобы привести к разрушению нынешнего воплощения мира, поскольку ему стало противно то, во что превратился его [Concept('Clan', 'клан')|E]."
 POD_investigate.desc.790995: "Уроженец Древнего Египта, Анкла Хотеп выдавал себя за любовника могущественной царицы Нефертити, пока правда не вскрылась – Анкла на самом деле был вампиром, и он использовал ее ради ее тела и богатства. Нефертити было невероятно больно узнать это, но к тому времени Анкла уже исчез.\nРазбираясь в такого рода закулисных и мелких интригах, Анкла совершил гораздо больше подобных трюков в последующие столетия, собрав впечатляющий список врагов, одержимых жаждой мести, но никто не был более решителен, чем Нефертити.\n Дальнейшая судьба в каноне \nДаже с его удивительными способностями он не сможет избежать взрыва на борту RMS Lusitania в 20 веке, что приведет к [Concept('torpor', 'торпору')|E]. Нацистам удастся заполучить тело Анклы и привезти его в Берлин для использования в медицинских экспериментах. Именно здесь Нефертити наконец найдет его..."
 POD_investigate.desc.791285: "Несмотря на то, что его происхождение было окутано тайной, Франсуа д'Аленкур был одним из самых могущественных [Concept('cainite', 'каинитских')|E] правителей Франции на рубеже тысячелетий. Его удача длилась недолго, и после неоднократных вторжений, особенно со стороны норманнов, его обширные владения теперь в основном ограничены юго-восточной Францией.\nНесмотря на эти неудачи, Франсуа продолжает править своими владениями строго, но справедливо и известен как образец чести, который умрет, чтобы сдержать свое слово, если понадобится. Франсуа также очень внимательно относится к поведению своих отпрысков, активно участвуя в их воспитании, чтобы убедиться, что они не опозорят имя д'Аленкур. Когда их образование будет закончено, ожидается, что они будут служить дипломатами при других дворах, прежде чем вернуться во владения Франсуа и править там небольшими городами.\nКак человек чести, он менее чем доволен недавним дворцовым переворотом, спровоцированным Салианной. Тем не менее, теперь он ее вассал, и если он понадобится ей и Франции, им стоит только позвать. Благородство обязывает."
 POD_investigate.desc.790602: "Екатерина была [Concept('Embrace', 'объята')|E] в Праге в 1150 году, после того как ее чуть не изнасиловали двое наемников, которым платили Вентру. Обоим наемникам воздалось справедливости, но не раньше, чем раздробили Екатерине челюсть, когда она попыталась оказать им сопротивление. Ее будущий [Concept('Sire', 'сир')|E] Мархуэль сделал все, что мог, чтобы возместить ущерб, но медицина в то время была в лучшем случае скудной.\nВдохновленная историями своего [Concept('Sire', 'сира')|E], она стала ярой Прометейкой и привлекла множество последователей, солгав о своем возрасте, заявив, что ее родиной является Карфаген. Ее настоящее достижение произошло, когда она [Concept('Embrace', 'объяла')|E] некоего Кристофа Ромуальда. Крестоносец был намного эффективнее, чем даже Екатерина могла себе представить, и легко купился на ее ложь и философию.\nС его помощью ее влияние в Праге стремительно росло, пока он не пал в битве против могущественного Мафусаила Цимисха.\n Дальнейшая судьба в каноне \nЕкатерина воссоединится со своим блудным чадом в последние ночи. Вместе они победят могущественного врага, раскроют секреты Карфагена, прежде чем обоснуются в Нью-Йорке в качестве одних из самых важных вампиров города."
 POD_investigate.desc.790359: "Джервейс родился в семье писца во Франции и учился, чтобы пойти по стопам своего отца. Аристократ, на которого работал его отец, устроил так, что образование Джервейса проходило в Париже, в местной капелле магов Дома Тремер, где он скопировал несколько магических текстов.\nВзятый Малгожатой в ученики, он был доставлен в Цеорис, где его обучали герметическим искусствам, и хотя он не проявил себя выдающимся в практическом волшебстве, у него был острый ум для оккультных вычислений, чтобы найти редкие источники природной Квинтэссенции, известные как вис, которые становились все более ценными по мере того, как развивались технологии. Мифическая эпоха начала угасать, и эти хранилища становились все реже и реже. Только пять лет спустя Джервейс получил [Concept('Embrace', 'объятия')|E] по приказу Горатрикса через Малгожату.\nС тех пор Джервейс служил дипломатом и заговорщиком для [Concept('Clan', 'клана')|E]. После неудачи в попытке обманом склонить Юргена фон Вердена к альянсу, у Джервейса появилась новая, опасная задача: уничтожить раскольников Телявель в Ливонии.\n Дальнейшая судьба в каноне \nНеожиданная победа в этом задании принесет большой престиж Джервейсу, который, наконец, примет сторону Этриуса. Этот шаг станет его концом, поскольку он будет уничтожен в 1931 году агентами Горатрикса."
 POD_investigate.desc.791300: "Смертная жизнь Дорстейнна была наполнена несчастьями. Он вырос в бедной, но любящей семье. К сожалению, тяжелая работа и суровые зимы взяли свое. Дорстейнн и его сестра-близнец Стейнунн помогали своей матери ухаживать за младшими детьми, когда они один за другим заболевали и умирали. В конце концов, их отец заболел той же болезнью, и в конце концов Стейнунн умерла на руках у своего брата, оставив только Дорстейнна и его мать.\nХолодным зимним утром много лет спустя странствующий священник пришел к ним домой и предложил посидеть с престарелой матерью Дорстейнна, пока тот выйдет на улицу. Священник произнес такие слова надежды, что Дорстейнн начал думать, что этот новый христианский Бог действительно был чем-то удивительным. Однако, вернувшись, он обнаружил, что дом пуст. Священника больше никто не видел, но тело его матери было найдено замерзшим в снегу за домом три дня спустя.\nЕго сердце горело от ярости. Он ненавидел священника. Он ненавидел жителей деревни за то, что они не помогали его семье. Он ненавидел свою семью за то, что они все умерли и бросили его. Когда Басараб пришел в деревню в поисках солдат, Дорстейнн вызвался добровольцем и показал себя прекрасным воином. Басараб [Concept('Embrace', 'объял')|E] его, и они провели вместе много лет, пока однажды слуги Господа не нашли Басараба одного, ослабевшего после драки. Они сожгли его дотла и к тому времени, когда вернулся Дорстейнн, он уже не мог делать ничего, кроме как скорбеть о потере.\nТеперь Дорстейнн одинок, и осознание этого разъедает его душу. В последние годы он вернулся в Тронхейм и проводит большую часть своего времени, планируя гибель города в отместку за все, что ему пришлось пережить."
 POD_investigate.desc.791012: "Давняя партнерша и любовница Ротриэля, который, как и она, был праотпрыском Самиэля - основателя их линии крови. Их связывали узы, ставшие легендарными среди их сверстников. Махтиэль - вспыльчивая девушка, жаждущая отомстить ненавистному Тремеру, в то время как Ротриэль пытается умерить ее пыл, думая о том, чего бы на самом деле хотел Саулот.\nУ пары было уже много приключений, и они пытаются воссоединиться с другими выжившими членами своего [Concept('Clan', 'клана')|E]. Результаты до сих пор были менее чем удовлетворительными, и отчаяние медленно закрадывается в их головы.\n Дальнейшая судьба в каноне \nИх разные взгляды в конечном итоге приведут к разлуке, пока однажды ночью Махтиэль не почувствует его мольбу о помощи. Загнанный в угол Тремерами, Ротриэль отдаст свою жизнь прежде, чем Махтиэль сможет вмешаться. Сраженная горем, она в конечном итоге буквально заключит сделку с дьяволом."
 POD_investigate.desc.790262: "Отданная на попечение монастыря в юном возрасте, Адолана подвергалась жестокому обращению со стороны монахинь, пока не овладела искусством интриги в совершенстве. Используя уже имевшиеся разногласия между сестрами, она медленно настраивала их еще больше друг против друга. Став центром притяжения монастыря, Адолана была отправлена с докладом к местному епископу, который оказался последователем [Concept('cainite', 'каинитской')|E] Ереси.\nС его помощью она легко стала настоятельницей, а затем распространила свою сеть на новые женские монастыри. После того, как ее [Concept('Embrace', 'объяли')|E], влияние Адоланы только возросло, поскольку любая благородная дочь, отправленная в один из ее монастырей, вскоре пройдет тщательную 'обработку', полную безумных видений, чтобы стать идеальной шпионкой для нее, как только они вернутся к своему благородному мужу или отцу.\nЕе окончательная победа была достигнута, когда она вернулась в свой родной город и проломила череп своему ненавистному брату, который отправил ее в монастырь после того, как ее изнасиловали слуги."
 POD_investigate.desc.791463: "Царственный, аристократичный и чрезвычайно богатый человек, Доминус говорит с авторитетом некогда могущественной империи. Несмотря на то, что его решения принимаются небольшой группой собратьев воителей и Инконню, он напрямую берет на себя ответственность за более чем 1000-летнюю историю Запада.\nАтмосферы непреодолимой угрозы, исходящей от Доминуса, всегда было достаточно, чтобы заставить замолчать любого, кто усомнился бы в таком грандиозном заявлении. Он мало говорит и навязывает свое величие низшим существам, которые, как ожидается, будут уважать его или даже служить ему.\n Дальнейшая судьба в каноне \nДоминус проявит живой интерес к смертному по имени Влад Цепеш, видя в нем потенциального откпрыска и новичка для Инконню. Званый вечер, на котором все решится, станет предметом легенд."
 POD_investigate.desc.791958: "Мелкая землевладелица-[Concept('cainite', 'каинит')|E] в окрестностях Новгорода, Сейния была строгой, но заботливой хозяйкой своего стада, с которого она кормилась. Как только на ее поместье напали и всех ее людей вырезали, она была ошеломлена тем фактом, что на самом деле скучала по ним.\nНаткнувшись на дружину Рыцарей Горького Пепла, Сейния объединилась с ними, чтобы отомстить за своих людей. Затем она присоединилась к их ордену и стала одной из немногих женщин, получивших [Concept('Embrace', 'Объятие')|E] Грааля.\nСейчас она путешествует по региону, собирая информацию от женщин, которые молчат о своих секретах в присутствии мужчин. Она по-прежнему уделяет особое внимание поиску того, кто на самом деле был зачинщиком нападения на ее поместье, но все еще безуспешно.\n Дальнейшая судьба в каноне \nСейния переживет тяжелые времена инквизиции, поступившись своими идеалами, потеряв преимущества [Concept('Embrace', 'Объятия')|E] Грааля. Потерянная и все еще не имеющая ни малейшего представления о неуловимом нападавшем, она присоединится к зарождающемуся Шабашу и по-прежнему является Отступником."
 POD_investigate.desc.791145: "Сын кузнеца из клана Уриангхай, Джелме был одним из личной охраны хана, а также братом Субэдэя, знаменитого стратега Орды. Однако он десятилетиями скрывал от них тайну, поскольку на самом деле Анда превратил его в вампира, который хотел иметь информатора рядом с Великим ханом.\nДжелме разрывался между своей искренней любовью и восхищением Чингисом и своей приверженностью Анда, но, к счастью, у него не было причин для боязни, поскольку Анда были достаточно довольны, чтобы позволить Чингису делать то, что он хотел.\nНеразговорчивый и мрачный человек, сильно скучающий по жизни и ее маленьким радостям, Джелме становится настоящим ужасом на любом поле боя, и защищал Орду много раз с тех пор, как его [Concept('Embrace', 'объяли')|E].\nЕго единственной слабостью является его нежелание попадать в Срединное королевство, поскольку судьбоносная встреча с ненавистными Ван Куэй оставила у него непреодолимый страх перед ними в начале его нежизни."
 POD_investigate.desc.790808: "Абдул Рахманн - тихий [Concept('ashirra', 'Аширра')|E], обладающий большой властью и пользующийся уважением большинства людей, с которыми он встречался.\nНесмотря на то, что он не был членом первоначального круга, который помог создать Халифат [Concept('ashirra', 'Аширры')|E], Абдул до сих пор поддерживал с ними радушные отношения.\n Дальнейшая судьба в каноне \nВремя Абдула придет с вторжением османов в Аравию, где он окажет неоценимую помощь в укреплении позиции [Concept('ashirra', 'Аширры')|E]. Став другом котерии Халифа, он затем снова поможет им во время европейского колониализма 19-го века, где он свяжет свою судьбу с зарождающимся саудовским племенем.\nПо сей день он по-прежнему оказывает большое влияние на Саудовскую Аравию, и его влияние распространяется на большую часть арабского мира."
 POD_investigate.desc.790860: "Маннал познакомилась со своим [Concept('Sire', 'сиром')|E] Даршуфом в юном возрасте. Он проявлял большой интерес к ее отцу, архитектору, и наблюдал, как она росла умной и красивой молодой женщиной. Взяв ее под свое крыло, он [Concept('Embrace', 'объял')|E] ее и был заботливым и справедливым [Concept('Sire', 'сиром')|E], которого Маннал глубоко любила.\nЗатем пришли Баали.\nПод их влиянием Даршуф стал кем-то другим, кем-то ужасным. Ее мольбы о помощи были услышаны Ассамитами, которые послали Бистаха очистить город. В этот момент Маннал поняла, что совершила ошибку, так как хотела, чтобы Даршуф пришел в себя, а не был убит как инферналист.\nС тех пор она с головокружительной скоростью изучает коварные методы Сородичей, чтобы попытаться сбалансировать все фракции в Дамаске для достижения своей конечной цели - спасти Даршуфа от него самого.\nНо даже она знает, что ее тайный замысел скоро будет раскрыт, и она отчаянно ищет решение, прежде чем ее некогда любящий [Concept('Sire', 'сир')|E] умрет или того хуже."
 POD_investigate.desc.790216: "Рожденная скромной дочерью писца в Алеппо, жизнь Ханифы была разрушена, когда греки вторглись на ее родину в 962 году н.э. Семья Ханифы была убита, а она была взята в качестве рабыни и шлюхи. Ей удалось сбежать после ночи пьянства среди солдат, и она отомстила за себя, убив нескольких спящих греков, в том числе тех, кто надругался над ней.\nКогда она отправилась к развалинам своего бывшего дома, она вонзила нож себе в грудь, чтобы покончить с собой. Некий Бруха, который был свидетелем ее деяний и был убежден, что ее решимость может быть в дальнейшем использована против неверных, даровал ей [Concept('Embrace', 'объятия')|E]. Он ввел ее в [Concept('ashirra', 'Аширру')|E] и научил ее искусству ведения войны. Поскольку крестовые походы продолжаются, Ханифа считает своим призванием защищать свой народ и их святые места, но готова урезонить любого [Concept('cainite', 'каинита')|E], который желает перемирия.\n Дальнейшая судьба в каноне \nОднако с годами она станет отстраненной и в конце концов впадет в [Concept('torpor', 'торпор')|E]. Она пробудится в 1917 году, во время арабского восстания, и присоединится к защите своего дома от турок. В конечном счете она будет уничтожена нанятым Ассамитом во время конфликта."
 POD_investigate.desc.790529: "Джуха родился в 1025 году н.э. в семье турок-сельджуков. Он сражался и был смертельно ранен во время революции турок-сельджуков в 1042 году в возрасте 17 лет. Именно во время этой битвы его нашел Ассамит Кашан, который накормил Джуху витэ, чтобы его раны могли зажить.\nДжуха служил Кашану в качестве [Concept('ghoul', 'гуля')|E] в течение 14 лет, до своего [Concept('Embrace', 'объятия')|E] в 1056 году. С тех пор Джуха отточил свои навыки охоты и выслеживания и уже отправил нескольких старейшин для Паутины Ножей.\n Дальнейшая судьба в каноне \nДжуха совершит ошибку, решив сосредоточить свою следующую охоту на самой смертоносной добыче, которую он только мог себе представить - Ассамитском старейшине. В этом исключительном акте нелояльности Джуха потерпит сокрушительное поражение. Старейшина, Ижим ур-Баал, увидит в Джухе слишком большой потенциал и вместо того, чтобы уничтожить его, накажет и заставит повиноваться.\nСледуя по стопам своего нового наставника, Джуха в конечном итоге окажется в Шабаше в качестве шпиона Тал'махе'Ра, пока не исчезнет после миссии против Тарика."
 POD_investigate.desc.791149: "Во время путешествий Саулота на Восток он выбрал двух людей для [Concept('Embrace', 'объятия')|E]: Цзао-Цзэя - вора, способного заполучить секреты Тысячи Преисподних, и Цзао-Сюэ, ученого, который мог расшифровать эти секреты. Все трое путешествовали по Срединному королевству, грабя логова акума и похищая их планы.\nОни искали знания, которые позволят [Concept('cainite', 'каинитам )|E] пережить катастрофические повороты Колеса веков. Как только Саулот отбыл обратно на Запад, он поручил двум своим чадам продолжить его работу, создав новую касту, известную как Ву Цзао, или Наблюдатели. Цзао-Сюэ стал отцом линии ученых этой новой касты, послушно выполняя приказ Саулота, несмотря на множество препятствий на их пути."
 POD_investigate.desc.790208: "Евгенио невысокий мужчина, но его окружает аура власти и силы, которую ни с чем нельзя спутать. Его движения уверенны и грациозны, а разворот плеч говорит об убежденности, граничащей с высокомерием. Эти черты, которые он изо всех сил старается подавить, поскольку они не подобают человеку Божьему, какими бы удачными они ни были.\nКлавдий обладает большим влиянием в Ватикане и считает, что сам Рим является его королевством, хотя его монархия существует в тени и за кулисами. Достаточно того, что он чувствует контроль.\nОднако не все его последователи общаются с христианским Богом. У некоторых вообще есть свой собственный Бог. Клавдий не так требователен к теологическому уровню, как к вопросам [Concept('disciplines', 'Дисциплин')|E]. Бог не является одной из его главных забот, поскольку их заключительная встреча, в конце концов, была отложена на неопределенный срок."
 POD_investigate.desc.790876: "Гордая женщина-воин, прославленная в кельтских мифах, Бодмалл основала свое убежище в горах Повиса задолго до прихода римлян. Она пережила латинское вторжение [Concept('cainite', 'каинитов')|E] лучше, чем большинство ее единоверцев, и, по слухам, заключила тайный пакт с Митрой, что объясняет его нежелание искать конфликта с ней.\nОднако этот пакт не распространяется на прислужников Митры, как выяснил Родри, один из его праотпрысков, когда попытался расширить свои владения до Повиса. Эта попытка закончилась полной катастрофой, когда Бодмалл убила всех до единого [Concept('ghoul', 'гулей')|E] и [Concept('cainite', 'каинитов')|E], которых он взял с собой в свою экспедицию. В тот раз она унизила Родри, но пощадила его, когда узнала на нем печать Митры.\nТочная природа их соглашения, или отношений, остается загадкой. Мстительный Родри жаждет их раскрыть."
 POD_investigate.desc.791254: "В стране, где доминируют Тореадоры и Вентру, Бруньо представляет собой один из последних бастионов Бруха. Тщательно выбранная своим [Concept('Sire', 'сиром')|E], древним вестготом Аларихом, чтобы править вместо него, когда он отправлялся на войну, Бруньо уже доказала, что настолько же гордая и сильная, что и он.\nСохранение независимости ее города Ангулема и свободы от вмешательства Дворов становится все более трудным делом. Она рассматривает возможность заигрывания с Парижем, чтобы обезопасить свое княжество, факт, который привел бы ее [Concept('Sire', 'сира')|E] в бесконечную ярость, если бы он узнал.\nНо Бруньо в первую очередь думает о прагматичном выживании, как и сам ее [Concept('Sire', 'сир')|E], и Аларик, возможно, скоро поймет, что это не всегда хорошая характеристика для дитя."
 POD_investigate.desc.505124: "Среди [Concept('ashirra', 'Аширра')|E] есть поговорка, что их ошибки не преследуют их, но называют их '[Concept('Sire', 'сир')|E]'. \nИсмаэль был очень наблюдательным ребенком в семье визиря Сеуты. Однажды ночью к нему пришел человек по имени Ибрагим и предложил свою самую ценную вещь любому, кто сможет обыграть его в шахматы. Исмаэль наблюдал и запомнил игру Ибрагима против своего отца и заметил, что Ибрагим не дышал и не требовал прохладительных напитков. И вот, когда он обыграл Ибрагима, тот попросил о даре бессмертия.\nИбрагим уехал на следующую ночь, но Исмаэль расцвел. Дикий и умный, он вскоре вкусил запретный плод [Concept('diablerie', 'диаблери')|E] и обнаружил, что он ему нравится. Используя план хитрости и террора, он вскоре взошел на престол султаната Сьюдад-Реаль. Способствуя хаосу среди вампиров Андалусии, он планирует подчинить всех остальных лордов [Concept('ashirra', 'Аширры')|E], чтобы самому возглавить Полуночный Полумесяц. Даже самый черствый из султанов молится, чтобы эта ночь никогда не наступила."
 POD_investigate.desc.790918: "[Concept('Embrace', Объятый')|E] в то время, когда еще существовала Римская империя, Фаддея преследует мысль о том, что старые римские боги оставили его за то, что он отказался прийти к ним (то есть умер). Он начал предаваться практике принесения в жертву крупного рогатого скота, чтобы умилостивить своих богов.\nНесмотря на свой страх вызвать неудовольствие старых богов своей юности, Фаддей также очень осторожен в отношении сохранения своей нежизни и расы вампиров в целом. Это побудило его отслеживать любые слухи об угрозах, которые могли бы угрожать [Concept('cainite', 'каинитам')|E], будь то старые мифы или более современное оружие.\n Дальнейшая судьба в каноне \nФаддей продолжит свое бдение. Однажды ночью он уничтожит лучшую надежду на вампирское искупление в ошибочной попытке спасти их."
 POD_investigate.desc.790515: "Первоначально римский гладиатор, Геде - ярый последователь Сета, известный своей способностью проникать в культы смертных и обращать их религии в сторону поклонения основателю своего [Concept('Clan', 'клана')|E].\n Дальнейшая судьба в каноне \nГеде отправится на Гаити, где он будет использовать местное вуду как средство распространения слова Сета. Его успех будет велик до тех пор, пока предательство его собственного дитя и рождение конкурирующего культа не вынудят его вступить в долгую и ожесточенную войну за контроль над островом."
 POD_investigate.desc.710303: "Фатима встретила своего будущего [Concept('Sire', 'сира')|E] в Тунисе, где он наблюдал за ней из тени, пока она взрослела, и влюбился в нее. Когда Шариф переехал на юг, он взял Фатиму с собой. С тех пор одаренное дитя многое узнала о своем новом состоянии и вампирской политике. Замеченная руководством [Concept('Clan', 'клана')|E] Ласомбра, Фатима недавно получила свое первое задание: обеспечить безопасность Могадишу для своего [Concept('Clan', 'клана')|E]. Трудная задача, поскольку многие из ее соклановцев потерпели неудачу в попытке завладеть городом жемчугов.\n Дальнейшая судьба в каноне \nУспехи Фатимы и легенда будут расти до тех пор, пока у нее не отнимут ее [Concept('Sire', 'сира')|E]. Отрекшись от своего клана, она станет одной из ведущих Отступников Ласомбра, развивая сеть связей, которые сделают ее одной из самых страшных личностей в Африке."
 POD_investigate.desc.790256: "Немногие по-настоящему знают, что на уме у неуловимого Йоханнеса Кастельейна. Человек малоэмоциональный, он, по-видимому, относится к редкой породе Вентру, не интересующихся властью ради власти. Йоханнес, как известно, отказался от нескольких очень выгодных возможностей расширения своей территории и влияния, по-видимому, без всякой причины. Однако только дурак стал бы обвинять Йоханнеса в трусости, поскольку его ухоженные владения и сеть связей являются свидетельством его политической проницательности.\n Дальнейшая судьба в каноне \nАмстердам будет процветать, и Йоханнес тоже будет процветать благодаря этому, так же тщательно, как и всегда. Отказ от некоторых очень престижных должностей в Камарилье обеспечит сохранение его ауры таинственности, и никто не посмеет оспаривать его превосходство в его родном городе."
 POD_investigate.desc.790302: "Прекрасная английская роза, Розамунда родилась в Ислингтоне в семье мелкого нормандского барона. Красивая даже в детстве, она привлекла внимание трубадура, который восхвалял ее красоту своей любовнице, королеве Изуде де Блез.\nДвор Изуды был захватывающим новым миром для молодой девушки, наполненным вызовами и образованием юной французской леди. Она научилась читать и писать, манерам поведения и этикету, а также наблюдать и расшифровывать политику двора. Она умела казаться одновременно скромной и кокетливой, блистать своим остроумием и очаровывать своей улыбкой.\nЗатем Розамунда была представлена парижскому двору в рамках плана Двора Любви по свержению тиранического Александра с трона. Влияние Розамунды на встревоженного Князя оказалось гораздо сильнее, чем кто-либо ожидал. Его увлечение ею было так велико, что Королевы любви позволили ему взять Розамунду с собой в изгнание – в качестве своего рода утешительного приза – решение, с которым не советовались с самой Розамундой.\nОдержимый ревностью древний Мафусаил не согласится ни на что меньшее, чем полное обладание и абсолютное обожание объекта своей привязанности, и все же Розамунда обнаруживает, что ее сердце снова тянется к лорду Юргену, Князю Магдебурга и гостепреимца Александра. Но теперь она должна полагаться на все, чему она когда-либо научилась, чтобы пережить грядущие ночи, потому что, когда его ревность достигает пика, Александр, как известно, уничтожает то, что любит больше всего...\n Дальнейшая судьба в каноне \nРозамунда переживет безумие Александра благодаря своему быстрому мышлению и выйдет замуж за своего возлюбленного Юргена. Но у детей Кейна нет счастливого конца..."
 POD_investigate.desc.792017: "Уличная девчонка, дочь проститутки в Кракове, Бена была подобрана вампиром, называющим себя Святым Станиславом. Так и не было установлено, почему она привлекла его внимание, хотя некоторые предполагали, что, возможно, Станислав был ее смертным отцом.\nПо мере того как его культ рос и все больше верующих приносили свою кровь 'святому', вернувшемуся из мертвых, Станислав постепенно становился все более ленивым и надменным, погруженный в фантазии о собственной значимости. В результате Бена взяла на себя большую часть ночных дел. Она стала искусницей в обчищении карманов, чтобы наполнить их казну, и заманивании потенциальных культистов в подземные пещеры с помощью мастерски исполненного представления испуганной маленькой девочки, и она превратила растущий культ в сильную, сплоченную группу.\nВ последние годы Станислав, как сообщается, впал в [Concept('torpor', 'торпор')|E]. Причина этого неизвестна, и Бена молчит. Сейчас она открыто руководит культом, хотя и делает это осторожно, и его численность значительно выросла с тех пор, как Станислав перестал появляться на публике. Безусловно, Бена верит в своего [Concept('Sire', 'сира')|E] сейчас так же сильно, как и до своего [Concept('Embrace', 'объятия')|E], но обстоятельства его исчезновения наводят на мысль, что в этой истории может быть нечто большее..."
 POD_investigate.desc.790130: "Радульфр был христианином со времен битвы при Стикларстадире, и у него есть старые союзы, к которым можно воззвать. Он легко мог бы стать более могущественным в Скандинавии, чем сейчас, если бы не его собратья-Змеи. Некогда восходящая звезда, его обращение принесло ему враждебность Детей Локи, и они хотят, чтобы его заменил более верный Сетитский ярл. Они уже проникают к его двору и распространяют ядовитые слухи, стремясь подорвать его авторитет.\nОн присвоил себе титул Хладирьярл, считая себя 'ночным ярлом' по сравнению с 'дневным ярлом' своей смертной противоположности. Хотя он контролирует лишь небольшую часть Норвегии, он считает всю территорию своей, и это особенно касается Бьяркаре, владений королевы Вальборг. Он стремится претендовать на это, не затрачивая драгоценных ресурсов. Таким образом, Радульфр в настоящее время ищет молодых вампиров для отправки ко двору королевы в качестве шпионов и саботажников. Даже если они решат сохранить вотчину, он знает, что будет гораздо легче свергнуть какого-нибудь выскочку, чем старую королеву."
 POD_investigate.desc.790462: "Блестящий военачальник, известный как \"Молот Тремеров\" или \"Мясник\", за удивительно ужасные примеры, которые он сделал из захваченных Тремеров, Йоан происходит из линии крови Нориза, хорошо известного своими междоусобицами.\nОн знает, что Владимир Рустович в опале, и Нориз наконец-то пытается вернуть себе былую славу. Ему это не нравится... что ж, он не любит своего [Concept('Sire', 'сира')|E], или своего дядю, или своего деда Нориза, но подчиняется воле своей Крови для противостояния Тремерам.\nНедавно Йоан заявил о намерении отделить голову своего дяди Рахлава от его туловища и предпринял очень самоотверженную попытку собрать средства на эту вендетту.\nНесмотря на безжалостность, он считается благородным Цимисхом, который придерживается традиций своего [Concept('Clan', 'клана')|E]. Он был одарен посещением многих могущественных Колдунов, и он сам знает кое-что о старой магии крови своего [Concept('Clan', 'клана')|E]."
 POD_investigate.desc.790933: "Илиас \"Прекрасный\" опровергает многие мифы о Цимисхах как о холодном, бесчувственном, чудовищном [Concept('Clan', 'клане')|E]. Он смеется свободно и с неподдельным удовольствием, наслаждается обществом смертных, которых, по-видимому, искренне ценит, и не проявляет никакого расчетливого поведения или жадности в своих владениях. Он не ищет никаких преимуществ перед своими собратьями [Concept('cainite', 'каинитами')|E], кроме гостеприимства хорошего хозяина и способствованию выживания и возрождения 'старой веры'.\nКак жрец языческого бога Ярило, он довольно серьезно относится к своим обязанностям священнослужителя. В настоящее время Илиас является близким другом и возлюбленным коллеги-ученого Мики Викоса, и их редко можно увидеть друг без друга.\n Дальнейшая судьба в каноне \nСудьба Илиаса приведет к величайшей чести, которой когда-либо сможет удостоиться Цимисх. Только это будет стоить ему всего."
 POD_investigate.desc.790398: "Будучи смертным, Сарразин был маленьким мальчиком при дворе Юстиниана Великого, который видел, что мирские владыки часто живут не в соответствии со Священным Писанием, а подчиняются скрытым хозяевам. Хай'талл [Concept('Embrace', 'объял')|E] его, потому что увидел в мальчике что-то похожее на него самого. Сарразин, однако, не ответил взаимностью на эти чувства. Во время разграбления Константинополя Четвертым крестовым походом в 1204 году Сарразин предпринял попытку [Concept('diablerie', 'диаблери')|E] своего [Concept('Sire', 'сира')|E], но преуспел лишь частично благодаря мастерству своего [Concept('Sire', 'сира')|E] владением Серпентиса.\nПосле этого прискорбного события он скрывается от всех своих старых соратников и овладел искусством создания новых личностей, чтобы замести следы.\nДальнейшая судьба в каноне.\nОн будет всегда на шаг опережать своих противников. Сарразин станет одним из первых [Concept('cainite', 'каинитов')|E], отправившихся в Австралию. Используя свой опыт в уловках и тщательном планировании, он станет самым могущественным независимым вампиром этого континента. Даже целенаправленного вторжения Квей-Джин будет недостаточно, чтобы встревожить его."
 POD_investigate.desc.792051: "Родившийся на пике развития шумерской культуры близ Ура, Энкиду мучили сны о зиккурате, который был воздвигнут в честь луны [Concept('antediluvian', 'Допотопной')|E] Гангрел. В конце концов, они стали настолько интенсивными и угрожающими, что он сам отважился отправиться в храм, чтобы бросить вызов существу, которое посылало эти сны. Вместо этого он был принят в выводок Эннойи и получил [Concept('Embrace', 'объятие')|E]. Его собратья рассказали, что его [Concept('Sire', 'госпожа')|E] изо всех сил пыталась удержать древнего [Concept('ghoul', 'гуля')|E], известного как Тифонский Зверь - существо, созданное Сетом, под своим контролем с помощью анимализма, и запечатала его в своем собственном теле. [Concept('antediluvian', 'Допотопная')|E] не стала бы убивать его, потому что он был последним представителем своего вида. Энкиду был выбран ее преемником, который также содержал в своем теле другие редкие виды.\nОн обучался в течение столетия, пока сетиты не напали на Ур, чтобы заполучить Тифонийского зверя. Битва между обоими [Concept('Clan', 'кланами')|E] была жестокой и кровопролитной, и, несмотря на ожесточенный бой, Энкиду пришлось бежать из горящего города. В последующие столетия он избегал цивилизации, без угрызений совести охотясь как на сородичей, так и на смертных, питая бурлящую ненависть к ним обоим. До этой ночи он все еще изо всех сил пытается сдержать в себе порывы Тифонического Зверя.\n Дальнейшая судьба в каноне \nЭнкиду будет выполнять свой долг на протяжении веков, наживая врагов всему [Concept('cainite', 'каинитскому')|E] миру. Он будет занесен в Красный список, список 'самых разыскиваемых' вампиров, и подвергнется нападению огромной мощи в середине 2000-х. Он потерпит поражение и, по-видимому, будет убит, но его тело или прах никогда не будут найдены..."
 POD_investigate.desc.790782: "Хротульфу было всего 18 лет, когда его [Concept('Sire', 'сир')|E], римлянин Мариус, пришел с легионами и добавил его в ряды нежити посреди поля битвы, где его племя потерпело поражение.\nМариус ненавидел варваров, а Хротульф был одним из сильнейших. Его забавляло, что самый сильный пленник выполняет все его прихоти, и поэтому он связал Хротульфа узами крови на 50 лет. Он насмехался и оскорблял воина в течение десятилетий. Каким-то образом Хротульфу удалось метнуть нож в своего владыку и использовать факел, чтобы сломать ему спину.\nНесмотря на то, что его [Concept('Sire', 'сир')|E] умолял о его о том, чтобы сохранить свою нежизнь, Хротульф не проявил к нему жалости и уничтожил римского вампира тут же. Его вампирический брат Грацис Ностинус нашел в себе мужество попытаться отомстить за своего [Concept('Sire', 'сира')|E], но его мастерство не шло ни в какое сравнение с мастерством варвара. Однако Хротульф отказался убивать своего брата.\nПосле того, как он убил своего [Concept('Sire', 'сира')|E], его битва прекратилась. Хротульф убил слишком многих, и он решил, что будет сражаться только за выживание, а не за богатства или славу. У воина больше не было чести, не осталось благородных сражений. Его последним героическим поступком была месть тирану Мариусу.\n Дальнейшая судьба в каноне \nЕго брат по крови не забудет и не простит Хротульфа. Они снова окажутся лицом к лицу на незнакомом новом континенте."
 POD_investigate.desc.791097: "Харвиндер аль-Камбей - работорговец поневоле... не потому, что он испытывает какие-то угрызения совести из-за того, что имеет дело с человеческим имуществом, а просто потому, что ему хочется путешествовать. Он прибыл с берегов Индии и поселился в Сане несколько десятилетий назад и произвольно выбрал свою торговую специальность, решив, что знает о людях больше, чем о странных растениях или кожевенных изделиях.\nОн оказался прав, так как с тех пор его бизнес рос семимильными шагами. Цепи этого неожиданного богатства связывают его, ему неудобно оставлять такое состояние позади, но стояние на месте начинает так же сильно раздражать.\nАль-Камбей начинает изучать сыновей и дочерей торговцев, в поисках подходящего кандидата что бы создать себе дитя, которому можно было бы доверить свои дела. Тем временем, может потребоваться еще совсем немного, чтобы он все же отправился дальше, оставив свое состояние на попечение любопытных ворон: хороший корабль и попутный ветер, усталая от дороги народная песня, спетая в печальный день, или рассказ о нераскрытых богатствах в каком-нибудь далеком городе."
 POD_investigate.desc.790109: "Уроженец Антиохии, Заратустра был [Concept('Embrace', 'объят')|E] ветераном послетерского расселения, находившись в Средней Азии вместе с армией Александра Великого. \"Заратустра\" - не его настоящее имя. Он воспринял это как дань уважения человеку, чьи учения он открыл для себя во время службы солдатом.\nПроскитавшись всю свою смертную жизнь после Объятий он поселился в родном городе и принялся защищать и улучшать его. Он продолжал делать это и в новом тысячелетии, когда не был в [Concept('torpor', 'торпоре')|E]. Когда крестовые походы привели вторгшиеся армии через его город, он узнал достаточно о политике и религии смертных, чтобы эффективно направлять свое чадо отправлять мародерствующие орды в какое-нибудь другое место.\nГлавной заботой Заратустры всегда были статус, благополучие и будущее самой Антиохии. Он предпринимает любые необходимые шаги для обеспечения того, чтобы неприкосновенность его владений оставалась таковой, и он часто прибегал к крайним мерам для достижения этой конечной цели. Многочисленные [Concept('cainite', 'каиниты')|E] встретили свой конец от его руки, даже не осознавая, кто был их противником.\n Дальнейшая судьба в каноне \nЗаратустра никогда не отступит от своей цели, по-прежнему правя оттуда, где была Антиохия. Став легендой среди [Concept('Clan', 'клана')|E] Ласомбра, он будет востребован как для наставничества, так и для судейства."
 POD_investigate.desc.791980: "Дитя знаменитого Халида ибн Сахля, [Concept('cainite', 'каинитского')|E] военачальника ранних мусульманских армий, Махмуд несет вес имени своего [Concept('Sire', 'сира')|E] со скромностью и изяществом. Он медленно, но верно доказывал своим сверстникам (а также самому себе), что он действительно является чадом своего [Concept('Sire', 'сира')|E] во всех отношениях. Репутация, которой он в немалой степени гордится.\nНе размышляя в пустынях Неджда о великолепии своего [Concept('Sire', 'сира')|E] и своего дела, он руководит делами сект для пастырей ислама по всей Святой земле и Аравии.\n Дальнейшая судьба в каноне \nМахмуд займет место своего [Concept('Sire', 'сира')|E] в качестве Предводителя пастухов. Он еще раз проявит себя как талантливый, хотя и морально негибкий лидер."
 POD_investigate.desc.790563: "Молодой Воин Салюбри собирает вокруг себя тех, кто требует возмездия за [Concept('diablerie', 'диаблери')|E] Саулота, Адонай ведет их против Тремеров и любого [Concept('cainite', 'каинита')|E], который их укрывает. По слухам, в его распоряжении имеется несколько фрагментов Кодекса Самиэля. Он организовал своих собратьев в свободную военную иерархию, где статус зарабатывается строго за счет выигранных сражений и убитых врагов на войне. Его репутация быстро растет, но явная ярость и ненависть, горящие внутри него, заставили оставшихся старейшин [Concept('Clan', 'клана')|E] не желать участвовать в его усилиях.\n Дальнейшая судьба в каноне \nПрисоединившись к Шабашу, Адонай продолжит свой крестовый поход. Превратив то, что осталось от [Concept('Clan', 'клана')|E] Салюбри, в группу кровожадных монстров, одержимых жаждой мести, он достигнет части своей цели ценой души всего своего [Concept('Clan', 'клана')|E]."
 POD_investigate.desc.791126: "Легендарный бодхисаттва, основавший Дхарму Пламени Восходящего Феникса, Катарагама вернулся из Йоми, когда Царь Ямы Равана правил Шри-Ланкой и Индией из своей крепости на Цейлоне, а его слуги-ракши терроризировали как смертных, так и Куэй-Джинов. Катарагама, получив наставления о путях своих братьев, решил не придерживаться Пятикратного пути, изложенного Сюэ, а вместо этого вернулся к своей семье и продолжал заботиться о них и защищать.\nОн объединил местные Звериные Дворы и нескольких других шен, наряду с другими Куэй-Джин, которые последовали его примеру, и в конечном итоге изгнал Равану и его крепость обратно в Йоми, снова восстановив природный баланс на острове.\nЭта победа сделала его легендой среди Асуратизайя, что привело к созданию Бесконечного Громового Двора.\n Дальнейшая судьба в каноне \nПоговаривают, что Катарагама в конечном счеете достигнет трансцендентности благодаря простому акту жизни. Сегодня деревня, где он жил со своей семьей, названа в его честь."
 POD_investigate.desc.792186: "Разбойник с большой дороги, укравший свое имя и титул у благородного шотландского клана, \"Граф Данлоп\" это бессердечный человек, который наслаждается насилием. Превратившись в ужасающего монстра еще до своего обращения, Данлоп воспитал своих отпрысков такими же кровожадными, как и он сам, и единственным лучом света в его жизни была его невинная дочь.\nЕго падение произошло, когда жадность заставила его напасть на владения могущественного владыки Митры. Ответ Вентру был быстрым и безжалостным, он унизил Данлопа и убил его любимую дочь в качестве наказания. Данлоп был вынужден капитулировать и исчез из поля зрения Митры. Но обиженный 'граф' ничего не забыл и не простил и каждую ночь замышляет свержение своего соперника.\n Дальнейшая судьба в каноне \nДанлоп присоединится к заговору против Митры в викторианскую эпоху. Его неудача приведет к изгнанию его и его \"семьи\" с островов. Утопая в долгах перед Амброджино Джованни \"граф Данлоп\" в конечном итоге станет еще более сломленным человеком, чем был раньше."
 POD_investigate.desc.790705: "Родившийся в последние дни независимой Галлии, Мнемах была [Concept('Embrace', 'объят')|E] Носферату, желавшим сохранить свою культуру и традиции. Под руководством своего [Concept('Sire', 'сира')|E] она вскоре стала опытной ведьмой и обосновалась в Лютеции, которая вскоре стала Парижем.\nОдна из старейших [Concept('cainite', 'каинитов')|E] Франции, влияние и власть Мнемах хорошо известны, и ее поддержка сыграла решающую роль в отстранении Александра Парижского от власти. Тем не менее, ее истинные цели остаются неясными, что делает ореол таинственности вокруг нее еще более тревожным для других [Concept('cainite', 'каинитов')|E]. Однако Мнемах чувствует зов [Concept('torpor', 'торпора')|E] и надеется, что ее [Concept('Sire', 'сир')|E] скоро проснется, чтобы занять ее место.\nТем временем она пытается спасти воспоминания и разум своей сестры, искаженные веками манипуляций Вентру."
 POD_investigate.desc.790999: "Как старейшая действующая Федимитка, Марсия гордится наследием своей касты - воинов и рыцарей, чести и долга. Но ее любовь к сражениям меркнет по сравнению с ее жаждой знаний. Взяв на себя задачу написать книгу о своем [Concept('Clan', 'клане')|E], Марсия усердно работала над сбором информации о своих разрозненных собратьях.\nОднако ее целеустремленность обходится ей все дороже и дороже, поскольку она с ужасом видит, как Равнос впадает в упадок. Сейчас она подумывает о том, чтобы взять на себя более активную политическую роль.\nБудучая судья в каноне.\nВ то время как сама Марсия и ее каста исчезнут из истории, ее работа нет, по-прежнему являясь самым исчерпывающим сборником сведений о [Concept('Clan', 'клане')|E] Равнос на сегодняшнюю ночь."
 POD_investigate.desc.790975: "Жан-Батист был пьян, когда взял крест, это единственное объяснение его кратковременного приступа религиозного рвения.\nЗадержавшись в Мессине на Сицилии, он обнаружил, что предается всем возможным развратам и ересям под предлогом того, что Папа обещал крестоносцам простить все грехи. Всего через несколько недель он отказался от своего долга перед Крестом и вступил в Культ Сета. К сожалению, неаполитанский храм был разрушен, и ему пришлось бежать обратно во Францию.\nС тех пор Жан-Батист стал хозяином ночной жизни Парижа, удовлетворяя при этом каждое свое извращенное желание. Завязав странную дружбу с Бруха Вероникой Орлеанской, он затем безжалостно предал ее, в основном ради забавы. Он только сейчас задумывается о том, что, возможно, совершил ошибку, вызвав раздражение влиятельной Бруха, и пытается добиться большего влияния, как у смертных, так и у вампиров, чтобы спасти свою шкуру."
 POD_investigate.desc.791005: "Родом из Италии, Карменита быстро разочаровалась в декадентском поведении римских Равнос. Она переехала в Португалию, чтобы исследовать духовную сторону странной версии Пути парадокса, которой научил ее [Concept('Sire', 'сир')|E]. Не зная первоначальных доктрин, Карменита развила представление о том, что в современном мире может процветать лишь ограниченное число вещей, концепций и так далее.\nОна также является ярым врагом бессмысленной преступности и других проявлений самоудовлетворения, столь распространенных среди ее [Concept('Clan', 'клана')|E], что вызывает недовольство среди ее бывших собратьев. Ее вражда с собственным чадом, Яго Кастилье, разгорается по мере того, как он все больше и больше наслаждается своим декадентским наследием."
 POD_investigate.desc.791762: "Большинство могло бы ошибочно принять Лукаса за мальчика из церковного хора святого ордена. Его невинная внешность скрывает коварное чудовище, которое систематически разрушало дом Божий во имя Ада.\nГордый своей совершенной красотой смертного мальчика, Лукас пришел в ужас, когда бродячий Носферату [Concept('Embrace', 'объял')|E] его, чтобы научить некоторому смирению. Отчаявшись, Лукас сказал, что сделает все, чтобы восстановить свою красоту.\nДалеко внизу что-то услышало его мольбу и выдвинуло свои условия. Чтобы выполнить их, Лукас взял под контроль заброшенный монастырь и начал развращать и приносить в жертву невинные души, чтобы удовлетворить требования своего темного лорда.\n Дальнейшая судьба в каноне \nЛукас преуспеет в выполнении своей части сделки. Осмелев, он расширит свою деятельность по всей Рейнской области, создав значительный кусочек Ада на Земле. До тех пор, пока его растущая беспечность не привлечет неправильное (или хорошее, в зависимости от вашей точки зрения) внимание к Затонувшему Монастырю."
 POD_investigate.desc.791240: "Будучи при жизни тевтонским рыцарем, Грегор был известен своей жестокостью и беспечностью. [Concept('Embrace', 'Объятый')|E] Носферату, надеющимся наказать его, Грегор вместо этого довольно легко приспособился к своему новому существованию.\nУглубившись в Черный Лес, он вскоре прославился тем, что убил оборотней и уничтожил могущественного и древнего Никтуку. Оба подвига должны быть почти невозможны для такого молодого вампира, как Грегор, что заставляет многих поверить, что в самых глухих уголках леса что-то не совсем так, как кажется.\nПо правде говоря, Грегор очарован таинственным существом, известным как Леди Терний, могущественной сущностью народа Фейри. Она использует Грегора в качестве своего агента, поскольку сама оказалась в ловушке в самом лесу, наделяя его невероятными способностями до тех пор, пока он служит цели."
 POD_investigate.desc.790207: "Васантасена была дочерью тамильского императора Раджараджи Великого, проклятого казначеем, который так же был вампиром на медленное угасание. Странствующий Малкавиан предложил ей решение, которое она храбро приняла, раскрыв предательство казначея своему отцу почти ценой своей жизни. Превращенная в нежить своим спасителем, она начала путешествовать по миру.\nОна проповедует против Уз Крови, отвергает господство над смертными, традиционную вампирскую иерархию и всякую потерю свободы воли. Она владеет своим рвением и обаянием, как ножом, и ее репутация быстро растет.\n Дальнейшая судьба в каноне \nВасантасена станет одним из основателей Шабаша, надеясь, что эта секта принесет свободу, которой не хватает ограниченной Камарилье. Когда этого не произойдет, она снова пойдет своим путем, но на этот раз с сильной родословной и последователями, проповедующими ее доброе слово, куда бы они ни пошли."
 POD_investigate.desc.790641: "Член Круга Трех Откровений, свободного коллектива Малкавианских провидцев, философов и мистиков, Гарольд Цеттлер был решительным защитником Салюбри, когда Тремеры начали их уничтожать. Использовать то небольшое влияние, которым он обладал, чтобы укрыть и защитить их, было недостаточно, и он впадал во все большее отчаяние по мере того, как чистка Тремеров набирала обороты.\nГарольд умолял каких-либо духовных сущностей или даже богов помочь ему, и один из них ответил.\nВ ту ночь Гарольд Цеттлер возродился как насмешка над всем, что ему когда-то было дорого.\n Дальнейшая судьба в каноне \nСтав добровольной пешкой сущности, известной как \"Вирм\", Гарольд станет одним из самых ужасных [Concept('cainite', 'каинитов')|E], которые ходят ночью. Его \"опыт\" действительно достигнет глобального масштаба, оставив после себя невыразимую боль и отчаяние."
 POD_investigate.desc.790476: "Теримна когда-то была ученицей Горатрикса, который разглядел в ней как врожденную магическую искру, так и талант и преданность делу. Вскоре она заметила неудачи в попытках продления бессмертия и умоляла своего мастера [Concept('Embrace', 'объять')|E] ее, что он и сделал, прежде чем сделать ее официальным палачом [Concept('Clan', 'клана')|E] Тремер, ролью, которой она наслаждалась.\nОднако перед лицом многих опасностей, с которыми был вынужден столкнуться молодой [Concept('Clan', 'клан')|E] Тремер, она потеряла надежду. Теперь она заключает сделки с любым Князем, готовым выслушать и приютить ее, зная, что это только вопрос времени, когда Тремеры обнаружат ее предательство.\n Дальнейшая судьба в каноне \nПосле обнаружения предательства Теримну будут избегать и на нее будут охотиться ее бывшие союзники, вынужденные довольно часто менять личности и покровителей. И все же, верная себе, она доживет до Последних Ночей."
 POD_investigate.desc.505156: "Единственный сын мелкого дворянина, Томас был угрюмым и жестоким человеком, пока не совершил паломничество в Святую землю. Его [Concept('Embrace', 'объятие')|E] и удачное вступление в ряды константинопольских [Concept('cainite', 'каинитов')|E] изменили его.\nОбученный и находящийся под опекой одних из величайших умов города, Томас превратился в послушное дитя Константинополя, поклявшегося вечно защищать свой приемный дом. Задача, которую он не смог выполнить, когда 4-й крестовый поход опустошил город и убил его наставников.\nТомас не отправился в изгнание, как многие греческие каиниты, он все еще бродит по своему городу, надеясь спасти его. И, даже если его наставники не одобрят этого, осуществит заслуженную месть латинянам.\n Дальнейшая судьба в каноне \nДвижимый горечью и негодованием по поводу судьбы Константинополя в ближайшие столетия, Томас присоединится к Инконню, не зная об их причастности к разрушению его любимого города."
 POD_investigate.desc.555022: "Некогда Князь Малой Азии, Парис случайно встретил прекрасную Елену, тогда еще смертную, спасающуюся от жестокого Миноса. Потерпев сокрушительное поражение, Парис опоздал спасти Елену от превращения в вампира, но все же смог помочь убить самого Миноса. В то время как он отказался от предложения Елены самому стать вампиром, он стал ее [Concept('ghoul', 'гулем')|E], и некоторое время они жили счастливо.\nПредательство Карфагена Еленой нажило ей множество врагов, и на протяжении веков Парис был занят тем, что помогал ей, насколько мог, избегать ее преследователей, с тех пор не раз демонстрируя свою бессмертную любовь.\n Дальнейшая судьба в каноне \nПарис будет продолжать защищать свою любовь сквозь ад и обратно, до самой своей смерти, от мощных лап оборотней, напавших на место, где она лежала в [Concept('torpor', 'торпоре')|E]. Елена никогда по-настоящему не сможет оправиться от потери."
 POD_investigate.desc.791694: "Загадочный [Concept('cainite', 'каинит')|E] с дурной репутацией, чье настоящее имя является тщательно охраняемым секретом, Амейрин каким-то образом поддерживает владения на Каймановых островах без видимых конфликтов. Сторонник традиций Элизиума, Амейрин объявляет свои острова свободными для всех, при условии, что они примут его приглашение. Вокруг его личности и происхождения ходят слухи. По неподтвержденным сведениям, он Салюбри или даже Баали, но наиболее распространенное мнение заключается в том, что он Бруха. Некоторые даже полагают, что он является членом тайной секты, известной как Инконню.\nНесмотря на то, что он называет себя Бруха, он каким-то образом практикует искусства Темной Тауматургии и Демонизм и утверждает, что его душа уже утрачена.\n Дальнейшая судьба в каноне \nПо-прежнему цепляясь за Каймановы острова, Амейрин будет специализироваться на приюте преследуемых и потерянных вампиров, пытаясь исправить то, что он видел и делал."
 POD_investigate.desc.791774: "Изначально испанский дворянин, Джокало стал одним из самых смертоносных агентов Сетитов. Среди вампиров Европы имя Джокало используется для устрашения неонатов, а его методы включали террор, дезориентацию и соблазнение.\n Дальнейшая судьба в каноне \nСлава и загадочность Джокало будут только расти. Причастный к убийствам высокопоставленных лиц, терактам и краже реликвий, он будет связан с другими известными мошенниками и преступниками вне закона, прежде чем его очевидное исчезновение произойдет в 20 веке."
 POD_investigate.desc.791157: "[Concept('Sire', 'Сир')|E] Мазиги потерял Могадишо, отдав его Ассамитам, и она полна решимости стереть это пятно со своей родословной. Старая и могущественная, Мазига, тем не менее, изо всех сил пытается вытеснить своих соперников.\nШтормы бушуют, когда ее торговцы выходят в море, молнии бьют, когда ее команда достраивает купол мечети, а голод уничтожает хавийе, с которыми она заключает союзы.\nСлабая женщина могла бы поверить, что сама судьба настроена против нее, но Мазига не дура. Она распознает древнюю силу, работающую против нее, и посылает своих вассалов найти и обратить (или уничтожить) это существо."
 POD_investigate.desc.790938: "Рожденная в семье [Concept('revenant', 'ревенантов')|E] на службе у Княгини Разкольны, Зара становится свидетельницей массовых потрясений Войны Князей и приходит к убеждению, что перемены - единственная константа в мире, приобретая мышление метаморфозиста без каких-либо способностей изменять форму.\nЗа это она была [Concept('Embrace', 'объята')|E] Разкольной и обучена древним приемам колдовства. Когда ее дитя освоилась с обычаями [Concept('cainite', 'каинитского')|E] общества, ее отправили посланницей в другие владения Цимисхов. Попутешествовав по Восточной Европе, она посетит Собор Плоти.\n Дальнейшая судьба в каноне \nПрисоединившись к Шабашу во время восстания, Зара станет выдающимся исследователем Пути Метаморфоз. Она будет выступать в качестве уважаемого наставника для многих, но по-прежнему стремиться к постоянным переменам, будь то борьба с Баали, изучение Купалы или пробование других Путей."
 POD_investigate.desc.791706: "Как гласит легенда, Адиса была дочерью Фрейи и Валькирией. Она много путешествовала, прежде чем привлекла внимание персидского царя по имени Ариман. Царь приказал Адисе сражаться за него в его армии, но она отказалась. Разъяренный Ариман послал свои войска, чтобы подчинить ее, и, хотя она была чрезвычайно могущественна, даже Валькирия не смогла выстоять против таких подавляющих сил. Не желая подчиняться ни при каких обстоятельствах, Адиса оставалась стоять, пока воин не убил ее на третий день.\nФрейя пришла, чтобы забрать ее в Фольквангр, но Адиса отказалась, и Фрейя дала ей время отомстить. Что она и сделала, забрав у Аримана даже имя, чтобы он мог вечно блуждать, затерянный в загробной жизни. Когда Фрейя вернулась, чтобы забрать Адису с собой, Валькирия все еще отказывалась. Собственная месть Адисы свершилась, но другие женщины тоже пострадали, и она поможет им. Она собрала их под именем Ариманес, которое принадлежало ей по праву завоевания, как напоминание о ее предназначении.\nС тех пор Адиса ходит в ночи как их лидер."
 POD_investigate.desc.790460: "Раду Сантович родился в года правления Цимисхов в Трансильвании. Добившись благосклонности лорда, Раду был выбран послом на Запад. Его хозяин верил, что блестящий молодой дипломат будет эффективно снабжать его информацией. Когда [Concept('revenant', 'ревенант')|E] узнал, что Вентру хотят основать семь владений в Трансильвании и группу [Concept('cainite', 'каинитов')|E], чтобы править ими, его хозяин дал ему [Concept('Embrace', 'объятия')|E], чтобы он мог проникнуть в совет.\nРаду умело натравливал потенциальных Князей друг на друга, обеспечив себе положение среди правителей Совета Пепла. Регулярно беседуя с правителями остальных шести владений, он быстро завоевал репутацию дипломата. Благодаря Раду несколько князей Цимисхов смогли поддерживать дипломатические отношения с остальной Европой. Авторитет Раду признают как Князья и Воеводы его клана, так и каиниты Трансильвании.\n Дальнейшая судьба в каноне \nПрисоединившись к Шабашу на своих собственных условиях, Раду станет одним из величайших сторонников фракции Старой гвардии среди этой секты, используя свои значительные дипломатические таланты с пользой для дела."
 POD_investigate.desc.790252: "Озорной ребенок, Адрожай вырос обладая сильным союзом с Фейри, живущих на его родине. Его глубокая связь с землей была замечена местным главой культа Крив, который [Concept('Embrace', 'объял')|E] его и сделал своим учеником.\nКогда его наставник был убит шайкой бродячих жителей Запада, Адрожай отомстил с помощью своих друзей Фейри. История о мести Адрожая распространилась по всем владениям Литвы, и [Concept('cainite', 'каинитские')|E] верховные жрецы были настолько впечатлены, что приняли Адрожая в свой орден, посвятив его в сан верховного жреца земли Кретувы.\n Дальнейшая судьба в каноне \nКогда тевтонские рыцари начнут строить свои крепости Адрожай будет одним из самых яростных сторонников их изгнания. Но поскольку все уловки и иллюзии не в состоянии сломить их решимость, Адрожай будет все больше и больше погружаться в собственное безумие, делая войну против христиан более кровавой и жестокой."
 POD_investigate.desc.790879: "Как и большинство Гангрелов, Димитра обожает свежий воздух и ненавидит убогие здания, в которых большинство людей предпочитают проводить время. Она восторженно рассказывает о радостях убийства, выслеживания добычи, траволечения и других подобных вещах, но у нее нет терпения ни к одному предмету, не связанному с дикой природой.\nВ своем почти диком состоянии Димитра едва скрывает свое презрение к человечеству и его законам, что делает ее безжалостной в большинстве своих взаимодействий с ними.\n Дальнейшая судьба в каноне \nЭта безжалостность приведет Димитру к Заговору Исаака, и, хотя само предприятие окажется успешным, Димитра будет выслежена мстительная Камарильцами, как и ее товарищи-заговорщики."
 POD_investigate.desc.790382: "Любимая как Саулотом, так и Самиэлем, поскольку первый, возможно, [Concept('Embrace', 'объял')|E] ее из любви, а второй описывается как ее \"брат\". Когда Самиэль был убит в войнах Баали, только Райциэль и Малкав смогли утешить Саулота в его горе. После того, как Саулот впал в свое окончательный [Concept('torpor', 'торпор')|E], Райциэль исчезла из общества [Concept('cainite', 'каинитов')|E]. Хотя некоторые считали, что она была уничтожена, один из ее сокланавцев сообщил, что слышал ее песни из уст смертного в Салерно во времена средневековья.\n Дальнейшая судьба в каноне \nРайциэль впадет в [Concept('torpor', 'торпор')|E] на месте величайшего преступления Саулота, пробудившись только в конце дней."
 POD_investigate.desc.790239: "В течение жизни был рыбаком, но шторм застанет его в море, и он получит [Concept('Embrace', 'объятие')|E] за мужество, проявленное после кораблекрушения. Будучи первым [Concept('cainite', 'каинитом')|E], который надолго задержится на Кипре, он станет его фактическим Князем.\nЕго политика позволявшая другим приходить и уходить, когда им заблагорассудится, создала ему репутацию слабака среди других Князей, но, по правде говоря, Неемии было все равно. Он гораздо больше заинтересован в том, чтобы открыть свою собственную родословную и создать свой путь, который бы ему подходил.\n Дальнейшая судьба в каноне \nНеемия будет создавать новые пути, искать Голконду и ответ на великий вопрос. Но единственное, что он действительно найдет - это отчаяние, вплоть до своего самоубийства в 2001 году."
 POD_investigate.desc.790384: "В древнейших сказаниях у него нет имени, и его называют просто \"Предатель\", но в Темные века ему было дано имя \"Ахав\". Другие утверждают, что имя предателя было стерто из истории клана, и ему дали имя \"Ахав\", чтобы отметить его предательство после Войн Баали.\nГоворят, что Ахав выжил в войнах Баали, предав своих боевых братьев дьяволопоклонникам в темных пещерах. Согласно преданиям Салюбри, он продолжал иметь дело с инфернализмом, и некоторые даже предполагают, что [Concept('diablerie', 'диаблери')|E] Саулота стало возможным только благодаря вмешательству Ахава.\nЕсть несколько преступлений, которые не были приписаны этому персонажу. Но некоторые даже утверждают, что именно предатель нанес Самиэлю смертельный удар сзади."
 POD_investigate.desc.790221: "Сведения о жизни Аппия Клавдия Корвуса в качестве смертного в лучшем случае расплывчаты. Он является членом Затерянного племени и лейтенантом Дастура Аноша.\n Дальнейшая судьба в каноне \nАппий сыграет важную роль в рождении Шабаша. Оба нападения, на Ласомбра и Цимисха, имеют свои корни в его манипуляциях от имени его скрытого хозяина, Дастура Аноша.\nКорвус станет лицом заговора Потерянного племени в Шабаше, став Третьим серафимом Черной Руки. Его кончина наступит из-за довольно опрометчивого решения принять вызов на дуэль от Элимелеха. По крайней мере, его окончательная смерть была быстрой."
 POD_investigate.desc.790945: "Ратти-Бен - старшая дитя Картаририи, Цимисхского правителя Шри-Ланки. Она горячо любит свою страну и верит, что это такой же живой, дышащий организм, как и любое другое существо. Она видела, как огромное население Индии ассимилировало захватчика за захватчиком или, в конце концов, отвергало их насильственно.\nРатти-Бен собирает свое стадо и своих последователей из угнетенного и часто отвергаемого населения Индии, будь то представители низшей касты или овдовевшие жены. Ратти-Бен устроит себе убежище в заброшенном храме и наймет десятки старух, чтобы они пели ее имя в течение дня. Она получает своих [Concept('ghoul', 'гулей')|E] и витэ из этого избытка страданий. Когда она все-таки предлагает [Concept('Embrace', 'объятие')|E] редкому слуге, ее потомство еще больше стремится нанести ответный удар по системе, которая на долгие годы ввергла ее в крайнюю нищету.\n Дальнейшая судьба в каноне \nРатти-Бен возьмет на себя управление выводком Картаририи после его впадения в [Concept('torpor', 'торпор')|E]. Она прибегнет к терроризму, чтобы узурпировать бразды правления у других, более укоренившихся, индийских вампиров. Ее тактика принесет плоды, гарантируя, что Цимисхи станут все более могущественными на субконтиненте."
 POD_investigate.desc.791707: "О подвигах Готье ходят легенды. Убийство Ассамита в сражении на Святой земле, очищение Константинополя от многих могущественных вампиров, спасение Святого Креста путем дерзкого побега в пустыне, уничтожение некоторых из самых выдающихся кукловодов катарской ереси... Он - пример, свидетельство того, что Божий свет еще не покинул этот несчастный мир.\nЕго власть над Рыцарями Акры абсолютна, и они последуют за ним в Ад и обратно... а некоторые уже последовали. Он - меченосец Теневой Инквизиции и ее защитник, свет, который яростно сражается с тьмой. И по мере того, как он становится все старше, многие опасаются, что мир никогда больше не увидит такого человека.\n Дальнейшая судьба в каноне \nГотье умрет так же, как и жил - с мечом в руке и Богом в сердце. В 80 лет он уничтожит могущественную группу вампиров в Тулоне, прежде чем его тело окончательно сдастся. Его спутники будут клясться, что после этого видели сонм ангелов, почтительно уносящих его на Небеса."
 POD_investigate.desc.791708: "Младший потомок дома фон Мурнау, Леопольд был болезненным ребенком, проклятым странной способностью: способностью буквально \"чуять\" зло. Вместо того чтобы бояться этого, проницательный Леопольд использовал свой дар, чтобы помочь раскрыть несколько вампирских махинаций в своем доме. Однако он не остановился на достигнутом и вскоре оказался в Риме, чтобы предложить свои услуги недавно созданным Рыцарям Акры.\nС тех пор он был главной движущей силой создания Теневой Инквизиции, собравшей всех тех, кто пытается бороться со злом во всех его формах. Его дом прочно стоит за ним, Леопольд, пожалуй, самая сильная опора Инквизиции, возглавляющая усилия по возвращению ночи людям.\n Дальнейшая судьба в каноне \nПоскольку вампиры приближаются к его товарищам вплотную, а Теневая Инквизиция рушится вокруг него, Леопольд будет последним, кто останется в живых. Готовясь к тому, чтобы хоть кто-нибудь узнал об их истории, он создаст \"Общество Леопольда\", которое переживет умирающую Инквизицию. Его убийство агентами вампиров, в конце концов, ничего не изменит. Общество Леопольда выстоит и станет последним мерцающим светом в мире тьмы."
 POD_investigate.desc.791713: "Нынешняя руководительница сестер Святого Иоанна не является основательницей ордена, но ее воля столь же сильна, как у матери Терезы, ее благословенной предшественницы. Она была одной из ее первых последовательниц, которая сопровождала ее в Святую Землю во время паломничества, в котором она была благословлена святым виденьем.\nИзвестная как гений администрирования, она обладает практическими талантами, позволяющими ей эффективно управлять общественным фронтом ордена, его инквизиторскими обязанностями и жизнями почти всех, кто встречается ей на пути. Назвать ее лично грозной - значит предположить, что Папа Римский лишь немного святой."
 POD_investigate.desc.791715: "Женщина с выдающимся интеллектом и сильной любовью к Богу, Виттория - самый известный член Красного Ордена - исследователей Теневой Инквизиции. Она обладает сверхъестественным чутьем на то, когда следует нарушить правила, а когда играть в точности по ортодоксальной букве.\nБлагодаря своей мудрости, превосходящей ее относительно юный возраст, она пользуется лучшей репутацией среди своих сверстников. Пораженная разрушительным проклятием, которое преждевременно старит ее тело, она охотится как за ведьмой, наложившей на нее этот малефикум, так и за лекарством от него."
 POD_investigate.desc.791723: "Окситанский мастер шпионажа - лидер Oculi Dei - глаз и ушей Инквизиции. Некогда лейтенант Родриг де Наварры, Айгнен порвал со своим другом, когда тот отказался присоединиться к Теневой Инквизиции. Айгнен скорбит о своей утраченной дружбе, но знает, что Святому Престолу понадобятся мощные силы находчивых шпионов. Презираемый своими бывшими союзниками и все еще не доверяющий новым, Айгнен идет одиноким путем между тем, чтобы быть полезным, и тем, чтобы его заклеймили как еретика.\n Дальнейшая судьба в каноне \nВ 1231 году Айгнен будет арестован Святой канцелярией и подвергнут пыткам, пока он не признается, что является еретиком-катаром. Несмотря на то, что он так и не раскрыл местонахождение своих агентов, это предательство позже ознаменует конец Oculi Dei и Теневой Инквизиции в целом."
 POD_investigate.desc.791725: "Родриг был первым христианином, который вступил в контакт с нежитью, выжил, а затем решил выступить против нее с оружием в руках. Мелкий дворянин Наварры, именно во времена ереси катаров он стал свидетелем истинного мирового зла.\nУчаствуя в Четвертом крестовом походе бок о бок с Готье де Дампьером, первые попытки Родрига уничтожить вампира были к сожалению недостаточно подготовленными, и он потерял большое количество своих друзей во время этого нападения.\nС тех пор Родриг отчаянно пытается уничтожить любое предполагаемое вампирское влияние... которым каждый почти каждый в его параноидальном сознании. Таким образом, он отказался присоединиться к Теневой Инквизиции и действует самостоятельно, имея в своем распоряжении Меч Святого Иакова.\n Дальнейшая судьба в каноне \nНепрочная связь Родрига с Теневой инквизицией избавит его рыцарей от худшего во время падения этого института. Они будут выполнять свой долг вплоть до современной эпохи... по-прежнему отказываясь общаться с кем бы то ни было."
 POD_investigate.desc.505001: "Темный Отец. Первый Убийца. Темный Тиран.\nКаин - легендарная фигура, о которой известно мало фактов, подтверждающих его многочисленные знаменитые или печально известные подвиги. Общепризнано, что он является первенцем Адама и Евы и старшим братом Авеля и Сифа. Он был проклят вампиризмом Богом и Его ангелами в наказание за убийство Авеля и ложь об этом Богу.\nКаин также известен как любовник Лилит, у которой он научился использовать силы крови, теперь известные как [Concept('disciplines', 'Дисциплины')|E]. Затем его история продолжается в легендарном городе Енох, где он дарует [Concept('Embrace', 'объятия')|E] второму поколению вампиров, которые в свою очередь затем даруют [Concept('Embrace', 'объятия')|E] третьему. И все было хорошо до Библейского потопа.\nПотоп уничтожил город Енох и всех \"Детей Сифа\". Каин был так подавлен, что исчез. Его оставшиеся в живых отпрыски разыскивали его, и когда они нашли его, Каин велел им убираться. Оставленные на произвол судьбы, [Concept('antediluvian', 'Допотопные')|E] закончили тем, что \"убили\" отпрысков Каина второго поколения. Когда Каин обнаружил, что произошло, он разыскал [Concept('antediluvian', 'Допотопных')|E], которые отстроили новый город, известный как Второй город. Без их ведома Темный Отец проклял своих потомков характерными слабостями каждого [Concept('Clan', 'клана')|E].\nС тех пор Каина больше никто не видел, и он перешел в царство легенд."
 POD_investigate.desc.505009: "Воин-охотник из кочевого племени Хаким был [Concept('Embrace', 'объят')|E] за его острый глаз и справедливый ум. Как в Первом, так и во Втором городах он был известен тем, что поддерживал нейтралитет среди своих ссорящихся собратьев и сестер. Став официальным законодателем города, Хаким устал от постоянных политических ударов в спину и самостоятельно отправился в изгнание вместе со своей зарождающейся родословной. После предательского исхода Хаким и его дети наконец поселились в Орлином гнезде в горных районах Аламута. Это место стало духовным, физическим и официальным домом Ассамитов.\nСоздав три касты, которые теперь определяют существование [Concept('Clan', 'клана')|E], Хаким был одним из главных участников войны против ненавистных Баали, факт, который принес его роду вечную ненависть от этих проклятых инферналистов.\nХаким исчез около 121 года до н. э., и все попытки найти его потерпели неудачу.\n Дальнейшая судьба в каноне \nХотя самого Хакима больше никогда не увидят, его присутствие будет ощущаться, когда его история будет все больше и больше искажаться фанатичным культом внутри Ассамитов. Скоро его наследием станут страх и жестокость."
 POD_investigate.desc.791695: "Прародитель Баали, пожалуй, самый загадочный [Concept('antediluvian', 'Допотопный')|E]. Многие думают, что за именем Ашур скрывается другой [Concept('antediluvian', 'Допотопный')|E], или, возможно, это просто прозвище или даже название города.\nЧаще всего говорят, что основателем Баали является Саулот, основатель [Concept('Clan', 'клана')|E] Салюбри. Однако утверждения о том, что у Ашура был третий глаз и, следовательно, он мог быть Саулотом, многими учеными часто отвергаются как пропаганда Тремеров против Салюбри.\nНекоторые верят, что Ашур - это Каппадокиец, основатель [Concept('Clan', 'клана')|E] Каппадокийцев. Однако стоит отметить, что никто никогда не слышал, чтобы сам Каппадокиец использовал это имя, поскольку оно всегда приписывалось ему в письменной форме другими.\nТцимисх и Хаким также указывались как вероятные варианты идентификации Ашура.\nХотя никто никогда не узнает правду наверняка, самая тревожная теория заключается в том, что все вышеприведенные интерпретации на самом деле верны и что инферналистские Баали были созданы многими [Concept('antediluvian', 'Допотопными')|E], действовавшими согласованно по какой-то непостижимой причине..."
 POD_investigate.desc.505015: "Иногда называемый Ильесом или Троиль Старшим, он является [Concept('antediluvian', 'Допотопным')|E] праотпрыском Каина, который породил [Concept('Clan', 'клан')|E] ученых.\nВо Втором городе Бруха имел репутацию холодного и бесстрастного человека. Он [Concept('Embrace', 'объял')|E] пылкую молодую особу по имени Троиль, которую по-разному описывают как женщину или мужчину. За много месяцев их связь окрепла, и Бруха доверял Троиль, как никому другому, возможно, даже любил. Его [Concept('Embrace', 'объятия')|E] Троиль были прямым нарушением указа Каина. Из-за недоразумения Троиль поверила, что Бруха намеревался уничтожить ее; таким образом, она возглавила восстание \"неонатов\" четвертого поколения и убила своего [Concept('Sire', 'сира')|E], заняв его место во главе [Concept('Clan', 'клана')|E] Бруха.\nЭто событие создало дихотомию [Concept('Clan', 'клана')|E] Бруха, которые являются как образованными учеными от своего первоначального прародителя, так и пламенными мятежниками от своей основательницы-узурпаторши."
 POD_investigate.desc.505016: "Древняя [Concept('cainite', 'каинитка')|E] и прародительница современного воплощения [Concept('Clan', 'клана')|E] Бруха. Согласно мифу, изначальный [Concept('antediluvian', 'Допотопный')|E] Бруха был [Concept('diablerie', 'диаблеризован')|E] Троиль, которая была его собственным чадом. Когда прародитель клана исчез из поля зрения, Троиль взяла на себя руководство [Concept('Clan', 'кланом')|E] Бруха и был признана вампиром третьего поколения.\nЗатем Троиль стала самым ярой сторонницей города Карфаген и создала то, что многие Бруха до сих пор называют идеальной утопией между вампирами и смертными. Римские Вентру в союзе с [Concept('Clan', 'кланами')|E] Тореадор и Малкавиан не согласились с этим, назвав Карфаген адской дырой инферналистов, указав в качестве доказательства на любовную связь между Троиль и Молохом - могущественным Баали. Последовавшие за этим Пунические войны были катастрофическими событиями, закончившимися победой римлян.\nСогласно версии Баали, Троиль спустилась под землю, предположительно используя Превращение и обнимая Молоха, чтобы спрятаться от нападавших римлян. Вампиры Рима посыпали землю солью и провели ритуал, который запер Троиль и Молоха под землей в вечном [Concept('torpor', 'торпоре')|E]."
 POD_investigate.desc.505017: "Каппадокиец был [Concept('Embrace', 'объят')|E] в Первом городе, избранный за его интеллект и интерес к вопросам, связанным со смертью. Он всегда был мистиком и мечтателем, что приводило как к грандиозности его планов, так и к глубине его ошибок.\nВ те дни, когда Каппадокиец был смертным священником и человеком веры, у него были свои собственные дела с умершими, он то тут, то там беседовал с духами ушедших, и в свое время он нажил себе несколько врагов. Когда [Concept('antediluvian', 'Допотопный')|E] ненадолго умер во время [Concept('Embrace', 'объятия')|E], эти духи ждали его в нижних землях, и они пытались удержать его, чтобы помешать ему вернуться в свое тело, когда проклятие Каина вступит в силу. Говорят, что в какой-то степени им это удалось.\nКаппадокиец необычайно активен для [Concept('antediluvian', 'Допотопного')|E]: он принял христианство (хотя и со своим особым уклоном) и активно работает со своим чадом над реализацией какого-то грандиозного замысла.\n Дальнейшая судьба в каноне \nКаппадокиец будет [Concept('diablerie', 'диаблеризован')|E] Августо Джованни в 1444 году, как часть плана достижения самим Капподокийцем Божественности путем [Concept('diablerie', 'диаблеризации')|E] Бога. Провал этого плана не удивит никого кроме его самого."
 POD_investigate.desc.505013: "Существует много различных версий о том, кем именно была Эннойя, раздробленная природа [Concept('Clan', 'клана')|E] значительно затрудняет описание.\nВ одной истории она упоминается как \"Зверь\", дитя Лилит, воспитанная стаей волков.\nДругая связана с шумерским мифом, где она вовлечена в великий заговор между ней, Тореадором, Гильгамешем и Энкиду.\nВ третьей она изображена как \"Королева тигров\", родная сестра Раваны. Великая война разразилась между ними в Азии, что привело к продолжающемуся конфликту между Равносами и Гангрелами.\nВ последней рассказывается о конфликте между ней и другим братом по имени Чурка. В то время как война шла в пользу Эннойи, ее предали те, кто впоследствии стал Лайбон и Лианнан, в результате чего ее потомству, Гангрелам, пришлось бежать на Запад.\nНесмотря на все эти легендарные рассказы, никто не видел Эннойю веками, и ее [Concept('Clan', 'клан')|E], Гангрел, похоже, доволен тем, что она остается фигурой мифов и историй больше, чем реальным лидером."
 POD_investigate.desc.505019: "Ласомбра описывают смертную жизнь своего предка как \"ничем не примечательную\". Он всегда был близок к тьме, и когда пришел Великий потоп, Затененный наслаждался им. Когда воды отступили, Ласомбра присоединился к своим собратьям во Втором городе, пока восстание против Второго поколения не привело их к осуждению Каином.\nПосле падения Второго города Ласомбра вернулся к морю, в конце концов поселившись на острове в Средиземном море, взяв под свой контроль то, что будет известно как Морской народ.\nПосле извержения вулкана Тера небо заволокла тьма, и Ласомбра покинул море, много странствуя по земле, посещая незнакомые культуры и участвуя в социальных экспериментах в поисках желаемого дитя.\nКогда Ласомбра вернулся в раннюю эпоху Римской республики, он поселился на Сицилии, построив себе крепость-гробницу, которую его потомки назовут Замком Теней. Там он все еще пребывает в [Concept('torpor', 'торпоре')|E]-медитации, сопровождаемый только своим ближайшим чадом и созерцающим великую Бездну. Иногда он просыпается и уходит без предупреждения.\n Дальнейшая судьба в каноне \nЛасомбра, по-видимому, будет [Concept('diablerie', 'диаблеризован')|E] своим чадом Грациано во время Восстания Анархов. Но более вероятная теория заключается в том, что Ласомбра позволил состояться собственному [Concept('diablerie', 'диаблери')|E], чтобы освободиться от оков своего физического тела. Многие опасаются, что он стал единым целым с Бездной и попытается вернуть мир к его изначальной тьме, до того, как Бог сотворил свет."
 POD_investigate.desc.505007: "[Concept('antediluvian', 'Допотопный')|E] Малкавиан известен только благодаря мифам и мнениям, оставленным его безумным [Concept('Clan', 'кланом')|E]. Некоторые говорят, что он даже не был человеком, вместо этого утверждая, что он был ангелом или потомком Лилит. Единственное, что объединяет эти истории, так это то, что так или иначе его коснулось неизлечимое безумие, но его помешательство позволило ему заглянуть за завесу реальности и постичь истины, скрытые от глаз других.\nСчитается, что после падения Второго города Малкав направился в сторону города Петра. Некоторые думают, что именно во время этого путешествия на Старшего Малкавиана напали и разорвали на части. Кем мог быть нападавший, неизвестно, хотя представляется вероятным, что другой [Concept('antediluvian', 'Допотопный')|E] стремился к его уничтожению. Тем не менее, даже если его тело было уничтожено, считается, что его дух выжил внутри его отпрысков, которые собрались на месте его смерти и выпили его пролитую кровь, впитав в себя сущность Малкава и защитив ее от солнечных лучей.\nОднако в других источниках утверждается, что [Concept('antediluvian', 'Допотопный')|E] Малкавиан продолжает спать под Петрой или что он покоится под Иерусалимом. Если это правда, то его просачивающееся безумие может быть одной из причин местной нестабильности, которая так долго охватывала этот регион..."
 POD_investigate.desc.505011: "Традиция гласит, что Абсимильярд был опытным и скрытным охотником, чье мастерство воспламенило мертвое сердце его [Concept('Sire', 'госпожи')|E]. Она погналась за ним и [Concept('Embrace', 'объяла')|E], хотя в последовавшей схватке также несколько шрамировала его. Чудовищное тщеславие привело к тому, что столь тривиальное искажение его безупречной внешности довело его до одержимости, и Абсимильярд задумал убить свою [Concept('Sire', 'госпожу')|E].\nАбсимильярд считается одной из ведущих фигур в убийстве Второго поколения, и его вендетта против своей госпожи стала причиной последовавшего насилия. В результате он был сурово наказан Каином, превратившись в отвратительную насмешку над человеком. Проклятие отразилось и на его отпрысках, затронув каждого из его потомков.\nС тех пор Абсимильярд охотится на своих потомков, используя агентов, связанных Узами крови - Никтуку. Он планирует представить их смерть как жертву Каину и вымолить прощение.\nИзвестно, что он преследовал Бабу Ягу, одного из немногих своих чад, которых ему не удалось связать Узами крови, до России и вынудил ее вступить в какие-то нечестивые союзы, чтобы отбиться от него. Его никто не видел со времени этой титанической битвы.\n Дальнейшая судьба в каноне \nАбсимильярд вернется, такой же мелочный, как всегда, мстя Бабе Яге, пытаясь убить Тореадора из-за ее красоты и превращая нежизнь его рода в сущий ад."
 POD_investigate.desc.505020: "[Concept('antediluvian', 'Допотопный')|E] Равнос - легендарный прародитель вампирского [Concept('Clan', 'клана')|E] Равнос. Его природа окутана ложью и полуправдой, возможно, даже в большей степени, чем у большинства [Concept('antediluvian', 'Допотопных')|E]. Ни в одной истории он не фигурирует как 'Равнос', многообещающий юноша, которого сам Каин [Concept('Embrace', 'объял')|E] во время войны с оборотнями.\nДругие называют его Запатасурой, монстром, созданным Богами для охоты на их павших чемпионов - Асуратизайю.\nВ последнем он изображен как Чурка, брат Эннойи, втянутый в долгую войну, которую он в конце концов выиграл, вынудив Гангрелов бежать на Запад и создав продолжающийся конфликт между двумя [Concept('Clan', 'кланами')|E].\nКакова бы ни была правда, его не видели столетиями, заставляя большинство поверить, что он находится в [Concept('torpor', 'торпоре')|E].\n Дальнейшая судьба в каноне \nЗапатасура пробудится в безумии в 1999 году. Это пробуждение убьет большую часть его [Concept('Clan', 'клана')|E] и почти уничтожит целый регион. Его едва ли остановит альянс самых могущественных Асуратизайя и самое мощное оружие, которое смог найти Технократический союз."
 POD_investigate.desc.505008: "История Саулота неясна, но вкратце она сводится к следующему: в Первом городе древний Енох [Concept('Embrace', 'объял')|E] молодого человека с пророческим даром. Этот провидец отличался от других [Concept('antediluvian', 'Допотопных')|E] своим явным беспокойством по поводу вампирического состояния. Тем не менее, у Саулота были свои обязанности перед стадом, и он [Concept('Embrace', 'объял')|E] [Concept('Clan', 'клан')|E] целителей Салюбри. Эти вампиры были уникальны своим состраданием – они были целителями [Concept('cainite', 'каинитов')|E] и людей, неспособными брать кровь, только если она не была дана добровольно.\nВ 1133 году молодая линия крови Тремер добилась легитимности, заявив, что кровь [Concept('antediluvian', 'Допотопного')|E] является их собственной. После долгих поисков маги наткнулись на тело Саулота, находящееся в [Concept('torpor', 'торпоре')|E]. Неохраняемый владыка относительно пассивного [Concept('Clan', 'клана')|E] и неспособный двигаться, Саулот был идеальной мишенью для амбициозного Тремера. Отряд Тремеров совершил набег на гробницу Саулота, и сам основатель выпил эссенцию [Concept('antediluvian', 'Допотопного')|E].\nЕсть несколько более мрачных вариантов истории Саулота. Одна из заключается в том, что Саулот, возможно, является прародителем Баали. Общепризнано, что основатели Баали были тремя демонопоклонниками, которых бросили в Яму и плеснули немного вампирской крови, сказав, что они ничего не понимают в истинной природе зла. Баали утверждают, что этим вампиром был Саулот.\n Дальнейшая судьба в каноне \nСаулот возьмет контроль над телом Тремера в 1995 году. Как и подобает его легенде, тогда на него снова будут смотреть и как на спасителя, и как на монстра."
 POD_investigate.desc.505012: "В отличие от других [Concept('antediluvian', 'Допотопных )|E], история Сета никоим образом не признает Каина, вместо этого в значительной степени заимствована из египетского мифа. Сет родился в Египте, на реке Нил. Он был великим охотником и воином, чьим единственным соперником был его старший брат Осирис. Они были внуками Ра, могущественного вождя, который покорил народ Нила, объединив таким образом Верхний и Нижний Египет. Согласно легенде, Сет вернулся в Египет и сразил царя Осириса и его сына Гора. Забрав Египет, Сет находился у власти – и, возможно (а возможно, и нет) стремился освободить человечество от уз закона, наложенных Ра.\nЕсть некоторые Сетиты, которые отвергают идею о том, что их \"Основатель\" когда-либо был смертным или был [Concept('Embrace', 'объят')|E]. Вместо этого существует вера в то, что Сет, Осирис, Исида и Гор были истинными богами. Эта вера пронизывала Сетитов на протяжении тысячелетий и в некотором смысле сделала их скорее религиозным культом, чем настоящим [Concept('Clan', 'кланом')|E]. В то время как сам Сет не пробуждался с 33 года до н.э., его отпрыски готовятся к его славному возвращению и дню, когда он заставит своих последователей вознестись... или съест их всех, чтобы усилить себя, в зависимости от интерпретации.\n Дальнейшая судьба в каноне \nВо время Восстания Анархов на саркофаг Сета будет совершено нападение, но он сумеет защитить себя. В наши дни верующие Сетиты видят все больше и больше признаков грядущего возвращения своего Бога..."
 POD_investigate.desc.505006: "Известная как Арикель - скульптор, или Иштар - танцовщица с быками, эта [Concept('antediluvian', 'Допотопная')|E] основала [Concept('Clan', 'клан')|E] Тореадор. Обычно считается, что она красива, непостоянна, тщеславна и заводит романы с другими [Concept('antediluvian', 'Допотопными')|E]. Возможно, ее особенно презирает Абсимильярд, который одновременно вожделел ее и стремился (и все еще стремится) уничтожить. Когда Каин вернулся к [Concept('antediluvian', 'Допотопным )|E], которые в то время проживали во Втором городе, чтобы проклясть их, он (по словам Тореадоров) пощадил Арикель, которую считал невиновной в этом деле.\nЗатем в летописях она упоминается как богиня Шумера, пока конфликт с Эннойей не вынудил ее уйти. Она появляется на Крите в качестве [Concept('Sire', 'госпожи')|E] Минотавра (в этой истории вампир пал жертвой своего Зверя), затем в Сиракузах в качестве советника Князя Алхиаса, прежде чем исчезнуть из истории.\n Дальнейшая судьба в каноне \nАрикель чудом избежит нападения Абсимильярд в Последних Ночах и сейчас проживает на Крите, являясь одной из немногих [Concept('antediluvian', 'Допотопных')|E], не одержимых идеей разрушения или завоевания мира."
 POD_investigate.desc.505022: "Тремер - могущественный маг, ставший вампиром. Пока он был смертным, он был одним из основателей Ордена Гермеса и создателем Дома Тремер, который в конечном итоге стал вампирским [Concept('Clan', 'кланом')|E] Тремер.\nВосточноевропейский маг, который был известен как хладнокровный, блестящий и радикальный, он был самым молодым и слабым из основателей Ордена и компенсировал это установлением строгой, милитаристской культуры в своем Доме, построенном в виде пирамиды.\nОн испытал множество заклинаний, чтобы создать вечную жизнь, но обнаружил, что все они фатально не подходят. Наконец, он пришел к выводу, что единственной формой бессмертия, не приводящей к серьезному ухудшению использования магии, является вампиризм. Став [Concept('cainite', 'каинитом')|E], он [Concept('diablerie', 'диаблеризовал')|E] Саулота в 1133 году н.э. После [Concept('diablerie', 'диаблери')|E] Тремер почти сразу же погрузился в [Concept('torpor', 'торпор')|E], длившееся столетия. Его тело подверглось гротескным физическим мутациям, включая выращивание дополнительных глаз и втягивание конечностей в тело. Он способен пробуждаться лишь на короткое время, чтобы руководить [Concept('Clan', 'кланом')|E], хотя неизвестно, какая часть руководства исходит от него или от души Саулота, говорящей через него.\n Дальнейшая судьба в каноне \nТремер в конце концов проиграет битву Саулоту. Ему придется завладеть телом Горатрикса, чтобы убедиться, что его душа выживет. По сей день он все еще \"Горатрикс\" и возглавляет маленький Дом с тем же названием - всего лишь тень власти, которой он когда-то обладал."
 POD_investigate.desc.505021: "[Concept('antediluvian', 'Допотопный')|E] Цимисх, обычно называемый своими потомками Старейшим, является самым непостижимым из всех [Concept('antediluvian', 'Допотопных')|E], поглощенный вопросами Метаморфоза и мистическими требованиями для продвижения по этому пути. Та его часть, которая была человеческой, если она вообще когда-либо была человеческой, давно забыта.\nИсторий о его жизни и [Concept('Embrace', 'объятии')|E] предостаточно, но все сходятся во мнении, что Цимисх вряд ли был человеком еще до того, как стал [Concept('cainite', 'каинитом')|E], некоторые даже говорят, что он был проявлением чистого зла. Претендуя на землю, которая сейчас является Трансильванией, он заключил договор (или сражался против, поскольку легенды неясны) с могущественным демоном по имени Купала.\nАтакованный Самиэлем во время войн Баали, Старейший был сражен праведным огнем, но сумел забрать с собой нападавшего. Затем он использовал часть своей собственной сущности, вложенную в своего дитя, и преобразовал себя внутри Дракона. Подобное детскому тело Старейшего было доставлено в Собор Плоти, и Йорак ухаживал за ним, пока оно слушало шепот Купалы и узнало от него больше секретов.\n Дальнейшая судьба в каноне \nЦимисх овладеет юным Илиасом сел Фрумосом, чтобы он смог еще раз попутешествовать, прежде чем инсценирует свою смерть во время Восстания Анархов. Выдав себя за своего \"убийцу\" Лугожа, он затем отправится в Нью-Йорк, войдя в медитативное состояние, чтобы достичь Метаморфоза. Не найдя ответа, который он искал, он снова путешествует по миру в начале 21 века."
 POD_investigate.desc.505014: "Согласно большинству рассказов [Concept('cainite', 'каинитов')|E] [Concept('Clan', 'клана')|E] Вентру о происхождении их основателя, [Concept('antediluvian', 'Допотопный')|E] Вентру был [Concept('Embrace', 'объят')|E] Енохом в Первом городе и, вероятно, был первым [Concept('antediluvian', 'Допотопным')|E], получившим [Concept('Embrace', 'объятия')|E]. Согласно одному рассказу, Каин увидел потенциал в Вентру, когда тот был еще юношей, и взял его к себе, растил как своего собственного и в конце концов отдал Еноху для [Concept('Embrace', 'объятия')|E].\nВентру стал правой рукой Каина и блюстителем в должности Десницы Каина и служил доверенным лицом Еноха среди населения Первого города. После Потопа тринадцать [Concept('antediluvian', 'Допотопных')|E] восстали против своих предков и убили их. Вентру, как и другие [Concept('antediluvian', 'Допотопные')|E] (за исключением, возможно, Саулота), был проклят Каином исключительной клановой слабостью за их роль в восстании.\nВ последние дни Второго города Вентру был вынужден снова взять на себя роль Десницы Каина, поскольку его братья и сестры воевали против его правления и друг против друга в первые дни Джихада. После [Concept('diablerie', 'диаблери')|E] Бруха Троиль, Вентру покинул Второй город в поисках Каина. Однако он был сражен за воротами города одним из сородичей (предположительно Троиль, или, возможно, Ласомбра, Сетом, или даже одним из его собственных отпрысков). Однако, поскольку Вентру, вероятно, произвел на свет более поздних Мафусаилов, таких как Аракур из Ура и Александр, некоторые утверждают, что он, должно быть, пережил это нападение в той или иной форме.\n Дальнейшая судьба в каноне \nВентру так и не вернется, оставив свою окончательную судьбу загадкой."
 POD_investigate.desc.790917: "Согласно легендам, Пустула родился рабом в богатой патрицианской семье. Он был образован и с ним хорошо обращались, и со временем он должен был научить сыновей патрициев всему, что им следует знать. Чрезвычайно преданный своему хозяину, он был ранен во время битвы с двумя [Concept('cainite', 'каинитами')|E], когда пытался защитить детей своего хозяина.\nСервий был спасен Носферату, который даровал ему [Concept('Embrace', 'объятия')|E] и рассказал правду о нападавших. Обезумев от ярости против чистокровных вампиров, он наверняка уничтожил бы сам себя в своем горе и гневе в суицидальной миссии, если бы не встретил Танитбаал-Сахар. Под руководством Танитбаал он направил свой гнев в русло написания сатирических поэм. Это принесло ему веселье, а затем и дружбу римского Князя Камиллы, который получал огромное удовольствие, видя, как \"уродливый выскочка\" унижает его соперников с помощью слов.\nКогда его наставник исчез, Пустула и его напарник Камилла вступили в заговор против тех, кто был врагами Танитбаала, и Камилла доверил Дорогу Пустуле, прежде чем он впал в [Concept('torpor', 'торпор')|E]. Пустула покинул Рим и начал проповедовать свою Дорогу за границей, завоевав множество новых приверженцев, пока тоже не впал в [Concept('torpor', 'торпор')|E]."
 POD_investigate.desc.790230: "Было сказано, что когда Святой Патрик пришел в Ирландию, Мафусаила, известного как Морриган, мучили видения будущего. Древняя вампирша добровольно подчинилась [Concept('diablerie', 'диаблери')|E] одним из своих отпрысков. Эйлин - праотпрыск одного из этих диаблеристов.\nУ нее репутация мага крови, и она не прилагает никаких усилий, чтобы развеять эти слухи. Она знает, что Тремеры очень заинтересованы в установлении правды по этому вопросу. Если в ее распоряжении действительно есть какая-то древняя магия крови, которая предшествует тауматургии Тремеров, то Тремеры, вероятно, пойдут на многое, чтобы заманить ее в ловушку, заколоть колом и отвезти в Дарем для препарирования. Если она этого не сделает, то большая часть ее репутации (и скрытой угрозы амбициозным [Concept('cainite', 'каинитам')|E]) будет потеряна. Конечно, все это блеф. Она - Бруха и не имеет доступа к [Concept('disciplines', 'Дисциплинам')|E], кроме тех, которые характерны для большинства каинитов.\nКакой бы смелой она ни была, Эйлин по-прежнему каждый год отправляет небольшую дань Лондону в обмен на невмешательство Митры в дела Уилида. Небольшая котерия Эйлин из четырех составляет вампирскую \"аристократию\", занимающую должности барона (в собственно Эйлин), сенешаля, шерифа и хранителя. Они не обитают вместе, а скорее претендуют на охотничьи угодья вдоль восточного побережья. Тремеры заинтересованы в расширении своего влияния на север, но Эйлин уничтожала каждого из их посланников."
 POD_investigate.desc.790170: "Бывший рыцарь, который мог погибнуть во время нападения Аль-Мансура, если бы его [Concept('Sire', 'сир')|E] не [Concept('Embrace', 'объял')|E] бы его, Рейнальдо полностью предан делу Теневой реконкисты. Он не верит в уступки или компромиссы. Он даже поддерживает молодых воинов, которые хотят проявить себя в бою, направляя гнев неонатов на [Concept('ashirra', 'Аширру')|E], надеясь, что они посеют хаос где-нибудь за пределами его владений.\nКнязь Рейнальдо также имеет сильное влияние на Рыцарей Сантьяго, следя за тем, чтобы они не вмешивались в его планы или планы [Concept('Clan', 'клана')|E] Ласомбра. Однако это привлекло нежелательное внимание Рыцарей Сент-Джеймса, и теперь он тщательно обдумывает свой следующий ход.\n Дальнейшая судьба в каноне \nРейнальдо очень повезет, когда его враги поубивают друг друга, оставив ему полный контроль над Галисией на века вперед. В качестве бонуса он даже найдет настоящую любовь... или, по крайней мере, ее извращенную форму."
 POD_investigate.desc.790853: "Замра - темнокожая мусульманка, обученная своим [Concept('Sire', 'сиром')|E] способам битвы, но она также получила разрешение изучать астрономию и лингвистику. После падения Карфагена Замра объединилась с Айданом, неонатом члена клана, известного как Брат Корнелий, чтобы вернуть несколько старых писем из Карфагена, специально написанных ее [Concept('Sire', 'сиром')|E] Малхом.\nВ дополнение к большой разнице в возрасте, они почти полные противоположности: он хитрый и коварный, в то время как она более прямолинейна, он был европейским крестоносцем, в то время как она, по крайней мере, практикующая мусульманка. Они действуют на нервы друг друга просто своим существованием, что разжигает в них обоих характер Бруха. Однако угроза Баали этим документам, а также общее [Concept('cainite', 'каинитское')|E] существование, помогает им забыть о своих разногласиях, по крайней мере, на время.\n Дальнейшая судьба в каноне \nС помощью Айдана Замре удастся победить Баали по имени Сафира, убив ее прямо во время безумия после того, как инферналистка упоминает, что их предки были как братья в Карфагене. Потрясенная этим открытием, она найдет утешение в невероятной дружбе, которая завязалась у нее с неонатом Бруха во время их приключения."
 POD_investigate.desc.791197: "Рабы, наркотики, витэ и секреты – вот чем занимается Дженга, и их может купить любой желающий - по разумной цене. Находясь в хороших отношениях с местными Лайбон, Дженга готовилась объявить земли к югу от Египта своими официальными владениями, которые послужили бы плацдармом для операций Сетитов в странах Африки к югу от Сахары.\nОна также пытается создать новую линию [Concept('revenant', 'ревенантов')|E] под названием \"бима\" (нилотское слово, обозначающее [Concept('ghoul', 'гулей')|E]), послушную только Сетитам в африканской пустыне. Проект \"бима\" добился нескольких успехов, и в результате получившиеся ревенанты стали темными и волосатыми, с длинными собачими клыками и толстыми когтями.\n Дальнейшая судьба в каноне \nДженга позже переедет в Момбасу, продолжая свою работу по внедрению культа Сета в Африке."
 POD_investigate.desc.790567: "В отличие от многих своих сверстниц из Вентру, Нефер-мери-Исида никогда не занимала трон, вместо этого предпочитая скитаться по африканскому континенту. У нее репутация самодостаточной женщины. Там, где другие Мафусаилы Вентру бросают армии на решение проблем, Нефер-мери-Исида решает их сама. Легенды внутри [Concept('Clan', 'клана')|E] рассказывают, что она в одиночку сражалась с Сетом и сумела его парализовать после того, как тот выступил против ее [Concept('Sire', 'сира')|E].\n Дальнейшая судьба в каноне \nВ современных ночах она является активной частью Инконню и следит за деятельностью Последователей Сета."
 POD_investigate.desc.790108: "Родившийся в Мадриде, Алессандро всегда любил хорошую потасовку и в конце концов стал наемником, всегда находившимся в поиске хорошей драки. Когда он стал старше, он сосредоточил свои интересы вдали от реальных сражений и вместо этого специализировался на управлении своей компанией наемников, выискивая наиболее выгодную сторону в конфликте. Через некоторое время он осознал закономерности войн и посоветовался с различными учеными.\nПохоже, что он был опасно близок к истине, поскольку Алессандро посетил карлик, который рассказал ему об армиях неверных и их немертвых владыках. Карлик лишил его жизни и обратил в [Concept('Clan', 'клан')|E] Бруха, сделав его одним из своих солдат в ночных сражениях Теневой реконкисты.\nАлессандро быстро разочаровался в фанатизме, который проявлялся в сражениях, и вместо этого посвятил себя вопросу насилия. Когда он узнал, что причины этого, по-видимому, кроются в природе вампирского существования, он обратился к Дороге Зверя, стремясь овладеть своей жаждой битвы. Он покинул Иберию, чтобы скитаться по миру, проповедуя свою Дорогу и ее принципы.\nСледуя призыву Караха к объединению язычников, Алессандро присоединился к Ливонским Дикарям, надеясь запечатлеть их легендарную последнюю битву.\n Дальнейшая судьба в каноне \nАлессандро проявит себя во время последних битв Дикарей, как ученый, так и как воин. Он будет одним из немногих язычников, которым удастся выбраться оттуда целым и невредимым."
 POD_investigate.desc.790269: "Уравновешенная женщина, Агнета известна как справедливая правительница, учитывающая мнение своих самых доверенных советников, но самостоятельно выносящая решения по вопросам кормовых угодий и территориальных споров. Она часто видит себя скорее координатором, чем Княгиней, хотя и не отказывается от самого титула.\nВ рамках усилий Вентру по \"цивилизировании\" Скандинавии она до сих пор придерживалась осторожного подхода к этому вопросу, оставляя боевые действия на передовой своему другу Олаву Виклунду. Некоторые думают о ней как о трусихе, но ее уравновешенный характер завоевал ей больше друзей в этой дикой стране, чем могут похвастаться другие вторгшиеся Вентру.\n Дальнейшая судьба в каноне \nАгнета станет Княгиней Осло после успеха вторжения Вентру, став одной из самых стойких участников к современным ночам."
 POD_investigate.desc.792235: "Родившийся в неблагополучной семье под Бистрицем, Эсоара всегда был очарован войной. Став наемником, как только смог поднять топор, он сражался за Альфонсо Португальского и Фридриха Барбароссу, заработав при этом уважаемую репутацию.\nВо время одного из своих путешествий он случайно стал свидетелем битвы между фигурами в капюшонах и теми, что казались чудовищами из ада. Сплотив окруженных магов, Эсоара спас их от неминуемой смерти.\nЕго наградой стала благодарность Тремеров и вечная жизнь после того, как он быстро доказал, что он более чем достоин. С тех пор он стал незаменимым элементом руководства Тремеров, являясь их самым опытным воителем на сегодняшний день. Хотя он и лоялен Совету Семи, его начинает раздражать строгость пирамида, правящая [Concept('Clan', 'кланом')|E]. Он хочет [Concept('Embrace', 'объять')|E] больше воинов и вести боевые действия с цитаделями Цимисхов, зная, что только тотальная атака положит конец Войне Предзнаменований. Его владыки не согласны с этим, считая его вспыльчивым грубияном, который мешает их магическим изысканиям.\n Дальнейшая судьба в каноне \nЭсоара будет играть все более важную роль в военных действиях Тремеров по мере того, как войны Массаса и Предзнаменование достигнут своего пика. Он будет сражаться доблестно и преданно, прежде чем будет забыт, когда сформируется Камарилья и Тремеры больше не будут нуждаться в воителе. Озлобленный, он присоединится к Тремерам-отступникам Горатрикса в 1720 году."
 POD_investigate.desc.790522: "Мериба родилась во время осады Антиохии, ее мать была шлюхой, которая последовала за Первым крестовым походом и сбежала с рыцарями для защиты. Ее назвали Мерибой, потому что она родилась в грехе и раздоре.\nКогда мать Мерибы больше не могла кормить дочь, то продала ее в рабство в Акре. Она была куплена мусульманами, чтобы позже быть в качестве переводчицы с франками. В возрасте пятнадцати лет ее [Concept('Embrace', 'объял')|E] один из отпрысков Иуды из Константинополя, который порвал с храмами Египта, чтобы преследовать свои собственные желания, и который ставил разврат выше веры. Сутеханхарен не смог обучить свое дитя этой догме, и когда он встретил свой конец в Антиохии, Мериба едва была принята в основной [Concept('Clan', 'клана')|E].\nВ 1205 году она присоединилась к каравану своего соклановца и союзника Андреаса Эгипетского. Она надеялась, что ее должным образом обучат законам ее клана, включая древний язык, несмотря на то, что она знала, что иерофанты все равно не примут ее и призовут к ее уничтожению. Она даже предложила себя Андреасу, чтобы он [Concept('diablerie', 'диаблеризовал')|E] ее в качестве епитимьи за свое существование и чтобы она укрепила его поколение.\nВ 1208 году, после того, как караван подвергся нападению Красного Ордена, Андреас принял Мерибу в свой клан, переименовав ее в Мре-Ба перед Повелителем Бурь и обучив языку Древнего Египта.\nОна продолжает следовать за своим караваном, чтобы найти других неонатов, которые были [Concept('Embrace', 'объяты')|E] и брошены, даже не зная религии и традиций своего клана."
 POD_investigate.desc.790385: "Варсик происходил из армянской семьи и занялся купечеством, чтобы удовлетворить свою тягу к путешествиям, пока не поселился в Дамаске. Его умение обращаться со словами, ловкость рук и присущая ему страсть к путешествиям привлекли внимание Мафусаила Башира, который сделал Варсика одним из своих семи учеников.\nОн следовал за своим [Concept('Sire', 'сиром')|E] и сородичами по всему средневековому миру, объединяя учения Пути Парадокса с учением христианской книги Откровений, хотя Варсик быстро обнаружил, что расходится с умеренными взглядами своего сира.\nВ 1101 году н.э. он прибыл в Иерусалим после окончательной смерти другого ученика во время крестового похода и отдал себя под защиту местного Ласомбры. Он надеялся использовать хаос в городе, чтобы распространить баширитское вероучение среди других членов своего [Concept('Clan', 'клана')|E] и даже других [Concept('cainite', 'каинитов')|E], в то время как сам он сколотил огромное состояние, став одной из самых могущественных фигур в городе.\nНедавнее прибытие Львицы Иерусалима и ее быстрый захват власти значительно уменьшили влияние союзников Варсика из Ласомбра в городе. Чувствуя угрозу, он теперь планирует свой следующий шаг издалека.\n Дальнейшая судьба в каноне \nПредательство Варсика баширитами и его прискорбная привычка вмешиваться в планы древних Мафусаилов окажутся его гибелью."
 POD_investigate.desc.791047: "Древний Носферату, о котором известно, что он помогал Тремеру, Сямко располагает сетью информаторов, о которой даже самые влиятельные Носферату могли только мечтать. И для этого есть веская причина, все его боятся.\nХодят слухи, что он - потомок легендарной Бабы Яги, и ни один Носферату в здравом уме не захотел бы пересекаться с Железной Ведьмой. Хотя можно только догадываться, почему именно Баба Яга хочет помочь Тремеру. Одна из теорий заключается в том, что он боится легендарного Купалы, который может представлять угрозу для самой Ведьмы, и остановился на магии крови Тремеров как на лучшем способе уничтожить ее. Другая заключается в том, что он и Ведьма затаили давнюю обиду на Цимисхов по какой-то непостижимой причине.\nИстинная история может навсегда остаться тайной, поскольку сам Сямко молчит, а другой Носферату все равно не стал бы спрашивать."
 POD_investigate.desc.790882: "Много лет сражаясь под знаменем Чингисхана, Джунахай заинтересовался обычаями западных [Concept('cainite', 'каинитов')|E]. С неохотного благословения своих соклановцев он пробрался впереди наступающей монгольской орды в Восточную Европу. Маскируясь под ближневосточного вампира, Джунахай умудрился сойти за странствующего дипломата, дойдя даже до работы при дворе уважаемого лорда Юргена фон Вердена.\nНа протяжении многих лет Джунахай внимательно наблюдал, передавая информацию, полученную от животных, обратно своему собственному народу, который теперь настолько подготовлен, что настанет время вторжения.\nЗатем Джунахай заключил сделку с отчаявшейся Новой Арпад из Венгрии, пообещав, что его братья расправятся с ее врагами (что они сделали бы в любом случае) в обмен на ценную информацию о [Concept('Clan', 'клане')|E] Вентру.\nВыполнив свою миссию, Джунахай возвращается в степи, готовый возглавить авангард Анда против каинитов, которых он теперь так хорошо знает."
 POD_investigate.desc.791979: "Задолго до возникновения ислама в Аравии правили три богини-сестры. Аль-Усса - богиня страсти и воплощение планеты Венера; Аль-Лат - богиня астрологии, мудрости и учености; и Манат - богиня удачи и рока. Однако, когда прибыл Пророк, да благословит его Аллах, он низверг всех ложных идолов в Мекке и тем самым уничтожил основу поклонения всем другим богам, кроме Аллаха. Наибольший ущерб был нанесен поклонению трем дочерям Аллаха, чьи ранее существовавшие культы практически исчезли.\nПочти мгновенный расцвет ислама и связанный с ним рост уровня истинной веры в этом районе навсегда загнали Аль-Уссу в ловушку под ее собственным бывшим храмом, местом, которое теперь посвящено богу людей и смертных.\nСогласно догме, две другие \"богини\" — слабые из-за деспотической власти ислама — добровольно нашли себе пристанище в другом месте, ожидая времени, когда сила веры ислама ослабеет до уровня, при котором они смогут свободно подняться и помочь своей погребенной сестре. Все усилия дочерей направлены на достижение этой конечной цели."
 POD_investigate.desc.791978: "$POD_investigate.desc.791979$"
