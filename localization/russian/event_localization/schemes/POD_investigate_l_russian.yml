 POD_investigate.desc.POD_fae_character_25: "Верховный кузнец Летнего двора, Вейланд - могущественный, неоспоримый лидер летних фей и прославленный воин, заслуживший страх и уважение во время Войны времен года. По отношению к смертным Вейланд редко руководствуется добрыми намерениями.\nЕму доставляет удовольствие появляться перед людьми и предлагать им богатые награды в обмен на принесенные клятвы. Он находит огромное удовлетворение в том, что дает трудные клятвы, а затем наказывает тех, кто не выполняет свою часть соглашения.\nХотя его двор состоит в основном из воинственных фей, Верховный кузнец принимает в своих владениях любого посетителя. Вейланд был одним из немногих, кто подписал Клятвенный мир - в тот день чернила на пергамент были нанесены дрожащими от горечи пальцами.\nВэйленд настойчиво отстаивает интересы Летнего двора в каждой сделке.\n\nДальнейшая судьба в каноне\nСудьба Вэйленда неизвестна, скорее всего, он отправился в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. После Возрождения, в возрасте семи лет, Аарон Килмартин и его мать подверглись нападению стаи фоморов и обезумевших оборотней во время представления «Сказки мельника». Мать Аарона убила одного из Танцоров Чёрной спирали, бросив ему в пасть тигель с расплавленным серебром. Прежде чем выпотрошить ее, фоморы заставили ее смотреть, как они скручивают и ломают позвоночник Аарона. Лорд Донован и его рыцари прибыли слишком поздно, чтобы спасти мать Аарона, но он вернул мальчика обратно и лично наблюдал за его исцелением в честь храбрости матери мальчика. Аарон был парализован, и все их искусство исцеления не могло этого изменить, но гламур мастерской пробудил в мальчике натуру подменыша. Донован наблюдал за кризалисом Вейланда и его наречением и дал ему имя «Вейланд», а нокеры из фригольда Кузницы подарили ему серебряный экзоскелет. Донован взял Вейланда в ученики, и в качестве подмастерья он странствовал по всей Конкордии. Он переходил от мастера к мастеру, но ни одно ремесло или искусство не привлекало его; он получал удовольствие от обучения подмастерьев. Отчаявшись найти работу, Вейланд вернулся к Доновану и счел себя неудачником. Донован показал ему отчеты, собранные от всех мастеров, которым он служил. хотя его работа никогда не была блестящей, он всегда восхищался замечательной подготовкой подмастерьев. Донован сделал его своим управляющим и, в конечном счете, назначил наставником дома Дугал."
 POD_investigate.desc.POD_fae_character_26: "Лорд Крод, предводитель чёрных гномов, мертв. Несколько его помощников соперничают за его пустующий трон, каждый из них поражает своими силами по всей Европе. Первой среди них является леди Никнивин. Она является столпом Совета покровителей, но в конечном счете полностью предана Зимнему двору. Ходят слухи, что недавнее покушение на прекрасную королеву-философа почти увенчалось успехом, и леди Никнивин сейчас находится в уединении ради ее собственной безопасности.\nИзвестная под многими именами — Костяная мать, Круговерть, Шотландская геката, Великая ведьма, Мать-колдунья крестьян - ее влияние распространяется по Чёрной тропе. Если слухи о том, что она когда-то была любовницей верховного кузнеца Вейланда, верны, то сейчас она, похоже, не испытывает к нему ничего, кроме неприязни. В длинном списке ее врагов значится таинственный Дрэйл. Говорят, что она является дочерью Скатаха.\n\nДальнейшая судьба в каноне\nСудьба Никнивин неизвестна, скорее всего, она отправилась в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор она не вернулась с Возрождением - или же вернулась?"
 POD_investigate.desc.POD_fae_character_24: "Королева Ана, один из наиболее известных членов Совета сумерек, разделяет мнение своих коллег-советников по поводу Войны времен года, и это мнение пользуется популярностью среди участников собраний Кешалий. Покажите людям достаточно силы, чтобы заставить их уважать и ценить фей, а затем используйте их доверие как оружие в грядущей войне. Одна из подписавших Клятвенный мир, она, по понятным причинам, не хочет, чтобы этот договор был расторгнут.\nПо иронии судьбы, самым большим препятствием для Аны на пути к тому, чтобы не допустить Осенний двор к Войне времен года, является ее собственный одиозный бывший муж Локоличи и ее отвратительное, чудовищное потомство от Локоличи. Повелитель насилия жаждет новых разрушений, страданий и грабежей. Ее собственные дети ополчились против нее, и вскоре за ними последует их чудовищное отродье, и Ане придется сделать ужасный выбор, чтобы найти баланс между соблюдением Клятвенного мира и собственной заслуженной местью своему мерзкому бывшему мужу.\n\nДальнейшая судьба в каноне\nСудьба Аны неизвестна, скорее всего, она отправилась в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор она не вернулась с Возрождением - или же вернулась?"
 POD_investigate.desc.POD_fae_character_27: "Один из самых печально известных фей, его происхождение окутано тайной. Дрэйл был сыном летней первородной феи, который восстал против деспотичной структуры их двора. Он стал стремиться к власти и проявлять неуважение к тем, кто скрывал это от него. Заклейменный Солнцестоянием и изгнанный, он наладил отношения с другими родичами Солнцестояния. Он разработал план создания объединенного двора Солнцестояния, который правил бы временами года. Дрэйл заручился поддержкой наёмных убийц и фей, добился клятв от представителей низших слоев общества, таких как нищие, воры, курьеры и куртизанки. Предположительно, его заговор и тайные действия привели к Войне времен года. Один из его диверсантов был схвачен и подвергнут пыткам Летним двором, что раскрыло, что Дрэйл был вдохновителем конфликта. Преследуемый всеми дворами, он исчез. Ходят слухи, что то или иное восстание солнцестояния тайно возглавляет Дрэйл. В то время как многие ищут голову Дрэйла, Никнивин с Черной тропы, похоже, особенно заинтересована в его смерти.\n\nДальнейшая судьба в каноне\nСудьба Дрэйла неизвестна, скорее всего, он отправился в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор он не вернулся с Возрождением - или же вернулся? Существовал ли он вообще когда-нибудь на самом деле?"
 POD_investigate.desc.POD_fae_character_39: "Каждый мост в мире создает портал в запутанное [Concept('nightmare_realm', 'царство кошмаров')|E] - Подземный мост, беззвездную страну вечной ночи, освещенную только мерцающими факелами и жуткими блуждающими огоньками. Самые страшные члены Зимнего двора называют Подземный мост своим домом. Распространение человеческой цивилизации привело к быстрому росту этого кошмарного царства, поскольку на новых торговых путях и в городах появляется все больше мостов. Во время Войны времен года зимние армии быстро продвигались по Подземному мосту, чтобы нанести удары по точкам по всей Европе.\nХодят слухи, что помимо ши, Тауландрин является неодушевленным, порожденным самой тьмой, или каким-то чудовищным созданием бездны, таким как Т'арркель или другое звериное порождение Подземного моста. Это первородное создание зимы живёт в самом сердце Подземного моста, глубоко в пустоте.\n\nДальнейшая судьба в каноне\nСудьба Тауландрина неизвестна, скорее всего, он отправился в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор он не вернулся с Возрождением - или же вернулся?"
 POD_investigate.desc.POD_fae_character_34: "Подменыш, быстро завоевавший известность после Ледяной битвы, почувствовал вкус к статусу, который подпитывал его амбиции. Во время битвы Давидиан, который удерживал Хрустальную крепость, нарушил приказы и отказался сражаться с весенними феями из-за своей весенней возлюбленной Каферы. Тандур незаметно собрал большую группу подменышей Летнего двора и организовал переворот, в результате которого удалось свергнуть Давидиана и захватить контроль над Крепостью. После переворота Тандур воспользовался своей победой, чтобы потребовать от Летнего двора признания вклада подменыша в битву. Тандуру была вручена первая медаль Солнца, отмечающая его как героя Летнего двора. В Смутные времена он становится все более воинственным и хочет, чтобы Клятвенный мир закончился. Он по-прежнему владеет драгоценной Хрустальной крепостью.\n\nДальнейшая судьба в каноне\nСудьба Тандура неизвестна, как подменыш, он, скорее всего, умер незадолго до Черной смерти. Возможно, его дух феи перешёл к другому подменышу."
 POD_investigate.desc.POD_fae_character_23: "Приносящий слёзы принёс перемены в мир фей, подписав Клятвенный мир, чтобы положить, пусть и временный, конец Войне времен года.\n\nДальнейшая судьба в каноне\nСудьба Гарэйна неизвестна, скорее всего, он отправился в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор он не вернулся с Возрождением - или всё-таки вернулся?"
 POD_investigate.desc.POD_fae_character_01: "Великий воин и пророк, Жалендрэль обеспокоен своими мрачными видениями будущего. Он оплакивает те ужасные события, которые он может предвидеть, но не может изменить. Однажды он предвидел, что ужасное чудовище уничтожит деревню его родичей. Он решил убить чудовище – и не только потерпел неудачу, но и потерял свою руку из-за испепеляющей тьмы. Позже он последовал своему видению, чтобы убить монстра и спасти лорда Гвидиона, но ценой этой победы стало то, что он стал свидетелем уничтожения деревни его родичей. Чтобы изменить положение вещей, Жалендрэль основал благородный дом из числа пророков ши в Окситании, в маленьком горном городке Марвехольс.\n\nДальнейшая судьба в каноне\nСтранная для провидца судьба Жалендрэля неизвестна, скорее всего, он отправился в изгнание в [UmbraGlossaryLocalized('arcadia','Аркадию')]. До сих пор он не вернулся с Возрождением - или всё таки вернулся?"
 POD_investigate.desc.POD_fae_character_03: "Gwydion is a masterful warrior and an accomplished sorcerer besides. When Gwydion was young, foolish, and full of pride he and a band of robbed the household of his uncle Math Mathonwy — Caer Dathal. Mathowny challegned Gwydion to fight Mathowny's daughter Keredwyn. She defeated him as she fought her father and Gwydion only for himself. Mathowny transformed Gwydion into a stag, a boar and a wolf in turn — each hunted by hunters. He survived the ordeal a changed fae — Gwydion became a righteous and powerful defender of the people of Cymru against wicked lords and brutal ogres. He chose to build a house of like-minded warriors. He held an open challenge to others to try an best him combat, through such challenges he recruited 300 loyal warriors among those he defeated. Eventually, Math's daughter Keredwyn also came to challenge him. Barely, this time, he defeated her. They fell in love and have been together ever since.\n Дальнейшая судьба в каноне\n Gwydion's fate is unknown, most likely he went into exile in [UmbraGlossaryLocalized('arcadia','Аркадия')]. So far, he has not returned with the Resurgence--or has he?"
 POD_investigate.desc.POD_fae_character_05: "An engineer at by craft, arch-typically of his house, is known for his long silences. He has a tendency to ask few questions and then let those who ramble on do just that, which often exasperates his courtiers. Along with Aife and Morann, he was among the first lords of House Dougal that swore the Oath of Dougal: 'My heart is Dougal's heart. My arm will take up his hammer. My body will take his burden. My heart will take on his will. I will work until the end of my day's doing his work.' Donovan's passion lies in the construction of huge machines. Though known for his siege engines, he also enjoys building wonderfully arcane construction equipment. He uses his impressive ability to forge magical arms and armor to support the cause of the Summer Court in the War of Seasons. Secretly, Donovan is troubled with dreams of human wizards violating the sovereignty of [UmbraGlossaryLocalized('arcadia','Аркадия')].\n Дальнейшая судьба в каноне\n With the Shattering, Donovan retreats to Arcadia. He returns to Earth with the Resurgence and becomes the High Lord of the Kingdom of Apples. Allegedly, his construction of fantastically flawed siege engine caused the exile of House Dougal from Arcadia."
 POD_investigate.desc.POD_fae_character_02: "The sages say she embodies passion from both young lovers; invincible battlelust from the boy's victory and an alluring sadness from the girl's broken maidenhead. These attributes have become the hallmark of her own people; a house also thriving on lust, willfulness, and delight. Fiona also built friendships with the walking dead, speaking with restless spirits, and dancing around the pagan wizard's solstice fires. Especially beloved by her are the Prodigals called Garou and of all these, dearest to her heart are the Fianna; their inner fires and love of oaths and songs easily match her own. More than a little of her passions mix with those Fianna and even with others calling themselves Gaia's Children.\n Дальнейшая судьба в каноне\n The High Lords and Ladies of [UmbraGlossaryLocalized('arcadia','Аркадия')] finally relented and welcomed Fiona to return to the safety of Arcadia before the last trods closed for Shattering. Fiona refused to return. Protected by her commoner court, she hid herself away from the agonies of Banality in a waking dream until the sidhe walked the lands during the Resurgence. Fiona came forth only then, in a land still known as Hibernia. Fiona had forgiven during her long exile the lover who betrayed her, and she sought his tomb. She could find no trace of it. She became an old woman that day and though they searched valiantly for her, the loyal commoners never saw her again. some believe she found her way to Arcadia, while others think she perished from the overwhelming waves of Banality that she could not face. Queen Glynis claims Fiona disappeared in a torrent of tears, while relating her tragic tale."
 POD_investigate.desc.POD_fae_character_14: "Brooding daughter of Alynyad, she was the first of the fae to foresee the coming Sundering: a future where mortals have cast dreams aside and live in despair; a world with no place for Fae, or for anyone who dares to dream. Though her skill with prophecy and divination magics is unequaled, few have heeded her warnings. Even her dear brother Alil has dismissed her vision, and their quarrels became so great in time that Eiluned took leave of Ailil's court. With her companions, fae and otherwise, she founded a kingdom of her own several leagues hence, and though they have not always believed the things this strange lady has said, it was not long before the other kings and queens have come to recognize her as one of their own.\n Дальнейшая судьба в каноне\n Eiluned's fate is unknown. Most likely with her prophetic visions of the future, she went into exile in [UmbraGlossaryLocalized('arcadia','Аркадия')]. So far, she has not returned with the Resurgence--or has she?"
 POD_investigate.desc.POD_fae_character_08: "Dark and brooding, powerfully attractive, with a keen intelligence, Ailil has a fierce passion for both love and war. His great flaw is an inability to remain aloof from the world of mortals. Some believe that Ailil sought mortal glory and power to distract himself from the ominous warnings of his beloved sister, Eiluned. Time and again he has donned mortal flesh and entered the stream of human history, taking lovers and leading armies with his irresistible charm and guile.\n Дальнейшая судьба в каноне\n Ailil did not return to [UmbraGlossaryLocalized('arcadia','Аркадия')], but remained on Earth. The belief that Ailil may have survived the Shattering as one of the Lost Ones has grown into one of House Ailil's most persistent myths. Rumors abound that, from his hiding place within his Dream-shrouded lair, he has continued to exert his will, through dreams and visions, upon the world, and particularly upon members of his house. He may have forgotten more than he remembers, but bound to the island of Hibernia, his madness caued him to lose his identity while sustaining his eternal life. Ailil may be the Lost One King now known as Meilseoir."
 POD_investigate.desc.POD_fae_character_16: "Liam has become obsessed with the Christian Church–-the beauty of its art, architecture and particularly its music. So enthralled, he has risked possible persecution as a ‘demon’ just to hear a few notes of its choirs. He became enraptured with the singing of Sister Melisande at a local abbey. Duke Haleson ap Gwydion heard of Liam’s fascination, and worried such obsession would bring down the wrath of the Church upon the Fae. Haleson and his faction conspired dressed as clergy to kidnap Melisande from her nunnery. When Liam returned to the nunnery to find Melisande disappeared, he fell into a psychotic rage driving many of the nunnery insane with his glamour. After forcibly extracting the memories from the Mother Superior, he soon set upon Duke Haleson. Liam in his blind rage was handily defeated by Haleson. The Duke then had Liam face trial by the Arcadian Fae.For his violation the Right of Demense and for attracting the ire of the Vatican, Liam and his entire house have been forever exiled from Arcadia!\n Дальнейшая судьба в каноне\n While Liam's final fate is unknown, his exile from Aradia was not lifted. With the Shattering, Liam likely lost his immortality due to increasing banality. Perhaps his fae spirit has been reborn in the body of a new changeling."
 POD_investigate.desc.POD_fae_character_21: "One of Bobh Dearg two beautiful daughters, Daireann is a renowned herbalist. She is said to having poisoned to werewolf hero Fionn MacCumhail in revenge for the lupine choosing to favor Daireann's sister Sadbh. Daireann gained noble title and founded a house by curing the goutish foot of Adwyr ap Gwydion. Daireann herself is not much of a warrior and knew it would be hard to prove the house's worth in the most visible way; on the battlefield. Some say she is skilled with the bow and sling, but that is stretching things a bit. The true growth of the house, with the founder's blessing, came with the birth of her son, Conchobhair the legendary warrior. \n\nДальнейшая судьба в каноне\n Daireann's fate is unknown, most likely she went into exile in [UmbraGlossaryLocalized('arcadia','Аркадия')]. So far, she has not returned with the Resurgence--or has she? And what has become of her warrior son, Conchobhair?"
 POD_investigate.desc.POD_fae_character_15: "She is called 'Lark's song,' for her voice is pure and clear, her hair is like silvered sunlight, and her face is as fair as the dawn itself. She betrayed her lover Finellia by rhapsodizing Finellia's mortal lover Edann, the king's bard, to death. Reckless and heedless of all save her own desires, Leanhaun was given a death curse by Finellia's ritual suicide. Leanhaun's immortality fades unless she rhapsodizes a dreamer regularly. Her entire house shares her curse. The house has hidden this truth, and instead claims that Finella killed Edann in a fit of jealousy. Her house also shares here unearthly beauty and charisma.\n Дальнейшая судьба в каноне\n Leanhaun became ever more withdrawn during the long ages as the Sundering unwound, twisting its slow, inexorable way toward the Shattering. She aged horribly as she sought some way to wean herself from her overpowering need. She could no longer stand to harm those whose dreams shaped her. Her house brought her to the very gate into the [UmbraGlossaryLocalized('dreaming','Грёзы')]. There, they lay her down upon a patch of the green earth she had treasured. Their bards took up the song of sadness upon their harps and pipes and their youngest maidens arrayed her as best they could, twinning white roses into her brittle hair. As one, their warriors drew their swords and struck so that none afterward could say that he or she had been the death of Leanhaun. And as she died, the roses blackened, all except one pure, white bud that lay upon her breast. They hoped her spirit crossed into the Dreaming where it found peace and ease at last. In pledge of that hope, the house still keeps the rose, as pure and snowy as the day it was first plucked, as one of their greatest treasures."
 POD_investigate.desc.POD_fae_character_19: "He is the bright and handsome son of the Slavic gods Miesiac the Moon and Dazbóga the Sun. They ordered the spirits to find his perfect love. Dazbóga turned to the sluagh and she placed a geas upon them, commanding that they must search until the most perfect of all maidens could be brought to her son. Charodei, the sluagh sorceress, fashioned a Snow Madien out of ice to seduce Varich. Varich loved her instantly upon sight, but in his embrace she melted away. So distraught with the loss, he is now incapable of ever giving his love to another. Varich has ruled his house for many centuries with an even hand and a just temperament, although he has never lost the darkness and pain he felt. He knows well who betrayed him and does not allow his hatred to cool with the centuries — no sluagh is ever allowed within the Varich freeholds without swearing the most powerful of oaths.\n Дальнейшая судьба в каноне\n Varich has ruled his house for many centuries with an even hand and a just temperament, although he has never lost the darkness and pain he felt. With the Shattering, he went into exile, but returned centuries later with the Resurgence. He remembers everything and still yearns for his impossible love. He knows well who betrayed him and does not allow his hatred to cool with the centuries. For him, it was only yesterday, and the time spent in [UmbraGlossaryLocalized('arcadia','Аркадия')] did nothing to calm him. Upon his return to the mortal world, he chose to take the body of a dancer in a professional theater group... an inspired choice, since he now gains Glamour from the patterns he helps to create on stage. He owns a fine Queen Anne-style mansion overlooking the bay in San Francisco. His greatest wish is to understand and conquer the pattern of the Endless Winter so that he may drive the Fomorians away when they arrive. Still, he fears what he sees in the pattern of the future."
 POD_investigate.desc.POD_fae_character_20: "A legendary wanderer, notoriously hard to locate even among the Elegbara, and has a habit of disappearing for a dozen years or so at a time then reappearing with a new face over his old soul. Some of the younger Eshu think this is a result of constantly dying and being reborn in rapid succession and makes him a comedic figure of misfortune. He is in fact one of the Síocháin; one of those rare changelings who have perfectly balanced the twin halves of their nature and so become effectively immortal. His staggering lifespan has allowed him to become fluent in hundreds of languages, master of more than a dozen Arts, walker of every trail and trod on Earth and in the [UmbraGlossaryLocalized('dreaming','Грёзы')].\n Дальнейшая судьба в каноне\n Dice does not flee the earth with the Shattering. He is one of the Síocháin--one of those rarest fae who have perfectly balanced the twin halves of their nature and so become effectively immortal. His last incarnation was actually nearly a thousand years ago. He began switching faces frequently to keep his friends and enemies alike from guessing his secret. Currently he has the face of a young ile-titu which speaks volumes about his attitude towards others expectations both in and out of the Tribe. His staggering lifespan has allowed him to become what every Elegbara dreams of being--fluent in hundreds of languages, master of more than a dozen Arts, walker of every trail and trod on Earth and in the Dreaming, and witness to more acts and teller of more tales than most folks have hairs on their head. His irreverence is his way of handling the weight of so many years and conceals a noble soul dedicated to teaching and guiding his fellow elegbara toward what he has attained."
 POD_investigate.desc.POD_fae_character_82: "House Balor began with Cathal, the son of Lugh of the Long Arm, grandson of Balor of the Evil Eye. He has made certain pledges to the [UmbraGlossaryLocalized('dreaming','Грёзы')] in return for power and the protection of his line. One such pledge was that the house and all its members would remain steadfastly Unseelie. Thus would their role in the pageant always be fulfilled. To the house, the role is that of the consummate hero: brave warriors for individual rights and the redressing of wrongs against their people, while to the Seelie, they are the villains of the story. Cathal has sought and found many powerful treasures that he held in trust against the day when the Balor will be strong enough to overthrow the other noble Sidhe houses. The fomorian-born sidhe have powers associated with his 'deformity' such as some tolerance of cold iron.\n Дальнейшая судьба в каноне\n Assassins from House Eiluned working on behalf of House Gwydion killed Cathal when his popularity threatened their rule. Cathal predicted his own death and took care to hide the mighty treasures so they would never fall to the Seelie. They have been a sacred trust to the Royal Guardians ever since. House Balor's most cherished lore teaches that Cathal will return to lead them in the final days before Evernight occurs. His battle wisdom, puissant skills in sorcery, and charisma will make him known to the house at the right time. House Ritualists say that Cathal shall be reborn when a red star known as Balor's Eye appears in the heavens of the Dreaming. If this is true, Cathal must even now be among them, waiting to take up the reins of leadership and crush the Children of the Tuatha forever."
 POD_investigate.desc.POD_fae_character_22: "Two courts of noble Sidhe emerged from dreams of the Norse — the mystical Vanes and the martial Aesir. After bloody war, they merged to form the Aesin. The Aesin has given some of their magical power to mortal worshipers and encouraged them to go viking against the Christian Church. The Aesin has been losing its shadow war against the Church, as one Norse kingdom are Christianized. Some voices call for a retreat from Midgard (Earth) to Alfheim ([UmbraGlossaryLocalized('arcadia','Аркадия')]).\nRagnelf is a calm and gentle woman who has seen her share of tragedies. After her sister Ingirun died, the throne of Aesin went to her. Since then, she has created a strong house out of the ashes of a war-torn family. Her kindness is widely known among members of House Aesin, and although she is well-versed in most Arts, she realized a long time ago that her mind is her greatest weapon.\n Дальнейшая судьба в каноне\n During the Shattering, Ragnelf and House Aesin retreated to Alfheim. With the Resurgence, during the House's return from Alfheim to Midgard, she vanished without a trace when her people were attacked by monstrous creatures of the [UmbraGlossaryLocalized('dreaming','Грёзы')], probably the Fell. The sadness she has left behind her is hard to bear. When Queen Ragnelf vanished Magnhildr, a member of the Virtue Council, took the throne and now acts as ruler of House Aesin."
 POD_investigate.desc.POD_fae_character_87: "Uathach's name (the terrible) came from a prophecy by the old Tuathan wizard Mathgen, who served as Scathach's mentor and vizier. Uathach exhibited sorcerous skills that outstripped those of the clan's oldest magicians.\nWhen Mathgen finally succumbed to the call of the other departed Tuatha de Danaan and left, Uathach took his place as Malik and head of the Morphean Oracles. She grew in that role and, if she sometimes pursued unhealthy studies into the nature of the eldest of the Elder Darks, she also served the house loyally and well for centuries as her mother's right hand.\nScathach decided that she and the rest of her house would undergo the Changeling Way — Uathach refused. It is said that mother and daughter spoke harshly and that they even came to violence over the matter. Some short years before the War of Trees, Uathach and several like-minded followers departed for the [UmbraGlossary('sea_of_silver')] in pursuit of their destiny. What she has found there she has revealed to few if any. Since her return, Uathach now leads the house.\n Дальнейшая судьба в каноне\nSince Uathach and her followers refused Scathach's perscription to adopt the Changeling Way, during the Shattering Uathach returned to [UmbraGlossaryLocalized('arcadia','Аркадия')] to further explorer the Silver Sea. Driven by obscure portents and her own hubris, Uathach sought knowledge of the oldest Elder Darks, those of the so-called Emerald Dream. That even such a powerful sorceress as she would dare to investigate beings to whom even the mightiest of the fae are as but gnats would seem absurd. Perhaps. But Uathach never had much appreciation for her limitations. Who can say what, if anything, she found, but this can be said. Some of her number, or perhaps their descendants, have arrived in the [UmbraGlossary('near_dreaming')] (along with those of the other missing houses) and may even walk the streets of the Waking World. The ultimate fate of Uathach) remain unknown even to the Scathach of the Waking World."
 POD_investigate.desc.POD_fae_character_07: "Nockers are the artisans among the Kithain, able to craft the stuff of dreams into whatever they desire. Their creations are always flawed, however, and their knowledge of this curse makes them irritable and quick to anger.\nLord Morann the Nocker is a master of the forge. When Dougal came with Cold Iron to forge the legendary blade Anweyth, Morann was one of three fae who stayed with him. When Dougal died making his nonpareil, Morann was named one of the first three Lords of House Dougal. Some Sidhe in House Dougal resent the prominence of this "Commoner" Lord.\nMoraan is hard working and tenacious to almost a fault. He can be a difficult task master for both the workers in his forge and his vassals. He doesn't share the enthusiasm for renewing the War of Seasons, finding the conflict a distraction from more productive and profitable endeavors.\n Дальнейшая судьба в каноне\n When the Sidhe flee Earth during the Shattering, Morann stays behind to lead the House Dougal on Earth. Morann managed the House well for numerous years after the bulk of the sidhe left but in time, the few sidhe masters of the house who chose the Changeling Way began to resent being led by a Nocker. When he suffered his first death, the House of Dougal was thrown into a crisis. There had been no discussion of how to pass down leadership. While some argued for a new triumvirate, it was decided to create the position of Grand Master of House Dougal who would reign until Morann, in his new incarnation, should return. Two times in the Interregnum Morann's fae soul never awakened before his human seeming died. During the last change of power, the most tumultuous events happened. A Nocker named Cranad became the Grand Master. He was a master of Simulacra. When Morann awoke, Cranad had him killed and put a simulacra in his place under his own control--the False Morann. Morann sleeps again and Lord Donovan, having cast out Cranad and the simulacra, rules over Morann's Freehold--the Freehold of the Forge."
 POD_investigate.desc.POD_fae_character_30: "The oak strong, the oath breaker and ultimately the ocean heart. A legendary troll, Ottmar was the oathbound companion to the beautiful Sidhe Breanna ab Corwyn Fiona. Together with the Troll's sword and the Sidhe's magic, they defeated the foul Beast of Exmoor. Ottmar became madly, passionately enraptured with Breanna, but he never revealed his infatuation to her. Another Sidhe, Sean the Silver of House Gwydion, successfully romanced Breanna, much to the Troll's chagrin. Enraged, Ottmar forsake his oath to protect Breanna and abandoned her and her lover to being captured by a band of Unseelie. The Tuatha de Danaan cursed Ottmar and all trolls that a breaking of their oaths would both sap them of their Titan's might and also fill them with rage. Ottmar was greatly shamed by this curse upon his entire Kith, and restored his oath by rescuing Breanna and Sean.\n\nДальнейшая судьба в каноне\nAt the births of Breanna and Sean the Silver's children, he swore to protect each the children with his life. He was renowned for his duty and kindness ever after. He never took a lover or even another companion. During the Shattering, when Breanna and Sean the Silver and their children left for [UmbraGlossaryLocalized('arcadia','Аркадия')], Ottmar accompanied them to defend them along the Silver Road. With the Resurgence, it is unknown whether this oath circle has returned to the Earth following the Changeling Way."
 POD_investigate.desc.POD_fae_character_29: "The sluagh sorceress, believed she could fashion a perfect mate for Lord Varich, far better than any they could find in truth. She fashioned one out of snow, ice and glamour. Varich was quickly infatuated with the Snow Maiden, but upon their copulation — the chimera melted away leaving Varich distraught and his parents Miesiac the Moon and Dazbóga the sun were enraged. The Gods sought to punish Charodei, but she knew how to slip into the most hidden and slimy places. Finally they called a three-fold curse upon her and all her kind: she might never make nor have perfection; she would never see the light of the sun or moon without fear; and all others would know here for the treacherous creature she is.\n Дальнейшая судьба в каноне\n Charodei's fate is unknown. During the Shattering, it is not known whether she fled to [UmbraGlossaryLocalized('arcadia','Аркадия')] or adopted the Changeling way. It is not known what face she now wears and what name she is now known, if she is alive at all."
 POD_investigate.desc.POD_fae_character_37: "The Oath-Truce bores the Hand Eater. He is a competent if sadistic warrior who, unsurprisingly from his sobriquet, is fond of eating the sword hands of enemies. For an Unseelie, he's forthright and even coarse, a fact that makes his speech prone to cause offense eve as it attracts interest. Over the past century, he's honed his tale-telling skills to occupy his court and receive visitors. Still, its a poor substitute for war, and he's eager to return to the old days of blood and killing frost.\n\nДальнейшая судьба в каноне\n During the Shattering, it is not known whether Malgirich fled to [UmbraGlossaryLocalized('arcadia','Аркадия')] or adopted the Changeling way. It is not known what face he now wears and what name he is now known, if he is alive at all."
 POD_investigate.desc.POD_fae_character_31: "One of the elusive Ghille Dhu, Lailoken is obsessed with omens and prophecies of the coming doom of banality approaching the Fae. He is desparate to protect his magical nature and the sanctity of his home the Pine Stand, a Glade in the Trossachs of Caledonia.\n Дальнейшая судьба в каноне\n With the Shattering, Lailoken remains behind, hidden in his beloved Glade the Pine Stand. After century, he has gone mad. Despite his madness he has taken on Eoghan, another Ghille Dhu, as a mentee. Few other fae have seen Lailoken, and he seems bored by the politics of Caledonia. His goal is the rebirth of the Tuath Glas Cu, the Barren Pool of Scotland. Fearing his own Winter before his mission can be completed, he sends Eoghann to combat Dr. Erskine and his Dauntain, but Eoghann has so far been unsuccessful. Lailoken's greatest enemy is the Bedlam which always creeps at his heels."
 POD_investigate.desc.POD_fae_character_35: "He has moved with the Bazaar as long as memory, and some speculate it was he who forged the oaths that govern the tent city. Salih peddles information. The Inanimae of Sand supposedly knows the secrets of life and death, of magic and the origins of the fae, of alliances and conspiracies. His knowledge comes with a heavy price. Some who have dealt with Salih have died in pursuit of some bit of knowledge he asked in trade. The risks of dealing with Salih are great, and precious few come away from the encounter with more than they brought, but there are always those desperate enough for answers.\n Дальнейшая судьба в каноне\n During the Shattering, it is not known whether Salih fled to [UmbraGlossaryLocalized('arcadia','Аркадия')] or adopted the Changeling way. It is not known what face he now wears and what name he is now known, if he is alive at all."
 POD_investigate.desc.POD_fae_character_36: "Callicantzaroi is a renowned general who commanded several thousand soldiers in the Battle of Stone; when the retreat sounded, he organized a skillful fighting withdrawal that spared many of his troops' lives. The Blind Lord's court in southern Italy is renowned for being a hotbed of political backbiting and violence. It seems that ambassadors from every Court are welcome here, and the Blind Lord patiently listens to each and every petition, offer of alliance and general request. In truth, Callicantzaroi detests the other Courts, and is mustering the remains of one of the famed Lost Legions, housing them as a tactical advantage to be deployed when the Oath-Truce fails.The blind prince, for all his urban veneer and patient charm, is not a benevolent ruler. Most Winter fae of the court are well aware that he has murderous intentions for the many visitors to his domain.\n Дальнейшая судьба в каноне\n Callicantzaroi's fate is unknown, most likely he went into exile in [UmbraGlossaryLocalized('arcadia','Аркадия')]. So far, he has not returned with the Resurgence--or has he?"
 POD_investigate.desc.POD_fae_character_40: "The Cidrerie de Bacchus is a Satyr lord of a large a jovial court. The revelry there is supplied by copious amounts of 'griggling' apples. Grale is a kindly elder who welcomes any and all into his community. A staunch humanist, the Satyr hesitantly advocates a return to the War of Seasons simply because he is optimistically believes the other Courts will see sense when evidence of his good relations with the humans becomes apparent to all — but perhaps that is just the mead talking. His court is quite renowned due to its numerous ambassadors and diplomats who travel to other courts to extol its virtues (and sample its intoxicants).\n Дальнейшая судьба в каноне\n During the Shattering, it is not known whether he fled to [UmbraGlossaryLocalized('arcadia','Аркадия')] or adopted the Changeling way. It is not known what face he now wears and what name he is now known, if he is alive at all. Wherever Grale is, he's probably drunk."
 POD_investigate.desc.POD_fae_character_50: "The Lady of Legends, the Mistress of Veils, is a paragon among the Eshu. She is one of the earliest and greatest of the Kith to attain Orisha status. The story goes that the monarch Shahryar, on discovering that his first wife was unfaithful to him, resolved to marry a new virgin every day and to have her beheaded the next morning before she could dishonor him. Eventually, the vizier could find no more virgins of noble blood and, against her father's wishes, Scherezade volunteered to marry the king. Each night, she would tell the king a story but stop in the middle. So each night, the king spared her life to hear the end of the story the next Night. After 1001 nights, Scherezade finally told the king that she had no more tales to tell him and asked to be able to say goodbye to the three sons she had given him during those years. During the preceding 1,001 nights, however, the king had fallen in love with Scherezade. He spared her life and made her his queen.\n Дальнейшая судьба в каноне\n After she won the Sultan's favor she became his wife and bore five children--Two sons and triplet daughters with a gift for prophecy. One of the Sultan's other, jealous wives, however, cursed the girls to bring misfortune wherever they traveled. They caused so much havoc that Scherezade had to plead with the Sultan to spare them with the finest story of her life. He spared their lives but decreed they must be forever separated, otherwise they would destroy his kingdom.\nThe daughters, all elegbara, were bitter and returned the curse with one of their own--a curse sealed with blood--If three of their children were ever to come together, they would bring down the entire Middle East. Uttering the curse they vanished from the earth while their mother whispered tales to the wind every night for their safety but never saw them again.\nScherezade's own fate is unknown."
 POD_investigate.desc.POD_fae_character_32: "An Ondine worshiped as a pagan goddess by several coastal villages along the Baltic Sea, the growing faith in the One God worries her. The mortals float offerings across the waters, and in return the sea washes precious amber upon the shores. Some claim the amber is shards of her palace, while others say it comes from her tears. She has said to have once fallen in love in with a mortal fisherman who the thunder god, Perkūnas, then killed. Her court at the Amber Palace has windows that leads to every shore of the Baltic Sea. Autumn-kin changeling merchants find the palace especially useful, as do many Humanist scholars who reside within. The palace has many fae visitors seeking to use it as a means of quick travel, though Jurata requires all who visit to partake in her hospitality for one night before departing. She makes a point of meeting her visitors at dusk when they enter, and keeps a close eye on the comings and goings through her realm. She remembers every face that passes through her palace, and quite a few find such information exceedingly valuable.\n\nДальнейшая судьба в каноне\n Jurata's fate is unknown, most likely she descended into her freehold of the Amber Palace, shutting it off from the world. If so, she joined the Long Slumber of the Inanimae, entering a state of hibernation to await the time when Glamour would resurge. When the Resurgence actually came in 1969, only a few Inanimae managed to awaken.\nJurata and Kastytis is one of the most famous and popular Lithuanian legends and tales. The first time it was recorded was in 1842, in the writings of Liudvikas Adomas Jucevičius. The Palanga coat of arms was designed having the legend in mind. The amber beads represent the ancient business of amber processing. The silver crown represents the goddess Jurata. Jurata remains a popular Lithuanian female name."
 POD_investigate.desc.POD_fae_character_55: "His court was once one of the most important in all the realms, and he protected human settlements near the border of his woods. Many humans worshiped him as a nature deity, a god of wood and leaf who brought rain to their fields and kept the cold winters at bay. Many began to refer to him as 'the Green Man'. He forged strong oaths with these villagers, and they knew to never wander too far into the forest. Staunch defender of the Spring Court, tried in combat against fantastic beasts and in skirmishes with the other Courts, he grew weary of death. He withdrew to the shade and shelter of this forest and has waited for the War of Seasons ultimate resolution. He sained many sprites into his court and protected them as a father.\n Future Fate in Canon\nWhen he closed his realm off from the mortal world, all were given the option of leaing for other courts. All of his children chose to stay at his side."
 POD_investigate.desc.790791: "In 1053 CE, Rhys ap Ieuan was being crowned king of Rhufoniog (a region of Wales) by the Saxon King Edward the Confessor at Westminster Abbey. However, the heir fell ill, and sent his brother Owain in his place. Sometime later, it was revealed that the sickness was actually a trap designed to kill Owain, who was in love with Angharad, the bride of Rhys. Owain's assassin was a Ventrue that $pod_Embraced$ him. Accompanied by his ghoul Gwilym, Owain returned home in 1093 to wreak vengeance. He killed his brother and pitted his two nephews, Morgan and Iorweth, against each other by linking them and then having Morgan murder Iorweth. To prove his virtue and competence, Morgan set out on a quest to slay a monstrous Gangrel who lived in a cave – a wolf-like creature called Blaidd, who had been ravaging flocks of sheep of the kingdom. Surprisingly, Morgan succeeded by putting a stake through his heart, giving Owain the opportunity to commit [diablerie|E] on a powerful elder. After the deed, he quickly lost interest in his family and departed, but not before saying goodbye to Angharad, now an old woman in her 60s who has been living in the abbey of Holywell.\n\nДальнейшая судьба в каноне\nOwain will live an eventful life, from his quest for the Grail to his participation in the Anarch Revolt. He will have influence over the Order of the Temple, make friends with the founding members of the Sabbat and act as a spy for them in America.\nBut one cannot escape their fate forever and Owain's destiny was sealed for him from the beginning. Once he will finally understand that, in the final nights, he will be the unwilling Kinslayer of prophecy, traveling the world to free Cainites from the dreaded Blood Curse."
 POD_investigate.desc.791343: "Otto’s madness isn’t that he’s the rightful Holy Roman Emperor. By some measures he really is; he was the son of Otto II and claimed the Eternal City itself in the late 10th century. His delusion is that he still reigns over Germany and Italy as the rightful heir of Charlemagne. Suggestions to the contrary prompt his clarifications: As a vampire, he is forced to operate through mortal catspaws (which do not exist) and he respects the suggestions of “advisors” such as Camilla (who do not serve him). Sometimes Camilla tells him to declare himself ruler for Cainite visitors, and even pretend to be Camilla himself.\nHe’s a skilled warrior, a creative practitioner of Dementation, and skilled at manipulating those who believe he’s a deluded, pathetic figure. He relies on the city’s true rulers for favor; Rome’s ancillae despise him, since many were once the mortal aristocrats Otto stepped on during his mortal days. Otto’s sire is a mystic and vagabond who travels under the name Stephen of Kent, but is actually a far older Phoenician vampire who was the childe of Tryphosa, Camilla’s advisor from pagan times."
 POD_investigate.desc.791264: "A Gallic warrior of the Bituriges tribe, the man born as Cobos illustrated himself during several battles against the Roman invaders. A Lasombra [cainite|E], impressed by his skills, defeats and [Embrace|E]s him. Renamed Victorius by his new master, the newly created vampire is offered a complete education culminating in him visiting Alexandria and making acquaintances with a mysterious Banu Haqim named Dastur Anosh. He then travels with his "Lost Tribe" for a while before parting ways.\nStill craving for knowledge, Victorius learns of the possibility that the city of Enoch survived in the [UmbraGlossary('shadowlands')] and dedicates his unlife to learning more about it... until his hatred for the Romans is rekindled once they invade Alexandria.\nComing back to his home region, he divides his time between his revenge and his research until the fall of the Roman Empire. Finally free (seemingly) of his thirst for vengeance, Victorien made great progress in his search for Enoch and was contacted by the secretive Tal'mahe'Ra who, after a lengthy discussion, assured him that all would be revealed in due time.\nAnd so, for now, Victorien is waiting for their return. In the meantime, he has taken a keen interest in Bordeaux and considers the prospect of trying to take control of the city from the English invaders.\nThe spirit of vengeance never truly dies it seems, simply taking new forms as time goes on."
 POD_investigate.desc.790177: "Murcia was once ruled by a reclusive Nosferatu named Yasar al-Nahyan from Damascus. When Cordoban authority collapsed, the Lasombra of Castile moved in but were convinced by the sultan to let him rule alongside an "advisor" of their choice. The domain thus remained independent until the Banu Haqim convinced Omar al-Aziz, the sultan's vizier, to act on their behalf. He was never comfortable with his liege and was easily convinced that the city would be better served with a more faithful ruler.\nOmar made his move during the Almohads attack on the city in 1172, killing both Yasar and his Lasombra advisor in the chaos before declaring himself sultan. This execution of a clansmate, without consulting the Amici Noctis, is one of the indignities that has lead this august body to support the Christian cause in Iberia and ignite the current civil war.\nOmar's rule is shaky at best following these events with Yasar's remaining supporters gathering against him. He has however the backing of his Banu Haqim's allies that have kept him safe for the time being."
 POD_investigate.desc.699998: "Medusa, also referred to as the Gorgon and the Matriarch, is a Nosferatu methuselah that escaped becoming blood bound to her [Sire|E], Absimiliard.\nSome speculate that the "Matriarch" might be just another epithet for the little grandmother, Baba Yaga herself, although her [Embrace|E] took place a whole millenium before Baba Yaga was allegedly given the Embrace. Be that as it may, legend tells that she dwelled in Europe, and most Nosferatu that were Embraced in those lands can trace their lineage back to her. Angiwar, one of her earliest progeny, told that he met his sire weeping blood at the Main, mourning that her "siblings" want her death and that her sire hates her.\nAccording to some, all Nosferatu that do not trace their lineage back to the Nictuku can be traced instead to the progeny of the Matriarch."
 POD_investigate.desc.791151: "The Undying mummies tell the tale of Khetamon, a wise ghul (as they call vampires) who turned from the path of darkness and cast himself before Osiris. According to legend, the god-king looked into Khetamon's heart and saw that he truly wished to cease feasting upon the living, but that he could not.\nThe First Pharaoh blessed the repentant Khetamon and taught him how to fight against the corruption that lurked within his spirit (implying that the discipline of Bardo was born out of this event). It is rumored that Osiris even let Khetamon drink his blood for purification, and upon seeing the god-king's mercy, other "blood demons" sought redemption for themselves. Since Osiris' strict religious discipline and deep philosophical teachings gave them new meaning, the repentant ghuls began to call themselves the Children of Osiris.\nAfter their Setite enemies struck against Osiris and the Children lost their lord to Set's treachery, Khetamon acted as cult leader for centuries.\n\nДальнейшая судьба в каноне\nThe snakes will have the last laugh, ending Khetamon's unlife in the future to come."
 POD_investigate.desc.791161: "The self-appointed leader of the Ravnos in Mogadishu is a woman named Amaria, whose melodious bass voice is the only remnant of her birth-assigned gender. Amaria holds a wealth of information on who’s who in Mogadishu, and she’s surprisingly willing to share with any newcomers. All she asks in return is a friendly conversation — a gambit that turns out well for visitors who can steer the subject to philosophy or religion (subjects Amaria loves to discuss) and poorly for visitors who end up talking about themselves. Amaria’s sharp wit and natural charm mask a darker nature, as she is responsible for slave trade from Mogadishu to her childe Sridhar in Mangalore.\nShe runs the Hanging Gardens in Shangani, and everyone is welcome here. Most end up fawning over her or noticing the danger and running away quickly however."
 POD_investigate.desc.791231: "The beloved childe of Julia Antasia has been $pod_Embraced$ in the early 9th century, a time where Julia was still coming to terms with the fall of Rome. In 1173, Irmgard is sent to Chalons as an ambassador to ease the rising tensions between the Ventrue of the German Black Cross and the French Grand Court. She is targeted by the then Prince, a partisan of Hardestadt, in a brutish murder attempt. Irmgard manages to thwart it and used her considerable position to oust the now isolated Prince from the city.\nSince then, she acts as "Regent" of Chalons, surrounded by a Ventrue council. In regards to French politics, Irmgard firmly supports Geoffrey du Temple, believing that a strong Grand Court is necessary to the stability of vampiric Europe. She thus acts as an intermediary between him and Julia Antasia, hoping to foster a large alliance including perhaps even the politically inactive Gaius Marcellus, another childe of Alexander of Paris.\nThis activity has left Irmgard in very poor standing with the other Ventrue Princes of nearby cities who are almost all strong supporters of Hardestadt. Though none have dared trying to oust her again.\nSo far at least."
 POD_investigate.desc.792363: "Gottfried was a foundling and never learned anything of his parents. Until he was seven, he was raised in a small abbey; when the priest there died of pneumonia, however, Gottfried and the other children found themselves on the street. They begged and stole to survive, and when Gottfried was nine he was beaten nearly to death for pick-pocketing.\nHe was discovered by Rutold Bloodfist, who Embraced him despite his broken bones. Bloodfist even taught Gottfried to ghoul his beloved dog, Johann. Gottfried became an unparalleled spy for Bloodfist and Ikkenai, as no one ever regarded a limping, filthy urchin with a similarly scruffy mongrel dog at his side. Even other vampires often suspected he was a Caitiff rather than a Gangrel loyal to the Forest Faction.\n\nДальнейшая судьба в каноне\nNo one will continue to pay any attention to him, so it will become very easy for him to gain access everywhere. He will know many secrets, which in time, will bring him a great deal of power. With time, he will also develop a good understanding of politics in Aachen. He will often play the role of consultant to both sides - the city faction, and the forest faction.In 1611 he will become primogen.\nIn 1762, a cabal of Magi will notice him. Technocrats building a base in Aachen, due to the industrialization forced by Frederick II of Prussia. The Magi will close in on him, and Gottfried will escape only with the aid of a Prussian Ventrue. He will return to Aachen after the coast is clear. In 1875, due to overwhelming pressure, he will become Aachen's seneschal.\nFinally, he and Johann will be destroyed in 1941, during the bombing of the city."
 POD_investigate.desc.792849: "Mathias was born in 888 AD to the von Greifenstein family, a proud noble house with a history going back to Charlemagne and Theodoric. As the firstborn son and heir, he was expected to carry himself with dignity and bring honor to his family name. His integrity and leadership skills ultimately earned him the [Embrace|E].\n$TAB$Unfortunately for him, his [Sire|E] turned out to be a cruel master who treated both his childe and the mortals of his domain with contempt. Mathias remains altruistic at heart and seeks to avoid the constant intrigue and backstabbing of his fellow $pod_cainites$.\n\nДальнейшая судьба в каноне\nMathias' existence ends up a tumultuous one. He finally murders his sire during the Age of the Inquisition and joins the Camarilla, rising up to the rank of Archon. However, word of his crime caught the ear of the Tal'Mahe'Ra, who recruit Mathias as a double agent by appealing to his idealism. He then joins [GetScriptedCharacterByHistoryID('790819').GetFirstName] to quell the Anarch Revolt in Frankfurt and founds a [coterie|E] called the Gryphons, who act as the Camarilla's enforcers in Frankfurt to this day."
 POD_investigate.desc.792375: "In her mortal days, Myriam was a pagan priestess and #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorceress#!#! with ties to the Fae. Contrary to her youthful appearance, she had stayed in [UmbraGlossaryLocalized('arcadia','Аркадия')] for centuries at a time, finding upon her return that only a year had passed in the real world.\n$TAB$What happens after is a blur. Myriam's village was raided and she was sold into slavery. Her Fae friends were nowhere to be seen. A [GetTrait('malkavian').GetName(GetNullCharacter)] who heard stories of her sorcerous powers grants her the [Embrace|E] and her freedom, but ultimately abandons her.\n$TAB$Now, Myriam's $glossary_clan_curse$ manifests as dissociation. She will spend most nights in a daze, eyes glazed over, daydreaming about her carefree past in the Fae world. Yet sometimes, she gets wrenched back to a stark and lonely reality, where she exists as an unliving creature with terrifying power.\n\nДальнейшая судьба в каноне\nMyriam settles down in Frankfurt and finds kinship with the inhabitants of the city's mental asylums. Her highly developed [GetTrait('auspex').GetName(GetNullCharacter)] grants her great insight into the deepest secrets of the city, but her seeming absentmindedness makes her true goals inscrutable. The Inconnu are keeping a close eye on her."
 POD_investigate.desc.792847: "Ajhan always wanted to be a legendary hero. He experienced his first battle at the age of 12, in service of the Hunnic king Attila.\n$TAB$One fateful night, Ajhan witnessed an enemy soldier visiting his encampment, apparently conspiring with one of the Huns before a battle was to happen. Smelling a traitor, Ajhan attacked the stranger with 30 of his compatriots.\n$TAB$The stranger massacred them all.\n$TAB$Ajhan, the only survivor, cursed the stranger and asked for the release of death. His wish was granted... through the [Embrace|E]. The stranger turned out to be none other than the ancient [GetTrait('nosferatu').GetName(GetNullCharacter)] [GetScriptedCharacterByHistoryID('699999').GetFirstName].\n$TAB$Finally, Ajhan had met a legend in the flesh.\n\nДальнейшая судьба в каноне\nAjhan swears an undying Blood Oath to Angiwar and becomes his staunchest defender, following his sire through hell and high water, and aiding his one-man war against the Nicktuku. He never leaves Angiwar's side... except for one occasion, which turned out to be a fatal mistake.\n$TAB$In the 16th century, Angiwar sends Ajhan on an errand to retrieve important scrolls from Cairo. Plagued by visions of his sire's impending death, Ajhan returns just in time to find Angiwar ambushed and driven to [torpor|E]. Since then, he has been standing guard over his sire's motionless body, waiting desperately for his return."
 POD_investigate.desc.790295: "Wenceslas is a stern faced old man who constantly presses those with whom he speaks, bullying and flattering in turn. He particularly enjoys the company of young children; their physical and spiritual purity excite his interest and aesthetic appetites in a way no other beauty does. However, he searches for true artistry in all things, demanding it of others and dealing harshly with all those who disappoint him.\n\nДальнейшая судьба в каноне\nWenceslas will be part of the ill fated Conspiracy of Isaac and like all the other members will enjoy a fleeting success before meeting a grueling end."
 POD_investigate.desc.791297: "In the powder keg that is Scandinavia torn between invading Ventrue and native Gangrel, one coterie of Lasombra and Toreador is fanning the flames. Lead by a man named Gunnar Jacobson, they seek to take advantage of that subsurface tension.\nThe Lasombra want to regain some of the power they held when they were among the earliest Christians to arrive, power now in Ventrue hands. Along with their Toreador allies, they wish to ignite an open religious war between the dominant Warlords and the local Low Clans, in hopes that they can step in afterward and pick up the pieces. To facilitate this, they have staged a number of attacks on well known pagan Cainites, attempting to implicate the Christian Ventrue in the violence."
 POD_investigate.desc.790467: "Szechenyi originally was born in the service of [clan|E] Tzimisce through the Vlaszy family – a Hungarian breed of revenants who once rebelled against (and were destroyed by) their vampiric masters.\nNicknamed as the Mother of Horrors because she helped develop a purely discipline-based method of generating the terrible Vozhd war ghouls, Jolan is one of the most loyal defenders of the Tzimisce clan.\nShe prefers to look young, beautiful, and somewhat human, but with some differences. Her body has avian wings and the legs of a harpy. Her hair often has a snake-like Medusa appearance. She seldom wears more than a simple white robe. Jolan also keeps a half-dozen ghoul bodyguards nearby, which she reshapes to look like icons of masculine beauty from Ancient Greece or semi-human mythological creatures.\n\nДальнейшая судьба в каноне\nJolan will join the Sabbat eagerly and become one of the most knowledgeable practitioner of vicissitude of the world. Relocating to the heart of the sect, Mexico City, she will create many new horrors to help the Sword of Caine achieve its goals."
 POD_investigate.desc.791479: "As any old woman in Salento can tell you, if you wish to know if your son will return from battle or if he’s lying dead on foreign land, you must travel to Calimera and find Yannis. His daughter will find you and lead you to him, and he will only speak to you at night, from behind a veil. He will ask you terrible details and secrets, and after three nights, you will find a stone on your doorstep — white for life, black for death.\nRumors about Yannis made their way to the ears of Frederick II, who doesn’t care much about the risk of excommunication and such other papal fits when he needs all the information he can get. As it turns out, Yannis is the real deal. He has provided Frederick with intelligence he could not acquire by any other means. All he asks for is a femur from one of Frederick’s countless enemies once in a while, and a jar with their blood. This working arrangement has proven itself quite agreeable for both parties so far, but Frederick’s going to die soon, and any protection Frederick provides Yannis will die with him."
 POD_investigate.desc.791325: "Egle is the widowed bride of a dead lord who once ruled Voruta with an iron fist, blood bonding those in his domain. His disappearance saw Egle step in as a ruler, using a mixture of the fear her late husband still inspired with a more lenient rule to cow the other pretenders to the throne.\nHer rule is still shaky at best, relying on a council of elders in the domain that she can hardly go against in the fear of being summarily removed. She bides her time then, using the Setites' known talent at amassing favors (or outright blackmail) to grow her actual influence in Voruta while shielding herself being the old laws of the land.\n\nДальнейшая судьба в каноне\nElge will meet her end when she is forced to act against Gabija, a Tzimisce living at the edge of her domain. The monster will play her own game against her, continuing his bloody actions while still respecting the law of the land. When she will be finally coerced to pronounce a judgment against him, it will be an unlawful one. Gabija will prove it and his own sentence of her lapse of judgment will be a long and painful one."
 POD_investigate.desc.792624: "Lun Meng was once a philosopher but his life took another course when he meet his master. Long ago, Lun Meng’s master, a truly ancient and now deceased [GetTrait('kueijin').GetName( GetNullCharacter )], met a western vampire named Zao-lat, a renegade and traitor who stole many secrets of the [GetTrait('kueijin').GetName( GetNullCharacter )] and perverted them to his own advantage. Lun Meng inherited the duty from his master of keeping alive the tale of Zao-lat’s infamy and of finding a way to repair some of the damage done by this heinous creature.\nThis solitary quest has taken Lun Meng all over the world, looking for clues about the whereabouts of this dreaded creature. He learned that the westerners know of him as "Saulot" and learning more about this persona of his nemesis is his current self imposed mission.\n\nДальнейшая судьба в каноне\nLun Meng will amass a trove of precious information on Zao-lat. It is however his apprentice Ying Lei that will end up dealing a decisive blow against the great enemy in the future."
 POD_investigate.desc.792055: "Some Toreador scholars presented a version of the history of the Cainite society in which Ennoia was a male figure. It is said that after the Deluge, the Antediluvians rose up and slaughtered their sires from the Second Generation. Caine returned from his self imposed exile to curse his offspring for this crime. The Toreador claim that Caine cursed all the Antediluvians, except for Ishtar, who remained utterly beautiful.\nCaine believed that she was not involved in the murder of his childer. His mercy on Toreador outraged all of her kindred siblings, in particular, Ennoia who had been cursed as "the Beast". Thus, Ennoia set out to kill the Toreador Antediluvian, tracking her all the way to the ancient civilization of Sumer.\nThere, Ennoia used the name "Enkidu" and $pod_Embraced$ a woman named Ereshkigal to aid in his attack against the Toreador Antediluvian. Ishtar's lover, Tammuz, heroically provided the means for the Antediluvian escape from Ereshkigal, at the cost of his own life. Ishtar fled and proposed the embrace to King Gilgamesh, but he had already been tempted by Ennoia, and chose to side with the Gangrel.\nIt is said that Ishtar summoned some great monster known as the Bull of Heaven to help in her final escape of Sumer. Ennoia decided to stay in those parts, where "he" established a large brood of Gangrel."
 POD_investigate.desc.792131: "The only survivor of a village struck by a plague in Asia Minor, the young Duyal was saved by a traveling Sicilian monk who took pity on the boy. Receiving a monastic education, he discovered a real talent for calligraphy and illumination. This earned him a place as an assistant to the famous naturalist Idrisi who was working for Roger of Sicily at the time. Found shortly after by a traveling patron of the arts Toreador, Duyal was $pod_Embraced$ and started wandering the world alongside his new mentor. Coming to Jerusalem, Duyal was enthralled by the architecture and art of the Holy City and decided to stay.\nNowadays, he does secular and religious work both, from calligraphy on ceremonial documents to decorations on lintels and mantels. He is an apolitical and generally well liked figure of nightly Jerusalem.\n\nДальнейшая судьба в каноне\nDuyal will take action when his beloved art is threatened by the despoiler Marcus before being forced to leave the city during a renewed assault by witch hunters during the 14th Century.\nSettling down for a time in Madrid, he will flee when the Reconquista becomes too pressing. Sadly for him, he will fall into Tzimisce hands in the 16th century. His end will be agonizingly slow and painful."
 POD_investigate.desc.792142: "Lying in a hidden, fertile valley in the northern reaches of the Holy Land, Caine's valley is said to be a remnant of the Garden of Eden that God has allowed to continue to exist in memoriam of Abel and his pleasing sacrifice.\nComing here means experimenting something unique, a perfect balance between the Beast and the faculty of reason. Sadly, it is impossible to remain. Although it is lush and full of game, no prey can be caught and unless choosing torpor, the visitor will need blood at one point or another.\nJob is the only guide to this site and the greatest of wardens. He has never entered the valley but claims to have watched numerous enter and heard their tales when they have left.\nThose, of course, who still had the will to leave and not simply live in blissful torpor in the valley for all eternity."
 POD_investigate.desc.791068: "Alam is consumed by visions granted by the djinn in his blood. He sees the coming hordes of Hell riding over barren plains to destroy Samarkand. He has a broad and deep variety of visions, most of them are delusions: While Alam occasionally receives flashes of insight or visions of the future, for the most part he is wrapped up in scenes of the impossible.\nEvery six or seven days, however, Alam regains his senses. Usually this is when his vampiric hunger has gotten a bit of insistence and edge to it. Alam is a ruthless and swift hunter: His awareness of the undercurrents of fear and madness that drive humans’ activities at night pulls him to likely prey, and he rarely bothers to spare a life.\nAlam’s head is bald. He is of indeterminate age; the lines around his eyes and mouth are the products of madness, not decrepitude. His eyes are sunken and somewhat hollow, but they burn with an inner light."
 POD_investigate.desc.792885: "An unblinking adherent to the teachings of Osiris, Abu al-Intiqam is a peaceful and sheltered individual, willing only to live by the creeds he believes in.\n\nДальнейшая судьба в каноне\nBecoming the leader of the Children of Osiris, Abu will be given the greatest gift of all in 1999, Osiris' blessing. He will be redeemed before his God's gaze and returned to life as a mortal.\nHis unthinking adherence to the tenets of his progenitor will be rewarded with the lifting of the Curse of Caine from his soul, bestowing upon him the gift of life anew. Rather than die instantly, however, he will simply begin to age normally from that point on. What’s more, he will had full recollection of his considerable time as one of the undead.\nMortal once again, Abu al-Intiqam will be determined to turn the world of the undead on its ear, single-handedly, if necessary. He will view the rest of his allotted life span (brief by way of comparison) as a countdown — the ticking clock upon his newfound purpose. In the few short years that he has left, he will use all he has learned in his centuries of existence to ensure that the damned Childer of Caine come to know the peace that can only be found in the utter annihilation of the Beast Within.\nHe will know firsthand what awaits those who are worthy, and he will vow to show them the way before it is too late for them. As for the rest… those who willingly choose to embrace the darkness rather than lead their unlives in search of light shall know the judgment of the Lord.\nAs a vampire, Abu al-Intiqam had been the unquestioning head of a house of peace. As a mortal, he will become the unforgiving hand of God."
 POD_investigate.desc.792761: "Bezariel's third demonic servant is less of a servant and more a confidante. During the War, Bezariel and Neriel were friends, even lovers in some sense of the word. Like Bezariel, Neriel was an Angel of Death, but she didn't feel the sting of mortals' fear as keenly as her lover. After being released from Hell, she was initially overjoyed to find Bezariel again - then horrified at what he'd become. She stays with him in part because he knows her True Name and could probably call her back, and in part because she desperately wants to redeem him. She holds out little true hope, however. While she once knew his True Name, his association with Baba Yaga has so warped Bezariel that even this essential part of him has grown tarnished and corrupted."
 POD_investigate.desc.790761: "The Kindred situation in Helsinki is unique. Many vampires use humans as their servants and proxies. These damned souls, ghouls, feed from their masters’ blood and gain unholy strength. Most Kindred treat these beings as slaves and playthings or, at best, as amusing pets. Ghouls are rarely treated with any decency by their masters but in Helsinki they are equals. Prince Tuomo-Markus Sampsa presides over a primogen-like council that consists of three Kindred and three ghouls. Sampsa’s own ghoul, Eeva speaks with the prince’s voice.\nThe Kindred of Helsinki — indeed, of all Finland, and much of Scandinavia — spend a great deal of time in slumber. During summer, months can pass without the setting of the sun. During this time, the Kindred depend utterly upon their mortal servants. Although Kindred blood often engenders an unholy loyalty in those who partake of it, the Prince's position is certainly secured by ensuring the contentment of his servants."

