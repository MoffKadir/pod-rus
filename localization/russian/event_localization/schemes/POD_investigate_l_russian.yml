 POD_investigate.desc.790436: "Злобный, изворотливый и богатый торговец специями в Александрии до своего [Concept('Embrace', 'объятия')|E] в 230-ом году до н.э., Азиф немедленно восстал против своего [Concept('Sire', 'сира')|E] и [Concept('diablerie', 'диаблеризировал')|E] его. Его бегство от последовавшей за этим охоты привело его к бедности, едва избежав как перевёртышей, так и солнечного света.\nЗатем Азиф принялся восстанавливать свое состояние, постепенно снова беря под контроль дело своей семьи, на этот раз через доверенных лиц. Ища смысл в своем проклятом существовании, Азиф, наконец, нашел его с приходом ислама и стал одним из его главных защитников.\nПереехав в Иерусалим в 1120-ом году, его тайная финансовая помощь сыграла решающую роль в победах Салах ад-Дина над крестоносцами. Теперь он стремится уничтожить остатки ненавистных франков, как смертных, так и вампиров на Святой земле.\n\nДальнейшая судьба в каноне\nЗаговоры Азифа приведут к обратным результатам. Его власть над своим дитя слишком слаба, его действия слишком смелы. Он покинет Иерусалим, когда ситуация станет невыносимой, и вернется в Александрию."
 POD_investigate.desc.790555: "Кровожадная и амбициозная женщина, Элахе известна как бессердечная правительница, способная практически на все, чтобы обеспечить себе власть. Ее безжалостность сослужила ей хорошую службу при завоевании княжества Багдад, но ее власть всегда сдерживалась другими старейшинами, и между различными вампирами города началась непростая холодная война.\nСтремясь, наконец, получить абсолютную власть, она разработала план уничтожения халифата смертных в городе, спровоцировав гражданскую войну и городской хаос, где у других вампиров не было бы другого выбора, кроме как объединиться с ней ради выживания.\nЭтот заговор провалился, когда ее перехитрил один из ее соперников, Мританджай, который (ложно) обвинил ее в убийстве другого члена двора. Ее яростная атака на Мританджая также не принесла ей пользы, и она была приговорена к изгнанию, положив конец ее недолгому пребыванию на посту княгини Багдада."
 POD_investigate.desc.792135: "Мандалай впервые пришел с Востока из тьмы правления Навуходоносора, сопровождая и мучая тысячи беженцев, возвращавшихся в Иерусалим в 538-ом году до н.э. Некоторые называют его демоном, чудовищем или «пыльным дьяволом». Он - тень среди теней, легенда среди легенд, страшный миф даже среди других ночных охотников. Многие пытались выследить его или подружиться с ним, но никто не вернулся.\nНекоторые слухи предполагают, что он дитя и ученик Саулота, другие верят, что когда-то он был Кересом, цимисхи пятого поколения, некоторые гули даже утверждают, что он дух пустыни, воплощение песчаных бурь. Правдивость этих слухов так и не была установлена.\nНа сегодняшний день Мандалай является одной из самых страшных загадок Иерусалима.\n\nДальнейшая судьба в каноне \nМандалай продолжает то появляться, то исчезать из истории. Его видели в Польше и Германии во времена Реформации и в Мексике во время правления Наполеона II. Его мотивы остаются неясными. По слухам, он несет ответственность за смерть одиннадцати Джованни, которые пытались схватить его по подозрению, что он может быть связан с самим Каппадокием."
 POD_investigate.desc.791114: "Императрица Фан, почитаемая прародительница двора Белого тигра, покинула свое поместье всего за несколько часов до восхода солнца весенним утром 1195-ого года. Её последними словами перед отъездом в Гималаи были: «Замерзшее небо приносит обильную жатву; стремительный поток несет только боль; берегитесь, ибо скоро опустятся ножи вечного огня; я не могла сопротивляться этому зову так же, как не могу сопротивляться приливу крови к моему сердцу».\nСкромная и любимая правительница, её уход привел двор Белого тигра в смятение, граничащее с гражданской войной. Учитывая, что их ждет мрачное будущее, многие из ее последователей и поклонников присоединились к ней в этом добровольном изгнании, создав дом вдали от дома в горах."
 POD_investigate.desc.791710: "Бодиун - один из самых опытных рыцарей-командиров Нищенствующих рыцарей, закаленный в боях ветеран ночных конфликтов по всему христианскому миру. Он начал свою рыцарскую карьеру как один из избранных Готье компаньонов. Измученный бойней в Безье, его вера пошатнулась, но возродилась на улицах Каркассона, когда он охотился на ночных исчадили, которые наводили ужас на город и охотились как на католиков, катаров, так и на крестоносцев.\nТеперь, 20 лет спустя, он твердо набожен, солидно компетентен и занимается обучением следующего поколения рыцарей, когда не сопровождает своего хорошего друга Леопольда фон Мурнау и остальных членов их инквизиционной ячейки в их расследованиях.\n\nДальнейшая судьба в каноне \nПосле смерти Готье Бодиун естественным образом станет новым предводителем Рыцарей Акры. Его тесная дружба с Леопольдом приведет к тому, что он превратит рыцарей в меченосцев дома фон Мурнау, переименовав их в Gladius Dei в процессе."
 POD_investigate.desc.790709: "Среди крестьян, поднявшихся в поддержку английского повстанца Уота Тайлера, Патрисия была единственной, кто стал его любовницей. Схваченная некоторое время спустя, она была брошена в тюрьму и ожидала неминуемой смерти, когда бруха по имени Робин Лиланд признался в своем восхищении ее революционным рвением. В конце своего визита в ее тюремную камеру Робин [Concept('Embrace', 'объял')|E] ее.\nВдохновленная своим [Concept('Sire', 'сиром')|E], она в конечном итоге стала одним из главных лидеров движения анархов. В 1394-ом году она была в числе группы, напавшей на небольшой замок в Испании. Во время битвы она воспользовалась возможностью [Concept('diablerie', 'диаблеризировать')|E] Хардештадта Старшего. Это событие закрепило ее вечную славу.\nВ 1493-ем году она отправилась на Торнское собрание, чтобы укрепить решимость анархов, а также убить Хардештадта Младшего, который быстро принял личность Хардештадта Старшего, чтобы сохранить лицо Камарильи после кончины своего сира. На этот раз ей действительно не удалось добиться успеха, и теперь она в бегах от мстительной Камарильи.\n\nДальнейшая судьба в каноне \nТайлер подвергнется тщательной промывке мозгов Еленой и станет ее безмозглой убийцей на века вперед. Наконец-то освободившись, она изо всех сил пытается примирить свои действия с результатами в современных ночах. Ее потомки продолжают борьбу в надежде однажды ночью возвысить ее до предназначенного ей величия."
 POD_investigate.desc.792357: "При жизни Женевра была итальянской дворянкой, но по ночам она служила Джованни в качестве мелкой прислуги и орудия пыток. Используя свои немалые навыки интриги, ей удалось перехитрить своего хозяина и заставить его [Concept('Embrace', 'объять')|E] ее.\nЖеневра повторила этот успех, на этот раз приведя инквизиторов к своим более слабым соклановцам. Ее помощь в искоренении стольких вампиров принесла Женевре благодарность Инквизиции, которую она смогла превратить во влияние Джованни внутри самой Церкви. Осмелевший [Concept('Clan', 'клан')|E] Джованни таким образом смог обратить внимание инквизиторов на соперничающих вампиров из других кланов. Женевра использовала это уникальное влияние как рычаг, чтобы получить наставничество в хорошо охраняемом искусстве некромантии.\n\nДальнейшая судьба в каноне \nЕе влияние на охотников на ведьм будет ослабевать вместе с мощью смертной Инквизиции; к началу XX века останется лишь небольшое число охотников, к которым она могла бы надежно обратиться. Стремясь укрепить свое положение, она обратится за помощью извне, к Шабашу.\nПродавая свои знания о некромантии в обмен на души жертв в Шабаше, Женевра будет стремиться получить власть за пределами иерархии Джованни, которая всегда сопротивлялась ей. В конечном счете, ее старейшины узнают о различных неблагоразумных поступках, и Августо Джованни позволит Фрэнсису Миллинеру совершить над ней [Concept('diablerie', 'диаблери')|E] в Бостоне в 1999-ом году."
 POD_investigate.desc.790456: "Джангалеаццо был [Concept('Embrace', 'объят')|E] монахом Ласомбра, который восхищался его находчивостью и силой воли. Вскоре после своего объятия Джангалеаццо процветал среди нежити, наслаждаясь своим новым статусом одного из темных повелителей ночи. Его [Concept('Sire', 'сир')|E] взял его на Торнское собрание, где он был одним из немногих Ласомбра, поддержавших Камарилью. После образования Шабаша Джангалеаццо осторожно настраивал обе стороны друг против друга, стараясь сохранять нейтралитет. После того, как он предал своего сира Шабашу, он был принят в секту и был коронован архиепископом Милана.\n\nДальнейшая судьба в каноне \nВ XX веке Джангалеаццо разочаруется в простоте секты и кровавым бойням, которые она устраивает, тоскуя по макиавеллиевским сложностям своей прежней нежизни. После тайного обмена сообщениями с Внутренним кругом Джангалеаццо пригласит всех сородичей Шабаша в свой особняк для дикого ритуала. Развернув последнюю оригинальную копию Миланского кодекса, он объявил, что отныне Милан будет подчиняться Камарилье. Поджигая документ и бросая его воющей толпе, Джангалеаццо покидает свой особняк, в то время как тот был заперт и подожжен, фактически уничтожая все население Шабаша в городе.\nРасширенная кровавая охота по всему городу уничтожила почти все оставшиеся ветви влияния секты, предоставив Джангалеаццо начинать все заново. Теперь он стремится превратить Милан в яркий пример города Камарильи."
 POD_investigate.desc.790458: "Находчивый и жестокий князь Валахии при жизни, Влад Цепеш пил кровь вампира, которого он поймал и запер в замке Дракулы, и узнавал их секреты в течение довольно долгого времени перед своей «смертью».\nПодстрекаемый ночным обществом, Влад искал благодетеля – или жертву – который мог бы даровать ему [Concept('Embrace', 'объятие')|E]. После сложной, но в конечном счете безуспешной встречи с Йораком и его безумным Собором плоти он терпеливо подготовил план, организовав битву между Камарильей и Шабашем возле своего замка. Как только обе силы были ослаблены, Влад напал, захватив самых могущественных вампиров, оставшихся в живых, для собственного использования.\nВлад Цепеш сейчас очень молодой вампир, у него много врагов, но большинство из них только начинают понимать, на что он способен...\n\nДальнейшая судьба в каноне \nВ последующие годы Дракула будет натравливать Шабаш и Камарилью друг на друга, точно так же, как его отец предал султана Мурада, чтобы помочь императору Сигизмунду. Он овладеет ритуалами кровавого чародейства, одновременно раскрывая секреты тауматургии. Как один из детей Каина, он нарушит все правила вампирского общества. В 1897-ом году он заставит Брэма Стокера опубликовать роман, основанный на его собственной нежизни, нарушив Маскарад более вопиюще, чем любой другой вампир на сегодняшний день. С тех пор он в основном оставался вне сообщества сородичей, сосредоточившись на поиске способа использовать власть могущественного демона Купалы над Трансильванией в своих собственных целях."
 POD_investigate.desc.792380: "Будучи младенцем, Эрианте была брошена на произвол судьбы на ступенях Кносского дворца, и ее родители так и не узнали, что ее приютила старуха, жившая в разрушающихся руинах. Теофания, пророчица-малкавианка, вырастила Эрианте и научила ее путям Оракула. Когда Теофания почувствовала призыв покинуть Крит, она [Concept('Embrace', 'объяла')|E] Эрианте и оставила ее служить следующим оракулом.\nЭрианте всегда ведет себя с большим достоинством, но при этом страдает от тяжелой депрессии. После каждого успешного пророчества она впадает в глубокое уныние, а иногда отказывается укрываться с приближением рассвета. Бывают моменты, когда она смотрит на искрящиеся воды Эгейского моря и мечтает окунуться в волны. Если бы не ее верные и преданные последователи, это, вероятно, произошло бы давным-давно.\n\nДальнейшая судьба в каноне \nЭрианте продолжит свой долг, становясь все более известной и востребованной как могущественными магами, так и дикарями-оборотнями. Несмотря на это положение, вызывающее глубокое уважение у большинства сверхъестественных существ, она никогда не обретет покоя, к которому стремится, возможно, это цена, которую придется заплатить за ее видения и мудрость."
 POD_investigate.desc.790478: "Считается, что Карш - это сельджук Хасан аль-Самхир, завоеватель Манцикерта, величайший из полководцев, служивший двум султанам молодой Османской империи, тот, кого турки возвеличили в стихе: «Самхир, великий Самхир, неумолимый Самхир, могущественнейший из воинов под древним голубым небом».\nКаинитские историки рассказывают сказания о благоприятной встрече между немертвой рукой и несломленной волей. Именно там Хасан аль-Самхир поклялся в вечной верности бессмертному, называющему себя Хардештадтом из Вентру, предводителю людей и чудовищ, существу, чьи слова влияли на народы, и носителю сверхъестественного интеллекта, который знал, что слов не всегда будет достаточно. Хасан аль-Самхир принес присягу и стал Каршем, военачальником Камарильи.\nОднако существует и другая, более темная история. Тот, в котором рассказывается о том, как один человек становится двумя разными личностями ради какой-то подлой цели...\n\nДальнейшая судьба в каноне \nКарш останется стойким защитником Камарильи, которым он всегда был, его часто видели на передовой и он одерживал победу почти во всех своих битвах. Когда [Concept('Clan', 'клан')|E] Гангрел, наконец, решит покинуть Камарилью, Карш этого не сделает. Он выследит предателей и заплатит кровавую дань, прежде чем его, наконец, остановят."
 POD_investigate.desc.790503: "Родившийся как граф Алонсо Кристо Петродон де Севилья, Петродон был поражен чумой в 1348-ом году; носферату Кристо [Concept('Embrace', 'объял')|E] его, чтобы спасти ему жизнь.\nПетродон быстро заработал репутацию человека, жестоко расправляющегося с анархами. Возможно, один из самых фанатичных сторонников Камарильи, Петродон пугает даже своих самых преданных последователей, опасаясь, что они в любой момент могут оказаться недостойными его высоких ожиданий.\n\nДальнейшая судьба в каноне \nПетродон продолжит служить Камарилье с той жестокостью и целеустремленностью, которыми он известен. Став юстициаром и правой рукой Внутреннего круга во всем, что связано с анархами, он будет весьма успешен в этом и почти уничтожит зарождающееся Свободное государство анархов, пока не погибнет от рук более крупного заговора в 1997-ом году."
 POD_investigate.desc.790998: "Первоначально Федима была солдатом в армии Александра Македонского, маскировавшимся под мужчину, чтобы избежать участи, ожидаемой от ее пола. В Индии Кали [Concept('Embrace', 'объяла')|E] Федиму, и они долгое время путешествовали по миру, прежде чем обосноваться в Галлии.\nЭто принесло им вражду местных гангрелов и римских Вентру. Пара уничтожила нескольких равнос, которые пытались вторгнуться на их территорию, в основном сибаритов, джати (линию крови) разбойников Равнос, происходящую из Рима. Во время своих путешествий Федима подружилась со многими могущественными вампирами, такими как Заратустра и Монтано из Ласомбра и Митра из Вентру. Затем она посвятила себя мастерству ведения войны и чести.\nУвлеченная идеалами рыцарства, она, тем не менее, была вынуждена пребывать в [Concept('torpor', 'торпоре')|E] большую часть Тёмных веков. Теперь, недавно пробудившись, она приходит в ярость, видя, что идеалы, которые она любила, исчезли, и собирает своих последователей поближе к Индии и подальше от коррумпированных сект, надеясь сохранить что-то от рыцарского наследия в этом новом доме.\n\nДальнейшая судьба в каноне \nФедима переживет почти полное уничтожение своего [Concept('Clan', 'клана')|E]. В настоящее время она проводит исследование того, кто мог быть достаточно силен, чтобы уничтожить [Concept('antediluvian', 'допотопного')|E] Равнос."
 POD_investigate.desc.790472: "При жизни Карл Шрект был грозным охотником на демонов из Вены. Целеустремленный человек, он, как считается, погрузил могущественного Эйрика Айгерманна в [Concept('torpor', 'торпор')|E].\nОн был [Concept('Embrace', 'объят')|E] своим [Concept('Sire', 'сиром')|E] после того, как потерпел поражение в трудной борьбе. Выжив на кострах Инквизиции (горькая и болезненная ирония для человека, который когда-то охотился на демонов), он пришел к выводу, что Камарилья была единственным величайшим событием в истории сородичей, и посвятил себя ей.\nРепутация Карла среди тремеров и Камарильи растёт с каждой ночью, и уже зажжено много костров для Шабаша или анархов, которые недооценили его.\n\nДальнейшая судьба в каноне \nНа протяжении веков он будет действовать как оружие Камарильи против Шабаша, анархов и оккультных угроз. Он подавит или уничтожит знания о [Concept('antediluvian', 'допотопных')|E], устранит бесчисленные угрозы Маскараду и сделает все это безжалостно. Он заработает свою долю учеников, но и немного врагов. Теперь он один из старейших оставшихся тремеров и возглавляет свой распавшийся [Concept('Clan', 'клан')|E] с теми же бескомпромиссными взглядами, которые у него всегда были."
 POD_investigate.desc.790622: "Мухтар-бей был мамлюком при жизни, а в нежизни телохранителем могущественного князя Каира Антиноя. Все изменилось, когда люпины вторглись в покои его хозяина; Мухтар-бей был охвачен ужасным страхом и бежал, оставив своего хозяина умирать. Пристыженный и испытывающий отвращение к собственной трусости, он обвинил в этом свое бесклановое происхождение и приготовился выйти под солнце. Однако именно тогда к нему пришли другие сородичи и попросили его стать новым князем. С тяжелым сердцем он согласился, полагая, что они достаточно скоро поймут ошибочность своего выбора.\nМухтар-бей правит Каиром как свободным городом, не присягая на верность ни одной из великих сект, позволяя сородичам любого [Concept('Clan', 'клана')|E] и наследия находиться в пределах его границ.\nНесмотря на различных предсказателей конца света, призывающих к его уничтожению, он, тем не менее, способен обуздать разрозненные группировки в Каире, и он заслуживает уважения, поскольку его правление устойчиво, несмотря на многочисленные изменения политических тенденций.\n\nДальнейшая судьба в каноне \nВина Мухтара настигнет его в современных ночах, когда он осуществит ужасный план, чтобы найти спасение в чем-то, за что у него не было причин искупать."
 POD_investigate.desc.791793: "Рождённый как Лоркан, этот князь небольшого ирландского племени родни был оставлен руководить ими, когда их защитники-люпины были перебиты соперниками. Благодаря быстрому освоению принципов войны и лидерским способностям, Лоран преуспел, помогая своему племени выжить до внезапного появления вампирского посланника таинственной Изуды де Блез.\nПочувствовав возможность и сраженный навыками Лорана и ангельской красотой, посланник принес ему кровь и сделал [Concept('ghoul', 'гулем')|E], а также помог ему нанести решающий удар по его врагам-люпинам. Покончив с этой угрозой, он затем представил Лорана самой Изуде, которая вскоре увидела потенциал юноши и стала его наставницей. Однако известно, что опека Изуды - дело безжалостное, и недавно переименованный в «Лорана» (самой Изудой), Лоран вскоре понял, что он может оказаться в гораздо большей опасности при безжалостных дворах Франции, чем в дебрях Ирландии.\nОднако, не имея другого выбора, кроме как идти вперед, Лоран намерен сделать все, что в его силах, чтобы угодить своей новой хозяйке и заслужить почетное место рядом с ней."
 POD_investigate.desc.792066: "Ничто так не нравилось Хью, как звук, который издавал его меч, когда ломал кости, и он часто слышал подобное во время Первого крестового похода. Став наемником, чтобы продолжить свое кровавое дело, он вскоре поступил на службу к лорду из [Concept('Clan', 'клана')|E] Вентру. Его значительная доблесть и преданность вскоре принесли ему достаточно крови, чтобы стать [Concept('ghoul', 'гулем')|E].\nЖизнь Хью снова изменилась, когда он нажил слишком много врагов, с которыми даже он не мог справиться. Оставшись без хозяина, Хью продолжал продавать свои навыки, но теперь за это платили кровью.\nБлагодаря своему знанию поведения [Concept('cainite', 'каинитов')|E], наемник легко находил новых хозяев, и он обменивал свои жестокие навыки на их витэ. Часто переезжая, он вскоре также стал своего рода посыльным, заработав репутацию надежного посредника.\nЭто неизбежно привело его к контактам с различными фракциями Каинитской ереси. И они привели к его обращению, и теперь он видит, что его состояние похоже на Каина: ему тоже приходится странствовать по Земле и нести с собой послание и благословение Божье.\nБлагодаря сочетанию опыта и фамильярности, он сейчас является одним из выдающихся проповедников Ереси."
 POD_investigate.desc.555034: "Бывший [Concept('ghoul', 'гуль')|E] каитиффа Станислава из Избранников Каломены, Баязид и его брат Василий обнаружили, что их вера в богомилов испорчена интересами нежити. Когда Станислав был уничтожен во время разрушения Мечты Михаила в 1204 году, братья Гантенбайн были освобождены от своих уз крови. С тех пор они взяли название «Отрекшиеся Каломены» и возглавили верующих богомилов в нападениях на вампиров по всей Боснии.\nБаязид опасается, что Сатана уже действует на Земле, и вампиры являются его агентами. Его призвание - свершить ужасную месть - нет, правосудие - душам Проклятых. К сожалению для братьев, Баязид пристрастился к крови существ, которых он стремится уничтожить, и это противоречие день за днем разрушает его рассудок."
 POD_investigate.desc.791873: "Существо из тайн и легенд, Лейла, по слухам, является дочерью самой Лилит. Таким образом, ее бессмертие сильно отличается от бессмертия вампиров, и она питает глубокую ненависть к [Concept('cainite', 'каинитам')|E], которые предали ее Тёмную мать.\nДругие подозрения указывают на то, что вместо этого она выпила кровь Лилит, возможно, напрямую, а возможно, при посредничестве старого и могущественного покровителя. Эта теория подкрепляется ее слабой связью с таинственной Тал'махе'Ра - сектой могущественных древних, некоторые из которых поклоняются самой Лилит.\nКакова бы ни была правда, Лейла - очень могущественное и опасное существо, возможно, даже нечто большее, чем [Concept('ghoul', 'гуль')|E], и многие втайне задаются вопросом, каковы на самом деле могут быть ее конечные цели.\nЕе текущее внимание, похоже, вращается вокруг [Concept('Clan', 'клана')|E] Бруха, в котором она сеет семена раздора и недоверия, превращая некогда гордых королей-философов в дезорганизованный сброд с каждой проходящей ночью."
 POD_investigate.desc.792207: "Этот [Concept('ghoul', 'гуль')|E], чье имя при рождении утеряно, был протеже воина-ассамита во время войны клана против Баали. Когда хозяин [Concept('ghoul', 'гуля')|E] был уничтожен, узы крови отразилась на нем и разрушили его психику, побудив его бежать в пустыню. Другие предполагали, что [Concept('ghoul', 'гуль')|E] погиб вместе со своим хозяином. Однако он выжил и не вернулся в [Concept('Clan', 'клан')|E], но использовал свои дары и опыт, чтобы заманить в засаду нескольких [Concept('cainite', 'каинитов')|E] и преуспеть, удовлетворив свою тягу к витэ.\nКогда он узнал о месте под названием Алух Амут и секте смертных убийц, он отправился туда и принял от них мантию лидера. Со временем [Concept('ghoul', 'гуль')|E] принял имя Хаким, собственное имя [Concept('antediluvian', 'допотопного')|E] Ассамитов, в мрачной насмешке над своими бывшими хозяевами.\n\nДальнейшая судьба в каноне \nМногие ассамиты попытаются стереть пятно, которое Лжехаким навлекают на их имя, но все они потерпят неудачу. Это, в свою очередь, принесет ему уважение многих воинов клана, которые начнут подражать тактике террора хашшашинов.\nТаким образом, влияние Хакима на [Concept('Clan', 'клан')|E] будет еще глубже, чем даже он мог ожидать..."
 POD_investigate.desc.792275: "В начале был голландским наемником следовавшим за Альбигойским крестовым походом. Фолк повидал все, что мог предложить ему [Concept('cainite', 'каинитский')|E] мир: обман, жадность и лживые обещания. Несмотря на свою блестящую (и довольно безжалостную) службу некоторым из самых могущественных вампиров Франции, Фолк так и не смог добиться [Concept('Embrace', 'объятия')|E], которого так жаждал, поскольку его считали слишком опасным.\nЧто ж, Фолк доказал их правоту, выступив против своего последнего потенциального хозяина и приведя его к гибели в огне. С тех пор теперь уже седой ветеран начал использовать вампиров так же, как они использовали его в прошлом, и он без колебаний предаст их или устроит засаду, если это поможет восполнить его запас крови.\n\nДальнейшая судьба в каноне \nФолк продолжит свою карьеру в течение нескольких лет, пока удача не отвернулась от него во время неудачной засады."
 POD_investigate.desc.792292: "Набожный католик и один из рыцарей Ордена святого Иоанна при жизни, Антонио с трудом приспосабливает свою веру к своему новому вампирическому состоянию. В конце концов он нашел свое призвание, начав долгосрочный проект по установлению доминирующей власти своих смертных родственников на Мальте. Поскольку Кардона может питаться только от своих смертных родственников, участие в их интересах казалось естественным.\nТаким образом, Антонио пока медленно изучает пути [Concept('cainite', 'каинитов')|E], отстраняясь, насколько это возможно, от их смертоносной политики, пока он не будет готов.\n\nДальнейшая судьба в каноне \nВ 1482-ом году Антонио достигнет полного контроля над Мальтой и начнет смотреть вовне. Благодаря усердию и заботе о своей семье он добьется процветания и станет первым бессмертным покровителем печально известной мафии. Неожиданный [Concept('torpor', 'торпор')|E] замедлит его планы, но он остается главной, хотя и скрытной, силой на юге Италии до этой ночи."
 POD_investigate.desc.790416: "При жизни не было никакого Валерия, он носил имя Уолхер и был мелким саксонским дворянином, верным королю Гарольду и счастливо женатым, с тремя сильными сыновьями. Его народ процветал, и он хорошо правил своими землями. Затем пришел зов короля Гарольда. Норманны вторглись в страну, и ожидалось, что каждый лорд соберет людей для защиты. Уолхер без вопросов откликнулся на призыв, отправившись на битву с хладнокровным, спокойным и уверенным настроем духа. Валерий ушел из жизни на поле битвы при Гастингсе, вскоре после того, как его пронзил нормандский клинок. Он взял свое новое имя, чтобы отразить свое новое существование. После нескольких десятилетий, проведенных со своим [Concept('Sire', 'сиром')|E] Биндусарой, известным ученым, он посвятил свой меч Митре.\nТеперь он служит шерифом, очищая Лондон от неугодных своему лорду.\n\nДальнейшая судьба в каноне \nЗвезда Валерия взойдет быстро, а закатится еще быстрее. Доверенный Митрой в качестве регента во время очередного [Concept('torpor', 'торпора')|E], Валерий совершит несколько ошибок, которые приведут в ярость его повелителя после его возвращения. Изгнанный и пристыженный, он спланирует две попытки покушения, вторая из которых в 1940-ом году, по-видимому, увенчается успехом.\nНаконец-то одержав победу, Валерий уйдет на покой в качестве советника своего дитя и княгини, Энн Боуэсли. Но убить Бога Солнца, возможно, будет труднее, чем предполагалось изначально..."
 POD_investigate.desc.505153: "Личная история Терсио окутана тайной. Известно лишь, что он много лет сражался бок о бок с Эль Сидом и имел репутацию самого кровожадного и умелого солдата в этой банде воинов.\n[Concept('cainite', 'Каиниты')|E] Иберии Тёмных веков верят, что Терсио был [Concept('Embrace', 'объят')|E] за два года до смерти его военачальника Эль Сида (некоторые говорят, что это было частью попытки заманить самого Эль Сида в [Concept('Clan', 'клан')|E] Ласомбра), но фактом является то, что после смерти Эль Сида, Браво провёл десятилетия, трудясь на благо так называемой Теневой реконкисты.\nНекоторое время он был советником и генералом князя Толедо, позиция, которая обеспечила ему большое влияние в Реконкисте. Но, будучи отличным тактиком, Браво придерживался стратегии непреклонного нападения, которая не всегда приносила ему пользу, особенно после того, как его враги стали лучше подталкивать его к битвам, которые он не мог выиграть. В конце концов ему пришлось покинуть свой пост у князя Толедо с позором, но это также означало, что Браво снова стал свободным.\nВ течение следующего столетия его послужной список становился все более неустойчивым, поскольку личная ненависть и давно тлеющая вражда с другими каинитами взяли верх над его стратегическими суждениями. В результате Браво все больше и больше изолировался, и его немногочисленные доверенные лица отмечают, что он часто рассуждает о заговоре против него."
 POD_investigate.desc.792003: "Обладая моложавой и классической греческой внешностью, Иссахара можно было бы принять за молодого смертного, если бы не болезненная бледность, характерная для многих [Concept('cainite', 'каинитов')|E]. Тихий и созерцательный, Иссахар в некотором роде покровитель тех новообращённых, которые никогда не знали своих [Concept('Sire', 'сиров')|E]. Он слывет справедливым, хотя и таинственным наставником, любящим учить молчанием или малопонятными философиями.\nКак Истинный Бруха, он проявляет особый интерес к образованию тех, в ком течет кровь Бруха, возможно, надеясь приблизить их к Бруха, а не к узурпатору Троиль.\nЕго последняя ученица - своенравная Флоретта, женщина, которую он планировал [Concept('Embrace', 'объять')|E] сам после долгих дебатов, но на которую напал соперник-бруха и объял в спешке, в результате чего она стала каитиффом.\nПокинув Барселону после инцидента, Иссахар теперь направляется в Карфаген со своим протеже, зная, что что-то, или кто-то ждет его там, но не совсем уверен, должен ли он бояться или приветствовать это воссоединение..."
 POD_investigate.desc.710501: "Лазарь – потерявшее веру дитя Каппадокия, могущественный вампир, который отправился в Египет и отказался от приглашения своего [Concept('Sire', 'сира')|E] на Пир невежества и с тех пор уничтожил каждого агента, посланного за ним.\nСведения о его смертной жизни предполагают, что он был еврейским танатологом, [Concept('Embrace', 'объятый')|E] за свою обширную мудрость и большой интерес к смерти. По словам многих, кто его знал, Лазарь когда-то был одним из любимых чад Каппадокия, которого ценили за его эрудицию и острую проницательность.\nОн также знал о желании своего сира к божественности и стремился заменить его в этом, расшифровав секреты осколков Саргона - томов, которые содержали мистические знания, записанные самим Каппадокием.\nРасстроенный этим признаком неверия, Кайас Койне отправился в убежище Лазаря в Египте, чтобы вернуть его обратно. Они сражались, и благодаря использованию Серпентиса Лазарь выжил и убил Кайаса. У клана не было возможности нанести ответный удар по дитя-изменнику, поэтому Лазарь был оставлен вариться в Египте со своим собственным выводком.\nЛазарь, поскольку его сир никогда не осуждал его, продолжал считать, что выполняет работу своего отца. Он почти достиг своей цели, но был остановлен Констанцией и ее агентом Маркусом Мусой Джованни. Кодекс Саргона был уничтожен во время битвы, и Лазарь впал в [Concept('torpor', 'торпор')|E].\n\nДальнейшая судьба в каноне \nЛазарь пробудится в современных ночах и, под личиной Капуцина организует возрождение [Concept('Clan', 'клана')|E] Каппадокийцев как клана Геката под своим руководством."
 POD_investigate.desc.791134: "Одинокий $pod_wan_kuei$, который обосновался в Могадишо. Бай Ци из «Голодных призраков» прибыл на торговом судне из империи Сун. Он не проявляет особого интереса к встрече с [Concept('cainite', 'каинитами')|E] и утверждает, что уже знает о них, хотя он готов встретиться с Лайбон. Лайбон, однако, не видят смысла заводить дружбу или вражду с одним одиноким вампиром и в основном игнорируют его.\nНа'иб, Фарназа, знает о присутствии Бай Ци и следит за его начинаниями, даже если она не видит причин действовать против него (пока что)."
 POD_investigate.desc.790257: "Диковинка среди своего часто довольно деспотичного [Concept('Clan', 'клана')|E], Камилла всегда ценила сотрудничество как путь к более стабильному [Concept('cainite', 'каинитскому')|E] правлению. Обнаружив, что разделенные и смертельно опасные дворы Франции вряд ли подходят для ее теории, она поселилась в низинах и, благодаря таинственному покровителю, сумела обеспечить себе княжество в очень раннем возрасте.\nЗатем она старательно приступила к воплощению своих идей, работая в тесных отношениях со своими прародителями и соседями. Несмотря на некоторые попытки более жестоких соперников захватить власть, удачи Камиллы все еще было достаточно, чтобы защитить ее причудливое княжество.\n\nДальнейшая судьба в каноне \nЭксперименты Камиллы окажут глубокое влияние на [Concept('cainite', 'каинитов')|E] низин, что приведет к образованию Консорциума и прочного мира в этом районе. Однако ее уже не будет, чтобы увидеть, как это произойдет."
 POD_investigate.desc.790802: "При жизни Кристоф родился вторым сыном мелкого дворянина на северо-западе Франции и участвовал в Восточных крестовых походах в качестве члена Ордена Братьев-меченосцев. В 1194-ом году н.э., во время битвы на Моравских холмах, мужество Кристофа помогло одержать победу, но он был ранен стрелой.\nЕго рана была тяжелой, и большинство сестер сочли его мертвым, но ему вернули здоровье. Когда он узнал, что с наступлением темноты Прагу наводняют отвратительные шляхтичи, он направился в их логово на близлежащих Боннских серебряных рудниках и убил их всех вместе с их хозяйкой, Азрой Неживой.\nВ глухом переулке к нему пристала одна из местных сородичей Праги: Екатерина Мудрая, прометидка и лидер Бруха. Впечатленная его достижениями, она [Concept('Embrace', 'объяла')|E] его прежде, чем у других кланов появился шанс. Доставленный в приют Екатерины в Пражском университете, Кристоф оплакивал свою потерянную душу, но посвятил себя делу прометидов.\nТеперь, служа лейтенантом Екатерины, Кристоф преданно служил ей, сражаясь с каппадокийцами, тремерами и, наконец, основав свой союз против могущественного мафусаила цимисхи Вукодлака. Их битва закончилась тем, что они оба впали в [Concept('torpor', 'торпор')|E].\n\nДальнейшая судьба в каноне \nКристоф пробудится в современную эпоху и мстит Вукодлаку. Затем он снова начнет служить Екатерине в новых приключениях, включая убийство Луция Элия Сеяна и открытие руин Карфагена."
 POD_investigate.desc.791369: "Жесткий и безжалостный гангрел, Борович ведет прусских язычников против натиска Креста и его немецких сторонников Вентру. Несмотря на их твердые убеждения и боевую доблесть, будущее выглядит мрачным для языческих обычаев прусского народа и [Concept('cainite', 'каинитов')|E]. Борьба еще не закончена, но становится все труднее и труднее.\nТенгаэль - дитя Боровича, пытается убедить своего [Concept('Sire', 'сира')|E] бежать и найти новые территории, но старый гангрел не слушает.\n\nДальнейшая судьба в каноне \nБорович примет участие в последней битве под руководством Караха. Он будет храбро сражаться и станет одним из немногих, кто выживет в смертельной битве с мафусаилом Александром."
 POD_investigate.desc.505055: "Не так много известно о днях жизни Всевышнего, только то, что он был стар, когда отважился отправиться на север. Он служил жрецом у германского народа, который отождествлял его с Одином - личностью, которую он с радостью принял. Он пытался использовать различные германские племена, чтобы сокрушить восходящую Римскую империю. Некоторые утверждают, что это было сделано назло Вентру, другие утверждают, что из-за неприязни к цивилизации в целом.\nКогда империя рухнула, он переехал в Уппсалу, где ему поклонялись как живому богу, в то время как он разжигал раздоры между различными оборотнями севера, чтобы усилить свою власть над его жителями. В течение этих дней он много путешествовал по Скандинавии, встречаясь с различными отпрысками, которые позже сформировали его Валькирий, с теми, кто искал героев и приводил их в свой храм, чтобы они служили в качестве гулей. Он использовал этих воинов против люпинов из числа Отпрысков Фенрира в войнах Фенрира. Его [Concept('einherjar', 'эйнхерии')|E] по его приказу сражались против растущего влияния своих врагов, и Всевышний посылал викингов в набеги на южные народы, чтобы жечь и грабить.\nКогда христианство пришло на север, народ Швеции массово обратился в христианство. Они взяли штурмом храм Всевышнего и прогнали его огнем, сталью и истинной верой. С его исчезновением язычество и установленный порядок среди скандинавских вампиров распались.\n\nДальнейшая судьба в каноне \nВ 1977-ом году его праотпрыск Брунгильда найдет его тело в [Concept('torpor', 'торпоре')|E] и с тех пор готовится к его возвращению."
 POD_investigate.desc.790457: "Ламбах был цимисхи благородного происхождения, воспитанным в Восточной Европе специально для того, чтобы стать немертвым, воспитанным для обладания властью. К сожалению, побочный эффект контролируемого разведения создает избалованное дитя со слабыми генами и слабой волей. Таким образом, Ламбах никогда не пользовался своим командованием с особой уверенностью или храбростью, что делало его довольно нерешительным вампирским владыкой.\nОн прожил свою жизнь в страхе перед неизбежным и изо всех сил старался избежать этого. Из-за того, что он провел так много времени, опасаясь укуса, он сильно страдал, когда его [Concept('Sire', 'сир')|E] Табак выпил из него кровь. Став вампиром, он стал охваченным тревогой, отчаявшимся, запуганным хулиганом.\n\nДальнейшая судьба в каноне \nСтранная история Ламбаха только начинается. Он будет избран печально известным Дракулой, чтобы стать его [Concept('Sire', 'сиром')|E]. Он увидит правду о [Concept('diablerie', 'диаблери')|E] Цимисха Лугожем. Он узнает тайну подземки Нью-Йорка. И во время всего этого ему никто не поверит, поскольку он исчезнет в крушении поезда вампира.\nНо Цимисх будет продолжать присматривать за своим любимым потомком до самого конца света..."
 POD_investigate.desc.790341: "Место, которое когда-то приютило смертного человека, ставшего Драконом, больше не существует ни в каком значимом смысле. Неизвестно, почему Старейший принял решение обратить его, но известно, что он принял это, когда Дракон был чуть старше ребенка, и что он придерживался этой идеи до тех пор пока мальчик не стал взрослым. В отличие от многих своих чад, Старейший предложил ему истинный выбор, когда пришло время: дар своей крови или право жить и умереть как смертный - жизнь, в которую он не будет вмешиваться. Говорят, что [Concept('antediluvian', 'допотопный')|E] любил его, но не так, как мужчина любит свою возлюбленную, а как отец любит своего сына.\nДракон считал себя вместилищем и хранителем связи своего [Concept('Sire', 'сира')|E] с человечеством, остатков его способности чувствовать и понимать человеческие эмоции. И когда Старейший был сражен Самиэлем, Дракон стал сосудом для его перерождения, когда [Concept('antediluvian', 'допотопный')|E] преобразился внутри его внутренностей подобно эмбриону.\nОн встретил своего возлюбленного и спутника Михаила во время одного из путешествий тореадора на остров Кипр во втором веке. Они быстро прониклись друг к другу симпатией, и вскоре он стал частью создания Мечты Константинополя. Он покинул город в 888-ом году, после долгой череды предательств и недоразумений, и с тех пор его никто не видел.\n\nДальнейшая судьба в каноне \nДракон будет жаждать окончательной смерти, в которой ему будет отказано самим Цимисхом. После 800 лет ужаса и безумия он будет освобожден вернувшимся Михаилом и двое любовников наконец-то воссоединятся."
 POD_investigate.desc.505051: "Ми-ка-ил родился в Месопотамии в городе Эбла. Он стал королевским писцом и привлек внимание Арикель, которая [Concept('Embrace', 'объяла')|E] его. Следующие 50 лет он провел в Эбле, почитаемый как бог, в компании своей возлюбленной Ма-Ри. Когда Эбла была захвачена аккадцами, его днем отвезли в другой город Киш, который находился на Евфрате. Он так и не оправился от потери Ма-Ри.\nКогда христианская религия стала могущественной, он принял ее и переименовал себя в Михаила. К тому времени, когда Рим впал в немилость, он уехал вместе с Антонием и Драконом жить в Византию. Они втроем создали Мечту - самую влиятельную вампирскую организацию за тысячу лет.\nВ конечном счете напряженность между Троицей и их семьями стала настолько сильной, что привела к уничтожению Антония руками Кая в 796-ом году н.э. Смерть Антония оплакивали и Михаил, и Дракон. Мечта стала недееспособной, что привело к растущему безумию Михаила и тому, что Дракон покинул город.\nЕго мания величия заставила его поверить, что он настоящий архангел. Его психическая нестабильность, безусловно, усугубилась из-за потери его возлюбленных, и во время хаоса Четвёртого крестового похода он позволил своей давно потерянной возлюбленной Мэри, которая теперь была Баали, [Concept('diablerie', 'диаблеризировать')|E] его.\n\nДальнейшая судьба в каноне \nДуша Михаила все еще пребывает внутри Мэри. Он, наконец, возьмет верх в современных ночах и начнет процесс воссоздания новой, совершенной Мечты."
 POD_investigate.desc.505075: "Баба Яга - чрезвычайно могущественная мафусаил Носферату, которому более 6000 лет. Она - знаменитое дитя [Concept('antediluvian', 'допотопного')|E] Носферату, которая не была связана узами крови со своим [Concept('Sire', 'сиром')|E]. Маленькая бабушка является хранительницей Теневого занавеса и, как полагают некоторые, прародительницей всего нынешнего воплощения [Concept('Clan', 'клана')|E] Носферату.\nСейчас уже неизвестно кем она была изначально. Однако известно, что она восстала против жестокости своего [Concept('Sire', 'сира')|E] - Абсимильярда. Мстительный [Concept('antediluvian', 'допотопный')|E] безжалостно выследил ее, вынудив заключить темную сделку с существом, известным как Вирм, натравив на [Concept('antediluvian', 'допотопного')|E] могущественного Змея. Этого было достаточно, чтобы вогнать того в [Concept('torpor', 'торпор')|E] и спасти клан Носферату от вымирания.\nОднако договор с дьяволом взял свое, и Баба Яга превратилась в бледную имитацию того, кем она когда-то была, а также в жестокую ведьму, достойную ночных кошмаров. Россия потемнела вместе с ней, и только ее впадение в [Concept('torpor', 'торпор')|E] защитило страну и ее саму от появления невыразимых ужасов. С тех пор ее верные «внуки» заботятся о месте ее упокоения и ее владениях.\n\nДальнейшая судьба в каноне \nБаба Яга пробудится в 1990-ом году, и легенды окажутся бледной имитацией правды. Она полностью изолирует Россию в надежде окончательно победить своего чудовищного [Concept('Sire', 'сира')|E] раз и навсегда. Однако, к лучшему это или к худшему, Абсимильярд одержит победу в 1998-ом году, положив конец нежизни той, которой когда то удалось сбежать."
 POD_investigate.desc.790277: "Говорят, что давным-давно Тиния контролировала этрусков, и ей поклонялись как богине неба. Она была одной из первых членов своего [Concept('Clan', 'клана')|E], ступивших на землю, известную как Итальянский полуостров, и участвовала в основании Рима. Тиния правила этрусками вместе с 13 другими вампирами, пока не была свергнута своим дитя Коллатом.\nПоговаривают, что на пике своего могущества она потеряла способность к чему-то новому и стала красть идеи у лучших умов смертных. После того, как она опустошила всех независимых мыслителей, ей стало скучно, и она отправилась исследовать новые земли и нетронутых людей.\nПотомки Тинии иногда проявляют ее черты, а именно страсть к открытиям. Когда они сталкиваются с чем-то неизвестным, их жажда новых знаний часто берет верх."
 POD_investigate.desc.792116: "Канис жила в Багдаде, Александрии, Каире, Антиохии, Карфагене, Вавилоне и во всех землях между ними. В разное время она служила домашним питомецем, компаньоном, хранителем и посланником различных ближневосточных [Concept('cainite', 'каинитов')|E], колдунов и других. Если бы не тот факт, что она явно настолько умна, многие приняли бы ее за собаку или волка, поскольку она всегда появлялась и общалась в одной из этих двух форм.\nОбычно она бежит во главе стаи бездомных [Concept('ghoul', 'гулей')|E] и продает свои способности стража или посланника за кровь, кров или в долг.\nОднако основной талант Канис - разведка. От природы она превосходный следопыт, чьи инстинкты были отточены веками практики. Только очень умелым и очень удачливым каинитам удавалось ускользнуть от нее, как только ее петля оказывалась на охоте.\n\nДальнейшая судьба в каноне \nКанис уступит своему Зверю в XVII веке. В 1640-ом году она и ее стая будут уничтожены бандой христианских охотников и колдунов. При поддержке эскадрона элитной кавалерии они преследовали ее в течение трех дней. От их рук одна из древнейших [Concept('cainite', 'каинитов')|E] Ближнего Востока встретит свой конец."
 POD_investigate.desc.790923: "Рожденная в двух влиятельных семьях венецианских купцов, Магдалена воспитывалась как подобающая дочь своего времени и преуспела во всех своих девичьих устремлениях. Это, наряду с ее потрясающей красотой и состоятельными семьями, сделало ее самой желанной девушкой города. Могущественный вампир Нарсес был ее самым пылким поклонником, но он отказывался запятнать ее совершенство [Concept('Embrace', 'объятием')|E] до тех пор пока мелкий соперник семьи Магдалены не вынудил его вмешаться, попытавшись убить ее.\nНарсес сделал ее самым доверенной советницей, и вскоре, несмотря на свои прежние опасения, обнаружил, что Магдалена осталась такой же совершенной, какой и была. Затем он отправил ее в Иерусалим с ее первой настоящей миссией, и она сыграла важную роль в увеличении влияния Ласомбра в городе... до преждевременной кончины Нарсеса. С тех пор Магдалена быстро оценила преимущества свободы и независимости, о которых она никогда не знала.\n\nДальнейшая судьба в каноне \nОна обнаружит, что у нее лучше получается интриговать и манипулировать, чем она думала, и ей будет очень нравиться играть в политику в грядущие столетия. После Восстания анархов она переходит на сторону отступников, находя восставших анархов и шабашитов слишком варварскими на ее вкус."
 POD_investigate.desc.790582: "Мания - пережиток гораздо более ранней эпохи. Ее [Concept('Embrace', 'объяли')|E] во времена правления сасанидских персов, и с тех пор она остается в Персии. Несмотря на ее малоподвижный характер, ее достижения велики. Она уже была пожилой и способной ведьмой, когда испустила дух, а добавление вампирского витэ в ее арсенал только усилило ее.\nЕе приспешники-духи бродят повсюду, оставляя за собой убийства и погромы для любого, кто угрожает ей. Она даже баловалась инфернализмом, но ее глубоко укоренившееся зороастрийское воспитание до сих пор сдерживало ее. Однако по мере того, как ее родная религия разрушается, Мания чувствует, что ее решимость ускользает. Возможно, это только вопрос времени, когда она совершит прыжок в по-настоящему темную магию."
 POD_investigate.desc.790356: "Согласно легенде, Ур-Шульги впервые появился во время Второй войны Баали, в одиночку переломив ход конфликта своим господством над магией крови. В наиболее распространённом ассамитском рассказе о войне именно Ур-Шульги уничтожил армии Баали, заставив содрогнуться сами камни и потечь реки крови. Впоследствии, когда он впервые появился в [Concept('Clan', 'клане')|E], его кожа уже обгорела, а глаза уже были потеряны.\nУр-Шульги - существо невероятного возраста и неописуемой силы. Его единственная верность - своему [Concept('Sire', 'сиру')|E] и преобразованию [Concept('Clan', 'клана')|E] в форму, более достойную Хакима. Он питает глубокую ненависть к любой форме поклонения, не направленной на самого Хакима. Одним из таких примеров была казнь первого ассамита, принявшего зороастризм. После этого его фигура исчезает из записанных ассамитских сказаний, возможно, это связано с длительным [Concept('torpor', 'торпором')|E].\n\nДальнейшая судьба в каноне.\nУр-Шульги пробудится в современных ночах. Едва пошевелив пальцем, он развеет проклятие тремеров, убьет нынешних лидеров [Concept('Clan', 'клана')|E], а затем продолжит направлять Детей Хакима к их темной и кровавой судьбе. Окончательная месть только началась... и спасение может никогда не прийти."
 POD_investigate.desc.791113: "По мере того, как пять Августейших дворов медленно рушатся, двор Алого феникса погружается в анархию, поскольку акума соперничают за власть с коррумпированными чиновниками, все время защищая свою территорию от свирепых перевёртышей, которые выслеживали их независимо от принадлежности.\nВ то время как многие уже отказались от борьбы или просто присоединились к хаосу, тигрица-дьявол Пияу Пайунг этого не сделала. Пияу Пайунг также достигла глубокого понимания своей натуры, в конечном итоге создав свою секту, Пассифлору.\nОна пережила свой момент дэн, который сделал ее бодхисаттвой, когда наблюдала, как богомол пожирает своего партнера. Ее философия учила, что $pod_wan_kuei$ должны были быть подобны богомолам - опасными, способными справляться с смертельным молодняком и готовыми избавиться от своих партнеров, когда их польза иссякнет. Пияу Пайунг говорила, что женская форма является хранилищем творения и что «женская сущность» обеспечивает плодородие. Три истины жизни общепризнаны в качестве ее основных принципов: потребление, переваривание пищи и размножение.\nПо мере того как число её последователей растет, а число её боевых побед растет, Красная драконица готова спасти Юго-Восточную Азию и переделать регион по своему образу и подобию.\n\nДальнейшая судьба в каноне\nПайунг вместе со своимву в конечном итоге победит дьяволопоклонников и преобразует местных $pod_wan_kuei$ в Золотые дворы. Она достигнет Сотни облаков в 1700-ом году, но её наследие - Пенангаллан, останется."
 POD_investigate.desc.791716: "Глава аббатства Сен-Дени под Парижем, Жервез пользуется репутацией лишь немногим менее блистательной, чем у сестры Виттории. Он является одним из первых основателей Теневой инквизиции и вместе со своим другом Исидро превратил Красный орден в полезный инструмент Святого Престола. Исидро, к сожалению, погиб в 1220-ом году во время каинитской засады, однако сам Жервез едва спасся после того, как лишил жизни предводителя кровососов. Потрясенный этой встречей, Жервез нашёл утешение в объятиях и любви сестры Сесилии, и этот грех, который они оба разделяли, только укрепил их решимость.\nБеззаветно преданный Богу и Церкви, аббат наводит священный ужас на существ, которые охотятся в парижской ночи, человек, по-настоящему владеющий святым искусством и известный своими язвительными замечаниями.\nЕго агрессивность в достижении целей Инквизиции заслужила поддержку Красного ордена со стороны Рыцарей Акры, с которыми он разделяет тенденцию сначала бить, а потом задавать вопросы.\n\nДальнейшая судьба в каноне \nПосле выдающейся карьеры на службе Богу Жервез будет предан членом своего ближайшего окружения, тайно являющимся агентом вампиров. Его смерть приведет к краху Красного ордена."
 POD_investigate.desc.792406: "Французская аристократка по происхождению, Элейн возглавляет исследования тремеров (особенно слухи о магических сокровищах сетитов и беглых салюбри) на Тёмном континенте. Элейн на самом деле третья, кто получила это назначение; двое ее предшественников-мужчин исчезли при загадочных обстоятельствах. Другим тремерам сказали только, что эти советники покинули свой пост, хотя обычно считается, что они мертвы.\nПротиворечивая политика Элейн появилась сравнительно недавно: она начала даровать [Concept('Embrace', 'объятия')|E] местным, которые проявили магический потенциал. Это не было хорошо воспринято, хотя, как казалось вначале, было многообещающим.\nЕе недоброжелатели поспешили указать на то, что сама Элейн в последние месяцы была недоступна в своей капелле в Алжире; они указывают на это как на доказательство глупости ее плана. Однако ходят слухи, что она просто вступила в новую фазу своего плана. Говорят, что она путешествует по своей территории в поисках тех, кто проявляет как магический, так и лидерский потенциал.\n\nДальнейшая судьба в каноне \nСлухи станут правдой в грядущие времена. Элейн исчезнет навсегда в XX веке, оставив руководство тремеров озадаченным тем, что на самом деле может происходить в Африке."
 POD_investigate.desc.791036: "Пару столетий назад Пьетро был известен под другим именем, которое помнят только Августо и первый из Молодых. Что действительно имеет значение, так это его нынешнее имя - тщательно сконструированная историческая фальсификация, призванная увеличить социальный капитал его семьи, утверждая, что его родословная восходит к Римской империи и культу Юпитера. Многие из его коллег-пизанских купцов верят его заявлениям, а молодые [Concept('cainite', 'каиниты')|E], живущие в его городе, делают это безоговорочно.\nНа протяжении десятилетий Пьетро вкладывал все свое огромное состояние в укрепление могущества Пизанской республики. Он прекрасно знает, что происходит в средиземноморской политике, и именно поэтому он очень недоволен недавними шагами венецианцев, которые прикрываются словами дружбы, но подозрительно не замечают генуэзской угрозы. Тот факт, что его братья позаимствовали его коммерческие стратегии и повернулись к нему спиной, не останется незамеченным.\nСкоро настанет время расплаты."
 POD_investigate.desc.790224: "Серен была женой валлийского короля. Гордая, свирепая и в высшей степени сведущая, она управляла своим домашним хозяйством, но ее муж и сыновья пали в одной из многочисленных феодальных войн. Огорченная потерей, Серен удалилась в аббатство, пока военная удача не повернулась к ней лицом и она не смогла попытаться занять принадлежащее ей по праву место королевы Дехейбарта.\nДалеко она не продвинулась. Попала в засаду на дороге и погибла, но скромная малкавианка даровала [Concept('Embrace', 'объятия')|E] гордячке, которая должна была стать королевой. Обретя новую цель в своей неживой жизни, Серен внезапно увидела в возвышении норманнов большую угрозу для своих валлийских «подданных» и сыграла важную роль в оказании помощи недавно восставшему Митре в избавлении от могущественного триумвирата вампиров, сопровождавших их.\nВ награду за ее преданность сам Митра назначил ее баронессой Глостерской, и до сих пор она проявляла себя удивительно способным администратором и харизматичной княгиней. Ее безумие охватывает ее в форме безумной активности, но когда она более спокойна, она действительно внушительна, никогда не забывая, что она, все же королева, служащая Богу. Такой, какой она должна была быть при жизни."
 POD_investigate.desc.791233: "Эрменольд, сын кузнеца, научился ремеслу у своего отца, но любовь к книгам и учености была его собственной. Вступив в армию, он проявил себя компетентным солдатом, но получил стрелу, пытаясь защитить Карла Великого, положив начало дружбе между ними. Став дворянином, графом Осера, Эрменольд стал самым доверенным генералом и советником своего сюзерена, пока не получил смертельный удар во время битвы с саксами.\nКатубодуа нашла его и рассказала ему о былой славе Бруха. Действуя под несколькими вымышленными именами, Эрменольд вскоре вернулся в свой любимый Осер и стал важным политическим игроком при дворах Франции. Все еще идеалист в душе, он держится поближе к влиятельным игрокам и пытается направить их в русло праведности и самоконтроля, но часто обнаруживает, что погружается в свои исследования или ремесло, когда начинают возникать проблемы.\nИмея теперь несколько столетий на самосовершенствование, Эр считается одним из лучших кузнецов мира нежити, а также компетентным политиком и уравновешенным князем. Тем не менее, в его глазах всегда читается стремление к большему, к лучшему миру, который так близок... и в то же время так далек."
 POD_investigate.desc.791302: "Балескида был посвящен в [Concept('cainite', 'Каинитскую')|E] ересь будучи [Concept('ghoul', 'гулем')|E]. Когда его [Concept('Sire', 'сир')|E] обратился к более экстремистским учениям Апостола, Балескида последовал за ним. Теперь он горячо верит в этот новый культ, он не из тех, кто бежит от конфликтов, и является главной причиной проникновения Апостолов в Португалию.\nЦели этого культа просты: обращение всех [Concept('cainite', 'каинитов')|E] перед днем Геенны, когда мир будет очищен огнем, оставив только верных Апостолов наследовать царство Каина. Тем не менее, Балескида столь же методичен и расчетлив, как и любой магистр. Он редко действует опрометчиво или необдуманно. Именно эти качества делают его такой занозой в боку как христиан, так и еретиков-каинитов."
 POD_investigate.desc.792005: "Флоретта всегда подвергала сомнению все: предназначенную ей роль женщины, христианство и устройство мира в целом. Эта любознательность в сочетании с ее вспыльчивым характером и дурными манерами затрудняли поиск мужа, когда пришло для этого время. И именно поэтому она привлекла внимание [Concept('cainite', 'каинитов')|E], став призом, за который боролись несколько потенциальных [Concept('Sire', 'сиров')|E].\nДля Флоретты это закончилось плохо. Схваченная и подвергнутая пыткам Кристобалем, она была спасена Иссахаром и Катариной, прежде чем предстать перед двором Барселоны. Она была приговорена служить писцом, некоторое время ее держали в узде каиниты. Но это продолжалось недолго, пока Кристобаль не взял силой то, что не мог взять по согласию, прежде чем обвинить ее в преступлении, которого она не совершала.\nСпасенная Иссахаром и Катариной до того, как ее заставили встретить солнце, жестокие [Concept('Embrace', 'объятия')|E] Флоретты на самом деле не были признаны, и в нежизни она оказалась еще большим изгоем, чем была при жизни.\nТем не менее, со своим таинственным наставником и возлюбленной Катариной рядом, острая на язык философ чувствует себя более свободной, чем за всю свою жизнь."
 POD_investigate.desc.710402: "Когда Амр ибн аль-Ас послал двух своих лучших стратегов в крепость Вавилона для переговоров об условиях капитуляции, Аль-Мунтаким был одним из них. Закаленный в боях ветеран и один из самых первых новообращенных в ислам, он все еще не был готов, когда немертвый покровитель Вавилона буквально вырвал его из времени, сделав одним из так называемых «Истинных» Бруха, повелителей времени и секретов.\nАль-Мунтаким никогда не был приспособлен к тихому созерцанию, которое является способом действия его [Concept('Clan', 'клана')|E], и когда годы спустя до него дошли слова о том, что его [Concept('Sire', 'сир')|E] был убит одним из ненавистного выводка Троиль, он пришел в ярость. Несмотря на то, что с тех пор было убито много «ложных» Бруха, эта ярость так и не утихла, она просто остыла до такой степени, что Аль-Мунтаким теперь планирует более грандиозные способы покончить с ненавистными узурпаторами Троиль раз и навсегда...\n\nДальнейшая судьба в каноне \nАль-Мунтаким отправится на Восток и с помощью таинственного учителя осуществит новый план. Вернувшись в Каир, он создаст безопасное убежище для каитиффов, надеясь принести их всех в жертву в ночь Геенны, что даст ему достаточно силы, чтобы, наконец, сразиться с самой Троиль."
 POD_investigate.desc.790369: "Сахар родился в финикийском городе Тир, служил в храме Мелькарта восхваляющим бога певцом. Его красивый голос, а также его лирический талант привлекли внимание Танит - древней вампирши, которая выбрала Тир в качестве своих владений. После нескольких вечеров долгих бесед об истории, философии и религии, которые заинтриговали мафусаила, Танит предложила ему бессмертие, чтобы он мог вечно продолжать свои изыскания. Сахар согласился и выбрал имя Танитбаал в честь своей [Concept('Sire', 'дамы')|E].\nСахар скитался более 300 лет в поисках ответов на вопросы о жизни и человечестве, прежде чем поселиться в Карфагене. Там он провел годы в уединении, обобщая то, что он знал, в то, что впоследствии стало основной философией Дороги Греха.\nОн был приглашен Титом Вентуром Камиллом - князем Рима из числа Вентру, поделиться своим учением. Он быстро стал его любовником и научил его путям Дороги Желаний, которая вскоре стала известна как Дорога Греха. Камилл и его последователи в Риме с энтузиазмом приняли новую Дорогу, и оттуда она быстро распространилась.\nВскоре после этого Танитбаал-Сахар был вызван в Тир своей [Concept('Sire', 'дамой')|E]. Он исчез во время путешествия – его окончательная судьба так и не известна. Однако, как сообщается, он был активен в XIII веке, а Сафира утверждала, что действовала по его приказу."
 POD_investigate.desc.790292: "Пережиток седых дней правления Каракаллы, Юл смотрит на мрачный средневековый мир и с отвращением сплевывает. Ничто из этого не может сравниться с Римом. Тем не менее, по-своему, он изо всех сил старается улучшить это печальное положение дел.\nПри жизни он был мастером по изготовлению мечей. Его мастерство было безупречным, а репутация несравненной. Однако его политических навыков было недостаточно, и он оказался жертвой заговора римских элит и попал на гладиаторскую арену. Его совершенный меч принес ему там немало побед, а также [Concept('Embrace', 'объятия')|E] от одного из его поклонников.\nС тех пор он стал одним из самых востребованных кузнецов мира нежити, снова обретя высокую репутацию. По иронии судьбы, эта важность делает его почти невосприимчивым к заговорам мира нежити.\nИ вот, Юл ночь за ночью работает в своей кузнице, мечтая о былых славных днях и воссоздавая их понемногу в своем знаменитом оружии."
 POD_investigate.desc.505090: "Малкавианин неизвестного происхождения, Мидиан прибыл в Гамбург вместе с саксами примерно в IX веке. Вскоре он начал развивать свои отношения с Церковью и вступил в соперничество с зарождающимся торговым классом и его неживым покровителем Луцием Корнелием Сципионом. Воспользовавшись преимуществом в этой тайной битве, Мидиан смог провозгласить себя князем в 1054-ом году. Затем власть Церкви ослабла, и архиепископ переехал в Бремен, оставив Мидиана в состоянии горького, мрачного отчаяния.\nТеперь он был всего лишь номинальным главой, по мере того как влияние торговцев росло, разум Мидиана окончательно сломался, когда он понял, что у него больше не осталось власти. И так начались его бесчинства. Мидиан начал [Concept('diablerie', 'диаблеризировать')|E] любого [Concept('cainite', 'каинита')|E], входящего в «его» город, объединяя их души в улей своего раздробленного разума, создавая таким образом двор, которого у него никогда не было.\nТеперь Мидиан сидит один в огромном приемном зале своей башни из серого камня, размышляя и ведя сложные беседы с множеством придворных, которые существуют только в его воображении... или, возможно, они все еще пульсируют в его крови."
 POD_investigate.desc.790794: "Свирепая охотница северных земель, Вильгельмина служила одной из дев щита Бьорна. Когда она услышала о гибели ее отряда, она встала на путь мести. Сначала она убила смертных, которые сожгли длинный дом Бьорна, затем она начала охоту на [Concept('cainite', 'каинитов')|E], которые принимали в этом участие. Эта охота провела ее по всей Европе, и вскоре ее имени боялись все, кто был связан с произошедшим.\nПризыв Караха к объединению язычников не был проигнорирован этой свирепой женщиной, и она присоединилась к нему, надеясь найти кого-нибудь из своих жертв среди нападавших немцев.\n\nДальнейшая судьба в каноне \nВильгельмина станет огромным подспорьем в военных усилиях Караха, но ее вспыльчивость возьмет верх. Впав в неистовство во время решающей последней битвы, она убьет одного из своих и с позором покинет поле боя. Почти полностью отдавшись своей дикой стороне, она вернется позже, больше волчицей, чем женщиной, чтобы искупить свое преступление."
 POD_investigate.desc.792012: "Мало что известно об этой красавице с волосами цвета воронова крыла, которая странствует по Скандинавии и Прибалтике. Предполагается, что она целительница, очень старая и исключительно искусная в Прорицании. Ее целями, по-видимому, являются защита обычных смертных от зла других вампиров и уничтожение баали и скандинавских сетитов (известные как Последователи Йормунгандра).\nЕе действия во время датского и немецкого крестовых походов в Прибалтику снискали ей вечную вражду многих выдающихся [Concept('cainite', 'каинитов')|E], включая Хардештадта Старшего. Пророческие способности Аксиньи до сих пор позволяли ей быть на шаг впереди всех врагов."
 POD_investigate.desc.791435: "Будучи при жизни галицко-волынской княжной, Феодора была отправлена в Константинополь для заключения политического брака и была там, когда начался Четвертый крестовый поход. Когда латинские крестоносцы приблизились к ней, она попыталась покончить с собой, но была «спасена» Эдвардом Фэйрфаксом - одним из вампиров, скрывающихся среди крестоносцев.\nОднако вскоре Фэйрфакс показал себя жестоким и безразличным [Concept('Sire', 'сиром')|E] и просто использовал ее как трофей, связанный узами крови, чтобы выставлять напоказ. Шанс Феодоре представился, когда Фэйрфакс был вынужден бежать и присоединиться к каравану Андрея Египетского. Почтительный сетит, всегда стремящийся разорвать узы доминирования, постепенно помог Феодоре осознать свое новое положение и то, как извлечь из него максимум пользы.\nАндрей ожидал улучшений, но он был удивлен, когда несколько месяцев спустя заметил, что Фэйрфакс и другие крестоносцы, которые мучили Феодору, теперь прочно находятся в ее плену, будучи перехитренными коварной принцессой.\nЗатем Андрей позволил Феодоре уехать в Венгрию, их дружба немного испортилась из-за новых уз доминирования, которые она создала благодаря ему, но принцесса все еще обещает, что однажды ночью вернет свой долг.\nС тех пор Феодора, не теряя времени, завоевывает власть и престиж, которые она должна была иметь в жизни, заставляя Андрея задуматься, не совершил ли он ошибку, помогая некогда бедной и напуганной беженке вырваться из своих цепей."
 POD_investigate.desc.790144: "Грубый среди внешне послушного [Concept('Clan', 'клана')|E], Игнацио провел большую часть своей земной жизни в качестве сильной правой руки в менее этичных занятиях семьи. Не слишком умный Игнацио, тем не менее, был эффективен в своей работе, и кровосмесительная ветвь Каппадокийцев Джованни [Concept('Embrace', 'объяла')|E] его в качестве страховки. Он один из все более редких [Concept('ghoul', 'гулей')|E], которых приняли в [Concept('Clan', 'клан')|E] Каппадокийцев в награду за исключительную службу.\nИгнацио приобрел некоторую известность, тесно сотрудничая с венецианским князем Ласомбра, а также с дожем. В дополнение к своим обязанностям перед [Concept('cainite', 'каинитской')|E] частью семьи, Игнацио контролирует несколько местных банд разбойников, предоставляя их в пользование князю и дожу в обмен на услуги или по другим соображениям.\nОгромная физическая сила Игнацио и внушающая страх репутация снискали ему неохотное уважение других вампиров, но он довольно непопулярен среди большинства более замкнутых Каппадокийцев. С помощью своих лейтенантов-габеллотти он помогает очистить Венецию от криминальных элементов - то есть от тех, кому не разрешал заниматься этим. Он также играет важную роль в борьбе с безудержной популяцией оборотней за пределами города.\n\nДальнейшая судьба в каноне \nВерное служение Игнацио своей семье станет его погибелью. Во время кровавого рождения Гекаты в 2010-х годах Игнацио будет убит одним из своих потомков, как и многие другие старейшины Джованни."
 POD_investigate.desc.790553: "Молодая баали традиционного воспитания, жившая в Северной Африке в первые годы мусульманского халифата, Морин обеспечивала себе комфортное существование за счеет ранних мусульманских ересей, пока нападение туарегов не оставило ее без последователей и она не оказалась в пещере в пустыне.\nИменно Гектор нашел ее после долгих поисков и попросил стать жрицей его Новой Лакедемонии. Морин, увидев открывающуюся перед ней возможность, быстро согласилась. С момента своего пробуждения она увеличивала свою паству в утопии Гектора. Никто из них не поклонялся дьяволу... пока что. Поскольку Морин играет в долгую игру. Гектор, похоже, очень увлечен воссозданием Карфагена таким, каким он был когда-то, и если он хочет быть Троиль этой новой эры, она с радостью станет его Молохом.\n\nДальнейшая судьба в каноне \nМедленный подрыв утопии Гектора произойдет быстрее, чем она ожидала, и менее чем через 40 лет она станет истинным главой испорченной «утопии» Новой Лакедемонии."
 POD_investigate.desc.790762: "Чудовище — оно называет себя Габийя, но мало кто знает его имя, и ещё меньше людей верят, что это богиня огня, с которой у него общее имя, — считается почти одичавшей [Concept('cainite', 'каиниткой')|E], молящейся заблудшим душам Прибалтики, но правда ещё более зловеща. Габийя - не животное, а на самом деле худший из монстров, самый умный. Он знает повадки [Concept('cainite', 'каинитов')|E], знает их ограничения, страхи и слабости. Играя дикого зверя, он заставляет их недооценивать его. И когда они это делают, это часто оказывается их последней ошибкой. Единственное, кого Габия уважает, - это ту, что старше самой земли, истинную хозяйку этих земель. Все остальные? Они - его добыча.\n\nДальнейшая судьба в каноне\nГабийя сыграет свою шутку с Эгле и Нойусом, двумя вампирами, достаточно самонадеянными, чтобы объявить себя князьями его неофициальных владений. Их крики будут пугать любых незваных гостей на протяжении десятилетий."
 POD_investigate.desc.505101: "Легенда гласит, что Добрул, которого некоторые считают сыном самой Эннойи, при жизни был одним из сыновей Матери Итюген - богини земли. Когда Итюген подверглась нападению демонов Ся ($pod_wan_kuei$), Добрул был одним из ее сыновей, который стоял на страже рядом с ней, ведя кровопролитную войну в течение нескольких дней подряд. Именно он удерживал землю, когда она отступала, и в конце концов был сражен, когда шаман Ся наложил на него проклятие, призвав с неба огромный огненный шар, чтобы сразить его. Взрыв не убил его, но вместо этого загнал глубоко под землю, где проклятие демона-шамана и [Concept('Embrace', 'объятие')|E] Итюген объединились, превратив его в могущественного мафусаила. Неспособный по-настоящему вернуться к своей семье, он создал выводок духовно приспособившихся неживых воинов в Анда и передал им свою лютую вражду к демонам Ся.\nЕго находящееся в [Concept('torpor', 'торпоре')|E] тело защищено его дитя (и, возможно, также другими [Concept('cainite', 'каинитами')|E]), а также легионом гигантских, отвратительно мутировавших животных.\n\nДальнейшая судьба в каноне\nВ конце [Concept('fourth_age', 'Четвертой эпохи')|E] он потерпит поражение от $pod_wan_kuei$ в битве, которая почти уничтожит пятерых у, осадивших его убежище. Выжившие из тех ву привезут его тело в Каракорум, где $pod_wan_kuei$ проведут ритуал, призывающий его потомков Анда на бойню; это положило начало чистке Анда, которая, как полагают, уничтожила всю линию крови к 1388-ому году. Однако некоторые сообщения указывают на то, что сам Добрул сбежал и готовит кровавую месть в этой ночи."
 POD_investigate.desc.791095: "Бахджат находится в бегах. Он очень мало помнит о своем [Concept('Sire', 'сире')|E], который дал ему новое имя, или о своей жизни до [Concept('Embrace', 'объятия')|E], он подозревает, что кровь излечила его от какой-то болезни, но затем это повлияло на его память. Вскоре после его выздоровления сир Бахджата был уничтожен, и он был вынужден бежать. Теперь все, что он знает, это то, что даже другие представители его странного вида ненавидят его и хотят уничтожить. Он никогда не встречал другого [Concept('cainite', 'каинита')|E] с таким же странным третьим глазом, как у него.\nВскоре Бахджат обнаружил, что он довольно хорош в бегстве. Аден - тихий город, и относительно в стороне от дороги. С тех пор он держится в тени и избегает любых контактов с другими [Concept('cainite', 'каинитами')|E]. Он пытается придать хоть какой-то смысл своему существованию, проявляя ту малую доброту, на которую способен, не привлекая внимания."
 POD_investigate.desc.792484: "Изначально будучи египетским торговцем, путешествовавшим через Дамаск во времена византийского владычества, Ксепер попал в рабство к Баали в качестве [Concept('ghoul', 'гуля')|E]-посыльного. Когда Бану Хаким атаковали и уничтожили большое количество гнезд Баали в Леванте, Ксепер сыграл важную роль в предупреждении своих хозяев и был вознагражден [Concept('Embrace', 'объятием')|E].\nС тех пор он оставался скрытым в тени, наблюдая за ростом Дамаска. Он также видел, как Анназир совершал непростительные ошибки своими слишком смелыми действиями, ставя под угрозу присутствие Баали в целом. Он решил действовать и ждать удобного случая, чтобы бросить своего старейшину на растерзание волкам Аламута... не раскрывая себя при этом."
 POD_investigate.desc.792488: "Родители Бренды были родом с Апеннинского полуострова и поселились в Леванте вскоре после Первого крестового похода. Она выросла скорее арабкой, чем европейкой. Фактически, она продемонстрировала такую способность понимать обе стороны, что Ласомбра [Concept('Embrace', 'объяли')|E] ее, чтобы сделать посредником между христианской и мусульманской ветвями разделенного [Concept('Clan', 'клана')|E].\nРовные манеры и заискивающее отношение Бренды обеспечили ей место при мусульманских дворах, где она и оставалась как посол. С окончательным распадом Иерусалимского королевства Бренда приняла ислам и стала [Concept('ashirra', 'аширриткой')|E].\nПосле своего обращения она достигла беспрецедентной власти в Багдаде. Она успешно поддерживала контакты с могущественными персидскими Бану Хаким и влиятельной Рай'ин аль-Фен.\nВо многих отношениях Бренда позиционирует себя как вероятного компромиссного кандидата между всеми могущественными группировками региона. Неустойчивая позиция, но с большой потенциальной выгодой."
 POD_investigate.desc.790524: "Рожденная рабыней в Селевкии-на-Тигре, Энкара была избрана Ижимом «Трижды благословенным», известным ассамитом из касты воинов. Он назвал ее «Энкара», что на ныне забытом шумерском языке означало «оружие», и потратил восемь столетий на то, чтобы превратить ее в это.\nБудучи традиционалисткой, она не была согласна с распространением ислама внутри своего [Concept('Clan', 'клана')|E], а также с формированием Паутины кинжалов и ее догмой об истреблении [Concept('cainite', 'каинитов')|E]. К концу Второй войны Баали она уже сама по себе была уважаемой старейшиной, и после того, как ее [Concept('Sire', 'сир')|E] - могущественный Ижим абд'Азраэль, исчез, возглавляя военную операцию в Хоразине, она лично привела отряд из пятнадцати воинов-ассамитов и тридцати [Concept('ghoul', 'гулей')|E] к южному входу в крепость.\nОна смогла добраться до сердца Хоразина и стала свидетельницей ритуального жертвоприношения по меньшей мере дюжины Баали и нескольких сотен смертных, чтобы пробудить их темного бога Намтару. К сожалению, в то время как пробуждение демона было предотвращено, Ижим и другие двенадцать воинов погибли, пав от руки Намтару.\n\nДальнейшая судьба в каноне\nВопреки приказу самого Аль-Ашрада, Энкара снова отправится в экспедицию, чтобы спасти Ижима в 1242-ом году. Это будет самой ужасной ошибкой, когда-либо совершенной Бану Хаким, и приведет к ужасному предательству и ужасающему проклятию на ее собственный клан. Энкара, со своей стороны, будет страдать больше всех.\nИ спасения не будет, даже в смерти."
 POD_investigate.desc.791167: "Родриэль живет в Мангалуру почти 900 лет. Христианин Святого Фомы, он принял западную номенклатуру своего [Concept('Clan', 'клана')|E], взяв еврейское имя при обращении. В отличие от многих представителей своего [Concept('Clan', 'клана')|E], Родриэль следует Дороге Королей, рассматривая правление как лучший способ взаимодействия со смертными и защиты земли. Если бы он дрогнул, Данава и Нагараджа уничтожили бы всех, принеся души в жертву своим языческим богам и съев оставшуюся плоть.\nНесмотря на эту веру, он терпим и хорошо осведомлен об индуизме и странных обычаях Нагараджа. Он поддерживает мир только с помощью праксиса и боится того, что недальновидные тремеры сделают с регионом."
 POD_investigate.desc.791709: "Большинство членов ордена Рыцарей Акры никогда не встречались с сэром Жаном лицом к лицу, поскольку он является левой рукой великого магистра Готье. Хладнокровный, острый на язык и по своей природе неспособный терпеть глупцов, этот рыцарь является главным стратегом ордена, тактиком, экспертом по материально-техническому обеспечению и офицером по усилению разведки. Он делает все, кроме командования войсками в полевых условиях, и это скорее уступка предрассудкам эпохи, чем какой-либо его собственный недостаток.\nЕсли бы орден осознал, что левая рука Готье - необычайно способная женщина, а не необычайно способный мужчина... весь ад, несомненно, вырвался бы на свободу."
 POD_investigate.desc.790448: "Родившийся в Англии в 1324-ом году н.э., Эдмунд был роднёй семьи ненормальных и грязных оборотней, посвятивших себя грабежу и дикости. Ему предстояло стать рыцарем, обучиться языку битвы, благородной службе и искусству дипломатии. Со временем у него сложилась репутация преданного воина и опытного охотника - когда Эдмунд не был на войне, он охотился на свирепую дичь, предположительно, включая люпинов, которых он с удовольствием ловил в капканы и убивал. Он с отличием служил во время Столетней войны против Франции и был занесен в учебники истории как один из самых блестящих в тактическом отношении солдат своего времени.\nНа самом деле, его [Concept('Sire', 'сир')|E] - Вальдемар, жестоко [Concept('Embrace', 'объял')|E] его и обращался с ним не более чем как с инструментом. С этого момента вампир, который будет известен как Талли, выступал в качестве телохранителя многих известных Ласомбра, включая своего древнего предка Букефоса. Он следовал за [Concept('Clan', 'кланом')|E] в его движении в Шабаш и даже служил архиепископам и кардиналам, какими бы мерзкими и бесчеловечными способами они ни руководили.\n\nДальнейшая судьба в каноне\nИстория Талли только начинается. Его соперничество со своей «коллегой» Люситой Арагонской станет легендарным. Он также будет верой и правдой служить Шабашу на протяжении веков, прежде чем перейдет на сторону Камарильи или, по другим данным, Луция Сеяна. В любом случае, Талли, возможно, самый страшный и опытный убийца, все еще действующий в современных ночах.\nЗа исключением, может быть, Люситы, но лучше ему не говорить об этом."
 POD_investigate.desc.792593: "Вернувшийся царь. Живой фараон. Хер-неди-теф-эф. Гор - это многое, но, прежде всего, он Мстящий сын Осириса и Исиды.\nГор прожил всю свою жизнь в войне против своего дяди - Сета. Было много неудач, но еще больше побед. Он потерял глаз, но заставил Сета дорого заплатить за это.\nСмерть не имеет никакого значения для такого существа, как он, и он использовал заклинание Жизни, чтобы возродиться навечно, пока однажды не произойдет окончательная победа над Сетом. С тех пор Гор организовал свои легионы верных мумий и ведет вечную войну, чтобы восстановить равновесие в этом мире.\n\nДальнейшая судьба в каноне\nМесть Гора примет множество новых форм, но никогда по-настоящему не закончится. Сет медленно будет сдавать позиции, и новое поколение героев будет почитать Мстящего сына так, как и подобает."
 POD_investigate.desc.792557: "Призванная из своей обители на путь Геи, Елена - чрезвычайно агрессивная и умная женщина. Она способна постоять за себя, сочинять песни и заключать безжалостные сделки, она сложная и вызывающая личность.\nОна давно стремилась усилить влияние Черных фурий в прославленном каэрне Славы солнца и воспользовалась преклонным возрастом их старого вожака, Гийома. Мягко, но решительно отодвинув в сторону Серебряную Завывательницу (любимую наследницу Гийома), Елене теперь предстоит сложная задача - укрепить свое лидерство в основном в каэрне Серебряных клыков, в то же время следя за тем, чтобы проклятые кровососы не воспользовались этой потенциальной слабостью, чтобы вторгнуться на их земли."
 POD_investigate.desc.792531: "Дерзкая, весёлая, злобная юная Костегрызка, Люсиль стремится к славе и известности, и ей всё равно, кто пострадает на её пути. Тактика Люсиль довольно грубая и продуманная, что делает её необычным, но эффективным членом своего племени. Она избегает традиционной роли белой вороны в нации Гару, предназначенной для её народа, и полна решимости доказать, что может справиться не хуже, если не лучше, чем любой чванливый «аристократ гару».\nЕё недавнее прибытие в каэрн Звёздного поля после череды печально известных «подвигов» в Англии стало неожиданностью, особенно учитывая плачевное состояние этого каэрна после катастрофического нападения на близлежащих инквизиторов. Что ещё более удивительно, она, по крайней мере, немного изменила ход событий на Звёздном поле. Местные гару теперь с опаской ожидают её новых действий, задаваясь вопросом, действительно ли сама Гея благословила эту дерзкую девицу на их спасение."
 POD_investigate.desc.792585: "Тимно и его лучший друг Илья - одни из самых уважаемых Детей Геи. Они с честью и исполнением долга возглавляют каэрн Белого моря, но по-прежнему известны своей неумолимостью по отношению к своим врагам, что вызывает у них неохотное уважение со стороны других племён.\n\nДальнейшая судьба в каноне\nТимно и Илья станут легендами своего племени, которых будут уважать как образец уравновешенного лидерства в трудные времена."
 POD_investigate.desc.792526: "Бладдуд происходил из беспокойного рода и прожил всю свою жизнь, чтобы преодолеть это. Он покинул Уэльс и путешествовал по островам, никогда не раскрывая своего имени или происхождения. Он сражался бок о бок с Фианна во многих битвах, убив громового змея в болотах Ирландии и положив конец неживой жизни древнего вампира в шотландских низинах.\nХитростью и храбростью он отбил у фенриров древний каэрн Фианна в Нортумбрии, перехитрив коварный тотем каэрна, а затем сразился с защитником Фенриров. В 21 год он вызвал на поединок верховного вождя уэльских Фианна и снял корону из оленьих рогов со своего поверженного соперника. Он сделал своего поверженного врага своим ближайшим советником, а затем постарался объединить разрозненные и капризные стаи Фианна на Британских островах. Однако его амбиции ещё больше.\nОбъединив всех оставшихся гару на Британских островах, Бладдуд надеется сформировать неслыханный единый фронт против захватчиков.\n\nДальнейшая судьба в каноне\nБладдуд позаботится о том, чтобы британские гару пережили грядущие трудные времена. Однако он не сможет одолеть единственного врага, который проклял его род, и умрёт с клэйвом в руке, восстановив имя своей семьи благодаря своей храбрости."
 POD_investigate.desc.792503: "Воспитанная во Франции как настоящая леди, Изабо очень рано стала хозяйкой своего дома благодаря Первому изменению и тонкому запугиванию яростью. Она добилась замужества со слабым мелким дворянином и вскоре последовала за ним в Святую землю, получив счастливое наследство в Утремере.\nС тех пор Изабо стала важным членом каэрна Светлого обещания и представляет восходящую молодую и инновационную фракцию, стремящуюся расширить свою территорию за пределы собственно Акры. Её навыки запугивания, шантажа и грубая физическая сила аруна делают её настоящей опорой каэрна.\n\nДальнейшая судьба в каноне\nИзабо не переживёт падения Светлого обещания. Несмотря на все её усилия, она не сможет помешать культу инферналистов захватить Акру. Она будет убита рыцарями Акры (которыми манипулируют культисты), но не раньше, чем убьёт большинство из них... облегчив окончательную победу инферналистов."
 POD_investigate.desc.792570: "Молодая, но талантливая теург из Отпрысков Фенрира, Ивонн была на задании в Англии, когда произошла великая битва между фенрирами и Одином. Когда она вернулась, её встретили те немногие, кто выжил в битве, празднуя свою победу... и чествование их многочисленных погибших.\nИвонна вскоре поняла, насколько шатким на самом деле является положение её клана. Клан Одина по-прежнему силен на юге, и, учитывая гибель стольких храбрых воинов, воителям Фенрира понадобится вся их смекалка, чтобы выжить в грядущие времена. На этот раз, возможно, потребуется более стратегический склад ума, и терпеливая Ивонна вскоре оказалась в авангарде новых усилий Отпрысков Фенрира."
 POD_investigate.desc.792574: "Рагабаш из Красных когтей, Пятна-на-Стекле получила известность (и своё имя), когда Церковь унаследовала земли, окружающие небольшой замок её племени. Когда Церковь начала прокладывать дорогу через лес, старейшина посоветовал убить всех людей, но Пятна-на-Стекле отговорила их, зная, что это только привлечёт больше (и более опасных) людей. Вместо этого она приняла человеческий облик и отправилась в деревню, завывая, как привидение, и указывая на церковь, восклицая, что в ней таится зло.\nКогда горожане последовали за ней, она вошла в часовню и, используя свой талант обманывать слабовольных людей, убедила их, что они стали свидетелями чуда. Вскоре они снесли церковь и воздвигли небольшой алтарь лесному ангелу, больше никогда не осмеливаясь приближаться к её любимому лесу."
 POD_investigate.desc.792578: "Острый ум Елизаветы, молодой дворянки из Бловице, сулил ей блестящее будущее, пока не произошло Первое изменение. Её семья имела долгую историю происхождения от Теневых владык, но её отец пытался дистанцироваться от волков. Таким образом, она была заключена в уютную, хотя и отдалённую башню.\nОднако этого было недостаточно, чтобы владыки, находившиеся поблизости, не обратили внимания на девушку, и они поспешили «спасти» её и познакомить с жизнью гару. После того, как это представление было сделано, Елизавета вернулась в своё поместье и взяла его под свой контроль, убедившись, что её род вновь присягнул на верность делу Теневых владык.\nТаким образом, Елизавета была далеко, когда пришли свежующая чума и Цимисхи и уничтожили её племя. Поскольку большинство старейшин погибло, на её молодые плечи ложится забота о будущем всего племени."
 POD_investigate.desc.792537: "У Юрия, пользующегося вечной благосклонностью Сокола, родилась сестра-близнец София, и они оба претерпели Первое изменение. Следуя мудрым советам своей сестры, Юрий вскоре занял достойное место вожака российских Серебряных клыков. С тех пор земля процветает под его правлением, поскольку его воины находят и уничтожают каждого зверя Вирма, который осмеливается показаться на его землях. Часто миссиями по уничтожению чудовищ руководит сама София. Когда она не борется за своего брата, она всегда рядом с ним, всегда поддерживает.\n\nДальнейшая судьба в каноне\nВ конце концов, Вирма пошлёт против них одного из своих самых могущественных слуг - Змея, известного как Шаркала Жестокий. Когда новости о его бесчинствах и неспособности нескольких стай победить его достигнут ушей близнецов, Юрий сойдёт с трона и призовёт стаю следовать за ним в бой. Последующая битва станет величайшей победой, которую когда-либо одерживал нация Гару, но цена будет высока. София и Юрий умрут вместе, и их храбрую жертву будут помнить до конца дней."
 POD_investigate.desc.792579: "Упуаут был древним Безмолвным странником в последние дни войны с культом Сета в Кеме. Когда Сет проклял Безмолвных странников, вынудил их покинуть дом своих предков и оборвал их связь с духами предков, Упуаут стал искать способ спасти свой народ от потери всей памяти об их наследии. В конце концов, он заключил сделку с Бессмертным Гором: в обмен на мумификацию в качестве одного из шемсу-геру, Упуаут впоследствии будет служить Гору. Он надеялся стать живой библиотекой истории Безмолвных странников.\nПоначалу казалось, что у него ничего не вышло. После его первой смерти сама Сова обратилась к Упуауту, предупредив его, что смерть и воскрешение Бессмертных нарушают замысел Геи в отношении гару. Упуаут вернётся к жизни, но однажды, если он умрёт снова, он навсегда окажется в ловушке в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] в качестве призрака. Но, признавая его преданность делу, Сова руководила им с этого момента, направляя его на то, чтобы помочь изгнанному племени обрести новую надежду.\n\nДальнейшая судьба в каноне\nВ 1978-ом году, после тысячелетних усилий, Упуаут, наконец, разработает ритуал, который может даровать Безмолвному страннику-детёнышу то, что другие племена считают само собой разумеющимся, - связь с одним из предков."
 POD_investigate.desc.792582: "Чакал - мудрая и известная наставница Звездочётов. Её учение сосредоточено на объяснении того, что Ткачиха - истинный враг Истины, а Вирм - просто её самая очевидная жертва.\nОна продолжила давнюю традицию плодотворного сосуществования своего каэрна со своим странным соседом, вампиром Миларепой. Воспоминания о его помощи в борьбе с захватчиками Вирма несколько столетий назад до сих пор чтятся и поддерживаются самой Чакал, особенно потому, что ей нравятся долгие беседы с философом-затворником.\n\nДальнейшая судьба в каноне\nЧакал удостоится чести самой стать духом. Звездочёты после её смерти будут взывать к её имени, чтобы обрести душевный покой или когда им понадобится защита от порчи."
 POD_investigate.desc.790204: "При жизни Лисандр был спартанским полководцем, участвовавшим в Пелопоннесской войне, который потопил афинский флот и осадил сам город-государство. Афины сдались, что привело к победе Спарты и привело к тому, что его объяли клыки «богини» Артемиды Ортии.\nБыстро подружившись с римлянином Камиллом, Лисандр путешествовал по Италии и Средиземноморью, выступая в роли глаз Рима, а иногда и его сильной руки в делах сородичей. Вентру-римлянин столкнулся с серьёзной проблемой - Карфагеном. Он увидел большую опасность для Рима в этом африканском городе. Именно Лисандр увидел надвигающуюся угрозу со стороны Бруха.\nВо время своих путешествий по поручению Рима Лисандр слышал много историй о том, как Бруха открыто разгуливали среди карфагенского скота, правя ими как боги, требуя кровавой десятины и жертвоприношений. Лисандр лично отправился в город, чтобы выяснить правдивость этих слухов, и был потрясён, обнаружив, что все они оказались правдой. Он вернулся к Камиллу, чтобы сообщить о том, что узнал, но римский князь медлил с действиями, и их дружба пошатнулась.\nОднако, в конечном счёте, Камилл развязал Пунические войны, и Лисандр был в первых рядах в каждой из них. Во время финальной битвы, в которой погибло так много людей (включая саму Артемиду), Лисандр вышел из неё покрытый шрамами, но в остальном невредимый, собственноручно отрубив последнюю голову Бруха. По его приказу римские войска сравняли город с землёй, убив тысячи людей и обратив остальных в рабство. Они посыпали землю солью, чтобы на ней больше ничего не росло, и чтобы ни один каинит в торпоре не смог восстать. Война с Карфагеном закончилась."
 POD_investigate.desc.790824: "Родившаяся в Йорвике в семье могущественного ярла викингов, Катла вскоре привлекла внимание сенешаля князя Транда. Её хитрый интеллект и сердце воина принесли ей [Concept('Embrace', 'объятия')|E], неприятное событие, от которого ей потребовалось много лет, чтобы оправиться, и в конце концов она поклялась, что никогда больше не будет побеждена. Вскоре она оказалась втянутой в интриги своего [Concept('Sire', 'сира')|E] и вступила в борьбу с Джулианом Цералисом, тогдашним князем, за контроль над Йорвиком. В конце концов, она впала в [Concept('torpor', 'торпор')|E] во время битвы в 980-ом году.\nПробудившись два столетия спустя, она отправилась к новому князю, Джону Йоркскому, чтобы вызвать его на поединок. Однако Джон был проницателен и сумел убедить её объединить усилия против более серьёзной угрозы: гегемонии Митры на островах.\n\nДальнейшая судьба в каноне\nВ конечном счете Митра одержит победу, и Катла сбежит в Новый Свет, где станет князем небольшой колонии под названием Новый Амстердам. Несмотря на то, что она будет одним из самых могущественных старейшин зарождающихся Соединенных Штатов, скука и разрушительные действия Зверя окажутся слишком сильны. В 1990-х годах она превратится в безмозглое существо, прежде чем её (с трудом) свергнут."
 POD_investigate.desc.791269: "Когда-то Вороций был воином в армии Бренна во время его похода на Рим, и его [Concept('Embrace', 'объяла')|E] благодарная Матасунта. Вернувшись в Галлию, Вороций храбро сражался против войск Цезаря (и их [Concept('cainite', 'каинитских')|E] сторонников), но в конце концов потерпел поражение из-за численного превосходства. С тех пор он помогает любым силам, способным помешать римскому прогрессу, включая римских предателей (он считает Зигфрида, варвара, которого все избегают, единственным вентру, достойным некоторого уважения).\nУчаствуя во вторжениях вестготов, викингов и норманнов, Вороций участвовал во всех битвах с цивилизацией, но даже он понимает, что его сил будет недостаточно, чтобы переломить ситуацию. Однако это не значит, что он прекратит попытки в ближайшее время, и Франции ещё предстоит пройти долгий путь, прежде чем она перестанет бояться Пожирателя Оверни."
 POD_investigate.desc.505150: "Марцеллу, родившемуся в семье римского купца, наскучил городской образ жизни, и он решил вступить в римскую армию. Самонадеянно полагая, что его фамильное имя защитит его, Руф был застигнут врасплох, когда его враги решили укрепить свою власть и поймали его. Он был продан в рабство на рудники Лас-Медулас, и все считали, что он погиб во время набега варваров.\nХотя большинство рабов не справлялись с тяжёлой работой и жестокими надсмотрщиками, Руф преуспевал, несмотря на мифические рассказы о поведении своей семьи, отказываясь умереть как раб. Этот образ мыслей оказался для него спасением, поскольку могущественный ласомбра Букефос посетил шахты и был впечатлен его благородной осанкой и расчетливым умом.\nМарцелл следовал за своим [Concept('Sire', 'сиром')|E] в путешествиях, но что-то всегда влекло его обратно в шахты. Когда Букефос освободил его, он вернулся туда. Хотя он редко принимает участие в дворах Крови и других делах [Concept('Clan', 'клана')|E], Марцелл Руф всегда готов судить детей, которых он считает недостойными принадлежать к клану. Во время Теневой реконкисты он, как преданный поклонник Юпитера, отказывается принимать чью-либо сторону, вместо этого предоставляя убежище всем, кто откажется от конфликта.\n\nДальнейшая судьба в каноне\nПосле столетий защиты своих владений, во время гражданской войны в Испании в 1936-ом году, у него возникнет такое отвращение к современному миру и его мелким конфликтам, что он впадёт в [Concept('torpor', 'торпор')|E], ожидая прихода более достойного мира."
 POD_investigate.desc.505140: "О Сибил известно очень мало фактов, и большинство представителей [Concept('Clan', 'клана')|E] Ласомбра даже не подозревают о её существовании. Сам Ласомбра однажды сказал, что он никогда не [Concept('Embrace', 'обращал')|E] ни одну женщину, что делает её либо потенциальной диаблеристкой, либо «незаконнорожденным» дитя в глазах её [Concept('Sire', 'сира')|E].\nОднако известно одно, и это её ненависть к [Concept('antediluvian', 'допотопным')|E] и их власти над [Concept('cainite', 'каинитами')|E]. Её [Concept('Embrace', 'объятия')|E] Луция Элия Сеяна сопровождались пророчеством о том, что однажды ночью он сыграет важную роль в освобождении всех каинитов из ужасных когтей их прародителей.\n\nДальнейшая судьба в каноне\nРуководя Сеяном и помогая ему на этом пути, она увидит, как он станет князем Вашингтона, округ Колумбия. В этом случае она увидит потенциальное спасение каинитской расы: коды запуска ядерного оружия в Америке. Сеян будет остановлен прежде, чем выполнит свою задачу, но Сибил снова вступит в игру и продолжит свои бесконечные поиски."
 POD_investigate.desc.710403: "Когда Амр ибн аль-Ас послал двух своих лучших стратегов в крепость Вавилон для переговоров об условиях капитуляции, Аль-Мунтасир был одним из них. Одарённый ученый и терпеливый человек, он был выбран для [Concept('Embrace', 'обращения')|E] за свою идеальную память, позволяющую ему работать над распространением слова правды о проклятой Троиль и её отродьях - лже-Бруха.\nСмерть его [Concept('Sire', 'сира')|E] от рук агентов Троиль потрясла Аль-Мунтасира до глубины души. Оставшись один в городе Каире, столетия изоляции начинают сказываться на его рассудке, но задача не отпускает его. Как глаза и уши скрытной Тал'махе'Ра в Египте, он должен бодрствовать и наблюдать. Итак, Аль-Мунтасир ждет неожиданного окончания своей долгой духовной агонии.\n\nДальнейшая судьба в каноне\nАль-Мунтасир наконец обретёт покой, простив потомство Троиль и поняв правду о Карфагене. Однако эта победа будет недолгой, поскольку затем он будет убит своим собственным дитя, Сильвестром Марлоу, что является любопытной копией гибели Брухи от рук Троиль."
 POD_investigate.desc.791178: "Будучи сам по себе ничем не примечательным вампиром, Факир станет предметом легенды о «линии крови Лайбон». Согласно этой истории, Лайбон происходят от него, древнего вампира, который однажды темной ночью в одиночестве вышел из пустыни. По некоторым предположениям, ассамиты и гангрелы были вероятными представителями его рода.\nЭта история породит распространённое среди европейских [Concept('cainite', 'каинитов')|E] заблуждение о существовании единой «линии крови Лайбон». Правда в том, что «Лайбон» - это скорее общий термин, обозначающий многочисленные вампирские родословные, обитающие в Африке.\nЭто неправильное представление будет поддерживаться самими Лайбон, которые рассматривают незнание европейцами своей культуры как слабость, которой можно воспользоваться."
 POD_investigate.desc.790255: "Спокойный и компетентный человек, Арьян Воорис ценится в Нидерландах как пример умелого, хотя и не вдохновляющего правления. Его владения хорошо защищены, в основном справедливы и достаточно процветают. Во многих отношениях его более влиятельные немецкие родичи считают Арьяна идеальным управленцем. Достаточно хорошим, чтобы быть полезным, но не настолько, чтобы представлять угрозу.\n\nДальнейшая судьба в каноне\nАрьян объединится с другими князьями Нидерландов, чтобы сформировать Консорциум, и его звезда на какое-то время засияет ярче, наградив его титулом «князь Нидерландов». Обманутый Шабашем и опозоренный тремерами и Джованни, он, однако, вскоре снова погрузится в безвестность, вплоть до своей ужасной смерти от рук анархов вскоре после Пражского собрания."
 POD_investigate.desc.790152: "Луций Корнелий Сципион родился и был [Concept('Sire', 'объят')|E] в Римской империи. Он - искусный ритор с высокими идеалами и беспутным обаянием. Эти качества вскоре сделали его лидером кружка [Concept('cainite', 'каинитов')|E]-единомышленников и снискали ему любовь каппадокийки Пенелопы. После неудачной авантюры в Равенне Луций переехал с ними в зарождающийся Гамбург, а затем в Ганзейский союз. Вскоре он перехитрил нынешнего князя, безумного Мидиана, и помог Гамбургу стать ярким маяком процветания и потенциальным домом для нового Карфагена.\nОднако вскоре Луций обнаружил изъян в своих планах. Отстраненный от дел Мидиан стал жестоким, даже чудовищным, и начал участвовать в массовых [Concept('diablerie', 'диаблери')|E]. Луций мог бы легко свергнуть его с престола, но до сих пор он предпочитал оставлять его у власти в качестве козла отпущения, если бы с зарождающимся Ганзейским союзом случилось что-то действительно ужасное.\nЭта морально предосудительная стратегия, хотя и политически обоснованная, не даёт Луцию покоя каждую ночь, и вскоре он, возможно, будет вынужден действовать, если хочет сохранить себя и свою любимую утопию в целости и сохранности."
 POD_investigate.desc.790874: "Эйста выросла в маленьком племени недалеко от Прибалтики. После смерти мужа она посвятила себя Велесу, рогатому богу. Однажды ночью, после охоты, она забрела слишком далеко и обнаружила, что на неё охотится огромный волк. Когда ближе к рассвету волк наконец поймал её, он принял облик человека с оленьими рогами и объявил, что она будет служить Велесу и после смерти.\nПосле этого он напал на нее, осушил ее и дал ей [Concept('Embrace', 'объятия')|E], чтобы она переродилась вейлой. Много лет она служила своему богу, пока с запада не пришли христиане и не уничтожили приверженцев старых обычаев. В эти отчаянные времена Эйста была назначена верховной жрицей Велеса, чтобы сражаться против тевтонских рыцарей и их хозяев-вентру.\nОна знает, что битва, в которой они сражаются, может оказаться проигранной, потому что рыцари сильны, а её народ слаб и разделён между собой. И всё же они должны сражаться, потому что Велес - бог не из слабых, и погибнуть, защищая свою родину, - самая благородная смерть из всех."
 POD_investigate.desc.790821: "Остготский солдат, вступивший в римский легион, Хильдерик был последователем Митры, когда его нашел его [Concept('Sire', 'сир')|E] Кретей. Его напористость и интеллект обеспечили ему место рядом с Кретеем, и они вдвоем изучали тауматургию и служили своему богу в течение следующих столетий.\nОднако они разошлись, когда Кретей начал интересоваться Саулотом и [Concept('golconda', 'Голкондой')|E] - двумя занятиями, слишком духовными для всё ещё солдата в душе Хильдерика. Вместо этого он решил в одиночку попытаться обратить вспять Темные века, участвуя во многих войнах, чтобы изменить историю, но безрезультатно.\n[Concept('diablerie', 'Диаблеризация')|E] Саулота Тремером вызвала у него отвращение, и вскоре он добавил Мага в свой список вещей, которые нужно «исправить». Однако Хильдерик всего лишь один человек, и с каждой ночью его всё сильнее гложет тоска от того, что все его усилия напрасны.\n\nДальнейшая судьба в каноне\nДеморализованный Хильдерик снова присоединится к Кретею, на этот раз чтобы основать секту Инконню. Многочисленные ошибки Кретея приведут к новому раздору между двумя людьми, и озлобленный и мелочный Хильдерик посвятит свою нежизнь интригам против своего бывшего друга."
 POD_investigate.desc.790245: "В бытность свою смертным Геза, став королём Венгрии, блестяще провёл обольщение. Помогая распространять христианство, он также тайно совершал языческие ритуалы. Он был [Concept('Embrace', 'объят')|E] могущественным Булску в качестве награды за его пожизненную преданность королевству. Однако это событие стало для Гезы глубокой травмой. Чувствуя, что его Бог покинул его, чтобы вечно жаждать человеческой крови, он вскоре увидел себя падшим ангелом, призванным испытать веру святых.\nГеза удалился в Эстергом и, хотя он по-прежнему считает себя христианином, всё больше и больше увлекается тёмными, древними богами. Точно так же, как Бог осудил Люцифера в рамках Своего замысла, Геза обречён служить адским силам этой земли. Пытки, надругательства, осквернение и принесение в жертву невинных... теперь ничто не является запретным для представителя Бога.\n\nДальнейшая судьба в каноне\nЦерковь даст отпор безумным планам Гезы. Однажды ночью он просто исчезнет, и его больше никогда не увидят. Однако Шабаш продолжит своё нечестивое дело в Эстергоме."
 POD_investigate.desc.605101: "Эндрю Нормандский - таинственный мафусаил и ересиарх рыцарей Чёрной Розы, одной из самых могущественных еретических группировок Мрачного Средневековья. Эндрю, прозванный «Архангелом», когда-то был епископом Нод во Франции, Шотландии и Святой земле, прежде чем создать рыцарей Чёрной Розы для своих собственных целей в качестве своего рода частной армии.\nОн рассматривает Каинитскую ересь как инструмент для организации нового крестового похода на Святую землю по неизвестным причинам. В связи с нынешним развалом Церкви Каина Эндрю обдумывает возможные варианты, ищет выход из этого тонущего корабля.\n\nДальнейшая судьба в каноне\nЭндрю переедет на Святую землю, пытаясь сохранить то небольшое влияние, которое еще остается в руках еретиков. Однако его усилия окажутся напрасными, и его имя вскоре исчезнет из истории."
 POD_investigate.desc.790325: "Габриэлла - единственная вампирша-латинянка, пережившая резню в Константинополе в 1185-ом году, и её товарищи не доверяют ей. В свою очередь, она очень мало верит в способности Альфонсо Венецианского стать князем. Габриэлла рассматривает Константинополь как богатый, но раздробленный ресурс и считает, что её [Concept('Clan', 'клан')|E] должен помочь в восстановлении, а не лишать его богатства. Недавно возродившаяся Византия, разумеется, с генуэзскими союзниками, могла бы стать источником несметных богатств.\nПоскольку однажды она была схвачена по приказу самого Альфонсо и спаслась только благодаря удаче и хитроумной дипломатии, она также планирует медленную и мучительную смерть для нынешнего князя. Её помощники беспокоятся между собой, что её месть важнее её амбициозных планов в отношении Константинополя, поскольку она становится все более кровожадной и нетерпеливой с каждой ночью, когда остаётся некоронованной. На данный момент Габриэлла имеет сильное влияние на латинского императора Балдуина II, но сдерживание этого слабого и безрассудного правителя обходится дорого ради небольшой выгоды. Обычный образ действий Габриэллы, заключающийся в медленном и тщательном планировании, может вскоре измениться, если в ближайшем будущем не появятся результаты."
 POD_investigate.desc.791049: "Распутин Семёнов возглавляет свою котерию Носферату в кровавых набегах по всей территории бывшего Киева. Смертные лишаются своих ценностей, крови и самих жизней, и даже одинокие путешественники-[Concept('cainite', 'каиниты')|E] становятся жертвами его неистовства.\nНемногие из местных вампиров готовы противостоять мародёрам, опасаясь навлечь на себя гнев [Concept('Sire', 'сира')|E] Распутина, которым, по слухам, является сама Баба-Яга.\nПо правде говоря, сиром Семёнова был одурманенный носферату, который скрывался на улицах Новгорода и давным-давно погиб от клыков Распутина. Распутин не отличил бы Бабу Ягу от Девы Марии. Он просто оппортунист, который распознает полезные слухи, как только увидит их.\nКонечно, вокруг шныряют истинные дети Бабушки, и рано или поздно один из них может просто обидеться на маленькую игру Семёнова..."
 POD_investigate.desc.790488: "Её настоящее имя давно забыто, но некоторые наиболее безумные из членов [Concept('Clan', 'клана')|E] считают, что оно звучит по-шумерски. Клановая легенда утверждает, что Малкав пытался сохранить что-то в ней, когда дал ей [Concept('Embrace', 'объятия')|E], возможно, увидев в милой женщине что-то от своей покойной [Concept('Sire', 'дамы')|E] Зиллы, но искра была уничтожена его кровью, и Малкав отошёл от неё, глубоко разочарованный.\nЧумная невеста также числится среди Коронати - тех, кто принадлежал к потомкам Малкава, пожиравшим пропитанную витэ землю, где Малкав был уничтожен во время восстания третьего поколения, чтобы сохранить его и распространить его безумие. Чумная невеста, всё ещё пленённая воспоминаниями о своём умершем сире и возлюбленном, стремится поделиться ими со всем человечеством, заражая их безумием и пытаясь понять, почему её сир бросил её.\n\nДальнейшая судьба в каноне\nХодят слухи, что она все еще ходит по Земле, хотя и под разными псевдонимами; Тифозная Мэри, Сумасшедшая Джейн и Джейн Пеннингтон - одни из самых последних появлений."
 POD_investigate.desc.792118: "Отважный и сильный король Северной Норвегии Хаккон поразил храбростью и рвением валькирию Торхаллу. Она открылась ему и предложила [Concept('Embrace', 'объятия')|E], которые он принял. Их флирт продолжался до тех пор, пока обязанности Торхаллы не потребовали ее возвращения. Затем Хаккон отправился в свои путешествия.\nВ Константинополе он вскоре почувствовал отвращение к тамошним интриганам-вампирам. Всё, что было нужно храброму человеку, - это бессмысленная смерть на чужой войне. Затем наступил Ближний Восток, где Хаккон заработал себе репутацию могущественного и надежного, хотя и кровожадного наёмника.\nКогда пришли крестоносцы, норвежец заключил с ними контракт и с тех пор находится на задворках политики Леванта, предлагая свой топор тому, кто готов заплатить. Однако недавно он узнал о том, что его родина перешла в христианство, и беспокоится о Торхалле. Сейчас он собирает достаточно золота для долгого обратного путешествия.\n\nДальнейшая судьба в каноне\nХаккон вернется на север и в течение десятилетий будет безуспешно искать свою возлюбленную Торхаллу. Затем он впадёт в [Concept('torpor', 'торпор')|E], пробудившись в современном мире только тогда, когда это сделают сами валькирии, и снова захочет воссоединиться с ней."
 POD_investigate.desc.791306: "Алексия Мавроматис, дочь вдовы учёного с Кипра, выросла среди книг. Сбежав из своего строгого дома, юная Алексия встретила чародея, который взял её в ученики. Когда его призвали в Цеорис и он узнал о Тремере, он почувствовал отвращение. Амбициозная Алексия, однако, была очарована и вонзила нож в спину своего учителя в знак преданности.\n[Concept('Embrace', 'Объятая')|E] влиятельным Джервейсом, она вскоре была послана на Кипр, чтобы основать на острове капеллу Тремеров. Прогресс был медленным, но устойчивым, пока Джервейс не отозвал ее для участия в неудачных происках по созданию разногласий между Вентру и Тореадорами. С тех пор она вернулась на Кипр, чтобы спасти то, что смогла, и восстановить своё влияние.\n\nДальнейшая судьба в каноне\nНесмотря на несколько неудач, Алексия станет истинной тремершей, способной выжить. В современности она является влиятельной фигурой в Милане."
 POD_investigate.desc.791072: "Исхак, работавший врачом в Багдаде до основания крупных лечебниц, всегда считал своим долгом помогать бедным и больным. Во время своей работы он подхватил изнуряющую болезнь и был оставлен гнить среди людей, которым когда-то помогал. Именно тогда его [Concept('Sire', 'сир')|E] заметил его и спас от этой бесславной смерти.\nС тех пор ибн Хайрат работает в лечебнице Азди, и служащие открыто принимают его. Занимаясь своим ремеслом, Исхак живёт за счет добровольных пожертвований крови персоналом или исцеленными и благодарными пациентами. В то время как политика Багдада стремительно разворачивается вокруг него, Исхаку все равно, и он не может представить себе иной судьбы, кроме этой жизни, полной милосердия и сострадания."
 POD_investigate.desc.790901: "Некросс был [Concept('Embrace', 'объят')|E] в 320-ом году до н.э. и, по слухам, был опытным тауматургом, но большинство считает, что этот слух, скорее всего, является вводящей в заблуждение пропагандой. Среди других известных слухов о Некроссе - то, что он знает секреты [Concept('golconda', 'Голконды')|E] или способен разрывать узы крови. Клановое проклятие Некросса проявляется во множестве альтернативных личностей, которые меняются в зависимости от внешних воздействий. Это затрудняет контакт с ним, а попытки понять его происхождение заканчиваются неудачей, поскольку у каждой из этих личностей, похоже, свои планы. Никто на самом деле не знает, где в данный момент находится «Некросс» и каковы его планы. Большую часть времени он даже сам не знает.\n\nДальнейшая судьба в каноне\nВ далеком будущем в Ванкувере можно будет увидеть Некросса, которому поклоняется большая группа носферату и который охраняет Великую библиотеку, крупнейшее хранилище оккультных знаний на Североамериканском континенте."
 POD_investigate.desc.791148: "Во время путешествий Саулота на Восток он выбрал двух людей для [Concept('Embrace', 'объятия')|E]: Цзао-Цзэй - воровку, способную заполучить секреты Тысячи преисподен, и Цзао-Сюэ, ученого, который мог расшифровать эти секреты. Все трое путешествовали по Поднебесной, грабя логова [Concept('akuma', 'акума')|E] и похищая их планы.\nОни искали знания, которые позволят [Concept('cainite', 'каинитам')|E] пережить катастрофические повороты [Glossary('Колеса веков','podgloss.wheelofages')]. Как только Саулот отбыл обратно на Запад, он поручил двум своим чадам продолжить его работу, создав новую касту, известную как Ву Цзао, или Наблюдатели.\nЦзао-Цзэй стала родоначальницей линии воров этой новой касты, покорно выполняя приказ Саулота, несмотря на множество препятствий на их пути."
 POD_investigate.desc.791720: "Отто в настоящее время является связным фон Мурнау с Теневой инквизицией. Он второй по старшинству сын главы семьи и страдает синдромом «среднего ребенка». Следует отметить, что Отто имеет привычку переусердствовать в выполнении любого задания, которое ему поручают.\nНе отличаясь особой набожностью, Отто известен как уравновешенный человек и хороший организатор. В то время как Леопольд - истинная душа и сердце семьи фон Мурнау, Отто - ее деятельный ум. Действительно, сам Леопольд поначалу был не в восторге от проекта Теневой инквизиции, и Отто пришлось страстно защищать эту концепцию, чтобы убедить своего дядю в правоте этого дела.\nЕго первой активной миссией была помощь рыцарям Акры в очищении Магдебурга от каинитов, миссия, в которой Отто добился лишь смешанного успеха и испытал страх до смерти, впервые встретившись лицом к лицу с вампиром.\n\nДальнейшая судьба в каноне\nПосле этой опасной миссии в Магдебурге Отто унаследует тяжелое бремя, когда будет убит сам Леопольд. Хотя о его вкладе в будущее Общество Леопольда известно меньше, чем о вкладе его дяди, он все равно сыграет важную роль в спасении слабеющей Инквизиции."
 POD_investigate.desc.790480: "Урождённый Ксавье де Кале, он был [Concept('Embrace', 'объят')|E] в своей родной Франции во время Столетней войны. Покинутый своим сиром после обращения, Ксавиар отправился на север, в Скандинавию, где в течение нескольких десятилетий оставался одиноким охотником на монстров. В конце концов, он отправился в немецкий Шварцвальд, где стал известным охотником на люпинов. За это время он впервые познакомился с Камарильей и Маскарадом. После некоторого времени, проведенного в обществе сородичей, страсть Ксавиара к путешествиям привела его на Ближний Восток, а оттуда в Африку.\nЗа вспыльчивой внешностью, которую он демонстрирует миру, скрываются как ненасытный интеллект, так и безжалостные амбиции, тем не менее, известно, что он остается верен своим друзьям и считает себя благородным ночным зверем.\n\nДальнейшая судьба в каноне\nНа заре XVIII века он отправится в Северную Америку, где выследит и уничтожит юстициара Гангрелов Элайджу, который пал жертвой своего Зверя. Когда он представит Конклаву 1704-ого года доказательства этого поступка, он сразу же станет архонтом и будет назначен новым юстициаром клана на следующем Конклаве, семь лет спустя. Он будет служить своему клану в качестве юстициария с перерывами в течение столетий. Наконец, после ужасного столкновения в 1999-ом году Ксавиар покинет Камарилью, и вскоре за ним последует большая часть его [Concept('Clan', 'клана')|E]. Однако сам Ксавиар не доживет до этой победы, но его легенда сохранится, и он останется самым почитаемым заступником своего [Concept('Clan', 'клана')|E], тем, кто увидел правду раньше всех остальных."
 POD_investigate.desc.505105: "Французский маг, известный как ЛеДюк, был магистром парижской капеллы дома Тремер из растущего ордена Гермеса. Как один из немногих архимагов дома, он пользовался большим уважением как один из ближайших советников самого Тремера, таким образом, он был одним из восьми избранных изначальных магов, которые подверглись ритуалу Узурпации Горатрикса и были превращены в вампиров, что дало начало [Concept('Clan', 'клану')|E] Тремер.\nЛеДюк встал на сторону Этриуса, когда между шведом и Горатриксом начало нарастать соперничество, но также присутствовал при других ключевых событиях в истории тремеров, таких как посвящение Цеориса и [Concept('diablerie', 'диаблери')|E] Саулота. Таким образом, он является одним из знаменитой «семёрки», правящего совета тремеров. Однако примерно в 1133-ем году хозяин приказал французу покинуть парижскую капеллу, и по неизвестной причине его заменил Горатрикс.\n\nДальнейшая судьба в каноне\nЛеДюк переживёт грядущие тяжёлые столетия, но в Современных ночах он потеряет своё место во Внутреннем совете."
 POD_investigate.desc.790814: "Будучи смертным, герцог принадлежал к одной из старейших королевских семей Англии. Он был утончённым, умным и активным – казалось бы, идеальный кандидат Вентру для [Concept('Embrace', 'объятий')|E]. Он и его жена привлекли внимание Митры, и он [Concept('Embrace', 'обратил')|E] их в надежде, что они станут его самыми величайшими детьми. В тайне Эмбер замышлял узурпировать своего [Concept('Sire', 'сира')|E] и самому завладеть княжеством.\nНесмотря на предупреждения лорда Камдена, Митра возложил на Эмбера и его жену ряд обязанностей. Эти обязанности раздули их и без того внушительное самомнение, и теперь пара наслаждается своим «заслуженным» положением правителей ночи.\n\nДальнейшая судьба в каноне\n«Герцогской чете» будет поручено стать регентами Митры в эпоху Возрождения, и они с треском провалятся. Они будут понижены в должности в пользу Валерия, а затем будут охотиться на других [Concept('cainite', 'каинитов')|E] ради спортивного интереса и насыщения кровью. Наконец, в 1666-ом году Митра покончит с ними навсегда."
 POD_investigate.desc.790815: "$POD_investigate.desc.790814$"
 POD_investigate.desc.791275: "По слухам, Матильда д'Остерго, которая в бытность свою смертной была королевой франков, - амбициозная молодая вентру. Совершив хорошо спланированный государственный переворот, она высмеяла князя Дола до такой степени, что сам Александр (в то время князя Парижа) согласился с её дерзким государственным переворотом, что очень редко можно увидеть при благовоспитанных дворах Вентру.\nС тех пор она окружила себя другими молодыми вампирами, каждый из которых был мастером в «коварной» тактике повелителей ночи.\nНесмотря на откровенную враждебность прочих князей Бретани и Нормандии, Матильда уже предприняла шаги по завоеванию Авранша в хаосе, воцарившемся после изгнания Александра. Она также навела справки о местонахождении своего [Concept('Sire', 'сира')|E], поскольку хотела бы должным образом «отблагодарить» его за то, как он ее воспитал.\nМатильда движется с невероятной скоростью для медленно соображающих вампиров, окружающих ее, и этого преимущества может оказаться достаточно, чтобы она стала по-настоящему неудержимой."
 POD_investigate.desc.790828: "При жизни Настасио был сыном галисийского оруженосца неподалеку от Овьедо. Талантливый в военном искусстве, он был произведен в капитаны конницы, когда ему было всего 26 лет, и постоянно проявлял себя в битвах с мусульманами. В конце концов, он отправился во Францию, стал свободным наемником и приобрел репутацию воина и лидера. Когда в 1006-ом году он поступил на службу к барону Эйрскому, он понятия не имел, что оказался втянутым в конфликт между Вентру и Ласомбра. В конце концов, он посадил на кол и сжёг ласомбра, произведя на свого будущего [Concept('Sire', 'сира')|E] достаточное впечатление, чтобы даровать ему [Concept('Embrace', 'объятия')|E].\nПосле этого он путешествовал по миру, продавая свой меч различным властителям Вентру, ни разу не пожалев о своей смерти. В 1205-ом году архиепископ Монсада завербовал его для борьбы с мусульманами во время Теневой реконкисты. Монкада намекает, что его родной город может оказаться вне угрозы, если Настасио удастся сместить Марбуэну, нынешнего князя и соперника самого Монкады.\n\nДальнейшая судьба в каноне\nТеневая реконкиста станет большим успехом для Настасио. Он завоюет Овьедо и станет крупным игроком на полуострове. Став одним из первых юстициаров Камарильи, он будет предотвращать нападения Шабаша на свой город вплоть до своей смерти от рук Джалана-Аджава в 1930-х годах."
 POD_investigate.desc.790490: "Джейкоб (очевидно, это не его настоящее имя) - джентльмен с выдающейся внешностью, который кажется почти безобидным людям, которые впервые встречают его. Подростком он попал в рабство к арабам, вырос в мусульманских странах, где узнал, что его единственным достоинством может быть внешность.\nБудучи дитя Абд ар-Рахмана, он имеет ближневосточную внешность и на самом деле считает себя как библейским Иаковом, так и его братом и заклятым врагом Исавом; оба они - личности, которые он создал, когда был [Concept('Embrace', 'обращён')|E]. Эти двое вели многовековую войну, не подозревая, что один из них является личностью другого.\n\nДальнейшая судьба в каноне\nВ наши дни он проводит большую часть своей нежизни в доме на границе региона, где доминируют сородичи, в пригороде Гринсдейл, штат Висконсин. Его безумие незаметно, но неоспоримо проникает в его владения. В основном он будет известен как [Concept('Sire', 'сир')|E] печально известной Жанетт/Терезы Воерман, которая разделит его душевное расстройство."
 POD_investigate.desc.790981: "Лукман ибн Вахид аль Басим родился избалованным старшим сыном торговца пряностями в Александрии. Родители исполняли все его желания, и он рос, воспринимая жизнь как сибаритский праздник удовольствий. После того, как его родители умерли при загадочных обстоятельствах, Лукман унаследовал их состояние и сумел разрушить их бизнес из-за своего экстравагантного образа жизни и недостатка опыта.\nОн попал под влияние последователя Сета, который лишил его всех богатств, которыми тот обладал. Решив угодить своей госпоже, он начал работать и в конце концов приобрел торговую империю местного торговца, доставив своей госпоже столько удовольствия, что она даровала ему мудрость Сета. Вскоре после этого Лукман стал бродячим торговцем, который распространял слова Сета, часто под видом странствующего тореадора. Сейчас он начинает интересоваться крестовыми походами, надеясь использовать их для очищения Египта от мусульманского влияния."
 POD_investigate.desc.792344: "Эшмунамаш родился в древнем Тире и стал искусным врачом. После того, как его объял бруха Герсаккун из Тира, Эшмунамашу стало гораздо труднее смириться с жаждой крови и проклятием Бруха. Он все еще вел эту борьбу восемь столетий спустя, когда старый коллега по [Concept('Clan', 'клану')|E] Шалмат рассказал ему об эксперименте Бруха в Карфагене и пригласил его в город.\nКакое-то время Эшмунамаш был счастлив в Карфагене, или настолько близко к нему, насколько он мог припомнить. Он основал храм и вернул древнеегипетскую и финикийскую ученость в мир смертных. Греческие и даже римские врачи совершали опасное морское путешествие, чтобы изучить его колено.\nЗатем последовали печально известные обряды Баал-Хаммона, а вместе с ними и человеческие жертвоприношения, которые беспокоили старого бруха. Разъяренный развратом и насилием, царившими в Карфагене среди Баали, Эшмунамаш покинул город и отправился прямиком в Рим, передав важную информацию об обороне города римскому князю Камиллу. После падения Карфагена мафусаил был полон сомнений и духовного недомогания и отправился на поиски [Concept('golconda', 'Голконды')|E] и просветления. Его первоначальные подозрения относительно перспектив [Concept('golconda', 'Голконды')|E] рассеялись после нескольких личных встреч с самим Саулотом. Однако, когда Саулот был убит, ему пришлось возложить свои надежды на самозваного ученика Саулота, Кретея.\n\nДальнейшая судьба в каноне\nСледуя за Кретеем, Эшмунамаш станет одним из двенадцати лидеров Инконню и окажется в ловушке в Хунедоаре, как и все остальные."
 POD_investigate.desc.791239: "«Князь-рыцарь» Меца, Туля и Вердена - рыцарь Чёрного креста, известный как один из самых доверенных помощников могущественного Хардештадта. Являясь образцом рыцарства Хардештадта, Адальгис видит в человечестве ссорящихся детей, которым нужна железная рука, чтобы направлять их. Поэтому он презирает Юлию Антазию и её «сострадательный» подход к смертным.\nАдальгис - прилежный, хотя и скучный руководитель самых западных подразделений Чёрного Креста. Он надеется, что, выполняя свои обязанности, он приблизит Хардештадт к объединению [Concept('cainite', 'каинитов')|E], стоящих за ним, и, таким образом, подавит любую надежду на восстание со стороны смертных или высокомерных новообращённых."
 POD_investigate.desc.605105: "Спокойный и вдумчивый человек, Йозеф фон Баурен является тем связующим звеном, на котором держится неформальная котерия Хардештадта. Прежде чем заговорить, Йозеф фон Баурен всегда взвешивает все варианты, и его слова имеют вес. Помимо всего прочего, он известен тем, что ненавидит разбазаривать ресурсы, будь то влияние, золото или смертные, что часто ставит его в противоречие с более жестким подходом Хардештадта. Он пользуется большим уважением, чаще всего проживает в Мюнхене, но может пользоваться услугами носферату со всей Германии.\n\nДальнейшая судьба в каноне\nЙозеф станет одним из основателей Камарильи и самым влиятельным членом её [Concept('Clan', 'кланов')|E]. Однако Йозеф останется таким же сдержанным человеком, каким был всегда, и его продуманные доводы станут одним из ключей к сплочению Внутреннего круга."
 POD_investigate.desc.790326: "Косшечка обладал значительной властью на своей территории, заслужив титул воеводы среди своего [Concept('Clan', 'клана')|E]. Он также очень интересовался магией крови и совершил несколько путешествий, чтобы получить знания о различных школах магии нежити. Предположительно, он был убит Теневыми владыками в 983 году нашей эры. После окончательной смерти Косшечки его дитя, Владимир Рустович, устранил своих товарищей по выводку, чтобы стать его преемником.\nПравда в том, что Косшечка инсценировал свою смерть от рук люпинов и обманом заставил своё старшее дитя оставить его в покое. Вместе со своей ученицей и любимым дитя Вришой воевода посвятил себя искусству создания книг, содержащих магические знания. У Косшечки есть коллекция, включающая в себя том по герметической математике, том по силанической тауматургии, еще один том по сетитской магии, том по некромантии, том по Дур-ан-ки и, наконец, книгу по инфернализму.\n\nДальнейшая судьба в каноне\nКосшечка по-прежнему скрыт от мира в целом, и его коллекция продолжает пополняться, в первую очередь книгой по мистицизму Бездны, вероятно, вырезанной из книги одного из детей кардинала Монкады."
 POD_investigate.desc.790267: "Розенкранцу, дитя самого могущественного Хардештадта, была доверена роль второго лица в норвежском вторжении в Вентру под командованием его брата Германа Радова. Хотя Розенкранц и потешался над этой менее престижной ролью, чем, по его мнению, он заслуживал, тем не менее он помог Герману одержать победу на первом этапе вторжения.\nОднако с тех пор Герман зарекомендовал себя как неутомимый лидер за пределами поля боя, испытывая трудности с умиротворением этого все еще довольно враждебного региона. Розенкранц сейчас не торопится, укрепляя свое влияние при норвежском королевском дворе, пока не настанет время потребовать то, что ему причитается, и доказать, что он достоин в глазах своего прославленного [Concept('Sire', 'сира')|E].\n\nДальнейшая судьба в каноне\nВ то время как сам Розенкранц многого не добьется, его дитя станет одним из самых влиятельных вампиров Норвегии и доверенным лицом Хардештадта Младшего."
 POD_investigate.desc.790363: "Целестин родился как Калнор, в деревне недалеко от Лондона, в семье сенешаля эксцентричного дворянина. Он получил аристократическое образование и вскоре узнал о магах, которые жили неподалеку. Когда он предстал перед их капеллой и попросил дать ему образование в области магических искусств, маги были впечатлены и приняли его.\nВ 999-ом году Селестин был призван в Цеорис за свои отличные навыки ведения библиотеки. Его работа состояла в том, чтобы руководить исследованиями в рамках проекта по сохранению бессмертия дома Тремер.\nСерьезно относясь к своим новым обязанностям, Целестин в свободное время путешествовал по Трансильвании и региону, прилегающему к Цеорису. Составляя каталог странного ночного народа, населявшего эту местность, он сыграл жизненно важную роль в понимании первыми тремерами Цимисхи. За это Этриус решил даровать ему [Concept('Embrace', 'объятия')|E]. Верный своему имени, он вскоре приступил к изучению того, как астрология взаимодействует с проклятием Каина. Он надеялся, что их новая связь с ночью также позволит лучше понять расположение звезд и использовать эти знания, чтобы определить, почему некоторые вампиры смогли подняться раньше, чем другие. Он продолжает свои набеги на земли Цимисхи, часто выдавая себя за одного из них, присоединяясь к их странным обрядам и отчитываясь перед своим [Concept('Sire', 'сиром')|E] в Цеорисе.\n\nДальнейшая судьба в каноне\nОт Нового Света до Азии Целестин продолжит путешествовать по миру и разгадывать тайны для своего [Concept('Clan', 'клана')|E]. Одно из его открытий сыграет важную роль в предотвращении катастрофического заговора Абсимильярда в 1998-ом году."
 POD_investigate.desc.790939: "Прошлое хранительницы Библиотеки забытых окутано тайной. Она всегда была связана с библиотекой, хранила архивы и следила за расшифровкой произведений. Втайне от всех она поддерживала связь с Драконом, зная о его местонахождении и информируя его о событиях в Константинополе даже после его отъезда. Она уехала с бароном Феру во время разграбления Четвертого крестового похода в 1204-ом году, когда Готье де Дампьер сжег библиотеку вместе с убежищем Джезу (монастырем Святого Иоанна Студия). С тех пор она охраняет книги во время своих путешествий по Европе."
 POD_investigate.desc.790018: "Для многих в его окружении Анаклет является примером того, каким не должен быть князь. Вспыльчивый, деспотичный и плохо разбирающийся в политике, он взошел на трон Трапезунда в основном из-за очень жестокой природы [Concept('cainite', 'каинитской')|E] политики в этом регионе. Многие молодые вампиры надеются на кровавое восстание, которое было бы достаточно легким, если бы окружение Анаклета не готовилось к этому событию.\nНедавнее прибытие надменной генуэзки-ласомбра по имени Сельваджия также представляет угрозу правлению Анаклета. Генуэзка находит много дружественных слушателей в своих тонко завуалированных попытках подготовить государственный переворот против Анаклета, не прибегая к насилию со стороны новообращённых. Сам Анаклет пытается ограничить ее авторитет, но, как и в большинстве других случаев, в настоящее время ему ничего не удается добиться."
 POD_investigate.desc.791003: "Цыган по происхождению, Изидор с юных лет научился многим необычным тактикам ведения боя, а также мошенничеству и розыгрышам. Во время своих путешествий он проникся неприязнью к семье Талтосов и особенно к Василию Талтосу. Он организовал резню соратников Василия в Константинополе, после чего был объят своим дядей Ирендо Торену. После этого он вместе со своей ватагой скитался по Восточной Европе, воруя и ища постоянного пристанища. Его соперничество с Василием, который выжил и был [Concept('Embrace', 'объят')|E] в клан Равнос, продолжалось и процветало в это время. Хотя Изидор считает, что с Василием расплатились, он по-прежнему ненавидит его и считает предателем своего народа.\n\nДальнейшая судьба в каноне\nВ конце концов, он приведет свой народ в Трансильванию, где большинство из них будут порабощены или убиты. Проклятый своим собственным народом за то, что привел их в эту новую враждебную страну, Изидор совершит самоубийство в середине XIV века."
 POD_investigate.desc.790784: "Она, как и многие ее соплеменники, проклята исключительно порочной формой их [Concept('Clan', 'клановой')|E] слабости по отношению к её [Concept('Embrace', 'объятиям')|E]. В то время как у других представителей её клана обычно была бы смертельная бледность, она напоминает разлагающийся труп – зомбу. Насмешливые [Concept('cainite', 'каиниты')|E] вскоре дали ей имя «Троглодития», которое она носит как своего рода почетный знак мученицы.\nОна присоединилась к группе носферату, но ее мастерство Затемнения недостаточно развито, чтобы скрыть свою внешность. Но, верная себе как мученица, она добилась лучшего в своей жизни, став наемницей, действуя в качестве посредника для Каппадокийцев и Джованни, добывая мертвые тела для экспериментов, необычные травы и алхимические ингредиенты, а также странные артефакты, которые привлекли ее внимание. Она сама по себе превратилась в настоящий черный рынок.\n\nДальнейшая судьба в каноне\nЕе деятельность и местонахождение после Темных веков и прихода к власти клана Джованни неизвестны, но подразумевается, что она стала предком (или, возможно, прародительницей) линии крови Самеди. Было высказано предположение, что она призвала на помощь могущественных старейшин, чтобы сбежать в Америку в разгар чистки клана Джованни от Каппадокийцев."
 POD_investigate.desc.790956: "Родился за пределами Барселоны в семье мусульманина-бербера и иберийки, которые, по мнению тех, кто был у власти в Иберии, были преданы своей матери. Чавес быстро начал презирать непоследовательность своей матери и оставил ее при первой же возможности, присоединившись к Омейядам. Он прошел подготовку в качестве лазутчика, и его навыки, а также решительность привлекли внимание мастера-ассасина Тарика, который организовал тайную работу Чавеза против халифата.\nПолный решимости покончить с собой, так как был уверен, что халиф казнит его, как только он начнет действовать против него, Тарик подошел к нему и рассказал о Хакиме и пути Крови. Чавес посвятил себя Тарику и после десяти лет обучения был представлен [Concept('Clan', 'клану')|E]. В 975-ом году н.э. Чавес был направлен в Египет, чтобы наблюдать за развитием Фатимидского халифата и сообщать о любых действиях сетитов.\nПосле Первого крестового похода Чавес был направлен в Иерусалим, где своими глазами увидел варварство христиан. Однако после завоевания города Салах ад-Дином у Чавеса возникли разногласия по поводу справедливого отношения к язычникам. Он разочаровался в мусульманской вере и еще крепче привязался к принципам справедливости, подробно изложенным в Пути крови.\n\nДальнейшая судьба в каноне\nОн переживет Восстание анархов, держась подальше от земель, контролируемых христианской церковью, но из-за проклятия крови становится все более безрассудным. В конце концов, в конце XVI века Силсила отправили его на самоубийственную миссию, когда его вспыльчивость стала угрожать безопасности клана."
 POD_investigate.desc.790914: "Котар, первоначально странствующий ремесленник, названный в честь ханаанского бога, заболел проказой и был изгнан в долину Хинном. Он принял свое изгнание с достоинством, веря в высшее предназначение. Обучая прокаженных своему ремеслу, Котар стал номинальным главой их маленькой общины.\nВскоре после завоевания Израиля евреями Котар посетил странствующий проповедник, такой же прокаженный, как и он сам. Прокаженный сказал ему, что он несет на себе печать Божьего проклятия, наложенного на первого убийцу, и что прокаженные были Его избранниками, страдающими за грехи мира, пока новый мир не восстанет из пламени Хиннома. Котар стал его учеником и в конце концов был вознагражден [Concept('Embrace', 'объятиями')|E].\nКотар продолжал шептать слово Божье прокаженным, находившимся под его опекой. Тщательно подготовив сеть потомков, простиравшуюся от Рима до Дели, носферату собрал информацию о важных [Concept('cainite', 'каинитах')|E], которые, по его мнению, могли пригодиться в Судный день. Сам Котар с абсолютной убежденностью верит в наступление конца света, но придерживается иудейской веры своего [Concept('Sire', 'сира')|E]. Он покидает Хинном лишь в редких случаях, в основном для того, чтобы наказать тех, кто охотился на тех, кто находился на его попечении, и на его собственных детей, когда они слишком часто кормились.\n\nДальнейшая судьба в каноне\nВо время Черной смерти Котар впадёт в торпор, и его дитя будет покорно наблюдать за ним до тех пор, пока он не проснется в Современных ночах. Затем он будет усердно трудиться, защищая свой выводок от безумия Малкава, распространяющегося по Иерусалиму."
 POD_investigate.desc.790965: "Дренис родился в семье процветающих виноделов в конце II века. Будучи их единственным выжившим сыном, он был обручен в 15 лет по договоренности. Но всего через два месяца на его народ обрушилась война, и молодой человек был избит и изнасилован вражескими солдатами, когда пытался защитить земли своего отца.\nЭтот инцидент держался в секрете, чтобы избежать расторжения брака, но Дренису так и не удалось выполнить свой супружеский долг перед семьей. Вместо того чтобы продолжать позорить свою семью и бесчестить жену, он сбежал и нашел убежище у жриц Кибелы, которые тоже родились мужчинами, но, чтобы служить великой Матери, символически стали женщинами.\nИменно в этом месте он встретил их лидера, старого каппадокийца по имени Ашушунамир, который практиковал гораздо более древнюю форму обрядов Кибелы и Аттиса. Юноша отреагировал на свои [Concept('Embrace', 'объятия')|E] с ужасом. Кормление от смертных вызывало у него почти такое же отвращение, как встреча с бывшей невестой много лет назад. Тем не менее он кормился, но никогда не получал от этого полного удовольствия. Когда культ вымер, Дренис отправился странствовать, так как он так и не получил удовлетворительных ответов от своего [Concept('Sire', 'сира')|E], и даже самые мудрые жрецы смерти Эрджиеса не смогли ответить на вопрос о необходимости жестокости, жажды крови и страданий, которые идут рука об руку с вампирическим состоянием.\n\nДальнейшая судьба в каноне\nВсё ещё ища ответ, Дренис попадет в зарождающуюся котерию Инконню Кретея. Он будет заточён в Хунедоаре, как и все остальные, после роковой ошибки Кретея."
 POD_investigate.desc.790612: "Первоначально Анделеон был фармаком в Древней Греции, который практиковал человеческие жертвоприношения, чтобы усилить свою магию. Старейший, завидуя этому искусству, [Concept('Embrace', 'объял')|E] Анделеона и сделал его своим посланником к защитникам Еноха.\nПосле того, как его приняли в Тал'махе'Ра, Анделеон отправился исследовать [UmbraGlossaryLocalized('pod_realm_tempest','Бурю')] с пятью спутниками, чтобы найти отражение Эдема в его глубинах. Он рассудил, что если бы Первый город можно было найти в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], то наверняка здесь были бы и какие-то остатки Рая. Во время своих путешествий он добрался до Стигии, Свара и, в конце концов, до Лабиринта. В нем он обнаружил лес, который шептался человеческими голосами, населенный спектрами.\nАнделеон верит, что это Д'Хайну, сад Лилит. В других версиях говорится о «корнях горы Меру» или «беззвездном конце неба». Продвигаясь вперед, он достиг центра леса. Их ждал двор из тринадцати тронов, окруженный бездонным колодцем, где Анделеон подошел к колодцу и прошептал что-то в его глубины. Из-за этого его фигура покрылась рябью, в то время как другая версия утверждает, что бесформенное существо поднялось по колодцу и что Анделеон питался из него. Впоследствии он вернулся и с поразительной скоростью овладел Изменчивостью, отступив обратно в трущобы Первого города вместе со своим выводком.\n\nДальнейшая судьба в каноне\nВ одну роковую ночь, когда Тал'махе'Ра придут на разведку, они найдут только ужасы в обличьях потомков Анделеона и его сосудов, без каких-либо следов самого мафусаила. Тогда начнут распространяться легенды об истинной природе Изменчивости..."
 POD_investigate.desc.791147: "На первый взгляд, Сундервер - просто маленький, худощавый мужчина средних лет, с бритой головой, V-образной меткой на лбу и в белом халате. Затем вы видите его глаза – черные, притягательные, горящие фанатичной волей. Пустота смотрит на вас в ответ.\nИндийский вдохновитель, Сундервер предпочитает работать только с другими дайтья или со своими смертными индийцами и различными странными и тайными культами, разбросанными по всему миру. Он не только поддерживает верность нескольких культов судного дня, но и может создавать новые по приказу. В [Concept('Clan', 'клане')|E] ходят слухи, что у него и такого же загадочного Куфура ам-Геру, самопровозглашенного «воителя Сета», есть взаимопонимание, и они иногда работают вместе.\n\nДальнейшая судьба в каноне\nСундервер станет легендой для европейских вампиров викторианской эпохи. Он отразит нападение иноземных захватчиков, а затем нападет на самого Митру в Лондоне, едва не убив его. Сундервер также проявит себя как мастер невозможных побегов, возвращаясь от, казалось бы, неминуемой окончательной смерти не менее трех раз. В наши дни он будет готовить новые планы, чтобы отвлечь неверующих от его истинного замысла, поскольку вся убийственная изобретательность человека поблекнет, когда древнее колдовство Индии широко распахнет врата и владыка Шива откроет свой третий глаз, чтобы уничтожить мир."
 POD_investigate.desc.792594: "При жизни Нейт была членом культа Исиды и убежденной противницей последователей Сета. За свои героические подвиги в битве с вампирами-слугами Сета, где она погибла, ей было даровано заклинание Жизни, и она вернулась как одна из Шемсу-Геру.\nБудучи одним из величайших воинов Гора, его личным телохранителем и ассасином, Нейт за тысячу лет овладела боевым искусством и быстро приспособилась к новым методам убийства. К сожалению, жажда крови на протяжении многих жизней подтачивала ее разум, делая ее холодной и неудовлетворенной своими победами. Только самым кровавым и тяжелым битвам удается пробудить в ней интерес.\nВ конце концов, каждая битва заканчивается одинаково: не триумфом, а хладнокровием, неспособным насладиться сладостью еще одной победы. Она может проиграть битву за свою человечность еще до любого поражения на поле боя.\n\nДальнейшая судьба в каноне\nПосле разрушения Джа-акха она станет одной из Имху, 13 мумий, отобранных самим Гором для подготовки к новой эре."
 POD_investigate.desc.792412: "Об Улугбеке мало что известно, даже его настоящее имя. Ходят слухи, что он основал «Детей Пирамид«», входил в руководящий круг элиты и был членом ордена квезиторов. Известно лишь, что он был завербован Миерлиндой в дом Тремер, а позже [Concept('Embrace', 'объят')|E] ею.\nУлугбек был одним из главных участников погрома Салюбри, выслеживая и подвергая диаблеризации десятки членов клана Целителей. Впоследствии он выполнял дипломатические обязанности для тремеров. По некоторым сомнительным слухам, он состоит в сговоре с культистами Бабы-Яги, но это так и не было доказано.\n\nДальнейшая судьба в каноне\nУлуг продолжит с честью служить тремерам, заслужив титул понтифика. Он будет бороться с Карлом Шректом за пост юстициара, но будет смещен в пользу Анасташа ди Загреб, что его очень огорчит, поскольку он считает, что он более силен и подходит для этой работы, чем ди Загреб, который получил эту должность в основном по рекомендации своего наставника."
 POD_investigate.desc.792611: "До своего перерождения на службе у Сета Хемхемти был распутным и прожорливым работорговцем, доходившим до того, что поедал священных крокодилов Собека. Этот вопиющий проступок заслужил уважение Сета и его место в качестве нынешнего лидера так называемых Проклятых мумий.\nРаботая стратегом и составителем заговора на силы Сета, Хемхемти с момента своего перерождения только усилил свой нечестивый аппетит. Теперь он известен как распутный каннибал, и исходящее от него зловоние само по себе является оружием. Благодаря этому он подружился с другой мумией, Амамом Пожирателем, и они вдвоем часто устраивают каннибалистические соревнования по поеданию пищи.\n\nДальнейшая судьба в каноне\nСо временем Хемхемти переориентирует свои усилия на финансовую сторону дела. Он станет казначеем мумий Сета. При этом, конечно, сохранит свои привычки в еде в качестве хобби."
 POD_investigate.desc.792600: "Спустя долгое время после того, как было создано заклинание Жизни и Гор и его последователи начали войну против Сета и его приспешников, некоторые мумии устали от своей, казалось бы, бесполезной войны и стали ишмаэлитами, которые хотели быть независимыми от Гора и его войны. В последующие годы один из них обучал одаренного мага по имени Кабир принципам заклинания Жизни.\nКабир использовал это, чтобы создать своё собственное заклинание Жизни и создать своих собственных бессмертных, которые ничего не знают об Осирисе и Маат, к большому ужасу сторонников Гора. Они уничтожили письмена Кабира, и в результате в Европе сохранилось всего несколько мумий, включая самого Кабира. Он и его немногочисленные последователи поняли, как важно скрываться в других сверхъестественных сообществах, предлагая некое подобие убежища от вечной войны Гора и Сета.\n\nДальнейшая судьба в каноне\nНастоящие выжившие, Кабир и его соратники (с трудом) переживут грядущие века. Даже Шестого вихря будет недостаточно, чтобы стереть их с лица земли. Однако Гор до сих пор не простил их, и быть кабири в современности так же тяжело, как и когда-либо."
 POD_investigate.desc.792595: "Царица и ученая до своей Первой смерти, Неферухайт была избрана культом Исиды за свой политический статус и значительную эрудицию. Однако вскоре выяснилось, что ее мало волнует крестовый поход Гора, и она сочла свою жажду знаний гораздо более интересной перспективой провести свою вечную жизнь.\nГор воспринял это так, как и ожидалось, и с тех пор она вместе с другими мумиями-единомышленницами отправилась в Египет, чтобы найти свое истинное призвание. Здесь она снова стала своего рода царицей, правящей с грацией и элегантностью, которыми она когда-то славилась.\n\nДальнейшая судьба в каноне\nКакое-то время Неферухайт будет жить безбедно, со временем меняя свою историю и род занятий, но всегда с изяществом, подобающим ее положению. Однако Шестой Великий вихрь и возобновление усилий сторонников Гора по выслеживанию «мятежников» поставят ее в еще более опасное положение."
 POD_investigate.desc.792592: "Сестра-Червь не любит открытый воздух. Она родилась в Улье, и туннели кажутся ей такими же естественными, как трава и деревья для других людей. Она знает, что нужно делать, чтобы не попасть в ловушку. Ее брат разбился насмерть в яме с серебряными шипами. Он был идиотом. Сестра-Червь умна. Она научилась разговаривать с духами червей и паразитов, со всеми существами, живущими под землей.\nВирм хочет, чтобы она жила под землей, пряталась и скользила под поверхностью и удивляла своих врагов. Теперь это говорит ей о действии великого духа. Это говорит ей о любимом ребенке, нуждающемся в ее помощи. Сестра-Червь должна освободить его. Только тогда Сестра-Червь возвысится в глазах Вирма."
 POD_investigate.desc.790368: "Нергал, наряду с Молохом и Неназванной, был частью племени инферналистов. Они приносили людей в жертву в колодце под землей. Некий [Concept('antediluvian', 'допотопный')|E] нашёл их и, в ярости от незрелости их зла, приступил к истреблению племени. Он осушил их досуха и бросил в их же колодец. Когда [Concept('antediluvian', 'допотопный')|E] пролил свою кровь в колодец, чтобы кто-то мог выжить и усвоить его урок, она была поглощена Нергалом и двумя другими. После того, как [Concept('antediluvian', 'допотопный')|E] ушёл, все трое вышли из колодца как вампиры.\nОднако Нергал был чрезмерно эгоцентричен и уверен в собственной божественности. Он желал пробудить Спящих, которых его прежнее племя держало в спячке, чтобы обрести божественную силу на уровне смертных. После того, как демоны рассказали ему, что под его городом спит одно из этих существ, он решил призвать его и узнать его истинное имя.\nПланы Нергала приведут к печально известным «войнам Баали», где его легионы столкнутся с [Concept('antediluvian', 'допотопным')|E] в беспрецедентной демонстрации единства. Оба раза Нергала едва удавалось остановить и оставить умирать, но его наследие сохранится навсегда как прародителя инфернализма и поклонения демонам.\n\nДальнейшая судьба в каноне\nНергал пережил два своих поражения и отступил на чужой континент. Маскируясь под божество ацтеков, он будет столетиями упиваться кровью, пока отряд Кортеса и неживые защитники не доведут его до [Concept('torpor', 'торпора')|E]. Но даже спящий, он окажет огромное влияние на будущее [Concept('cainite', 'каинитской')|E] расы."
 POD_investigate.desc.790367: "Молох, наряду с Нергалом и ещё кем-то, принадлежал к племени инферналистов, которые приносили людей в жертву в колодце под землей. Некий [Concept('antediluvian', 'допотопный')|E] нашел их и, в ярости от незрелости их зла, начал истреблять племя.\nЧтобы некоторые могли выжить и усвоить его урок, он бросил их тела в их же колодец, а затем пустил в них свою кровь. На следующую ночь Молох, Нергал и другая вышли из колодца вампирами, первыми из Баали.\nВ отличие от открытых и необдуманных действий Нергала, Молох предпочитал более тонкий подход: он поощрял культы и ордена среди населения, чтобы они служили его интересам. Он был невысокого мнения о Нергале, даже называл его «шлюхой Баали».\nКогда Нергал наконец восстал и собрал Баали под своим предводительством, Молох запретил своим отпрыскам присоединяться к нему, но отказался от дальнейших действий, поскольку ему были даны видения, в которых говорилось о позорном поражении, которое потерпят Баали. Обвиненный в трусости многими младшими членами своего рода, он позволил тем, кто хотел покинуть его, уйти и забрал с собой своих самых верных отпрысков, отправившись в колонию Карт-хадашт, которая позже станет известна как Карфаген.\nВ Карфагене Молох стал доверенным лицом Троиль, зная о её темном голоде и поощряя этот аспект. Вскоре Баали стали одной из самых влиятельных вампирских линий в городе, требуя кровавых жертвоприношений и поклонения от смертных жителей. Под влиянием Молоха Троиль стала гораздо более капризной, высасывая из своих врагов витэ и даруя объятия детям, чтобы просто сожрать их. Со временем они стали любовниками, о чём никто из потомства Молоха не знал.\nКогда пал Карфаген, Молох сражался бок о бок с Троиль против захватчиков, пока они оба не были погребены под землёй в последнем объятии."
 POD_investigate.desc.791150: "Говорят, что Осирис был рождён от Геба и Нут и был старшим братом Сета. Они жили на берегу Нила в Египте, под властью своего деда Ра. Сет покинул Египет, приняв имя Сутех, и был [Concept('Embrace', 'объят')|E] на пути в Ассирию. После смерти Ра Осирис взял на себя руководство Египтом, будучи объят [Concept('antediluvian', 'допотопным')|E] Тифоном.\nТысячелетия спустя Сутех вернулся в Египет под именем Сет. Вероятно, он был возмущен, узнав, что его брат все еще жив и стал таким же вампиром, как и он сам. Он развязал войну со своим древним братом Осирисом, разрубив его на четырнадцать частей. Затем он разбросал части своего тела по всему Египту.\nИсида, жена Осириса, сумела восстановить его с помощью заклинания, столь могущественного, что его больше никто не увидит. Осирис изменился навсегда. Он преодолел проклятие, наложенное на него Тифоном, и снова обрел истинную жизнь. Затем он сошёл в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], где занял своё место, чтобы наблюдать за [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмным королевством Песка')], загробным миром Египта. Он всё ещё остаётся там, бездействуя в течение тысячелетий.\n\nДальнейшая судьба в каноне\nОсирис вернется в Последние ночи, помогая своему сыну Гору и его избранным воинам обрести истинное бессмертие. После этого он принесет высшую жертву, чтобы укрепить пошатнувшуюся защиту мира смертных от инфернального."
 POD_investigate.desc.710201: "До своего восхождения к славе Антиорикс правил в Галлии как военачальник вместе со своим родичем Уэруиком, пока римляне не вторглись в их земли. Признавая идеалы своего клана среди римлян (а также заинтригованный могущественным тореадором Бештером), он покинул Галлию, чтобы присоединиться к Вечному сенату, обрекая свой народ на порабощение. Когда Бештер увлекся новой христианской верой, именно Антоний дал ему совет и оказал поддержку, которые позволили осуществить его мечту.\nПока Бештер, ныне называющий себя Михаилом, терялся в догадках, Антоний рассказал о специфике построения новой и сильной империи. Однако в их отношениях были свои подводные камни. Самым серьезным было появление странного цимисхи, известного как Дракон, который вскоре стал любовником Михаила.\nАнтоний занялся созданием новой империи, все время пытаясь вернуть безраздельное внимание Михаила. Он был первым из Троицы, кто поддержал Константина в его поисках, привлекая внимание своего возлюбленного к смертному полководцу. Мечта процветала веками, и Михаил деликатно натравливал своих возлюбленных друг на друга, чтобы сохранить равновесие в Троице.\nОднако это равновесие в конце концов нарушилось, и Антоний поддержал воцарение Льва III в 717 году и положил начало иконоборческому движению против религий крови, возглавляемому Драконом. Борьба иконоборцев, как среди смертных, так и среди вампиров, в конце концов стала настолько ожесточенной, что привела к уничтожению Антония руками Кая в 796 году. Смерть Антония была оплакана как Михаилом, так и Драконом, и привела к тому, что Мечта перестала функционировать, что привело к растущему безумию Михаила, а Дракон покинул город."
 POD_investigate.desc.790779: "Нгало Умбеке - нубийский мудрец, который когда-то принадлежал к котерии, правившей вампирским населением Равенны, а теперь выступает в качестве посла от имени своих собратьев по [Concept('ashirra', 'Аширре')|E] к остальной части [Concept('Clan', 'клана')|E] Ласомбра. Высокий мужчина с внешностью князя-воина, но умом ученого, Нгало сумел очаровать императора Священной Римской империи Фридриха, который, сам того не подозревая, мог бы стать могущественным союзником в нынешней гражданской войне Ласомбра.\nОднако это сделало его врагами как Букефоса, лидера фракции латинян, так и Монтано, которые не любят никакого внешнего вмешательства в дела южной Италии. Все еще впечатляющая мощь Моря Теней теперь обрушивается на Нгало и его последователей, и, возможно, это только вопрос времени, когда последнее присутствие Аширры в Италии исчезнет навсегда."
 POD_investigate.desc.790872: "Изначально саксонский тан, Этельвульф встретил свой конец на поле боя против коренных бриттов. Он был [Concept('Embrace', 'обращён')|E] из-за своей смелости и отчасти сохранял её в первые годы своей жизни, когда он больше походил на зверя. Его [Concept('Sire', 'сир')|E], однако, была ярым последователем Дороги Королей и культа Митры и приобщил Этельвульфа к обоим, когда ему удалось не отставать от него.\nЭтельвульф стал миссионером, путешествуя по Европе и пытаясь распространять веру в своего бога. У него было мало успехов, и когда он вернулся в Британию, то обнаружил, что местный культ почти исчез. Его отказ принять христианство привел к конфликту с местными властями, как сородичами, так и скотом, и он был вынужден отправиться в Честер, князь которого, Марк Вер, разделял его веру. Когда Этельвульф встретил повелителя Вентру, носившего то же имя, что и его бог, он немедленно подчинился ему, уверовав в присущую ему божественность.\nС тех пор Этельвульф служит Митре как очень верный страж порядка и военачальник.\n\nДальнейшая судьба в каноне\nЭтельвульф падет во время восстания против правления Митры во время Войны Алой и Белой розы, в результате чего сам Митра вступит в бой и проткнет колом убийцу своего агента, чтобы тот сгорел на солнце."
 POD_investigate.desc.791210: "Молодой дворянин из Аквитании, Эмерик был неамбициозным, но спокойным и сострадательным человеком, что принесло ему [Concept('Embrace', 'объятия')|E] от монаха-салюбри. Затем они путешествовали вместе, по пути обучаясь и помогая людям, пока его [Concept('Sire', 'сира')|E] не постигла жестокая смерть от рук Баали. Через некоторое время Эмерик подружился с князем Буржа, пока не пришли тремеры.\nОтказавшись предать Эмерика смерти, князь был убит при нападении тремеров на город. С помощью двух странных гаргулий салюбри удалось отомстить за своего друга и захватить контроль над городом. С тех пор он стал справедливым и преданным своему делу князем, успешно сотрудничающим с силами клана Тореадор во Франции. И всё же, каким бы сострадательным он ни был, любого тремера, ступившего в его город и ожидающего пощады, ждет суровое пробуждение."
 POD_investigate.desc.791293: "Будучи при жизни приверженцем неоплатонической философии, Флавий Сидон всю свою нежизнь боролся за то, чтобы придерживаться своей умирающей философии. Сначала преследуя ранних христиан, он перешел на другую сторону, когда пришли вестготы, обнаружив, что они еще хуже последователей Иисуса. Объединившись с Церковью, Флавий сумел обуздать власть вестготов... но, в свою очередь, был усмирён христианами и стал марионеточным правителем.\nЗатем прибыли мусульмане и их благодетели из [Concept('ashirra', 'Аширры')|E]. Объединившись с ними, он безуспешно пытался снова стать значимым, но вскоре был снова проигнорирован двумя группировками. Однако нынешняя Реконкиста смертных дала ему новый шанс, и он быстро вытеснил ослабленную [Concept('ashirra', 'Аширру')|E] из своего города. Этим политическим ходом Сидон заслужил неохотное уважение ласомбра-христиан... к его большому неудовольствию, поскольку он по-прежнему считает их неотесанными захватчиками. Но, по крайней мере, на данный момент Флавий снова является самым могущественным и влиятельным [Concept('cainite', 'каинитом')|E] в Сарагосе."
 POD_investigate.desc.790278: "Древнегреческий философ досократовской эпохи Демокрит был сторонником логических рассуждений, а не субъективных наблюдений. Он известен своим научным подходом к политике, дипломатии, переговорам. Многие из тех, кто встречался с ним, считают вампира самым спокойным, рациональным и уравновешенным человеком, которого они когда-либо встречали. Он также известен как наставник противоречивой фигуры в истории Бруха, Этейры, которая, как говорят, выдала секреты Карфагена ради своей безопасности и, возможно, даже предложила посыпать землю солью, когда город был сожжен римлянами.\n\nДальнейшая судьба в каноне\nДемокрит будет служить вторым в истории юстициаром Вентру с 1504 года, по крайней мере, до XVI века. Его отношения со своими братьями-лайбон также становятся все более напряженными с каждой ночью, поскольку они начинают видеть в нем комнатную собачку для вторгшихся [Concept('ashirra', 'аширритов')|E] и их смертных-мусульман."
 POD_investigate.desc.791187: "Являясь загадкой для [Concept('cainite', 'каинитов')|E] Каира, Джубал был на стороне султана Антиноя с тех пор, как тот взял город под свой контроль. В то время как другие люди самоустранялись из-за предательства, амбиций или просто плохого совета, Джубал терпеливо выступил вперед, чтобы взять на себя большую ответственность. У него нет амбиций править этим городом, и он доволен тем, что остается главным советником Антиноя.\nОднако недавние события подвергли испытанию легендарное терпение Джубала. Сетиты становятся все более и более смелыми, и, что еще хуже, Антиной отказывается от его советов или даже полностью игнорирует их. Он подозревает очевидное - влияние сетитов - и теперь ищет тонкие методы контроля над их растущей властью."
 POD_investigate.desc.790620: "Могущественная ведьма-цимисхи, Сикоракс выбрала нокскую культуру своим народом, но её правление было немедленно оспорено йоруба и их магами-аджогунами, которые считали Сикоракс и «последователей Кагна» мерзостью. Преследуемая и гонимая по Африке, она в конце концов была вынуждена пробудить своего [Concept('Sire', 'сира')|E], чтобы прийти ей на помощь. К тому времени работорговля сильно навредила народу йоруба, что только разожгло ненависть аджогунов.\n\nДальнейшая судьба в каноне\nНесмотря на договоры с чужеземными сородичами, Сикоракс и Демдеме не смогут переломить ситуацию в пользу своего [Concept('Clan', 'клана')|E]. Сикоракс в конечном счете будет уничтожена некоторыми из оставшихся аджогунов, в результате чего африканские цимисхи распространятся вдоль региональных побережий или окраин."
 POD_investigate.desc.790832: "Родившаяся в семье ювелира, который увлекался наукой, Доминик оказалась его самой многообещающей ученицей. Дворяне и купцы искали ее общества, а ее острый ум поражал всех, кто с ней встречался. Сыновья аристократов соперничали за ее руку, обходя многих более красивых, богатых и знатных женщин, чтобы добиться ее. Она не проявляла особого интереса к их вниманию, что только разжигало их пыл.\nВ свои двадцать пять лет умная, отчаянно независимая и счастливо незамужняя молодая женщина привлекала не только пылких поклонников; она навлекла на себя гнев до-инквизиционного духовенства. Приговорённая к смертной казни через повешение за несанкционированное чтение греческих классиков, она была спасена властителем Вентру, который хотел воспользоваться ее мудростью. Доминик, однако, была в ярости из-за того, что ей было отказано в праве отстаивать свои убеждения. Её [Concept('Sire', 'сир')|E], не понимающий, что некоторые люди на самом деле жертвуют собой ради своих идеалов, был сбит с толку, но вскоре прибег к узам крови, чтобы подчинить своё дитя, что ещё больше разжигает неприязнь Доминик к старейшинам.\n\nДальнейшая судьба в каноне\nДоминик охотно присоединится к Восстанию анархов и станет одной из самых успешных стратегов Шабаша. Ей будут предложены большие награды, но она откажется от них, всегда веря, что единственной достойной целью является свобода, а не власть или честь. По сей день её часто называют «Совестью Шабаша», и её уважают как друзья, так и враги."
 POD_investigate.desc.699999: "Ангивар, один из первых обитателей долины реки Майн, жил в каменном веке в племени, находившемся под защитой Отпрысков Фенрира. Однажды ночью он обнаружил девушку, которая сидела на берегу Майн и плакала кровавыми слезами. Ангивар выслушал её историю и не отверг ее. Тронутая его искренностью и честностью, девушка [Concept('Embrace', 'объяла')|E] его.\nПримерно в четвёртом тысячелетии до нашей эры он прибыл в Ниневию, где местный правитель, малкавианин по имени Ануиту, пригласил его на кровавый пир с намерением убить. В результате конфликта Ануиту был уничтожен, а его храм сожжен дотла. Испытывая отвращение к цивилизации юга, Ангивар вернулся домой, не обращая внимания на то, что дитя Ануиту, Инанна, поклялась отомстить ему.\nЭто стало началом долгого и ожесточенного конфликта, Инанна связала свою судьбу с Римом, в то время как Ангивар помогал защищать местные германские племена. После своей победы в 110 году Ангивар обратил своё внимание на Никтуку, грозных страшил, охотящихся на носферату. Несмотря на несколько побед, он был тяжело ранен и вынужден отступить во Франкфурт. Именно там он познакомился с Юлией Антазией и вскоре был очарован ее утопическим видением [Concept('cainite', 'каинитского')|E] общества, немедленно посвятив себя ее делу.\n\nДальнейшая судьба в каноне\nИнанна вернётся и заставит Ангивара защищаться на протяжении столетий. И всё же, даже в самые мрачные моменты, он никогда не перестанет пытаться направлять и защищать своих собратьев-носферату, что сделает его легендой среди проклятых."
 POD_investigate.desc.POD_Rock_Lord_01: "Первая гаргулья, которую Горатрикс и Вирстания когда-либо создали и который считался успехом, был назван Чаундис. Он должен был стать типичным в своем роде, будь то внешность или абсолютная преданность тремерам. Чаундис верно служил пять лет, пока не вернулся с задания, и тремеры больше никогда его не видели, считая с этого момента мертвым.\nОднако Вирстания вскоре начал верить, что Чаундис сбежал и создал свой собственный выводок независимых гаргулий, неподвластных тремерам. Эта история о «Каменном владыке» вскоре стала любимой легендой среди гаргулий.\n\nДальнейшая судьба в каноне\nОднажды ночью гаргульи завоюют свою независимость, и титул «Каменного владыки» перейдёт к другой легенде из их рода. Однако первого «Каменного владыку» ждёт самая трагичная судьба: он снова окажется в цепях и рабстве."
 POD_investigate.desc.790268: "Олав Виклунд, человек значительной личной доблести, но не обладавший большим авторитетом, оказал небольшое влияние на скандинавских Вентру, в основном благодаря своей дружбе с более амбициозной Агнетой Саннрсте. Олав прежде всего солдат, и он не в ладах с обязанностями князя, но пока что ему удаётся справляться с ними в нынешних условиях войны с эйнхериями.\n\nДальнейшая судьба в каноне\nОлав сделает Стокгольм центром своей власти после победы Вентру над эйнхериями. Его правление будет ничем не примечательным, и он исчезнет из истории в начале современной эры."
 POD_investigate.desc.791455: "Старшая дочь мелкопоместной арагонской аристократической семьи, Лизета своей красотой привлекала многих поклонников, в том числе и своего будущего [Concept('Sire', 'сира')|E]. Вскоре она стала его самым доверенным помощником, соблазняя и очаровывая влиятельных людей, чтобы те помогали его делу. Однако она зашла слишком далеко, и обиженные жены вскоре рассказали христианским рыцарям о «дьявольской соблазнительнице». Последовательное нападение погубило её [Concept('Sire', 'сира')|E] и заставило Лизету ожесточиться и отомстить Церкви.\nСочтя, что это слишком укоренилось в Западной Европе, она переехала в Венгрию и усердно работала над формированием зарождающегося духовенства в соответствии со своими порочными замыслами.\n\nДальнейшая судьба в каноне\nЛизету предаст ее союзник Геза Арпад. Закованная в цепи и подвергнутая пыткам Инквизицией, она сгорит при свете дня задолго до того, как ее отправят на костер. Она воспользуется возникшей неразберихой, чтобы сбежать, но никогда не оправится морально и физически от этого испытания. Маскируясь под носферату, она станет одним из самых опытных храмовников Шабаша."
 POD_investigate.desc.505108: "До прихода римлян Даника жила в городе Сармизегетуза, столице Дакии. В возрасте четырнадцати лет она была обручена с воеводой нежити по имени Дамек Рутвен. Она получила образование, и её [Concept('Sire', 'сир')|E] навещал её только раз в год. После обучения она стала править своими владениями, служа Дамеку, который был занят процессом подготовки новой невесты для себя; вскоре Даника узнала, что она не первая и не будет последней. Хотя она не претендует на заслугу в том, что подстроила отстранение своего сира от власти руками его врагов-цимисхи, она быстро присягнула на верность победителям, сохранив, таким образом, за собой полученные владения, включая замок Хунедоара.\nК тому времени, когда немецкие Вентру начали свои вторжения в Залесье, у неё уже был многочисленный выводок и обширный багаж колдовских знаний, и она была в состоянии противостоять им самостоятельно. Однако, став свидетельницей того, как язычество уступило место христианству, она почувствовала беспокойство и стала искать причину для продолжения своей нежизни, помимо простого питания и созерцания звезд. Сейчас она ищет ответ и цель.\n\nДальнейшая судьба в каноне\nДаника найдет ответ на этот вопрос в зарождающихся Инконню, которые соберутся в её собственном замке. Когда произойдёт великая ошибка Кретея, она, как и все остальные, будет связана демоническим договором."
 POD_investigate.desc.790731: "Элетрия родилась как представительница немногочисленного высшего сословия Спарты в то время, когда Спарта была завоевана Римом. В дни славы Спарты она не могла заниматься искусством так, как сейчас, но теперь она стала известной художницей, которая пользовалась особой популярностью среди чужеземных путешественников и торговцев. Со временем ненависть спартанцев к римским захватчикам достигла предела. Однажды ночью низшие классы и демократы восстали против Рима. Поскольку Элетрия так часто вступала в сговор с захватчиками, она стала мишенью для ненависти спартанского народа.\nПо настоянию Париса Элетрия была спасена Еленой, и вскоре была связана кровью с ней на века, прежде чем ее отпустили, когда она ей наскучила. С тех пор Элетрия путешествует по Европе, останавливаясь только для того, чтобы поработать над своим искусством, прежде чем снова уехать.\n\nДальнейшая судьба в каноне\nЕлена призовет Элетрию в качестве кровавой куклы во время своего путешествия в Новый Свет, прежде чем ее назначат править Вера-Крузом. После ссоры со своей старой подругой Датурой Элетрия будет отозвана обратно в Чикаго и снова станет рабыней Елены. Однако с ослаблением власти Елены в начале XXI века Элетрия впервые начнет задумываться о концепции, которая долгое время была ей чужда: восстании."
 POD_investigate.desc.790153: "О раннем существовании Валленберг известно очень мало, за исключением того, что её сиром была Баба-Яга. Однако известно, что она часто использовала свою способность Затемнения для взаимодействия с миром смертных, часто утешая тех, кто страдал физическими недостатками и кого в ответ избегали их соотечественники.\n\nДальнейшая судьба в каноне\nОна будет долго путешествовать по Европе, пока вместе со своим дитя и возлюбленным Эллисоном Гумбольдтом не решит поселиться в Берлине, вопреки воле князя Брайденштайна. Она будет жить там в течение неопределенного периода времени, пока обрушение канализации во время бомбардировок во время Второй мировой войны не погрузит ее в торпор. Она откликнется на зов Бабы-Яги и по приказу своего пробужденного [Concept('Sire', 'сира')|E] будет координировать действия Носферату в Берлине через Эллисона и вести молчаливую битву за то, чтобы Вильгельм Вальдбург стал единственным князем города.\nПредполагается, что она также боролась за то, чтобы остановить махинации мафусаила Сетитов Нефертити. Когда все будет сказано и сделано, она передаст контроль над Берлином своему сиру."
 POD_investigate.desc.790948: "Урдо был цимисхи, пользовавшимся большой известностью и влиянием в Восточной Европе в ранние Темные века, известным как «Повелитель Адских гончих» и «Скульптор из Плоти тысяч». В тот период, будучи вице-королем Совета воевод, он был глашатаем [Concept('Clan', 'клана')|E] Цимисхи.\nЧерез Урдо Совет издал прокламации, в которых требовал, чтобы воевода Вукодлак предстал перед ними и объяснил правду о своих действиях в отношении богохульного указа, в котором Вукодлак утверждал, что он совершал заклинания, чтобы узурпировать мантию их предков, [Concept('antediluvian', 'допотопных')|E]. Вукодлак, естественно, отказался от призыва и, таким образом, побудил Урдо предложить уничтожить его и захватить все его владения для распределения между оставшимися воеводами в качестве платы не только за военные усилия, но и за нежелательное внимание, которое Вукодлак привлек к клану Цимисхи в регионе. Однако, помня о значительном риске ведения войны со столь могущественным врагом, Совет воевод решил уничтожить Вукодлака могущественным заклинанием с использованием колдовской магии, чтобы погрузить нелояльного воеводу в [Concept('torpor', 'торпор')|E], который длился двадцать столетий.\nПосле этого инцидента власть Урдо быстро пошла на убыль, поскольку многие политические соперники его времени, такие как Нориз, использовали то, что они считали проявлением слабости, чтобы оттеснить его в сторону, превратив некогда гордого вице-короля в забытого пограничного властителя."
 POD_investigate.desc.790816: "Элайху, урожденный Элиас Андроник, на протяжении веков был монитором Инконню в Леванте и Аравии, внимательно следя за текущими событиями для своих хозяев-затворников. Именно там он встретил Ребекку, молодую беженку, в которую влюбился. Вскоре он стал её [Concept('Sire', 'сиром')|E] и они начали путешествовать по миру, учась друг у друга.\n\nДальнейшая судьба в каноне\nСудьба и невезение заманивают их в ловушку в неподходящее время и в неподходящем месте: Барселоне, месте отправления Испанской инквизиции. Ребекка и Элайху быстро обнаруживают, что они немногим лучше узников, окруженных со всех сторон преследованиями по расовому признаку и быстро затягивающимися сетями охотников на ведьм. Их спасет Рафаэль де Корасон, мастер эпохи Возрождения и отец августейшего органа, который история позже назовет Камарильей.\nТореадор предложит им членство в своем молодом ордене в обмен на их уход из мира смертных. Хотя Ребекка захочет отказаться от его предложения и оспорить то, что она считает трусостью де Корасона, Элайху без колебаний пообещает им сотрудничество и поддержку.\nПодробности, последовавшие за этой первой и роковой размолвкой между сиром и дитя, не станут достоянием общественности, но Ребекка покинет Барселону в одиночестве и без всяких ограничений. Об Элайху больше никто никогда не услышит."
 POD_investigate.desc.505168: "Пальюро родился в богатой купеческой семье в Генуе и с раннего детства был приобщен к церкви. Его ум и рвение были высоко оценены власть имущими, но не его острым языком и эгоцентричным высокомерием, поскольку он считал себя более образованным в вопросах веры, чем его учителя. Разгневанный мусульманским захватом Иерусалима, он начал проповедовать против них. Это, а также его связи с семьями генуэзских купцов привлекли к нему внимание некоего ласомбра, который начал обучать его.\nКогда папа Урбан II призвал к крестовым походам, он немедленно присоединился к ним, чтобы создать новый центр власти Ласомбра. Вместе со своим дитя он участвовал в крестовых походах и в 1099 году участвовал в осаде города, впав в монументальное неистовство и убивая всех на своем пути. В это время его также опалила истинная вера городских соборов, что оставило глубокие шрамы на его душе. В период христианского контроля над Иерусалимом он обеспечивал постоянный приток богатых паломников для восстановления соборов и церквей внутри него. После того как мусульманам под предводительством Саладина удалось отвоевать Иерусалим, он задумал изгнать их.\nС недавним возвращением к власти христиан Пальюро попытался вновь завоевать княжество, но ему помешал Луций Треб Руф, который, по его словам, является ставленником Оливкового собора и его лидера, придерживающейся мусульманских взглядов. С тех пор Пальюро замышляет их свержение, надеясь, наконец, установить в Иерусалиме «истинное» христианское правление.\n\nДальнейшая судьба в каноне\nОднако его планы провалятся, и он встретит окончательную смерть, когда гробница будет осквернена в 1244 году."
 POD_investigate.desc.790817: "Детство Ребекки, незаконнорожденной уличной девочки из Иудеи первого века, прошло в захваченном римлянами Иерусалиме. В глубине души она была бунтаркой и примкнула к радикальным политическим убийцам, известным как сикарии. Ребекка вскоре привыкла к этому представлению о двойной жизни, собирая послания и обрывки подслушанных разговоров в покоях своего хозяина и распространяя их среди своих новообретенных братьев.\nВ конце концов, она была вынуждена бежать, когда римляне начали ее активные поиски, и в итоге оказалась на попечении таинственного Элайху. Вскоре пара стала любовниками, а затем [Concept('Sire', 'сиром')|E] и дитя. Узнав всё, что можно, о своем новом состоянии, Ребекка теперь путешествует по миру.\n\nДальнейшая судьба в каноне\nСудьба и невезение заманивают их в ловушку в неподходящее время и в неподходящем месте: Барселоне, плацдарме Испанской инквизиции. Ребекка и Элайху быстро оказываются в окружении преследований по расовому признаку и быстро затягивающихся сетей охотников на ведьм. Их спасет Рафаэль де Корасон.\nТореадор предложит им членство в Камарилье в обмен на то, что они покинут мир смертных. Хотя Ребекка захочет отказаться от его предложения, Элайху без колебаний пообещает ему сотрудничество и поддержку.\nПодробности, последовавшие за этой первой и роковой размолвкой между ними, неизвестны, но Ребекка покинет Барселону одна и без всяких ограничений. Об Элайху больше никто никогда не услышит.\nПосле этого события Ребекка будет скитаться по миру в поисках ответов, прежде чем присоединится к секте старейшин-затворников. В конце концов, ее охватят страсть к путешествиям, жажда справедливости и бунтарства."
 POD_investigate.desc.791170: "Будучи искусным магом и каббалистом, талант Амихая к магии полностью испарился из-за его [Concept('Embrace', 'объятий')|E], но его способность к Доминированию и Прорицанию оказалась поразительной. Не имея возможности продвигаться по службе в доме и растущей пирамиде, его [Concept('Sire', 'дама')|E] превратила то, что могло стать для нее позором, в благо, отправив своё дитя на зарубежные аванпосты, чтобы проложить путь.\nОбосновавшись среди еврейского населения Чочина, Амихай успешно поработил нескольких влиятельных людей в городе, выступая в качестве покровителя торговых караванов. Отсутствие у него магических способностей приводит к тому, что данавы отвергают его, несмотря на то, что он поддерживает непринужденные и сердечные отношения с равнос из Мангалуру."
 POD_investigate.desc.791714: "Сестра Иоанна Магдалена, самая известная из мистиков и провидиц ордена, уступает только Блаженной матери Терезе в своих талантах святой провидицы. Видения, которые посещали сестру в раннем возрасте, поражали ее внезапно и после каждого переживания оставляли ее физически ослабленной и эмоционально разбитой.\nЕе семья в отчаянии обратилась за помощью в местный женский монастырь, решив, что она сошла с ума. К счастью, сёстры святого Иоанна знали ее лучше и помогли ей обрести внутренний покой и в какой-то мере контролировать свои способности.\nСейчас она глубоко погружена в совершенствование медитативных техник, которые позволяют сестрам фокусировать видения, когда они приходят к ним, и разгадывает последнюю серию видений, которые поразили мать Терезу, когда она лежала при смерти."
 POD_investigate.desc.792382: "Первоначально Шаджар ад-Дурр была турецкой рабыней, которую предыдущий султан купил для своей жены. Когда султан умер, его единственный наследник был в отъезде, защищая халифат от Седьмого крестового похода, и Шаджар ад-Дурр опасалась государственного переворота со стороны мамлюков. Вместо этого она скрыла его смерть от общественности и провозгласила себя султаной в отсутствие наследника.\nПосле восстаний среди населения она была вынуждена взять себе мужа, который основал первое государство мамлюков в Египте. Ее гамбит провалился, и после загадочной смерти ее мужа свита соперницы жестоко избила ее и сбросила в ров, но ее спасла носферату Умм аль-Моут, обитавший во рву замка. Вскоре он предоставил ее самой себе.\nПосле того, как Шагарет вернулась на публику, она развернула кампанию против обращения с немусульманами-носферату в Каире и построила убежище для всех, кто хотел спрятаться от Хаджж и мамлюкского князя, контролирующего город. Движение называет себя «Альнилам», и за прошедшие столетия оно стало достаточно сильным, чтобы противостоять безжалостному правлению Хаджж. Некоторые даже подозревают ее в том, что она является тайным лидером культа Геенны."
 POD_investigate.desc.790200: "После падения Карфагена римские Бруха были вынуждены терпеть различные унижения: налоги, ритуалы подчинения и наказания во время любых политических потрясений, даже если они не были виноваты. Гностик Тракс прибыла в Рим столетие назад с простой миссией: испытывать падший клан Учёных, пока они заново не обретут свои идеалы или не будут уничтожены.\nОна обнаружила, что Римом управляли апатично. Они захватили территорию, но их игнорировали. Они устроили засаду, проткнули колом и, предположительно, убили патриция-тореадора, а Кретей ничего не предпринял. Проснувшись, Камилл объявил действия Тракс «отличным развлечением» и назначил её praetor urbanus против воли, хотя, тем не менее, она чувствует ответственность за поддержание мира.\nТракс - фактический лидер местного клана Учёных. Она обратила многих из них в католичество. Тракс теперь считает, что она могла бы реформировать двор и бросить вызов «антипапе», Камиллу.\n\nДальнейшая судьба в каноне\nОна ужасно ошибается. Скрученная Камиллом и управляемая им, Тракс в конечном итоге превратит свои собственные убеждения в чудовищную Тропу катаров, став насмешкой над всем, за что она когда-то выступала."
 POD_investigate.desc.791106: "Родом из древней Македонии, таинственная гангрел, известная только как «Стефания», нашла Британские острова по своему вкусу. Заявив свои права на Уэльс, она вскоре стала опасным врагом местных оборотней - Фианна. Находя, что с люпинами очень весело забавляться, Стефания чередовала великие военные подвиги с грандиозными интригами.\nОна соблазнила короля их племени, и ради любви он пожертвовал всем — своей жизнью, своим племенем и своей душой. О мести гару против него ходили легенды. Он по-прежнему живет в каком-то заброшенном уголке Умбры; его страданиям не будет конца в этот век.\nОднако Стефания не возражает и уже положила глаз на внука короля, могущественного и харизматичного фианна по имени Бладдуд. Какими изысканными способами она сломает его...?"
 POD_investigate.desc.790673: "Антуанетта Совтерр - могущественное создание с обширной сетью союзников и тех, кто обязан ей благосклонностью. Ее редко игнорируют или отказывают в ее желаниях, и она нетерпелива к тем, кто не следует ее приказам. Она может быть вежливой и обходительной, когда это необходимо, но ее поклонение Лилит сделало ее жестокой и презрительной ко всем, кроме своих ближайших союзников.\n\nДальнейшая судьба в каноне\nВлияние Антуанетты будет только расти. Став крупным игроком во Франции, она присоединится к скрытной Тал'махе'Ра в качестве лидера фракции культа Лилит. Ее обширные связи по всему миру обеспечат ей уважение как в Камарилье, так и в Шабаше. Ее падение произойдет только тогда, когда она, наконец, сделает свой ход, чтобы взять под контроль Тал'махе'Ра."
 POD_investigate.desc.791396: "Назира родилась в смутные времена Второго крестового похода и в юном возрасте посвятила себя изгнанию неверных со Святой земли. Убийство ее первого солдата-христианина привлекло к ней внимание Бану Хаким, которые убедили ее присоединиться к ним. Назире было трудно примирить свое новое состояние нежизни и веру в Бога, но она все равно стала грозной колдуньей.\nПосле обучения она подала прошение о присоединении к борьбе за Аль-Андалус, чтобы иметь возможность служить как своему [Concept('Clan', 'клану')|E], так и своей вере. Вскоре она вступила в союз с Бадр и сыграла важную роль в укреплении ее власти над Ночным полумесяцем.\nОднако в последнее время вера Назиры в правое дело ослабевает. Она считает, что мусульмане в Иберии в конечном счете обречены, и лучшее, что она может сделать, - это сохранить их культуру, пока не стало слишком поздно.\n\nДальнейшая судьба в каноне\nНазира будет в ужасе от судьбы иберийских мусульман, обвиняя в этом [Concept('ashirra', 'Аширру')|E]. Защита Гранады, последнего мусульманского оплота в Иберии, становится ее истинным призванием, и она погибает во время последней битвы Реконкисты в 1492 году."
 POD_investigate.desc.790305: "Уроженец Тира, Герсаккун был довольным человеком, который сосредоточился на своем смертном происхождении после [Concept('Embrace', 'объятий')|E]. Однако гнев, который испытывали все дети Троиль, часто брал над ним верх, и в итоге он причинял им боль чаще, чем ему бы хотелось. Во время одной из таких вспышек Герсаккун познакомился с Эшмунамашем, известным врачом, который с нежностью относился к лечению как пациента, так и гостя. Тронутый и чувствующий, что это был человек, который смог бы вынести проклятие Каина, Герсаккун [Concept('Embrace', 'объял')|E] его. К сожалению, этому не суждено было сбыться.\nМягкой натуры Эшмунамаша оказалось недостаточно, чтобы преодолеть ужасное проклятие вампиров, и вскоре он обнаружил, что отдаляется от Герсаккуна. Обиженный и чувствующий себя ответственным за то, что обрек хорошего человека на вечные муки, Герсаккун отошел от политики каинитов, и больше его никто никогда не видел."
 POD_investigate.desc.791757: "Людмила ван дер Хольст - это имя, судя по всему, ненастоящее - значительно старше, чем она утверждает. Она жила в этом регионе задолго до того, как там было основано первое галльско-римское поселение. Малкавианка с самого начала решила, что не позволит чужакам-сородичам разрушить ее дом, и она обладает достаточным мастерством владения своими вампирскими способностями и достаточной силой крови, чтобы воплотить свои желания в жизнь.\nТо, что ван дер Хольст обладает такой огромной властью, ужасает - или, скорее, было бы ужасно, если бы кто-нибудь еще узнал об этом. С этого момента она использовала свое могущество только для того, чтобы замалчивать махинации сородичей по соседству - и даже позволила вентру Камилле Дюшен остаться у власти.\nЕсли она когда-нибудь решит стать более активной на политической арене региона, ван дер Хольст станет почти непреодолимой силой, и никто не может с уверенностью предсказать, что она вскоре не сделает этого.\nВ конце концов, она малкавианка."
 POD_investigate.desc.790102: "[Concept('Sire', 'Сир')|E] Гизелера, Агриппа, построил город Кельн в Германии на пике могущества Рима и сделал его своим домом. Когда в 401 году н.э. римские легионы отступили за Рейн, [Concept('cainite', 'каиниты')|E] ушли вместе с ними. Город был оставлен франкам. Это было в то время, когда Агриппа [Concept('Embrace', 'объял')|E] бургундского принца Гизелера, но прошло 400 лет, прежде чем перед этим новым дитя встала задача вернуть свой любимый город на Рейне.\nВ 860 году Гизелер и его группа отвоевали город у группы христианских магов. Они использовали банду смертных, чтобы выжечь магов из их кафедрального собора. Город был вновь возвращен потомкам Каина, а новым князем стал Гизелер.\nВ какой-то момент до 1230 года члены клана Ласомбра попытались узурпировать его власть. Это вызвало недовольство Ласомбра, который не предоставил им ни аудиенции, ни поддержки в своих владениях, пока он правил. Его связи с кланом Носферату особенно сильны; он защищает и поддерживает прокаженных в своих владениях. Он правит спокойно и уравновешенно, как его научила его прасир Юлия Антазия, которая правит в соседнем Франкфурте. Благодаря этому Кельн стал центром торговли королевства Германия и местом встречи каинитов по всей Европе в Темные века.\n\nДальнейшая судьба в каноне\nЧерез некоторое время Гизелер отречется от престола, но сохранит свое убежище в городе. Он будет известен своими тесными связями с Фридрихом Барбароссой из Франкфурта, с которым он разделяет реформаторские взгляды на Камарилью."
 POD_investigate.desc.792154: "Старшая дочь крестьянина из Киевской Руси, Леля всегда считала себя поэтессой или сказительницей. Жизнь была тяжелой, и ее душа требовала большего, что подтолкнуло ее отправиться в таинственный лес в сумерках. Это привлекло к ней ненужное внимание, и от мучительной смерти ее спасла гангрел Ирина, которая быстро прониклась к ней симпатией.\nИрина объяснила, что она была странницей, которая могла свободно бродить по земле и ни перед кем не отчитывалась. Она спросила Лёлю, не хочет ли та присоединиться к ней. В ответе девушки не было ни малейшего колебания.\nВ течение следующего десятилетия они странствовали вместе, и Лёля изучала обычаи своего новообретенного народа, быстро став известной рассказчицей. Недавно она присоединилась к свите могущественного военачальника Караха, надеясь, что такое собрание могущественных дикарей научит её ещё большему. Она также начала служить наставницей для осиротевших дикарей, надеясь отплатить другим за доброту, которую Ирина проявила к ней."
 POD_investigate.desc.791352: "Иссохшая старая каппадокийка, Гудрунн когда-то была одной из самых уважаемых норвежских колдуний и провидиц. Теперь она - реликвия, пережиток мертвой традиции, и в этом она находит смысл. Она колдует над рунами и выдает загадочные фрагменты пророчеств, которые с такой же вероятностью могут быть подлинными, как и простые манипуляции.\nУпрямая старая карга, Гудрунн оставила позади большинство мирских интриг — теперь ее истинная цель - привести свою веру к достойному концу и приносить другим [Concept('cainite', 'каинитам')|E] боль или мелкое раздражение ради собственного развлечения. Она устала от нежизни и более чем счастлива помогать молодым вампирам, которые хотят изменить статус-кво, при условии, что они проявят остроумие и утонченность. Она хорошо реагирует на остроумные шутки, даже если они оскорбительны по отношению к ней."
 POD_investigate.desc.790741: "Митру начал свою нежизнь как высокомерный и самоуверенный «защитник невинных». Когда-то он считал, что единственное оружие, которое ему нужно для защиты деревни, где он родился, - это его лук и несколько стрел ручной работы. Таким образом, он преследовал зверя, который охотился на его народ. Он изготовил 13 стрел, чтобы убить вампира, известного как Нова Арпад; три стрелы в груди Новы заставили ее впасть в [Concept('torpor', 'торпор')|E].\nКогда Арнульф услышал об этом легендарном достижении, Митру получил нечестивую награду: посвящение во тьму. Будучи князем Напоки, Митру фанатично защищает свои владения от других сверхъестественных угроз. Он верит в себя, но у него уже растет подозрение к верованиям других членов его [Concept('Clan', 'клана')|E].\nОн часто охотится на добычу в лесах за пределами города, но иногда он находит смертного, который кажется ему достойным стать гулем. Митру молча гоняет потенциального слугу по своим землям, чтобы проверить способности смертного. Те, кто сражается с великой силой, получают [Concept('Embrace', 'объятия')|E]; те, кто бежит, уничтожаются. Точно так же он испытывает тех, кто проходит через его владения, огнем и стрелами из ткани. Растущая легенда о его походе против Новы сделала его несколько высокомерным, но без его уверенности в себе он бы погиб.\n\nДальнейшая судьба в каноне\nМитру придётся заключить несколько сомнительных союзов, чтобы продолжить защищать свои владения в грядущие ночи. Он станет боевым псом Дракулы и добьется определенных успехов в этой роли, но, что более важно, наживет много новых врагов. Став бесполезным для своего хозяина, Митру в конце концов будет пойман и убит в начале 1990-х годов."
 POD_investigate.desc.791451: "Второй сын богатого купца, Хусейн научился скрытности и карманным кражам, общаясь с детьми-воришками на рынках. В конце концов, его схватили за удивительный талант к скрытности, и после семи лет обучения он стал ассамитом.\nХусейн также проявил себя как талантливый дипломат, и этот дар сделал его официальным посланником Аламута при князе Болгарии Базилио. Однако правда заключалась в том, что Хусейна подбросили как будущего убийцу с целью убить Базилио, когда Бану Хаким придет время перебраться в этот регион.\nОднако Хусейн вскоре проникся симпатией к князю Базилио и наслаждался долгими беседами с ним, что вызвало у него сомнения по поводу его секретного задания. В конце концов, он сделал свой ход, но намеренно все испортил, чтобы защитить Базилио. Напуганный покушением, князь покинул город, и Хусейн теперь пытается успокоить свое весьма недовольное его неудачей руководство в Аламуте.\n\nДальнейшая судьба в каноне\nХусейн искупит свою вину, выполняя сложные задания, включая дерзкое нападение на могущественного Горатрикса. С такими результатами он будет избран одним из делегатов Бану Хаким на важное Торнское собрание."
 POD_investigate.desc.790537: "На протяжении веков культ Ламии оставался охраняемой тайной от тиранов, сенаторов и королей, которые вершили судьбы людей. Однако уши нежити многое слышат, и именно так случилось, что однажды безлунным вечером Лазарь из Каппадокийцев прокрался в тайный храм, в котором Ламия совершала свои обряды перед статуей Темной Матери.\nЭрудиция и пылкость Ламии, а также, возможно, другие качества затронули что-то давно скрытое в сердце Грабителя могил; и вот, выйдя из тени, он наткнулся на Ламию и повалил её под неодобрительным взглядом статуи Тёмной матери из чёрного дерева.\nНа рассвете Лазарь спрятался в храме и, проснувшись, ввел своё новое дитя в мир нежити. Он объявил, что прекрасная жрица теперь проведет вечность в созерцании Смерти, Тёмной матери, от которой никто не спасется. Ламия, слегка улыбнувшись, согласилась сопровождать его, но только после того, как шепнула несколько своих секретов на ушко своему милостивому [Concept('Sire', 'сиру')|E]. Лазарь остановился и прислушался.\nЧто она ему сказала, он так и не записал. Лазарь больше никогда не разговаривал со своим дитя с той ночи, когда она была обращена, и даже находит тот или иной предлог, чтобы избегать ее общества. Когда обстоятельства вынуждают сира и дитя приблизиться друг к другу, Ламия бросает взгляд на улыбающегося Лазаря и произносит одними губами несколько непонятных слов; и мертвенно-бледное лицо Лазаря становится еще более бледным.\nДети Ламии держатся поближе к своему сиру, выступая в качестве воинов и телохранителей каппадокийцев.\n\nДальнейшая судьба в каноне\nЛамия будет диаблеризирована самим Августо Джованни во время Каппадокийской чистки. Но, как всегда, смеяться последней будет она."
 POD_investigate.desc.790450: "Суровый и эксцентричный человечек, Тимофеев по жизни был алхимиком с необычайной уверенностью в своих способностях, что привлекло его потенциального [Concept('Sire', 'сира')|E]. С тех пор как Тимофеев познакомился с политикой нежити, он несколько приуныл, но лишь немного, учитывая, что «Замок теней» так и не дал ему возможности стать лидером, несмотря на его солидный возраст.\nКак следствие, отвергнутый мужчина начал сближаться с «юнцами» Грациано, надеясь, что огонь молодежи смоет нескольких старших, оставив ему место, которое он с комфортом займет.\n\nДальнейшая судьба в каноне\nТимофеев станет важным участником Восстания анархов и зарождения Шабаша, но ему так и не удалось достичь истинной власти. Перехитренный своими (зачастую гораздо более молодыми) коллегами, он научится смирению, прежде чем, наконец, достигнет звания кардинала. Во время поимки Луситы Арагонской в 2000 году, что должно было стать его главным достижением, он будет загнан в угол чудовищем из Бездны и предпочтет покончить с собой, вместо того чтобы быть съеденным."
 POD_investigate.desc.792050: "При жизни, в четвёртом тысячелетии до нашей эры, Гильгамеш был царем города-государства Урук в древнем Шумере. Согласно учёным-тореадорам, между [Concept('antediluvian', 'допотопными')|E] тореадоров и гангрелов была вражда из-за владения Скрижалью судьбы.\nПосле нескольких ожесточённых сражений Гильгамеша разыскала Арикель (Тореадор), которая предложила [Concept('Embrace', 'объять')|E] смертного, если он поможет ей в борьбе с Энкиду. Однако в то время Гильгамеш уже поддался искушению Эннойи и предпочел встать на сторону гангрелов.\nГоворят, что допотопной тореадоров пришлось бежать от этой пары, но не раньше, чем она натравила на них огромного монстра, известного как Небесный бык. В то время как Энкиду сумел убить его, Гильгамеш впал в [Concept('torpor', 'торпор')|E] во время битвы."
 POD_investigate.desc.792139: "Будучи в составе армии арабов и берберов, вторгшихся в Иберию в VIII веке, Рашид много путешествовал по полуострову, встречаясь со многими вестготскими гангрелами. Прислушиваясь к их мнению и привнося свое собственное, Рашид разработал свое собственное понимание состояния [Concept('cainite', 'каинитов')|E] и разработал структуру, которая впоследствии стала известна как Тарик эль-Бедуин, или Тропа кочевника.\nИдеи Рашида получили дальнейшее распространение благодаря тому, что скандинавские налётчики взаимодействовали с ним и создали своё собственное ответвление Тропы кочевника.\nСеверяне не помнят Рашида, но звери Иберии с любовью помнят его. Стремясь глубже постичь свою собственную философию, Рашид удалился в пустыни Аравии, где его иногда ищут нетерпеливые новички на тропе."
 POD_investigate.desc.790390: "Будучи смертным вором и убийцей, Эскут верил, что умирает, когда его [Concept('Sire', 'сир')|E] разорвал ему горло. Он возродился с молитвой о прощении на устах, криком в сердце и видением надвигающегося апокалипсиса от рук [Concept('cainite', 'каинитских')|E] старейшин.\nС тех пор он служит Богу и христианам в Дамаске как истинный христианин. Эскут дает обет молчания в надежде очистить свою душу и найти ответы на видения, которые мучили его при становлении. Хотя Эскут гордится своим нейтралитетом, он рассматривает возможность более активного вмешательства в политику Дамаска, поскольку нашествие Баали на город может быть одним из признаков приближающегося апокалипсиса."
 POD_investigate.desc.790594: "Харизматичный и удивительно ревностный Габриэль де Камбре основал орден Утренней звезды после того, как встреча с ласомбра-инферналистом на Святой земле открыла ему глаза на истинную опасность. Он принялся искать других людей, обладающих его опытом, и доводить их до состояния, достаточного для того, чтобы действительно справиться с угрозой инфернализма. До сих пор орден добивался незначительных успехов, но личной целью де Камбре остается уничтожение азанеалитов, с которыми он впервые столкнулся в образе Алехандро Мартеля-и-Сандоваля.\n\nДальнейшая судьба в каноне\nДе Камбре продолжит свой самопровозглашенный крестовый поход, с каждой ночью становясь все более жестоким. Объединившись с Тал'махе'Ра, он будет совершенствовать свое мастерство, заставляя инферналистов издавать по-настоящему приятные крики."
 POD_investigate.desc.790958: "Элайджа Ахмед ходил по выжженным солнцем пескам пустыни с первых дней жизни святого пророка Мухаммеда. Будучи набожным мусульманином, он с трудом совмещает свою веру со своими обязанностями по отношению к своему [Concept('Sire', 'сиру')|E] Тетмесу. В то время как его сестра по крови Фатима предпочитает спокойно игнорировать Тетмеса, Элайджа пытается найти золотую середину, цепляясь за свои убеждения и в то же время помогая Паутине кинжалов, когда это необходимо.\n\nДальнейшая судьба в каноне\nКогда Тетмес впадёт в [Concept('torpor', 'торпор')|E], Элайджа Ахмед становится его преемником на посту старейшины Джамаля вместо все еще конфликтующей Фатимы. Тем не менее, умеренная позиция Элайджи не поможет ему, когда Ур-Шульги проснется. Поскольку Элайджа не сможет заставить себя отречься от Аллаха и своей исламской веры, мафусаил вызовет огненный ветер пустыни, который сожжет старейшину дотла, но не раньше, чем заберет кровь Хакима из его тела."
 POD_investigate.desc.791129: "Чуань-цзы учился у самого Лао-цзы, но был не готов к мириадам ощущений, которые мог предложить мир. Он отошёл от Тау и жил гедонистической жизнью, пока смерть не забрала его и не заставила страдать из-за дисбаланса. Однако к нему вернулась мудрость, и Чуань-цзы нашел новый способ поиска Тау: оставаться на острие ножа между Инь и Ян и искать путь внутрь, в бурю своего собственного противоречивого существа.\nВозродившись как $pod_wan_kuei$, Чуань-цзы быстро стал подавать надежды при дворе, предназначенным для великих свершений. Но он отрицал духовную власть предков, отвергал Небеса и Пятикратный путь, который привел к тому, что его быстро заклеймили как Акума. Когда он бежал из Китая, его слова по-прежнему были для многих подобны огню, и его Внутренний путь расширялся с каждым его шагом.\nОтбросив представления о Небесах, мандате и других духовных материях, многие ученики Чуань-цзы вскоре последовали за ним в его поисках равновесия, предаваясь всем переживаниям, но ни от одного из них не получая глубокого наслаждения."
 POD_investigate.desc.792599: "Родившийся в семье солдат в Древнем Египте, Амен Хал служил офицером под началом Рамсеса Великого во время его походов в Азии. Вся жизнь Амен Хала была посвящена методам ведения войны, и это остается его вечным увлечением. Он служил практически каждой нации и участвовал в большинстве великих исторических сражений, а также в некоторых, которые никогда не были зафиксированы.\nОн часто использует свой военный талант в интересах проигравших, как для решения сложных задач, так и для поддержания чувства справедливости. Он зарекомендовал себя как один из самых доверенных советников Гора. Когда требуется прямое действие, Гор обращается к Амен Халу, чтобы организовать необходимые приготовления.\n\nДальнейшая судьба в каноне\nАмен Хал продолжит изучать военное искусство вплоть до последних ночей и будет восхищен тем, как передовые технологии изменят ведение войны. Тем не менее, его проницательность по-прежнему будет иметь решающее значение для крестового похода Гора."
 POD_investigate.desc.790471: "Изначально крестьянская девушка из неблагополучной семьи, Карна стала кровной куклой князя-тремера, который взял её к себе в резиденцию. Её пребывание с бывшим любовником оказалось болезненным, поскольку он постоянно издевался над ней, а позже бросил, чтобы она кормилась у других из его стада. Однажды ночью он вошел в ее покои, разъяренный каким-то пренебрежением к нему со стороны старших по клану. В ярости он в отместку [Concept('Embrace', 'объял')|E] Карну, полагая, что у нее будет еще меньшее положение в клане, чем у него.\nПосле того как Карну перевезли в Вену, она старалась завоевать свое положение в клане, и в конце концов ей даже удалось завладеть праксисом в Марселе.\n\nДальнейшая судьба в каноне\nСо временем она разочаруется в джихаде, высказывая опасения, что это может никогда не закончиться. Другие члены клана будут высмеивать ее за такие взгляды, и ее переведут в Милуоки.\nКарна будет томиться в безвестности и отчаянии, пока не найдет способ разорвать узы крови тремеров. Это приведет к цепочке событий, которые разрушат сам клан Тремер, и некогда скромная крестьянская девушка станет одним из лидеров остатков клана, который пренебрегал ею."
 POD_investigate.desc.792729: "Безумный джайнистский культ из Голконды призвал Вассаго из Ада и заключил в огромный бриллиант беспрецедентной ценности. Из этой сверкающей тюрьмы он привел свой культ Пожирателей шафрана к процветанию и власти над соседями в регионе Чалукья. Но джайнизм начал ослабевать под натиском индуизма, буддизма и ислама с трех сторон, и сила культа пошла на убыль.\nВ попытке восстановить свою власть, Вассаго приказал своему культу вырезать фрагменты его алмазной реликвии, которую он наполнил своей собственной ужасающей силой. Культисты вывезли многие фрагменты из Индии в Малую Азию; на протяжении веков их покупали, продавали и обменивали, и они попали в сокровищницы королей и римских пап. Каждый фрагмент является каналом связи с духом Вассаго, позволяющим ему воспринимать смертных и манипулировать ими. Многие из них были вставлены в украшения, которые носили богатые и могущественные смертные, слышавшие шепот и искушения Вассаго в своих снах и кошмарах.\nВассаго - демон зависти, которому доставляет болезненное удовольствие видеть, как мечты и надежды смертных превращаются в пепел и полынь. Его силы тоньше, чем у многих других демонов, но не менее эффективны, несмотря на отсутствие кровавых зрелищ. Он может предвидеть судьбы смертных (и как предотвратить их осуществление). Он обладает властью над снами и кошмарами, видениями и предзнаменованиями; он может читать мысли и воспоминания смертных и насылать на них проклятия, приносящие несчастье и безумие.\n\nДальнейшая судьба в каноне\nВассаго продолжит свои поиски понимания и развращения людей. В конце концов, он будет заключен в тело охотника, слабый и бессильный, пока не настанет Судный день."
 POD_investigate.desc.792731: "Призванный тысячелетия назад и заключенный в статую из влажного, скользкого песчаника, культ Оробаса был разрушен, а его реликварий утерян. Примерно в 1210-х годах один чересчур любознательный ученый-вальденс, прочитав древние церковные документы об отвратительной секте, обнаружил реликварий демона, погребенный в немецком болоте. Его последующее погружение в безумие было вызвано искривленной верой, которая понадобилась демону, чтобы снова вернуться к неестественной жизни.\nКлассифицируемый как демон чревоугодия, Оробас сосредоточен на физических удовольствиях, но в его сферу также входят мелкие животные, яд, отходы жизнедеятельности организма и голод.\nЕго культ, Люциферианцы, скрывался в деревнях и городах Германии. Культ не проповедует ничего более сложного, чем превосходство плоти и право его членов потакать любым грубым и отвратительным желаниям. Это началось как группа вальденсов, еретическое христианское движение, похожее на французских катаров, но влияние Оробаса привело их к вырождению и безумию в течение двух десятилетий.\nОробас намерен использовать их, чтобы привлечь к себе инквизицию, позволив уничтожить их ради шанса подкупить некоторых инквизиторов и распространить свое влияние на церковь."
 POD_investigate.desc.792760: "Безариэль был одним из Намтар, ангелов Смерти. После грехопадения он быстро озлобился на свою задачу по захвату душ смертных и попытался выглядеть как можно более привлекательным для своих незадачливых подопечных. Но каким бы невинным ни было его лицо, он не мог облегчить их страх и боль после смерти. Война продолжалась, и Безариэль сражался с Воинством с ожесточенной решимостью. Он хотел, чтобы человечество любило его и доверяло ему, как авелиты любили ангелов-лоялистов.\nИ все же, несмотря на всю их ужасающую боевую доблесть и умение открывать врата в другие миры, Халаку были низвергнуты в Бездну, как и все остальные мятежники, в том числе и Безариэль. Тысячелетия спустя он был, наконец, призван неосторожным инферналистом, но эта пешка служила гораздо больее великой хозяйке.\nБезариэль оказался на службе у бессмертного существа, обладающего таким непревзойденным злом, что демон едва ли не бледнел в сравнении с ним. Эта ведьма, в человеческой легенде называемая Бабой Ягой, поведала падшему ангелу о своих непродуманных планах. Поступая так, он обнаружил, что связан с Каргой, что его поддерживает ее необузданная сила, и он полагается на то, что благодаря ей его не уволокут с воплями обратно в Бездну.\nИтак, Безариэль играет роль лояльного генерала. Как ангел Судьбы и Смерти, он знает, что однажды ночью судьба настигнет Железную каргу. И он намерен быть готовым к этой ночи.\n\nДальнейшая судьба в каноне\nС уничтожением Бабы-Яги в 1999 году Безариэль обретет свободу, хотя внезапно окажется бессильным. Создав свой собственный культ и базу власти на пепелище России, судьба, похоже, наконец-то будет на стороне Кровавого ангела."
 POD_investigate.desc.792733: "Древнегреческий бог войны Арес является воплощением насилия, жажды крови и садизма. Поклонение ему чаще всего было актом умиротворения, просто чтобы отвести гнев божества, чем какой-либо формой преданности.\nВпервые призванный греками, Арес стал одним из самых могущественных демонов во время своего пребывания на посту Марса, римского бога войны. Опираясь на неистовую жажду завоеваний в легионах, культ Ареса и его могущество стали почти такими же, как у самых могущественных эрцгерцогов Ада.\nЗатем пришло христианство.\nНесмотря на все усилия Ареса (и других демонов), им не удалось развратить веру первых приверженцев Креста, и вскоре Марс превратился в тускнеющее воспоминание. В наши дни некогда могущественный демон вынужден бороться за поклонение в самых отдаленных уголках Греции, оставаясь таким же слабым, каким он был в тот день, когда его призвали.\n\nДальнейшая судьба в каноне\nВойна, конечно, никогда не меняется, но Арес изменится. Меняя обличья с течением времени, он выживет в качестве грозного покровителя самых непохожих солдат, от военизированных группировок до отрядов наемников."
 POD_investigate.desc.792734: "Призванная ассирийцами, а затем почитаемая как «Та-Что-стирает», Ламашту была связана с великим демоном по имени Тиамат и замышляла избавиться от нее. Их борьба стоила жизни многим последователям Ламашту, в результате чего она была сильно ослаблена после победы над Тиамат.\nПойманная в ловушку на дне моря и почти утянутая обратно в Бездну, Ламашту использовала последние силы, чтобы спасти Онесила, ионийского грека, восставшего против персидского владычества. В нем она нашла благодарного слугу и сумела удержаться в этом мире благодаря его вере. Затем она попыталась использовать его для переезда в Акру (тогда еще Акко), где, как она чувствовала, у него был большой потенциал для обретения власти, но безуспешно.\nС тех пор Ламашту ведет долгую игру. Ее культ невелик, но достаточно предан делу, чтобы она могла, наконец, применить часть своей власти в этом мире. С их помощью и в связи с нынешними беспорядками в Леванте она намерена окончательно захватить контроль над Акрой, надеясь, что таинственной силы, скрытой под городом, будет достаточно, чтобы раз и навсегда возвысить ее до уровня высших демонов.\n\nДальнейшая судьба в каноне\nКульт Ламашту сумеет защитить Акру как от оборотней, так и от инквизиторов. Однако, омраченный междоусобицами и отсутствием руководства, культ просуществует недостаточно долго, чтобы по-настоящему предложить своей богине силу, которой она так жаждала."
 POD_investigate.desc.792735: "Rex Mundi, Мардук, Демиург, Ялдаваоф... У Маммоны много обличий, но на самом деле он только одно: воплощение мирской власти и материализма. Воистину, Маммоне не нужно искать новых поклонников, они сами приходят к нему, готовые на все в погоне за деньгами, властью и славой. Они приходят к нему внезапно, обладая значительным влиянием в обществе и достаточно безжалостными, чтобы сокрушить любого (или что угодно), стоящего у них на пути.\nРасцвет Маммоны был лишь замедлен ранним христианством и его акцентом на добродетельную (и часто нищенскую) жизнь. Погруженный в дремоту, «Король мира» недавно проснулся и был приятно удивлен, увидев, что его некогда злейший враг, Церковь, поддался пороку жадности даже без его вмешательства...\n\nДальнейшая судьба в каноне\nЖадность - это хорошо, и в ближайшие ночи бизнес Маммоны будет процветать, как никакой другой. Пока мир пожирает сам себя, Маммона будет наблюдать, наслаждаясь каждой душой, посвящающей себя ему.\nСознательно или нет."
 POD_investigate.desc.792736: "Бывший ангел звездного света и небесного свода, Никаннурану во всех отношениях был надежным, но довольно незначительным инструментом в великом замысле Бога. Довольствуясь наблюдением за звездами и следуя великому замыслу, Никаннурану присоединился к восстанию Люцифера из чистого любопытства к этой странной смене мировоззрения. И, как и другие мятежники, он впал в немилость.\nБрошенный в тюрьму Бездны почти случайно, Никаннурану сбежал совсем недавно и оказался запертым в скромном замке Хунедоара в Трансильвании. Не имея никого, кто мог бы поклоняться ему и дать столь необходимую веру, он знает, что тюрьма Бездны вскоре утянет его обратно, и он снова окажется так далеко от своих любимых звезд...\n\nДальнейшая судьба в каноне\nНиканнурану найдет золотую жилу, когда группа древних и могущественных вампиров заключит с ним сделку. Доверчивый и отчаявшийся, он привяжет их к своему замку и использует их «веру в его силы» (довольно незначительную, учитывая все обстоятельства) для поддержания своего существования. И благодаря этому договору родятся Инконню, а Никаннурану будет продолжать наблюдать за звездами до самого Судного дня."
 POD_investigate.desc.792776: "При жизни Ферокс был сыном кельтского короля в Британии. Во время восстания против римских захватчиков он и его клан разграбили город Камулодун при поддержке подстрекателей из Бруха. Когда подкрепление, поддержанное Вентру, подавило восстание, он защитил свою мать как от них, так и от назойливых вампиров, которые хотели дать ей [Concept('Embrace', 'объятия')|E]. Впечатленные свирепостью молодого человека, старейшины клана Бруха превратили его в гуля и отвезли на остров Мона. Когда Мона досталась завоевателям, Ферокс храбро сражался, но был побежден и доставлен на допрос к Вентру. Он ничего не сказал, что Вентру с любопытством расценили как благородный жест. Они позволили ему сохранить свою силу гуля, и Ферокс снова выступил в роли защитника старейшин вампиров.\nВ последние дни существования Рима Ферокс с впечатляющим рвением принял христианство. Воспользовавшись этим, Вентру поставили на службу Фабрицио Ульфилу, своё главное подспорье в этой организации. Однако с каждой ночью беспокойство Ферокса по поводу того, что эта услуга подрывает его веру, растет.\n\nДальнейшая судьба в каноне\nВера Ферокса будет только расти, до такой степени, что Вентру предложат его тремерам, чтобы избавиться от него. Превращенный в гаргулью, он сумеет сбежать во время Восстания анархов и станет легендарной фигурой среди [Concept('cainite', 'каинитов')|E], распространяя среди них Божью любовь и гнев в равной мере на века вперед."
 POD_investigate.desc.790222: "Официально являясь бароном Эксетера, Хью общается с окружающим миром, игнорируя его. Лондон, независимо от того, кто им владеет, похоже, всегда забывает о Корнуолле, и Хью вполне устраивает такое положение дел. Вместо этого он больше заинтересован в контактах с французскими дворами и торговле с Ирландией и средиземноморским миром.\nЭксетер политически слаб, но слабый авторитет Хью позволяет ему оставаться у власти, поскольку большинство людей в этом районе предпочитают (слабого) дьявола, которого они знают, а не того, которого они не знают. Однако барон не дурак и поддерживает торговые и политические интересы других маргинализированных вассалов Авалона, таких как Жерар Аквитанский или Эдвард де Варен из Пейла.\nНа всякий случай, если в какой-то момент большой мир столкнется с Корнуоллом."
 POD_investigate.desc.790234: "Барон Бордо - князь последнего могущественного владения Авалона во Франции, что является палкой о двух концах. С одной стороны, Жерар теперь окружен двором, состоящим из многочисленных и влиятельных последователей Митры, изгнанных из своих владений в результате отвоевания Францией их родины. С другой стороны... что ж, это слишком много озлобленных и мстительных [Concept('cainite', 'каинитов')|E], чтобы справиться с ними одному человеку. Что еще хуже, Митра не проявляет особой поддержки позиции своего вассала. Правда, время от времени хозяин Авалона делает какой-нибудь символический жест, но, учитывая все обстоятельства, он, похоже, больше озабочен самой Англией и поддержанием рабочих отношений с Двором любви.\nВласть Жерара над Аквитанией также исторически оспаривалась могущественной Каинитской ересью и зарождающейся Инквизицией. Все эти факторы способствовали репутации барона как слабого лидера, которым легко помыкать, и Жерара это вполне устраивало. То, что его недооценивают, сослужило ему хорошую службу, а его недавние контакты с соседом в Пуатье свидетельствуют о том, что он настолько хитер, что многие не стали бы ему приписывать. Волнует это Митру или нет, но Жерар планирует позаботиться о том, чтобы английское иго не ослабло во Франции в ближайшее время..."
 POD_investigate.desc.790173: "Мухаммад ибн Фарук - энергичный, хотя и непримечательный султан Сильвеша из Ласомбра, который занял эту должность после смерти своего [Concept('Sire', 'сира')|E] во время христианского набега на город в 1151 году. По крайней мере, так кажется.\nНа самом деле, «Мухаммад» - это баали, который следил за вторжением Альмохадов и уже некоторое время наблюдает за ослаблением Аширры. Почувствовав удобный случай, он и его последователи убили бывшего султана Сильвеша во время хаоса, вызванного набегом христиан, и с тех пор выдавали себя за дитя бывшего князя.\nНамереваясь превратить Сильвеш, а затем и Андалусию, в оплот Баали, «Мухаммад» распространяет свои щупальца по всему полуострову. Он выдает христианам ключевые сведения [Concept('ashirra', 'Аширры')|E], чтобы ускорить их впадение в отчаяние (и, как следствие, развращение). Что касается христиан, то он является тайным покровителем нескольких еретических культов, включая печально известных апостолов Третьего Каина, используя их как приманку, чтобы отвлечь внимание любознательного Амбросио Луиса Монкады от его дел. Его последней областью влияния является Лиссабон, где он удерживает каинитов слабыми и разобщенными до тех пор, пока не настанет время заявить права на этот район для своих демонических хозяев."
 POD_investigate.desc.790319: "В древние времена Алхиас правил стратегически важным городом Сиракузы. Его город был настолько важен, что в нём жили допотопная Тореадоров Арикель и мафусаил Вентру, известная как Артемида Ортия.\nВ 265 году до н.э., когда карфагеняне напали на город, посланник Бруха, потомок Доминика, посетил князя и потребовал, чтобы тот признал суверенитет Карфагена. Алхиас пришел в ярость и обезглавил посланника. Посоветовавшись с Арикель и Артемидой, Алхиас умолил генерала Лисандра отправиться к его римским союзникам, чтобы руководить солдатами, помогая начать Первую Пуническую войну.\nВ последующих битвах и других грядущих войнах Алхиас лично выходил на поле боя, чтобы защитить свой город, и благодаря своим дипломатическим усилиям привлек на свою сторону множество других кланов. Однако во время последней осады, разрушившей Карфаген, Алхиас был ранен так сильно, что впал в [Concept('torpor', 'торпор')|E], от которого с тех пор так и не очнулся."
 POD_investigate.desc.790977: "Гликон был [Concept('Embrace', 'объят')|E] в Египте в XII веке, после четырех столетий нашествия чужеземцев и Ассамитов. Войны за Египет стали настолько ожесточенными, что вампирские владыки в конечном итоге сражались сами с собой. Смертный Гликон наткнулся именно на такую битву, в которой сражались очевидный захватчик-мамлюк и египетский святоша.\nГликон вмешался на стороне жреца. Вмешательство человека мало что значило, учитывая, какими древними силами тот владел, но его появление отвлекло ассамита ровно на столько, чтобы сетитский жрец смог отрубить голову своему врагу. Святоша поблагодарил Гликона за помощь и заглянул в благочестивую душу юноши. Жрец взял смертного под свое крыло и объяснил причину ненависти между Сетом и его братом Осирисом. Затем Гликон был [Concept('Embrace', 'принят')|E] в касту воинов-сетитов, и его мастерство и преданность привлекли к нему внимание Огненного двора и Неферу, которым он служил с тех пор."
 POD_investigate.desc.790993: "Амаравати - опытная садху, постигшая пути Майяпарисатьи, истинного Пути парадокса. Покинув свою родину и отправившись на запад, Амаравати почувствовала отвращение к излишествам сибаритов и догматам ложного Пути парадокса, но она оставалась ярой последовательницей истинной доктрины Майяпарисатьи, желая учить тех равнос, которые стремились узнать больше об их наследии. Она также была современницей равнос-федимитки Марции Фелиции Лицины и научила ее многим обычаям индийской основной ветви [Concept('Clan', 'клана')|E].\nОна и по сей день наставляет приверженцев ложного Пути парадокса встать на путь истинный. Она стала весьма востребованной в качестве преподавателя, но ее трудно найти будущим ученикам, поскольку ее страсть к путешествиям также широко известна среди ее собратьев.\n\nДальнейшая судьба в каноне\nАмаравати впадет в [Concept('torpor', 'торпор')|E] и пробудится в современную эпоху в Ираке, где она возобновит свое учение. Как и многие из ее [Concept('Clan', 'клана')|E], она исчезнет в течение Недели кошмаров, и ее больше никогда не увидят."
 POD_investigate.desc.605116: "Тёмные властители Франции игнорируют «потерянное дитя» из Антверпена, считая его не более чем курьезом. Но в этом инфантильном вампире есть нечто большее, чем кажется на первый взгляд.\n[Concept('Embrace', 'Объятый')|E] в детстве из-за своей чистоты и невинности проклятие Малкавиан наделило его способностью угадывать слабости других. Обладая этим знанием, он превратил своего [Concept('Sire', 'сира')|E] в инструмент, а затем использовал его, чтобы обеспечить себе трон. Мастер манипулировать другими, л'Энфан скрывает свою капризную и испорченную натуру за маской респектабельности и мудрости. Однако очень немногие по-настоящему понимают глубину развращения потерянного ребенка, и никто не подозревает о его недавнем обращении на Дорогу дьявола...\n\nДальнейшая судьба в каноне\nВ грядущие времена князь Антверпена будет известен как «л'Энфан Террибль» и предаст свой двор огню инквизиции. Однако по-настоящему он потеряет свой город только в 1832 году и с этого момента исчезнет из истории."
 POD_investigate.desc.790900: "Инанна родилась в Ниневии и стала возлюбленной и дитя вампира, который выдавал себя за городского бога. Когда Ангивар пришел в город около 2500 года до н.э., ему были отвратительны кровавые обряды малкавиан, и сир Инанны восстал против него. В результате столкновения храм был разрушен, и выжила только Инанна. Разгневанная и опечаленная потерей своего возлюбленного, она поклялась отомстить незнакомцу, который пришел в ее город и не принес им ничего, кроме страданий.\nПозже она вновь появилась в качестве одной из сторонниц римского князя Камилла в войне против Карфагена. Яростно сражаясь, она заслужила несколько привилегий от Вечного сената, включая право диаблеризировать своих врагов. Благодаря своей новообретенной силе она противостояла Ангивару, который примкнул к варварским племенам к северу от Альп. Обнаружив своего заклятого врага, Инанна поселилась в Аква Маттиакорум и использовала свое влияние для экспедиций за пределы империи, чтобы найти Ангивара. Когда римляне проиграли битву в Тевтобургском лесу, было решено оставить провинцию Германия. Инанна была вынуждена отправиться в Рим и ходатайствовать перед Вечным сенатом, но оказалась втянутой в римскую политику. В 83 году н.э. Инанна возглавила новую экспедицию, которая захватила Таунум. Нападение застало Ангивара врасплох и вынудило его бежать на север. Когда он вернулся с алеманнами в 110 году, они снова сразились. Ангивар смог тяжело ранить малкавианку, погрузив ее в [Concept('torpor', 'торпор')|E].\nОна снова пробудилась в 1160-х годах и теперь медленно набирается сил.\n\nДальнейшая судьба в каноне\nИнанна будет близка к тому, чтобы убить Ангивара во время трудной битвы в 1520-х годах, но безуспешно. Позже она на некоторое время станет княгиней Франкфурта, но никогда больше не найдет своего заклятого врага."
 POD_investigate.desc.792265: "Мирко родился в Исландии в 835 году в семье викинга и ткачихи. Он вырос в маленькой деревушке, которой правил и защищал древний вампир по имени Стилгар. Он быстро стал любимым учеником Стилгара и заслужил [Concept('Embrace', 'обращение')|E]. После нескольких лет обучения под руководством своего наставника Мирконен покинул свою деревню, чтобы отправиться странствовать по Европе. Где бы ни разразилась война, Мирконен всегда оказывается в центре событий, где больше всего крови и славы. Иногда его жажда битвы затягивает его в [Concept('torpor', 'торпор')|E], но он выходит из каждого инцидента обновленным и готовым к новым испытаниям\n\nДальнейшая судьба в каноне\nМирконен будет лишь номинальным сторонником Камарильи, но будет презирать Шабаш за их практику отцеубийства. Мирко, всегда стремившийся к славе, получит предложение стать архонтом, но вежливо откажется и вместо этого отправится в Новый Свет, чтобы принять участие в грядущих войнах Камарильи и Шабаша. Наконец-то переехав на Западное побережье, Мирконен станет одним из самых непримиримых противников куэй-дзин во время их вторжения, но не из-за каких-то серьезных разногласий, а просто потому, что ему будет очень весело сражаться с ними."
 POD_investigate.desc.790401: "[Concept('Embrace', 'Объятая')|E] в материалистическом зале Йормунгандра Валдис намеревается возродить духовный аспект скандинавских Сетитов. Поразительная фигура с рыжими волосами и половиной лица, выкрашенной в трупно-синий цвет в честь богини Хель, её личная харизма значительно превосходит её [Concept('Sire', 'сира')|E], Арнульфа Йормунгандрссона.\nЕе собственный культ, «Дети Локи», почитает Локи как маску Сета, подчеркивая его проникновение в эпохи, в то же время распространяя семена хаоса и призывая хтонические силы вызвать Рагнарек. Валдис утверждает, что она заново открыла для себя аспекты культа, который существовал в Скандинавии задолго до прибытия Арнульфа. Ее движение принесло ей немилость в отношении ее собственного [Concept('Sire', 'сира')|E], но это не остановило ее усилий по ее распространению до сих пор."
 POD_investigate.desc.790362: "Уроженец Праги, Ардан в юном возрасте стал учеником местного алхимика. Обнаружив в себе скрытый талант к магии, Ардан вступил в орден Гермеса и решил стать членом дома Тремер. Он был уже на пути к совершенству, когда его призвали в Цеорис.\nПризнанный способным и достаточно лояльным, Ардан был [Concept('Embrace', 'объят')|E] знаменитым Целестином и назначен своего рода посредником по снабжению между Прагой и Трансильванией на случай, если положение Цеориса будет подорвано. Польщенный тем, что его выбрали и предложили истинное бессмертие, Ардан делает все возможное, чтобы угодить своим новым хозяевам.\n\nДальнейшая судьба в каноне\nАрдан станет символом лояльности и эффективности в [Concept('Clan', 'клане')|E] Тремер. Ему будет поручено обеспечивать безопасность Цеориса после ухода Совета, и он прекрасно справится с этим, выдержав цимисхи, герметистов и даже нацистский и коммунистический режимы. По-настоящему заслужив уважение Совета, Ардан наконец-то получит право охранять величайшее сокровище тремеров."
 POD_investigate.desc.790801: "При жизни Пакурианис был искусным художником, который привлек внимание Михаила ещё в юности. Получив [Concept('Embrace', 'объятия')|E], Пакурианис стал музой живописи своего сира.\nПакурианис находился под сильным влиянием своего сира, считая его буквальным воплощением архангела. Когда мафусаил становился все более замкнутым, Пакурианис испугался, что тот улетит без него, и стал одержим полетами. Чаще всего он в отчаянии бросался в океан.\nПакурианис пережил разграбление Константинополя в 1204 году н.э., но это сказалось на его рассудке. Он продолжил свои поиски, чтобы научиться летать, стремясь последовать за Михаилом на небеса. Медитации смягчали его страдания, но полет птиц, гаргулий тремеров и других крылатых существ завораживал его. Вместе со своим товарищем по выводку Павлом Баталосом Пакурианис основал Нефилимов, также известных как «Дети Михаила».\n\nДальнейшая судьба в каноне\nВ наши дни Пакурианис будет править Йоханнесбургом в Южной Африке, надеясь возродить Мечту в этом городе, создать новую утопию для сородичей и, возможно, образец для будущих владений. Однако, по иронии судьбы, его величественным взглядам будет противостоять Каинитская ересь, та самая, которая так давно ускорила падение Михаила."
 POD_investigate.desc.790159: "Князь Коринфа держится в стороне от дел смертных, осуждая практику вмешательства в дела скота, полагая, что это ниже достоинства детей Каина. Вместо этого Периандр предпочел бы, чтобы [Concept('cainite', 'каиниты')|E] оставили позади внешние атрибуты мира, который они знали до своего [Concept('Embrace', 'обращения')|E], чтобы сосредоточиться на высших вещах, таких как вампирская утопия, к которой стремятся многие старейшины Бруха. С этой целью Периандр проявил большой интерес к Новой Лакедемонии и надеется, что она может послужить примером для подражания в Коринфе."
 POD_investigate.desc.792288: "Существо с дикими глазами и плотью, похожей на копченую колбасу, Равика часто принимают за носферату, но его мастерство в бою и использование [Concept('discipline', 'дисциплин')|E] быстро исправляют любые возможные ошибки. Равик передвигается со значительной стаей гангрелов, и его целью, похоже, является защита своего региона от оборотней и любых других чужаков, которых он считает опасными. Что касается политики, Равик согласен позволить принцам быть принцами, пока он может продолжать вершить свою собственную форму «правосудия». Причина такого упрямства неизвестна, но часто ходят слухи, что она связана с его уродствами.\n\nДальнейшая судьба в каноне\nПереехав в Норвегию, Равик станет партнером княгини Агнете Саннарсте из Осло, чтобы стать влиятельной силой в регионе. Отказавшись от каких-либо титулов или почетных званий, он продолжит вершить свое жестокое правосудие по понятной только ему схеме."
 POD_investigate.desc.791117: "Пу Шукен - глава умирающего двора, и он это знает. Чёрная черепаха, всегда капризная и высмеиваемая своими более «цивилизованными» китайскими коллегами за кочевое происхождение, теперь испытывает внезапное давление гангрелов Анда после завоеваний Чингисхана. Все больше и больше молодых $pod_wan_kuei$ впадают в отчаяние и, что еще хуже, поклоняются Дохору, повелителю Яма из [UmbraGlossaryLocalized('oblivion','Ада шипастых цепей')]. С юга тоже не придет помощь, поскольку признание этого развращающего присутствия привело бы к тому, что репутация двора Чёрной черепахи была бы подорвана безвозвратно.\nПу Шукен знает, что он уже проиграл, и приближается [Concept('fifth_age', 'Пятая эпоха')|E], и Черная черепаха не сможет стать его свидетелем. А до тех пор остается только молиться о чуде и готовиться к худшему.\n\nДальнейшая судьба в каноне\nПорча при дворе Чёрной черепахи будет расти, и в его среде останется лишь горстка истинных $pod_wan_kuei$. Убегая на юг, они предупредят другие дворы, которые затем отправятся маршем на север и уничтожат все его следы, прежде чем полностью стереть записи о его позорном существовании."
 POD_investigate.desc.791099: "Сакан, дочь вождя пустынного племени, собиралась выйти замуж без любви, когда Абд аль-Хакк похитил ее по своей прихоти. Престарелый [Concept('ashirra', 'аширрит')|E] влюбился в красивую женщину и [Concept('Embrace', 'объял')|E] её, очень мало думая о последствиях, а для него их не было. Исчезнув почти сразу же, как только он появился в ее жизни, Сакан была предоставлена самой себе. К счастью, дочь вождя не лишена средств к существованию.\nОна очаровала своих сверстников-аширритов, получивших основы образования, используя свою красоту и мягкие манеры, чтобы завоевать некоторых союзников. Сакан знает правду о своём [Concept('Sire', 'сире')|E], что могло бы принести ей много благосклонности от каинитов Йемена, но отказывается предавать его. Несмотря на его внезапный уход, он был очень добр к ней и спас ее от ужасной жизни. Сакан не готова забыть о своей благодарности к нему во имя власти.\nПо крайней мере, пока."
 POD_investigate.desc.790940: "Алексий Симокатта был ученым из Константинополя, который также выступал в качестве художника и архитектора. Хотя его позиции пошатнулись во время борьбы с иконоборцами, он был влиятельным художником и работал над множеством проектов. Во время одной из работ, которыми он руководил, обрушившиеся строительные леса привели к длительному падению на каменный пол, что едва не привело к его смерти.\nСимокатта был спасен благодаря крови хранителя веры, который считал, что он слишком полезен, чтобы умереть. Хотя он работал в библиотеке Забытых, в подземных склепах он никогда не чувствовал себя как дома. В результате он был нанят, чтобы действовать в качестве представителя как своего [Concept('Sire', 'сира')|E], так и Дракона. Он был послан в Святую землю после крестовых походов, чтобы предупредить своего сира о последних событиях, и создал сеть шпионов и информаторов, которая раскинулась по всему Ближнему Востоку.\nЭто назначение спасло его от массовых убийств во время Четвертого крестового похода и разграбления Константинополя.\n\nДальнейшая судьба в каноне\nОн будет продолжать переписываться со своим сиром в течение долгого времени, вплоть до его убийства неизвестным ассамитом в 1481 году."
 POD_investigate.desc.790962: "После своих [Concept('Embrace', 'объятий')|E] Шабах была оставлена своим [Concept('Sire', 'сиром')|E] в горах Северной Африки, чтобы проверить, есть ли у нее потенциал, который он в ней видел. После неудачной попытки связаться со своей семьей (которая считала ее злым призраком), она в конце концов стала преследовать его и была доставлена в Аламут для официального признания.\nЕё отправили на запад изучать обычаи франков. Во время своих путешествий она встретила Велизария, вентру из Константинополя, и они стали любовниками и поженились, дав друг другу клятву крови, пока Шабах не была отозвана обратно в Аламут. К тому времени ее знание запада и маскировка, обеспечиваемая ее полом (поскольку другие считали, что все ассамиты - мужчины), сделали ее довольно опытной убийцей, в какой-то степени она даже убила императора Иоанна II Комнина в 1143 году, не обращая внимания на тот факт, что он был одним из протеже Велизария.\nВо время правления Саладина она была отправлена в Константинополь в качестве посланника к Михаилу, чтобы заручиться его благосклонностью и союзом в борьбе Аламута с различными враждебными группировками (как сверхъестественными, так и смертными) на Ближнем Востоке. Там она снова встретила своего старого возлюбленного Велизария и примирилась с ним, одновременно работая профессиональным убийцей для различных каинитов города.\nПосле падения Константинополя они с Велизарием навсегда покинули город и скитались, пока не встретили осиротевшую новообращённую Анаджу. Почувствовав в молодой женщине потенциал, они решили удочерить ее и начать готовить к светлой судьбе, которую они в ней видят.\n\nДальнейшая судьба в каноне\nШабах хорошо подготовит Анаджу, но не увидит результатов её обучения. Хаос Восстания анархов станет ее концом."
 POD_investigate.desc.790959: "Хабиба родилась в племени кочевников в начале IX века в Аравии, была единственным ребенком в семье мясника, и отец быстро научил ее думать и действовать самостоятельно. Вскоре завоевав репутацию свирепой львицы племени, ее судьба была прервана, когда ей пришлось лишить жизни одного из своих поклонников, который применил физическое насилие, пытаясь «укротить» ее. Она была спасена от возмездия своего племени воином Бану Хаким, который некоторое время наблюдал за ней.\nХабиба с легкостью и уверенностью приступила к обучению в качестве неживого убийцы. После прохождения обучения она была переведена в Иерусалим, что является почетной должностью для любого молодого ассамита. С тех пор она никогда не разочаровывалась, выполняя любые поручения Аламута с безжалостной эффективностью. Однако мало кто из Бану Хаким знает, что Хабиба пристрастилась к [Concept('diablerie', 'диаблери')|E] во время своего пребывания в Леванте, и скрытная Паутина кинжалов обратилась к ней с этой информацией, чтобы заманить ее присоединиться к их рядам.\n\nДальнейшая судьба в каноне\nХабиба станет одной из величайших ассасинов Бану Хаким всех времен. Однако, поддавшись своей тяге к диаблери, она отбросит остатки своей смертной мусульманской веры и в ближайшие годы по-настоящему примет учение Паутины кинжалов."
 POD_investigate.desc.791125: "Согласно легендам Азии, $pod_wan_xian$ были 10 000 героями Поднебесной. Первоначально они защищали Поднебесную от набегов повелителей Яма и других угроз. Избранные Нефритовым императором, они были смертными, которые прошли различные испытания и обрели способность питаться энергией ци, дающую им великую силу. Во время своего пребывания на земле, $pod_wan_xian$ учились и накапливали силу, пока не стали достаточно просвещенными, чтобы попасть на Небеса. Затем Черный дракон и Алый Феникс назначили себе замену из числа смертных.\nНесмотря на свою доблесть, ван-сянь не были беспорочны. Легенды рассказывают, что Маханага Виспаракт стал самым первым акума. Под влиянием повелителей Яма он в конце концов научился самостоятельно поглощать энергию ци из других форм жизни. Со временем ван-сянь, последовавшие за ним, стали тиранами, эксплуатирующими своих смертных подданных и высасывающими из них ци, чтобы воевать друг с другом. Тщательно продуманный заговор привел к Войне позора, в ходе которой сюн-жэнь ополчились друг на друга и истребили друг друга, в то время как ван-сянь захватили их священные места, чтобы питаться ими. Они исказили испытания, которые должны были создать новых ван-сянь, так, чтобы неэтичные, но умные и могущественные смертные смогли нарушить дух этих испытаний и обрести бессмертие. Говорят, что их дети, цзинь-хай, пытались остановить бесчинства своих родителей и были убиты в ответ.\nТак началось падение Ван-Сянь и их превращение в $pod_wan_kuei$, и многие возлагают вину за эту порчу на плечи Маханаги Виспаракни."
 POD_investigate.desc.792765: "Гульфора - одна из немногих оставшихся на Земле суккубов. По ее словам, она существует почти столько же, сколько сама земля. Она утверждает, что появилась на свет на четвертый день Творения, когда Бог сотворил обитателей моря и воздуха. Однако суккубы (как и все демоны) - великие лжецы, и любому, кто верит их историям, лучше никогда не доверять торговцу песком в Сахаре.\nИстория Гульфоры долгая и кровопролитная. Шумеры были первыми, кто написал о ней, и их клинописные предупреждения о ее могуществе датируются 2300 годом до нашей эры. Другие цивилизации, от египтян до китайцев, боялись ее, и это справедливо. Вероятно, нет вампира, который мог бы сравниться с ней в жестокости по отношению к убийце. Люди западных традиций верят, что она была создана вместе с другими ангелами и впала в немилость. Люди восточных традиций склонны считать ее одной из злых сил природы.\nВ конце концов, истинные цели Галфоры известны только ей самой, но время от времени ее загоняют в угол и заставляют служить высшим демонам. Однако те, кто в конечном итоге связывает ее, похоже, вскоре попадают в какую-нибудь неприятную историю...\n\nДальнейшая судьба в каноне\nБесчинствам Гульфоры никогда по-настоящему не будет конца. Она будет следовать туда, где царят боль и страдание, пока не поселится в Чикаго, заинтригованная присутствием других могущественных существ в этом районе."
 POD_investigate.desc.792692: "Казимир Пяст, сын Ягеллона, прирожденный воин, никогда не учился милосердию и воздержанию. Когда он положил глаз на корону польских оборотней, никто не колеблясь убрался с его пути, но многие утверждали, что он слишком молод, чтобы править. Но Казимир - теневой владыка, и поэтому он вынашивал коварный план.\nПохитив королевские драгоценности польских оборотней, он распустил слухи о том, что истинными виновниками являются тевтонские рыцари, и отправился в город, чтобы объявить, что он будет преследовать воров и вернет их сокровища. Однако, к его удивлению, драгоценности были украдены у него, пока он был в отъезде. Три фенрира, проклятые немецкие волки, последователи тевтонцев, планировали раскрыть предательство Казимира в Польше. Но Казимир - теневой владыка, и поэтому он бросился в бой.\nИспользуя силу и хитрость, будущий король одержал победу над своими врагами и вернулся к своему народу с драгоценностями, и в живых не осталось никого, кто мог бы рассказать о его обмане. Они приветствовали своего героя и провозгласили его королем.\nА Казимир - теневой владыка, и поэтому он правит."
 POD_investigate.desc.792283: "По мнению большинства, ничем не примечательный вампир, Эухенио Висенте де Олисипо выжил в жестокой политике ночи благодаря своему абсолютному упрямству. Не самый умный и не самый отважный из проклятой расы Каина, Эухенио справлялся со многими своими проблемами, просто преодолевая их, пока они не отступали или не исчезали сами собой.\nХотя он в основном является предметом развлечения для гораздо более старых каинитов Иберии, злоба Эухенио может завести его дальше, чем они думают.\n\nДальнейшая судьба в каноне\nХаос Реконкисты и Восстание анархов перекроят правление иберийца, и благодаря этому Эухенио станет князем Лиссабона из Камарильи. Оказавшись в изоляции от, возможно, самого могущественного представителя Шабаша в Старом Свете, Амбросио Луиса Монкады, он все же сможет удерживать Лиссабон в течение нескольких столетий, пока, наконец, не будет убит... и не вернется в образе призрака, чтобы продолжить править своим княжеством из тени. Кажется, нет предела тому, к чему может привести упрямство."
 POD_investigate.desc.505149: "Букефос был греческим тираном и философом, активно действовавшим в Эгейском море до возвышения Александра Македонского. После своего [Concept('Embrace', 'объятий')|E] он некоторое время оставался на своей родине, прежде чем стать лицом [Concept('Clan', 'клана')|E] Ласомбра в могущественном Вечном сенате Рима. Как и его [Concept('Sire', 'сир')|E], Букефос - известный странник, часто отсутствующий в политике, занимаясь воспитанием своих детей и внуков.\nУ него репутация человека, который идет в ногу со временем гораздо лучше, чем обычный пожилой человек, и проявляет живой интерес к делам смертных. Именно это подтолкнуло его к [Concept('Embrace', 'обращению')|E] печально известного брата Ричарда Львиного сердца, Джеффри Бретонского. Довольный участием своего дитя в ускорении падения Каинитской ереси, Букефос теперь вернулся на Сицилию, где пытается углубить свое и без того впечатляющее мастерство в области Власти над Тенью.\nБудучи одним из самых активных отпрысков Ласомбра и одним из трех членов своего клана, овладевших ужасающей силой Чернобога, Букефос представляет собой силу, с которой следует считаться.\n\nДальнейшая судьба в каноне\nБукефос присоединится к Шабашу, придерживаясь своей традиции следовать последним тенденциям. Он станет наставником для многих многообещающих молодых ласомбра, таких как Тэлли, прежде чем будет окончательно уничтожен во время конфликта Шабаша и Камарильи на Восточном побережье Соединенных Штатов в 1999 году."
 POD_investigate.desc.790711: "Леди Бесс, одна из главных фигур в шотландской политике тореадоров, является идеальным воплощением того, чего ожидают от князя-тореадора. Она культурна, утонченна и внимательна, а ее утонченный взгляд, исполненный превосходства, напоминает вам о том, что она оказывает вам услугу, выслушивая ваши мелкие проблемы. Несмотря на то, что Шотландия не так известна как культурный центр, как другие, Бесс видит в этом возможность. В то время как эта молодая нация начинает создавать свою собственную идентичность, она твердо намерена стать силой, стоящей за этим, и в свое время сделать Шотландию соперницей Англии или Франции.\n\nДальнейшая судьба в каноне\nПосле исчезновения Роберта Бесс станет княгиней Эдинбурга и главным вампиром Шотландии. Какое-то время Эдинбург будет процветать, но ее власть всегда будет в лучшем случае шаткой. Конфликты с Митрой и семьей Дансирн будут ослаблять ее еще больше, пока Роджер де Камден не нанесет последний удар в 2012 году, отняв у нее город от имени Митры."
 POD_investigate.desc.791245: "Старейшина Бруха с солидной репутацией, Дидерик Рехтваардиге поставил перед собой не столь уж неожиданную цель - создать новый Карфаген в своей родной Фландрии. В то время как многие прометиды поддерживают его усилия, еще больше фурий недовольны правлением сурового старейшины и указывают на то, что Карфаген был республикой, возглавляемой народом и для народа. Из-за этого возможности Дидерика были ограничены тем, что он едва поддерживал мир и был все больше и больше оттеснен на второй план ближайшими Вентру, которые смотрели на неудачу этого нового бруха и тихо смеялись у него за спиной.\nДидерик впадает в отчаяние, а отчаянные Бруха превращаются в плохих людей, принимающих решения...\n\nДальнейшая судьба в каноне\nДидерика ждет неожиданный визит таинственной и соблазнительной женщины из Утремера по имени Лейла, которая пообещает ему решение всех его проблем и раскроет истинное значение Карфагена.\nК 1244 году Дидерик исчезнет, и Салианна сможет свободно управлять его бывшей территорией."
 POD_investigate.desc.790482: "Шабако родился в Напате, столице Нубийской империи, за четырнадцать столетий до рождества Христова. Он служил королевским охотником у богов-королей своей страны и из-за своего сверхъестественного мастерства был превращен в гуля, которому было поручено выслеживать различную добычу, чтобы удовлетворить охотничьи аппетиты своих хозяев.\nВ 1290 году до н.э. Нубийская империя была захвачена последователями Сета, а ее бывшие [Concept('cainite', 'каинитские')|E] хозяева изгнаны в пустыню. Шабако был серьезно ранен во время смены власти, но был спасен благодаря [Concept('Embrace', 'объятиям')|E]. После того, как его [Concept('Sire', 'сир')|E] рассказал ему правду о «живых богах», которым он служил, Шабако в одиночку отправился в глубь Сахары, где сражался с опасными существами и охотился на редких сетитов.\nИменно в это время он почувствовал силу ислама и был потрясен ею, выйдя из пустыни, чтобы снова отправиться в путешествие, надеясь достичь своей цели. Он прибыл в аль-Андалус в X веке и часто беседовал с Хилелем аль-Масаари, султаном Кордовы, и в конце концов снова пришел к вере. В 1005 году нашей эры он принял ислам, и благодаря своему возрасту, поколению и мастерству нубиец вдохновил других членов своего клана сделать то же самое.\nТе, кто последовал его примеру, взяли себе имя гангрелов Тайфа и стали учеными-воинами, а не хищниками-зверями. Пока это движение распространялось, Шабако оставался в аль-Андалусе, поскольку у него не было намерения возглавлять гангрелов Тайфа. Однако он рад, что его действия вдохновили молодых каинитов, но твердо верит, что каждый вампир должен встретиться с Аллахом лицом к лицу самостоятельно."
 POD_investigate.desc.790284: "Вентру с гордостью заявляют, что дева битвы вампиров была по-настоящему любима их прародителем, и что она была первой, кого он [Concept('Embrace', 'объял')|E].\nПосле изгнания, последовавшего за упадком Второго города, она поселилась на Пелопоннесе. Там она познакомилась со смертным философом Ликургом из Спарты. Ему удалось вовлечь ее в разговор, рассказав о своей мечте о спартанцах. Обратив внимание на урок, полученный в результате уничтожения ее сородича Медона, она предвидела потенциальную угрозу (и полезность) мечты Ликурга. Она решила последовать примеру многих Вентру после нее: вместо того, чтобы пытаться противостоять растущей мощи институтов смертных или доминировать над ними, она присоединилась к спартанскому возрождению, чтобы влиять на ход истории.\nЗа это она приняла имя, под которым до сих пор известна как покровительница спартанцев. Вскоре другие вентру прибыли на Пелопоннес и подчинились ее власти. Во время Пелопоннесской войны Артемида последовала за своим народом против Афин, прежде чем была встревожена упадком Спарты после ее победы.\nОна и её дитя Лисандр прибыли в Италию в IV веке до нашей эры, и Артемида поселилась в Сиракузах под предводительством князя Алхиаса. Однако, спустя некоторое время после того, как ей угрожали карфагенские Бруха, князь-малкавианин разбудил ее, чтобы спланировать участие Рима в предстоящих сражениях. Она, вместе со своим дитя и Алхиасом, постоянно настаивала на том, чтобы Камилл разрушил Карфаген. Сама Артемида возглавила первую вылазку в город и была разорвана в клочья обезумевшей стаей Бруха на начальных этапах битвы.\n\nДальнейшая судьба в каноне\nНезаметно для всех, Ортия, по-видимому, пережила Пунические войны, вместо этого впав в [Concept('torpor', 'торпор')|E], и ее увезли в безопасное место. По ее примеру сформируется культ Расколотого копья, но пройдет много столетий, прежде чем место ее упокоения будет наконец обнаружено."
 POD_investigate.desc.791930: "Генуэзка, [Concept('Embrace', 'объятая')|E] благодаря своим знаниям и острому уму, Джулианна с большим рвением взялась за раскрытие истинных тайн смерти. Она некоторое время путешествовала со своим [Concept('Sire', 'сир')|E], прежде чем отправиться в путь самостоятельно со своим верным другом и гулем Рикардо Ринальди. Ее острый ум и острый язычок часто доставляют ей неприятности, но ей удается оставаться на хорошей стороне (большинства) [Concept('cainite', 'каинитов')|E], с которыми она встречается.\nРевностная последовательница интерпретации безумия Каппадокия, предложенной Лазарем, Джулианна выступает за более тесные связи с тремерами, поскольку эти коллеги-ученые-изгои могли бы оказать большую помощь в углублении их взаимных знаний. С этой целью она стала связующим звеном между двумя группировками, передавая сообщения между Египтом и Трансильванией так часто, как только могла."
 POD_investigate.desc.791182: "Магаджия, правящий значительными владениями, дарованными ему Гурухи, но обстоятельства оставили Цунду с землями младших Лайбон под его «заботой», и он не мог повлиять на них. Будучи печально известным монстром, привыкшим к насилию и опасным демонстрациям силы как перед своими вассалами-вампирами, так и перед местными смертными, это нарушение баланса сил позволило Цунде потакать своим самым извращенным желаниям. Будучи крайне непопулярным, никто еще не набрался смелости восстать против него.\n\nДальнейшая судьба в каноне\nОднажды ночью Цунда будет растерзан густогривым львом в его собственных владениях на глазах у его собственных вассалов. Такие вещи, как теперь говорят в бывших владениях Цунды, редко происходят случайно."
 POD_investigate.desc.791375: "Женевьева - молодая эстетка, известная как магистр искусств в Страсбурге, и та, кто тайно руководит строительством собора. Однако самым тревожным слухом о ней является ее очевидное происхождение от народа фей, что ставит ее в странное положение по отношению к Марконию, князю Страсбурга и печально известному иногда союзнику, а иногда и врагу фей. До сих пор им удавалось работать вместе, и Женевьева, казалось, была больше озабочена своими поисками [Concept('golconda', 'Голконды')|E], чем какими-либо политическими вопросами.\n\nДальнейшая судьба в каноне\nЭто изменится, поскольку свидетельство Женевьевы сыграет важную роль в падении Маркония в конце XIII века. Затем она станет одним из самых уважаемых искусствоведов во всем мире и директрисой величайшей художественной школы тореадоров. Ее достижения будут вознаграждены престижной должностью [Concept('primogen', 'примогена')|E] в самом Париже."
 POD_investigate.desc.790819: "Называя себя знаменитым императором Священной Римской империи и тайно поддерживаемый Юлией Антазией и Ангиваром, Фридрих Барбаросса рассказывает, что долгое время был гулем на службе у Антазии, прежде чем получил [Concept('Embrace', 'объятия')|E] в Иконионе, а затем покинул своего [Concept('Sire', 'сира')|E], чтобы странствовать по миру.\nОднако сама Антазия никогда не подтверждала и не опровергала свои предположения, оставляя этот вопрос неясным.\n\nДальнейшая судьба в каноне\nБарбаросса будет оставаться в основном скрытым от [Concept('cainite', 'каинитского')|E] общества до Восстания анархов, где он с большим рвением встанет на сторону Камарильи, что принесло ему должность архонта. Восстановив порядок в осажденном Франкфурте, Барбаросса станет править этим городом на несколько столетий, где он будет изо всех сил стараться продвигать антазианские идеалы гуманизма, равенства всех вампиров и абсолютного запрета на убийство смертных. Это приведет к бесконечной вражде с прусскими вампирами, возглавляемыми безжалостным Густавом Брайденштейном, который будет несколько раз нападать на его владения. Идеалы Барбароссы в конечном итоге превратят его в изгоя более феодальной Камарильи, и многие другие князья открыто или тайно начнут поддерживать прусскую сторону.\nВойна будет продолжаться веками, пока в 1998 году Барбаросса не потерпит окончательное поражение, оставив марионетку Брайденштайна, Винценца фон Штальбурга, единственным князем Франкфурта."
 POD_investigate.desc.791470: "Диковинка среди тремеров с научным складом ума, Антал Гарабонциас, как ни странно, рассматривает тауматургию в основном как способ добиться господства на поле боя. Таким образом, он, пожалуй, самый опытный ветеран среди магов в войне против Цимисхи, и эта честь мало способствовала улучшению его положения в беспощадной политике тремеров. Таким образом, официально Антал Гарабонциас является просто наставником Via Ignis в капелле Быстрицы. Хотя эта роль рассматривалась как способ гарантировать, что он никогда не «поднимется выше своего положения», Анталу она нравилась все больше и больше, и он заслужил репутацию справедливого (хотя иногда и строгого) и компетентного наставника для молодых учеников. По правде говоря, Антала преследует видение каждого ученика, которого ему пришлось отправить на верную смерть в кровавых войнах против Цимисхи. Хотя он знает, что никогда не искупит вину за то, что ему пришлось сделать, он, по крайней мере, хотел бы никогда не делать этого снова.\nК удивлению большинства тремеров, Антал недавно официально подал в отставку с поста военачальника, надеясь полностью освоиться в этой новой роли. Эта просьба была принята при одном условии: поспособствовать успеху карательной экспедиции Джервейса против еретиков-телявелитов.\n\nДальнейшая судьба в каноне\nВо время этих событий Антал еще раз докажет свое военное мастерство, сыграв важную роль в финальной битве с Дикарями Ливонии. Как и было условлено, в награду он получит постоянное место службы в Брандебурге, наконец-то вдали от поля боя.\nОднако кошмары и чувство вины никогда по-настоящему не прекратятся, подпитываемые новыми именами, добавленными к его списку потерь после войны с телявелитами."
 POD_investigate.desc.790792: "Задумчивый и гордый Эрланд - один из немногих князей, не принадлежавших к числу гангрелов и эйнхерий, которые существовали в Скандинавии до прихода христианства. Как таковой, он кое-что знает о борьбе, необходимой для поддержания своей власти во враждебной местности. Недавнее прибытие южных Вентру разозлило Эрланда больше, чем что-либо другое. Хотя это правда, что они снимают большую часть давления эйнхерий, которое он сам поддерживал, они также являются вентру. И, как известно любому гордому бруха, вентру нельзя доверять настолько, насколько их можно отбросить.\nТак что пока Эрланд с тревогой смотрит в сторону континента, полный решимости еще раз защитить свой остров. Не важно, какие странные союзы ему придется заключать..."
 POD_investigate.desc.605125: "Согласно легендам своего [Concept('Clan', 'клана')|E], Белобог был [Concept('Embrace', 'объят')|E] [Concept('antediluvian', 'допотопным')|E], потому что он был самым диким из смертных существ, с которым он когда-либо встречался, и ему было любопытно, что эти объятия сделают с «Белым богом». Известно, что он стал могущественным колдуном, обладающим властью над водами в пределах своих владений – болотами, туманами и, прежде всего, воющими снегами, которые покрывают землю зимой.\nБелобог - один из самых могущественных цимисхи, когда-либо живших на Земле, но он остается в стороне от политики своего клана. Как и Йорак, он подтверждает опасения их допотопного предка, что его потомство предастся совершенно эзотерическим занятиям, поскольку оба они замкнулись в своих владениях и имеют мало общего друг с другом.\nЗнаковая белая кожа Белобога может осыпаться чешуйками и разноситься ветром по его владениям, «отмечая» все, что находится внутри, как его собственность и таким образом устанавливая мистическую связь со своими жертвами. Некоторые утверждают, что он создал линию ревенантов под названием Хази, выведенных исключительно для удовлетворения его потребностей. Другие слухи гласят, что он переплывает с места на место на волшебной лодке, а его тело напоминает труп, пораженный чумой.\n\nДальнейшая судьба в каноне\nГоворят, что когда тевтонские рыцари вторгнутся в Восточную Европу, один из ревенантов Хази предаст своего господина и приведет охотников на ведьм к Белобогу на Припятских болотах. После этой стычки ослабленный Белобог будет [Concept('diablerie', 'диаблеризирован')|E] Лугоджем Кровожадом на ранних стадиях Восстания анархов, что нанесет серьезный удар по власти Цимисхи в регионе."
 POD_investigate.desc.790789: "Павел, хотя и не был великим скульптором по сравнению с мастерами, все же был достаточно искусен, чтобы привлечь к себе внимание, и Михаил влюбился в него с первого взгляда. Однако не его мастерство стало причиной его объятий, а страстное желание Михаила вернуться к своему прошлому. Он верил, что Павел был реинкарнацией Ма-ри – его любимого гуля из Эблы – на основании поразительного, но случайного сходства в его телосложении, женоподобных манерах и мягкой красоте.\nОпасаясь, что их отношения могут помешать «возвышению» Михаила, Павел пожертвовал своей драгоценной красотой, чтобы сохранить божественность, которую, как он верил, хранил в себе патриарх Михаил, отказав им обоим в любви, которая, как ни один из них не осознавал, была основана на фантазии.\nТеперь, когда Михаила больше нет, он превратился в отвратительное чудовище и ведёт своих товарищей - скорбящих тореадоров в меланхоличном поклонении Архангелу, воспринимаемому этими обманутыми приверженцами как небесный мученик, который отказался от своего земного места в обмен на славу Небес и проложил путь, по которому они должны следовать."
 POD_investigate.desc.505106: "Впервые Абеторий был послан в Грецию в XII веке не кем иным, как самим Тремером. Прибыв в этот регион, он сначала обосновался в Константинополе под временным покровительством тореадоров-михаилитов. Его официальной миссией было установление дипломатических отношений, в то время как его истинным заданием было выследить беглянку-тремершу, Терезу Кимену, и расследовать слухи о Салюбри, скрывающихся в городе. Когда Четвёртый крестовый поход потряс Грецию, Абеторий связал свою судьбу с Анной Комниной, надеясь обрести сильного союзника, как только поможет ей вернуть самый желанный город в мире.\n\nДальнейшая судьба в каноне\nВ течение следующих нескольких столетий Абеторий распространит интересы клана за пределы Византийской империи на Азию и будет избран в Совет семи. Он и его последователи будут вынуждены отступить в Константинополь во время Восстания анархов, когда ассамиты-анархи разрушат несколько капелл и убьют их обитателей. Несмотря на то, что его миссия, по сути, провалилась, он останется в Совете семи.\nПозже он примет участие в ритуале тремеров, наложив проклятие крови на Ассамитов после заключения Тирского соглашения. В конце концов, он будет убит в 2008 году во время нападения Второй инквизиции на Вену."
 POD_investigate.desc.790746: "Настоящая русская вдова, которая, по-видимому, некоторое время скрывалась на задворках русской знати, Евгения управляет своими владениями так, как будто она действительно дворянка из древнего рода, устраивает пиры, говорит о себе с королевским «мы» и, в общем, властвует над всеми и всякими. Как и многие другие князья, власть которых в своих владениях не так надежна, как они думают, Евгения отказывается признавать какие-либо угрозы своему правлению. В то время как враги собираются внизу и вокруг нее, княгиня танцует всю ночь напролёт, уверенная, что благородство в конце концов всегда одержит верх, как и должно быть.\n\nДальнейшая судьба в каноне\nЕвгению ждет очень внезапное (и болезненное) пробуждение, когда в Санкт-Петербурге разразится Октябрьская революция."
 POD_investigate.desc.791144: "При жизни Йесира была матерью Чинхая. После смерти она стала его сестрой, поскольку Добрул увидел в ней горячую преданность, которую мог использовать. Чинхаю и ей было поручено защищать Добрула с момента их [Concept('Embrace', 'объятий')|E], и они доказали, что более чем способны справиться с этой задачей.\nОднако с тех пор Добрул впал в [Concept('torpor', 'торпор')|E], и Чинхай взял на себя руководство [Glossary('Анда','podgloss.anda')] вместо него, в результате чего Йесира осталась единственной хранительницей гробницы их прародителя. Она все еще охраняет его по сей день, ей помогает легион гигантских, отвратительно мутировавших животных-гулей.\n\nДальнейшая судьба в каноне\nВ некоторых источниках падение Йесиры связывают с падением её [Concept('Sire', 'сира')|E] во время его последней битвы в 1388 году против $pod_wan_kuei$. Другие думают, что она выжила, сумела спрятать Добрула до его падения и теперь ждет его апокалиптического возвращения..."
 POD_investigate.desc.792470: "В ожесточенных войнах, которые велись между каинитами, поддерживавшими крестовые походы, и теми, кто противостоял им, Ясмин была ведущей силой среди [Concept('ashirra', 'Аширры')|E]. Ее дерзкие набеги позволили изгнать из Леванта сторонников Первого крестового похода, Эндрю Нормандского и Фабрицио Ульфилу. Эта победа снискала ей уважение Бану Хаким, которые были застигнуты врасплох этим нападением и не смогли должным образом защититься в те первые ночи крестовых походов.\nОднако с тех пор они начали больше интересоваться прошлым этой малкавианской героини. Похоже, что Ясмин когда-то была связана узами крови с самим Эндрю, и они были любовниками до жестоких последствий. Бану Хаким пришли к выводу, что жестокость Ясмин вызвана старой враждой, а не личными убеждениями, как они когда-то думали. Они все еще обсуждают, что делать с этой информацией, некоторые опасаются, что бывшие любовники могут помириться и нанести им удар в спину в будущем."
 POD_investigate.desc.791305: "Родившийся в Армении в семье мелких торговцев, Арам все свое детство провел в странствиях, изучая ремесло торговца. Его отец, благочестивый человек, много рассказывал мальчику о христианстве и его первых днях в Армении. К сожалению для Арама, внешний мир произвел на него меньшее впечатление, он стал циничным и повсюду видел порчу, а не ту хваленую чистоту, о которой говорил его отец.\nПосле смерти своего отца Ованнес стал искусным мошенником, используя маску благочестия, чтобы заманить наивных священников в свою паутину обмана. Однажды ночью он поймал самую крупную добычу из всех: набожный равнос по имени Варсик был впечатлен публичным благочестием Арама и заговорил с ним об «истинных» откровениях Каина и месте вампиров в Божьем замысле. Араму было все равно, но он играл в игру достаточно долго, чтобы получить приз - бессмертие. С тех пор Арам был «верной» правой рукой Варсика, скрывая свои намерения и выжидая момента, чтобы завладеть властью, о которой он так мечтал.\nЕго недавние планы по установлению контроля над Акрой были сорваны удивительно проницательным Этьеном де Фаберже, но Арам неохотно смирился с поражением. В конце концов, время на его стороне."
 POD_investigate.desc.790674: "Пьетро родом откуда-то с побережья Средиземного моря. По его словам, он вырос в самом море. Большинство знает, что это утверждение не вызывает сомнений, поскольку древний вампир иногда впадает в ярость, когда вспоминает свою молодость. Что известно, так это то, что Пьетро был солдатом римской армии до своих [Concept('Embrace', 'объятий')|E], и после этого он провел значительное количество времени, плавая по Средиземному морю со своим [Concept('Sire', 'сиром')|E].\nЕго удивительно приятный характер и способность возглавлять любую разношерстную группу сделали его любимцем среди молодых вампиров. Он контролирует большое количество членов Тал'махе'Ра и восхищен недавним вступлением Анаджи в секту. С тех пор он был ее самым преданным сторонником, уверенный в обещанном будущем Анаджи как той, кто воссядет на трон Еноха.\n\nДальнейшая судьба в каноне\nПьетро не будет разочарован. Он успешно проникнет в Шабаш и станет, возможно, самым влиятельным лидером Тал'махе'Ра. Его связь с Анаджей никогда не ослабнет, и их редко будут видеть друг без друга, даже после того, как судьба Анаджи свершится."
 POD_investigate.desc.790355: "Эфиопский мастер копья и один из первых старейшин Бану Хаким, именно во времена Мохары другие вампиры осознали ценность касты воинов как наемных убийц и начали нанимать их, что сам Мохара осуждал. Когда ласомбра, которому он не доверял, нанял его собственных детей, он с отвращением сказал: «Если вам приходится продавать себя так дешево, то самое меньшее, что вы можете сделать, это прислать мне часть заработанного вами золота, чтобы я мог хоть немного компенсировать вам проклятие нежити, которое вы наложили на себя без всякой уважительной причины».\nДитя Мохары принял его сарказм за чистую монету и каждый год посылал ему пятую часть своего заработка. Другие воины, видя, что отпрыски старейшины поступают подобным образом, начали заискивать перед своими сирами и начальством, отдавая десятину аналогичным образом. Это положило начало отчислению пятой части дохода от убийства старейшинам."
 POD_investigate.desc.790275: "Древний и могущественный [Concept('cainite', 'каинит')|E] из [Concept('Clan', 'клана')|E] Вентру. Линия крови Данава называет его своим основателем, хотя сами они считают себя изначальными Вентру. Также считается, что Веддартха был основателем «Дороги королей».\nМогущественный Митра из Лондона также называет его своим [Concept('Sire', 'сиром')|E], факт, из-за которого многие начали считать Веддартху псевдонимом самого прародителя Вентру. Однако эта теория становится маловероятной из-за известного существования Малтеаса, вентру пятого поколения, который также является дитя Веддартхи. Это вызывает некоторые сомнения относительно истинного происхождения Митры.\nВ конце концов, Веддартха остается хорошо охраняемой тайной, связанной с некоторыми из самых противоречивых секретов Вентру."
 POD_investigate.desc.792608: "При жизни Амам был жрецом Сета, развращенным существом, которое накопило огромное богатство и власть путем взяток и шантажа. Его репутация была такова, что после смерти он был выбран в качестве одной из проклятых мумий. Теперь Амам служит Великому змею в качестве разведчика и убийцы. Его уникальная внешность гарантирует, что от его добычи мало что останется. Несмотря на поразительную силу и проницательность, он довольно медлителен, и часто более сообразительные слуги Сета должны мягко направлять его туда, где он должен быть.\nАмам - близкий друг Хемхемти, которому нравится его простота и прямолинейность по сравнению с другими, более коварными проклятыми мумиями. Они часто вместе участвуют в каннибальских состязаниях."
 POD_investigate.desc.792527: "Воин-поэт племени Фианна, Оссиан прекрасен душой и телом. Он является образцом того, каким должен быть гару. Таким образом, он был избран проклятием фей, и, таким образом, он будет уничтожен.\nОднажды ночью Оссиан повел свою стаю против самой ведьмы из Коннахта и в итоге оказался единственным (с трудом) выжившим. Блуждая в полубреду, он забрел в долину фей, где был исцелен и за ним ухаживала в течение многих лет принцесса фей, которая влюбилась в него. Но Оссиан был горд и отверг ее любовь, вместо этого сбежав и вернувшись к гару.\nОни не приветствовали его, с подозрением отнеслись к его манерам, в которых было что-то от фей, и к его долгому исчезновению. Оставшись один, он начал впадать в отчаяние и снова думать о принцессе фей.\nОссиану суждено снова отправиться в этот волшебный лес, и ему суждено умереть одиноким и потерянным через сотни лет. В глубине души он знает это. Но он не уйдет тихо. Он намерен бороться с этой магией и страстным увлечением, которые угрожают его рассудку. Он бы стер фей с лица Земли, если бы это могло спасти его. Его народ, Фианна, не хочет участвовать в его конфликте. Оссиан ищет союзников, воинов, которые могли бы бороться за снятие проклятия.\n\nДальнейшая судьба в каноне\nОссиан отомстит, но его кровавый крестовый поход никогда не закончится, и существо, которым он станет, чтобы добиться этого, привело бы в ужас его прежнего «я»."
 POD_investigate.desc.790454: "При жизни Шарль был молодым рыцарем, сражавшимся в альбигойском крестовом походе – на обеих сторонах, что привлекло к нему внимание ласомбра, который предпочел [Concept('Embrace', 'объять')|E] его, чем позволить ему умереть от лихорадки. Во время Восстания анархов он снова сражался на обеих сторонах, пока его [Concept('Sire', 'сир')|E] не предупредил других старейшин о его двурушничестве, что вынудило Шарля встать на сторону анархов.\nПосле основания Шабаша он присоединился к небольшой стае, которая бесчинствует на юге Франции. Двойные отношения Шарля распространяются и на его нежизнь. Он использует различные фракции Шабаша в своих интересах и бросает их, когда они больше не приносят пользы. Однако в глубине души он стремится дисциплинировать Шабаш, не только в ответ на угрозу [Concept('antediluvian', 'допотопных')|E], но и на различные другие сверхъестественные явления, которые преследуют его по ночам. Шарль также считает, что Шабаш должен больше вкладываться в инфраструктуру смертных, чтобы сохранить свои позиции в борьбе с Камарильей. Он является убежденным противником магии крови и поддерживает инквизицию Шабаша в их борьбе с инферналистами.\n\nДальнейшая судьба в каноне\nОн станет епископом Монреаля, а затем архиепископом Французской Гвианы. В результате интриг его врагов он будет назначен кардиналом Южной Америки - опасный пост, на который ранее претендовали пять других кардиналов. Ко всеобщему удивлению, он будет занимать этот пост в течение 150 лет, пока не станет приском при регенте Гэлбрайт. После ее смерти он будет безуспешно бороться за регентство с другими важными лидерами Шабаша, такими как Полония или Турен."
 POD_investigate.desc.790621: "Ландульф прославился в IX веке нашей эры как тёмный маг в артурианских легендах о Граале. Его называли третьим по значимости человеком в королевстве императора Людовика II, он контролировал земли от Неаполя до Калабрии, пока Ватикан, предположительно, не отлучил его от церкви в 875 году. Вместо того чтобы страдать от карпатского влияния, Ландульф позволил африканскому извергу, который утверждал, что ведет свое происхождение от мафусаила Демдеме, [Concept('Embrace', 'объять')|E] себя. Став цимисхи, Ландульф содержит замок Калот-Энболот на Сицилии, где изучает колдовство и зарабатывает репутацию палача среди местного населения. Ландульф поощряет эти ложные обвинения, хотя бы для того, чтобы держать любопытных подальше от своего убежища.\n\nДальнейшая судьба в каноне\nНе присоединяясь ни к Камарилье, ни к Шабашу, Ландульф будет защищать свой нейтралитет, заключив союз с Джованни. Он продолжит свои оккультные эксперименты, иногда приводящие к драматическим последствиям для общества смертных, но в основном будет известен как связующее звено между европейскими и африканскими Цимисхи."
 POD_investigate.desc.790422: "Лантла родилась в древнем Шумере за несколько тысячелетий до Рождества Христова, она была коварной ведьмой до того, как была [Concept('Embrace', 'объята')|E] вентру Аракуром. Придя в ужас от своего нового существования, она попыталась покончить с собой, прежде чем её [Concept('Sire', 'сир')|E] принудил её к узам крови. Затем появился военачальник Урион, который быстро завоевал город и угрожал самому Аракуру. В безумном порыве фанатизма, чтобы спасти его, Лантла призвала демона Драконскира и вскоре оказалась одержимой им. Она обнаружила, что стоит над убитыми жителями своего города, включая Аракура и Уриона. В последний момент, когда Тиамат была в здравом уме, она выбросила реликвию демона - Меч Нула.\nС тех пор она держала демона в заточении внутри себя и приняла имя Тиамат. О ее зле и жестокости ходят легенды, отчасти из-за одержимости демонами, а отчасти из-за того, что она все больше и больше теряла свою душу из-за Драконскира. Она – или, точнее, Драконскир – приложила руку ко многим войнам и другим ужасным событиям, которые преследовали человечество в древние времена, пока ей не удалось взять себя в руки достаточно долго, чтобы убежать как можно дальше и похоронить себя (и Драконскира) вдали от цивилизации, навсегда заперев их.\nПо крайней мере, она на это надеется.\n\nДальнейшая судьба в каноне\nМеч Нула оставит след в кровавой истории мира каинитов, которые всегда пытаются воссоединиться с Драконскиром и снова выпустить его в мир. Несмотря на то, что они были на волосок от гибели, он и Тиамат по сию ночь спокойно спят."
 POD_investigate.desc.791292: "[Concept('Embrace', 'Объятая')|E] мистиком-цимисхи во время долгого и сложного ритуала, Зирлани когда-то была принцессой забытого племени в Дакии. Этот обширный ритуал вселил в нее частичку души Зирнитры, древней и могущественной сущности, стремящейся к воскрешению. Участвуя вместе со своим [Concept('Sire', 'сиром')|E] в этом культе Зирнитры, она затем услышала зов другой частички души своего хозяина где-то далеко, в Альпах.\nДолгое путешествие завершилось победой, когда Зирлани уничтожила племя падших люпинов, чтобы заполучить вторую часть души Зирнитры в себя. С тех пор Зирлани ждет зова последнего фрагмента души, пытаясь расширить свое влияние и свой культ в этом районе, пока не настанет подходящий момент.\nС каждой проходящей ночью Зирнитра становится все сильнее внутри нее, и, возможно, пройдет совсем немного времени, прежде чем собственная душа Зирлани будет полностью поглощена. Она уверена, что это будет великолепное событие, но беспокоится, что оно может произойти до того, как будет найден последний фрагмент души Зирнитры, что может иметь драматические последствия для ее покровителя. Поэтому пока она все еще пытается сопротивляться этому соблазнительному влечению."
 POD_investigate.desc.791020: "Придворный на службе у Омейядов, Ибрагим бежал вместе с Абд ар-Рахманом Иад-Дахилем из Дамаска и помог основать первый независимый эмират Аль-Андалус. Будучи способным поэтом и администратором, его усилия были ключевым компонентом ранних мусульманских побед (и [Concept('ashirra', 'Аширры')|E]).\nБудучи правоверным мусульманином, Ибрагим ценил все прекрасное в жизни, и его слегка привлекали разрушения, причиненные Альморавидами и Альмохадами. Как бы то ни было, он последовательно и умело боролся с Теневой реконкистой с самого начала войны. Однако Ибрагим все еще испытывает некоторую горечь по поводу нынешнего положения дел, поскольку бессердечный султан Бадр и захватчики-берберы иногда кажутся менее благородными, чем даже христиане. Кто-то может сказать, что глубокое уважение Ибрагима к Элисье де Поланко и Амбросио Луису Монкаде, обоим христианам, жившим по другую сторону Реконкисты, должно вызывать серьезную озабоченность у аширритов. Многие опасаются, что если навыки Ибрагима в бою, дипломатии и управлении будут утрачены, то сама война может стать бесполезной.\n\nДальнейшая судьба в каноне\nИбрагим дистанцируется от Реконкисты, прежде чем его дружба с Амбросио Луисом Монкадой принесет ему место в Шабаше и руководство Марракеша. В конце концов, это также станет его роком, поскольку Фатима аль-Факади допросит его, а затем убьет, чтобы узнать секреты логова Монкады."
 POD_investigate.desc.790623: "Прошлое Каменного человека остается тайной для всех, кто знал о его существовании. В некоторых историях утверждается, что он успешно [Concept('diablerie', 'диаблеризировал')|E] допотопного. Другие говорят, что он - потерянный представитель второго поколения, который путешествовал по Востоку. Он рассказывает о Карфагене, падении Рима и подобных событиях в истории вампиров из первых рук. Ходят слухи, что он самостоятельно разработал множество уникальных дисциплин и готов обучать им тех бесклановых, которые соответствуют его стандартам.\nДля большинства членов кланов Каменный человек - мифическая фигура, придуманная бесклановыми, чтобы они чувствовали себя лучше. Каменный человек никогда с ними не встречается. В его присутствии допускаются только каитиффы и те, у кого нет уз с [Concept('antediluvian', 'допотопными')|E]. Хотя Каменный человек, по-видимому, работает независимо от Джихада, он иногда оказывается втянутым в это. Известно, что он, по-видимому, защищает каитиффов, подвергшихся жестокому обращению со стороны кланов.\n\nДальнейшая судьба в каноне\nПо-прежнему оставаясь в тени, Каменный человек станет ведущим эксклюзивной вечеринки для вампиров экзотического происхождения. Его участники будут утверждать, что Каменный человек сотрудничает с подвергшимися остракизму линиями крови, чтобы спровоцировать падение сект, пытаясь раздуть пламя второй инквизиции, чтобы очистить кланы и позволить линиям крови занять свои позиции.\nВторая инквизиция действительно появится в конце 2010-х годов, возможно, это всего лишь очередная часть грандиозного плана таинственного защитника бесклановых."
 POD_investigate.desc.790913: "Скромный уличный мальчишка, поселившийся неподалеку от дворца умирающего Саладина, Ибн Джафар был прокаженным, к которому прикоснулся Бог. Его состояние практически не повлияло на него, но его искренняя любовь к Богу сияла внутренним светом, который заставлял всех замирать, когда они проходили мимо. На смертном одре Саладин подарил мальчику-нищему священную золотую монету Мухаммеда, сказав, что никто ни в его семье, ни в его собственной придворной свите не заслуживает этого драгоценного артефакта. Только благочестивый прокаженный ребенок - тот, кто не отрекся от Аллаха даже после того, как был поражен таким недугом, — был признан умирающим султаном по—настоящему достойным.\nВместо того чтобы [Concept('Embrace', 'объять')|E] слабеющего старого султана, носферату из линии Хаджж решили, что наследство мальчика - это знак Божий, и вместо этого они решили принять его в свою паству. Их лидер Тарик сам радовался из дома своих предков в Мекке, приказав Джафару отвезти своё новое дитя в Каир, город величайшего триумфа Саладина, где носферату стали многочисленнее, но слабы. Оказавшись в Каире, новообращённый, впоследствии известный как Ибн Джафар, вскоре превзошел [Concept('Sire', 'сира')|E] в своей преданности вере.\nИбн Джафар — настоящий образец религиозного авторитета: благодетельный, способный и добрый.\n\nДальнейшая судьба в каноне\nОднажды ночью Ибн Джафар потеряет золотую монету, и с этой потерей весь его мир рухнет. Похоже, милость Аллаха непостоянна даже для самых правоверных."
 POD_investigate.desc.791159: "Древнее существо, пропитанное смертью, впервые было найдено на побережье суахили, где местные жители назвали его «пожиратель человеческой плоти» или «Мла Вату». Известно, что Мла Вату, которого часто ищут те, кто ищет запретных знаний, стремится обрести власть над мертвыми, как телом, так и душой. Многие лайбон находят эту практику крайне отталкивающей, а многие другие опасаются потенциального порабощения своей души после встречи с окончательной смертью, так что в результате Мла Вату, как правило, получает желаемое уединение. Исчезновение тех немногих, кто пытался охотиться на него (из праведного негодования по поводу их порабощения мертвых), также помогло гарантировать его независимость. Одним из очевидных побочных эффектов того, что Мла Вату обходят стороной, является то, что большинство других лайбон мало что знают о нем. Те, кто общался с ним, обычно говорят, что это тихий вампир, который утверждает, что он довольно старый и, во многих случаях, ученый.\n\nДальнейшая судьба в каноне\nВыводок Мла Вату расширит свое влияние в Африке, став полноценным наследием Лайбон. После этого некоторые из них попытаются заново открыть свое утраченное происхождение с помощью [Concept('Clan', 'клана')|E] Каппадокийцев."
 POD_investigate.desc.791373: "Маркграф Меца когда-то был компаньоном Генриха Вальпота, первого великого магистра Тевтонского ордена. [Concept('Embrace', 'Объятый')|E] в 1192 году Адальгис фон Майнц, он очень молод, чтобы занимать столь высокую должность, но его преданность, сила и боевой опыт делают его идеальным помощником своего [Concept('Sire', 'сира')|E]. Однако поддерживать порядок в городе, где присутствие Бруха исторически сильно, непросто. Его самым опытным противником является Отто фон Шпайер, который выступает за независимость региона от Вотчин Чёрного креста.\nВ какой-то момент напряженность переросла в драку, и Адальгис была вынуждена вмешаться, что еще больше ослабило авторитет Фридриха. Молодой вентру все еще пытается проявить себя перед старейшинами, но путь впереди оказывается намного длиннее и сложнее, чем он ожидал."
 POD_investigate.desc.790880: "Иккенай, родившаяся в саксонском племени, поклонявшемся темному богу в лесах, привлекла к себе внимание этого бога после того, как попыталась защитить его священную рощу от осквернения римлянами и их хозяевами-вентру. Она наблюдала, как ее бог и повелитель римлян вступили в схватку, и, хотя она пыталась помочь ему, обнаружила, что бессильна. За ее храбрость в битве бог открыл ей правду: что когда-то он был смертным и не имел силы защищать их племя от римлян бесконечно. Иккенай принесла себя в жертву, и гангрел согласился, осушив её и объяв после этого.\nКогда прибыли первые христианские миссионеры, Иккенай была в ярости. Когда ее племя попыталось выступить против новой веры, новый король франков Карл Великий в отместку казнил всех, кто отказывался принять христианство. Впав в страшное неистовство, Иккенай предприняла нападение на несколько недавно основанных монастырей, но была остановлена и едва не убита одним из палатинских рыцарей Мессианских голосов.\nОправившись от ран, Иккенай отправилась в Экс-ла-Шапель, надеясь создать коалицию против палатинских рыцарей. Она обнаружила, что каиниты в основном не проявляют интереса к этой новой угрозе, и вскоре после этого уехала, путешествуя по Фландрии, Бургундии и Эльзасу, прежде чем вернуться в город, надеясь, что ситуация там, наконец, обернется в ее пользу.\n\nДальнейшая судьба в каноне\nПрисоединившись к Камарилье, Иккенай станет мощным активом секты. После климатической битвы с безумной ведьмой Лоухи Иккенай погрузится в [Concept('torpor', 'торпор')|E], от которого она еще не оправилась по сей день."
 POD_investigate.desc.790253: "Молодой князь Гайдас предстает грозным противником для тех, кто пытается встать у него на пути. Это усугубляется тем, что его владения защищает могущественный вождь. Правда в том, что Гайдас - всего лишь пешка в руках своего [Concept('Sire', 'сира')|E] Высии, давнего соперника Владимира Рустовича за контроль над [Concept('Clan', 'кланом')|E] Цимисхи. Когда ему угрожает кто-то, кто видит то, что скрывается за его внешностью, Гайдас быстро оказывается под защитой своего могущественного сира, пока угроза не исчезнет, продолжая разыгрывать шараду без свидетелей, которые могли бы ее опровергнуть.\n\nДальнейшая судьба в каноне\nГайдас встретит свой конец во время нападения Юргена фон Вердена на Ливонию. Вентру увидит, что скрывается за маскарадом, и сумеет помешать попыткам Высии обмануть его. Гайдас будет вынужден выпить кровь Юргена и станет его вассалом, который пробудет на этом посту всего одну ночь, прежде чем будет убит другим амбициозным цимисхи."
 POD_investigate.desc.790266: "Герман Радов получил свое княжество по счастливой случайности. Ласомбра прочно обосновались в Бергене, а их контроль над глубоко религиозными смертными Бейглерами обеспечил им господство в регионе. Когда Бейглеры сыграли важную роль в конфликте против коронации Хаакона Хааконсона, их поражение подорвало их власть... и власть Ласомбра тоже.\nДо этого момента Вентру ограничивались влиянием на торговые круги Норвегии, но увидели возможность для вторжения в страну, надеясь, что это поможет их усилиям в Швеции. Для выполнения этой работы был послан Герман Радов, и, к его чести, ему удалось без особых проблем завоевать Бергенское княжество. Однако по-настоящему трудная часть для него только начинается, когда местные соперники, такие как Розенкранц, приходят в ярость при его появлении, или окружающие его ласомбра и гангрелы, полны решимости вернуть свои земли до того, как Герман сможет укрепить свои позиции."
 POD_investigate.desc.790615: "Изначально ревенантка из рода Данислав, Марелла была хорошо известна своими мудрыми советами [Concept('cainite', 'каинитским')|E] властителям. Граф Раду однажды обратился к ней за советом, как поступить с гангрелом на его территории, который использовал волков, чтобы терроризировать население и натравливать местных люпинов на Раду.\nПосле неудачного нападения на собственный замок Раду Марелла обнаружила, что гангрел был вассалом Арнульфа, легендарного старейшины, известного своей нелюбовью к цивилизации. Испуганный Раду [Concept('Embrace', 'объял')|E] Мареллу, надеясь, что она будет верна ему в следующем конфликте. Марелла начала вести войну против гангрелов с растущим фанатизмом. В конце концов, гангрел смягчился, но Марелле было уже все равно, и она превратила его в мерзость, бросив неподалеку от территории люпинов.\nМарелла стала настолько жестокой, что Раду больше не мог выносить ее вида. Ей нравилось мучить других живых существ, и когда она похитила человеческого младенца для одного из своих исследований, Раду в конце концов освободил ее от службы у него. Непоколебимая, она отправилась на юг и посвятила себя Йораку, верховному жрецу Метаморфозы. Вдохновленная своим опытом с люпинами, она начала экспериментировать с волками.\n\nДальнейшая судьба в каноне\nМарелле продолжит защищать Собор плоти до его ухода. Затем она станет архиепископом Шабаша на Деве, и местные люпины по сей день боятся ее жестокости."
 POD_investigate.desc.791982: "Если верить самой Иешаве, она многое сделала и повидала. Она рассказывает множество впечатляющих, правдоподобных историй и регулярно демонстрирует свою власть над Кровью как трусливым гностикам, так и неверующим. Она утверждает, что враги ереси не имеют над ней власти, потому что она общается непосредственно с Каином. Предположительно, он вмешивается в ее призывы, в то время как она является приходским священником. По правде говоря, ее [Concept('cainite', 'каинитскон')|E] поколение далеко от того, что можно было бы ожидать от такой фигуры, но она говорит достаточно убедительно, чтобы убедить других в своей силе.\n\nДальнейшая судьба в каноне\nИешава сделает правильный шаг в ближайшие десятилетия, погрузившись в [Concept('torpor', 'торпор')|E], поскольку вокруг нее рушится Каинитская ересь. Она проснется в наши дни, и ее тогдашний почтенный возраст и (что невозможно опровергнуть) истории о самовозвеличивании сделают ее авангардом возрожденной Церкви Каина."
 POD_investigate.desc.791051: "Молодой бруха Антиох был одним из первых последователей Гектора. В течение последних нескольких десятилетий Антиох был главным сторонником того, чтобы Гектор установил более устойчивую форму правления. В результате он несколько впал в немилость. Будучи в некотором роде набожным православным христианином, Антиох также раздражен тем, что Гектор и его дружки пресмыкаются перед статусом Зевса. Однако он может с этим смириться, чего не случилось бы, узнай он правду о друзьях Гектора из числа Баали.\nХотя он по-прежнему занимает видное место в Ассамблее, слишком большое количество споров стоило ему его некогда выдающейся популярности. В последнее время он избегает островов, отправляясь вместо этого в Европу, чтобы инструктировать повстанческие группировки. Поступая так, он идет на неоправданный риск, но альтернативой может стать разрушение сообщества, которое он помогал строить. Если ничего не изменится, Антиох скорее рано, чем поздно встретит окончательную смерть, и последняя надежда на реформы в Новой Лакедемонии умрет вместе с ним."
 POD_investigate.desc.792789: "Красивая женщина с горящими глазами, блестящими волосами и родимым пятном в виде полумесяца, Эзмеральда загадочна, ее история неизвестна. Ее видения сильны, ее ум остер, и ее влияние всегда было велико, когда бы она ни появлялась на свет. Она всегда является героиней историй, в которых участвует (или создает), и те, кто ищет ее и ее истинную сущность, всегда терпят неудачу. Эзмеральда - это миф, и она создает свою собственную легенду.\n\nДальнейшая судьба в каноне\nЛегенда об Эзмеральде распространится и на мир смертных, став загадкой и для них. В конце концов, никто не узнает правды."
 POD_investigate.desc.791011: "Маттиас - сын ткача, он принял духовный сан после создания бенедиктинского монастыря недалеко от своего дома в Бате, Англия. После [Concept('Embrace', 'объятий')|E] он пошел по пути целителя и был весьма известен своими способностями.\nОднажды ночью он встретил женщину-воительницу Салюбри Яэль, которая пришла к нему в поисках исцеления, и пара быстро стала близкими друзьями. Он выступает в качестве ее летописца и советчика, а также постоянного спутника. Время и обстоятельства сговорились тесно связать этих двоих, и они похожи на два фонаря-близнеца, установленных перед дверным проемом. Если один потеряет другого, весь их мир, скорее всего, рухнет.\nОни сражаются с баали и сетитами, проникшими в Церковь, а также во многом описывают историю Салюбри в их борьбе с Баали и другими инферналистами.\nОднако по мере того, как чистка тремеров становится все более интенсивной, их оттесняют все дальше и дальше ради их собственной безопасности, с чем огненная Яэль может перестать мириться в любой момент, что может привести к потенциально опрометчивым действиям с ее стороны."
 POD_investigate.desc.790926: "Хейдар «Малый» - арабский мальчик, превратившийся в вампира при загадочных обстоятельствах. Насколько можно судить, Хейдар по своей природе не способен находить что-либо тревожное. Для него все это просто головоломка, которую он разбирает в поисках закономерностей, которые он мог бы сравнить со своим собственным опытом и историческими исследованиями.\nХейдар отказывается от всех званий и титулов, но обычно поблизости находится по крайней мере один могущественный вампир, у которого хватает ума оценить его проницательность.\nОн мало участвует в каких-либо дискуссиях, но после этого он сообщит своему нынешнему покровителю о любых предупреждающих признаках восстания среди молодых вампиров.\n\nДальнейшая судьба в каноне\nХейдар торжественно поможет расправиться со старейшинами во время Восстания анархов и присоединится к Шабашу, чтобы спасти свою шкуру. Его проницательность оценят как архиепископы, так и кардиналы."
 POD_investigate.desc.792486: "Будучи опытным мастером по дереву еще до своих [Concept('Embrace', 'объятий')|E], Баркат вскоре проявил талант к словам и дельным советам, что позволило ему занять место рядом с султаном Даршуфом. Куда бы ни направился Даршуф, амбициозный Баркат следовал за ним, даже если это означало попасть прямиком в лапы Анназира. Теперь Баркат еще более развращён, чем султан.\nОн служит изолированному и испуганному Даршуфу рупором, передавая ему свои пожелания и сообщая новости. Когда он говорит от имени Даршуфа, он делает это языком Анназира. Баркату больше не нравится быть лакеем, и он думает, что использует баали, чтобы добиться власти султана.\nНа самом деле, Баркат - орудие Анназира и служит инферналистам гораздо больше, чем они ему. Анназир планирует использовать Баркат в качестве представителя власти в Дамаске или, на худой конец, в качестве отвлекающего маневра для Бану Хаким."
 POD_investigate.desc.710102: "При жизни Антары неизменной была его любовь к своей жене Абле. Несмотря на то, что он был сыном рабыни, он предложил ей руку и сердце, и когда ее семья отвергла его, он доказал свою состоятельность, став одним из самых смертоносных воинов своего племени. Один из самых героических персонажей доисламской Аравии, он привлек внимание различных вампиров, которые начали обхаживать его, чтобы заслужить право даровать [Concept('Embrace', 'объятия')|E].\nАгент и влиятельная фигура Тал'махе'Ра, известный как Набонид, в конце концов привлек его к себе, но Антара обнаружил, что нежизнь без его жены была поверхностной и пустой. Он [Concept('Embrace', 'объял')|E] её при условии, что он станет лидером Тал'махе'Ра в Египте. Укрывшись в крепости Аль-Аксар близ Каира, он отважился изгнать из Египта последователей Сета, которые отомстили, настроив против него его жену, так что в конце концов она вышла на солнце.\nХотя Антара почти последовал за ней, весть от его [Concept('Sire', 'сира')|E] заверила его, что его жена продолжает существовать в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] и что она хочет, чтобы он продолжил свою войну против порождений Сета до тех пор, пока Геенна и Божий суд не воссоединят их. Таким образом, Антара сейчас готовится к своей следующей работе от имени замкнутых Magnus Nigrum.\n\nДальнейшая судьба в каноне\nПримкнув к старейшинам во время Восстания анархов, Антара будет отвергнут своим кланом за двойную преданность и останется в одиночестве после исчезновения Тал'махе'Ра. Он начнет отчаянно искать новых союзников."
 POD_investigate.desc.790165: "Амаравати имеет честь быть протеже и дитя Аль-Ашрада. Учитывая его престижное происхождение, неудивительно, что он сам является опытным чародеем. Однако, в отличие от своего наставника, Амаравати также не новичок на политической арене, и его часто можно увидеть участвующим в многочисленных дебатах в Аламуте. Это привело к тому, что между сиром и дитя начались разногласия, и некоторые даже поговаривали, что два чародея больше не общаются.\n\nДальнейшая судьба в каноне\nПосле пробуждения Ур-Шульги Амаравати объединится с ним против своего сира Аль-Ашрада, завершив долгое и ожесточенное соперничество между ними. За это предательство он будет избран новым амром среди чародеев-лоялистов."
 POD_investigate.desc.790192: "Равнос утверждают, что Хазимель родился «далеко на севере» и первоначально служил хранителем богини, посвятившей себя борьбе с $pod_asuratizayya$. В конце концов, $pod_asuratizayya$ отомстили Хазимелю, настроив его против неё и заставив убить её. Обезумев от горя, он вырвал себе глаз и убежал в горы, где его обнаружил Сапатасура. Когда [Concept('antediluvian', 'допотопный')|E] предложил ему отомстить, Хазимель согласился, сменив свое имя на титул «Ракшаса». Говорят, что он обнажил свой глаз как назорей, что позволило ему видеть ложь насквозь.\nВ Каравалашина Врана записано, что Ракшаса вскоре устал от войны и столкнулся со своим [Concept('Sire', 'сиром')|E]. Эти двое столкнулись, и ракшаса стал вторым злейшим врагом Сапатасуры, который, как предполагалось, связал свою судьбу с одним из своих главных врагов, таким как Эннойя. В некоторых версиях этой истории он уехал из Индии либо в Африку, либо в Поднебесную, в то время как в других Сапатасура лишил его зрения и заключил в тюрьму до тех пор, пока он не раскается. Другие источники утверждают, что он был предан Раваной после того, как тот обратился к инфернализму, потому что его глаза могли видеть сквозь его обман.\nС тех пор Хазимель стал забытым существом, полностью обозначаемым своим прозвищем.\n\nДальнейшая судьба в каноне\nПосле многих приключений Хазимель воссоединится со своим глазом и снова проснется. Примирившись со своим братом Чандрапутрой, они поведут равнос в возобновлённой Вечной войне."
 POD_investigate.desc.792602: "Жена фараона Снофру и мать фараона Хуфу, Хетефрас была влиятельной женщиной в политике Древнего Египта. Несмотря на многочисленные политические перипетии, она смогла связаться с культом Исиды и стала бессмертной, пока Гор спал. Однако теперь она сожалеет об этом решении, по крайней мере, подсознательно.\nЕе жизнь в Египте была наполнена мирскими удовольствиями, и теперь, став бессмертной, она тщетно ищет новые формы удовлетворения, чтобы постоянно оживлять свою пустую в остальном жизнь.\nОна очень хорошо осведомлена о [Concept('spirit_world', 'мире духов')|E] и может оказать большую помощь другим, если в этом есть что-то захватывающее для нее."
 POD_investigate.desc.792524: "Джон Фитцуильям - Серебряный клык, третий сын мелкого нормандского лорда из Уэксфорда. В раннем возрасте его отправили в Англию для получения образования, и он поздно вернулся к своей первой жизни. Серебряные клыки английских баронских дворов, которые часто посещал Фитцуильям, рано определили его как своего. Они послали духов проследить его родословную и узнали, что он был отпрыском дома Сурового воя. После своего Первого изменения — он заблудился во время охоты и бездумно трансформировался во время сна — Серебряные клыки из каэрна Защитника на равнине Солсбери приняли его. Проявив себя способным воином, защищавшим лоно каэрна от нашествия вампиров, Фитцуильям был подготовлен к роли лидера.\nДостигнув совершеннолетия, Фитцуильям объявил себя главой своего дома и сформировал небольшую стаю ирландских Фенриров и Серебряных клыков. Стая была временной — ее задумывали как испытательный полигон для будущих лидеров, — но она была эффективной. Ее члены приобрели большую известность и убили множество тварей Вирма в Южной Ирландии.\nДжон Фитцуильям из «Сурового воя» недавно вернулся в Англию, ему уже под тридцать, и у него отличная репутация. Он присоединился к небольшой стае Серебряных клыков, базирующейся на острове Уайт, и укрепил свою репутацию благодаря лидерству и боевым способностям. Его относительная молодость и безупречное происхождение делают его потенциальным наследником королевского титула Серебряных клыков на Британских островах."
 POD_investigate.desc.792423: "Винсент, родившийся третьим сыном в семье лорда, казалось, был предназначен для служения церкви. Не желая становиться священником, он бежал во Францию и присоединился к тамплиерам. Вскоре он был уже на пути в Левант, чтобы сражаться с язычниками, но жестокое положение, в котором они оказались, подорвало веру Винсента. Когда тамплиеры были вынуждены отступить, он отправился в Рим, чтобы найти утешение. В это время, в 1307 году н.э., Филипп IV обвинил тамплиеров в ереси, и Винсент покинул орден так быстро, как только смог, вернувшись в Англию к своему отцу.\nКогда он был [Concept('Embrace', 'объят')|E], он, наконец, увидел истину о влиянии каинитов, господствующем в мире, сосредоточенном среди нескольких влиятельных старейшин, которые сосредоточили всю власть в своих руках. Несмотря на то, что он был вентру из знатного рода, происходившего от самого Митры, Винсент, казалось, ничего не выиграл от своей репутации. Его сир научил Винсента достаточно, чтобы он мог быть и стражем, и вестником. Винсента часто отправляли в длительные и опасные путешествия, чтобы доставить важные послания другим Вентру по всей Европе.\nКогда началось Восстание анархов, он присоединился к нему с неподдельным рвением, поклявшись положить конец угнетению старейшин над молодыми. Когда была основана Камарилья, Винсент только посмеялся. Это было такое же угнетение, как и раньше, только под другой маской. Полный гнева и идеализма, он присоединился к зарождающемуся Шабашу, заработав себе имя воина.\n\nДальнейшая судьба в каноне\nВинсент будет служить генералом инквизиции Шабаша, тамплиером и паладином, и его репутация сделает его одним из самых страшных людей в этом положении."
 POD_investigate.desc.792175: "Старая и закоренелая грешница, Валентина делла Торчиа - убежденная приверженка Пути удовольствий и беззастенчивая язычница одновременно. Происходившая от самой Аконии Мессалины, Валентина была изгнана вместе со своим наставником из Рима давным-давно более ортодоксальными Ласомбра. Она - неживая обуза для тех благочестивых магистров, которые цепляются за христианство и больше всего на свете хотели бы увидеть ее уничтоженной.\nК несчастью для них, ее власть над своими владениями исключительно надежна, благодаря ее влиянию как на морскую торговлю смертных, так и на политические структуры и ее наглой склонности бороться до конца за то, что она считает своим. Немало самодовольных Ласомбра были изгнаны из Анконы, желая никогда больше не попадаться на пути коварной и упадочной хозяйки Афродизиума.\nВерная своим корням грешницы, Валентина празднует афродизиак, известный как живым, так и неживым, и до сих пор избегала внимания инквизиции, которая все еще ищет причину внезапных всплесков распущенности и плотских утех в городе."
 POD_investigate.desc.790423: "Готсдам, предположительно, был германским воином-варваром, который попал в плен к римлянам, когда Рим вел войну в Средней Европе. Его будущий [Concept('Sire', 'сир')|E], Тиамат, которая случайно путешествовала по этой местности и поработила его, чтобы взять его кровь множеством жестоких способов, обнимая его только тогда, когда ей нужна была пешка, чтобы использовать против своих врагов. Когда Готсдам больше не был нужен Тиамат, она просто бросила его.\nОчень мало зная о том, что такое быть [Concept('cainite', 'каинитом')|E], Готсдам бежал из Рима и провел следующие несколько сотен лет вдоль Рейна, живя в пещерах и питаясь животными и случайными соплеменниками. Он боялся люпинов, которые правили лесами, и научился бороться с ними и, что немаловажно, прятаться от них. Только когда цивилизация наконец вторглась в дикую местность, Готсдам присоединился к миру цивилизованных сородичей и начал путешествовать.\nЕго значительные навыки в дисциплинах направлены на то, чтобы заставить сородичей и других сверхъестественных существ оставить его в покое. У него также есть привычка притворяться сумасшедшим, чтобы отговорить других сородичей от общения с ним.\n\nДальнейшая судьба в каноне\nОбратив печально известного Дилана Брюса в конце XX века, Готсдам положит начало событиям, связанным с Мечом Нула. Однако, со своей стороны, он останется невредим для них."
 POD_investigate.desc.791814: "Один фламандский бруха объял Эда за его навыки торговца и дипломата, и он быстро проявил себя как специалист по организации ярмарок и вскоре стал ценным представителем местных каинитов.\nСобрав вокруг себя единомышленников-каинитов, Эд быстро монополизировал организацию поездок каинитов и их сопровождающих. Используя это доверие и влияние, он добился независимости от своего сира. Поскольку он придерживается строгого нейтралитета в своих отношениях, Эд пользуется уважением как посредник.\nОн уважает власть знати, но испытывает лишь презрение к тем, кто злоупотребляет этой властью или растрачивает ее впустую. Поэтому он старается держаться подальше от политики каинитов и по-настоящему вовлекается в нее только тогда, когда его любимые ярмарки становятся мишенью для каких-то интриг."
 POD_investigate.desc.790169: "Все четыре острова Балеарских островов предположительно находятся во владениях султанши Жасмин из Пальмы, ассамитской чародейки альмохадского происхождения. Ей удалось возродить веру аширритов на островах, но она была менее успешна в том, чтобы заставить их признать христианскую угрозу. Они просто не верят, что Реконкиста подвергнет их опасности.\nЖасмин подружилась с Юлием, древним гангрелом, который бродит по Ибице, но Касиб, завидуя положению султана, ложно сообщил, что Юлий представляет угрозу для Аширры. Если Жасмин накажет Юлия, она потеряет ценного союзника и станет мишенью для амбиций Касиба. Если она этого не сделает, Касиб донесет на нее в Аламут и добьется от них разрешения ее выгнать.\nОднако Юлий близок к тому, чтобы раскрыть свои планы, и попытается убедить Жасмин в этой растущей угрозе ее правлению."
 POD_investigate.desc.790209: "Родом из Северной Африки, Малайи была дочерью шамана и умела общаться с духами умерших. Ее талант и спокойное поведение привлекли внимание Монтано, который счел ее подходящей для [Concept('Embrace', 'объятий')|E]. Несмотря на то, что ее сир пользуется доверием, она в основном ведет мистическую жизнь затворницы и не участвует в политике Ласомбра так активно, как могла бы.\n\nДальнейшая судьба в каноне\nКогда Ласомбра выступят против своих старейшин, Малайи сбежит в Вену, где отдаст себя под защиту Этриуса. В обмен на ее знания он предоставит ей убежище и защитит от мародерствующих стай Шабаша."
 POD_investigate.desc.790513: "Богиня Таурт обычно ассоциируется с плодородием, деторождением и черной магией. Её основополагающий храм, Дворец вуалей, расположен в оазисе Харга и известен тем, что в нем представлены самые экстремальные проявления Дороги Сета. Мало что известно о реальной деятельности Таурт, но известно, что она враждовала с Кеминтири и стремилась вытянуть из нее все до последней капли витэ. В битве на Красном море между двумя мафусаилами Таурт удалось победить Кеминтири с помощью верных сетитских колдунов, хотя они и не смогли завладеть телом мятежной сетитки.\n\nДальнейшая судьба в каноне\nТа-урт впадет в [Concept('torpor', 'торпор')|E] в посвященном ей храме, за которым по сей день присматривает один из ее потомков."
 POD_investigate.desc.791164: "Аркус - малкавианин, один из первых представителей своего клана, прибывший в Африку, который верит, что этот континент хранит тайну происхождения каинитов. Африка - очень большое место, и Аркус не уверен, где ему следует искать, но он считает, что Могадишо - такое же хорошее место, как и любое другое.\nПо мере того, как дети Малкава собираются в кучу и слоняются по городу, наиб все больше хочет, чтобы Аркус уехал. Мазига придерживается другого мнения. Поначалу Раманга просто радовалась тому, что еще один каинит создает проблемы наибу, но она стала воспринимать его всерьез с тех пор, как Аркус заговорил о «Сарапионе из рода Лоза». Она не знает, кто такой Лоз, но знает, что Сарапион - это старый город под Могадишо.\nОт обоих имен у нее, по неживой спине пробегают мурашки, и она полна решимости узнать больше.\n\nДальнейшая судьба в каноне\nАркус найдет гораздо больше, чем рассчитывал. Исчезнув в Конго в XIX веке, он станет легендой для малкавиан, рыскающих по Африке в поисках его и его мудрости."
 POD_investigate.desc.790162: "Антуан, родившийся Поллием Феликсом Максимом на территории Галлии времен ранней Римской империи, вскоре проникся презрением к захватчикам. [Concept('Embrace', 'Объятия')|E] дали ему оружие для активной борьбы с ними и их повелителями-вампирами, и он быстро организовал вендетту против римского носферату Траяна.\nЛе Фаню поддерживал нескольких слабых императоров, чтобы ослабить основы империи, а после падения Рима покинул Италию, чтобы укрепить язычество перед лицом растущей угрозы со стороны христианства. Он вступил в союз с Темной Селиной, пытался бороться с Карлом Великим и христианским миром – и считает, что в их неудаче виновата она, из-за чего между ними началась многовековая вражда.\n\nДальнейшая судьба в каноне\nВ своей продолжающейся борьбе против Траяна он будет атаковать осведомителей своего соперника, разрушая его сеть информаторов и оставляя его уязвимым, все время разоблачая его махинации перед старейшинами Камарильи. В настоящее время Ле Фаню работает под прикрытием на Западном побережье Америки, изучая растущую угрозу наплыва [GetTrait('kueijin').GetName( GetNullCharacter )|l] на территорию сородичей."
 POD_investigate.desc.790324: "Аристотель родился в XII веке в Париже, городе, где до сих пор находится его главное убежище и библиотека. Будучи сыном торговца металлом, Аристотель рано обратился к схоластическим подходам и поступил в знаменитый Сорбоннский университет. Он стал приверженцем теорий Пьера Абеляра и находился под влиянием его страсти к истории и античности.\nТочная дата его [Concept('Embrace', 'объятий')|E], а также личность его [Concept('Sire', 'сира')|E] неизвестны. Как член Мнемозины (или Искателей памяти), он проводит всю свою нежизнь в поисках и переводе всех фрагментов Книги Нод, которые он может найти. Эти поиски привели его по всему миру, познакомили с сотнями различных языков и культур и привели к контакту (и конфликту) с могущественными вампирами из всех кланов.\nАристотель описывает несколько своих приключений в комментарии к своему изданию Книги Нод. Он особенно настороженно относится к [Concept('antediluvian', 'допотопным')|E] и тем, кто им служит. Он утверждал, что узнал истинное имя основателя клана Бруха (предположительно, Троиль), и на следующий вечер проснулся с вырезанным на предплечье собственным именем, после чего отказался от поиска имен допотопных. Тем не менее, он до сих пор остается параноиком.\n\nДальнейшая судьба в каноне\nАристотель продолжит свои поиски и, наконец, опубликует свой шедевр - перевод всей Книги Нод на английский язык. Он станет наставником знаменитого ноддиста Беккета и будет использовать таких известных агентов, как Люсита Арагонская и Анатоль, чтобы продолжить поиски ускользающей истины."
 POD_investigate.desc.792141: "Второй сын мелкопоместной дворянской семьи, Жерар сражался наёмником в Белом отряде, пока не отличился слишком сильно, защищая одну из своих подопечных, тремершу по имени Люсинда. Принятому в качестве верного слуги, гуля, а затем новообращённого тремера, Жерару было поручено трудное первое задание: найти способ контролировать Зверя, каинитскую странность, с которой тремеры были плохо готовы справиться после своей трансформации. Он случайно встретил дикую хранительницу знаний Лёлю и был очарован ею и ее историями.\nОн стал ее учеником, сначала в надежде выполнить свою миссию, а затем, все больше убеждаясь в ее неживом образе жизни. Приведенный к иссохшему существу, известному как «Дедушка», Жерар прошел обряд и стал новым последователем Дороги Зверя. Затем он принял участие в своем первом собрании Дикарей, где его приняли в число последователей Караха.\nОднако тремеры не слишком благосклонно отнеслись к его предательству и вскоре собрали силы, чтобы захватить его и использовать в своих экспериментах. В конце концов, это была их потеря, когда Карах, Лёля и Дедушка ворвались в церковь, оставив после себя только пепел, когда они освободили Жерара из плена, заслужив его неизменное доверие."
 POD_investigate.desc.791294: "Будучи мелким лордом, участвовавшим в нападении Вентру в Скандинавии, Сундафиллир заслужил свою известность смелым заявлением: он был единственным, у кого был прах Всеотца Одина, и, как следствие, взял на себя ответственность за нападение на Уппсалу, которое привело к (окончательному?) исчезновению Одина. Это привело к многочисленным вызовам со стороны разъяренных молодых эйнхерий, которые он пока что выигрывал. Поскольку ни одна валькирия или старейшина эйнхерий еще не пришли сразиться с Сундафиллиром, большая часть Европы считает, что он лжет.\nТем не менее, этот поступок, который можно было бы счесть безрассудным, поставил Сундафиллира на карту, и он намерен использовать его в полной мере, чтобы создать свои собственные владения в раздираемой войной Скандинавии."
 POD_investigate.desc.790464: "Относительно мелкий властитель на окраине владений Цимисхи, Горчист в основном известен как уравновешенный правитель с острым чувством дипломатии, редко встречающимся у обычно безжалостных цимисхи.\n\nДальнейшая судьба в каноне\nУвлеченный политической игрой во время Восстания анархов, Горчист станет ведущей фигурой Шабаша. Его важный вклад в прекращение первой гражданской войны Шабаша принесет ему регентство в секте.\nЕго пребывание на посту лидера будет плодотворным, и он увидит, как Шабаш захватит Мехико и установит сильную власть в Северной и Южной Америке. Его авторитет и сила воли позволили избежать новой гражданской войны во время контрнаступления Камарильи, но его убийство в 1863 году в результате самоубийственной атаки окончательно ввергнет Шабаш в очередной внутренний конфликт."
 POD_investigate.desc.790976: "Дехаан родился в свите сетитского путешественника Анхесенатона (известного европейцам как Андрей Египетский) и был воспитан в почитании Сета как единственного истинного бога, даже в преимущественно христианской Фландрии. Когда ему исполнилось десять, он решил последовать за караваном своего хозяина, чтобы ухаживать за своей бабушкой, верховной жрицей Людумилу. Бабушка обучала его медицине и тому, что трогало сердца людей, а также части учения сетитов. Как и все остальные, он был отмечен общим символом сетитского гуля – змеей, обвившейся вокруг иероглифов, обозначающих Гром, владения Сета.Когда караван застрял в Спалато, Людумилу пожертвовала собой в сетитском ритуале, чтобы вызвать бурю, взамен потребовав, чтобы Дехаан стал одним из нежити. Анхесенатон, который поклялся себе никогда не обращать детей, вместо этого позволил Дехаану попытаться научить осиротевшую Мерибу основам языка Древнего Египта.\nКогда в 1208 году недалеко от Шамбери на караван напали члены Красного ордена и рыцари-тамплиеры, Дехаан вместе с остальной свитой смертных пытался отогнать их, но был разбит. Пытаясь освободить захваченных в плен, он при дневном свете обследовал крепость Ордена, чтобы позволить своим хозяевам-каинитам проникнуть внутрь. После того, как им удалось бежать из крепости, Дехаан прикрыл их побег. Для этого Анхесенатон нашел компромисс: Мериба обратит Дехаана и он сам усыновит его, чтобы в глазах старейшин клана у него была уважаемая родословная, но не клеймо старшего поколения.\nЗатем он возобновил свои путешествия вместе с Андреем и Мерибой, которая теперь носит имя Мре-Ба."
 POD_investigate.desc.605114: "Известный как провидец, князь Синопа, как известно, впадал в транс, подобный [Concept('torpor', 'торпору')|E], на месяцы, просыпаясь с каким-то пророчеством о будущем. Пока он спит, его сын и мажордом Шаварш правит вместо него. Точность пророчеств Рамзика вызывает тревогу. В последний раз он предсказал падение Синопа перед турками-сельджуками в 1214 году, что позволило каинитам подготовиться к смертельному натиску.\nБольшое количество малкавиан обосновалось в его владениях, мрачно ожидая его следующего пророчества, опасаясь (или предвидя), что это может быть началом самой Геенны."
 POD_investigate.desc.792026: "Гарпалиса Быстроногая, фракийская амазонка и принцесса-разбойница, прогнала каждого из своих пятерых детей из леса с помощью клыков и когтей в ночь после [Concept('Embrace', 'объятий')|E], традиции, которую продолжают многие из ее потомков.\nМногие гангрелы утверждают, что ее происхождение является их собственным, часто без каких-либо доказательств в поддержку этого. Какой бы ни была истина о ее существовании, в конечном счете, она является одной из многих мифических основательниц, о которых Дикари любят рассказывать истории, некоторые даже утверждают, что видели ее или кого-то, кто выдавал себя за нее."
 POD_investigate.desc.791141: "Джамуха родился в Джадаране, племени конфедерации Хамаг Монгол, и был анда (то есть кровным братом) Тэмуджина. В 1201 году вожди тринадцати оставшихся племен, враждебных Тэмуджину (среди них меркиты, татары и найманы), а также монгольских племен, не вступавших с ним в союз (джадаран, тайчууд и другие), собрали курултай и избрали Джамуху гурханом, всеобщим правителем - титул, который использовали правители из Кара-киданьского ханства. Принятие Джамухой этого титула стало окончательным разрывом между ним и его кровным братом, побудившим Тэмуджина сформировать коалицию племен для противостояния ему.\nОсенью того же года в долине Эргуне разразилась великая битва между союзом Джамухи и союзом кереитов и монголов-хамагов. Это решающее сражение, известное как Битва тринадцати куреней, закончилось победой Тэмуджина и его восхождением на престол как хана всех объединенных монгольских племен.\nДжамуха был менее успешен в создании коалиции. Например, он не набирал пастухов, которые по монгольской традиции не имели племенного статуса, что позволило Тэмуджину оправиться от серии военных поражений, нанесенных Джамухой, и выйти победителем. После Битвы тринадцати куреней Джамуха был предан и взят в плен своими же людьми, которые передали его теперь уже победившему Тэмуджину. В соответствии с одним из законов, которые придумал Тэмуджин («Никогда не предавай своего хана»), он приказал немедленно казнить этих людей, а позже допросить Джамуху. Джамухе был предоставлен выбор: остаться в живых и присоединиться к Тэмуджину, но вместо этого он пожелал умереть на руках своего кровного брата и вскоре был казнен «без пролития крови».\nЛегенды Анда гласят, что его смерть была инсценирована, и Джамуха вернулся позже, чтобы предложить бессмертие умирающему Чингисхану. Его отказ стал окончательным расставанием между двумя кровными братьями."
 POD_investigate.desc.790580: "Во времена, когда слово «набатеец» обозначало человека как «бедняка» или даже «незаконнорожденного», они работали так добросовестно и усердно, как только могли, преклоняясь перед римскими властями, но в то же время оставаясь верными обычаям своего народа. Это заметил путешествующий ласомбра по имени Антипатр, который начал проявлять к ним интерес.\nКогда Петра была окончательно разрушена во время землетрясения в 737 году н.э., этот ласомбра спас одного из служащих храма и взял его под свое крыло, чтобы сохранить род набатейцев. Поскольку Антипатр не обратился ни в христианство, ни в ислам, его положение в своем клерикальном клане было довольно низким. Это доставило им серьезные проблемы, когда они оказались в гостях у другого ласомбра, аширритского султана в Малаге. Султан вызвал Антипатра на состязание, чтобы принудить его к обращению, и тот проиграл. Когда сир Набатейца по-прежнему отказывался от любых попыток обратить его в свою веру, дело было передано на рассмотрение Amici Noctis, которые поставили его перед выбором: сдержать свое слово, обратиться в христианство или встретить окончательную смерть.\nЗная, что его [Concept('Sire', 'сир')|E] никогда не примет веру, которую не любит, Набатеец, который все это время хранил молчание, сделал смелый и решительный шаг. В обмен он предложил свою собственную нежизнь. К его удивлению, ни его сир, ни султан не возражали и даже не проявили особого беспокойства. Султан сразу согласился и сообщил суду, что приговор сира будет отменен, при условии, что его набатейское дитя останется верным своему слову. Прожив вместе почти три столетия, сир и дитя расстались, обменявшись лишь понимающим кивком и мрачным напутствием на прощание.\nОднако Набатеец был приговорен не к смерти, а к вечному сну.\n\nДальнейшая судьба в каноне\nНабатейца будут показывать разным князьям и султанам в качестве трофея на протяжении веков, пока он, наконец, не проснется в 2011 году. Теперь он бродит, как в старые добрые ночи, — бродит и гадает, действительно ли он последний в своем роде."
 POD_investigate.desc.792137: "Безжалостный сторонник крестовых походов и сторонник борьбы с ересью, страсть Вицелина к христианскому миру не уступает только растущему рвению Люция, так что это была счастливая встреча умов. Чего его [Concept('Sire', 'сир')|E] не понимает, так это того, что Вицелин абсолютно аморален. Ребенком он практиковал случайную жестокость, став взрослым, он искал учреждение, которое предоставило бы ему больше возможностей и защиты для того, чтобы делать то же самое, и остановился на Церкви.\nКогда он услышал о вампирах, он сделал все возможное, чтобы стать привлекательным для них. В свое время он обратится против других представителей своего [Concept('Clan', 'клан')|E], но пока он продолжает завоевывать уважение и играть в выжидательную игру.\n\nДальнейшая судьба в каноне\nВицелину понравится Восстание анархов и его жестокость. В конце концов, диаблеризировав собственного сира и кровного брата, он ввяжется в политику Шабаша. К несчастью для него, вскоре он обнаруживает, что не так хорош в этом, как другие. Около 1700 года он окончательно погибает, став пищей для более эффективных заговорщиков."
 POD_investigate.desc.790875: "Некогда ревностный последователь Дороги человечности, Зафар был благородным жителем Багдада, обладавшим достаточной хитростью, чтобы стать уважаемым каинитом в городе. К сожалению, Зафар боялся своего Зверя, и всякий раз, когда тот собирался одолеть его, он, как известно, посылал его на своих врагов, используя свое мощное мастерство Анимализма. Однако во время битвы один из этих врагов был убит, а Зверь Зафара все еще находился в нем, что привело к его [Concept('torpor', 'торпору')|E].\nЗафар проснулся сломленным в начале XII века, из-за отсутствия своего Зверя он вынужден был полагаться на благотворительность, чтобы даже побороть желание есть и вставать ночью. Наима, [Concept('Sire', 'сир')|E] Зафара, затем пришла с намерением спасти его. Но когда она направила в него своего собственного Зверя, Зафар взбесился и впал в неистовство, убив ее в процессе. Из-за этого внезапного всплеска насилия после стольких лет меланхолии Зафар превратился в нечто совершенно бесчеловечное и теперь бесчинствует в глуши."
 POD_investigate.desc.792331: "Силат жил в городе Бухара, входившем в состав Хорезмской империи, со времен своего правления, создавая в городе мощную сеть шпионов и ученых. Будучи правоверным мусульманином, он наслаждался Бухарой как центральным торговым центром и с головой погрузился в интеллектуальные занятия, которые предлагал этот город.\nКогда Чингисхан осадил город, Силат впал в торпор, а когда проснулся, то обнаружил, что его город находится под властью монголов. Озлобленный, он начал кампанию по изгнанию монголов и последовавших за ними вампиров из города, полагая, что они являются уловками неизвестной группировки, происходящей из Азии.\nПо мнению Силата, вампиры с запада и востока сговорились уничтожить клан Ассамитов и мусульманскую веру. Он знает, что мало что может сделать против такого масштабного заговора, но он решил, что время книг подошло к концу. Он начал ночную войну, убив младшего из захватчиков и выпив его кровь. Это было вкусно, возможно, лучше, чем он ожидал или хотел. И это только начало."
 POD_investigate.desc.790193: "В мифе о сотворении Равнос Равана - четвертое дитя основателя, который якобы заключил сделку с истинными демонами за власть, большую, чем он когда-либо мог получить от своего [Concept('Sire', 'сира')|E]. В тексте на удивление мало подробностей, хотя и говорится, что он исчез из мира после заключения сделки. Более поздние истории описывают, как он использовал свою незаслуженную адскую силу, чтобы подорвать добродетели $pod_asuratizayya$ и заманить их к себе на службу, как они когда-то заманили его.\nХодят слухи, что Равана, находясь на службе у адских сил, привел сотни людей к гибели, пообещав им славу и могущество, которых они не смогли бы обрести иным способом. Согласно одному апокрифическому рассказу, Равана явился Сапатасуре и предложил ему силу, превосходящую ту, которую могли бы дать даже боги. Равана утверждал, что может ходить под солнцем и наслаждаться удовольствиями смертных. Сапатасура ударил его, но только в пустоту. Когда насмешливый смех Раваны постепенно стих, Сапатасура задумался над предложением и над тем, что оно могло означать. Вскоре после этого он впервые впал в длительный торпор.\nПо другим слухам, он стал повелителем Яма, одним из самых грозных вождей адского духовного царства."
 POD_investigate.desc.792601: "Хетчабеху, родившийся во времена нашествия гиксосов, прославился как воин и тактик в борьбе с чужеземцами. Его неистовая преданность делу привлекла внимание Возрожденных, и он был выбран в качестве одного из первых кандидатов на мумификацию. После того, как он стал бессмертным, пыл его юности угас, превратив его в более расчетливого и методичного мыслителя, что только помогло еще больше отточить его таланты.\nБлагодаря своим талантам он быстро стал одной из самых уважаемых мумий, пользующейся благосклонностью самого Гора, когда Мстителю требовался тактический совет или крепкая рука с мечом.\n\nДальнейшая судьба в каноне\nХетчабеху продолжит помогать Гору с преданностью и усердием. В награду он станет визирем сторонников Гора в Северной Америке, где и по сей день работает из Чикаго. По иронии судьбы, Хетчабеху обнаружит, что финансовый успех имеет много общего с древними войнами, и станет вполне успешным бизнесменом."
 POD_investigate.desc.792554: "Серебряный Вой - родственница Гийома Славы Солнца по линии его сестры, Серебряного клыка, которая позже спарилась с волком-родичем. Она пережила свое Первое изменение, свой обряд посвящения и оба испытания на звание в лучах Славы Солнца, и у нее никогда не было другого лидера, кроме Гийома.\nСтареющая Серебряный клык недавно обнародовала пророчество о том, что она должна стать следующим лидером общины, которое повергло ее в ужас. Серебряный Вой - способная воительница и превосходная следопытка, но она не считает себя альфой. Гийом считает, что она должна каким-то образом усвоить, что настоящий лидер не всегда самый сильный или быстрый, а просто лучше всех подходит для руководства.\nЕе нерешительность до сих пор позволяла амбициозной Чёрной фурии Елене из Генуи укреплять свое влияние на общину. Если Серебряный Вой не предпримет быстрых действий, чтобы противостоять ей, пророчество о ее вознесении никогда не сбудется."
 POD_investigate.desc.790737: "Коварной практикой султанов, занявших османский трон, было уничтожение всех родственников мужского пола, которые могли представлять угрозу их абсолютной власти. Таким образом, женщины из гарема, у которых были маленькие сыновья, опасались за жизнь своих детей. Так было и с матерью юного Мустафы. Будет ли ее сын претендовать на трон или нет, для нее не имело значения; она просто хотела, чтобы он жил нормальной жизнью. Она потратила целое состояние на взятки, чтобы тайно вывезти своего ребенка из гарема и похоронить мертвого ребенка в его могиле.\nОднако женщина не знала, что мальчик был доставлен в крепость Вентру на Мальте, а затем был воспитан там гулями исключительно с целью возвращения в Стамбул, чтобы занять трон Иоанна Палеолога, могущественного византийского цимисхи, который продолжал править, несмотря на османское завоевание. Вентру хотели, чтобы в городе был кто-то под их контролем, а что может быть лучше, чем князь османского происхождения? Мустафа был вполне согласен с этим планом; он был [Concept('Embrace', 'объят')|E] и сумел вернуть Стамбул с помощью Вентру и тореадора по имени Ваштай.\nНо затем его власть и контроль начали ослабевать. Мустафа был доволен своей былой славой и позволил Ваштай заниматься повседневными государственными делами. Она была более чем счастлива делать это, но суровая правда в том, что Мустафа - всего лишь подставное лицо для истинных правителей города, тореадоров.\n\nДальнейшая судьба в каноне\nМустафа будет передаваться как подставное лицо от кукловода к кукловоду, но при этом никогда не будет обладать какой-либо собственной властью. Однако в начале XXI века явный ужас, проявленный его новой любовницей, заставит его, наконец, попытаться действовать."
 POD_investigate.desc.790111: "Один из двух соперничающих князей Флоренции, Аниций состоит в союзе с партией гвельфов и Бандеккой Манелли из клана Бруха, покровителем популо. Его конкурент Панфилио, естественно, поддерживает гибеллинов, и гости города стараются не быть втянутыми в их конфликт. Борьба между ними привела к изгнанию многих каинитов из города, в результате чего влияние Флоренции в ночной итальянской политике стало лишь тенью того, каким оно могло бы быть.\n\nДальнейшая судьба в каноне\nКогда в 1258 году гибеллины будут изгнаны из города, баланс сил изменится в пользу Аниция. Сам Панфило отказывается покидать город и умирает от рук Аниция, который оставляет его привязанным к римской статуе Марса, чтобы он поприветствовал солнце. Затем Аниций будет наслаждаться процветанием Флоренции и станет важным членом Шабаша вплоть до своей смерти в XIX веке.\nОднако его загробная жизнь не будет приятной. Тени Аниция и Панфилио найдут друг друга в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] и сойдутся в яростном объятии. Кто может сказать, что их объединяет - их изощренная ненависть, их власть над силами Забвения или какая-то другая пагубная сила? Они навеки связаны друг с другом, царапаясь и вгрызаясь в вечность, как два горизонта событий, пожирающих друг друга. Так не должно быть. Каждый из них должен был поодиночке кануть в Лету. И все же сила их взаимной ненависти притягивает их друг к другу, как два нароста, застрявшие и закупоривающие водосток, не давая друг другу соскользнуть за край. В проклятии Панфилио и Аниций дополняют друг друга."
 POD_investigate.desc.791348: "Сул когда-то носил название города Бат. В древности валлийцы поклонялись божеству по имени Сул, как и местные вампиры и другие существа, имеющие мистическое значение. Крепость Сул была священной землей для тех, кто стоял на ней, и все мысли о кровопролитии покидали их, когда они встречались с теми, кому обычно противостояли, завтракали и наслаждались рассказами о других культурах. Сул был знаменателен еще до того, как римляне обрушили на него свои колонны сандалий. Это было прекрасное время для того, чтобы изучать магию и кровь.\nРимские сановники одурачили местных кельтов под знаменами мира и радости. Люди Клавдия Цезаря каким-то образом освободились от уз пацифизма Сул. Римляне захватили этот город обманом и резней. Они сопровождали свои действия обращением к Сул, ассоциируя богиню со своей собственной Минервой, в конечном счете объединив их и переименовав город в Аква Сулис — Воды Сул. Римляне восприняли это название как оскорбление.\nКогда Марк Вер [Concept('Embrace', 'объял')|E] отставного преторианца Аркадия, он назначил митраистского консула в Бате. Верховная королева Сула исчезла в одночасье. Ее звали Энфлед, ее [Concept('Clan', 'клан')|E] теперь стерт из записей. Даже сегодня ночью появляются сектанты Энфлед, хотя их госпожа оказывается неуловимой. Стремящиеся к победе охотятся на них ради забавы на вересковых пустошах и под городом.\nВо время этих погонь пропадает множество вампиров."
 POD_investigate.desc.790428: "В свои смертные дни Эмерик был талантливым арфистом, певцом и рыцарем Тулузы. После своих [Concept('Embrace', 'объятий')|E] он стал советником и внуком Эсклармонды и оказался в роли посла при дворах Любви, сыграв решающую роль в падении Александра, давнего князя Парижа. Эмерик также был послан на переговоры с крестоносцем Эоном де л'Этуаль, и после очень трудного начала, закончившегося его поимкой, ему удалось убедить бретонского вентру присоединиться к делу Эсклармонды.\nЭмерик также приложил значительные усилия, чтобы ограничить влияние своего брата по крови Лозуа, поскольку последний испытывал все больше и больше проблем после союза Эсклармонды с северянином Эоном. У него также завязались отношения со своим другом, рыцарем Жосселином де Пуатье, но они оба работали на потенциально конкурирующих любовниц и не допускали большего.\nОн встретил Веронику Орлеанскую (или «Веро», как он ее называет) до падения Александра и обнаружил, что влюблен в искреннюю бруха, что, как он опасается, может помешать его обязанностям по отношению к Эсклармонде.\n\nДальнейшая судьба в каноне\nВампир со многими талантами, де Кабаре будет выступать в роли солдата и дипломата для Вероники после падения Эсклармонды, по слухам, они стали любовниками. Эти рассказы привели к тому, что он отдалился от ее двора и в 1835 году стал архонтом, действовавшим в основном в Восточной Азии.\nПо иронии судьбы, захват Вероникой власти в княжестве Макао снова сблизит их, показав Эмерику, что от судьбы (и от любви?) так просто не уйдешь."
 POD_investigate.desc.791415: "Танкред (или Салех, как его знали родители в Кордове) в течение многих десятилетий был телохранителем своего [Concept('Sire', 'сира')|E], правителя-мусульманина Ибрагима из Ласомбра, прежде чем его отправили внедриться в ряды фанатичных христиан-фанатиков из «Львов Родриго». Выдавая себя за наемника, он присоединился к войскам князя Барселоны и проявил себя достойно, продемонстрировав мастерство и склонность к кровопролитию, как ему и было приказано. Прошло почти десять лет, но Танкред получил возможность присоединиться к «Львам».\nС тех пор он манипулирует ими, чтобы они были не менее опасны для них, чем для него самого. Именно Танкред подтолкнул лидера «Львов» Фелипе к нападкам на христиан, предположительно «неверующих». Немалое число врагов его отца (не все христиане) также внезапно стали очень важными мишенями для «Львов».\nОднако, поскольку Реконкиста, несмотря на все его усилия, все больше и больше склоняется в пользу христиан, Танкред сейчас собирает все свои ресурсы, готовясь к своей роли во всем, что Ибрагим сочтет нужным сделать дальше."
 POD_investigate.desc.791328: "Родившийся в Багдаде, Насир переродился как Сутехусер, когда Сет нашел его. До этого события Насир был сыном знатного человека, начинающим ученым и неудавшимся поэтом. Только сила его убеждения смогла привлечь внимание последователей Сета.\nОбретя бессмертие, Насир поставил перед собой цель найти «Книгу скрытых звезд», легендарный фолиант, который, по слухам, содержит точные пророчества о будущем. От Ктесифона до Константинополя Насир с трудом раскрывал истории, содержащиеся в этих табличках, которые позже были собраны в «неуловимую книгу». След привел его в Тунис, где теперь ему приходится бороться с несговорчивым соплеменником и враждебностью могущественных старейшин города.\n\nДальнейшая судьба в каноне\nНасир умело и коварно пройдёт через ночи Туниса. Он покинет город, разобравшись с соплеменниками, со старейшинами, благодарными за его помощь, и, самое главное, с книгой, которую он искал, в своих руках."
 POD_investigate.desc.792046: "Небмаатсутех - мастер Серпентиса, и благодаря своему мастерству в этой дисциплине она смогла воззвать к долгу, полученному, когда Сет защищал Ра от чудовищного змея Апепа, который стремился поглотить Ра, когда тот путешествовал по [UmbraGlossaryLocalized('shadowlands','Загробному миру')].\nХотя позже Осирис приказал Ра проклясть Сета, его дети все еще могли, хотя и ценой немалых усилий, сохранить союз, который когда-то существовал между Ра и их отцом. Когда Небмаатсутех пробудилась от [Concept('torpor', 'торпора')|E] несколько десятилетий назад, она доказала, что эта легенда была реальной, продемонстрировав свою силу последователям, которые стекались к ней."
 POD_investigate.desc.791154: "Джакута, без сомнения, старейшина. Он также совершенно сбит с толку и едва осознает, где и когда находится. Он незнаком с учением ислама и говорит, что выучил этот язык, съев язык чужеземца.\nОн могущественен, превосходный философ (гораздо интереснее, чем обычная религиозная чушь) и не совсем непривлекателен.\nФарназа, несмотря на всю свою власть, не может удержать Джакуту в своем дворце. Он бродит по ночному городу, то желая пожрать, то беседуя с проходящими мимо вампирами.\nБессвязный рассказ Джакуты раскрывает некоторые истины (?) о нем. Он из народа йоруба королевства Ифе. Он провел неизмеримое время в [Concept('torpor', 'торпоре')|E], прежде чем его разбудило неистовство Охотника. Он подозревает, что Охотник намного старше его. Он вообще не претендует на родословную, что, по его мнению, является источником смущения. На протяжении веков он носил множество титулов, включая Чанго, Ксанго и Шанго.\n\nДальнейшая судьба в каноне\nОднажды вечером родословная Джакуты станет важной частью африканских Лайбон под названием «Шанго»."
 POD_investigate.desc.790150: "Кокцей родился в семье рабыни и римского сенатора. Мать воспитала его в ненависти к римлянам за то, что они поработили ее, и после ее смерти Кокцей попросил, чтобы его перевели на арену сражаться гладиатором. Во время обучения Кокцей познакомился с рабом-греком по имени Йорг, который стал его наставником и обучил его нескольким языкам. Когда Йорг был убит в бою, Кокцей удвоил свои усилия, и после сорока лет службы в цирке у него появилось достаточно денег, чтобы выкупить себя на свободу.\nСтав вольноотпущенником, Кокцей занялся политикой, чтобы достучаться до своего бывшего хозяина. К своему несчастью, сенатор получил [Concept('Embrace', 'объятия')|E], и после того, как попытка Кокцея лишить его жизни провалилась, вампир посетил его и осушил. Кокцея спас политический соперник сенатора, бруха по имени Дисос. Они вдвоем покинули Рим и отправились в Карфаген, где жили до начала Пунических войн. Кокцей сражался, защищая город, но был вынужден бежать.\nОн преследовал сенатора до города Аквис (который позже станет известен как Ахен и Экс-ла-Шапель), где предпринял попытку подорвать его влияние, поддерживая Карла Великого и Меровингов. Когда римские вампиры попытались покинуть Аквис, Кокцей был готов и убил своего бывшего хозяина.\nКокцей жил в городе до появления Мессианских голосов. В ответ на присутствие магов в городе Бруха мобилизовал против них нескольких каинитов, но обнаружил, что не может противостоять их магии. Кокцей был отправлен в [Concept('torpor', 'торпор')|E], в котором он пребывал до тех пор, пока не прошло двести лет. Используя свое влияние, он подорвал правящую Троицу каинитов и провозгласил себя князем после того, как в их среде был раскрыт завет Баали.\n\nДальнейшая судьба в каноне\nКокцей будет править Ахеном до своей окончательной смерти от рук соперников в 1647 году."
 POD_investigate.desc.792827: "Входивший в касту воинов Салюбри перед последней битвой Самиэля на Земле, Ксавьер получил часть Кодекса Самиэля перед отправлением [Concept('Sire', 'сира')|E] на свою последнюю миссию, демонстрируя уважение, которым он пользовался у него. Однако смерть Самиэля потрясла Ксавьера до глубины души, и некоторое время воин пребывал в пустоте, прежде чем нашел новую причину для веры - зарождающееся христианство. Однако вскоре Ксавьер стал презирать Церковь как организацию за то, что она неверно истолковывает Божье послание в своих собственных мирских целях.\nТаким образом, воин странствует по Европе, осуществляя свою смертельную месть баали и тремерам, которые уничтожили его клан. В конце концов, он нашел общий язык с орденом Горького пепла, пытаясь примирить свою веру с обязанностями перед своим мертвым сиром и кланом. Легенда о нем разрастается, и князья начинают опасаться его прихода, что указывает на то, что в их городе может распространиться нашествие Баали.\nАхен был его последней целью, после чего город был очищен от заговора Баали и осталось собрать еще немного пепла для растущей коллекции Ксавье.\n\nДальнейшая судьба в каноне\nКсавье переедет во Францию и, по некоторым данным, вступит в ужасную битву с по-настоящему злым врагом. После этого он больше никогда не появится."
 POD_investigate.desc.791453: "Семья Казимежа, родившегося в начале X века в маленькой деревушке на юге Польши, была одной из первых, кто принял христианство. Очарованный концепцией вечной жизни после смерти, Казимеж присоединился к бенедиктинцам как новообращенный энтузиаст. Узнав все, что мог, от своих собратьев-монахов, он привлек внимание каппадокийского ученого, который [Concept('Embrace', 'объял')|E] его.\nПоначалу Казимеж пришел в ужас от того, кем он стал, но потом смирился с этим, радуясь возможности учиться целую вечность. Переехав в Краков, он поселился в склепах за аббатством, где ухаживает за мертвыми и их (иногда) беспокойными духами. Пока что Казимеж не сообщил княгине Раскольне о своем присутствии, но его все больше беспокоит сеть туннелей, которые он обнаружил за своим склепом. Чувствуя, что здесь кроется что-то ужасное, он раздумывает, попытаться ли раскрыть это самому или попросить о помощи.\n\nДальнейшая судьба в каноне\nЖелание Казимежа очистить шахту от зла приводит его к столкновению с Гуткой. Его сила не имеет себе равных, и он становится ее лучшей скульптурой. Он оставался погребенным в соли (и [Concept('torpor', 'торпоре')|E]) до тех пор, пока его не обнаружила в XVII веке отряд гулей Джованни. Признав его тем, кто он есть, гули выводят его из тьмы на свет."
 POD_investigate.desc.791351: "Миккель приехал в Бьяркарей из далекой Ирландии, чтобы найти место, где его не пугали бы приступы ярости. Здесь ему оказывают великую честь в бою и смеются при дворе, и ему это нравится.\nЕго жестокие эпизоды делают его самым страшным и ненавистным [Concept('cainite', 'каинитом')|E] во владениях среди смертных, большинство из которых потеряли кого-то из-за этого гангрела. Больше, чем что-либо другое, его неспровоцированные приступы ярости вызывают недовольство среди скота и подталкивают их к восстанию.\nДо сих пор королева Вальборг не проявляла никаких признаков беспокойства по этому поводу, и Миккель занимал почетное место во время ее набегов, а также наблюдал за патрулированием и обороной Бьяркарея, когда тот оставался на суше."
 POD_investigate.desc.790941: "Кобан был одним из немногих, кто выжил после нападения на его деревню со стороны его будущего [Concept('Sire', 'сира')|E] Нориза. Изверг заставил жителей деревни сражаться друг с другом ради своего развлечения, и Кобан, сын деревенского авгура, был последним, кто устоял, бросив вызов судьбе, уготованной им неживым монстром.\nУдивленный, Нориз объял молодого человека и ушел. Несмотря на это, Кобан быстро продвинулся по службе в воеводстве, используя знания своих родителей для развития своего колдовства. Когда константинопольские Цимисхи попытались закрепиться в Трансильвании, он выступил против них и в конце концов убил их лидера Зубора.\nБудучи способным правителем и военачальником, Кобан совершает все действия в соответствии с каким-то непонятным мистическим ритуалом. Кто-то сочтет это слабостью, но Кобан завоевал себе власть в воеводстве, и даже Нориз теперь внимательно следит за ним. Недавно он преуспел в походе против неживой семьи Тота, которая стала его первой встречей со знаменитым Микой Викосом.\n\nДальнейшая судьба в каноне\nКогда начнется Восстание анархов, Кобан вместе с Микой Викосом выступит против своего сира, пока Нориз не будет уничтожен. По иронии судьбы, Кобан позже погибнет от рук одного из своих собственных детей."
 POD_investigate.desc.790403: "Твердо веря в борьбу между светом и тьмой, Амалия, благодаря учению богомилов, понимает, что она - порождение тьмы, но что спасение возможно всегда. Однако ее встречи с проповедником Пятрином привели к тому, что они оба потеряли рассудок. Пятрин увлекся миром нежити и вскоре стал гулем Амалии, в то время как сама Амалия теперь верит, что должна освободить всех болгарских каинитов от их грехов. Она надеется, что некоторые из них признаются и раскаются, но она знает, что других, возможно, придется убеждать более жесткими средствами... крайние меры. А для тех, кто действительно заблудился, очищающий свет солнца станет их последней надеждой.\nПервым в списке Амалии и Пятрина на избавление стоит не кто иной, как Бела Русенко, дитя самой Амалии. Они заметили, как несостоявшееся дитя погружается в самый темный ад, и уже знают, что только огонь может спасти его душу.\n\nДальнейшая судьба в каноне\nПогружение Амалии и Пятрина во тьму будет продолжаться до тех пор, пока Амалия не займет свое место богини жестокого культа смерти, которая отличается причудливыми пытками. И она, и Пятрин встретят свой конец во время организованной Джованни чистки в XV веке."
 POD_investigate.desc.790684: "Ирина родилась и выросла в маленькой деревне в Македонии, которой правил цимисхи по имени Радован. Все в городе знали, что он вампир, но это мало кого волновало, так как деревня процветала благодаря его влиянию. Ирина была прекрасным ребенком и выросла в потрясающую молодую женщину. Она привлекла внимание властителя, и он превратил её в гуля в возрасте 17 лет. Быть избранной Радованом было одной из величайших милостей, которую он мог оказать простым деревенским жителям, и ее семья была рада ее уходу. Ирина не была так взволнована перспективой стать вечной рабыней Радована, как ее семья.\nИрина недолго страдала под властью Радована. Он продержал ее при себе всего пятьдесят лет, прежде чем объять её. Затем ему надоело ее общество, и он отправил ее в мир. Ирина не упустила своей вновь обретенной свободы. Она объездила всю Европу, занимаясь наукой.\nКогда Тал'махе'Ра связались с ней, она уже собрала большую библиотеку о природе вампиризма, Каине и Лилит. Не потребовалось много усилий, чтобы убедить ее вступить в их ряды, тем более что Радован присоединился к ним всего 100 лет назад в надежде помочь искоренить то, что он называл бедствием Изменчивости. Ее интересы в основном были связаны с Бахари и изучением роли Лилит в природе вампиров."
 POD_investigate.desc.790783: "Демонстрируя многим видным князьям внешность высокоэффективного и опытного агента, Анна Петрова скрывает свою неприкрытую жестокость за тщательно продуманным фасадом спокойствия. Однако мало кто знает настоящую Анну, и ее явное презрение к человечеству (или удовольствие от его эксплуатации) до сих пор остается тайной для всего мира. Она намерена сохранить это в тайне, чего бы это ни стоило.\n\nДальнейшая судьба в каноне\nАнна добьется успеха, став одним из самых уважаемых архонтов Камарильи, и даже заслужит почетное звание претора. Она присоединится к обширному заговору, направленному на порабощение человечества (с примесью инфернализма), прежде чем будет обнаружена Тео Беллом в 2003 году. Обманутая князем Денвера, она будет проткнута колом и брошена встречать солнце."
 POD_investigate.desc.791142: "Есугей был сыном Бартана-багатура, который был вторым сыном Хабул-хана. Династия Цзинь признала Хабула каганом. После смерти хана Хотулы, основавшего монгольскую конфедерацию Хамаг, у конфедерации не было избранного короля, но де-факто конфедерацией правил Есугей.\nОн оставил большой след в истории как отец Тэмуджина, позже известного как Чингисхан. Когда Есугей возвращался домой, оставив Тэмуджина с семьей Бортэ, он заметил лагерь, где татары устраивали пир. Он хотел присоединиться к их пиршеству, но знал, что не может раскрыть свою настоящую личность, поскольку среди татар он был известен как человек, убивший их родственника (по имени Тэмуджин Угэ) в битве восемью годами ранее. Есугэй попытал счастья, но кто-то узнал его и предложил отравленную еду под видом гостеприимства. Несмотря на тяжелое состояние, Есугей сумел вернуться в лагерь своей семьи.\nПо словам родственников, Есугей умер три дня спустя. Однако среди Анда считается, что он был [Concept('Embrace', 'объят')|E] перед смертью.\nДесятилетия спустя, когда его сын, завоевавший величайшую империю, известную человечеству, наконец-то лежал на смертном одре, Есугей предложил ему объятия. Однако Чингис отказался и вскоре тихо отошел в мир иной."
 POD_investigate.desc.792112: "Авраам, один из старейших вампиров Иерусалима, появился примерно в 450 году до н.э. Хотя он покидал город на несколько продолжительных периодов времени, в основном он жил здесь в течение семи с половиной столетий. Более 400 лет Авраам был сосредоточен на изучении Черной Торы - свитка, предположительно написанного белыми чернилами на почерневшем пергаменте и содержащего неканонические откровения пророка Илии.\nНесмотря на сотни заметок и [Concept('Embrace', 'обращение')|E] многообещающих учеников, Авраам все еще далек от овладения предметом. Он твердо убежден, что вера, борьба и смерть имеют гораздо более глубокое значение в Святом городе, чем где-либо еще. Понимание места смерти во Вселенной и, возможно, его собственного места в нежизни - это все, что действительно имеет для него значение, и он осознает, что большинство считает его сумасшедшим в этот момент.\nАврааму все равно, и он каждый вечер открывает очередную книгу в своей полной ловушек библиотеке, надеясь, что ключ, наконец, окажется здесь.\n\nДальнейшая судьба в каноне\nАвраам уходит в тень на ближайшие годы, что позволяет ему пережить чистку Джованни. В наши дни он появляется как Предвестник черепов, по-прежнему занимаясь своей библиотекой, похожей на лабиринт."
 POD_investigate.desc.792136: "Разделяя чувство долга и доблесть Луция, Левфруа привлек внимание своего [Concept('Sire', 'сира')|E] во время правления Сигиберта. Его непоколебимая вера заинтриговала Луция, который вскоре использовал Левфруа в качестве источника своих растущих вопросов о христианстве. Левфруа поощрял такое поведение и вскоре втянул Луция на путь праведных убеждений, а позже и в крестовые походы. Теперь, наконец, в Иерусалиме, Левфруа занимается военными делами от имени Луция, но часто втайне недоволен терпимостью своего сира к язычникам и дипломатическим начинаниям. Левфруа - истинно верующий человек, и в его мировоззрении нет серых пятен.\n\nДальнейшая судьба в каноне\nКак и его сир, Левфруа будет [Concept('diablerie', 'диаблеризирован')|E] Вицелином в первые годы восстания Шабаша."
 POD_investigate.desc.790147: "Существо, известное как Кибела, обитало в самых темных коридорах Кносского лабиринта, величайшей крепости Баали того времени. Она была дочерью Нергала, который провозгласил себя «Шайтаном». Когда Вторая война Баали закончилась извержением вулкана Тера, Кибела была одной из немногих баали, которым удалось спастись. Её собрат-баали, Молох, предал их, и источник ее ненависти к нему и его потомству был бездонен.\nДождавшись своего часа, она утвердилась в греческом обществе как богиня плодородия. Когда Филипп II Македонский начал завоевание Греции, он заключил политический брак с Поликсеной, принцессой Эпира. Однако в культе Кибелы она была известна под своим культовым именем Миртала, и ее возвышение до положения царицы Филиппа дало Кибеле огромное влияние. Она станет матерью Александра Македонского и одной из самых могущественных женщин древнего мира. Кибела объяла ее, и со временем она стала известна как Петаниква.\n200 лет спустя Кибела вновь появилась и изменила свою линию крови, чтобы поддержать римских Вентру в войне на уничтожение против Карфагена. В этом финикийском городе Троиль и Молох попытались создать [Concept('cainite', 'каинитский')|E] рай, который мог бы соперничать со Вторым городом. Это был ритуал Кибелы, который навсегда связал их под пеплом и посыпанной солью землей Карфагена. После этого она снова исчезла, предположительно, направившись обратно на Крит к руинам Кносса.\nХодят слухи, что Кибела появилась в последний раз тысячу лет спустя в органной яме Иблии-аль-Акбар в Хоразине, чтобы помочь Анназиру и другим баали проклясть ассамитов ужасной жаждой крови. Кибела утверждала, что является слугой Намтару, как и ее сир, и, возможно, наконец-то обрела демоническую сущность."
 POD_investigate.desc.792751: "Когда безрассудный визирь из клана Бану Хаким даровал [Concept('Embrace', 'объятия')|E] трём сестрам, жрицам Вакха, которые обладали даром пророчества, ему следовало провести более тщательное исследование. Действительно, сестры делали свои лучшие пророчества, используя внутренности еще теплых объектов, и они с удовольствием использовали иссохшие внутренности своего [Concept('Sire', 'сир')|E], чтобы лучше понять свое новое состояние.\nОни продолжали свою обычную практику в течение двух столетий, пока чародей Бану Хаким не познакомил их более подробно с их [Concept('Clan', 'кланом')|E]. Побывав в Аламуте, сестры (после того, как многим Бану Хаким стало неуютно от разговоров о «пророческом потенциале» их тел) решили стать судьями... к чему тогдашнее хакимитское общество, в котором доминировали мужчины, отнеслось с насмешкой.\nСестры не торопились и связались с другими дочерьми Хакима в надежде создать неформальное общество - Сестёр эриний. На протяжении веков его влияние то усиливалось, то ослабевало, в основном в зависимости от нынешнего отношения Аламута к женщинам, но сестры по-прежнему выступают в роли судей для тех, кто признает их авторитет... и для многих из тех, кто этого не делает.\nС течением веков они смягчились, но теперь в большей степени соответствуют требованиям простых смертных, что сделало их привлекательными для младших дочерей Хакима.\n\nДальнейшая судьба в каноне\nСёстры выстоят и, естественно, присоединятся к раскольникам Аль-Ашрада во время распада Бану Хаким. Известно, что ни одна здравомыслящая сестра не признает Ур-Шульги кем-либо, кроме сумасшедшего."
