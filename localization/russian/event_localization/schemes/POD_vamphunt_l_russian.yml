l_russian:

 POD_vamphunt.1.t: "Кровь!"
 POD_vamphunt.1.desc: "Вы выследили свою добычу. Вы делаете первый укус, и [target.GetSheHe] поддаётся поцелую. Сколько крови вы выпьете?"
 POD_vamphunt.1.option.a: "Нисколько. Отпустить [target.GetHerHis] [Select_CString(target.IsFemale, 'невредимой', 'невредимым' )]."
 POD_vamphunt.1.option.b: "Немного. Всего лишь глоток."
 POD_vamphunt.1.option.c: "Несколько глотков. [target.GetSheHe|U] ослабнет, но будет в порядке."
 POD_vamphunt.1.option.d: "Выпью много, ранив [target.GetHerHis]."
 POD_vamphunt.1.option.e: "Выпью всё, [target.GetFirstName] умрёт, а я полностью утолю свой голод."
 POD_vamphunt.1.option.f: "Сделаю [target.GetHerHis] [Select_CString(target.IsFemale, 'зависимой', 'зависимым' )] от блаженства моего поцелуя, и [target.GetSheHe] будет умолять меня питаться [target.GetHerHis] кровью."

 POD_vamphunt.11.t: "Ци!"
 POD_vamphunt.11.desc: "Вы выследили свою добычу. Что вы поглотите?"
 POD_vamphunt.11.option.a: "Ничего не поглощать. Позволить [target.GetHerHim] уйти [Select_CString(target.IsFemale, 'невредимой', 'невредимым' )]."

 POD_vamphunt.21.t: "Кровь и плоть!"
 POD_vamphunt.21.desc: "Вы выследили свою добычу. Сколько крови и плоти вы отведаете?"