 POD_hunteradoption.100.t: "Новый свет"
 POD_hunteradoption.100.desc: "После тщательной подготовки вы уверены, что ваш оруженосец готов присоединиться к борьбе с тьмой. Прилагая усилия, вы гарантируете, что дело Божье переживёт вас и будет продолжаться до неизбежной победы. Вы надеетесь, что [Select_CString(target.IsFemale, 'ваша ученица', 'ваш ученик' )] однажды заставит силы Ада отступить одним своим присутствием. Но до тех пор предстоит ещё многое сделать..."
 POD_hunteradoption.100.option.a: "Я преподам военное дело."
 #POD_hunteradoption.100.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.100.option.b: "Наше основное внимание уделяется владению оружием."
 #POD_hunteradoption.100.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.100.option.c: "Мой оруженосец знает, что в каждой тени прячутся агенты Ада."
 #POD_hunteradoption.100.option.c.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.t: "Новый свет"
 POD_hunteradoption.101.desc: "Как бьющееся сердце Теневой инквизиции, Сёстры святого Иоанна несут тяжёлое бремя, которое нелегко разделить. Несмотря на это, вы уверены в способностях [Select_CString(target.IsFemale, 'своей новой ученицы', 'своего нового ученика' )] после этого периода тщательной подготовки. Ещё одна невеста Божья готова принять вашу мантию, если или когда тьма настигнет вас. Небольшое, но всё же утешение."
 POD_hunteradoption.101.desc.joan: "Действуя в основном отдельно от Теневой инквизиции, последователи Жанны в меньшей степени сосредоточены на каком-то определённом наборе навыков по сравнению со своими коллегами-инквизиторами. Каждая сестра, как правило, является самодостаточной личностью, способной вести дипломатию так же, как и сражаться.\nТем не менее, у вас есть совсем немного времени, чтобы проинструктировать [Select_CString(target.IsFemale, 'вашу новую ученицу', 'вашего нового ученика' )], прежде чем вернуться к своим обязанностям и сделать выбор."
 POD_hunteradoption.101.option.a: "Она многому научилась."
 #POD_hunteradoption.101.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.option.b: "Она поможет Святой Церкви процветать."
 #POD_hunteradoption.101.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.101.option.c: "Она готова нести Слово."
 POD_hunteradoption.101.option.d: "Она встретится с тьмой лицом к лицу."
 POD_hunteradoption.101.option.e: "Её скрытая сила должна быть исследована."
 POD_hunteradoption.101.option.c.tt: "Период обучения был напряжённым, но теперь у вас есть [Select_CString(target.IsFemale, 'новая наследница', 'новый наследник' )], если тьма настигнет вас"
 POD_hunteradoption.102.t: "Новый свет"
 POD_hunteradoption.102.desc: "Часто оклеветанный, Красный орден, тем не менее, является важной частью Инквизиции. Движимые бесконечной жаждой знаний, многие из его членов часто оказывались втянутыми в тёмные дела. Вы учили [Select_CString(target.IsFemale, 'свою ученицу', 'своего ученика' )] как могли, чтобы избежать подобной участи."
 POD_hunteradoption.102.option.a: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] многому [Select_CString(target.IsFemale, 'научилась', 'научился' )]."
 #POD_hunteradoption.102.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.102.option.b: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] поможет Святой Церкви процветать."
 #POD_hunteradoption.102.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.102.option.c: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] знает силу тайн."
 #POD_hunteradoption.102.option.c.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.103.t: "Новый свет"
 POD_hunteradoption.103.desc: "Тайная полиция охотников, Oculi Dei - сила, которой по праву боятся даже другие инквизиторы. Они знают гораздо больше, чем думает большинство людей, и являются наиболее надёжным источником информации о обитателях ночи. Однако члены Oculi склонны к паранойе до крайности, им повсюду мерещатся заговоры... но чаще всего они на самом деле правы."
 POD_hunteradoption.103.option.a: "Открой свои глаза!"
 #POD_hunteradoption.103.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.104.t: "Новый свет"
 POD_hunteradoption.104.desc: "Семья фон Мурнау обладает сомнительным даром «чуять» зло. Таким образом, они являются гончими псами инквизиции и ценным подспорьем, даже если их неклерикальный образ жизни делает их странными партнёрами в других орденах. Для инквизитора семьи является обычной практикой брать в ученики другого, более молодого, члена семьи до тех пор, пока он или она не смогут самостоятельно бороться с тьмой."
 POD_hunteradoption.104.option.a: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] знает силу тайн."
 #POD_hunteradoption.104.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.104.option.b: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] поможет Святой Церкви процветать."
 #POD_hunteradoption.104.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.104.option.c: "[Select_CString(target.IsFemale, 'Моя ученица готова', 'Мой ученик готов' )] нести Слово Божье."
 #POD_hunteradoption.104.option.c.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.105.t: "Новый свет"
 POD_hunteradoption.105.desc: "Прошли те времена, когда бремя защиты верной паствы от слуг тьмы несли только Баязид и Василий. Новое поколение пастырей поведёт чистые души к свету."
 POD_hunteradoption.105.option.a: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] направит гнев верующих."
 #POD_hunteradoption.105.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.105.option.b: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] раздует пламя рвения."
 #POD_hunteradoption.105.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.106.t: "Новый свет"
 POD_hunteradoption.106.desc: "Прошли те времена, когда бремя поддержания равновесия между шэнь и смертным лежало только на ваших плечах. Новое поколение поможет сохранить этот мир."
 POD_hunteradoption.106.option.a: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] пойдёт по следу И."
 #POD_hunteradoption.106.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.106.option.b: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] поможет мне отомстить."
 #POD_hunteradoption.106.option.b.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
 POD_hunteradoption.107.t: "Новый свет"
 POD_hunteradoption.107.desc: "Прошли те времена, когда бремя защиты человечества от ночных монстров лежало только на ваших плечах. Новое поколение воспрянет и будет сражаться."
 POD_hunteradoption.107.option.a: "[Select_CString(target.IsFemale, 'Моя ученица', 'Мой ученик' )] станет выдающимся лидером."
 #POD_hunteradoption.107.option.a.tt: "The training period was stressful, but you now have a new heir should the darkness overtake you"
