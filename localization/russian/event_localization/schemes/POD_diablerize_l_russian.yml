 #275 Martial Duel Result notify defender
 POD_diablerize.275.t: "Бегство из боя!"
 POD_diablerize.275.desc.success: "Мне удалось сбежать от персонажа [attacker.GetFirstName]. [attacker.GetSheHe|U] [Select_CString(attacker.IsFemale, 'осталась', 'остался' )] далеко позади меня, вне поля зрения."
 POD_diablerize.275.desc.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )], но недостаточно быстро. [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'поймала', 'поймал' )] меня."
 POD_diablerize.275.option.a.success: "Мне следует держаться подальше от н[attacker.GetHerHis]."
 POD_diablerize.275.option.a.failure: "Или [attacker.GetSheHe], или я!"

 # Hide Duel
 #300 hide duel notify atacker
 POD_diablerize.300.t: "Диаблери: В укрытие!"
 POD_diablerize.300.desc.success: "[defender.GetFirstName] быстро [Select_CString(defender.IsFemale, 'смогла', 'смог' )] укрыться от моего взора. Я нигде не могу [defender.GetHerHis] найти."
 POD_diablerize.300.desc.failure: "[defender.GetFirstName] [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] спрятаться от меня. Это не сработает. Я вижу, где [defender.GetSheHe] прячется."
 POD_diablerize.300.option.a.success: "Не удалось!"
 POD_diablerize.300.option.a.failure: "Нападение!"

 #325 hide duel notify defender
 POD_diablerize.325.t: "Бегство из боя!"
 POD_diablerize.325.desc.success: "Это было близко. Мне удалось спрятаться и [attacker.GetFirstName] не может меня найти. Теперь, если я смогу двигаться достаточно тихо, не привлекая внимания, мне удастся уйти от н[attacker.GetHerHis]."
 POD_diablerize.325.desc.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] спрятаться, но [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'нашла', 'нашёл' )] меня."
 POD_diablerize.325.option.a.success: "Мне нужно замести следы."
 POD_diablerize.325.option.a.failure: "Или [attacker.GetSheHe] или я!"

 # Negotiate Presence Duel
 #350 entrance duel notify atacker
 POD_diablerize.350.t: "Диаблери: Очарование!"
 POD_diablerize.350.desc.success: "Глядя в [defender.GetHerHis] глаза, я просто поражаюсь тому, насколько [Select_CString(defender.IsFemale, 'прекрасна', 'прекрасен') ] [defender.GetFirstName]. [defender.GetSheHe|U] мне очень нравится. Я никогда не смогу причинить [defender.GetHerHim] вред. Зачем я вообще здесь, если не для того, чтобы греться в лучах [defender.GetHerHis] славы?"
 POD_diablerize.350.desc.failure: "[defender.GetFirstName] [Select_CString(defender.IsFemale, 'пыталась', 'пытался' )] обольстить меня, но мой разум не настолько слаб, чтобы поддаться на такую наглую уловку. Я заберу всю [defender.GetHerHis] кровь!"
 POD_diablerize.350.option.a.success: "Я так тебя люблю."
 POD_diablerize.350.option.a.success.tt: "Пока я [Select_CString(ROOT.Char.IsFemale, 'очарована', 'очарован') ] персонажем [defender.GetFirstName], я не смогу пытаться #L $pod_diablerize|l$зировать#! [defender.GetHerHis]."
 POD_diablerize.350.option.a.failure: "Ваши чары не производят на меня впечатления."

 #375 entrance duel notify defender
 POD_diablerize.375.t: "Очарование врага"
 POD_diablerize.375.desc.success: "Благодаря [Concept('discipline', 'дисциплине' )|E] Присутствия [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'очарована', 'очарован' )] мной. Под воздействием моих чар, [attacker.GetSheHe] не представляет для меня угрозы."
 POD_diablerize.375.desc.failure: "Я пытаюсь поймать [attacker.GetHerHis] взгляд и излучаю своё присутствие на н[attacker.GetHerHis], чтобы остановить нападенние. С невероятной скоростью и злостью [attacker.GetFirstName] приближается ко мне, похоже, мои чары не сработали."
 POD_diablerize.375.option.a.success: "Да, именно так. Я [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кого ты обожаешь."
 POD_diablerize.375.option.a.success.tt: "Пока [attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'очарована', 'очарован' )] мной, [attacker.GetSheHe] не может больше пытаться #L $pod_diablerize|l$зировать#! меня."
 POD_diablerize.375.option.a.failure: "Почему [attacker.GetSheHe] не любит меня!"

 # Dominate Duel

 #425 dominate duel notify defender
 POD_diablerize.425.t: "Гипноз моего врага"
 POD_diablerize.425.desc.success: "Благодаря [Concept('discipline', 'дисциплине' )|E] Доминирования я подчиняю [attacker.GetHerHis] волю, как гончар ваяет глину. Сперва я отдаю короткий приказ: «Хватит!». Затем мы перейдём к более интересным приказам."
 POD_diablerize.425.desc.failure: "Я дотягиваюсь до [attacker.GetHerHis] разума. Он подобен крепости, в которую я не могу проникнуть. [attacker.GetSheHe|U] [Select_CString(attacker.IsFemale, 'глуха', 'глух' )] к моим повторяющимся приказам."
 POD_diablerize.425.option.a: "Покинь это место. И не возвращайся."
 POD_diablerize.425.option.a.tt: "Происки персонажа [attacker.GetFirstName] по вашей [Concept('diablerie', 'диаблеризации')|E] прекращены."
 POD_diablerize.425.option.b: "Ты окажешь мне важную услугу."
 POD_diablerize.425.option.b.tt: "Я получаю влияние на персонажа [attacker.GetFirstName]"
 POD_diablerize.425.option.e: "Теперь ты [Select_CString(attacker.IsFemale, 'моя пленница', 'мой пленник' )]."
 POD_diablerize.425.option.e.tt: "Я заключаю персонажа [attacker.GetFirstName] в темницу."
 POD_diablerize.425.option.c: "Ступай и полюбуйся восходом солнца."
 POD_diablerize.425.option.c.sunrise: "Ступай и полюбуйся восходом солнца."
 POD_diablerize.425.option.c.behead: "К плахе, [Select_CString(attacker.IsFemale, 'узница', 'узник' )]. Весело и с песней."
 POD_diablerize.425.option.c.fire: "Прыгни в погребальный костер."
 POD_diablerize.425.option.c.tt: "[attacker.GetFirstName] покончит с собой и встретит окончательную смерть."
 POD_diablerize.425.option.d: "Почему [attacker.GetSheHe] не повинуется мне!"

 #400 dominate duel notify atacker
 POD_diablerize.400.t: "Диаблери: Доминирование!"
 POD_diablerize.400.desc.success: "[defender.GetFirstName] входит в мой разум. Я не могу сопротивляться [defender.GetHerHis] воле. Я полностью покоряюсь. [defender.GetSheHe|U] отдаёт короткий приказ: «Хватит!»"
 POD_diablerize.400.desc.leave: "Затем [defender.GetFirstName] приказывает: «Покинь это место. И не возвращайся»."
 POD_diablerize.400.desc.favor: "Затем [defender.GetFirstName] приказывает: «Ты окажешь мне важную услугу»."
 POD_diablerize.400.desc.favor.tt: "[defender.GetFirstName] получает на вас влияние."
 POD_diablerize.400.desc.die: "Затем [defender.GetFirstName] изрекает смертный приговор: «Ступай и полюбуйся восходом солнца»."
 POD_diablerize.400.desc.sunrise: "Затем [defender.GetFirstName] изрекает смертный приговор: «Ступай и полюбуйся восходом солнца»."
 POD_diablerize.400.desc.behead: "Затем [defender.GetFirstName] изрекает смертный приговор: «К плахе, [Select_CString(ROOT.Char.IsFemale, 'узница', 'узник' )]. Весело и с песней»."
 POD_diablerize.400.desc.fire: "Затем [defender.GetFirstName] изрекает смертный приговор: «Прыгни в погребальный костер»."
 POD_diablerize.400.desc.prison: "Затем [defender.GetFirstName] приказывает вам идти в темницу: «Теперь ты [Select_CString(ROOT.Char.IsFemale, 'моя пленница', 'мой пленник' )]»."
 POD_diablerize.400.desc.failure: "Когда я набрасываюсь на н[defender.GetHerHis], [defender.GetFirstName] пристально смотрит мне в глаза и властным голосом приказывает: «Хватит!». [defender.GetSheHe|U] не имеет надо мной власти!"
 POD_diablerize.400.option.a.success: "Я желаю лишь служить вам."
 POD_diablerize.400.option.d.failure: "Прочь из моего разума!"

 # Learning Shapeshift Duel
 #450 shapeshift duel notify atacker
 POD_diablerize.450.t: "Диаблери: Смена формы!"
 POD_diablerize.450.desc.success: "На моих глазах [defender.GetFirstName] мистическим образом трансформируется в неосязаемую форму. Я не могу схватить [defender.GetHerHis]. Я не могу даже прикоснуться к н[defender.GetHerHim]. И точно так же [defender.GetSheHe] исчезает."
 POD_diablerize.450.desc.failure: "[defender.GetFirstName] начинает трансформироваться. [defender.GetHerHis] тело начинает изменяться. Но [defender.GetSheHe] недостаточно [Select_CString(defender.IsFemale, 'быстра', 'быстр' )], чтобы убежать от меня!"
 POD_diablerize.450.option.a.success: "Нападение!"
 POD_diablerize.450.option.a.failure: "Не удалось!"

 #475 shapeshift duel notify defender
 POD_diablerize.475.t: "Смена формы"
 POD_diablerize.475.desc.success: "Я концентрирую свою [Concept('discipline', 'дисциплину')|E] и трансформируюсь в неосязаемую форму. Превращение завершается прежде, чем [attacker.GetFirstName] успевает добраться до меня. Затем я легко скрываюсь."
 POD_diablerize.475.desc.failure: "Я начинаю процесс трансформации в неосязаемую форму. Но я не успеваю сделать это достаточно быстро и [attacker.GetFirstName] настигает меня."
 POD_diablerize.475.option.a.success: "Этот трюк спасает меня не в первый раз."
 POD_diablerize.475.option.a.failure: "Плоть против плоти!"

 # Prowess Duel, Last Chance to turn back
 POD_diablerize.500.t: "Диаблери: Финальная битва"
 POD_diablerize.500.desc: "Больше никаких побегов, никаких пряток и игр разума. [defender.GetFirstName] не сможет уйти от меня. Настал последний этап нашего противостояния."
 POD_diablerize.500.option.a: "Напасть на н[defender.GetHerHis]!"
 POD_diablerize.500.option.a.tt.beast: "#beast Да! Вся [defender.GetHerHis] кровь будет моей! ...то есть нашей. Вся [defender.GetHerHis] кровь будет нашей!#!"
 POD_diablerize.500.option.a.tt.attacker_wins: "[attacker.GetFirstName] побеждает!"
 POD_diablerize.500.option.a.tt.defender_wins: "[defender.GetFirstName] побеждает!"
 POD_diablerize.500.option.a.desc: "Битва доблести"
