 POD_diablerize.200.option.a.tt.defender_wins: "Я сбегаю!"
 POD_diablerize.200.option.a.tt.celerityadvanced: "Я [Select_CString(ROOT.Char.IsFemale, 'постигла', 'постиг' )] мастерство Стремительности!"
 POD_diablerize.200.option.a.tt.potenceadvanced: "Я [Select_CString(ROOT.Char.IsFemale, 'постигла', 'постиг' )] мастерство Могущества!"
 POD_diablerize.200.option.a.tt.blink: "Я могу двигаться в мгновение ока."
 POD_diablerize.200.option.a.tt.traversal: "Я могу лазать по стенам и бегать по воде."
 POD_diablerize.200.option.a.tt.soaring_leap: "Я могу совершать парящие прыжки."
 POD_diablerize.200.option.a.tt.uncanny_grip: "У меня сверхъестественная хватка."
 POD_diablerize.200.option.a.failure: "[attacker.GetFirstName] побеждает"
