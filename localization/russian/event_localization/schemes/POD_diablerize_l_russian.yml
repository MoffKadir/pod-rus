 POD_diablerize.200.option.c.tt.attacker_wins: "[attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'невосприимчива', 'невосприимчив' )] к моему очарованию."
 POD_diablerize.200.option.d: "Загипнотизировать!"
 POD_diablerize.200.option.d.desc: "Конфликт доминирования"
 POD_diablerize.200.option.d.tt.beast: "#beast [attacker.GetSheHe|U] подчинится нам!#!"
 POD_diablerize.200.option.d.tt: "Состязание управления определит, сможете ли вы использовать [Concept('discipline', 'дисциплину')|E] Доминирования, чтобы приказать персонажу [attacker.GetFirstName] остановить нападение."
 POD_diablerize.200.option.d.tt.mesmerize: "Я могу загипнотизировать слабые умы."
 POD_diablerize.200.option.d.tt.rationalize: "Я могу заставить рабов воспринимать мои приказы как свои собственные."
 POD_diablerize.200.option.d.tt.submerged_directive: "Я могу использовать глубинные убеждения, чтобы превратить слабых в своих пешек."
 POD_diablerize.200.option.d.tt.terminal_decree: "Я могу отдать последний приказ."
