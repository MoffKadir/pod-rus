 POD_diablerize.510.option.a: "Скатертью дорожка."

 #515 notify $pod_diablerist$ of prowess duel result
 POD_diablerize.515.t: "Диаблери: Победителю - трофеи!"
 POD_diablerize.515.desc.success: "Битва была жестокой, но быстрой. Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )], и [defender.GetFirstName] лежит у моих ног."
 POD_diablerize.515.desc.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )], но [defender.GetFirstName] куда искуснее меня в бою. Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение."
 POD_diablerize.515.option.a.success: "Что теперь делать с моим призом?"
 POD_diablerize.515.option.a.failure: "Я начинаю впадать в [Concept('torpor', 'торпор')|E], гадая, какая судьба меня ждёт."

 #525 notify defender of prowess duel result, pick fate of defeated $pod_diablerist$
 POD_diablerize.525.t: "Битва!"
 POD_diablerize.525.desc.success: "[attacker.GetFirstName] куда искуснее меня в бою. Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение."
 POD_diablerize.525.desc.failure: "Битва была жестокой, но быстрой. Я побеждаю, и [attacker.GetFirstName] лежит у моих ног."
 POD_diablerize.525.option.a.failure: "[attacker.GetFirstName] будет [Select_CString(attacker.IsFemale, 'уничтожена', 'уничтожен' )]. Это [attacker.GetHerHis] окончательная смерть."
 POD_diablerize.525.option.b.failure: "[attacker.GetSheHe] теперь [Select_CString(attacker.IsFemale, 'моя пленница', 'мой пленник' )]."
 POD_diablerize.525.option.c.failure: "Я просто уйду, победы достаточно."
 POD_diablerize.525.option.d.failure: "Я заберу кровь [attacker.GetHerHis] сердца!"
 POD_diablerize.525.option.e.success: "Я начинаю впадать в [Concept('torpor', 'торпор')|E], гадая, какая судьба меня ждёт."

 #550 defeated attacker notified of victorious defender decision
 POD_diablerize.550.t: "Диаблери: Поражение"
 POD_diablerize.550.desc.destruction: "[defender.GetFirstName] сокрушает меня."
 POD_diablerize.550.desc.imprisonment: "[defender.GetFirstName] заключает меня в темницу."
 POD_diablerize.550.desc.release: "[defender.GetFirstName] позволяет мне уйти. Я не понимаю..."
 POD_diablerize.550.desc.diablerie: "[defender.GetFirstName] вонзает клыки в мою плоть. [defender.GetSheHe] выпивает всю мою кровь. Я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] стать [Select_CString(ROOT.Char.IsFemale, 'охотницей', 'охотником' )], но [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] добычей."
 POD_diablerize.550.option.a: "Вот чем всё закончится."

 # Getting to the Yum Yum!
 POD_diablerize.600.t: "Диаблери!"
 POD_diablerize.600.desc: "Не просто убить, а поглотить душу другого существа - одно из самых отвратительных действий. Большинство сородичей считают это худшим из преступлений. И всё же нет ничего, чего бы зверь не желал больше.\n\nНаконец, [victim.GetFirstName] в моих лапах. Осушить ли [victim.GetHerHis] до последней капли крови? Выпью ли я кровь [victim.GetHerHis] сердца? Поглощу ли я [victim.GetHerHis] целиком?"
 POD_diablerize.600.option.a: "Пожрать [victim.GetHerHis] душу!"
 POD_diablerize.600.option.a.tt: "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'уничтожена', 'уничтожен' )]!"
 POD_diablerize.600.option.a.tt.beast: "#beast ДА! СДЕЛАЙ ЭТО!#!"
 POD_diablerize.600.option.b: "[victim.GetFirstName] не станет жертвой $pod_diablerize|l$."
 POD_diablerize.600.option.b.tt.beast: "#beast Не дай [victim.GetHerHim] уйти! [victim.GetSheHe] не заслуживает крови! Мы заслуживаем!#!"
 POD_diablerize.600.option.c: "Просто убить [victim.GetHerHis], диаблери слишком опасно."
 POD_diablerize.600.option.c.tt.beast: "Обычное убийство, без риска для души. Но и сила не увеличится."

 # Attacker decides not to $pod_diablerize$
 POD_diablerize.650.t: "Милосердие?"
 POD_diablerize.650.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'была побеждена', 'был побежден' )]. Я [Select_CString(ROOT.Char.IsFemale, 'была уверена', 'был уверен' )], что [attacker.GetFirstName] уничтожит меня. Странно, но [attacker.GetSheHe] просто [Select_CString(attacker.IsFemale, 'ушла', 'ушёл' )]."
 POD_diablerize.650.option.a: "Была ли это последняя капля человечности?"

 POD_diablerize.700.t: "Амарант!"
 POD_diablerize.700.option.a: "."
 POD_diablerize.700.desc: "Поглотить [victim.GetHerHis] душу"

