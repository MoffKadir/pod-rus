 POD_diablerize.200.option.c.tt.entrancement: "Я пытаюсь использовать очарование."
 POD_diablerize.200.option.c.tt.majesty: "Я [Select_CString(ROOT.Char.IsFemale, 'великолепна', 'великолепен' )]!"
