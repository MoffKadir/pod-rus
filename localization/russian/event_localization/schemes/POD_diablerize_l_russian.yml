 POD_diablerize.200.option.c: "Очаровать!"
 POD_diablerize.200.option.c.tt.beast: "#beast Как [attacker.GetSheHe] [Select_CString(attacker.IsFemale, 'могла', 'мог' )] напасть на нас?! Мы так прекрасны!#!"
 POD_diablerize.200.option.c.desc: "Внутренний конфликт"
