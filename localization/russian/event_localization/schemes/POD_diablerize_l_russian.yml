 POD_diablerize.200.option.f: "Напасть!"
 POD_diablerize.200.option.f.tt.beast: "#beast Мы высосем всю [attacker.GetHerHis] кровь!#!"
 POD_diablerize.200.option.f.tt: "Состязание доблести определит, кто победит в бою - [attacker.GetFirstName] или вы."

