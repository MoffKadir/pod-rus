 POD_diablerize.808.tt: "Все здания во владении [targetprovince.GetName] удалены."
 POD_diablerize.801.desc: "Ещё одна ужасная ночь при дворе. Вот уже несколько месяцев ваши вассалы утверждают, что вы изменились в худшую сторону, принимаете необдуманные решения в один момент и гневно кричите, что вы этого не делали. Как будто вместо вас правят две противоречивые личности, которые борются за власть.\nВы были прокляты? Вас поразила странная сила? Как бы то ни было, ясно, что ваш двор едва ли захочет навестить вас, поскольку, похоже, вы не в состоянии править или, что ещё важнее, не в состоянии вспомнить, когда они вас игнорировали."
 POD_diablerize.801.option.a: "Они заплатят за свою дерзость!"
 POD_diablerize.801.option.b: "Я просто... меняюсь?"

 generic_legitimacy_debuff_modifier: "Легитимность под вопросом"
 generic_legitimacy_debuff_modifier_desc: "Ваше право на власть подвергается сомнению."
 POD_diablerize.802.desc: "Они просто посмеялись над вами?\nК сожалению, в последнее время вы часто задаётесь подобными вопросами. С некоторых пор вам кажется, что вы потеряли своё преимущество, или, точнее, какая-то часть вас потеряла его. Каждый решительный выбор, который вы делаете, спустя некоторое время подрывается повторным размышлением и переменой мнения. Откровенно говоря, вы уже не столько правите, сколько опираетесь на свой прежний авторитет, и, похоже, ваш двор это постепенно понимает.\nВ мире проклятых такая слабость может быть весьма смертоносной, но вы не знаете, в чём её причина. Как будто кто-то другой сидит в вашей голове, постоянно противореча всему, что вы делаете..."
 POD_diablerize.802.option.a: "Я всё ещё их сюзерен!"

 POD_diablerize.803.desc: "Почему у ваших ног лежит умирающий труп? Вы не можете вспомнить, что произошло, но, судя по крови на ваших руках, скорее всего, [Select_CString(ROOT.Char.IsFemale, 'виновницей', 'виновником' )] являетесь вы. Тем более что, похоже, двор почти не удивлён вашим поведением.\nВ последнее время с вами часто происходят подобные казусы, как будто кто-то другой внезапно завладел вашим телом и исполняет свои тёмные желания при каждом удобном случае. Может ли это быть... нет.\nВ любом случае, вам предстоит навести порядок, в прямом и переносном смысле."
 POD_diablerize.803.option.a: "Вы все живёте и умираете по моей воле!"
 unconquered_soul_in_progress_tt: "#N Ваше преступление [Concept('diablerie', 'диаблери')|E] преследует вас...#!"

 POD_diablerize.804.desc: "С вами что-то не так. Вы подозревали это уже давно, но теперь у вас не осталось никаких сомнений. Ваше поведение, мягко говоря, нестабильно: от оскорбления вассалов до оказания им услуг (иногда и того и другого одновременно!), казалось бы, без всякой причины.\nКак будто кто-то другой контролирует ваши мысли и следует своим собственным планам, совершенно отличным от ваших, что и приводит к таким оплошностям в суждениях.\nУ вас закрадывается тревожное чувство, что вы, возможно, недооценили силу воли, которой [Select_CString(unconquered_soul.IsFemale, 'обладала', 'обладал' )] [unconquered_soul.GetFirstName]..."
 POD_diablerize.804.option.a: "Я одержу победу, как [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] её тогда!"

 POD_diablerize.805.desc: "Ситуация становится всё хуже.\nВы то и дело ловите себя на том, что нарушаете свой собственный моральный кодекс, даже не задумываясь об этом. Что ещё хуже, вы стали вести себя по-другому, как будто следуете новому своду правил. Стало совершенно ясно, что [Select_CString(unconquered_soul.IsFemale, 'мстительная', 'мстительный' )] [unconquered_soul.GetFirstName] [Select_CString(unconquered_soul.IsFemale, 'напала', 'напал' )] на саму вашу сущность, пытаясь убедиться, что вы следуете «правильным» путём."
 POD_diablerize.805.option.a: "Меня не так легко сбить с пути!"

 complete_same_faith_generic_debuff_modifier: "Творческий богохульник"
 complete_same_faith_generic_debuff_modifier_desc: "Каким-то образом вы постоянно находите новые способы раздражать или оскорблять своих сородичей."
 POD_diablerize.806.desc: "Всё неправильно.\nНесмотря на все ваши усилия, кажется, что вы непроизвольно делаете всё, что в ваших силах, чтобы нарушить самые священные догматы вашей веры на самой публичной демонстрации.\nВам потребовалось некоторое время, чтобы осознать это, но теперь ясно, что за этим стоит [unconquered_soul.GetFirstName], [Select_CString(unconquered_soul.IsFemale, 'которая', 'который' )] берёт под контроль ваши мысли и действия в самые неподходящие моменты, пытаясь (и очень успешно) выставить вас [Select_CString(ROOT.Char.IsFemale, 'нераскаявшейся богохульницей', 'нераскаявшимся богохульником' )]. Похоже, битва за вашу душу ещё не закончена."
 POD_diablerize.806.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] загладить свою вину."

 POD_diablerize.807.desc: "Некоторое время вы думали, что влияние, которое [Select_CString(unconquered_soul.IsFemale, 'оказывала', 'оказывал' )] [unconquered_soul.GetFirstName] на ваш разум, ослабло, поскольку вы словно бы контролировали свои действия при дворе. Правда, к сожалению, более пагубна.\nПока вы сосредотачивали усилия на своих ближайших интересах, [Select_CString(unconquered_soul.IsFemale, 'ваша противница', 'ваш враг' )], похоже, [Select_CString(unconquered_soul.IsFemale, 'искажала', 'искажал' )] ваши приказы и [Select_CString(unconquered_soul.IsFemale, 'подрывала', 'подрывал' )] ваше влияние в более широких сферах. Тщательно созданные структуры власти, следующие вашему моральному кодексу, разрушились в этом регионе, по-видимому, из-за ваших собственных приказов, но, скорее всего, тех, что были отданы, пока [Select_CString(unconquered_soul.IsFemale, 'ваша нежелательная спутница души была', 'ваш нежелательный спутник души был' )] под контролем."
 POD_diablerize.807.option.a: "Это можно исправить."

 POD_diablerize.808.t: "Непокорённая душа: Финал"
 POD_diablerize.808.desc: "[unconquered_soul.GetFirstName] как никогда борется за контроль над вашим телом. [Select_CString(unconquered_soul.IsFemale, 'Её', 'Его' )] вмешательство полностью дезорганизовало вашу армию, противоречивые приказы, исходящие от «вас обоих», приводят ваших поборников в замешательство, а ваше влияние на местное ополчение смертных разваливается на глазах.\nЭтому нужно положить конец... так или иначе. Всё ещё есть шанс, что вы сможете противостоять более... постоянным изменениям и уйти, сохранив своё самосознание. Или, возможно, битва уже настолько истощила вашу силу воли, что вы готовы переродиться заново в теле [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], кто [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] настолько [Select_CString(ROOT.Char.IsFemale, 'глупа', 'глуп' )], что [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] убить вас.\nЕдинственный верный вопрос остаётся прежним: кто вы?"
 POD_diablerize.808.option.a: "Сгинь! Я уже [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )] тебя!"
 POD_diablerize.808.option.b: "#italic Я [Select_CString(unconquered_soul.IsFemale, 'переродилась', 'переродился' )]!#!"

 POD_diablerize.809.desc: "[unconquered_soul.GetFirstName] как никогда борется за контроль над вашим телом. [Select_CString(unconquered_soul.IsFemale, 'Её', 'Его' )] вмешательство заставляет вас совершать критические ошибки в управлении делами в ночи, заставляя вас выглядеть глупо и предупреждая смертные власти о вашем присутствии.\nЭтому нужно положить конец... так или иначе. Всё ещё есть шанс, что вы сможете противостоять более... постоянным изменениям и уйти, сохранив своё самосознание. Или, возможно, битва уже настолько истощила вашу силу воли, что вы готовы переродиться заново в теле [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], кто [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] настолько [Select_CString(ROOT.Char.IsFemale, 'глупа', 'глуп' )], что [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] убить вас.\nЕдинственный верный вопрос остаётся прежним: кто вы?"
 POD_diablerize.810.desc: "[unconquered_soul.GetFirstName] как никогда борется за контроль над вашим телом. [Select_CString(unconquered_soul.IsFemale, 'Её', 'Его' )] вмешательство сильно ослабило ваше влияние на некоторые части вашей державы, из-за чего вы потеряли часть ценного золота, вложенного туда.\nЭтому нужно положить конец... так или иначе. Всё ещё есть шанс, что вы сможете противостоять более... постоянным изменениям и уйти, сохранив своё самосознание. Или, возможно, битва уже настолько истощила вашу силу воли, что вы готовы переродиться заново в теле [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], кто [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] настолько [Select_CString(ROOT.Char.IsFemale, 'глупа', 'глуп' )], что [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] убить вас.\nЕдинственный верный вопрос остаётся прежним: кто вы?"

 POD_diablerize.4000.t: "Происки диаблери провалились!"
 POD_diablerize.4000.desc: "По какому-то капризу судьбы, мои происки #L $pod_diablerize|l$зации#! персонажа [defender.GetFirstName] провалились."
 POD_diablerize.4000.option.a: "Проклятие! [defender.GetFirstName], однажды ночью твоя кровь будет моей!"

 POD_diablerize.250.option.a.tt.defender_wins: "Жертва сбежала!"
 POD_diablerize.250.option.a.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'поймала', 'поймал' )] эту убегающую крысу!"
 POD_diablerize.250.t: "Диаблери: Бегство!"
 POD_diablerize.250.desc: "[defender.GetFirstName] убегает от меня! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать все возможное, чтобы догнать [defender.GetHerHis], иначе происки провалятся. [Select_CString(defender.IsFemale, 'Проклятая трусиха', 'Проклятый трус' )]!"
 POD_diablerize.250.option.a: "Начнём погоню!"
 POD_diablerize.250.option.b: "Оно того не стоит."
 POD_diablerize.250.option.a.tt.attacker_wins: "Больше некуда бежать..."
 POD_diablerize.250.option.a.success: "...слишком быстро!"
 POD_diablerize.250.option.b.tt.beast: "#beast Не дай [defender.GetHerHim] убежать! Кровь зовёт!#!"
 POD_diablerize.250.option.a.toast: "Побег!"

 POD_diablerize.1000.t: "Диаблери: Поединок"
 POD_diablerize.1000.desc: "Больше никаких игр, пришло время покончить с этим раз и навсегда. У этой схватки будет только один победитель.\nОдин из вас стремится к власти, другой - защитить свою душу, но в мире тьмы нет достойных. Победит сильнейший и хитрейший."
 POD_diablerize.1000.option.a: "Теперь назад дороги нет."

 POD_diablerize.601.t: "Диаблери: Победа!"
 POD_diablerize.601.desc: "Вы победили глупого вампира, который пытался поглотить вашу душу. Наказание должно соответствовать тяжести этого потенциального преступления."
 POD_diablerize.601.option.a: "Я провлю милосердие и убью тебя быстро"

 POD_diablerize.251.t: "Диаблери: Укрытие!"
 POD_diablerize.251.desc: "[defender.GetFirstName] пытается сбежать от меня! Возможно, прячется где-то поблизости или использует способности, чтобы обмануть мои чувства... Мне нужно быть [Select_CString(ROOT.Char.IsFemale, 'внимательной', 'внимательным' )] к каждой мелочи, чтобы поймать [Select_CString(defender.IsFemale, 'эту трусиху', 'этого труса' )]."
 POD_diablerize.251.option.a: "Начнём погоню!"
 POD_diablerize.251.option.b: "Оно того не стоит."
 POD_diablerize.251.option.a.tt.attacker_wins: "Вы нашли крысу!"
 POD_diablerize.251.option.a.success: "Больше некуда бежать..."
 POD_diablerize.251.option.a.desc: "Кошки-мышки"
 POD_diablerize.251.option.a.failure: "Жертва просто исчезла..."
 POD_diablerize.251.option.a.tt.defender_wins: "Жертва убежала!"

 POD_diablerize.252.t: "Диаблери: Очарование!"
 POD_diablerize.252.desc: "[defender.GetFirstName] пытается использовать свои могущественные способности Присутствия, чтобы ввести меня в транс! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] сопротивляться, иначе я буду [Select_CString(ROOT.Char.IsFemale, 'бессильна', 'бессилен')] что-либо сделать. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] найти оправдание, чтобы нанести вред этому смертельному, чувственному, совершенному очарованию... а следует ли мне вообще на н[defender.GetHerHis] нападать?[AddTextIf( PlayerHasBeast, '\n#beast Думай о крови, ничтожество, всё остальное не имеет значения!#!' )]"
 POD_diablerize.252.option.a: "Моя воля принадлежит мне!"
 POD_diablerize.252.option.a.tt.attacker_wins: "Пора покончить с этим!"
 POD_diablerize.252.option.a.success: "Вы потерпели неудачу!"
 POD_diablerize.252.option.a.desc: "Сопротивление совершенству."
 POD_diablerize.252.option.a.failure: "Какая красота..."
 POD_diablerize.252.option.a.tt.defender_wins: "Зачем сопротивляться?"

 POD_diablerize.253.t: "Диаблери: Осознание!"
 POD_diablerize.253.desc: "[defender.GetFirstName] пытается использовать свои могущественные способности Доминирования, чтобы взять меня под контроль! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] сопротивляться, иначе я буду [Select_CString(ROOT.Char.IsFemale, 'бессильна', 'бессилен')] что-либо сделать. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] собрать всю свою силу воли, чтобы противостоять этому вторжению в мой разум. Я не хочу представлять, что будет, если я проиграю...[AddTextIf( PlayerHasBeast, '\n#beast Сопротивляйся, дубина! Отрасти ментальный хребет!#!' )]"
 POD_diablerize.253.option.a: "Моя воля принадлежит мне!"
 POD_diablerize.253.option.a.tt.attacker_wins: "Пора покончить с этим!"
 POD_diablerize.253.option.a.success: "Неудача!"
 POD_diablerize.253.option.a.desc: "Столкновение воли"
 POD_diablerize.253.option.a.failure: "Я живу, чтобы служить."
 POD_diablerize.253.option.a.tt.defender_wins: "Чего изволите?"

 POD_diablerize.254.t: "Диаблери: Смена формы!"
 POD_diablerize.254.desc: "[defender.GetFirstName] пытается сбежать от меня! Используя свои значительные способности к перевоплощению, [defender.GetHerHim] пока удаётся избегать меня. Мне придётся использовать окружающую среду и проявить смекалку, чтобы найти способ загнать [Select_CString(ROOT.Char.IsFemale, 'эту трусиху', 'этого труса' )] в угол."
 POD_diablerize.254.option.a: "Я поймаю тебя!"
 POD_diablerize.254.option.b: "Оно того не стоит."
 POD_diablerize.254.option.a.tt.attacker_wins: "Вы поймали свою добычу!"
 POD_diablerize.254.option.a.success: "Наконец!"
 POD_diablerize.254.option.a.desc: "Скользкая еда"
 POD_diablerize.254.option.a.failure: "Жертва просто исчезла..."
 POD_diablerize.254.option.a.tt.defender_wins: "Жертва убежала!"
 POD_diablerize.254.option.a.toast: "Побег!"

 POD_diablerize.200.option.g: "Выпустить гончих!"
 POD_diablerize.200.option.g.tt.beast: "#beast Время перекусить, мальчики!#!"
 POD_diablerize.200.option.g.tt: "Поединок навыка военного дела определит, кто победит в битве: вы или [attacker.GetFirstName]."

 POD_diablerize.255.t: "Диаблери: Анимализм!"
 POD_diablerize.255.desc: "[defender.GetFirstName] не [Select_CString(defender.IsFemale, 'одна', 'одна' )]. На меня надвигается орда свирепых зверей, пытающихся защитить [Select_CString(defender.IsFemale, 'свою хозяйку', 'своего хозяина' )]. Чтобы добраться до добычи, мне придётся прорубать себе путь сквозь них."
 POD_diablerize.255.option.a: "С дороги!"
 POD_diablerize.255.option.b: "...убежать!"
 POD_diablerize.255.option.a.tt.attacker_wins: "Вы поймали свою добычу!"
 POD_diablerize.255.option.a.success: "У тебя больше нет пушистых друзей!"
 POD_diablerize.255.option.a.desc: "Скользкая еда"
 POD_diablerize.255.option.a.failure: "Убирайтесь!"
 POD_diablerize.255.option.a.tt.defender_wins: "Останови их! Останови!"
 POD_diablerize.255.option.b.tt.beast: "#beast Ничтожество! Стой и дерись!#!"

 POD_diablerize.200.option.h: "Сжечь живьём!"
 POD_diablerize.200.option.h.tt.beast: "#beast Огонь! Для них, не для нас!#!"
 POD_diablerize.200.option.h.tt: "Состязание навыка учёности определит, кто победит: вы или [attacker.GetFirstName]."

 POD_diablerize.256.t: "Диаблери: Кровавое чародейство!"
 POD_diablerize.256.desc: "[defender.GetFirstName] [Select_CString(defender.IsFemale, 'готовилась', 'готовился' )] к такой ситуации. Множество ритуалов и мощных заклинаний защищали [defender.Custom('PODDomicile')] и мне придется проявить осторожность, чтобы не наступить на ловушки... Это может очень быстро привести к неприятностям."
 POD_diablerize.256.option.a: "Я справлюсь!"
 POD_diablerize.256.option.b: "...бежать!"
 POD_diablerize.256.option.a.tt.attacker_wins: "Вы поймалю свою добычу!"
 POD_diablerize.256.option.a.success: "Теперь только ты и я!"
 POD_diablerize.256.option.a.desc: "Изобилие ловушек"
 POD_diablerize.256.option.a.failure: "Что это...?"
 POD_diablerize.256.option.a.tt.defender_wins: "#beast ОНО ЖЖЁТСЯ!#!"
 POD_diablerize.256.option.b.tt.beast: "#beast Ничтожество! Залезай!#!"

 POD_diablerize.602.t: "Диаблери: Кто-то пропал"
 POD_diablerize.602.desc: "Прошло несколько дней с тех пор, как вы заставили исчезнуть гостя (поглотив его душу), и [ROOT.Char.Custom('PODDomicile')] кишит слухами об этом «пропавшем человеке». Пока что вы изо всех сил старались успокоить (или отвести от себя) их опасения, слухи не утихают, и всё больше и больше из них бросают на вас украдкой взгляды, возможно, пытаясь уловить один из явных признаков, который подтвердил бы их подозрения..."
 POD_diablerize.602.option.a: "Хорошо! Это моих рук дело!"
 POD_diablerize.602.option.b: "Время заметать следы с удвоенной силой!"
 POD_diablerize.602.option.c: "Следующий, кто повторит эти грязные слухи, окажется в моей темнице."