 POD_diablerize.100.t: "Диаблери: [diablerie_location.GetNameNoTooltip]"
 POD_diablerize.100.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'отследила', 'отследил' )] [defender.Custom('PODDomicile')] во владении [diablerie_location.GetNameNoTooltip], в котором обитает [defender.GetFirstName]. Всё готово, и теперь я могу наконец напасть на н[defender.GetHerHis], чтобы высосать всю [defender.GetHerHis] кровь и даже саму душу! Риск велик, но и награда стоит того. Стоит ли мне пойти на это и напасть на н[defender.GetHerHis]?"
 POD_diablerize.100.option.a: "Начать нападение!"
 POD_diablerize.100.option.a.tt: "Завяжется борьба, и если я проиграю, то могу быть [Select_CString(ROOT.Char.IsFemale, 'уничтожена', 'уничтожен' )]. Я использую всю свою силу воли и силу крови, чтобы добиться успеха."
 POD_diablerize.100.option.a.tt.beast: "#beast Атакуй! Мы получим кровь [defender.GetHerHis] сердца!#!"
 POD_diablerize.100.option.b: "Отказаться от этой опасной затеи."
 POD_diablerize.100.option.b.tt.beast: "#beast Мы знаем, что [defender.GetSheHe] [Select_CString(defender.IsFemale, 'слаба', 'слаб' )]. Я чувствую это! Пути назад нет!#!"

 POD_diablerize.101.t: "Диаблери: Провал..."
 POD_diablerize.101.desc: "Сколько бы ресурсов я ни [Select_CString(ROOT.Char.IsFemale, 'вложила', 'вложил' )] в эти поиски, в итоге всё оказалось напрасным. [defender.GetFirstName] продолжает ускользать от меня, и мои попытки отследить [defender.GetHerHis] передвижения ни к чему не привели. Застать [defender.GetHerHis] врасплох и без защиты сейчас кажется невозможным."
 POD_diablerize.101.option.a: "Пора отказаться от этой затеи."
 POD_diablerize.101.option.a.tt.beast: "#beast Ты не можешь вечно отвергать меня.#!"

