l_russian:

 POD_summon.10.desc: "Вы чувствуете, как ваша мистическая энергия касается разума [target.GetTitledFirstName]. \n Использование призыва - это агрессивная сила. Если только вы уже не в дружеских отношениях с [target.GetFirstNameNoTooltip], они будут возмущены тем, что dы применилb к ним силу крови. В случае успеха вам нужно будет продолжить вызов до тех пор, пока [target.GetFirstNameNoTooltip] не прибудет."
 POD_summon.10.option.a: "Иди ко мне!"
 POD_summon.10.crit_success.desc: "[target.GetFirstNameNoTooltip] поспешит к вам, делая всё возможное, чтобы добраться до вас."
 POD_summon.10.success_desc: "[target.GetFirstNameNoTooltip] прибудет к вам с разумной скоростью"
 POD_summon.10.failure_desc: "[target.GetFirstNameNoTooltip] сопротивляется вашему призову, и вы не сможете повторно призвать [target.GetHerHis] в течение 10 лет"
 POD_summon.10.botch_desc: "Ваш призыв потерпит критическую неудачу, что лишит вас возможности повторно призвать [target.GetHerHis] в течение 50 лет"
 POD_summon.10.option.b: "Я больше не хочу призывать [target.GetHerHis]."

 POD_summon.11.desc.crit_success: "Ваш призыв имел критический успех. [target.GetFirstNameNoTooltip] делает все, что в их силах, чтобы добраться до вас как можно скорее."
 POD_summon.11.desc.success: "[target.GetFirstNameNoTooltip] приближается к вам в разумном темпе."
 POD_summon.11.desc: "Вам нужно будет продолжать тратить очки крови, чтобы продвигать призыв до тех пор, пока [target.GetSheHe] прибывает."
 POD_summon.11.option.a: "Oк"
 POD_summon.100.t: "Вас Призывают"
 POD_summon.100.desc: "Вы чувствуете непреодолимое желание прибыть ко двору [schemer.GetTitledFirstName]. Это явно неестественно, сильный вампир использует дары Каина против тебя!"
 POD_summon.100.option.a: "Использовать всю силу воли, чтобы воспротивиться призыву"
 POD_summon.100.option.b: "Отвергаю призыв."
 POD_summon.100.option.c: "Принимаю призыв"
 POD_summon.200.t: "Призыв [target.GetFirstNameNoTooltip]"
 POD_summon.200.desc: "Я чувствую, как моя мистическая энергия касается разума [target.GetTitledFirstName]. [target.GetSheHe|U] сопротивляется призыву. Способности Каина несовершенны, и они проявляются только в той мере, в какой это позволяет ваша сила воли. Однако связь еще не потеряна, и вы могли бы использовать свою кровь и силу духа, чтобы усилить призыв, сделав его еще более неотразимым."
 POD_summon.200.option.a: "Пробудить кровь и призвать [target.GetHerHis] ко мне."
 POD_summon.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] обладает глубоким познанием [Concept('discipline', 'Дисциплины')|E] Стойкости, поэтому разум цели не восприимчив к вашим манипуляциям."
 POD_summon.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] проявляет свою волю, чтобы противостоять вашим силам."
 POD_summon.200.a.success.desc: "Победа"
 POD_summon.200.a.tt_success: "[target.GetTitledFirstName] прибудет к вашему двору"
 POD_summon.200.a.failure.desc: "Поражение"
 POD_summon.200.a.tt_failure: "[target.GetTitledFirstName] сопротивляется вашему зову"
 POD_summon.200.option.b: "Пробудить кровь и напрячь мою волю. Мне не откажут!"
 POD_summon.200.option.b.tt.beast: "#R Да! Приведи жертву к нам!#!"
 POD_summon.200.option.c: "Сдаться, я больше не хочу [target.GetHerHis]."
 POD_summon.200.option.c.tt: "Вызов завершится неудачей."
 POD_summon.200.option.c.tt.beast: "#R Нет! Жертва ускользает!#!"
 POD_summon.300.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'призванf', 'призван')]"
 POD_summon.300.desc: "С помощью моей мистической силы, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прибыла', 'прибыл')] к моему двору. Теперь пришло время решить, что я буду делать с этим новым гостем. Почетное место или место позора?\nВ любом случае, не ждите, что жертва отнесется к этому благосклонно. Вызывать кого-то без его согласия, используя силу своей крови, не очень дружелюбно."
 POD_summon.300.option.a: "«Добро пожаловать в мой дом», - сказал паук мухе."
 POD_summon.300.option.a.tt.beast: "#R Время подкрепиться!#!"
 POD_summon.400.t: "Вы прибыли"
 POD_summon.400.desc: "Когда вы приходите в себя, то понимаете, что оказались при дворе [schemer.GetTitledFirstName]."
 POD_summon.400.option.a: "Мой новый дом."
 POD_summon.500.t: "Сопротивление призыву"
 POD_summon.500.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'воспротивилась', 'воспротивился')] моему призыву. [Select_CString(target.IsFemale, 'Её', 'его')] воля была сильна, и [target.GetSheHe|U], вероятно, еще какое-то время будет помнить о вашей попытке призыва. В конце концов, вызывать кого-то с необузданной силой крови не очень дружелюбно."
 POD_summon.500.option.a: "Провал!"
 POD_summon.500.option.a.tt.beast: "#R Давай выследим эту тварь и съедим!#!"
 POD_summon.500.desc.summon_failure: "\n\n#X Вы не можете призывать [target.GetFirstNameNoTooltip] в течение 10 лет.#!"
 POD_summon.500.desc.summon_botch: "\n\n#X Вы не можете призывать [target.GetFirstNameNoTooltip] в течение 50 лет.#!"
 POD_summon.600.t: "Сопротивление призыву"
 POD_summon.600.desc: "Вы знаете, что больше не чувствуете зов [schemer.GetTitledFirstName]."
 POD_summon.600.option.a: "Прочь из моего разума!"
 temp_immune_summon: "Из-за предыдущей неудачной попытки, [recipient.GetFirstNameNoTooltip] нельзя призвать до [GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'immune_to_summon_from_actor') )]"