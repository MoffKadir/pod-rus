 POD_summon.10.desc: "Вы чувствуете, как ваша мистическая энергия касается разума персонажа [target.GetTitledFirstName].\nИспользование призыва - это агрессивная способность. Если только вы уже не состоите в дружеских отношениях с персонажем [target.GetFirstNameNoTooltip], [Select_CString(target.IsFemale, 'она', 'он' )] будет [Select_CString(target.IsFemale, 'возмущена', 'возмущён' )] тем, что вы применили к [Select_CString(target.IsFemale, 'ней', 'нему' )] силу крови. В случае успеха вам нужно будет продолжить призыв до тех пор, пока [target.GetFirstNameNoTooltip] не прибудет."
 POD_summon.10.option.a: "Иди ко мне!"
 POD_summon.10.crit_success.desc: "[target.GetFirstNameNoTooltip] поспешит к вам, делая всё возможное, чтобы добраться до вас."
 POD_summon.10.success_desc: "[target.GetFirstNameNoTooltip] прибудет к вам с разумным темпом"
 POD_summon.10.failure_desc: "[target.GetFirstNameNoTooltip] сопротивляется вашему призову, и вы не сможете повторно призвать [target.GetHerHis] в течение 10 лет"
 POD_summon.10.botch_desc: "Ваш призыв потерпит критическую неудачу, что лишит вас возможности повторно призвать [target.GetHerHis] в течение 50 лет"
 POD_summon.10.option.b: "Я больше не хочу призывать [target.GetHerHis]."

 POD_summon.11.desc.crit_success: "Ваш призыв прошёл с критическим успехом. [target.GetFirstNameNoTooltip] делает все, что в [Select_CString(target.IsFemale, 'её', 'его' )] силах, чтобы добраться до вас как можно скорее."
 POD_summon.11.desc.success: "[target.GetFirstNameNoTooltip] прибудет к вам в разумном темпе."
 POD_summon.11.desc: "Вам нужно будет продолжать тратить очки крови, чтобы продвигать процесс призыва, пока [target.GetSheHe] не прибудет."
 POD_summon.11.option.a: "OК."

 POD_summon.100.t: "Вас призывают"
 POD_summon.100.desc: "Вы чувствуете непреодолимое желание прибыть ко двору, которым правит [schemer.GetTitledFirstName]. Это явно неестественно, сильный вампир использует дары Каина против вас!"
 POD_summon.100.option.a: "Напрячь всю силу воли, чтобы противостоять призыву."
 POD_summon.100.option.b: "Отвергнуть призыв."
 POD_summon.100.option.c: "Принять призыв"

 POD_summon.200.t: "[target.GetFirstNameNoTooltip]: Призыв"
 POD_summon.200.desc: "Я чувствую, как моя мистическая энергия касается разума персонажа [target.GetTitledFirstName]. [target.GetSheHe|U] сопротивляется призыву. Способности Каина несовершенны, и они зависят только от вашей силы воли. Однако связь ещё не потеряна, и вы могли бы использовать свою кровь и силу духа, чтобы усилить призыв, сделав его ещё более непреодолимым."
 POD_summon.200.option.a: "Пробудить кровь, чтобы привести [target.GetHerHis] ко мне."
 POD_summon.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'искусна', 'искусен' )] в [Glossary('дисциплине','game_concept_discipline_desc')] Стойкости и [Select_CString(target.IsFemale, 'устойчива', 'устойчив' )] к вашим способностям."
 POD_summon.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] напрягает свою волю, чтобы противостоять вашим способностям."
 POD_summon.200.a.success.desc: "Победа"
 POD_summon.200.a.tt_success: "[target.GetTitledFirstName] прибудет к вашему двору"
 POD_summon.200.a.failure.desc: "Поражение"
 POD_summon.200.a.tt_failure: "[target.GetTitledFirstName] сопротивляется вашему зову"
 POD_summon.200.option.b: "Пробудить кровь и напрячь волю. Я не потерплю отказа!"
 POD_summon.200.option.b.tt.beast: "#beast Да! Приведи [Select_CString(target.IsFemale, 'её', 'его' )] к нам!#!"
 POD_summon.200.option.c: "Сдаться, [target.GetSheHe] мне больше не [Select_CString(target.IsFemale, 'нужна', 'нужен' )]."
 POD_summon.200.option.c.tt: "Призыв провалится."
 POD_summon.200.option.c.tt.beast: "#beast Нет! [target.GetSheHe|U] ускользает!#!"

 POD_summon.300.t: "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'призвана', 'призван')]"
 POD_summon.300.desc: "Благодаря моей мистической силе [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прибыла', 'прибыл')] к моему двору. Теперь пришло время решить, что я буду делать с этим [Select_CString(target.IsFemale, 'новой гостьей', 'новым гостем')]. Почётное место или место позора?\nВ любом случае, не стоит ждать, что [target.GetSheHe] отнесётся к этому спокойно. Призывать кого-то без его согласия, используя силу своей крови, не очень дружелюбно."
 POD_summon.300.option.a: "«Добро пожаловать в мой дом», - сказал паук мухе."
 POD_summon.300.option.a.tt.beast: "#beast Пора ужинать!#!"

 POD_summon.400.t: "Вы прибыли"
 POD_summon.400.desc: "Когда вы приходите в себя, то понимаете, что оказались при дворе, которым правит [schemer.GetTitledFirstName]."
 POD_summon.400.option.a: "Мой новый дом."

 POD_summon.500.t: "Сопротивление призыву"
 POD_summon.500.desc: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'воспротивилась', 'воспротивился')] моему призыву. [Select_CString(target.IsFemale, 'Её', 'Его')] воля была сильна, и [target.GetSheHe], вероятно, еще долго не забудет о вашем вторжении в [target.GetHerHis] разум. В конце концов, призывать кого-то, используя грубую силу крови, не очень дружелюбно."
 POD_summon.500.option.a: "Провал!"
 POD_summon.500.option.a.tt.beast: "#beast Давай выследим [target.GetHerHis] и съедим!#!"
 POD_summon.500.desc.summon_failure: "\n\n#X Вы не сможете призвать персонажа [target.GetFirstNameNoTooltip] в течение 10 лет.#!"
 POD_summon.500.desc.summon_botch: "\n\n#X Вы не сможете призвать персонажа [target.GetFirstNameNoTooltip] в течение 50 лет.#!"

 POD_summon.600.t: "Сопротивление призыву"
 POD_summon.600.desc: "Вы больше не чувствуете, что [schemer.GetTitledFirstName] зовёт вас."
 POD_summon.600.option.a: "Прочь из моего разума!"

 temp_immune_summon: "Из-за предыдущей неудачной попытки [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'невосприимчива', 'невосприимчив')] к вашим попыткам призыва до [GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'immune_to_summon_from_actor') )]"