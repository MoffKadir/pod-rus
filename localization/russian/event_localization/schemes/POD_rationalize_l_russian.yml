l_russian:

 POD_rationalize.100.t: "На вас используют Доминирование"
 POD_rationalize.100.desc: "[schemer.GetTitledFirstName] пытается использовать на вас доминирование, чтобы получить влияние."
 POD_rationalize.100.option.a: "Собрать всю силу воли, чтобы противостоять доминированию."
 POD_rationalize.100.option.b: "Отринуть доминирование."
 POD_rationalize.100.option.c: "Принять доминирование."

 POD_rationalize.200.t: "[target.GetFirstNameNoTooltip]: Доминирование"
 POD_rationalize.200.desc: "[target.GetTitledFirstName] подчинится моей воле. Но [target.GetSheHe] сопротивляется моему доминированию!"
 POD_rationalize.200.option.a: "Пробудить кровь, чтобы доминировать над [Select_CString(target.IsFemale, 'ней', 'ним' )]."
 POD_rationalize.200.a.tt_fortitude: "[target.GetFirstNameNoTooltip] в совершенстве владеет [Concept('discipline', 'дисциплиной')|E] Стойкости и сопротивляется вашим способностям."
 POD_rationalize.200.a.tt_willpower: "[target.GetFirstNameNoTooltip] использует свою волю, чтобы воспротивиться вашим способностям."
 POD_rationalize.200.a.success.desc: "Победа"
 POD_rationalize.200.a.tt_success: "[target.GetTitledFirstName] считает, что имеет перед вами обязательства."
 POD_rationalize.200.a.failure.desc: "Поражение"
 POD_rationalize.200.a.tt_failure: "[target.GetTitledFirstName] сопротивляется вашему доминированию."
 POD_rationalize.200.option.b: "Пробудить кровь и напрячь мою волю. Я [Select_CString(ROOT.Char.IsFemale, 'твоя хозяйка', 'твой хозяин' )]!"
 POD_rationalize.200.option.b.tt.beast: "#beast Я [Select_CString(ROOT.Char.IsFemale, 'твоя хозяйка', 'твой хозяин' )]!#!"
 POD_rationalize.200.option.c: "Это пустая трата времени, Я больше не хочу доминировать над [Select_CString(target.IsFemale, 'ней', 'ним' )]."
 POD_rationalize.200.option.c.tt: "Доминирование провалилось."

 POD_rationalize.300.t: "[target.GetFirstNameNoTooltip] поддаётся обоснованию"
 POD_rationalize.300.desc: "Под действием [Concept('discipline', 'дисциплины')|E] Доминирования, [target.GetTitledFirstName] будет считать, что находится у меня в долгу."
 POD_rationalize.300.option.a: "Итак, что я хочу, чтобы [Select_CString(target.IsFemale, 'она сделала', 'он сделал' )]?"
 POD_rationalize.300.option.a.tt.beast: "#beast Кровь! Мы хотим крови!#!"

 POD_rationalize.400.t: "Долг, от которого я не могу отказаться"
 POD_rationalize.400.desc: "[schemer.GetTitledFirstName] имеет на меня влияние."
 POD_rationalize.400.option.a: "Как я могу отплатить [schemer.GetHerHim]?"

 POD_rationalize.500.t: "Сопротивление доминированию"
 POD_rationalize.500.desc: "[target.GetTitledFirstName] не поддаётся моему доминированию."
 POD_rationalize.500.option.a: "Этого не может быть!"
 POD_rationalize.500.option.a.tt.beast: "#beast Бей [Select_CString(target.IsFemale, 'её', 'его' )], пока [Select_CString(target.IsFemale, 'она', 'он' )] не подчинится!#!"

 POD_rationalize.600.t: "Сопротивление доминированию"
 POD_rationalize.600.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'сбросила', 'сбросил' )] ментальные оковы доминирования, которые [Select_CString(schemer.IsFemale, 'пыталась', 'пытался' )] навязать [schemer.GetTitledFirstName]."
 POD_rationalize.600.option.a: "У меня железная воля!"