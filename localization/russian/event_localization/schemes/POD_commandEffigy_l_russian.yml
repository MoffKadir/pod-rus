l_russian:

 POD_mummy_command_effigy.100.t: "Ваши эфигии вернулись"
 POD_mummy_command_effigy.100.desc: "Ваши эффигии вернулись со своего задания с сундуком, полным золота."
 POD_mummy_command_effigy.100.option.a: "Прибыль."

 POD_mummy_command_effigy.200.t: "Ваши эффигии вернулись"
 POD_mummy_command_effigy.200.desc: "Ваши эффигии вернулись со своего задания, распространив ваше имя повсюду."
 POD_mummy_command_effigy.200.option.a: "Мир узнает обо мне."

 POD_mummy_command_effigy.300.t: "Ваши эффигии вернулись"
 POD_mummy_command_effigy.300.desc: "Ваши эффигии вернулись со своего задания, отдав свою силу вашему делу."
 POD_mummy_command_effigy.300.option.a: "Они будут мне служить."

 POD_mummy_command_effigy.400.t: "Ваши эффигии вернулись"
 POD_mummy_command_effigy.400.desc: "Ваши эффигии вернулись со своего задания, помогая вашей семье стать сильнее."
 POD_mummy_command_effigy.400.option.a: "Мой род крепнет с каждым поколением."

 POD_mummy_command_effigy.500.t: "Ваши эффигии вернулись"
 POD_mummy_command_effigy.500.desc: "Ваши эффигии вернулись со слежки за персонажем [target.GetFirstName]. Они поделятся своими знаниями, которые они узнали."
 POD_mummy_command_effigy.500.option.a: "Знание - сила."

 POD_mummy_command_effigy.510.desc: "Ваши эффигии вернулись со слежки за персонажем[target.GetFirstName]. Они ничего не узнали."
 POD_mummy_command_effigy.510.option.b: "Продолжайте следить за персонажем [target.GetFirstName]."