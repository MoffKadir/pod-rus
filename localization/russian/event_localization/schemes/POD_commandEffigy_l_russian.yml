 POD_mummy_command_effigy.510.desc: "Ваши эффигии вернулись со слежки за [target.GetFirstName], Они ничего не узнали."
 POD_mummy_command_effigy.510.option.b: "Вернуть к [target.GetFirstName] для дальнейшей слежки"
