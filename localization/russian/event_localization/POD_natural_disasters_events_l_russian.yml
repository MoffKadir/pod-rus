 POD_natural_disasters.0101.t: "[Localize(SCOPE.GetFlagName('disaster_loc'))]"
 POD_natural_disasters.0101.desc_flood: "Значительные части [target_title.GetNameNoTierNoTooltip] были сметены водой."
 POD_natural_disasters.0101.desc_earthquake: "Значительные части [target_title.GetNameNoTierNoTooltip] были разрушены в результате землетрясения."
 POD_natural_disasters.0101.desc_storm: "Ураган обрушился на [target_title.GetNameNoTierNoTooltip]."
 POD_natural_disasters.0101.desc_great_relief: "No lives were lost, and rebuilding efforts are proceeding without a hitch, thanks to a generous benefactor."
 POD_natural_disasters.0101.desc_relief: "Most of the mortals managed to relocate in time, and the damage to infrastructure was minimal."
 POD_natural_disasters.0101.desc_stopped: "Luckily, someone's weather magic managed to contain the disaster before it could claim any lives."
 POD_natural_disasters.0101.desc_aggraved: "Внезапно угроза стала ещё более серьёзной, чем была раньше. Никто не может сосчитать число погибших."
 POD_natural_disasters.0101.desc_default: "Так много людей погибло в этой катастрофе."
 POD_natural_disasters.0101.option.a: "О, природа!"
