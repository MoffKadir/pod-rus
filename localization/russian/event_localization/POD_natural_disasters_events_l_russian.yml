 POD_natural_disasters.0003.t: "Знаки погоды"
 POD_natural_disasters.0003.desc: "Согласно знакам погоды, во владении [task_contract.MakeScope.Var('target_title').Title.GetName] в [GetGameTimeDifferenceForDiffDays(GetVarTimeRemaining(task_contract.MakeScope,'time_remaining'))] произойдёт опасная катастрофа.\n\nВмешаетесь ли вы?"
 POD_natural_disasters.0003.desc.coterie: "[coterie_member.GetFirstNameNicknamed], [Select_CString(coterie_member.IsFemale, 'которая', 'который' )] входит в группу [GetPlayer.Custom('PODCoterieNoTooltip')], приходит с новостями.\n\nСогласно [coterie_member.GetHerHis] предсказанию погоды, во владении [task_contract.MakeScope.Var('target_title').Title.GetName] в [GetGameTimeDifferenceForDiffDays(GetVarTimeRemaining(task_contract.MakeScope,'time_remaining'))] произойдёт опасная катастрофа.\n\nВмешаетесь ли вы?"

 POD_natural_disasters.0003.tt: "Во владении [task_contract.GetLocation.GetName] создан [Concept('task_contract', 'контракт')|E] — #bold [task_contract.GetType.GetName]#!"

 POD_natural_disasters.0005.t: "Надвигающаяся гибель"
 POD_natural_disasters.0005.desc: "Вы прибываете во владение [task_contract.GetLocation.GetName].\n\nЕсли вы не предпримете никаких действий, [task_contract.MakeScope.Var('disaster_type').GetFlagName|l] нанесёт огромный ущерб всему владению [task_contract.MakeScope.Var('target_title').Title.GetName].\n\nЧто же теперь делать?"
 POD_natural_disasters.0005.a: "Я остановлю [task_contract.MakeScope.Var('disaster_type').GetFlagName|l] с помощью погодной магии."
 POD_natural_disasters.0005.b: "Я изо всех сил постараюсь #P улучшить#! погоду!"
 POD_natural_disasters.0005.c: "Я сделаю [task_contract.MakeScope.Var('disaster_type').GetFlagName|l] #X;bold ещё хуже#!"
 POD_natural_disasters.0005.d: "Я окажу помощь смертным."
 POD_natural_disasters.0005.e: "Я приложу максимум усилий, чтобы #P поддержать#! смертных."
 POD_natural_disasters.0005.f: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')]."

