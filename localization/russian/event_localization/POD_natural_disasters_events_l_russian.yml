 POD_natural_disasters.0101.t: "[Localize(SCOPE.GetFlagName('disaster_loc'))]"
 POD_natural_disasters.0101.desc_flood: "Значительная часть владения [target_title.GetNameNoTierNoTooltip] была смыта водой."
 POD_natural_disasters.0101.desc_earthquake: "Значительная часть владения [target_title.GetNameNoTierNoTooltip] была разрушена в результате землетрясения."
 POD_natural_disasters.0101.desc_storm: "На владение [target_title.GetNameNoTierNoTooltip] обрушился ураган."
 POD_natural_disasters.0101.desc_great_relief: "Никто не погиб, а восстановительные работы идут без замедлений, благодаря щедрому покровителю."
 POD_natural_disasters.0101.desc_relief: "Большинство смертных успели вовремя эвакуироваться, и ущерб инфраструктуре оказался минимальным."
 POD_natural_disasters.0101.desc_stopped: "К счастью, чья-то погодная магия позволила сдержать катастрофу, прежде чем она унесла жизни."
 POD_natural_disasters.0101.desc_aggraved: "Внезапно угроза стала ещё серьёзнее, чем была раньше. Никто не может сосчитать число погибших."
 POD_natural_disasters.0101.desc_default: "Так много людей погибло в этой катастрофе."
 POD_natural_disasters.0101.option.a: "О, природа!"