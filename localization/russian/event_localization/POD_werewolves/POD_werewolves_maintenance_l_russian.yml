 POD_werewolves_adoption.1202.t: "Достойный поросенок?"
 POD_werewolves_adoption.1202.desc: "Поскольку вы рождены как скрофы, вам часто приходится сталкиваться в дикой местности с себе подобными, не относящимися к грондрам. Иногда эти встречи приводят к рождению новых поросят.\nВ подавляющем большинстве случаев эти поросята превращаются в обычных кабанов и быстро ускользают от вашего внимания. Однако иногда кто-то из них претерпевает Первое изменение и становится полноценным грондром, как это сделали вы.\nПоскольку они родились как скрофеи, их нужно будет познакомить с миром за пределами дикой природы, прежде чем они станут полезными. Но если вы готовы приложить эти усилия, они могли бы присоединиться к вам, продолжая ваше наследие для следующего поколения."
 POD_werewolves_adoption.1202.option.a: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.1202.option.b: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.1202.option.c: "У меня нет лишнего времени."
 piglet_recruited_tt: "Вы завербуете поросенка и сделаете так, чтобы его признали вашим потомством."
 POD_werewolves_adoption.10.t: "Ваши пушистые друзья"
 POD_werewolves_adoption.10.desc: "У гару крепкие отношения со своими сородичами-волками. Каждое племя, даже самые городские из них, такие как Стражи людей, тщательно следят за своими четвероногими друзьями и ищут признаки первых перемен среди них.\nТе из волков, которые в конечном итоге становятся оборотнями, как правило, нуждаются в дополнительной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Как местный лидер, вы сами решаете, насколько тщательно вы хотите отслеживать и планировать эту потенциальную помощь."
 POD_werewolves_adoption.10.bubastivictorious: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе против своего декадентствующего дяди Сета. Хотя дело было правым и Бубасти до сих пор очень гордятся своим вкладом, это все равно привело к ужасному поражению. Победоносные сетиты захватили кошачий род бубасти, кифурских кошек, и либо убили их, либо скормили им свою кровь, чтобы превратить в ненормальных монстров.\nОднако после недавней победы и отважного спасения последних кифурских кошек Бубасти теперь снова процветают и заботятся о своих кошачьих сородичах, помогая им набраться сил и излечиться от травм, полученных в результате долгого пребывания в рабстве у сетитов."
 POD_werewolves_adoption.10.bubasti: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе против своего декадентствующего дяди Сета. Хотя дело было правым и Бубасти до сих пор очень гордятся своим вкладом, это все равно привело к ужасному поражению. Победоносные сетиты захватили кошачий род бубасти, кифурских кошек, и либо убили их, либо скормили им свою кровь, чтобы превратить в ненормальных монстров.\nВ наши дни Бубасти все еще не восстановились и, в отличие от своих родственных племен бастет, не имеют доступа к своим кошачьим сородичам за помощью и увеличением численности.\nПлемя, скорее всего, никогда по-настоящему не будет процветать, пока последние кифурские кошки не будут спасены от сетитов."
 POD_werewolves_adoption.10.bastet: "У Бастет крепкие отношения со своими кошачьими сородичами. Каждое племя внимательно следит за своими четвероногими друзьями и ищет признаки Первого превращения среди них. Кошки очень территориальны, это также означает, что племена, как правило, остаются в регионе, где их сородичам хорошо.\nТе из кошек, которые в конечном итоге становятся бастет, как правило, нуждаются в дополнительной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Как местный лидер, вы сами решаете, насколько тщательно вы хотите отслеживать и планировать эту потенциальную помощь."
 POD_werewolves_adoption.10.a: "Я буду заботиться о своем народе."
 start_beastborn_content_tt: "У вас будет предложено заполучить перевертышей с чертой [GetTrait('beast_born').GetName( GetPlayer )] из вашего племени при вашем дворе. Это, вероятно, будет стоить вам некоторых ресурсов."
 POD_werewolves_adoption.10.b: "Пожалуй позже."
 delayed_start_beastborn_content_tt: "В течение 30-40 лет вам будет предложены варианты перевертышей с чертой [GetTrait('beast_born').GetName( GetPlayer )] из вашего племени при вашем дворе. Это будет стоить вам престижа, и даже дороже, если вы будете более разборчивы."
 POD_werewolves_adoption.10.c: "Они прекрасно справятся сами."
 end_beastborn_content_tt: "Вы больше об этом не услышите."
 POD_werewolves_adoption.10.d: "Мы спасем наших потерянных родственников."
 bubasti_beastborn_content_tt: "У Бубасти есть цель - спасти своих потерявшихся родственников-кошек. До тех пор они не смогут воспользоваться их помощью."
 POD_werewolves_adoption.11.t: "Стадные животные"
 POD_werewolves_adoption.11.desc: "Вы решили применить проактивный подход к мониторингу ваших животных в вашем регионе. У вас есть несколько надежных союзников, которые ищут признаки Первые изменение, и некоторые из них уже на месте, но область, которую нужно охватить, очень велика. Когда животное испытывает Первые изменение, это, как правило, становится гонкой между вашим видом и различными злонамеренными охотниками, поэтому чем большему количеству людей вы поручите задачу наблюдения, тем больше вероятность того, что вы никого не упустите."
 POD_werewolves_adoption.11.a: "Никого из родичей не осталось."
 numerous_beast_born_tooltip: "Вы получите несколько придворных с чертой [GetTrait('beast_born').GetName( GetPlayer )], когда эта цепочка событий закончится."
 POD_werewolves_adoption.11.b: "Я не могу спасти всех."
 single_beast_born_tooltip: "Вы получите только одного придворного с чертой [GetTrait('beast_born').GetName( GetPlayer )], когда эта цепочка событий закончится."
 POD_werewolves_adoption.12.t: "Царь зверей"
 POD_werewolves_adoption.12.desc: "Природа - суровая властительница. Ваши сородичи-животные, не подозревающие о трудностях этого мира, по-прежнему живут и умирают по его правилам. Распространенным аргументом среди оборотней является степень вмешательства, которую вы должны предпринять, чтобы защитить своих сородичей от внешнего мира и хищничества людей в их естественной среде обитания. Некоторые считают, что они должны защищать их любой ценой, в то время как другие думают, что эта борьба приведет только к тому, что оборотни станут сильнее, когда их коснется Первое превращение."
 POD_werewolves_adoption.12.a: "Они станут сильнее в этой борьбе."
 POD_werewolves_adoption.12.b: "Их защита - наш долг."
 POD_werewolves_adoption.12.c: "Лучше всего найти золотую середину."
 beastborn_no_interference_tooltip: "У ваших потенциальных кандидатов будет военное образование или навыки владения боевыми искусствами и, вероятно, более дерзкие черты характера, такие как гневливость или бессердечие."
 beastborn_full_interference_tooltip: "Ваши потенциальные клиенты будут иметь невоенное образование и, скорее всего, будут обладать такими чертами характера, как спокойствие или терпеливость."
 wait_time_beastborn_tooltip: "Поскольку вы уже выбрали подход, вам придется подождать  признаков Первого превращения среди ваших родичей-животных. Скорее всего, на это уйдет несколько лет."
 POD_werewolves_adoption.13.t: "Игривый товарищ"
 POD_werewolves_adoption.13.desc: "Животные-родичи, которых вы сегодня посещаете, пребывают в игривом настроении. Уже признав в вас друга своего выводка, они собираются вокруг вас, с любопытством глядя на вас и, очевидно, ожидая, что вы их развлечете. Открывать их горизонты, внедряя новые концепции с помощью игр, - это, безусловно, то, что вы можете сделать, если у вас есть время."
 POD_werewolves_adoption.13.a: "Настало время поиграть!"
 POD_werewolves_adoption.13.b: "Не сегодня, друзья."
 beastborn_more_diplomacy_tooltip: "Персонажи с чертой [GetTrait('beast_born').GetName( GetPlayer )], которые позже присоединятся ко двору будут иметь больше дипломатии."
 POD_werewolves_adoption.14.t: "Натура сказительства"
 POD_werewolves_adoption.14.desc: "Пока нет никаких признаков Первого превращения в вашей местной животной среде, но это не значит, что вы не можете проводить с ними время. Хотя им не хватает житейских знаний вашего вида, ваши родичи-животные все равно инстинктивно прислушиваются к вам. Когда они собираются вокруг вас, гадая, что вы будете делать, вы размышляете, есть ли у вас время рассказать им историю. В конце концов, вы говорите на их языке, и это может стать хорошим способом подготовить потенциальных будущих оборотней к жизни за пределами этого мира."
 POD_werewolves_adoption.14.a: "Останьтесь ненадолго и послушайте."
 beastborn_more_learning_tooltip: "Персонажи с чертой [GetTrait('beast_born').GetName( GetPlayer )], которые позже присоединятся ко двору будут иметь больше учености."
 POD_werewolves_adoption.15.t: "Гнев природы"
 POD_werewolves_adoption.15.desc: "Благодаря вашему тщательному наблюдению вы недавно узнали, что браконьеры вторглись в среду обитания ваших родичей. Это будет их последней ошибкой.\nХотя их смерть - это уже решенный вопрос, вы размышляете, могли бы вы незаметно помочь своим родичам-животным постоять за себя, надеясь, что в процессе они будут учиться и расти. В противном случае вы могли бы довольно легко покончить с этой угрозой самостоятельно."
 POD_werewolves_adoption.15.a: "Природа наносит ответный удар."
 POD_werewolves_adoption.15.b: "Я разберусь с ними самостоятельно."
 beastborn_more_martial_tooltip: "Персонажи с чертой [GetTrait('beast_born').GetName( GetPlayer )], которые позже присоединятся ко двору будут иметь больше военного дела."
 POD_werewolves_adoption.16.t: "Властный родитель"
 POD_werewolves_adoption.16.desc: "В последнее время вы чересчур заботитесь о своих родичах-животных. Они стали многочисленнее благодаря обилию добычи и небольшому количеству хищников, а обычные суровые законы природы были немного смягчены вашим бдительным присутствием. Простым решением для восстановления баланса было бы перевести некоторых из них в новую среду, что, как мы надеемся, поможет им научиться и адаптироваться к этой новой борьбе. Вы также можете просто не обращать внимания на эту ситуацию, ведь наличие счастливых и многочисленных родственников-животных в вашем районе в любом случае далеко не проклятие."
 POD_werewolves_adoption.16.a: "Время перемен."
 POD_werewolves_adoption.16.b: "Хорошего никогда не бывает слишком много."
 beastborn_more_stewardship_tooltip: "Персонажи с чертой [GetTrait('beast_born').GetName( GetPlayer )], которые позже присоединятся ко двору будут иметь больше управления."
 POD_werewolves_adoption.17.t: "Дарование"
 POD_werewolves_adoption.17.desc: "Вы возлагаете на одного из ваших родичей-животных  большие надежды, потому что он проявил большой ум и хитрость. Несмотря на то, что это не самый сильный или впечатляющий экземпляр, некоторые при вашем дворе все еще видят в этих талантах признак величия и Первого превращения в будущем. Однако никто по-настоящему не понимает, что на самом деле заставляет человека пережить Первое превращение, поэтому вы не уверены, стоит ли присоединяться к этому хору восхвалений. Что, если духи не согласятся?"
 POD_werewolves_adoption.17.a: "Очевидно, что это тот самый человек!"
 POD_werewolves_adoption.17.b: "Мы не можем знать наверняка."
 beastborn_more_intrigue_tooltip: "Персонажи с чертой [GetTrait('beast_born').GetName( GetPlayer )], которые позже присоединятся ко двору будут иметь больше интриги."
 POD_werewolves_adoption.18.t: "Новое поколение"
 POD_werewolves_adoption.18.desc: "В популяции животных вашего региона недавно произошли Первые превращения. Ваше наблюдение за их действиями принесло свои плоды, и ваши агенты первыми прибыли на место, что помогло облегчить травматический опыт новым оборотням и скрыть их следы от потенциальных охотников. Благодарные, они теперь присоединились к вашему двору, готовые открыть для себя более широкий мир и ваше достойное дело."
 POD_werewolves_adoption.18.a: "Добро пожаловать!"
 POD_werewolves_adoption.18.b: "Мне больше не нужно персонажей с чертой [GetTrait('beast_born').GetName( GetPlayer )] в будущем."
