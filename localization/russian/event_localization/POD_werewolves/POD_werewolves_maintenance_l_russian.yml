 #POD_werewolves_adoption.1201.t: "New Generation"
 #POD_werewolves_adoption.1201.desc: "The boars' population of your area has recently experienced a handful of First Changes among them. As is the duty of any self serving Tribe, you have been scouting for those lost pups and brought the most deserving home with you.\nAfter a time of adaptation needed to teach those scrofa the ways of the world beyond their wilderness, they are now ready to become fully fledged members of your pack."
 #POD_werewolves_adoption.1201.option.a: "Welcome, wyld brothers and sisters"
 calf_recruited_tt: "Вы завербуете телёнка, после чего его признают вашим потомством."

 POD_werewolves_adoption.1202.t: "Достойный поросёнок?"
 POD_werewolves_adoption.1202.desc: "Являясь порождением скрофа, вы часто встречаетесь в дебрях со своими сородичами, не являющимися грондр. Иногда в результате этих встреч рождаются новые поросята.\nВ большинстве случаев эти поросята становятся обычными кабанами и быстро ускользают от вашего внимания. Иногда, однако, один из них переживает Первое изменение и становится полноценным грондр, как вы.\nКак и всякое порождение скрофа, [Select_CString(scrofa_1.IsFemale, 'её', 'его' )] нужно обучить жизни в мире за пределами лесов, прежде чем [Select_CString(scrofa_1.IsFemale, 'она станет полезной', 'он станет полезным' )]. Но если вы готовы приложить к этому усилия, [Select_CString(scrofa_1.IsFemale, 'она', 'он' )] может присоединиться к вам и продолжить ваше наследие в следующем поколении."
 POD_werewolves_adoption.1202.option.a: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.1202.option.b: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.1202.option.c: "У меня нет свободного времени."
 piglet_recruited_tt: "Вы завербуете поросёнка, после чего его признают вашим потомством."

 POD_werewolves_adoption.10.t: "Ваши пушистые друзья"
 POD_werewolves_adoption.10.desc: "Гару поддерживают тесные отношения со своей волчьей роднёй. Каждое племя, даже такое городское, как Стражи людей, внимательно следит за своими четвероногими друзьями и ищет признаки Первого изменения среди них.\nТе из волков, которые в итоге становятся оборотнями, как правило, нуждаются в более тщательной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Вам, как местному лидеру, предстоит решить, насколько внимательно вы будете следить за потенциальной помощью и планировать её."
 POD_werewolves_adoption.10.bubastivictorious: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе с его упадочным дядей Сетом. Хотя дело было праведным, и бубасти до сих пор гордятся своим вкладом, оно всё же закончилось ужасным поражением. Победоносные сетиты захватили кошачью родню бубасти, кифурских кошек, и либо убили их, либо накормили кровью, чтобы превратить в отвратительных чудовищ.\nОднако после недавней победы и смелого спасения последних кифурских кошек бубасти вновь стали процветать и присматривать за своей кошачьей роднёй, помогая им набраться сил и исцелиться от травм, нанесённых долгим рабством у сетитов."
 POD_werewolves_adoption.10.bubasti: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе с его упадочным дядей Сетом. Хотя дело было праведным, и бубасти до сих пор гордятся своим вкладом, оно всё же закончилось ужасным поражением. Победоносные сетиты захватили кошачью родню бубасти, кифурских кошек, и либо убили их, либо накормили кровью, чтобы превратить в отвратительных чудовищ.\nВ настоящее время бубасти всё ещё не оправились и, в отличие от родственных племён бастет, не имеют доступа к своей кошачьей родне для помощи и увеличения численности.\nСкорее всего, племя никогда не будет по-настоящему процветать, пока последние кифурские кошки не будут спасены от сетитов."
 POD_werewolves_adoption.10.bastet: "Бастет поддерживают тесные отношения со своей кошачьей роднёй. Каждое племя тщательно следит за своими четвероногими друзьями и ищет признаки Первого изменения среди них. Кошки очень территориальны, и это также означает, что племена обычно остаются в тех местах, где обитает их родня.\nТе из котов, которые становятся бастет, нуждаются в дополнительной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Как местный лидер, вы должны решить, насколько тщательно вы хотите следить за потенциальной помощью и планировать её."
 POD_werewolves_adoption.10.a: "Я буду заботиться о своей родне."
 start_beastborn_content_tt: "Вам предложат варианты, при которых #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#! перевёртыши вашего племени прибудут к вашему двору. Это, вероятно, будет стоить вам некоторых ресурсов."
 POD_werewolves_adoption.10.b: "Возможно, позже."
 delayed_start_beastborn_content_tt: "В течение 30-40 лет вам предложат варианты, при которых #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#! перевёртыши вашего племени прибудут к вашему двору. Это будет стоить вам престижа, и даже больше, если вы будете более разборчивы."
 POD_werewolves_adoption.10.c: "Они прекрасно справятся сами."
 end_beastborn_content_tt: "Больше вы об этом не услышите."
 POD_werewolves_adoption.10.d: "Мы спасём нашу потерянную родню."
 bubasti_beastborn_content_tt: "У Бубасти есть цель - спасти свою потерянную кошачью родню. До тех пор они не смогут воспользоваться их помощью."

 POD_werewolves_adoption.11.t: "Стайные животные"
 POD_werewolves_adoption.11.desc: "Вы решили взять на вооружение активный подход к наблюдению за животным миром в вашем регионе. У вас уже есть несколько надёжных союзников, которые ищут признаки Первого изменения, но территория, которую нужно охватить, очень велика. Когда животное переживает Первое изменение, это, как правило, гонка между вашим родом и различными охотниками с дурными намерениями, поэтому чем больше наблюдателей вы назначите, тем больше шансов никого не упустить."
 POD_werewolves_adoption.11.a: "Никого из родни не осталось."
 numerous_beast_born_tooltip: "Вы получите несколько #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённых#!#! придворных, когда эта цепочка событий закончится."
 POD_werewolves_adoption.11.b: "Я не могу спасти всех."
 single_beast_born_tooltip: "Вы получите только одного #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённого#!#! придворного, когда эта цепочка событий закончится."

 POD_werewolves_adoption.12.t: "Цари зверей"
 POD_werewolves_adoption.12.desc: "Природа - суровая владычица. Ваша звериная родня, не знающая о борьбе этого мира, всё равно живёт и умирает по его правилам. Среди перевёртышей часто возникают споры о том, насколько необходимо защищать свою родню от внешнего мира и людей-охотников в их естественной среде обитания. Одни считают, что должны защищать их любой ценой, а другие полагают, что эта борьба приведёт лишь к тому, что перевёртыши станут сильнее, когда наступит Первое изменение."
 POD_werewolves_adoption.12.a: "Они окрепнут в борьбе."
 POD_werewolves_adoption.12.b: "Защищать их - наш долг."
 POD_werewolves_adoption.12.c: "Лучше всего придерживаться золотой середины."
 beastborn_no_interference_tooltip: "Ваши потенциальные кандидаты будут иметь военное образование или навыки доблести и, вероятно, более грубые свойства, такие как гневливость или бесчувственность."
 beastborn_full_interference_tooltip: "Ваши потенциальные клиенты будут иметь невоенное образование и, скорее всего, будут обладать такими свойствами, как спокойствие или терпеливость."
 wait_time_beastborn_tooltip: "Теперь, когда выбор подход сделан, вам придётся подождать  признаков Первого изменения среди своей звериной родни. Скорее всего, это займёт несколько лет."

 POD_werewolves_adoption.13.t: "Игривые товарищи"
 POD_werewolves_adoption.13.desc: "Звериная родня, которую вы сегодня посетите, пребывает в игривом настроении. Уже признав в вас [Select_CString(ROOT.Char.IsFemale, 'подругу', 'друга' )] своего выводка, они собираются вокруг вас, пытливо разглядывая и явно ожидая, что вы их развлечёте. Открыть их горизонты, познакомив с новыми понятиями с помощью игр, - это то, что вы можете сделать, если у вас есть время."
 POD_werewolves_adoption.13.a: "Время играть!"
 POD_werewolves_adoption.13.b: "Не сегодня, друзья."
 beastborn_more_diplomacy_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше дипломатии."

 POD_werewolves_adoption.14.t: "Сказительская натура"
 POD_werewolves_adoption.14.desc: "Признаков Первого изменения у вашей местной звериной родни пока нет, но это не значит, что вы не можете проводить с ними время. Хотя им не хватает мирских знаний, как вам, ваша звериная родня всё равно инстинктивно прислушивается к вам. Пока они собираются вокруг вас, гадая, что вы будете делать, вы размышляете, есть ли у вас время рассказать им историю. В конце концов, вы говорите на их языке, и это может стать хорошим способом подготовить потенциальных будущих перевёртышей к встрече с миром за его пределами."
 POD_werewolves_adoption.14.a: "Присядьте и послушайте."
 beastborn_more_learning_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше учёности."

 POD_werewolves_adoption.15.t: "Гнев природы"
 POD_werewolves_adoption.15.desc: "Благодаря вашему тщательному наблюдению, вы недавно узнали, что браконьеры вторглись в среду обитания вашей звериной родни. Это будет их последней ошибкой.\nХотя их смерть уже предрешена, вы размышляете о том, не могли бы вы тонко помочь своей звериной родне выжить самим, надеясь, что в процессе они будут учиться и расти. В противном случае вы могли бы легко покончить с этой угрозой сами."
 POD_werewolves_adoption.15.a: "Природа наносит ответный удар."
 POD_werewolves_adoption.15.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] с ними разберусь."
 beastborn_more_martial_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков военного дела."

 POD_werewolves_adoption.16.t: "[Select_CString(ROOT.Char.IsFemale, 'Властная родительница', 'Властный родитель' )]"
 POD_werewolves_adoption.16.desc: "В последнее время вы слишком опекаете свою звериную родню. Они стали многочисленнее благодаря обильной добыче и малочисленным хищникам, и обычные суровые законы природы немного смягчились благодаря вашему бдительному присутствию. Простым решением для восстановления равновесия было бы переселить некоторых из них в новую среду, чтобы они научились и приспособились к новой борьбе. Вы также можете просто смириться с этой ситуацией: счастливая и сытая звериная родня в вашей местности - далеко не проклятие."
 POD_werewolves_adoption.16.a: "Время перемен."
 POD_werewolves_adoption.16.b: "Хорошего много не бывает."
 beastborn_more_stewardship_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков управления."

 POD_werewolves_adoption.17.t: "Дарование"
 POD_werewolves_adoption.17.desc: "Один из представителей вашей звериной родни в последнее время демонстрирует большие перспективы, проявляя смекалку и хитрость. Хотя он не самый сильный или впечатляющий экземпляр, некоторые при вашем дворе всё же видят в этих талантах признак величия и несомненного Первого изменения в будущем. Однако никто до конца не понимает, что именно заставляет пережить Первое изменение, поэтому вы не решаетесь присоединиться к этому хвалебному хору. Что, если духи не согласятся?"
 POD_werewolves_adoption.17.a: "Очевидно, он тот самый!"
 POD_werewolves_adoption.17.b: "Мы не можем знать наверняка."
 beastborn_more_intrigue_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков интриг."

 POD_werewolves_adoption.18.t: "Новое поколение"
 POD_werewolves_adoption.18.desc: "Популяция животных в вашем районе недавно пережила Первое изменение. Ваше наблюдение за их деятельностью принесло свои плоды, и ваши агенты были первыми на месте, помогая облегчить травматический опыт для новых перевёртышей и скрыть их след для любых потенциальных охотников. Благодарные, они присоединились к вашему двору, готовые открыть для себя мир и ваше достойное призвание."
 POD_werewolves_adoption.18.a: "Добро пожаловать!"
 POD_werewolves_adoption.18.b: "Мне больше не нужны #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#!."