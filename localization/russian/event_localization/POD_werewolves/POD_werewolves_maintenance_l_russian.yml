 POD_werewolves_adoption.202.t: "Достойный детеныш?"
 POD_werewolves_adoption.202.desc: "Будучи [Select_CString(ROOT.Char.IsFemale, 'рождённой', 'рождённым' )] гиеной, вы часто сталкиваетесь в дикой местности с представителями своего вида, не относящимися к племени аджаба. Иногда эти встречи приводят к рождению новых щенков.\nВ подавляющем большинстве случаев эти щенки превращаются в обычных гиен и быстро ускользают от вашего внимания. Однако иногда кто-то из них претерпевает Первое изменение и становится полноценным аджаба, как это сделали вы.\nПоскольку они родились от гиен, их нужно будет познакомить с миром за пределами дикой природы, прежде чем они станут полезными. Но если вы готовы приложить эти усилия, они могли бы присоединиться к вам, продолжая ваше наследие для следующего поколения."
 POD_werewolves_adoption.202.option.a: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.202.option.b: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.202.option.c: "У меня нет лишнего времени."

