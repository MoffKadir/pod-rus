 POD_werewolves_maintenance.2.t: "Первое изменение"
 POD_werewolves_maintenance.2.desc: "Первое изменение - это название первой трансформации молодых гару (и большинства фера). Обычно это происходит вместе с первым приступом безумия и первым использованием боевой формы Кринос в стрессовых ситуациях.\nВы только что пережили это травмирующее событие и теперь официально являетесь оборотнем, полноправным членом своего племени со всеми вытекающими отсюда обязанностями и привилегиями."
 POD_werewolves_maintenance.2.option.a: "Я уже [Select_CString(ROOT.Char.IsFemale, 'взрослый', 'взрослый' )]."

 POD_werewolves_maintenance.3.t: "Это мальчик..."
 POD_werewolves_maintenance.3.desc: "Похоже, Гея не посчитала нужным благословить вас сегодня: ваш ребёнок - мальчик. Общество Чёрных фурий очень строго относится к тому, что следует делать, и вы знаете, что так было принято в вашем племени уже несколько поколений назад.\nСреди вашего народа есть несколько мужчин, так что ваше решение оставить ребёнка не будет беспрецедентным, если вы захотите, но это всё равно будет очень большим нарушением традиций и будет расценено вашими сёстрами как признак слабости. В конце концов, выбор остаётся только за вами."
 POD_werewolves_maintenance.3.option.a: "Слабому мужчине не место среди нас!"
 POD_werewolves_maintenance.3.option.b: "Я всё ещё его мать!"

 #POD_werewolves_adoption.101.t: "New Generation"
 #POD_werewolves_adoption.101.desc: "The wolves' population of your area has recently experienced a handful of First Changes among them. As is the duty of any self serving Tribe, you have been scouting for those lost pups and brought the most deserving home with you.\nAfter a time of adaptation needed to teach those lupus the ways of the world beyond their forests, they are now ready to become fully fledged members of your pack."
 #POD_werewolves_adoption.101.option.a: "Welcome, wyld brothers and sisters"

 POD_werewolves_adoption.102.t: "Достойный щенок?"
 POD_werewolves_adoption.102.desc: "Являясь порождением люпуса, вы часто встречаетесь в лесах со своими сородичами, не являющимися оборотнями. Иногда в результате этих встреч рождаются новые щенки.\nВ большинстве случаев эти щенки становятся обычными волками и быстро ускользают от вашего внимания. Иногда, однако, один из них переживает Первое изменение и становится полноценным оборотнем, как вы.\nКак и всякое порождение люпуса, [Select_CString(lupus_1.IsFemale, 'её', 'его' )] нужно обучить жизни в мире за пределами лесов, прежде чем [Select_CString(lupus_1.IsFemale, 'она станет полезной', 'он станет полезным' )]. Но если вы готовы приложить к этому усилия, [Select_CString(lupus_1.IsFemale, 'она', 'он' )] может присоединиться к вам и продолжить ваше наследие в следующем поколении."
 POD_werewolves_adoption.102.option.a: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.102.option.b: "Добро пожаловать в стаю!"
 POD_werewolves_adoption.102.option.c: "У меня нет свободного времени."
 cub_recruited_tt: "Вы завербуете детёныша, после чего [Select_CString(lupus_1.IsFemale, 'её', 'его' )] признают вашим потомством."
 cub_redtalon4_tt: "Благодаря вашему наследию «Красных когтей», детёныш получит бонус к доблести при найме."

