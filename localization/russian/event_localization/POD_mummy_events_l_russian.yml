 POD_show_known_true_names_events.110.t: "Растения и грибы"
 POD_show_known_true_names_events.110.desc: "Аменти, знающие природу растений и грибов, могут накладывать на землю различные благословения или проклятия. Они также могут превращать свою кожу в грибы."
