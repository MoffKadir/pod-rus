l_russian:
  
 POD_mummy_resurrection.100.t: "Суд"
 POD_mummy_resurrection.100.t2: "Воскрешение"
 POD_mummy_resurrection.100.desc: "Вы были убиты, теперь вы оказались в [Concept('underworld', 'Загробном мире')|E] и должны пройти суд, чтобы доказать, что вы достойны воскрешения."
 POD_mummy_resurrection.100.desc2: "Вас убили, и теперь вы оказываетесь в [Concept('underworld', 'подземном мире')|E], но благодаря созданию собственного [Concept('dark_kingdom', 'тёмного царства')|E] ваше воскрешение становится намного проще и быстрее."
 POD_mummy_resurrection.100.a: "Взвесьте мои грехи."
 POD_mummy_resurrection.100.b: "Пора домой."
 POD_mummy_resurrection.100.c: "Я — Судья."
 empower_ba_perk_resurrection: "Благодаря [GetPerk('empower_ba_perk').GetName(GetPlayer)] вы можете мгновенно вернуться на [Concept('earth', 'землю')|E]"
 POD_mummy_resurrection.101.t: "Воскрешение"
 POD_mummy_resurrection.101.desc: "Даже после суда вам все равно потребуется некоторое время, чтобы восстановить свое тело и подготовиться к перерождению. Тем не менее, вы можете использовать некоторые артефакты, чтобы сократить время, необходимое для воскрешения."
 POD_mummy_resurrection.101.a: "Я могу воспользоваться своим великолепным скарабеем жизни."
 POD_mummy_resurrection.101.b: "Я могу использовать своего замечательного скарабея жизни."
 POD_mummy_resurrection.101.c: "Я могу воспользоваться своим отличным скарабеем жизни."
 POD_mummy_resurrection.101.d: "Я могу использовать своего обычного скарабея жизни."
 POD_mummy_resurrection.101.e: "У меня нет ни одного полезного артефакта."
 POD_mummy_resurrection.102.t: "Мумия возвращается"
 POD_mummy_resurrection.102.desc: "Умирая, мумии подвергаются длительному (и неприятному) процессу, во время которого их душа попадает в духовное царство под названием Буря. Там они должны сами заботиться о себе до прибытия Анубиса. Анубис приходит всегда, но не всегда в ближайшее время.\nЧтобы пережить этот период времени (и испытания, которые бросает Анубис), мумии используют свою Ба (духовную энергию) для омоложения своей призрачной или даже смертной формы в надежде, что бог с головой шакала прибудет раньше.\nКак только процесс завершается, Анубис провожает их к тростниковой лодке, где они плывут по Реке жизни, возвращая их в мир для следующего цикла."
 POD_mummy_resurrection.102.a: "Мой Ба силен, и мое возвращение будет быстрым."
 POD_mummy_resurrection.102.b: "Я буду возвращаться домой медленно."
 POD_mummy_hekau.100.t: "Имущество"
 POD_mummy_hekau.100.desc: "Вы можете активировать предмет, который станет точной копией вашего текущего снаряжения (знамена в комплект не входят). Это будет невозможно, если у вас нет какого-либо снаряжения или уровень вашего имущества ниже, чем редкость этого артефакта, например, меньшее имущество может быть только точной копией обычного артефакта, сложное имущество может быть создано мастером... и т.д."
 POD_mummy_hekau.100.a: "Создать точную копию моего оружия."
 POD_mummy_hekau.100.b: "Сделать точную копию моей брони."
 POD_mummy_hekau.100.c: "Сделать точную копию моих регалий."
 POD_mummy_hekau.100.d: "Сделать точную копию моей короны."
 POD_mummy_hekau.100.e: "Я не хочу создавать точную копию сейчас."
 POD_mummy_hekau.201.t: "Разделение хайбит"
 POD_mummy_hekau.201.desc: "С вашим мастерством в некромантии вы можете попытаться отделить свой хайбит для использования в качестве слуги, похожего на спектра."
 POD_mummy_hekau.201.option.a: "Выйди из моей тени! И служи мне."
 POD_mummy_hekau.201.option.a.tt: "Вы попытаетесь отделить свой хайбита"
 POD_mummy_hekau.201.option.a.desc: "Борьба со своей внутренней тенью"
 POD_mummy_hekau.201.option.a.tt.success: "Ваш хайбит успешно отделен"
 POD_mummy_hekau.201.option.a.tt.failure: "Вам не удается отделить свой хайбит"
 POD_mummy_hekau.201.option.b: "Сейчас не самое подходящее время"
 POD_mummy_hekau.201.option.b.tt: "Вы откажетесь от своей идеи отделить свой хайбит"
 POD_mummy_hekau.202.t: "Разделение хайбит II"
 POD_mummy_hekau.202.desc: "Благодаря вашему мастерству в некромантии, вам удалось успешно отделить свой хайбит от себя, теперь пришло время отдавать приказы."
 POD_mummy_hekau.202.option.a: "Мой собственный спектр"
 POD_mummy_hekau.202.option.a.tt: "Ваш хайбит успешно разделен."
 POD_mummy_hekau.203.t: "Разделение хайбит II"
 POD_mummy_hekau.203.desc: "Даже вашего мастерства в некромантии недостаточно, чтобы отделить ваш хайбит на данный момент."
 POD_mummy_hekau.203.option.a: "Я еще не готов"
 POD_mummy_hekau.203.option.a.tt: "Вам не удалось отделить свой хайбит"
 POD_mummy_hekau.204.t: "Возвращение хайбит"
 POD_mummy_hekau.204.desc: "С вашим разлученным хайбитом произошел инцидент, и он должен вернуться к вам."
 POD_mummy_hekau.204.option.a: "Моя тень вернулась"
 POD_mummy_hekau.204.option.a.tt: "Ваш хайбит и вы снова едины"
 podmummy.1.t: "Бессмертные искусства"
 podmummy.1.desc: "В уединении, без помех и с необходимыми инструментами под рукой, вы готовы практиковаться в ремесленных путях Хекау. Чем вы хотите заниматься?"
 podmummy.1.b: "Создать амулет."
 podmummy.1.b.tt: "Изготовление различных небольших магических предметов, которые защищают или усиливают живых и мертвых. Амулеты могут иметь любую форму: от ювелирных украшений до искусно сделанных жетонов и листков папируса с защитными заклинаниями. Даже символы, тщательно нарисованные на теле, могут наделять силой."
 podmummy.1.c: "Вылепить эффигию."
 podmummy.1.c.tt: "Заклинания и ритуалы, связанные с эффигиями, основаны на идеалах симпатической магии и изготовлении духовных предметов. Такие предметы могут служить реликвиями для души в загробной жизни или могущественными артефактами в материальном мире. Картина или модель могут обладать способностью влиять на судьбу того, что на ней изображено."
 podmummy.1000.a: "Обычные материалы"
 podmummy.1000.b: "Необычные материалы"
 podmummy.1000.c: "Редкие материалы"
 podmummy.1000.d: "Экзотические материалы"
 podmummy.1000.e: "Уникальные материалы"
 amulet_creation_head: "Создание амулета:"
 podmummy.2000.t: "$amulet_creation_head$ Выбор материала"
 podmummy.2000.desc: "Какие материалы вы собираетесь использовать?"
 podmummy.2999.t: "$amulet_creation_head$ Результат"
 podmummy.2999.desc: "Вы начали создание амулета, какой тип амулета вы хотите сотворить?"
 podmummy.2999.a: "Я хочу могущественный амулет. #weak (Текущий уровень [ROOT.Var('amulets_craft_product_level').GetValue|0])#!"
 podmummy.2999.b: "Я сдаюсь."
 podmummy.2999.success: "Успех"
 podmummy.2999.success_result: "Вы создадите амулет, повысив его еще на один уровень."
 podmummy.2999.fail: "Провал"
 podmummy.2999.fail_result: "Вы вынуждены создать амулет, соответствующий текущему уровню."
 effigy_creation_head: "Создание эффигий:"
 podmummy.3000.t: "$effigy_creation_head$ Выбор материала"
 podmummy.3000.desc: "Какие материалы вы собираетесь использовать?"
 podmummy.3999.t: "$effigy_creation_head$ Результат"
 podmummy.3999.desc: "Вы начали создание эффигии, какой тип эффигии вы хотите сотворить?"
 podmummy.3999.a: "Я хочу эффигию высокого уровня. #weak (Текущий уровень [ROOT.Var('effigy_craft_product_level').GetValue|0])#!"
 podmummy.3999.b: "Я сдаюсь."
 podmummy.3999.success: "Успех"
 podmummy.3999.success_result: "Вы создадите эффигию уровнем выше."
 podmummy.3999.fail: "Провал"
 podmummy.3999.fail_result: "Вы вынуждены создать эффигию с текущим уровнем."
 learning_true_names_head: "Изучение Истинных имен:"
 podmummy.4000.t: "$learning_true_names_head$ Выбор"
 podmummy.4000.desc: "Что вы хотите сделать?"
 podmummy.4000.a: "Практиковать произношение."
 podmummy.4000.b: "Выучить новое Истинное имя."
 podmummy.4000.b.tt: "Истинные имена в качестве [Concept('traits', 'качеств')|E]."
 podmummy.4000.c: "Показать известные и неизвестные Истинные имена."
 podmummy.4000.d: "Показать известные и неизвестные Истинные имена природы."
 podmummy.4100.t: "$learning_true_names_head$ Практика произношения"
 podmummy.4100.desc: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта."
 podmummy.4100.a: "У меня есть время."
 podmummy.4101.t: "$learning_true_names_head$ Практика произношения"
 podmummy.4101.desc_nasal: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить носовые согласные."
 podmummy.4101.desc_plosive: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта.\n\n Вы немного попрактиковались в том, как произносить звонкие согласные."
 podmummy.4101.desc_trill: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить трелевочные согласные."
 podmummy.4101.desc_flap: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить отрывистые согласные."
 podmummy.4101.desc_fricative: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить фрикативные согласные."
 podmummy.4101.desc_approximant: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить сонорные согласные."
 podmummy.4101.desc_lateral: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить боковые согласные."
 podmummy.4101.desc_clicks: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить щелкающие согласные."
 podmummy.4101.desc_implosive: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить имплозивные согласные."
 podmummy.4101.desc_ejective: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить ударные согласные."
 podmummy.4101.desc_affricate: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить аффрикаты согласных."
 podmummy.4101.desc_vowels: "Магия Истинных имен дается нелегко: Истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый писарь обнаружит, что его неправильно произнесенный рен не возымел никакого эффекта. \n\n Вы немного попрактиковались в том, как произносить гласные."
 podmummy.4101.aa: "Чох, чох."
 podmummy.4101.ab: "Бентут, бентут."
 podmummy.4101.ac: "Гемгем, гемгем."
 podmummy.4101.ad: "Феген, Феген."
 podmummy.4101.ae: "Имджер, имджер."
 podmummy.4101.af: "Бекхбекх, бекхбекх."
 podmummy.4200.t: "$learning_true_names_head$ Открытие нового рен"
 podmummy.4200.desc: "Узнать настоящее имя - это не просто один раз услышать его. Все дело в том, чтобы разбить название на составные слова, выучить значение каждого из них, научиться их правильному произношению и темпу, а затем снова соединить их в единое целое."
 podmummy.4200.a: "Это требует времени и самоотдачи."
 podmummy.4201.t: "$learning_true_names_head$ Новый рен открыт"
 podmummy.4201.desc_opening: "Вы успешно освоили новый рен -"
 podmummy.4201.desc_true_name_crop: "«Урожай»"
 podmummy.4201.desc_true_name_weed: "«Сорняки»"
 podmummy.4201.desc_true_name_flower: "«Цветы»"
 podmummy.4201.desc_true_name_thorn: "«Тернии»"
 podmummy.4201.desc_true_name_tree: "«Деревья»"
 podmummy.4201.desc_true_name_mushroom: "«Грибы»"
 podmummy.4201.desc_true_name_rat: "«Крысы»"
 podmummy.4201.desc_true_name_cat: "«Коты»"
 podmummy.4201.desc_true_name_snake: "«Змеи»"
 podmummy.4201.desc_true_name_horse: "«Лошади»"
 podmummy.4201.desc_true_name_dog: "«Собаки»"
 podmummy.4201.desc_true_name_pig: "«Свиньи»"
 podmummy.4201.desc_true_name_bear: "«Медведи»"
 podmummy.4201.desc_true_name_lead: "«Свинец»"
 podmummy.4201.desc_true_name_tin: "«Олово»"
 podmummy.4201.desc_true_name_iron: "«Железо»"
 podmummy.4201.desc_true_name_gold: "«Золото»"
 podmummy.4201.desc_true_name_copper: "«Медь»"
 podmummy.4201.desc_true_name_mercury: "«Ртуть»"
 podmummy.4201.desc_true_name_silver: "«Серебро»"
 podmummy.4201.desc_fallback: "или, возможно, вы ничему не научились"
 podmummy.4201.desc_ending: ""
 podmummy.4201.a: "Это требует времени и самоотдачи."
 podmummy.4201.a.tt: "В следующем году вы повторите процесс изучения Истинного имени природы."
 podmummy.4201.b: "Сейчас мне нужно отдохнуть."
 podmummy.4201.b.tt: "В следующем году вы не будете повторять процесс изучения Истинного имени природы."
 podmummy.4301.t: "$learning_true_names_head$ Новый рен открыт"
 podmummy.4301.desc: "Вы успешно изучили Истинное имя [this_trait.GetName( GetPlayer.Self )], теперь вы можете использовать его для Хекау."
 podmummy.4301.a: "Я буду продолжать учиться."
 podmummy.4301.a.tt: "В следующем году вы повторите процесс изучения Истинного имени человечества."
 podmummy.4301.b: "Сейчас мне нужно отдохнуть."
 podmummy.4301.b.tt: "В следующем году вы не будете повторять процесс изучения Истинного имени человечества."
 podmummy.4302.t: "$learning_true_names_head$ Не осталось рен для изучения"
 podmummy.4302.desc: "Вы изучили все человеческие Истинные имена, которые только могли когда-либо использовать."
 podmummy.4302.a: "Я выберу другой предмет для изучения."
 POD_mummy_scheme.100.t: "Глаз Сахмет"
 POD_mummy_scheme.100.desc: "Вы нанесли символ Сахмет на мишень, что сделает заживление её ран более трудным и длительным."
 POD_mummy_scheme.100.a: "Хорошо."
 POD_discover_true_name_outcome.2000.t: "У вас не получилось выучить рен [target.GetTitledFirstName]!"
 POD_discover_true_name_outcome.2000.desc: "Потратив месяцы на разбиение имени на составные слоги, изучая их правильное произношение, изучая значение каждого из них и пытаясь раскрыть их сокровенную природу, я терплю неудачу."
 POD_discover_true_name_outcome.2000.a: "Я сдаюсь."
 POD_discover_true_name_outcome.2000.b: "Рен [target.GetTitledFirstName] в моем распоряжении!"
 POD_command_effigy_ongoing.1000.t: "Эффигия повреждена"
 POD_command_effigy_ongoing.1000.desc: "Одна из ваших эффигий вернулась со своего задания раньше срока. В её спине торчит несколько стрел. Вы считаете вероятным, что зверь столкнулся либо с охотниками, либо с перепуганными крестьянами."
 POD_command_effigy_ongoing.1000.option.a: "По крайней мере, она не была уничтожена."
 POD_command_effigy_ongoing.1000.option.a.LIGHT_DAMAGE: "Легкий урон"
 POD_command_effigy_ongoing.1000.option.a.MODERATE_DAMAGE: "Серьезный урон"
 POD_command_effigy_ongoing.1000.option.a.HEAVY_DAMAGE: "Тяжелый урон"
 POD_command_effigy_ongoing.1000.option.a.t: "Урон созданной эффигии"
 POD_command_effigy_ongoing.1000.option.a.tt.LIGHT_DAMAGE: "Ваша [this_effigy.GetName] понесла 25% урона."
 POD_command_effigy_ongoing.1000.option.a.tt.MODERATE_DAMAGE: "Ваша [this_effigy.GetName] понесла 50% урона."
 POD_command_effigy_ongoing.1000.option.a.tt.HEAVY_DAMAGE: "Ваша [this_effigy.GetName] понесла 75% урона."
 POD_command_effigy_ongoing.1020.t: "Эффигия съедена"
 POD_command_effigy_ongoing.1020.desc: "К вам подходит слуга с корзиной, полной глиняных осколков. «Это было все, что осталось, когда мы нашли это. Мы полагаем, что дикие животные съели оставшуюся часть вашей эффигии», - сообщает он вам."
 POD_command_effigy_ongoing.1020.option.a: "Жалко."
 POD_command_effigy_ongoing.1030.t: "Эффигия украдена"
 POD_command_effigy_ongoing.1030.desc: "Прибывает посыльный. «Я пришел по поручению моего господина, [sabotage_rival.GetTitledFirstName]. У нас есть кое-что, что может вас заинтересовать. Мой хозяин готов вернуть ваше создание в обмен на щедрый подарок. Что скажете?», - сообщает он вам."
 POD_command_effigy_ongoing.1030.option.a: "Можешь оставить его себе... Как подарок от меня."
 POD_command_effigy_ongoing.1030.option.b: "Отлично. Сколько?"
 POD_command_effigy_ongoing.1030.option.c: "Вор! Как ты смеешь забирать то, что по праву принадлежит мне?"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR: "Выгодная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM: "Достойная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR: "Ужасная сделка"
 POD_command_effigy_ongoing.1040.t: "Эффигия пропала"
 POD_command_effigy_ongoing.1040.desc: "Ваши слуги искали несколько дней, но так и не смогли найти ни одной из ваших эффигий. Похоже, с ним приключилась какая-то беда."
 POD_command_effigy_ongoing.1040.option.a: "Прекратите поиски. Её не найти."
 POD_command_effigy_ongoing.1050.t: "Скоровище найдено"
 POD_command_effigy_ongoing.1050.desc: "Выполняя поставленные перед вами задачи, одно из ваших изображений наткнулось на древние сокровища, которые могут вам пригодиться."
 POD_command_effigy_ongoing.1050.option.a: "Продай его."
 POD_command_effigy_ongoing.1050.option.b: "Это может оказаться полезным."
 POD_command_effigy_ongoing.1050.option.b.t.KEEP_IT: "Сокровище найдено"
 POD_command_effigy_ongoing.1060.t: "Золотая возможность"
 POD_command_effigy_ongoing.1060.desc: "Торговец идет впереди вас. Позади них вы видите зверя, запертого в клетке. \n\n«Приветствую вас, ваше великолепие. Я путешествую повсюду, торгуя редкостями, и наткнулся на это прекрасное создание. Было бы замечательно добавить его в свой зверинец. Как удачно, что эта находка привела меня к вашему порогу. Его мощь и красота поражают, так же как и его владельца. Хотя я накопил много денег в своих путешествиях, мне все еще не хватает. Я восхищен вашим творением и просто обязан им обладать.»"
 POD_command_effigy_ongoing.1060.option.a: "Я уверен, что мы сможем прийти к какому-нибудь соглашению."
 POD_command_effigy_ongoing.1060.option.a.t.GREAT_DEAL: "Великая сделка"
 POD_command_effigy_ongoing.1060.option.a.t.GOOD_DEAL: "Хорошая сделка"
 POD_command_effigy_ongoing.1060.option.a.t.POOR_DEAL: "Плохая сделка"
 POD_command_effigy_ongoing.1060.option.b: "Мои творения не продаются."
 POD_command_effigy_ongoing.1060.option.b.NO_INCIDENT: "После нескольких часов нескончаемой болтовни, расстроенный, торговец уходит без дальнейших происшествий."
 POD_command_effigy_ongoing.1060.option.b.EFFIGY_STOLEN: "Вас одурачили! Этот болтливый торговец сбежал с вашим изображением."
 POD_command_effigy_ongoing.1060.option.c: "Стража, схватите этого вора!"
 POD_command_effigy_ongoing.1070.t: "Рискованное предприятие"
 POD_command_effigy_ongoing.1070.desc: "Вы обнаружили местонахождение охраняемого сокровища. Вы можете приказать своему изображению попытаться украсть его, хотя это подвергнет опасности изображение, совершившее попытку."
 POD_command_effigy_ongoing.1070.option.a: "Слишком рискованно."
 POD_command_effigy_ongoing.1070.option.b: "Никакого риска. Никакого вознаграждения."
 POD_command_effigy_ongoing.1070.option.b.t.DAMAGE: "Ваша созданная эффигия была повреждена"
 POD_command_effigy_ongoing.1070.option.b.t.REWARD: "Сокровище ваше"
