l_russian:

 POD_mummy_resurrection.100.t: "Суд"
 POD_mummy_resurrection.100.t2: "Воскрешение"
 POD_mummy_resurrection.100.desc: "Вы были убиты, теперь вы оказались в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] и должны пройти суд, чтобы доказать, что вы достойны воскрешения."
 POD_mummy_resurrection.100.desc2: "Вы были убиты, теперь вы оказались в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], но благодаря созданию своего собственного [Concept('dark_kingdom', 'тёмного королевства')|E], ваше воскрешение стало намного проще и быстрее."
 POD_mummy_resurrection.100.a: "Взвесьте мои грехи."
 POD_mummy_resurrection.100.b: "Пора домой."
 POD_mummy_resurrection.100.c: "Я — судья."
 empower_ba_perk_resurrection: "Благодаря достоинству «[GetPerk('empower_ba_perk').GetName(GetPlayer)]» вы можете мгновенно вернуться на [UmbraGlossaryLocalized('earth','Землю')]"

 POD_mummy_resurrection.101.t: "Воскрешение"
 POD_mummy_resurrection.101.desc: "Даже после суда вам всё равно потребуется некоторое время, чтобы восстановить своё тело и подготовиться к перерождению. Тем не менее, вы можете использовать некоторые артефакты, чтобы сократить время, необходимое для воскрешения."
 POD_mummy_resurrection.101.a: "Я могу воспользоваться своим великолепным скарабеем жизни."
 POD_mummy_resurrection.101.b: "Я могу воспользоваться своим прославленным скарабеем жизни."
 POD_mummy_resurrection.101.c: "Я могу воспользоваться своим редким скарабеем жизни."
 POD_mummy_resurrection.101.d: "Я могу воспользоваться своим обычным скарабеем жизни."
 POD_mummy_resurrection.101.e: "У меня нет ни одного полезного артефакта."

 POD_mummy_resurrection.102.t: "Мумия возвращается"
 POD_mummy_resurrection.102.desc: "Умирая, мумии подвергаются длительному (и неприятному) процессу, во время которого их душа попадает в духовное царство, называемое [UmbraGlossaryLocalized('pod_realm_tempest','Бурей')]. Там они должны сами заботиться о себе до прибытия Анубиса. Анубис приходит всегда, но не сразу и редко - в ближайшее время.\nЧтобы пережить этот период времени (и испытания, которые бросает Анубис), мумии используют свою Ба (духовную энергию) для омоложения своей призрачной или даже смертной формы в надежде, что Бог-шакал прибудет раньше.\nКак только процесс завершается, Анубис провожает их к тростниковой лодке, где они плывут по реке Жизни, возвращая их в мир для следующего цикла."
 POD_mummy_resurrection.102.a: "Моя Ба сильна, и моё возвращение будет быстрым."
 POD_mummy_resurrection.102.b: "Я вернусь домой медленно."

 POD_mummy_hekau.100.t: "Имущество"
 POD_mummy_hekau.100.desc: "Вы можете активировать предмет, который станет точной копией вашего текущего снаряжения (кроме безделушек). Это будет невозможно, если у вас нет какого-либо снаряжения или уровень вашего имущества ниже, чем редкость этого артефакта, например, меньшее имущество может быть только точной копией обычного артефакта, сложное имущество - вплоть до великолепного... и т.д."
 POD_mummy_hekau.100.a: "Создать точную копию моего оружия."
 POD_mummy_hekau.100.b: "Сделать точную копию моей брони."
 POD_mummy_hekau.100.c: "Сделать точную копию моих регалий."
 POD_mummy_hekau.100.d: "Сделать точную копию моей короны."
 POD_mummy_hekau.100.e: "Сейчас мне не нужна точная копия."

 POD_mummy_hekau.201.t: "Отделение хайбит"
 POD_mummy_hekau.201.desc: "С вашим мастерством в некромантии вы можете попытаться отделить свой хайбит для использования в качестве слуги-спектра."
 POD_mummy_hekau.201.option.a: "Выйди из моей тени! Служи мне."
 POD_mummy_hekau.201.option.a.tt: "Вы попытаетесь отделить свой хайбит"
 POD_mummy_hekau.201.option.a.desc: "Борьба с вашей внутренней тенью"
 POD_mummy_hekau.201.option.a.tt.success: "Ваш хайбит успешно отделён"
 POD_mummy_hekau.201.option.a.tt.failure: "Вам не удалось отделить свой хайбит"
 POD_mummy_hekau.201.option.b: "Сейчас не самое подходящее время."
 POD_mummy_hekau.201.option.b.tt: "Вы откажетесь от своей идеи отделить свой хайбит"

 POD_mummy_hekau.202.t: "Отделение хайбит II"
 POD_mummy_hekau.202.desc: "Благодаря вашему мастерству в некромантии, вам удалось успешно отделить свой хайбит от себя, теперь пришло время отдавать приказы."
 POD_mummy_hekau.202.option.a: "Мой собственный спектр."
 POD_mummy_hekau.202.option.a.tt: "Ваш хайбит успешно отделён."

 POD_mummy_hekau.203.t: "Отделение хайбит II"
 POD_mummy_hekau.203.desc: "Даже вашего мастерства в некромантии недостаточно, чтобы отделить ваш хайбит на данный момент."
 POD_mummy_hekau.203.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_mummy_hekau.203.option.a.tt: "Вам не удалось отделить свой хайбит"

 POD_mummy_hekau.204.t: "Возвращение хайбит"
 POD_mummy_hekau.204.desc: "С вашим отделённым хайбит произошёл инцидент, и он вынужден вернуться к вам."
 POD_mummy_hekau.204.option.a: "Моя тень вернулась."
 POD_mummy_hekau.204.option.a.tt: "Ваш хайбит и вы снова едины"

 podmummy.1.t: "Бессмертные искусства"
 podmummy.1.desc: "В уединении, без помех и с необходимыми инструментами под рукой, вы готовы практиковаться в ремесленных путях Хекау. Чем вы хотите заниматься?"
 podmummy.1.b: "Создать амулет."
 podmummy.1.b.tt: "Изготовление различных небольших магических предметов, которые защищают или укрепляют живых и мёртвых. Амулеты могут иметь любую форму: от ювелирных украшений до искусно сделанных жетонов и листков папируса с защитными заклинаниями. Даже символы, тщательно нарисованные на теле, могут наделять силой."
 podmummy.1.c: "Вылепить эффигию."
 podmummy.1.c.tt: "Заклинания и ритуалы, связанные с эффигиями, основаны на идеалах симпатической магии и изготовлении духовных предметов. Такие предметы могут служить реликвиями для души в загробной жизни или могущественными артефактами в материальном мире. Картина или модель могут обладать способностью влиять на судьбу того, что на ней изображено."

 podmummy.1000.a: "Обычные материалы"
 podmummy.1000.b: "Необычные материалы"
 podmummy.1000.c: "Редкие материалы"
 podmummy.1000.d: "Экзотические материалы"
 podmummy.1000.e: "Уникальные материалы"

 amulet_creation_head: "Создание амулета:"
 podmummy.2000.t: "$amulet_creation_head$ Выбор материала"
 podmummy.2000.desc: "Какие материалы вы хотите использовать?"

 podmummy.2999.t: "$amulet_creation_head$ Результат"
 podmummy.2999.desc: "Вы начали создание амулета, какой тип амулета вы хотите сотворить?"
 podmummy.2999.a: "Я хочу могущественный амулет. #weak (Текущий уровень [ROOT.Var('amulets_craft_product_level').GetValue|0])#!"
 podmummy.2999.b: "Я сдаюсь."
 podmummy.2999.success: "Успех"
 podmummy.2999.success_result: "Вы создадите амулет, повысив его ещё на один уровень."
 podmummy.2999.fail: "Провал"
 podmummy.2999.fail_result: "Вы вынуждены создать амулет, соответствующий текущему уровню."

 effigy_creation_head: "Создание эффигии:"
 podmummy.3000.t: "$effigy_creation_head$ Выбор материала"
 podmummy.3000.desc: "Какие материалы вы хотите использовать?"

 podmummy.3999.t: "$effigy_creation_head$ Результат"
 podmummy.3999.desc: "Вы начали создание эффигии, какой тип эффигии вы хотите сотворить?"
 podmummy.3999.a: "Я хочу эффигию высокого уровня. #weak (Текущий уровень [ROOT.Var('effigy_craft_product_level').GetValue|0])#!"
 podmummy.3999.b: "Я сдаюсь."
 podmummy.3999.success: "Успех"
 podmummy.3999.success_result: "Вы создадите эффигию уровнем выше."
 podmummy.3999.fail: "Провал"
 podmummy.3999.fail_result: "Вы вынуждены создать эффигию с текущим уровнем."

 learning_true_names_head: "Изучение истинных имён:"
 podmummy.4000.t: "$learning_true_names_head$ Выбор"
 podmummy.4000.desc: "Что вы хотите сделать?"
 podmummy.4000.a: "Практиковать произношение."
 podmummy.4000.b: "Выучить новое истинное имя человечества."
 podmummy.4000.b.tt: "Истинные имена [Concept('traits', 'свойств')|E]."
 podmummy.4000.c: "Выучить новое истинное имя природы."
 podmummy.4000.d: "Показать известные и неизвестные истинные имена природы."

 podmummy.4100.t: "$learning_true_names_head$ Практика произношения"
 podmummy.4100.desc: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта."
 podmummy.4100.a: "У меня есть время."

 podmummy.4101.t: "$learning_true_names_head$ Практика произношения"
 podmummy.4101.desc_nasal: "Магия истинных имен даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить носовые согласные."
 podmummy.4101.desc_plosive: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить звонкие согласные."
 podmummy.4101.desc_trill: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить трелевочные согласные."
 podmummy.4101.desc_flap: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить отрывистые согласные."
 podmummy.4101.desc_fricative: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить фрикативные согласные."
 podmummy.4101.desc_approximant: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить сонорные согласные."
 podmummy.4101.desc_lateral: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить боковые согласные."
 podmummy.4101.desc_clicks: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить щёлкающие согласные."
 podmummy.4101.desc_implosive: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить имплозивные согласные."
 podmummy.4101.desc_ejective: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить ударные согласные."
 podmummy.4101.desc_affricate: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить аффрикатные согласные."
 podmummy.4101.desc_vowels: "Магия истинных имён даётся нелегко: истинное имя должно быть понято и произнесено с особой тщательностью. Нетерпеливый переписчик обнаружит, что неправильно произнесённое рен не возымело никакого эффекта.\n\nВы немного попрактиковались в том, как произносить гласные."
 podmummy.4101.aa: "Чох, чох."
 podmummy.4101.ab: "Бентут, бентут."
 podmummy.4101.ac: "Гемгем, гемгем."
 podmummy.4101.ad: "Феген, феген."
 podmummy.4101.ae: "Имджер, имджер."
 podmummy.4101.af: "Бекхбекх, бекхбекх."

 podmummy.4200.t: "$learning_true_names_head$ Открытие нового рен"
 podmummy.4200.desc: "Изучение истинного имени - это не просто однократное прослушивание имени. Необходимо разбить имя на составные слова, изучить значение каждого из них, научиться их правильному произношению и интонации, а затем соединить их в единое целое."
 podmummy.4200.a: "Это требует времени и самоотдачи."

 podmummy.4201.t: "$learning_true_names_head$ Открытие нового рен"
 podmummy.4201.desc_opening: "Вы успешно освоили новый рен -"
 podmummy.4201.desc_true_name_crop: "«Урожай»"
 podmummy.4201.desc_true_name_weed: "«Сорняк»"
 podmummy.4201.desc_true_name_flower: "«Цветок»"
 podmummy.4201.desc_true_name_thorn: "«Шип»"
 podmummy.4201.desc_true_name_tree: "«Дерево»"
 podmummy.4201.desc_true_name_mushroom: "«Гриб»"
 podmummy.4201.desc_true_name_rat: "«Крыса»"
 podmummy.4201.desc_true_name_cat: "«Кот»"
 podmummy.4201.desc_true_name_snake: "«Змея»"
 podmummy.4201.desc_true_name_horse: "«Лошадь»"
 podmummy.4201.desc_true_name_dog: "«Собака»"
 podmummy.4201.desc_true_name_pig: "«Свинья»"
 podmummy.4201.desc_true_name_bear: "«Медведь»"
 podmummy.4201.desc_true_name_lead: "«Свинец»"
 podmummy.4201.desc_true_name_tin: "«Олово»"
 podmummy.4201.desc_true_name_iron: "«Железо»"
 podmummy.4201.desc_true_name_gold: "«Золото»"
 podmummy.4201.desc_true_name_copper: "«Медь»"
 podmummy.4201.desc_true_name_mercury: "«Ртуть»"
 podmummy.4201.desc_true_name_silver: "«Серебро»"
 podmummy.4201.desc_fallback: "или, возможно, вы ничему не научились"
 podmummy.4201.desc_ending: "!"
 podmummy.4201.a: "Я продолжу изыскания."
 podmummy.4201.a.tt: "В следующем году вы повторите процесс изучения истинного имени природы."
 podmummy.4201.b: "Сейчас мне нужно отдохнуть."
 podmummy.4201.b.tt: "В следующем году вы не будете повторять процесс изучения истинного имени природы."

 podmummy.4301.t: "$learning_true_names_head$ Открытие нового рен"
 podmummy.4301.desc: "Вы успешно изучили истинное имя свойства «[this_trait.GetName( GetPlayer.Self )]», теперь вы можете использовать его для Хекау именования."
 podmummy.4301.a: "Я продолжу изыскания."
 podmummy.4301.a.tt: "В следующем году вы повторите процесс изучения истинного имени человечества."
 podmummy.4301.b: "Сейчас мне нужно отдохнуть."
 podmummy.4301.b.tt: "В следующем году вы не будете повторять процесс изучения истинного имени человечества."

 podmummy.4302.t: "$learning_true_names_head$ Все рен открыты"
 podmummy.4302.desc: "Вы изучили все рен человечества, которые только могли когда-либо использовать."
 podmummy.4302.a: "Я выберу другой предмет для изучения."

 POD_mummy_scheme.100.t: "Глаз Сахмет"
 POD_mummy_scheme.100.desc: "Вы нанесли символ Сахмет на цель, что сделает заживление ран более трудным и длительным."
 POD_mummy_scheme.100.a: "Хорошо."

 POD_discover_true_name_outcome.2000.t: "[target.GetTitledFirstName]: Неудачное изучение рен!"
 POD_discover_true_name_outcome.2000.desc: "Потратив месяцы на разбиение имени на составные слоги, изучая их правильное произношение, изучая значение каждого из них и пытаясь раскрыть их сокровенную природу, вы потерпели неудачу."
 POD_discover_true_name_outcome.2000.a: "Я сдаюсь."
 POD_discover_true_name_outcome.2000.b: "Рен и [target.GetTitledFirstName] в моём распоряжении!"

 POD_command_effigy_ongoing.1000.t: "Эффигия повреждена"
 POD_command_effigy_ongoing.1000.desc: "Одна из ваших эффигий вернулась с задания раньше срока. В её спине торчит несколько стрел. Вы считаете, что, вероятно, зверь столкнулся с охотниками или испуганными крестьянами."
 POD_command_effigy_ongoing.1000.option.a: "По крайней мере, она не была уничтожена."
 POD_command_effigy_ongoing.1000.option.a.LIGHT_DAMAGE: "Лёгкий урон"
 POD_command_effigy_ongoing.1000.option.a.MODERATE_DAMAGE: "Значительный урон"
 POD_command_effigy_ongoing.1000.option.a.HEAVY_DAMAGE: "Тяжёлый урон"
 POD_command_effigy_ongoing.1000.option.a.t: "Урон созданной эффигии"
 POD_command_effigy_ongoing.1000.option.a.tt.LIGHT_DAMAGE: "[Select_CString(this_effigy.IsFemale, 'Ваша', 'Ваш' )] [this_effigy.GetName] [Select_CString(this_effigy.IsFemale, 'получила', 'получил' )] 25% урона."
 POD_command_effigy_ongoing.1000.option.a.tt.MODERATE_DAMAGE: "[Select_CString(this_effigy.IsFemale, 'Ваша', 'Ваш' )] [this_effigy.GetName] [Select_CString(this_effigy.IsFemale, 'получила', 'получил' )] 50% урона."
 POD_command_effigy_ongoing.1000.option.a.tt.HEAVY_DAMAGE: "[Select_CString(this_effigy.IsFemale, 'Ваша', 'Ваш' )] [this_effigy.GetName] [Select_CString(this_effigy.IsFemale, 'получила', 'получил' )] 75% урона."

 POD_command_effigy_ongoing.1020.t: "Эффигия съедена"
 POD_command_effigy_ongoing.1020.desc: "К вам подходит слуга с корзиной, полной глиняных осколков. «Это было всё, что осталось, когда мы нашли это. Мы полагаем, что дикие животные съели остатки вашей эффигии»."
 POD_command_effigy_ongoing.1020.option.a: "Досадно."

 POD_command_effigy_ongoing.1030.t: "Эффигия украдена"
 POD_command_effigy_ongoing.1030.desc: "Прибыл посыльный. «Я пришел по поручению моего господина, [sabotage_rival.GetTitledFirstName]. У нас есть кое-что, что может вас заинтересовать. [Select_CString(sabotage_rival.IsFemale, 'Моя хозяйка готова', 'Мой хозяин готов' )] расстаться с этим в обмен на щедрый подарок. Что скажете?»."
 POD_command_effigy_ongoing.1030.option.a: "Можешь оставить это себе... Как подарок от меня."
 POD_command_effigy_ongoing.1030.option.b: "Отлично. Сколько?"
 POD_command_effigy_ongoing.1030.option.c: "Вор! Как ты смеешь забирать то, что по праву принадлежит мне?"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR: "Выгодная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM: "Достойная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR: "Ужасная сделка"

 POD_command_effigy_ongoing.1040.t: "Эффигия пропала"
 POD_command_effigy_ongoing.1040.desc: "Ваши слуги искали несколько дней, но так и не смогли найти одну из ваших эффигий. Похоже, с ней приключилась какая-то беда."
 POD_command_effigy_ongoing.1040.option.a: "Прекратить поиски. Её не найти."

 POD_command_effigy_ongoing.1050.t: "Скоровище найдено"
 POD_command_effigy_ongoing.1050.desc: "Выполняя возложенные задачи, одна из ваших эффигий наткнулась на древние сокровища, которые могли бы вам пригодиться."
 POD_command_effigy_ongoing.1050.option.a: "Продать их."
 POD_command_effigy_ongoing.1050.option.b: "Это может оказаться полезным."
 POD_command_effigy_ongoing.1050.option.b.t.KEEP_IT: "Сокровище найдено"

 POD_command_effigy_ongoing.1060.t: "Золотая возможность"
 POD_command_effigy_ongoing.1060.desc: "Купец предстаёт перед вами. Позади него вы видите зверя, запертого в клетке.\n\n«Приветствую вас, ваше великолепие. Я много путешествую, торгуя редкостями, и наткнулся на это прекрасное создание. Было бы замечательно добавить его в свой зверинец. Как удачно, что эта находка привела меня к вашему порогу. Его мощь и красота поражают, так же как и [Select_CString(ROOT.Char.IsFemale, 'её хозяйки', 'его хозяина' )]. Хотя я накопил много богатств в своих путешествиях, чего-то всё ещё не хватает. Я восхищён вашим творением и просто обязан им обладать»."
 POD_command_effigy_ongoing.1060.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы сможем прийти к какому-нибудь соглашению."
 POD_command_effigy_ongoing.1060.option.a.t.GREAT_DEAL: "Отличная сделка"
 POD_command_effigy_ongoing.1060.option.a.t.GOOD_DEAL: "Хорошая сделка"
 POD_command_effigy_ongoing.1060.option.a.t.POOR_DEAL: "Плохая сделка"
 POD_command_effigy_ongoing.1060.option.b: "Мои творения не продаются."
 POD_command_effigy_ongoing.1060.option.b.NO_INCIDENT: "После нескольких часов нескончаемой болтовни, хотя и расстроенный, купец уходит без дальнейших происшествий."
 POD_command_effigy_ongoing.1060.option.b.EFFIGY_STOLEN: "Вас одурачили! Этот болтливый купец сбежал с вашей эффигией."
 POD_command_effigy_ongoing.1060.option.c: "Стража, схватить этого вора!"

 POD_command_effigy_ongoing.1070.t: "Рискованное предприятие"
 POD_command_effigy_ongoing.1070.desc: "Вы обнаружили местонахождение охраняемого сокровища. Вы можете приказать своей эффигии попытаться украсть его, хотя это подвергнет опасности эффигию, совершившую попытку."
 POD_command_effigy_ongoing.1070.option.a: "Слишком рискованно."
 POD_command_effigy_ongoing.1070.option.b: "Без риска нет награды."
 POD_command_effigy_ongoing.1070.option.b.t.DAMAGE: "Ваша созданная эффигия была повреждена"
 POD_command_effigy_ongoing.1070.option.b.t.REWARD: "Сокровище ваше"

