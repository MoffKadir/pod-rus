l_russian:
 POD_mummy_resurrection.1.t: "Истинное бессмертие?"
 POD_mummy_resurrection.1.desc: "Умирая, мумии подвергаются длительному (и неприятному) процессу, во время которого их душа попадает в духовное царство, называемое [UmbraGlossaryLocalized('pod_realm_tempest','Бурей')]. Там они медленно возвращаются на [UmbraGlossaryLocalized('earth','Землю')]. Кроме того, некоторые типы мумий также подвергаются суду.\nМумии Шемсу-геру отправляются в Аменти, египетское царство мертвых, чтобы встретиться с Анубисом и судьями Маат, в то время как мумии Кабири отправляются в Аид, где им приходится выживать самостоятельно в более враждебном окружении."
 POD_mummy_resurrection.1.a: "Судите меня."
 POD_mummy_resurrection.1.a.tt: "После смерти вас будут судить по вашей целостности."
 POD_mummy_resurrection.1.b: "Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] что-то важное..."
 POD_mummy_resurrection.1.b.tt: "Из-за вашей шаткой основы вы потеряли часть себя в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')]"
 POD_mummy_resurrection.1.c: "Учитель, я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу."
 POD_mummy_resurrection.1.c.tt: "Апофис не славится своей снисходительностью к неудачам..."
 POD_mummy_resurrection.1.d: "Я вернусь."
 POD_mummy_resurrection.1.d.tt: "Благодаря вашей прочной основе, вам удалось выжить в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')], ничего не потеряв"

 POD_mummy_resurrection.2.t: "Весы Маат"
 POD_mummy_resurrection.2.desc: "Вы были убиты, теперь вы оказались в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] и должны понести приговор, чтобы доказать, что вы достойны воскрешения.\nВсё начинается с ожидания, пока Анубис не найдёт вас, что может быть долгим и напряжённым процессом, прежде чем вы предстанете перед судьями Маат, которые оценят, усердно ли вы трудились для достижения равновесия в своей прошлой жизни."
 POD_mummy_resurrection.2.a: "Взвесьте мои грехи."
 POD_mummy_resurrection.2.a.tt: "Наказание, которое вы получите, зависит от вашего уровня целостности."
 POD_mummy_resurrection.2.b: "Вы мне не нужны."
 POD_mummy_resurrection.2.b.tt: "Вы будете искать другого хозяина, став тем, кого поклялись уничтожить."
 POD_mummy_resurrection.2.c: "Я сделаю всё возможное!"
 POD_mummy_resurrection.2.c.tt: "Вы оправдаетесь перед судьями. В ближайшие 50 лет это больше не сработает."
 
 podmummy.1.homelandandtomb: "[Concept('POD_homeland', 'Родина')|E] и гробница"
 podmummy.1.homeland: "[POD_homeland|E]:"
 podmummy.1.tomb: "Из-за вашей гробницы:"

 podmummy.1000.t: "Расхитители гробниц!"
 podmummy.1000.desc: "В вашей гробнице хранится множество ценных вещей, относящихся к вашим прошлым жизням... которые для неотёсанного современного человека кажутся бесценными сокровищами. Набеги на гробницы были традицией с тех пор, как существовали сами гробницы, и были проклятием существования мумий, которые часто теряли ключевые реликвии, пробуждаясь для нового цикла.\nПоэтому они создали культы и ловушки, чтобы защитить то, что принадлежит им по праву, от жадных людей, но иногда даже самая тщательно выстроенная защита может быть сломлена по чистой случайности этими надоедливыми искателями приключений."
 podmummy.1000.a: "Кто посмел потревожить мой сон?!"
 podmummy.1000.b: "Пришло время раздавить этих назойливых букашек."
 podmummy.1000.c: "У меня есть дела поважнее."

 podmummy.1001.t: "Вампиры-расхитители гробниц!"
 podmummy.1001.desc: "Вампиры были очарованы мумиями с тех пор, как вступили в контакт друг с другом. Эта (по-видимому) более «чистая» форма бессмертия, свободная от проклятия Каина, привлекает их, особенно потому, что они видят в мумиях «истинных бессмертных», поскольку даже окончательная смерть только начинает для них новый цикл. Поэтому неудивительно, что многие вампиры были одержимы попытками раскрыть секреты вашего вида.\nК сожалению, это часто делает их похожими на обычных расхитителей гробниц, поскольку они видят в ваших реликвиях потенциальные ключи к вашим тайнам. Однако вампиры часто представляют гораздо большую угрозу, потому что знают, на что вы способны, и имеют доступ к способностям, о которых смертные искатели приключений могут только мечтать."
 podmummy.1001.a: "Мне следовало бы соорудить гробницу, залитую солнцем..."
 podmummy.1001.b: "Я покажу вам истинное бессмертие!"
 podmummy.1001.c: "У меня есть дела поважнее."

 POD_mummy_hekau.201.t: "Отделение хайбит"
 POD_mummy_hekau.201.desc: "С вашим мастерством в некромантии вы можете попытаться отделить свой хайбит для использования в качестве слуги-спектра."
 POD_mummy_hekau.201.option.a: "Выйди из моей тени! Служи мне."
 POD_mummy_hekau.201.option.a.tt: "Вы попытаетесь отделить свой хайбит"
 POD_mummy_hekau.201.option.a.desc: "Борьба с вашей внутренней тенью"
 POD_mummy_hekau.201.option.a.tt.success: "Ваш хайбит успешно отделён"
 POD_mummy_hekau.201.option.a.tt.failure: "Вам не удалось отделить свой хайбит"
 POD_mummy_hekau.201.option.b: "Сейчас не самое подходящее время."
 POD_mummy_hekau.201.option.b.tt: "Вы откажетесь от своей идеи отделить свой хайбит"

 POD_mummy_hekau.202.t: "Отделение хайбит II"
 POD_mummy_hekau.202.desc: "Благодаря вашему мастерству в некромантии, вам удалось успешно отделить свой хайбит от себя, теперь пришло время отдавать приказы."
 POD_mummy_hekau.202.option.a: "Мой собственный спектр."
 POD_mummy_hekau.202.option.a.tt: "Ваш хайбит успешно отделён."

 POD_mummy_hekau.203.t: "Отделение хайбит II"
 POD_mummy_hekau.203.desc: "Даже вашего мастерства в некромантии недостаточно, чтобы отделить ваш хайбит на данный момент."
 POD_mummy_hekau.203.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_mummy_hekau.203.option.a.tt: "Вам не удалось отделить свой хайбит"

 POD_mummy_hekau.204.t: "Возвращение хайбит"
 POD_mummy_hekau.204.desc: "С вашим отделённым хайбит произошёл инцидент, и он вынужден вернуться к вам."
 POD_mummy_hekau.204.option.a: "Моя тень вернулась."
 POD_mummy_hekau.204.option.a.tt: "Ваш хайбит и вы снова едины"

 learning_true_names_head: "Изучение истинных имён:"


 POD_mummy_scheme.100.t: "Глаз Сахмет"
 POD_mummy_scheme.100.desc: "Вы нанесли символ Сахмет на цель, что сделает заживление ран более трудным и длительным."
 POD_mummy_scheme.100.a: "Хорошо."

 POD_discover_true_name_outcome.2000.t: "[target.GetTitledFirstName]: Неудачное изучение рен!"
 POD_discover_true_name_outcome.2000.desc: "Потратив месяцы на разбиение имени на составные слоги, изучая их правильное произношение, изучая значение каждого из них и пытаясь раскрыть их сокровенную природу, вы потерпели неудачу."
 POD_discover_true_name_outcome.2000.a: "Я сдаюсь."
 POD_discover_true_name_outcome.2000.b: "Рен и [target.GetTitledFirstName] в моём распоряжении!"

 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR: "Выгодная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM: "Достойная сделка"
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR: "Ужасная сделка"

 POD_show_known_true_names_events.100.t: "Известные рен"
 POD_show_known_true_names_events.100.desc: "[PlayerGuiBuildTooltip('POD_display_known_ren_sgui')]"
 POD_show_known_true_names_events.100.option.a: "ОК"
 POD_show_known_true_names_events.100.option.b: "Что можно сделать с флорой?"
 POD_show_known_true_names_events.100.option.c: "Что можно сделать с анатомией человека?"
 POD_show_known_true_names_events.100.option.d: "Что можно сделать с животными?"
 POD_show_known_true_names_events.100.option.e: "Что можно сделать с металлами?"
 POD_show_known_true_names_events.110.t: "Флора"
 POD_show_known_true_names_events.110.desc: "Аменти, знающие рен флора, могут накладывать на землю различные благословения или проклятия. Они также могут превращать свою кожу в растительную материю."
 POD_show_known_true_names_events.110.option.a: "Ок"
 POD_show_known_true_names_events.110.option.b: "Вернуться к предыдущему меню"
 POD_show_known_true_names_events.130.t: "Животные"
 POD_show_known_true_names_events.130.desc: "Аменти, знающие рен различных животных, могут призывать их к себе на помощь (профессионалы или превращаться в них."
 POD_show_known_true_names_events.140.t: "Металлы"
 POD_show_known_true_names_events.140.desc: "Аменти, знающие рен различных металлов, могут сотворить драгоценные металлы или превращать свою кожу в этот металл."