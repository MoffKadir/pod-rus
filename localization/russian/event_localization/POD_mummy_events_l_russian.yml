 POD_show_known_true_names_events.110.option.b: "Возврат к предыдущему меню"
 POD_show_known_true_names_events.130.t: "Животные"
 POD_show_known_true_names_events.130.desc: "Аменти, обладающие знанием языка различных животных, могут призывать их к себе в качестве домашних животных или превращаться в них."
 POD_show_known_true_names_events.140.t: "Металлы"
 POD_show_known_true_names_events.140.desc: "Аменти, знающие свойства различных металлов, могут вызывать драгоценные металлы к жизни или превращать свою кожу в этот металл."
 podmummy.5000.t: "Цари гробниц"
 podmummy.5000.desc: "Мумии - настоящие бессмертные, но их души могут ненадолго задерживаться в загробной жизни после каждой «смерти». Таким образом, физическое тело должно быть должным образом подготовлено и за ним должны присматривать слуги в течение этого времени. В незапамятные времена для великих египетских мумий были построены сказочные гробницы (или даже пирамиды), чтобы они могли должным образом сохранять свою физическую форму. Однако эта эпоха давно миновала, и большинство этих гробниц пришли в упадок или были давным-давно разграблены бандитами.\nТем не менее, потребность в этом остается, и сейчас вы обдумываете, как наилучшим образом подготовиться к своему следующему путешествию в загробную жизнь. Одним из вариантов было бы использовать существующую гробницу (возможно, даже вашу собственную, сохранившуюся с незапамятных времен) и перестроить ее, другим - построить новое место захоронения, подходящее для вас и подальше от любопытных глаз и жадных рук."
 podmummy.5000.a: "Мы будем использовать уже существующее помещение."
 podmummy.5000.b: "Подойдет только новая гробница!"
 increase_tomb_quality_tt: "Качество вашей гробницы повысится."
 decrease_tomb_quality_tt: "Качество вашей гробницы снизится."
 podmummy.5001.t: "Подходящее место, чтобы умереть"
 podmummy.5001.desc: "Когда вы думаете о своей гробнице, важно оценить ее окружение. Землетрясения, будь то естественные или спровоцированные вашими врагами, потенциально так же опасны, как и любые грабители. Многие неосторожные мумии после воскрешения оказывались погребенными под песком и камнями, и им приходилось мучительно выкарабкиваться в течение многих лет или даже десятилетий. Вам бы очень хотелось избежать такой участи.\nЕсли вы достаточно хорошо знаете местность в вашем регионе, вы могли бы провести это обследование самостоятельно. В противном случае нанять опытных специалистов под надуманным предлогом будет несложно, хотя и дороже."
 podmummy.5001.a: "Я внимательно посмотрю."
 podmummy.5001.b: "Мне нужна квалифицированная помощь."
 podmummy.5001.effect.success.desc: "Идеальное место найдено."
 podmummy.5001.critical.failure.effect.desc: "Все выглядит нормально. На первый взгляд."
 podmummy.5002.t: "Политика гробниц"
 podmummy.5002.desc: "Человечество, похоже, постоянно растет. В отдаленных местах, которые когда-то были идеальными убежищами, теперь процветают новые сообщества, что может обернуться неприятностями для проснувшейся мумии. Трудно найти место, которое, по сути, не будет затронуто смертными и в то же время будет полезно для вас, поэтому вместо этого вы сосредоточили свои усилия на том, чтобы местные власти запретили некоторые районы, которые вы планируете использовать. Это не так уж и сложно, но на некоторое время должно отпугнуть этих надоедливых любознательных смертных.\nТем не менее, есть опасения, что смертные авторитеты приходят и уходят, и все эти усилия в конечном итоге могут оказаться напрасными. Возможно, использование вашего новообретенного влияния в других целях было бы более разумным решением."
 podmummy.5002.a: "По-прежнему это лучшее решение."
 podmummy.5002.b: "Потратьте некоторое влияние, чтобы помочь местным жителям."
 podmummy.5002.c: "Откажитесь от этой области как от потенциального места для вашей гробницы."
 podmummy.5002.effect.success.desc: "Смертные теперь избегают этого места."
 podmummy.5002.critical.failure.effect.desc: "Убирайся с моей лужайки!"
 podmummy.5003.t: "Строительство гробницы"
 podmummy.5003.desc: "Строительство подходящей гробницы требует тщательного планирования. Даже если не заходить так далеко, как древние пирамиды, требуется большое количество рабочей силы, материалов и квалифицированных архитекторов. Это обходится недешево и не так-то просто, и времена, когда мумии могли просто приказывать смертным делать это, прошли. Таким образом, для достижения необходимого результата требуются определенные навыки планирования и прочные контакты с торговыми гильдиями и тому подобным.\nЭто крупное обязательство также может быть использовано для улучшения прилегающей территории, если вы хотите немного снизить приоритет строительства вашей гробницы."
 podmummy.5003.a: "Я сделаю так, чтобы это сработало."
 podmummy.5003.b: "Больше золота решит любые проблемы."
 podmummy.5003.c: "Могила может подождать."
 podmummy.5003.effect.success.desc: "Продвигаемся в темпе."
 podmummy.5003.critical.failure.effect.desc: "Слишком много задержек..."
 podmummy.5004.t: "Охранники гробницы"
 podmummy.5004.desc: "Гробница всегда нуждается в охране. Пока физическое тело мумии лежит в ней беззащитное, все ваши враги (или даже просто случайные налетчики) могут ворваться в ваше святилище и осквернить его. Таким образом, вы готовите своего охранника гробницы к особой задаче - сражаться на месте вашего захоронения и вблизи него. Однако эти упражнения очень специализированы и не очень применимы на поле боя.\nВы могли бы немного расширить обучение, но это, скорее всего, означало бы меньший опыт в охране гробниц для выбранных вами защитников."
 podmummy.5004.a: "Охранникам гробниц нужно научиться охранять гробницы, не более того."
 podmummy.5004.b: "Мы можем немного расширить наши горизонты."
 podmummy.5004.c: "Реальные учения на местах были бы полезны."
 podmummy.5004.critical.failure.effect.desc: "Перестаньnt попадать в ловушки!"
 podmummy.5005.t: "Это Ловушка!"
 podmummy.5005.desc: "Любая гробница, достойная своего названия, нуждается в ловушках. Хотя ваши охранники могут прикрыть вас от большинства опасностей, все же существует вероятность того, что особо решительные (или коварные) враги пройдут мимо них. Вот тут-то и пригодятся хорошо продуманные ловушки.\nКонечно, в старых добрых каменных глыбах, метателях дротиков или яме смерти есть свои достоинства, но у мумии есть и другие, более мистические возможности. Используя свой обширный набор алхимических снадобий и живых статуй, вы можете создать что-то действительно особенное для любого, у кого хватит глупости зайти на место вашего захоронения. Это также может послужить хорошей тренировочной площадкой для новых практик Хекау, если вы пожелаете."
 podmummy.5005.a: "Сначала ловушки, потом тесты."
 podmummy.5005.b: "Сначала тесты, потом ловушки."
 podmummy.5006.t: "Расхитители гробниц"
 podmummy.5006.desc: "Ваша гробница еще даже не закончена, а назойливые негодяи уже пытаются украсть материалы со строительной площадки или начинают поступать драгоценные украшения. Что ж, если они ожидали, что у спящей мумии будет легко что-то украсть, то будут жестоко разочарованы.\nПришло время вам показать пример этой команде, надеюсь, дав четкий сигнал всем потенциальным авантюристам не лезть в вашу гробницу."
 podmummy.5006.a: "Вы проникли не в ту гробницу!"
 podmummy.5006.b: "Вы ДЕЙСТВИТЕЛЬНО проникли не в ту гробницу!"
 podmummy.5006.effect.success.desc: "Это научит их."
 podmummy.5006.critical.failure.effect.desc: "Нехороший пример..."
 podmummy.5007.t: "Надгробный этикет"
 podmummy.5007.desc: "Существует давняя традиция хоронить мумии с драгоценностями, украшенными статуэтками и другими сокровищами. Хотя это несколько проблематично, поскольку привлекает воров, с вашей стороны было бы недешево не позаботиться о том, чтобы все было надлежащим образом оформлено в соответствующем для гробницы стиле.\nНесоблюдение правил приличия, безусловно, возможно, но это плохо отразится на вашем авторитете как личности."
 podmummy.5007.a: "Украсьте все золотом!"
 podmummy.5007.b: "Давайте придерживаться взвешенности."
 podmummy.5007.c: "Камень сам по себе является украшением."
 podmummy.5009.t: "Архитектор гробниц"
 podmummy.5009.desc: "Поскольку вы решили построить новую гробницу вместо того, чтобы использовать существующую, вы изучали архитектуру и тонкости строительства здания, рассчитанного на века. Пока вы вносите последние штрихи в свой шедевр, вы можете подумать о том, чтобы использовать эти новообретенные знания для внесения некоторых изменений в последние минуты. Они будут дорогостоящими, но позволят улучшить общую структуру и применить на практике некоторые из ваших новообретенных знаний."
 podmummy.5009.a: "Финальные штрихи."
 podmummy.5009.b: "Этого не требуется."
 podmummy.5009.c: "Завершающие штрихи для совершенства."
 podmummy.5010.t: "Воспоминания гробницы"
 podmummy.5010.desc: "Поскольку вы решили восстановить свое старое захоронение, воспоминания нахлынули на вас с тех пор, как вы начали работать над ним. Помимо ностальгических ощущений, связанных с этим, также полезно вспомнить древние ловушки, которые вы расставили там давным-давно.\nИсследуя это место, избегая при этом ловушек, которые приготовило ваше "я" из древности, вы словно участвуете в состязании на сообразительность с самим собой. Довольно бодрящее ощущение, хотя, к сожалению, оно часто омрачается многочисленными путешествиями в загробную жизнь, которые заканчивались (или начинались) здесь в прошлом."
 podmummy.5010.a: "Испытание временем!"
 podmummy.5010.b: "Медленно и осторожно."
 podmummy.5010.c: "Я могу сделать это во сне!"
 podmummy.5011.t: "Открытие гробницы"
 podmummy.5011.desc: "После многих лет тщательной подготовки и незапланированных испытаний вы, наконец, довольны расположением и планировкой своей гробницы. Отныне каждый раз, когда вас будут призывать обратно в загробную жизнь, ваши сопровождающие будут бережно доставлять сюда ваше физическое тело, прежде чем ваши охранники активируют ловушки и запечатают это место, чтобы никто не помешал вашему возможному возвращению.\nТолько время покажет, навсегда ли это место останется скрытым от глаз человечества или в какой-то момент придется построить новое. Но до тех пор место вашего упокоения, надеемся, достойное вашего великолепия, наконец-то завершено."
 podmummy.5011.a: "Вечность ждет меня."
 building_type_mummy_tomb_01: "Гробница"
 building_type_mummy_tomb_01_desc: "#F Место передышки, специально созданное могущественной мумией, желающей получить безопасную передышку после каждой своей смерти.#!"
 building_mummy_tomb_01: "Погребальная камера"
 building_mummy_tomb_01_desc: "Небольшое захоронение, хорошо спрятанное, но не слишком бросающееся в глаза."
 building_mummy_tomb_02: "Погребальная гробница"
 building_mummy_tomb_02_desc: "Несколько смежных комнат с ловушками и соответствующим декором, подобающим уважаемому царю или царице."
 building_mummy_tomb_03: "Погребальный комплекс"
 building_mummy_tomb_03_desc: "Обширный лабиринт, в котором могло бы быть несколько собственных гробниц, величественный на вид и смертоносный в своих ловушках."
 building_mummy_tomb_04: "Погребальная пирамида"
 building_mummy_tomb_04_desc: "Подобно древним пирамидам, эта величественная гробница будет привлекать искателей приключений и археологов на протяжении веков. Если они когда-нибудь смогут ее найти."
