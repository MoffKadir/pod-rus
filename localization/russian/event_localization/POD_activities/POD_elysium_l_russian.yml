l_russian:

 host_elysium_decision: "Созвать элизиум"
 host_elysium_decision_tooltip: "Будет проведён элизиум, после чего состоится заседание совета."
 host_elysium_decision_opening_desc: "Сегодня вечером при вашем дворе состоится элизиум, а затем вы обсудите с советом насущные вопросы. Если они достаточно опытны, их советы могут оказаться полезными."
 elysium_decision_effect_tooltip: "Состоится элизиум, после чего ваш совет предоставит вам различные планы в зависимости от их уровня навыков."
 host_elysium_decision_confirm: "Начать элизиум."
 host_elysium_decision_desc_shy: "Это действие может повысить уровень стресса из-за вашей застенчивости."
 ignored_my_plan_opinion: "Проигнорированный совет"
 busy_chancellor_modifier: "Усердный $councillor_chancellor_vampire|l$"
 busy_chancellor_modifier_desc: "Ваш камергер занят тем, что поет вам дифирамбы во всех ваших владениях."
 marshal_elysium_levies_modifier: "Контроль населения"
 marshal_elysium_levies_modifier_desc: "Ваш шериф усилил контроль над этой областью, чётко наблюдая за тем, чтобы все ощущали ваш авторитет."
 capital_reined_in_modifier: "Кровавые вложения"
 capital_reined_in_modifier_desc: "Поддерживая нужных людей, вы распространяете своё влияние в этом регионе."
 spymaster_elysium_scheme_modifier: "$councillor_spymaster_vampire$: Источники"
 spymaster_elysium_scheme_modifier_desc: "Ваш кнут прямо сейчас использует очень хорошо налаженную сеть информаторов."
 cheap_elysium_opinion: "Дешёвый элизиум"
 roaming_elysium_modifier: "Бродячий элизиум"
 roaming_elysium_modifier_desc: "Вы путешествуете по своим владениям, чтобы вас было труднее поймать."



 POD_elysium_events.1.t: "Заседание совета"
 POD_elysium_events.1.desc: "Сегодня вечером запланировано заседание совета. Это довольно обыденное событие в вампирском мире, когда ваши ближайшие советники смогут высказать своё мнение о различных проблемах и способах их решения. Очевидно, что вам, как их сюзерену, решать, принимать их предложения или нет."
 POD_elysium_events.1.option.a: "Приступим."
 POD_elysium_events.1.option.b: "Не сегодня."
 POD_elysium_events.1.option.meeting: "Чем более опытными будут ваши советники, тем лучше будет результат. Не ждите ничего хорошего, если они плохо справляются со своей работой."

 POD_elysium_events.100.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Блеклый план"
 POD_elysium_events.100.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает план, как умаслить какого-нибудь ближайшего правителя лестью, подарками и тому подобным. Несмотря на то, что эта затея не таит в себе опасностей, цена такого начинания кажется довольно высокой для получения малоэффективного результата. Тем не менее, вы должны сделать выбор."
 POD_elysium_events.100.option.a: "Надеюсь, оно того стоит..."
 POD_elysium_events.100.option.b: "Оно того не стоит!"

 POD_elysium_events.101.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Посредственный план"
 POD_elysium_events.101.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает план, как умаслить какого-нибудь ближайшего правителя лестью, подарками и тому подобным. Большая часть работы уже выполнена, и вам остаётся только оплатить сам подарок. Если идея вас заинтересовала, конечно же."
 POD_elysium_events.101.option.a: "Надеюсь, оно того стоит..."
 POD_elysium_events.101.option.b: "Оно того не стоит!"

 POD_elysium_events.102.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Хороший план"
 POD_elysium_events.102.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает план, как умаслить какого-нибудь ближайшего правителя лестью, подарками и тому подобным. На самом деле, этот вопрос уже решён, поскольку ваши советники опытны в этих делах, и сделали всё для того, чтобы план свершился. От вас нужно только одобрение."
 POD_elysium_events.102.option.a: "Хорошая работа."
 POD_elysium_events.102.option.b: "Мне это не нужно."

 POD_elysium_events.103.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Блеклый план"
 POD_elysium_events.103.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает совершить грандиозный тур по вашим самым влиятельным вассалам, чтобы они воспевали вас и ваше величие, в надежде, что это повысит их уважение к вашему правлению. Несмотря на то, что это здравая идея, цена за такой тур довольно высока..."
 POD_elysium_events.103.option.a: "Надеюсь, оно того стоит..."
 POD_elysium_events.103.option.b: "Оно того не стоит!"

 POD_elysium_events.104.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Посредственный план"
 POD_elysium_events.104.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает совершить грандиозный тур по вашим самым влиятельным вассалам, чтобы они воспевали вас и ваше величие, в надежде, что это повысит их уважение к вашему правлению. Вам нужно только оплатить некоторые расходы, и всё будет запущено в действие."
 POD_elysium_events.104.option.a: "Надеюсь, оно того стоит..."
 POD_elysium_events.104.option.b: "Оно того не стоит!"

 POD_elysium_events.105.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Хороший план"
 POD_elysium_events.105.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName|l] предлагает совершить грандиозный тур по вашим самым влиятельным вассалам, чтобы они воспевали вас и ваше величие, в надежде, что это повысит их уважение к вашему правлению. Большая часть поездки уже оплачена, и ваши опытные советники ждут только вашего благословления на отъезд."
 POD_elysium_events.105.option.a: "Хорошая работа."
 POD_elysium_events.105.option.b: "Мне это не нужно."

 POD_elysium_events.200.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Блеклый план"
 POD_elysium_events.200.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] предлагает план поддержки местной банды головорезов и получения части их «заработка» в качестве вознаграждения. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. К сожалению, ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l], похоже, не подумал об этой проблеме заранее."
 POD_elysium_events.200.option.a: "Престиж переоценён."
 POD_elysium_events.200.option.b: "Это худший план за всю историю планов!"

 POD_elysium_events.201.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Посредственный план"
 POD_elysium_events.201.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] предлагает план поддержки местной банды головорезов и получения части их «заработка» в качестве вознаграждения. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. Ваши советники продумали некоторые меры предосторожности для защиты вашей репутации, которые облегчат этот процесс."
 POD_elysium_events.201.option.a: "Золото всегда важно."
 POD_elysium_events.201.option.b: "Мне это не нужно."

 POD_elysium_events.202.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Хороший план"
 POD_elysium_events.202.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] предлагает план поддержки местной банды головорезов и получения части их «заработка» в качестве вознаграждения. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. К счастью, ваши проницательные советники уже предприняли шаги, чтобы по возможности не запятнать ваше доброе имя."
 POD_elysium_events.202.option.a: "Хорошая работа."
 POD_elysium_events.202.option.b: "Мне это не нужно."

 POD_elysium_events.203.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Блеклый план"
 POD_elysium_events.203.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] выступает с предложением расширить ваше влияние в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. К сожалению, ваши ничем не выдающиеся советники просят огромное количество золота только для того, чтобы воплотить идею в жизнь, поскольку заранее никто не позаботился о том, чтобы внедрить туда агентов для подготовки этого плана."
 POD_elysium_events.203.option.a: "Золото переоценено."
 POD_elysium_events.203.option.b: "Ты в своём уме?!"

 POD_elysium_events.204.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Посредственный план"
 POD_elysium_events.204.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] выступает с предложением расширить ваше влияние в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. Основная работа уже сделана, и вам остаётся только подкупить оставшихся людей, чтобы воплотить эту идею в жизнь."
 POD_elysium_events.204.option.a: "Я даю тебе своё благословление."
 POD_elysium_events.204.option.b: "В этом нет необходимости."

 POD_elysium_events.205.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Хороший план"
 POD_elysium_events.205.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] выступает с предложением расширить ваше влияние в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. Большая часть работы уже была проделана вашими опытными советниками, и вам осталось лишь дать несколько небольших взяток, чтобы привести этот план в действие"
 POD_elysium_events.205.option.a: "Хорошая работа."
 POD_elysium_events.205.option.b: "Мне это не нужно."

 POD_elysium_events.300.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Блеклый план"
 POD_elysium_events.300.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] предлагает план по усилению вашего общего контроля над одной из ваших провинций. Это позволило бы вам добиться большего влияния, но также может привлечь нежелательное внимание. К сожалению, ваши советники не учли эту деталь, что делает это начинание более рискованным, чем оно должно было быть."
 POD_elysium_events.300.option.a: "Всё ещё полезный план."
 POD_elysium_events.300.option.b: "Дальновидность - не твоя сильная сторона, не так ли?"

 POD_elysium_events.301.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Посредственный план"
 POD_elysium_events.301.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] предлагает план по усилению вашего общего контроля над одной из ваших провинций. Это позволило бы вам добиться большего влияния, но также может привлечь нежелательное внимание. Ваши советники уже позаботились о некоторых мерах, чтобы избежать наихудшей негативной реакции."
 POD_elysium_events.301.option.a: "Хороший план."
 POD_elysium_events.301.option.b: "Всё ещё слишком опасно."

 POD_elysium_events.302.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Хороший план"
 POD_elysium_events.302.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] предлагает план по усилению вашего общего контроля над одной из ваших провинций. Это позволило бы вам добиться большего влияния, но также может привлечь нежелательное внимание. К счастью, ваши опытные советники уже позаботились обо всех потенциальных проблемах, сведя к минимуму риски обнаружения."
 POD_elysium_events.302.option.a: "Хорошая работа."
 POD_elysium_events.302.option.b: "Мне это не нужно."

 POD_elysium_events.303.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Блеклый план"
 POD_elysium_events.303.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] хочет сосредоточить усилия вашего двора на улучшении навыков ваших рыцарей. Это достойное усилие, но оно может оказаться дорогостоящим. Однако ваши советники, похоже, не считают это реальной проблемой и просят непомерную сумму денег, чтобы организовать «правильный» режим тренировок."
 POD_elysium_events.303.option.a: "Деньги действительно не имеют для меня никакого значения."
 POD_elysium_events.303.option.b: "Я не из золота [Select_CString(ROOT.Char.IsFemale, 'сделана', 'сделан' )], дубина!"

 POD_elysium_events.304.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Посредственный план"
 POD_elysium_events.304.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] хочет сосредоточить усилия вашего двора на улучшении навыков ваших рыцарей. Это достойное усилие, но оно может оказаться дорогостоящим. У ваших советников есть несколько инновационных идей, которые могли бы сократить некоторые расходы, но запрашиваемая цена по-прежнему высока."
 POD_elysium_events.304.option.a: "Деньги действительно не имеют для меня никакого значения."
 POD_elysium_events.304.option.b: "Я не из золота [Select_CString(ROOT.Char.IsFemale, 'сделана', 'сделан' )]!"

 POD_elysium_events.305.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Хороший план"
 POD_elysium_events.305.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName|l] хочет сосредоточить усилия вашего двора на улучшении навыков ваших рыцарей. Это достойное усилие, но оно может оказаться дорогостоящим. Ваши советники взяли на себя большую часть расходов, и у них есть несколько идей о том, как избежать новых. Благодаря такому квалифицированному подходу цена не слишком высока."
 POD_elysium_events.305.option.a: "Хорошая работа."
 POD_elysium_events.305.option.b: "Мне это не нужно."

 POD_elysium_events.400.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Блеклый план"
 POD_elysium_events.400.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] предлагает план, как узаконить ваше правление в близлежащем регионе. Очевидно, что это включает в себя изрядное количество взяток и услуг, которые должны быть оплачены и выполнены. К сожалению, ваши неопытные советники не смогли найти способ сократить расходы, что привело к довольно непомерно высокой цене."
 POD_elysium_events.400.option.a: "У меня хватит золота."
 POD_elysium_events.400.option.b: "Я НЕ из золота [Select_CString(ROOT.Char.IsFemale, 'сделана', 'сделан' )]!"

 POD_elysium_events.401.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Посредственный план"
 POD_elysium_events.401.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] предлагает план, как узаконить ваше правление в близлежащем регионе. Очевидно, что это включает в себя изрядное количество взяток и услуг, которые должны быть оплачены и выполнены. Ваши советники уже проделали значительную часть подготовительной работы, в результате чего вам предстоит оплатить лишь часть окончательной стоимости."
 POD_elysium_events.401.option.a: "Этот план стоит того."
 POD_elysium_events.401.option.b: "Всё ещё слишком дорого."

 POD_elysium_events.402.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Хороший план"
 POD_elysium_events.402.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] предлагает план, как узаконить ваше правление в близлежащем регионе. Очевидно, что это включает в себя изрядное количество взяток и услуг, которые должны быть оплачены и выполнены. Но ваши опытные советники сумели покрыть все расходы, благодаря чему этот план уже практически выполнен."
 POD_elysium_events.402.option.a: "Хорошая работа."
 POD_elysium_events.402.option.b: "Мне это не нужно."

 POD_elysium_events.403.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Блеклый план"
 POD_elysium_events.403.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но не для вашей державы. К сожалению, на ваших неопытных советников нельзя положиться, так что вам всё равно придётся выполнять большую часть работы самостоятельно."
 POD_elysium_events.403.option.a: "Меньше идиотов вокруг меня - звучит заманчиво."
 POD_elysium_events.403.option.b: "...но я не могу позволить им править вместо меня!"

 POD_elysium_events.404.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Посредственный план"
 POD_elysium_events.404.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но не для вашей державы. Ваши советники достаточно надёжны, чтобы вы могли по-настоящему восстановиться за это время, если пожелаете."
 POD_elysium_events.404.option.a: "Отпуск - это звучит заманчиво."
 POD_elysium_events.404.option.b: "Я отдохну в моги... в общем, потом."

 POD_elysium_events.405.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Хороший план"
 POD_elysium_events.405.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но не для вашей державы. Ваши советники очень опытны, а это значит, что при желании вы могли бы действительно отдохнуть на некоторое время."
 POD_elysium_events.405.option.a: "Отпуск - это звучит заманчиво."
 POD_elysium_events.405.option.b: "Я отдохну в моги... в общем, потом."

 POD_elysium_events.500.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Блеклый план"
 POD_elysium_events.500.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] всегда беспокоится о потенциальном нарушении Маскарада, даже там, где его никто не видит. Поскольку в основном это касается самой работы, большую часть времени вы не обращаете на это внимания. Сегодня вечером ваши советники заявили о том, что вам следует отказаться от нескольких важных и престижных источников влияния, чтобы убедиться, что вас не скомпрометируют."
 POD_elysium_events.500.option.a: "Кому вообще нужен престиж?"
 POD_elysium_events.500.option.b: "У нас всё будет хорошо."
 POD_elysium_events.500.option.c: "В этом нет необходимости, мы и сейчас прекрасно скрываемся."
 perfectmasquerade_tooltip: "Эта опция доступна из-за минимального #TOOLTIP:game_concept_the_masquerade_desc #E @masquerade_icon! раскрытия Маскарада#!#!"

 POD_elysium_events.501.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Посредственный план"
 POD_elysium_events.501.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] всегда беспокоится о потенциальном нарушении Маскарада, даже там, где его никто не видит. Поскольку в основном это касается самой работы, большую часть времени вы не обращаете на это внимания. Ваши советники хотят, чтобы вы воздержались от некоторых из своих наиболее заметных действий, чтобы убедиться, что вы по-прежнему скрыты от глаз смертных."
 POD_elysium_events.501.option.a: "Звучит разумно."
 POD_elysium_events.501.option.b: "У нас всё будет хорошо."

 POD_elysium_events.502.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Хороший план"
 POD_elysium_events.502.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] всегда беспокоится о потенциальном нарушении Маскарада, даже там, где его никто не видит. Поскольку в основном это касается самой работы, большую часть времени вы не обращаете на это внимания. Ваши советники выделили несколько очень заметных, но не столь важных источников влияния, которые вы используете. Отказ от них не обойдется дорого и обеспечит вашу безопасность от глаз смертных."
 POD_elysium_events.502.option.a: "Хорошая работа."
 POD_elysium_events.502.option.b: "Я не боюсь смертных."

 POD_elysium_events.503.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Блеклый план"
 POD_elysium_events.503.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] располагает несколькими новыми перспективными информаторами и другими контактами, которые могут оказаться полезными для вашего дела. Проблема в том, что ваши неопытные советники испортили некоторые первоначальные контакты с ними, и вам придётся разобраться с ними самостоятельно, если вы хотите воспользоваться этой возможностью."
 POD_elysium_events.503.option.a: "Мне обязательно всё делать самостоятельно?"
 POD_elysium_events.503.option.b: "Это не моя работа."

 POD_elysium_events.504.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Посредственный план"
 POD_elysium_events.504.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] располагает несколькими новыми перспективными информаторами и другими контактами, которые могут оказаться полезными для вашего дела. Хотя большая часть первоначальной работы уже выполнена, вы по-прежнему нужны для налаживания более скрытых контактов."
 POD_elysium_events.504.option.a: "Приемлемая цена."
 POD_elysium_events.504.option.b: "Это не моя работа."

 POD_elysium_events.505.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Хороший план"
 POD_elysium_events.505.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] располагает несколькими новыми перспективными информаторами и другими контактами, которые могут оказаться полезными для вашего дела. Ваши опытные советники проделали почти всю необходимую работу, и от вас требуется только лично позаботиться о некоторых наиболее неподатливых потенциальных агентах."
 POD_elysium_events.505.option.a: "Хорошая работа."
 POD_elysium_events.505.option.b: "Мне это не нужно."

 POD_elysium_events.106.t: "Совет: Критический успех"
 POD_elysium_events.106.desc: "Вы и ваши очень опытные советники провели долгую и очень поучительную беседу во время этого заседания совета. Вы чувствуете, что теперь понимаете больше о некоторых тонкостях правления, чем раньше, благодаря вкладу такой талантливой персоны."
 POD_elysium_events.106.option.a: "Учимся у лучших."

 POD_elysium_events.107.t: "Совет: Критический провал"
 POD_elysium_events.107.desc: "Ваши бестолковые советники оказались ещё большими занудами, чем вы ожидали на сегодняшнем заседании совета. Невежественные глупцы понятия не имеют о тонкостях работы и потратили впустую ваше драгоценное время."
 POD_elysium_events.107.option.a: "Меня окружают идиоты."

 POD_elysium_events.108.t: "Совет: Просто очередная ночь"
 POD_elysium_events.108.desc: "В этой части совета нет ничего особенного, всё как обычно. Выступление ваших советников было довольно скучным, но вы всё равно почерпнули из него несколько полезных моментов."
 POD_elysium_events.108.option.a: "Просто очередная ночь..."

 POD_elysium_events.2.t: "Элизиум: Транжира?"
 POD_elysium_events.2.desc: "Когда вы готовите следующий элизиум, вам не дают забыть, насколько это дорогостоящее мероприятие. Очевидно, ваши вассалы ожидают, что самые экстравагантные сборища произведут на них впечатление вашей властью и богатством.\nДело в том, что золото не растёт на деревьях, и вам, возможно, захочется срезать некоторые углы. Или все углы."
 POD_elysium_events.2.option.a: "Золото не имеет для меня никакого значения."
 POD_elysium_events.2.option.b: "Затраты вызывают у меня некоторую озабоченность."
 POD_elysium_events.2.option.c: "Этот симпатичный сарай, кажется, идеально подходит для сбора гостей!"

 POD_elysium_events.3.t: "Элизиум: Угощения"
 POD_elysium_events.3.desc: "При таком количестве вампиров, собравшихся в одном месте, вам понадобится какой-нибудь источник крови. Желательно свежей и ещё живой. Смертных легко найти, но несколько сложнее убедить подавать их в качестве угощения для ваших гостей. Итак, что вы собираетесь делать дальше?"
 POD_elysium_events.3.option.a: "Разорить регион."
 POD_elysium_events.3.option.b: "Я сделаю это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 POD_elysium_events.3.option.c: "Я заплачу экспертам, чтобы они всё сделали тихо."

 POD_elysium_events.4.t: "Элизиум: Безопасность?"
 POD_elysium_events.4.desc: "Элизиум традиционно считается безопасным местом для вампиров, где не может случиться ничего плохого. Очевидно, что «традиции» и «реальность» - это две совершенно разные вещи, и вы, возможно, захотите подготовить какие-то меры безопасности, чтобы всё прошло гладко."
 POD_elysium_events.4.option.a: "Нанять несколько стражников."
 POD_elysium_events.4.option.b: "Никакой стражи. Это будет держать их в напряжении."
 POD_elysium_events.4.option.c: "Я достаточно [Select_CString(ROOT.Char.IsFemale, 'защищена', 'защищён' )]."
 elysium_security_tooltip: "Это опция доступна из-за вашего могущества"

 favored_elysium_opinion: "Благоволение во время элизиума"
 disfavored_elysium_opinion: "Оскорбление во время элизиума"

 POD_elysium_events.5.t: "Элизиум: Дружеский поединок"
 POD_elysium_events.5.desc: "Два ваших поборника хотят устроить дружеский поединок между собой, чтобы развлечь двор. Очевидно, что каждый из них хочет добиться вашего расположения перед поединок. Вы можете быть уверены, что тот, кого вы не выберете, будет возмущён. В конце концов, это вампирская политика."
 POD_elysium_events.5.option.a: "[duelingknight.GetFirstNameNoTooltip] - [Select_CString(duelingknight.IsFemale, 'моя фаворитка', 'мой фаворит' )]!"
 POD_elysium_events.5.option.b: "[otherknight.GetFirstNameNoTooltip], я выбираю тебя!"
 POD_elysium_events.5.option.c: "Нет, вы мне оба не нравитесь."

 really_disfavored_elysium_opinion: "Осмеяние во время элизиума"

 POD_elysium_events.6.t: "Элизиум: Рука помощи?"
 POD_elysium_events.6.desc: "[baffledvassal.GetFirstNameNoTooltip] чувствует себя будто не в своей тарелке сегодня вечером. [baffledvassal.GetSheHe|U] [Select_CString(baffledvassal.IsFemale, 'была', 'был' )] предметом сплетен при дворе, да ещё и не в самом хорошем свете. Это довольно затруднительное положение, но в то же время и возможность, поскольку вы можете спасти эту бедную душу словами поддержки. Или вы могли бы просто присоединиться к издевательствам."
 POD_elysium_events.6.option.a: "Я здесь, чтобы помочь."
 POD_elysium_events.6.option.b: "Это не моя проблема."
 POD_elysium_events.6.option.c: "Издеваться - это звучит забавно..."

 POD_elysium_events.7.t: "Элизиум: Возможность"
 POD_elysium_events.7.desc: "Вы случайно подслушали, как [Select_CString(craftyvassal.IsFemale, 'одна', 'один' )] из ваших вассалов говорит о потенциально новой возможности влияния среди смертных. Из ваших собственных источников следует, что это действительно выгодная перспектива, но ненавистные охотники уже внедрились в неё, что делает всё начинание довольно рискованным. Предупредив [Select_CString(craftyvassal.IsFemale, 'свою подданную', 'своего подданного' )] об этом, вы можете завоевать [Select_CString(craftyvassal.IsFemale, 'её', 'его' )] расположение."
 POD_elysium_events.7.option.a: "Вложимся вместе в это начинание!"
 POD_elysium_events.7.option.b: "Прислушайся к моему совету, это ловушка."
 POD_elysium_events.7.option.c: "Ты не будешь преследовать эту цель, это приказ."

 POD_elysium_events.8.t: "Элизиум: Шумные соседи"
 POD_elysium_events.8.desc: "Похоже, в вашем элизиуме было не так тихо, как вы надеялись. Ночью собралось так много народу, что это привлекло нежелательное внимание окружающих смертных. Очевидно, что нет ничего, с чем вы не смогли бы справиться, но вы подвергнете опасности [Concept('the_masquerade', 'Маскарад')|E], продолжив встречу."
 POD_elysium_events.8.option.a: "Нет причин для беспокойства."
 POD_elysium_events.8.option.b: "Закроем элизиум на сегодня."
 POD_elysium_events.8.option.c: "Закрыть элизиум, а затем разобраться со смертными."
 ending_elysium_tooltip: "Эта опция доступна из-за ваших сильных ментальных способностей"

 POD_elysium_events.9.t: "Элизиум: Реки крови"
 POD_elysium_events.9.desc: "Как [Select_CString(ROOT.Char.IsFemale, 'достойная хозяйка', 'достойный хозяин' )] элизиума, вы в изобилии обеспечили своих гостей кровью. Всё идёт хорошо, но вид такого количества вкуснейшего красного ликёра возбуждает вашего Зверя. Возможно, вы тоже могли бы немного побаловать себя? На самом деле [Select_CString(ROOT.Char.IsFemale, 'хозяйке', 'хозяину' )] не подобает так поступать, но, в конце концов, вы здесь [Select_CString(ROOT.Char.IsFemale, 'главная', 'главный' )]."
 POD_elysium_events.9.option.a: "Наслаждайтесь угощениями."
 POD_elysium_events.9.option.b: "Оставьте и мне, пожалуйста."
 POD_elysium_events.9.option.c: "Ещё! Я хочу ещё!"

 POD_elysium_events.10.t: "Элизиум: Долгая ночь"
 POD_elysium_events.10.desc: "Сегодняшний вечер - это заурядный элизиум, вы должны признать. Кое-какие заговоры, но не слишком много, несколько завуалированных угроз, но ничего слишком опасного... Приятно время от времени иметь что-то похожее на передышку. Вы даже можете пойти дальше и на этом закончить."
 POD_elysium_events.10.option.a: "Просто насладиться спокойствием."
 POD_elysium_events.10.option.b: "Элизиум окончен! Оставьте меня в покое!"

 POD_elysium_events.11.t: "Элизиум: Приготовления"
 POD_elysium_events.11.desc: "Для успешного проведения элизиума необходимо многое обдумать и подготовиться. Вы предусмотрели все основные потребности, но теперь задумываетесь о том, чтобы зайти немного дальше и по-настоящему произвести впечатление на своих гостей. Готовы ли вы испытать свои навыки организатора, чтобы обеспечить себе более престижный элизиум?"
 POD_elysium_events.11.option.a: "Поторгуем!"
 POD_elysium_events.11.option.b: "Заплатить толковым людям, чтобы они позаботились об этом."
 POD_elysium_events.11.option.c: "Мой элизиум и так прекрасен."
 POD_elysium_events.11.effect.success.desc: "Вы заключили выгодную сделку!"
 POD_elysium_events.11.success: "Идеальная сделка"
 POD_elysium_events.11.failure.effect.desc: "Вы заключили приемлемую сделку."
 POD_elysium_events.11.failure: "Обычная сделка"
 POD_elysium_events.11.critical.failure.effect.desc: "Вы заключили очень плохую сделку."
 POD_elysium_events.11.critical.failure: "Плохая сделка"

 POD_elysium_events.12.t: "Элизиум: Военные игры"
 POD_elysium_events.12.desc: "Военные игры - гордая и давняя традиция в большинстве элизиумов, - это хороший способ отточить свои боевые навыки. [Select_CString(wargamevassal.IsFemale, 'Одна', 'Один' )] из ваших вассалов прямо сейчас играет в такую игру и рассказывает, как наилучшим образом представить новые достижения в войнах смертных. Возможно, стоит сыграть? Вы могли бы чему-нибудь научиться."
 POD_elysium_events.12.option.a: "Катапульты спереди? Ты серьёзно?"
 POD_elysium_events.12.option.b: "Спасибо, не сегодня."
 POD_elysium_events.12.effect.success.desc: "Решительная победа!"
 POD_elysium_events.12.success: "Решительная победа!"
 POD_elysium_events.12.failure.effect.desc: "Пиррова победа"
 POD_elysium_events.12.failure: "Пиррова победа"
 POD_elysium_events.12.critical.failure.effect.desc: "Поражение..."
 POD_elysium_events.12.critical.failure: "Вы потерпели поражение"

 POD_elysium_events.13.t: "Элизиум: Речь?"
 POD_elysium_events.13.desc: "В большинстве случаев элизиум - это тихое мероприятие, в котором участвуют небольшие группы гостей, замышляющих что-то вместе. Но бывают моменты, когда у вас возникает желание произнести торжественную речь, напомнив всем об их предназначении и, конечно, о вашей власти над ними. Сегодня один из таких моментов?"
 POD_elysium_events.13.option.a: "Слушайте все!"
 POD_elysium_events.13.option.b: "Нет, не сегодня."
 POD_elysium_events.13.effect.success.desc: "Грандиозная речь!"
 POD_elysium_events.13.success: "Грандиозная речь!"
 POD_elysium_events.13.failure.effect.desc: "Обычная речь"
 POD_elysium_events.13.failure: "Обычная речь"
 POD_elysium_events.13.critical.failure.effect.desc: "Неудачная речь"
 POD_elysium_events.13.critical.failure: "Неудачная речь"

 POD_elysium_events.14.t: "Элизиум: Небольшие планы"
 POD_elysium_events.14.desc: "Элизиум - это место слухов и обмана. Впрочем, ничего особенного, поскольку большинство важных обсуждений происходит в менее людных местах, но здесь всё равно можно создать или разрушить репутацию. [Select_CString(plottingvassal.IsFemale, 'Одна', 'Один' )] из ваших вассалов сегодня довольно рьяно занимается этим вампирским искусством. Возможно, это возможность испытать себя."
 POD_elysium_events.14.option.a: "О, какой скандал!"
 POD_elysium_events.14.option.b: "Я выше всех этих мелочных интриг."
 POD_elysium_events.14.effect.success.desc: "Отличная демонстрация!"
 POD_elysium_events.14.success: "Отличная демонстрация!"
 POD_elysium_events.14.failure.effect.desc: "Обычное выступление"
 POD_elysium_events.14.failure: "Обычное выступление"
 POD_elysium_events.14.critical.failure.effect.desc: "Неудачная попытка"
 POD_elysium_events.14.critical.failure: "Неудачная попытка"

 POD_elysium_events.15.t: "Элизиум: Теории"
 POD_elysium_events.15.desc: "Сегодня вечером ваш элизиум очень заинтересован одним из последних изобретений, созданным смертными. Как всегда, многие вампиры утверждают, что именно они являются предшественниками идей и изобретений смертных, но без каких-либо доказательств. Это бесконечная дискуссия, но она хороша как возможность изложить свои собственные теории без какого-либо реального риска подвергнуться опасности."
 POD_elysium_events.15.option.a: "Насчёт этого..."
 POD_elysium_events.15.option.b: "Бесполезные игры разума"
 POD_elysium_events.15.effect.success.desc: "Убедительные доводы!"
 POD_elysium_events.15.success: "Убедительные доводы!"
 POD_elysium_events.15.failure.effect.desc: "Разумные доводы"
 POD_elysium_events.15.failure: "Разумные доводы"
 POD_elysium_events.15.critical.failure.effect.desc: "Неверные рассуждения"
 POD_elysium_events.15.critical.failure: "Неверные рассуждения"

 POD_elysium_events.16.t: "Элизиум: Бродячий двор?"
 POD_elysium_events.16.desc: "Традиция бродячего элизиума, зародившаяся среди немецких Вентру, заключается в том, что ваш двор переезжает с места на место в течение нескольких лет, попутно посещая всех ваших «подданных». Помимо того, что это предложение нравится вашим вассалам, оно также весьма полезно с точки зрения безопасности, поскольку вы не задерживаетесь на одном месте слишком долго. Недостатком является ваша неспособность эффективно управлять своими владениями, находясь в отъезде. Будете ли вы придерживаться этой традиции в течение следующих пяти лет?"
 POD_elysium_events.16.option.a: "Снова в путь..."
 POD_elysium_events.16.option.b: "На самом деле я не очень люблю путешествия."

 POD_elysium_events.17.t: "Элизиум: Протеже"
 POD_elysium_events.17.desc: "[Select_CString(patronvassal.IsFemale, 'Одна', 'Один' )] из ваших вассалов очень гордится замечательным открытием, которое [patronvassal.GetSheHe] недавно [Select_CString(patronvassal.IsFemale, 'сделала', 'сделал' )]. [Select_CString(elysium_protege.IsFemale, 'Смертная', 'Смертный' )], по-видимому, достаточно [Select_CString(elysium_protege.IsFemale, 'многообещающая', 'многообещающий' )], чтобы [Select_CString(elysium_protege.IsFemale, 'её', 'его' )] выставляли напоказ по элизиуму, что является редким случаем... и официально не разрешено. Как [Select_CString(ROOT.Char.IsFemale, 'здешняя правительница', 'здешний правитель' )], вы могли бы воспользоваться этой «оплошностью», чтобы забрать [Select_CString(elysium_protege.IsFemale, 'эту смертную', 'этого смертного' )] себе, если пожелаете. Однако не надейтесь, что ваш вассал скоро простит вас."
 POD_elysium_events.17.option.a: "У меня на тебя большие планы..."
 POD_elysium_events.17.option.b: "Хороший питомец."

 POD_elysium_events.18.t: "Элизиум: Кто есть Каин?"
 POD_elysium_events.18.desc: "Истинная природа Каина всегда была предметом споров в вампирском сообществе. Поэтому неудивительно, что в вашем элизиуме снова заговорили о нём. У каждого есть своё мнение на этот счет, включая вас. Кем был первый вампир? Спасителем, монстром, простым смертным убийцей или кем-то совсем другим?"
 POD_elysium_events.18.option.a: "Сын Адама и Евы, он был первым убийцей."
 POD_elysium_events.18.option.b: "Он - наше проклятие и наше спасение."
 POD_elysium_events.18.option.c: "Давно ушедшее ничтожество."
 POD_elysium_events.18.option.d: "Возможно, хороший кучер?"

 POD_elysium_events.19.t: "Элизиум: [Select_CString(favoredvassal.IsFemale, 'Почётная гостья', 'Почётный гость' )]"
 POD_elysium_events.19.desc: "Перед началом очередного элизиума [Select_CString(favoredvassal.IsFemale, 'одна', 'один' )] из ваших вассалов обращается к вам с просьбой: [Select_CString(favoredvassal.IsFemale, 'она', 'он' )] хочет стать [Select_CString(favoredvassal.IsFemale, 'почётной гостьей', 'почётным гостем' )] предстоящего собрания. Очевидно, что причиной этого требования являются какие-то мелкие интриги между вашими вассалами, и, согласившись, вы будете выглядеть [Select_CString(ROOT.Char.IsFemale, 'слабой', 'слабым' )] в глазах остального двора. Но согласие будет означать, что [Select_CString(favoredvassal.IsFemale, 'она', 'он' )] будет перед вами в долгу, что может оказаться полезным."
 POD_elysium_events.19.option.a: "Теперь ты [Select_CString(favoredvassal.IsFemale, 'моя должница', 'мой должник' )]."
 POD_elysium_events.19.option.b: "Мне это не интересно."

 POD_elysium_events.20.t: "Элизиум: Подарок"
 POD_elysium_events.20.desc: "[Select_CString(giftingvassal.IsFemale, 'Одна', 'Один' )] из ваших вассалов подходит к вам с подарком, по-видимому, какой-то семейной реликвией. Это заманчивое предложение, поскольку вы можете либо оставить её себе как предмет тщеславия, либо продать за приличную сумму. Но, очевидно, в мире вампиров ничто не даётся даром. Вы уверены, что позже за такую щедрость придётся заплатить."
 POD_elysium_events.20.option.a: "Принять подарок, а затем продать его."
 POD_elysium_events.20.option.b: "Принять и оставить подарок."
 POD_elysium_events.20.option.c: "Вы можете оставить его себе."

 POD_elysium_events.21.t: "Элизиум: Второе поколение"
 POD_elysium_events.21.desc: "Сегодняшние дебаты в элизиуме, похоже, касаются Второго поколения. Эти мифические дети самого Каина, возможно, были уничтожены своими же потомками в легендарном городе Енох. Однако некоторые оспаривают эту теорию или даже существование таких существ в целом. Каково ваше мнение?"
 POD_elysium_events.21.option.a: "Их давно уже нет в живых, они были убиты Третьим поколением."
 POD_elysium_events.21.option.b: "Они - урок гордыни и падения."
 POD_elysium_events.21.option.c: "Это всё сказки и страшилки."
 POD_elysium_events.21.option.d: "Я бы [Select_CString(ROOT.Char.IsFemale, 'диаблеризовала', 'диаблеризовал' )] их, если бы мне дали такую возможность."

 POD_elysium_events.109.t: "[ROOT.Char.GetCouncillorPosition('councillor_chancellor').GetPositionName]: Обучение дипломатии?"
 POD_elysium_events.109.desc: "Ваши советники просят вашей помощи в одном вопросе, касающемся обучения. Путешествие по близлежащим дворам, чтобы узнать больше об их традициях и причудах, может привести к значительному улучшению. Однако это плохо отразится на вас, поскольку вы признаете, что ваш совет можно улучшить."
 POD_elysium_events.109.option.a: "Я даю вам разрешение."
 POD_elysium_events.109.option.b: "Вы достаточно опытны."

 POD_elysium_events.209.t: "[ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName]: Обучение управлению?"
 POD_elysium_events.209.desc: "Ваш [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l] просит вас о помощи в вопросе обучения. Крупная сумма золота, вложенная в различные новые начинания смертных, может привести к некоторым важным выводам для ваших советников. Однако мало надежды на то, что вы когда-нибудь снова увидите эти деньги."

 POD_elysium_events.309.t: "[ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]: Военная подготовка?"
 POD_elysium_events.309.desc: "Ваши советники просят вас помощи в обучении. Смертные изобрели новое оружие, и его изучение может оказаться полезным. Однако его приобретение обойдётся недёшево и потребует большого количества взяток."

 POD_elysium_events.409.t: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]: Научная подготовка?"
 POD_elysium_events.409.desc: "Сегодня вечером ваши советники просят вас о помощи в вопросе обучения. Вашим советникам стало известно о нескольких важных книгах, приобретение которых может оказаться важным. Конечно, их приобретение будет довольно затратным."

 POD_elysium_events.509.t: "[ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName]: Тренировка интриг?"
 POD_elysium_events.509.desc: "Сегодня вечером ваши советник просят вас о помощи в вопросе обучения. В ваших землях появилось несколько небольших возможностей, и [ROOT.Char.GetCouncillorPosition('councillor_spymaster').GetPositionName|l] хочет использовать их, чтобы проверить новые способы решения подобных проблем. Однако ввязывание в такие мелкие интриги скажется на вас не лучшим образом."

 POD_elysium_events.22.t: "Элизиум: Незнакомец"
 POD_elysium_events.22.desc: "Неприметный вампир неожиданно появился в вашем элизиум сегодня вечером. Вы его не знаете и ничем ему не обязаны, но он просит вашего гостеприимства и возможности обсудить это с вами и вашими придворными, прежде чем отправиться своей дорогой. Развлекать никому неизвестного вампира не слишком престижно, но у вас возникает ощущение, что он может быть интереснее, чем кажется на первый взгляд."
 POD_elysium_events.22.option.a: "Сегодня вы мой гость."
 POD_elysium_events.22.option.b: "Убирайся, негодяй!"
 strangeraccepted_tooltip: "Он что, что-то скрывает?"

 POD_elysium_events.23.t: "Элизиум: Незнакомец II"
 POD_elysium_events.23.desc: "Странный на вид одиночка, который посещал ваш элизиум несколько лет назад, вернулся и снова просит вашего гостеприимства. Сегодня вечером он хочет поиграть с вами и вашим двором в несколько настольных игр, в том числе в такие, о существовании которых вы даже не подозревали. Вы всё ещё относитесь к этому человеку с подозрением, и он не нравится вашим придворным, но вы не можете избавиться от ощущения, что, возможно, лучше стоит потакать ему."
 POD_elysium_events.23.option.a: "Итак, каковы же правила?"
 POD_elysium_events.23.option.b: "Убирайся, негодяй!"

 POD_elysium_events.24.t: "Элизиум: Незнакомец III"
 POD_elysium_events.24.desc: "Странный вампир, который уже дважды приходил в ваш элизиум, вернулся. Сегодня вечером он кажется выше и внушительнее, чем раньше, и не просит вашего гостеприимства. Вместо этого он просит разрешения поговорить с вами наедине. Вы вынуждены согласиться и отвести его в отдаленную часть вашего дворца.\nМужчина странно улыбается и просто говорит: «Ты [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]», прежде чем дать вам немного крови. Прежде чем вы успеваете что-либо ещё заметить, он уже уходит, оставляя вам это маленькое подношение, наполненное силой."
 POD_elysium_events.24.option.a: "...и это самая вкусная кровь, которую вы когда-либо пробовали."

 perfectstress_tooltip: "Эта опция доступна, потому что у вас нет стресса."
 POD_elysium_events.403.option.c: "Я уже чувствую себя вполне [Select_CString(ROOT.Char.IsFemale, 'расслабленной', 'расслабленным' )], спасибо."

 POD_elysium_events.26.t: "Элизиум: Достойное оружие?"
 POD_elysium_events.26.desc: "Таинственный незнакомец, который, возможно, даже и не вампир вовсе, каким-то образом появился в вашем элизиуме сегодня ночью. Он направляется прямо к вам с предложением, предлагаяодно из видов оружия, которое у него при себе, в обмен на золото.\nНе заинтересованный ни в чём, кроме этой потенциальной сделки, он, тем не менее, соглашается показать их вам, прежде чем принимать какое-либо решение. Даже беглого взгляда достаточно, чтобы понять, что это действительно мощное и редкое оружие.\nНезнакомец с нетерпением ждёт вашего ответа."
 POD_elysium_events.26.option.a: "Этот меч выглядит великолепно."
 POD_elysium_events.26.option.b: "Гладиус! Как старомодно!"
 POD_elysium_events.26.option.c: "Что это за странная штука?"
 POD_elysium_events.26.option.d: "Вот этот выглядит довольно угрожающе."
 POD_elysium_events.26.option.e: "Мне ничего не нужно."