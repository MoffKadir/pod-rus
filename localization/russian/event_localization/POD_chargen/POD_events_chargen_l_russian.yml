 POD_chargen.1150.option.b: "Безумцы." #Lunatic
 POD_chargen.1150.option.c: "Одержимые." #Possessed

 POD_chargen.1160.t: "Семейные свойства"
 POD_chargen.1160.desc: "На кого вы охотитесь?"
 POD_chargen.1160.option.a: "Сильные." #Good physique track
