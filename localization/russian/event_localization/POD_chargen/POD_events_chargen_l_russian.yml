 POD_chargen.3.t: "Первое поколение"
 POD_chargen.3.desc: "Кто является прародителем вампиров?"
 POD_chargen.3.option.a: "Как было написано в Книге Нод: Каин был проклят Богом."
 POD_chargen.3.option.i: "[Glossary('Аширра','game_concept_ashirra_desc')] говорит, что Каййун был проклят Аллахом."
 POD_chargen.3.option.c: "В преданиях говорится, что вампиры происходят от Кагна."
 POD_chargen.3.option.b: "Тёмная мать говорит, что у вампиров много истоков."
 POD_chargen.3.option.h: "Сет, отомстивший Осирису."
 POD_chargen.3.option.g: "Один начертал руну на умирающем воине Канарле."
 POD_chargen.3.option.f: "Созданный Питрисами, Запатасура охотится на их павших слуг."
 POD_chargen.3.option.l: "Мы затерялись, но выстояли."
 POD_chargen.3.option.e: "Удивите меня."
 POD_chargen.3.option.e.tt: "Это не вы выбираете [Glossary('сира','game_concept_Sire_desc')], а [Glossary('сир','game_concept_Sire_desc')] выбирает вас."
 POD_chargen.3.option.d: "Я не знаю." #too long otherwise, not readable
 POD_chargen.3.option.j: "Может быть, я не вампир..."
 POD_chargen.3.option.j.tt: "Вы пересматриваете свой выбранный для игры вид сверхъестественного существа."
 POD_chargen.3.option.k: "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] выбрать свою родословную самостоятельно."
 POD_chargen.3.option.k.t: "Используя [Concept('character_interaction', 'взаимодействие персонажа')|E] на любом другом живом вампире, вы сможете выбрать персонажа, с которым породнитесь."
 POD_chargen.3.option.k.tt: "#R Эта опция предназначена для опытных игроков, и у неё нет дороги назад!#!"

