 POD_chargen.2100.t: "Legions"
 POD_chargen.2100.desc: "For Stygian wraiths, the Hierarchy is society and the eight Legions are the Hierarchy. Upon death, every Wraith is inducted into one of seven Legions based on the circumstances of their deaths. Each Legion has a headquarters (its Seat) and is overseen by one Deathlord."
 POD_chargen.2100.option.a: "Iron Legion"
 POD_chargen.2100.option.b: "Skeletal Legion"
 POD_chargen.2100.option.c: "Grim Legion"
 POD_chargen.2100.option.d: "Penitent Legion"
 POD_chargen.2100.option.e: "Emerald Legion"
 POD_chargen.2100.option.f: "Silent Legion"
 POD_chargen.2100.option.g: "Legion of Paupers"
 POD_chargen.2100.option.h: "Legion of Fate"
 POD_chargen.2100.option.i: "Maybe I'm not of the Hierarchy"

 POD_chargen.2200.t: "Guilds"
 POD_chargen.2200.desc: "In Stygian society, mastery of the Arcanoi was traditionally controlled by the Stygian Guilds. These organizations promoted the use, study, and regulation of each Arcanos."
 POD_chargen.2200.option.a: "Artificers"
 POD_chargen.2200.option.b: "Masquers"
 POD_chargen.2200.option.c: "Pardoners"
 POD_chargen.2200.option.d: "Usurers"
 POD_chargen.2200.option.e: "Chanteurs"
 POD_chargen.2200.option.f: "Harbingers"
 POD_chargen.2200.option.g: "Oracle"
 POD_chargen.2200.option.h: "Sandmen"
 POD_chargen.2200.option.i: "Haunters"
 POD_chargen.2200.option.j: "Monitors"
 POD_chargen.2200.option.k: "Spooks"
 POD_chargen.2200.option.l: "Proctors"
 POD_chargen.2200.option.m: "Puppeteers"
 POD_chargen.2200.option.n: "Alchemists"
 POD_chargen.2200.option.o: "Mnemoi"
 POD_chargen.2200.option.p: "Solicitors"
 POD_chargen.2200.option.q: "Maybe I'm not of the Guilds"

 POD_chargen.2300.t: "Far Shore"
 POD_chargen.2300.desc: "There are many [UmbraGlossary('far_shore')]s run either by fallen Shining Ones, or by madmen who saw the fallen ones and thought they had a good thing going. The most notorious of these, the Paradise of the Fishers, is an early Christian vision of Heaven that strikes everyone else as a gateway to Hell."
 POD_chargen.2300.option.a: "Shining Ones"
 POD_chargen.2300.option.b: "Fishers"
 POD_chargen.2300.option.f: "Maybe I'm not of the Far Shore"

 POD_chargen.2400.t: "Renegades"
 POD_chargen.2400.desc: "Renegades can roughly be divided into four groups, although sometimes their goals overlap with other group types."
 POD_chargen.2400.option.a: "Drop-Outs"
 POD_chargen.2400.option.b: "Idealists"
 POD_chargen.2400.option.c: "Outlaws"
 POD_chargen.2400.option.d: "Protesters"
 POD_chargen.2400.option.e: "Maybe I'm not of the Renegades"

 POD_chargen.2500.t: "Wraith of Other Part"
 POD_chargen.2500.desc: "The [UmbraGlossary('pod_realm_tempest')] is a "sea" in the [UmbraGlossaryLocalized('shadowlands','Underworld')], and the [dark_kingdoms|E] are islands in that sea. Each [dark_kingdom|E] is a hypostasis for the dead of a particular culture."
 POD_chargen.2500.option.a: "Yellow Springs"
 POD_chargen.2500.option.b: "Karta"
 POD_chargen.2500.option.c: "Swar"
 POD_chargen.2500.option.d: "Bush of Ghosts"
 POD_chargen.2500.option.e: "Flayed Lands"
 POD_chargen.2500.option.f: "Night Markets"
 POD_chargen.2500.option.g: "Mantaqat Khayal"
 POD_chargen.2500.option.h: "Auschwitz"
 POD_chargen.2500.option.i: "Return to Stygia" # Should amenti be option? ¯\_(ツ)_/¯

 POD_chargen.2600.t: "Порода"
 POD_chargen.2600.desc: "У оборотней есть три породы, представляющие то, кем они были до Первого изменения: хомид (рождённые людьми), люпус (рождённые волками) и метисы (рождённые в форме Кринос, недоступны в моде). Большинство других фера имеют по крайней мере некоторые из этих форм сходства с гару, хотя их зверорождённые формы известны под другими названиями, соответствующими видам животных, среди которых они родились."
 POD_chargen.2600.option.a: "Хомид."
 POD_chargen.2600.option.b: "Люпус."
 POD_chargen.2600.option.c: "Метис."
 POD_chargen.2600.option.d: "Возможно, я не являюсь вервольфом."

 POD_chargen.2601.t: "Порода"
 POD_chargen.2601.desc: "The Ajaba Breeds are Homid (born of humans), Hyaena (born of hyenas) and Metis (born of two Ajaba). Unlike Garou Metis, those among the Ajaba are hermaphroditic. They have correspondingly moderate Rage and Gnosis, falling in between the norms for male and female Ajaba, and receive some reverence because of this."
 POD_chargen.2601.option.a: "Хомид."
 POD_chargen.2601.option.b: "Hyaena"
 POD_chargen.2601.option.c: "Метис."
 POD_chargen.2601.option.d: "Maybe I'm not a ajaba"
 
 POD_chargen.2602.t: "Порода"
 POD_chargen.2602.desc: "The Bastet have three Breeds, representing what they were before the First Change: homid (human-born), feline (cat-born), and metis (crinos-born, not available in the mod)."
 POD_chargen.2602.option.a: "Хомид."
 POD_chargen.2602.option.b: "Feline"
 POD_chargen.2602.option.c: "Метис."
 POD_chargen.2602.option.d: "Maybe I'm not a bastet"
 
 POD_chargen.2603.t: "Порода"
 POD_chargen.2603.desc: "Corax are either homid or corvid, and have no metis breed. Socially, the differences between the two are negligible."
 POD_chargen.2603.option.a: "Хомид."
 POD_chargen.2603.option.b: "Corvid"
 POD_chargen.2603.option.d: "Maybe I'm not a corax"
 
 POD_chargen.2604.t: "Порода"
 POD_chargen.2604.desc: "The Gurahl have only two breeds: Homid (born of humans) and Ursine (born of bears). There are no Metis Gurahl - their mates are chosen through a special ritual, and even should two Gurahl mate, no child is ever born of their union."
 POD_chargen.2604.option.a: "Хомид."
 POD_chargen.2604.option.b: "Ursine"
 POD_chargen.2604.option.d: "Maybe I'm not a gurahl"
 
 POD_chargen.2605.t: "Порода"
 POD_chargen.2605.desc: "The Kitsune have three breeds, representing what they were before the First Change: kojin (human-born), roko (fox-born), and shinju (kitsune-born). When Kitsune are born, one or both of their parents die while or shortly after its birth, making shinju very rare and precious. A kit’s non-Kitsune parent has only a one-in-ten chance of surviving the experience. There is also a one-in-ten chance that the Kitsune parent may die, either instead of, or along with, their mate."
 POD_chargen.2605.option.a: "Kojin"
 POD_chargen.2605.option.b: "Roko"
 POD_chargen.2605.option.c: "Shinju"
 POD_chargen.2605.option.d: "Maybe I'm not a kitsune"
 
 POD_chargen.2606.t: "Порода"
 POD_chargen.2606.desc: "The Mokolé only have two breeds, the default homid and suchid breeds. Metis children always die before they are born and become angry spirits known as Innocents, which haunt their parents and mourn their lost chance at life."
 POD_chargen.2606.option.a: "Хомид."
 POD_chargen.2606.option.b: "Suchid"
 POD_chargen.2606.option.d: "Maybe I'm not a mokolé"
 
 POD_chargen.2607.t: "Порода"
 POD_chargen.2607.desc: "The Nagah have three Breeds, representing what they were before the First Change: balaram (human-born), vasuki (snake-born), and ahi (nagah-born. Unlike Garou, Nagah treat their metis as equals and revere them as unifiers.)."
 POD_chargen.2607.option.a: "Balaram"
 POD_chargen.2607.option.b: "Vasuki"
 POD_chargen.2607.option.c: "Ahi"
 POD_chargen.2607.option.d: "Maybe I'm not a nagah"
 
 POD_chargen.2608.t: "Порода"
 POD_chargen.2608.desc: "There are only two known breeds of Nuwisha: Homid and Latrani. Metis do not exist, for either spiritual reasons or the fact that two were-coyotes tend not to stick together long enough to have a child."
 POD_chargen.2608.option.a: "Хомид."
 POD_chargen.2608.option.b: "Latrani"
 POD_chargen.2608.option.d: "Maybe I'm not a nuwisha"
 
 POD_chargen.2609.t: "Порода"
 POD_chargen.2609.desc: "Ratkin are formed via the Birthing Plague. While fatal for regular humans, Kinfolk can survive it and will emerge as full Ratkin, though after-effects and derangements are common."
 POD_chargen.2609.option.a: "Хомид."
 POD_chargen.2609.option.b: "Rodens"
 POD_chargen.2609.option.c: "Метис."
 POD_chargen.2609.option.d: "Maybe I'm not a ratkin"
 
 POD_chargen.2610.t: "Порода"
 POD_chargen.2610.desc: "There are no Rokea Metis. Rokea feel no urge to mate with one another and as such never produce them. The only breeds were homid (for those who were born as humans), and squamus (for those who were born as sharks)."
 POD_chargen.2610.option.a: "Хомид."
 POD_chargen.2610.option.b: "Squamus"
 POD_chargen.2610.option.d: "Maybe I'm not a rokea"
 
 POD_chargen.2611.t: "Порода"
 POD_chargen.2611.desc: "There were no metis among the Apis, due to their profession as matchmakers. The only breeds were homid (for those who were born as humans), and bos (for those who were born as aurochs)."
 POD_chargen.2611.option.a: "Хомид."
 POD_chargen.2611.option.b: "Bos"
 POD_chargen.2611.option.d: "Maybe I'm not a apis"
 
 POD_chargen.2612.t: "Порода"
 POD_chargen.2612.desc: "The Camazotz reproduced via a ritual not unlike one used by the Corax, but this ritual went defunct when Bat fell to the Wyrm, dooming his children to extinction. To become a werebat, infant humans or bats had to undergo a ritual that could only be held in special Umbral caverns. Because all Camazotz were created via this ritual, werebats had no Auspices and no metis breeds."
 POD_chargen.2612.option.a: "Хомид."
 POD_chargen.2612.option.b: "Chiroptera"
 POD_chargen.2612.option.d: "Maybe I'm not a camazotz"
 
 POD_chargen.2613.t: "Порода"
 POD_chargen.2613.desc: "Grondr had three breeds: homid, metis, and scrofa. They lacked auspices; instead, each Breed had specific duties."
 POD_chargen.2613.option.a: "Хомид."
 POD_chargen.2613.option.b: "Scrofa"
 POD_chargen.2613.option.c: "Метис."
 POD_chargen.2613.option.d: "Maybe I'm not a grondr"

 #POD_chargen.2614.t: "Порода"
 #POD_chargen.2614.desc: "Ananasi have only two Breeds: Homid (born of one human parent) and Arachnid (born of one spider parent). Ananasi do not have "true" metis, instead a creature born to two Ananasi parents is a separate breed called Atahsaia, which are kept deep in the [umbra|E]. The Atahsaia only communicate with Queen Ananasa herself and are involved in the Apocalypse. Metis do exist among the Kumo – rare, horrid beings who eat their way out of their mother's body."
 #POD_chargen.2614.option.a: "Хомид."
 #POD_chargen.2614.option.b: "Arachnid"
 #POD_chargen.2614.option.d: "Maybe I'm not a ananasi"

 POD_chargen.2620.t: "Fera"
 POD_chargen.2620.desc: "Fera, a term most commonly used by the Garou, represent the numerous non werewolf shapechangers of the world. Also known as the Changing Breeds, most Fera have at least a strong distrust of the Garou, due to their actions during the War of Rage where they waged a war of extinction on them.\nWhich Changing Breed do you belong to?"
 POD_chargen.2620.option.n: "Maybe I'm not a fera"
 
 POD_chargen.2650.t: "Éntomos"
 POD_chargen.2650.desc: "$trait_entomos_desc$"
 POD_chargen.2650.option.n: "Maybe I'm not an Éntomos..."
 
 POD_chargen.2651.t: "Порода"
 POD_chargen.2651.desc: "Bar none the most populous and oldest of the Éntomos, the Ananasi are Spider Éntomos divided in loyalties. The vast majority of the Ananasi are divided between Ananasa and the Weaver, caught in civil war with each other over the fate of reality. Meant to be the Weaver's Historians and Secret Police, they have since moved onto being the most cosmopolitan species of Éntomos as they strive ever more for dominance over each other."
 POD_chargen.2651.option.f: "Maybe I'm not an Ananasi..."
 
 POD_chargen.2652.t: "Порода"
 POD_chargen.2652.desc: "The Insect Races are the largest classification of Éntomos and include Éntomos that draw their forms from Bees, Ants, Wasps, Moths, Termites, Locusts, Mantids, and Beetles. For the most part the Insect Races are united, save the exiled Kstyw Beetle Éntomos. They are diverse and are among the most heavily focused on cooperation with each other in the face of armageddon."
 POD_chargen.2652.option.f: "Maybe I'm not a member of the Insect Races..."
 
 POD_chargen.2653.t: "Порода"
 POD_chargen.2653.desc: "The C'etites are a mysterious and poorly understood group of Éntomos, worshipping the oceanic manifestation of the Weaver, C'et. Taking the shapes of Crayfish, Crabs, and Lobsters, they are capable of traveling on land but prefer to stay underwater. By and large they mainly fight for civilization for how it pertains to the sea and rivers, but circumstances have drawn a large number of them to land in the closing years of the Insect Wars."
 POD_chargen.2653.option.f: "Maybe I'm not one of the C'etites..."
 
 POD_chargen.2700.t: "Покровительство"
 POD_chargen.2700.desc: "Покровительство - фаза Луны, в которую родился гару. Каждая из них играет определённую роль в обществе оборотней. Рагабаш - это хитрецы и адвокаты дьявола, Галлиард - сказители, Арун - воины, Теург - мистики и, наконец, Филодокс - судьи."
 POD_chargen.2700.option.a: "Рагабаш."
 POD_chargen.2700.option.b: "Теург."
 POD_chargen.2700.option.c: "Филодокс."
 POD_chargen.2700.option.d: "Галлиард."
 POD_chargen.2700.option.e: "Арун."

 POD_chargen.2701.t: "Аспект"
 POD_chargen.2701.desc: "Before their fall, and despite their warrior roots, all Ajaba resembled the Garou Ragabash Auspice. Since rebuilding their society, however, they recognise two Aspects, each of which encompasses two roles differentiated by gender."
 POD_chargen.2701.option.a: "Рассвет."
 POD_chargen.2701.option.b: "Рассвет."
 POD_chargen.2701.option.c: "Сумерки."
 POD_chargen.2701.option.d: "Сумерки."

 POD_chargen.2702.t: "Pryio"
 POD_chargen.2702.desc: "Werecats have no Auspices, instead relying on a Pryio (also known as "Moon-Favor") to determine their place and how the cat approaches life and handles the challenges thrown their way. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change."
 POD_chargen.2702.option.a: "Daylight"
 POD_chargen.2702.option.b: "Twilight"
 POD_chargen.2702.option.c: "Night"
 
 POD_chargen.2704.t: "Покровительство"
 POD_chargen.2704.desc: "Gurahl have five auspices which, like those of the Garou, correspond to phases of the moon. Gurahl auspices are not fixed, however; each Gurahl progresses through all five in the order below during their lifetime, though individuals may spend more or less time in certain auspices."
 POD_chargen.2704.option.a: "Arcas"
 POD_chargen.2704.option.b: "Uzmati"
 POD_chargen.2704.option.c: "Kojubat"
 POD_chargen.2704.option.d: "Kieh"
 POD_chargen.2704.option.e: "Rishi"
 
 POD_chargen.2705.t: "Path"
 POD_chargen.2705.desc: "The Paths of the Kitsune constitute both a profession and something of a sacred calling. They are not determined by the sun, moon, or the Kitsune’s time of birth, but are chosen by each Fox as she gains her first rank. Each Path is aligned to a blending of two of the primary elements as a singular element in and of itself."
 POD_chargen.2705.option.a: "Eji"
 POD_chargen.2705.option.b: "Doshi"
 POD_chargen.2705.option.c: "Gukutsushi"
 POD_chargen.2705.option.d: "Kataribe"
 
 POD_chargen.2706.t: "Покровительство"
 POD_chargen.2706.desc: "Similiar to Corax, the Mokolé take their auspices from the sun rather than the moon."
 POD_chargen.2706.option.a: "The Rising Sun"
 POD_chargen.2706.option.b: "The Noonday Sun"
 POD_chargen.2706.option.c: "The Setting Sun"
 POD_chargen.2706.option.d: "The Shrouded Sun"
 POD_chargen.2706.option.e: "The Midnight Sun"
 POD_chargen.2706.option.f: "The Decorated Sun"
 POD_chargen.2706.option.g: "The Solar Eclipse"
 
 POD_chargen.2707.t: "Покровительство"
 POD_chargen.2707.desc: "The Nagah don't orientate on the phases of Luna like other warm-blooded Fera, but instead have a seasonal auspice system that is very different from that of mammal-shifters."
 POD_chargen.2707.option.a: "Kamakshi (Spring)"
 POD_chargen.2707.option.b: "Kartikeya (Summer)"
 POD_chargen.2707.option.c: "Kamsa (Autumn)"
 POD_chargen.2707.option.d: "Kali (Winter)"
 
 POD_chargen.2709.t: "Аспект"
 POD_chargen.2709.desc: "The Ratkin are divided into 9 Aspects, much like the Garou's auspices. Five are considered the 'standard' Aspects, while the other four are the so-called 'Freak' Aspects.\n\nThe fifth Aspect, the Bards, were destroyed in the War of Rage.\n\nThe four Freak Aspects are products of the Ratkin's growing connection to the [umbra|E] and the Wyld, freakish mutations with a deeper connection to the Wyld within than the rest of their kind. This comes at a cost: each Freak Aspect has its own particular brand of insanity."
 POD_chargen.2709.option.a: "Tunnel Runners"
 POD_chargen.2709.option.b: "Shadow Seers"
 POD_chargen.2709.option.c: "Knife Skulkers"
 POD_chargen.2709.option.d: "Bards"
 POD_chargen.2709.option.e: "Warriors"
 POD_chargen.2709.option.f: "Engineers"
 POD_chargen.2709.option.g: "Munchmausen"
 POD_chargen.2709.option.h: "Plague Lords"
 POD_chargen.2709.option.i: "Twitchers"
 
 POD_chargen.2710.t: "Покровительство"
 POD_chargen.2710.desc: "Rokea determine auspices by the time when a wereshark was born."
 POD_chargen.2710.option.a: "Brightwater"
 POD_chargen.2710.option.b: "Dimwater"
 POD_chargen.2710.option.c: "Darkwater"
 
 POD_chargen.2711.t: "Покровительство"
 POD_chargen.2711.desc: "The Apis were creatures of both the sun and the moon, and their Auspices reflected this division. This made them vulnerable against both silver and gold."
 POD_chargen.2711.option.a: "Lunar"
 POD_chargen.2711.option.b: "Twilight"
 POD_chargen.2711.option.c: "Solar"
 
 POD_chargen.2714.t: "Аспекты"
 POD_chargen.2714.desc: "Aspects are the Triatic Alignment of the Ananasi, a unique boon from their Sanction given to them by the Weaver. Aspect defines the general inclinations and personality of the Ananasi, as well as the spirits they find kinship towards. The Tenere are collected and calculating as befits their Weaverish connection, the Kumoti are vibrant and colorful as they reflect the energy of the Wyld, and the Hatar are seductive and destructive in accordance to their link to the Balance Wyrm."
 POD_chargen.2714.option.a: "Tenere"
 POD_chargen.2714.option.b: "Kumoti"
 POD_chargen.2714.option.c: "Hatar"
 
 POD_chargen.2715.t: "Factions"
 POD_chargen.2715.desc: "Similar in many ways to the Auspices of the Fera, the Factions of the Éntomos reflect their purpose and role within their society. Born of their personalities and deepest inclinations of self-actualization, their Factions shape the gifts they most readily master. Myrmidons are peerless soldiers, scouts, spies, and generals, the Viskr are excellent judges, occultists, leaders, and sages, the Wyrsta are superb tricksters, philosophers, sappers, and controlled chaos, and finally the Succor are peerless healers, therapists, counselors, and advisors."
 #POD_chargen.2715.option.a: "Myrmidon"
 #POD_chargen.2715.option.b: "Viskr"
 #POD_chargen.2715.option.c: "Wyrsta"
 #POD_chargen.2715.option.d: "Succor"

 POD_chargen.2800.t: "Племя"
 POD_chargen.2800.desc: "Племена являются крупнейшей социальной единицей гару. Члены племени часто связаны родословными, схожими тотемами и образом жизни."
 POD_chargen.2800.option.a: "Чёрные фурии."
 POD_chargen.2800.option.b: "Костегрызы."
 POD_chargen.2800.option.c: "Дети Геи."
 POD_chargen.2800.option.d: "Фианна."
 POD_chargen.2800.option.e: "Отпрыски Фенрира."
 POD_chargen.2800.option.f: "Красные когти."
 POD_chargen.2800.option.g: "Теневые владыки."
 POD_chargen.2800.option.h: "Безмолвные странники."
 POD_chargen.2800.option.i: "Серебряные клыки."
 POD_chargen.2800.option.j: "Звездочёты."
 POD_chargen.2800.option.k: "Стражи людей."
 POD_chargen.2800.option.l: "Танцоры Чёрной спирали."

 POD_chargen.2804.t: "Племя"
 POD_chargen.2804.desc: "Tribes are the largest social unit of the Gurahl. While commonly associated with a particular species of bear and area, the membership is not constrained by heritage."
 POD_chargen.2804.option.a: "River Keepers"
 POD_chargen.2804.option.b: "Ice Stalkers"
 
 POD_chargen.2900.t: "Seven Sins"
 POD_chargen.2900.desc: "Every demon has a barely controllable obsession with a particular sin, and they pass this obsession to their followers."
 POD_chargen.2900.option.a: "Avarice"
 POD_chargen.2900.option.b: "Envy"
 POD_chargen.2900.option.c: "Gluttony"
 POD_chargen.2900.option.d: "Lust"
 POD_chargen.2900.option.e: "Pride"
 POD_chargen.2900.option.f: "Sloth"
 POD_chargen.2900.option.g: "Wrath"
 POD_chargen.2900.option.h: "Maybe I'm not a Demon."
 
 POD_chargen.3000.t: "Seven Houses"
 POD_chargen.3000.desc: "The seven ages of Creation spawned the seven Celestial Houses of angels, each one created to govern its own facet of the cosmos. Fire and wind, the Earth and the stars, the seas, the wilds, and even life itself was governed by a host of angels mandated by God.\n\nThe House dictates what type of job that you had in Heaven before you joined Lucifer's Rebellion and what kind of [Concept('lore_lifestyle','Lores')|E] you have an affinity with."
 POD_chargen.3000.option.a: "Asharu"
 POD_chargen.3000.option.a.tt: "Asharu have the [lore_lifestyle|E] of the Life-Bringer."
 POD_chargen.3000.option.b: "Rabisu"
 POD_chargen.3000.option.b.tt: "Rabisu have the [lore_lifestyle|E] of the Living."
 POD_chargen.3000.option.c: "Halaku"
 POD_chargen.3000.option.c.tt: "Halaku have the [lore_lifestyle|E] of the Ethereal."
 POD_chargen.3000.option.d: "Namaru"
 POD_chargen.3000.option.d.tt: "Namaru have the [lore_lifestyle|E] of the Herald."
 POD_chargen.3000.option.e: "Lammasu"
 POD_chargen.3000.option.e.tt: "Lammasu have the [lore_lifestyle|E] of Beauty."
 POD_chargen.3000.option.f: "Annunaki"
 POD_chargen.3000.option.f.tt: "Annunaki have the [lore_lifestyle|E] of Creation."
 POD_chargen.3000.option.g: "Neberu"
 POD_chargen.3000.option.g.tt: "Neberu have the [lore_lifestyle|E] of the Seer."
 
 POD_chargen.3001.t: "Ruler Designer House"
 POD_chargen.3001.desc: "Do you want to have the Founding House as your house or keep your Ruler Designer house as a cadet branch of it?"
 POD_chargen.3001.option.a: "Keep the Founding House."
 POD_chargen.3001.option.b: "I like my designed CoA."
 
 POD_chargen.3100.t: "Kith"
 POD_chargen.3100.desc: "A kith is one of several different types of kithain, analogous to the clans and tribes of other supernatural cultures."
 POD_chargen.3100.option.f: "Maybe I'm not a Fae."
 POD_chargen.3100.option.g: "Maybe I'm not a Changeling."
 
 POD_chargen.3200.t: "Kithain"
 POD_chargen.3200.desc: "The kithain kiths, the changelings from Europe and its cultural sphere of influence, are the most numerous and well-known around the world."
 POD_chargen.3200.option.f: "Maybe I'm not a Kithain."
 
 POD_chargen.3300.t: "Jinn"
 POD_chargen.3300.desc: "The changelings of the Middle East use Jinn primarily as a term for themselves, though it's also used for the supernatural beings the Kithain call Prodigals."
 POD_chargen.3300.option.f: "Maybe I'm not a Jinn."
 
 POD_chargen.3400.t: "African Kiths"
 POD_chargen.3400.desc: "Indigenous kiths of the Africa."
 POD_chargen.3400.option.f: "Maybe I'm not a African Kiths."
 
 POD_chargen.3500.t: "Kwannon-jin"
 POD_chargen.3500.desc: "Kwannon-jin is the term preferred by the Eastern shinma."
 POD_chargen.3500.option.f: "Maybe I'm not a Kwannon-jin."
 
 POD_chargen.3600.t: "Phyla"
 POD_chargen.3600.desc: "Phyla is the term for the types of Inanimae."
 POD_chargen.3600.option.f: "Maybe I'm not a Inanimae."
 
 POD_chargen.3700.t: "Courts"
 POD_chargen.3700.desc: "Courts are larger divisions of the Fae. Different fae in different parts of the world divide themselves differently while still using the same or an analogous term."
 
 POD_chargen.3800.t: "The Animal in Us All"
 POD_chargen.3800.desc: "What some people call chaos, others call variety or diversity. Pooka come in all shapes and sizes. Half-human and half-animal, they live in mortal bodies like the other kith, but can also shift into the forms of their particular animals.\n\nPooka have an ability no other kith has: they can shape-change even in their mortal guise. When a pooka shifts into his animal form, they do it so completely that they becomes that animal to mortal eyes as well as to faerie eyes. The power implied in this ability befuddles many changelings who prefer to think of pooka as useless, impotent troublemakers. Pooka take it in stride."

 POD_charjoin.100.t: "Стать вампиром?"
 POD_charjoin.100.desc: "Вы уверены, что хотите стать потомком персонажа [vampiresire.GetFirstName]?\n\nПосле первых двух опций нет пути назад."
