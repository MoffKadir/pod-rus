 POD_chargen.1300.t: "Ревенанты"
 POD_chargen.1300.desc: "Кровопийцы потребляют кровь своих хозяев-вампиров, эти упыри брали на себя часть власти сородичей. В редких случаях некоторые из их детей рождались с кровью вампира в жилах. Овладев кровью, они становятся более могущественными, чем их родители. Обычно их называют [Concept('revenant', 'ревенантами')|E] , а потомков [Concept('ghoul', 'упырей')|E] из клана Цимисхов называют "Задруга." Из какого рода ревенантов вы происходите?"
 POD_chargen.1300.option.a: " Задруга, отпрыски Цимисце"
 POD_chargen.1300.option.b: "Слуги Тал'махе'Ра, Черной Руки"
 POD_chargen.1300.option.c: "Кровавые крепостные в Европе"
 POD_chargen.1300.option.d: "Нечто более редкое..."
 POD_chargen.1300.option.e: "Независимая династия"
 POD_chargen.1300.option.f: "Может быть, я не ревенант."
 POD_chargen.1310.t: "Задруга"
 POD_chargen.1310.desc: "Старейший распространил свою кровь среди своих смертных слуг.  Эти рабы породили первого Задругу.  Принадлежите ли вы к одной из самых известных родословных Задруги или к чему-то более непонятному?"
 POD_chargen.1310.option.a: "Обертус, древние - почитаемые ученые"
 POD_chargen.1310.option.b: "Гримальди, агенты, манипулирующие обществом смертных"
 POD_chargen.1310.option.c: "Сантович, декадентские и развратные реликты"
 POD_chargen.1310.option.d: "Братович, затворник и жуткий хозяин питомника"
 POD_chargen.1310.option.e: "Премсил, дворяне из Праги"
 POD_chargen.1310.option.f: "Один из небольших домов"
 POD_chargen.1310.option.g: "Я возглавляю новый младший дом"
 POD_chargen.1310.option.h: "Может быть, я вовсе не из Задруги..."
