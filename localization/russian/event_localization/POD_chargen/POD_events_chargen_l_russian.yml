 POD_chargen.1010.t: "Добыча?"
 POD_chargen.1010.desc: "Кто ваша добыча?\nТипы добычи представляют собой привычные предпочтения отдельных вампиров относительно того, как и когда они питаются, хотя это не привязывает их только к этим способам. Большинство из них охотится на смертных, но некоторые предпочитают кровь животных, а ещё меньше (в основном очень старые) охотятся на других вампиров."
 POD_chargen.1010.option.a: "Животные."
 POD_chargen.1010.option.a.tt: "Я стараюсь охотиться только на животных, а не на людей."
 POD_chargen.1010.option.b: "Люди."
 POD_chargen.1010.option.b.tt: "Я охочусь на скот."
 POD_chargen.1010.option.c: "Вампиры."
 POD_chargen.1010.option.c.tt: "Я охочусь на охотников."

 POD_chargen.1020.t: "Склонности хищника"
 POD_chargen.1020.desc: "Какие навыки вы предпочитаете использовать во время охоты?\nЭтот выбор отражает охотничьи привычки каждого отдельного вампира. Два одинаковых вампира с разными охотничьими привычками, как правило, мало отличаются друг от друга, в основном по сродству к способностям или каким-то другим небольшим различиям."
 POD_chargen.1020.option.a: "Насилие."
 POD_chargen.1020.option.b: "Очарование."
 POD_chargen.1020.option.c: "Коварство."
 POD_chargen.1020.option.d: "Знание."
 POD_chargen.1020.option.e: "Возможно, я избегаю охоты на людей..."

 POD_chargen.1030.t: "Сладострастные губы и красноречие"
 POD_chargen.1030.desc: "[GetTrait('predatortype_siren').GetName(GetNullCharacter)] - вампир, который соблазняет влюблённых, чтобы выпить их кровь через поцелуй.\n\n[GetTrait('predatortype_gentry').GetName(GetNullCharacter)] - вампир, занимающий видное положение в обществе смертных. Они используют этот статус для охоты на богатых и влиятельных людей.\n\n[GetTrait('predatortype_cultist').GetName(GetNullCharacter)] - вампир, возглавляющий культ крови, как в древние времена. Скот поклоняется этому богу крови и свободно приносит себя в жертву.\n\n[GetTrait('predatortype_consensualist').GetName(GetNullCharacter)] - вампир, питающийся добровольцами."
 POD_chargen.1030.option.a: "Сирена."
 POD_chargen.1030.option.b: "[Select_CString(ROOT.Char.IsFemale, 'Дворянка', 'Дворянин' )]."
 #POD_chargen.1030.option.b.herd: "A minor noble joins your court as herd."
 POD_chargen.1030.option.c: "[Select_CString(ROOT.Char.IsFemale, 'Культистка', 'Культист' )]."
 POD_chargen.1030.option.c.herd: "Один из членов вашего культа присоединится к вашему #TOOLTIP:game_concept_POD_herd_desc #E стаду#!#!."
 POD_chargen.1030.option.c.tt: "Культисты никогда не смогут снизить уровень раскрытия Маскарада ниже подозрительного."
 POD_chargen.1030.option.d: "[Select_CString(ROOT.Char.IsFemale, 'Консенсуалистка', 'Консенсуалист' )]."
 POD_chargen.1030.option.d.tt: "Консенсуалисты никогда не смогут снизить уровень раскрытия Маскарада ниже подозрительного."
 POD_chargen.1030.option.e: "Думаю, у меня другой подход..."

 POD_chargen.1040.t: "Обмани меня"
 POD_chargen.1040.desc: "[GetTrait('predatortype_cauchemar').GetName(GetNullCharacter)] - вампир, который питается в основном спящей добычей.\n\n[GetTrait('predatortype_familias').GetName(GetNullCharacter)] - вампир, который питается почти исключительно представителями одной определённой династии. Они даже могут быть родственниками этой семьи, по крайней мере, так считают сами члены семьи.\n\n[GetTrait('predatortype_footpad').GetName(GetNullCharacter)] - вампир, который преследует отбросы общества, питаясь кровью обездоленных. Если они исчезают, власти не проявляют к ним никакого интереса."
 POD_chargen.1040.option.a: "Кошмар."
 POD_chargen.1040.option.b: "[Select_CString(ROOT.Char.IsFemale, 'Семьянинка', 'Семьянин' )]."
 POD_chargen.1040.option.b.herd: "Член семьи присоединится к вашему #TOOLTIP:game_concept_POD_herd_desc #E стаду#!#!."
 POD_chargen.1040.option.b.tt: "Семьянины никогда не смогут снизить уровень раскрытия Маскарада ниже подозрительного."
 POD_chargen.1040.option.c: "[Select_CString(ROOT.Char.IsFemale, 'Разбойница', 'Разбойник' )]."
 POD_chargen.1040.option.d: "Думаю, у меня другой подход..."

 POD_chargen.1050.t: "Вам нужно понять, что..."
 POD_chargen.1050.desc: "[GetTrait('predatortype_cenobite').GetName(GetNullCharacter)] - вампир, который содержит #TOOLTIP:game_concept_POD_herd_desc #E стадо#!#! в религиозном учреждении, например, в монастыре.\n\n[GetTrait('predatortype_phlebotomist').GetName(GetNullCharacter)] - вампир, который получает витэ под видом лекаря, проводящего кровопускание.\n\n[GetTrait('predatortype_graverobber').GetName(GetNullCharacter)] - вампир, которого можно встретить рыскающим по кладбищам и склепам в поисках свежих трупов или скорбящих.\n\n[GetTrait('predatortype_bedlamite').GetName(GetNullCharacter)] - вампир, охотящийся на безумцев. Они также могут быть или не быть безумными."
 POD_chargen.1050.option.a: "[Select_CString(ROOT.Char.IsFemale, 'Сенобитка', 'Сенобит' )]."
 POD_chargen.1050.option.a.herd: "К вашему двору присоединится местный проповедник в качестве члена стада."
 POD_chargen.1050.option.b: "[Select_CString(ROOT.Char.IsFemale, 'Флеботомистка', 'Флеботомист' )]."
 POD_chargen.1050.option.c: "[Select_CString(ROOT.Char.IsFemale, 'Грабительница', 'Грабитель' )] могил."
 POD_chargen.1050.option.d: "[Select_CString(ROOT.Char.IsFemale, 'Бедламитка', 'Бедламит' )]."
 POD_chargen.1050.option.d.herd: "К вашему двору присоединится безумец."
 POD_chargen.1050.option.e: "Думаю, у меня другой подход..."

 POD_chargen.1060.t: "Присущие системе"
 POD_chargen.1060.desc: "[GetTrait('predatortype_alleycat').GetName(GetNullCharacter)] - вампир, который выслеживает и жестоко нападает на смертных, чтобы получить кровь. Это вульгарный подход.\n\n[GetTrait('predatortype_extortionist').GetName(GetNullCharacter)] - вампир, который заставляет своих жертв жертвовать кровь для него. Считается, что вымогатель получает кровь в обмен на услуги, такие как охрана или наблюдение, но столько же раз, сколько реальна потребность в защите, столько же раз это выдумка, придуманная для того, чтобы сделка казалась приемлемой."
 POD_chargen.1060.option.a: "[Select_CString(ROOT.Char.IsFemale, 'Уличная кошка', 'Уличный кот' )]."
 POD_chargen.1060.option.b: "[Select_CString(ROOT.Char.IsFemale, 'Вымогательница', 'Вымогатель' )]."
