 POD_chargen.1160.option.i: "Гиганты." #Giant
 POD_chargen.1160.option.j: "Альбиносы." #Albino

 POD_chargen.1300.t: "Ревенанты"
 POD_chargen.1300.desc: "Кровавые рабы пили кровь своих хозяев-вампиров, и эти гули переняли часть силы сородичей. В редких случаях некоторые из их детей рождались с кровью вампира в жилах. Овладев кровью, они становятся более могущественными, чем их родители. Обычно их называют #L «$pod_revenants$ами»#!, а потомков #TOOLTIP:game_concept_ghoul_desc #E гулей#!#! [Glossary('клана','game_concept_Clan_desc')] Цимисхи называют «Задруга». Из какого рода [Glossary('ревенантов','game_concept_revenant_desc')] вы происходите?"
 POD_chargen.1300.option.a: "Задруга, отпрыски Цимисхи."
 POD_chargen.1300.option.b: "Слуги Тал'махе'Ра, Чёрной Руки."
 POD_chargen.1300.option.c: "Кровавые крепостные в Европе."
 POD_chargen.1300.option.d: "Нечто более редкое..."
 POD_chargen.1300.option.e: "Независимая династия."
 POD_chargen.1300.option.f: "Возможно, я не [Glossary('ревенант','game_concept_revenant_desc')]."

 POD_chargen.1310.t: "Задруга"
 POD_chargen.1310.desc: "Старейший поделился своей кровью со своими смертными слугами. Эти рабы породили первого Задруга. Принадлежите ли вы к одной из наиболее примечательных родословных Задруга или к чему-то более малоизвестному?"
 POD_chargen.1310.option.a: "Обертус, древние и почитаемые учёные."
 POD_chargen.1310.option.b: "Гримальди, агенты, манипулирующие обществом смертных."
 POD_chargen.1310.option.c: "Шантович, декадентские и развратные реликты."
 POD_chargen.1310.option.d: "Братович, затворники и жуткие хозяева псарни."
 POD_chargen.1310.option.e: "Пржемысл, дворяне из Праги."
 POD_chargen.1310.option.f: "Один из малых домов."
 POD_chargen.1310.option.g: "Я возглавляю новый младший дом."
 POD_chargen.1310.option.h: "Возможно, я вовсе не из Задруга..."

 POD_chargen.1320.t: "Прочие Задруга"
 POD_chargen.1320.desc: "Некоторые из менее известных домов Задруга:"
 POD_chargen.1320.option.a: "Влаши из кошмарной кавалерии."
 POD_chargen.1320.option.b: "Басараб, владыки Валахии."
 POD_chargen.1320.option.c: "Данислав, «приручённые» волки."
 POD_chargen.1320.option.d: "Хази, слуги Белобога."
 POD_chargen.1320.option.e: "Наров, защитники древних путей."
 POD_chargen.1320.option.f: "Рустовичи, отпрыски Владимира."
 POD_chargen.1320.option.g: "Рутвенски, хранители Старейшего древа."
 POD_chargen.1320.option.h: "Слатиков, владыки стихий."
 POD_chargen.1320.option.i: "Я возглавляю новый младший дом."
 POD_chargen.1320.option.j: "Возможно, я из основных домов Задруга..."

 POD_chargen.1330.t: "Слуги Тал'махе'Ра"
 POD_chargen.1330.desc: "На службе Manus Nigrum с древнейших времён состоят семьи [Glossary('ревенантов','game_concept_revenant_desc')]. Из какой вы династии, служащей Чёрной Руке?"
 POD_chargen.1330.option.a: "Рафастио, ведьмы долины По."
 POD_chargen.1330.option.b: "Энрати, этрусские поработители болтунов."
 POD_chargen.1330.option.c: "Мариджава, истинный культ смерти тхагов."
 POD_chargen.1330.option.d: "Я возглавляю младший дом Рафастио."
 POD_chargen.1330.option.e: "Я возглавляю младший дом Энрати."
 POD_chargen.1330.option.f: "Я возглавляю младший дом Мариджава."
 POD_chargen.1330.option.g: "Я возглавляю независимую династию на службе у Чёрной Руки."
 POD_chargen.1330.option.h: "Возможно, я не служу Тал'махе'Ра."

 POD_chargen.1340.t: "Европейские ревенанты"
 POD_chargen.1340.desc: "В Европе есть несколько семей [Glossary('ревенантов','game_concept_revenant_desc')], которые не находятся под контролем извергов или Manus Nigrum."
 POD_chargen.1340.option.a: "Димитриу, связанные с Еленой Троянской."
 POD_chargen.1340.option.b: "Росселлини, преследуемые видениями смерти."
 POD_chargen.1340.option.c: "Кескинен, безумные слуги Лоухи."
 POD_chargen.1340.option.d: "Дучески, предатели Задруга."
 POD_chargen.1340.option.e: "Красс, латинские патриции Ласомбра."
 POD_chargen.1340.option.f: "Ангустри, избранники Хаоса."
 POD_chargen.1340.option.g: "Грейвенор, отвратительные смотрители земли."
 POD_chargen.1340.option.h: "Возможно, я из другой династии [Glossary('ревенантов','game_concept_revenant_desc')]..."

 POD_chargen.1350.t: "Неизвестные династии ревенантов"
 POD_chargen.1350.desc: "#L $pod_revenants$ы#! встречаются по всему миру, возможно, везде, где вампиры делились своей кровью со смертными для создания гулей."
 POD_chargen.1350.option.a: "Бомкази, партнёры Импундулу."
 POD_chargen.1350.option.b: "Братство Кайруана, созданное Бану Хаким."
 POD_chargen.1350.option.c: "Слуги Анушин-Равана."
 POD_chargen.1350.option.d: "Д'хаби, проклятые рабы Баали."
 POD_chargen.1350.option.e: "Курулы, кровные всадники хана."
 POD_chargen.1350.option.f: "Карнаим, отпрыски Карфагена."
 POD_chargen.1350.option.g: "Возможно, я из другой династии [Glossary('ревенантов','game_concept_revenant_desc')]..."

 POD_chargen.1360.t: "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] дома"
 POD_chargen.1360.desc: "Каково ваше родство с нынешним главой дома?"
 POD_chargen.1360.option.a: "Я ребёнок главы дома."
 POD_chargen.1360.option.b: "Я из этого дома, но являюсь [Select_CString(ROOT.Char.IsFemale, 'дальней родственницей', 'дальним родственником' )]."
 POD_chargen.1360.option.c: "Я возглавляю младший дом."
 #POD_chargen.1360.option.d: "Я возглавляю независимую династию"

 POD_chargen.1370.t: "Маскарад"
 POD_chargen.1370.desc: "Молчание крови - это сохранение вашей сверхъестественной природы в тайне от смертных. Если скот прознает, что вы чудовище, они могут попытаться уничтожить вас. Хуже того, другие сверхъестественные существа тоже могут стремиться к вашему уничтожению, чтобы обеспечить собственное выживание. Некоторые сверхъестественные существа избегают секретности и, наоборот, наслаждаются ужасом, вызванным раскрытием чудовищной природы. Использование вопиющих сверхъестественных способностей на публике и оставление следов трупов - всё это чревато для [Glossary('ревенанта','game_concept_revenant_desc')] разоблачением Маскарада."
 POD_chargen.1370.option.a: "Моя сверхъестественная природа скрыта."

 POD_chargen.1380.t: "Голод"
 POD_chargen.1380.desc: "Зверь голоден. Вампиры поддерживают свое бессмертное существование за счет крови. Кровь также подпитывает их сверхъестественные способности. Та же кровь течёт в жилах [Glossary('ревенантов','game_concept_revenant_desc')]. Использование сверхъестественных способностей, таких как [Glossary('дисциплины','game_concept_discipline_desc')] или фантастическое исцеление, может усилить ваш голод. Чем сильнее тяга [Glossary('ревенанта','game_concept_revenant_desc')] к вампирской крови, тем более иррациональным, отчаянным, жестоким и напряженным он становится. Со временем #L $pod_revenants|l$ы#! превращают часть своей крови в вампирскую... фактически занимаясь каннибализмом. #L $pod_revenants$ы#! также могут снизить свой голод, испив крови вампиров."
 POD_chargen.1380.option.a: "Осмелюсь ли я использовать силы своего тёмного дара?"

 POD_chargen.1400.t: "Ордена инквизиции"
 POD_chargen.1400.desc: "Инквизиция делится на ордена, и у каждого из них есть несколько особенностей.\nРыцари Акры и святого Иакова - это военные ордена, которые находят наследников путем рукоположения достойных кандидатов. Они дают обет безбрачия.\nСёстры святого Иоанна - опытные управленки, но посвящают в сан только женщин. Будучи монахинями, они также не имеют классической семьи.\nOculi Dei - шпионы Инквизиции, также посвящают в духовный сан своих членов, но им не запрещено иметь семью.\nКрасный орден, оккультные исследователи, посвящают в духовный сан как мужчин, так и женщин.\nНаконец, дворянский дом фон Мурнау действует как обычная средневековая семья, но у каждого члена есть шанс стать охотником в зрелом возрасте."
 POD_chargen.1400.option.a: "Рыцари Акры."
 POD_chargen.1400.option.b: "Меч святого Иакова."
 POD_chargen.1400.option.c: "Сёстры святого Иоанна."
 POD_chargen.1400.option.d: "Oculi Dei."
 POD_chargen.1400.option.e: "Красный орден."
 POD_chargen.1400.option.f: "Фон Мурнау."
 POD_chargen.1400.option.g: "Менее известные союзники Теневой инквизиции."
 POD_chargen.1400.option.h: "А что насчёт охотников, не состоящих в Теневой инквизиции?"
 POD_chargen.1400.option.i: "Возможно, я не [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]..."

 POD_chargen.1410.t: "Новые союзники по общему делу"
 POD_chargen.1410.desc: "Теневая инквизиция - это совместная работа различных групп, и некоторым из них ещё предстоит доказать свою преданность. Какой группой вы руководите?"
 POD_chargen.1410.option.a: "Посвящённая семья."
 POD_chargen.1410.option.b: "Нищенствующий орден."
 POD_chargen.1410.option.c: "Рыцарский орден."
 POD_chargen.1410.option.d: "Созерцающий орден."
 POD_chargen.1410.option.e: "Возможно, я не [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]..."

 POD_chargen.1500.t: "Охота на охотников"
 POD_chargen.1500.desc: "Не все охотники являются частью Теневой инквизиции. Многие смертные узнают о монстрах мира тьмы и, собравшись с духом и решимостью, принимают решение сражаться. Некоторые охотники когда-то были членами Теневой инквизиции, но сочли требования Церкви слишком обременительными и покинули орден; однако они продолжают охотиться на нежить. Не все охотники, преследующие неживых, делают это из благородных побуждений.\nВ 1230 году быть [Select_CString(ROOT.Char.IsFemale, 'охотницей', 'охотником' )], не принадлежащим к Теневой инквизиции, было гораздо сложнее."
 POD_chargen.1500.option.a: "[Select_CString(ROOT.Char.IsFemale, 'Независимая охотница', 'Независимый охотник' )] с истинной верой."
 POD_chargen.1500.option.b: "[Select_CString(ROOT.Char.IsFemale, 'Независимая охотница', 'Независимый охотник' )] без истинной веры."
 POD_chargen.1500.option.c: "[GetTrait('shih').GetName( GetPlayer )], восточные охотники."
 POD_chargen.1500.option.d: "Вернуться к Теневой инквизиции."
 POD_chargen.1500.option.e: "Возможно, я не [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]..."

 POD_chargen.1620.t: "Дела при дворе"
 POD_chargen.1620.desc: "Дворы - руководящие органы [GetTrait('kueijin').GetName( GetNullCharacter )|l] в регионе. Многие дворы используют тайные общества, банды и бюрократические органы в качестве пешек и дымовой завесы, которые в совокупности называются «Алыми ширмами».\n\nТрадиционно основные дворы известны как Пять августейших дворов. Белый тигр правит Тибетом, Таримом и Гималаями, Алый феникс правит Юго-Восточной Азией, Жёлтый император правит Китаем, Черная черепаха скачет по степям, а Лазурный дракон управляет Кореей и Японией.\nСуществует ещё много второстепенных дворов, которые подражают своим более престижным аналогам. Даже те, которые отказываются от главенства Пяти, как правило, организованы подобным образом, настолько велико культурное влияние, которое они оказывали на [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] на протяжении веков."
 POD_chargen.1620.option.a: "Интересно."
 #POD_chargen.1620.option.b: "Возможно, я не служу августейшим дворам."

 POD_chargen.1700.t: "Династии аменти"
 POD_chargen.1700.desc: "Шемсу-Геру были первой династией, истинными Бессмертными, созданной богами для ведения священной войны против Апофиса. Затем появились перебежчики - Ишмаэлиты, вторая династия, созданная стремлением к свободе и самоопределению. Третьей династией были проклятые Апепну, слуги Апофиса, поднятые с помощью проклятого ритуала врага Сета, и, наконец, появились незаконнорожденные похитители бессмертия, четвёртая династия Кабири."
 POD_chargen.1700.option.a: "Шемсу-Геру."
 POD_chargen.1700.option.b: "Ишмаэлиты."
 POD_chargen.1700.option.c: "Проклятые мумии."
 POD_chargen.1700.option.d: "Кабири."
 POD_chargen.1700.option.e: "Что насчёт мумий не из династий аменти?"
 POD_chargen.1700.option.f: "Возможно, я не мумия."

 POD_chargen.1800.t: "Иные бессмертные из иных земель"
 POD_chargen.1800.desc: "У Капакоча есть свой собственный метод обретения бессмертия - заклинание перехода на Запад, а Ву Т'янь используют эликсир вечной жизни."
 POD_chargen.1800.option.a: "Капакоча."
 POD_chargen.1800.option.b: "Ву Т'янь."
 POD_chargen.1800.option.c: "Ву-Куэй."
 POD_chargen.1800.option.d: "Вернуться к династиям аменти."
 POD_chargen.1800.option.e: "Возможно, я не мумия."

 POD_chargen.1900.t: "Что происходит после смерти?"
 POD_chargen.1900.desc: "Вы умерли, но что-то не дало вам спокойно уйти из жизни. Вы были в стазисе, пока что-то не случилось, и вас больше не было, детали не важны. Важно то, где вы сейчас."
 POD_chargen.1900.option.a: "Иерархия."
 POD_chargen.1900.option.b: "Гильдии."
 POD_chargen.1900.option.c: "Далёкие берега."
 POD_chargen.1900.option.d: "Отступники."
 POD_chargen.1900.option.e: "А как насчёт места не в Стигии?"
 POD_chargen.1900.option.f: "Возможно, я не призрак."

 #POD_chargen.1900.t: "What's haunting the [shadowlands|E]?"
 #POD_chargen.1900.desc: "How do you interact with the [skinlands|E]?"
 #POD_chargen.1900.option.a: "By the practice of arcanoi."
 #POD_chargen.1900.option.b: "I already returned to my body."
 #POD_chargen.1900.option.c: "I haven't gone to any [dark_kingdom|E] yet."
 #POD_chargen.1900.option.d: "I am a bound wraith."
 #POD_chargen.1900.option.d.t: "By using a [character_interaction|E] on any other living character with the power to bind wraiths, you will be able to become their bound wraith."
 #POD_chargen.1900.option.e: "I don't know any of this."
 #POD_chargen.1900.option.f: "Maybe I'm not a wraith"

 #POD_chargen.2000.t: "Where did the Reaper took you?"
 #POD_chargen.2000.desc: "The good news for a new wraith is that older wraiths want to help them, even if they argue about their definition of “help”. The arrival of a new wraith leaves traces that careful observers can spot several different ways, including various Arcanoi. Wraiths already brought into the fold call the hunt for new wraiths Reaping, and there’s a healthy trade in bringing new souls into the [shadowlands|E]. Reapers find a wraith still in her Caul and cut it apart, letting her emerge into the full reality of the [shadowlands|E]."
 #POD_chargen.2000.option.a: "The Hierarchy"
 #POD_chargen.2000.option.b: "The Guilds"
 #POD_chargen.2000.option.c: "The Far Shores"

 #POD_chargen.2000.option.e: "The Renegades"
 #POD_chargen.2000.option.f: "What about a place not of Stygia?"
 #POD_chargen.2000.option.g: "Maybe I have other ways to interact with the [skinlands|E]"

 POD_chargen.2100.t: "Легионы"
 POD_chargen.2100.desc: "Для стигийских призраков Иерархия - это общество, а восемь легионов - это Иерархия. После смерти каждый призрак зачисляется в один из семи легионов в зависимости от обстоятельств своей смерти. У каждого легиона есть штаб-квартира (своё средоточие), и им руководит один повелитель смерти."
 POD_chargen.2100.option.a: "Железный легион."
 POD_chargen.2100.option.b: "Костяной легион."
 POD_chargen.2100.option.c: "Мрачный легион."
 POD_chargen.2100.option.d: "Кающийся легион."
 POD_chargen.2100.option.e: "Изумрудный легион."
 POD_chargen.2100.option.f: "Безмолвный легион."
 POD_chargen.2100.option.g: "Легион попрошаек."
 POD_chargen.2100.option.h: "Легион судьбы."
 POD_chargen.2100.option.i: "Возможно, я не принадлежу к Иерархии."

 POD_chargen.2200.t: "Гильдии"
 POD_chargen.2200.desc: "В стигийском обществе владение арканоями традиционно контролировалось стигийскими гильдиями. Эти организации способствовали использованию, изучению и регулированию каждого из арканосов."
 POD_chargen.2200.option.a: "Мастеровые."
 POD_chargen.2200.option.b: "Масочники."
 POD_chargen.2200.option.c: "Искупители."
 POD_chargen.2200.option.d: "Ростовщики."
 POD_chargen.2200.option.e: "Певцы."
 POD_chargen.2200.option.f: "Предвестники."
 POD_chargen.2200.option.g: "Оракулы."
 POD_chargen.2200.option.h: "Песочные человечки."
 POD_chargen.2200.option.i: "Привидения."
 POD_chargen.2200.option.j: "Надзиратели."
 POD_chargen.2200.option.k: "Страшилы."
 POD_chargen.2200.option.l: "Прокторы."
 POD_chargen.2200.option.m: "Кукловоды."
 POD_chargen.2200.option.n: "Алхимики."
 POD_chargen.2200.option.o: "Мнемой."
 POD_chargen.2200.option.p: "Адвокаты."
 POD_chargen.2200.option.q: "Возможно, я не принадлежу к гильдиям."

 POD_chargen.2300.t: "Далёкие берега"
 POD_chargen.2300.desc: "Есть много [UmbraGlossaryLocalized('far_shore','Далёких берегов')], которыми управляют либо падшие Сияющие, либо безумцы, которые увидели падших и подумали, что у них все хорошо. Самый печально известный из них, Рай рыбаков, - это раннехристианское представление о Рае, которое кажется всем остальным вратами в Ад."
 POD_chargen.2300.option.a: "Сияющие."
 POD_chargen.2300.option.b: "Рыбаки"
 POD_chargen.2300.option.f: "Возможно, я не с Далёких берегов."

 POD_chargen.2400.t: "Отступники"
 POD_chargen.2400.desc: "Отступников можно условно разделить на четыре группы, хотя иногда их цели пересекаются с целями других типов групп."
 POD_chargen.2400.option.a: "Выбывшие."
 POD_chargen.2400.option.b: "Идеалисты."
 POD_chargen.2400.option.c: "Беззаконники."
 POD_chargen.2400.option.d: "Протестующие"
 POD_chargen.2400.option.e: "Возможно, я не принадлежу к Отступникам."

 POD_chargen.2500.t: "Другие призраки"
 POD_chargen.2500.desc: "[UmbraGlossaryLocalized('pod_realm_tempest','Буря')] - это «море» в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], а [Concept('dark_kingdoms', 'тёмные королевства')|E] - острова в этом море. Каждое [Concept('dark_kingdom', 'тёмное королевство')|E] является ипостасью умерших представителей определённой культуры."
 POD_chargen.2500.option.a: "Жёлтые источники."
 POD_chargen.2500.option.b: "Карта."
 POD_chargen.2500.option.c: "Свар."
 POD_chargen.2500.option.d: "Заросли призраков."
 POD_chargen.2500.option.e: "Ободранные земли."
 POD_chargen.2500.option.f: "Ночные рынки."
 POD_chargen.2500.option.g: "Мантакат Хайял."
 POD_chargen.2500.option.h: "Аушвиц."
 POD_chargen.2500.option.i: "Вернуться к Стигии." # Should amenti be option? ¯\_(ツ)_/¯



 POD_chargen.2600.t: "Фера"
 POD_chargen.2600.desc: "$glossary_fera$, также называемые перевёртышами или Меняющимися породами, - это расы перевёртышей в Мире Тьмы. Среди Меняющихся пород большинство, по крайней мере, испытывают сильное недоверие к гару или вервольфам из-за их действий во время Войны Гнева, когда они вели войну на уничтожение с другими породами.\nК какой Меняющейся породе вы принадлежите?"
 POD_chargen.2600.option.n: "Возможно, я не фера."

 POD_chargen.2610.t: "Порода"
 POD_chargen.2610.desc: "У оборотней есть две породы, представляющие то, чем они были до Первого изменения: хомид (рождённые людьми) и люпус (рожденные волками). Большинство других $glossary_fera$ разделяют, по крайней мере, некоторые из этих форм с гару, хотя их зверорождённые формы известны под другими названиями, соответствующими видам животных, среди которых они родились."
 POD_chargen.2610.option.a: "Хомид."
 POD_chargen.2610.option.b: "Люпус."
 POD_chargen.2610.option.d: "Возможно, я не оборотень."

 POD_chargen.2611.t: "Лунное покровительство"
 POD_chargen.2611.desc: "Покровительством называется фаза Луны, в которую родился гару. Каждый из них играет определённую роль в обществе оборотней. Рагабаш - это хитрецы и адвокаты дьявола, галлиард - сказители, арун - воины, теурги - мистики и, наконец, филодокс - судьи."
 POD_chargen.2611.option.a: "Рагабаш."
 POD_chargen.2611.option.b: "Теург."
 POD_chargen.2611.option.c: "Филодокс."
 POD_chargen.2611.option.d: "Галлиард."
 POD_chargen.2611.option.e: "Арун."

 POD_chargen.2612.t: "Племя"
 POD_chargen.2612.desc: "Племена являются крупнейшей социальной единицей гару. Члены племени часто связаны родословными, схожими тотемами и образом жизни."
 POD_chargen.2612.option.a: "Чёрные фурии."
 POD_chargen.2612.option.b: "Костегрызы."
 POD_chargen.2612.option.c: "Дети Геи."
 POD_chargen.2612.option.d: "Фианна."
 POD_chargen.2612.option.e: "Отпрыски Фенрира."
 POD_chargen.2612.option.f: "Красные когти."
 POD_chargen.2612.option.g: "Теневые владыки."
 POD_chargen.2612.option.h: "Безмолвные странники."
 POD_chargen.2612.option.i: "Серебряные клыки."
 POD_chargen.2612.option.j: "Звездочёты."
 POD_chargen.2612.option.k: "Стражи людей."
 POD_chargen.2612.option.l: "Танцоры Чёрной спирали."


 POD_chargen.2620.t: "Порода"
 POD_chargen.2620.desc: "У бастет есть две породы, представляющие то, чем они были до Первого изменения: хомид (рождённые людьми) и фелинид (рождённые кошками)."
 POD_chargen.2620.option.a: "Хомид."
 POD_chargen.2620.option.b: "Фелинид."
 POD_chargen.2620.option.d: "Возможно, я не бастет."

 POD_chargen.2621.t: "Прио"
 POD_chargen.2621.desc: "У оборотней-котов нет покровительств, вместо этого они полагаются на Прио (также известное как «благосклонность Луны»), который определяет их место и то, как кошки подходят к жизни и справляются с трудностями, встающими на их пути. Хотя это часто определяется временем суток, в которое бастет претерпел Первое изменение, Прио может измениться, если в жизни бастет произойдут серьёзные изменения."
 POD_chargen.2621.option.a: "Дневной свет."
 POD_chargen.2621.option.b: "Сумерки."
 POD_chargen.2621.option.c: "Ночь."






 POD_chargen.2900.t: "Семь грехов"
 POD_chargen.2900.desc: "У каждого демона есть едва поддающаяся контролю одержимость определённым грехом, и они передают эту одержимость своим последователям."
 POD_chargen.2900.option.a: "Алчность."
 POD_chargen.2900.option.b: "Зависть."
 POD_chargen.2900.option.c: "Чревоугодие."
 POD_chargen.2900.option.d: "Похоть."
 POD_chargen.2900.option.e: "Гордыня."
 POD_chargen.2900.option.f: "Лень."
 POD_chargen.2900.option.g: "Гнев."
 POD_chargen.2900.option.h: "Возможно, я не демон."

 POD_chargen.3000.t: "Семь домов"
 POD_chargen.3000.desc: "Семь эпох Творения породили семь небесных домов ангелов, каждый из которых был создан для управления своей частью космоса. Огнём и ветром, Землёй и звёздами, морями, дикой природой и даже самой жизнью управляло множество ангелов, назначенных Богом.\n\nДом определяет, какую работу вы выполняли на небесах до того, как присоединились к восстанию Люцифера, и с какими [Concept('lore_lifestyle','знаниями')|E] у вас есть родство."
 POD_chargen.3000.option.a: "Ашару."
 POD_chargen.3000.option.a.tt: "Ашару обладают [Concept('lore_lifestyle', 'знаниями')|E] Приносящих жизнь."
 POD_chargen.3000.option.b: "Рабису."
 POD_chargen.3000.option.b.tt: "Рабису обладают [Concept('lore_lifestyle', 'знаниями')|E] Жизни."
 POD_chargen.3000.option.c: "Халаку."
 POD_chargen.3000.option.c.tt: "Халаку обладают [Concept('lore_lifestyle', 'знаниями')|E] Эфира."
 POD_chargen.3000.option.d: "Намару."
 POD_chargen.3000.option.d.tt: "Намару обладают [Concept('lore_lifestyle', 'знаниями')|E] Вестника."
 POD_chargen.3000.option.e: "Ламмасу."
 POD_chargen.3000.option.e.tt: "Ламмасу обладают [Concept('lore_lifestyle', 'знаниями')|E] Красоты."
 POD_chargen.3000.option.f: "Аннунаки"
 POD_chargen.3000.option.f.tt: "Аннунаки обладают [Concept('lore_lifestyle', 'знаниями')|E] Сотворения."
 POD_chargen.3000.option.g: "Неберу."
 POD_chargen.3000.option.g.tt: "Неберу обладают [Concept('lore_lifestyle', 'знаниями')|E] Провидцев."

 POD_chargen.3001.t: "Дом редактора персонажа"
 POD_chargen.3001.desc: "Хотите ли вы, чтобы дом основателей был вашим домом или чтобы ваш дом редактора персонажа стал его младшей ветвью?"
 POD_chargen.3001.option.a: "Оставить дом-основатель."
 POD_chargen.3001.option.b: "Мне нравится мой герб."

 POD_chargen.3100.t: "Киты"
 POD_chargen.3100.desc: "Кит - это один из нескольких различных типов китэйн, аналогичных кланам и племенам других сверхъестественных культур."
 POD_chargen.3100.option.f: "Возможно, я не фея."
 POD_chargen.3100.option.g: "Возможно, я не подменыш."

 POD_chargen.3200.t: "Китэйн"
 POD_chargen.3200.desc: "Киты китэйн, подменышей из Европы и её культурной сферы влияния, являются самыми многочисленными и известными во всем мире."
 POD_chargen.3200.option.f: "Возможно, я не китэйн."

 POD_chargen.3300.t: "Дзинн"
 POD_chargen.3300.desc: "Подменыши Ближнего Востока используют «дзинн» в основном как термин для обозначения самих себя, хотя он также используется для обозначения сверхъестественных существ, которых китэйн называют Блудными."
 POD_chargen.3300.option.f: "Возможно, я не дзинн."

 POD_chargen.3400.t: "Африканские киты"
 POD_chargen.3400.desc: "Коренные киты Африки."
 POD_chargen.3400.option.f: "Возможно, я не из африканских китов."

 POD_chargen.3500.t: "Кваннон-дзин"
 POD_chargen.3500.desc: "Кваннон-дзин - это термин, который предпочитают восточные шинма."
 POD_chargen.3500.option.f: "Возможно, я не кваннон-дзин."

 POD_chargen.3600.t: "Фила"
 POD_chargen.3600.desc: "Фила - это термин, обозначающий типы Неодушевлённых."
 POD_chargen.3600.option.f: "Возможно, я не из Неодушевлённых."

 POD_chargen.3700.t: "Дворы"
 POD_chargen.3700.desc: "Дворы - это более крупные подразделения фей. Разные феи в разных частях света делятся по-разному, но при этом используют один и тот же или аналогичный термин."

 POD_chargen.3800.t: "Зверь в каждом из нас"
 POD_chargen.3800.desc: "То, что одни люди называют хаосом, другие - разнообразием. Паки бывают самых разных форм и размеров. Полулюди-полуживотные, они живут в смертных телах, как и другие киты, но также могут принимать облик своих животных.\n\nУ паков есть способность, которой нет ни у кого из других китов: они могут менять облик даже в своем смертном обличье. Когда пак превращается в зверя, они делают это настолько искусно, что становятся животными как для смертных, так и для фей. Сила, заключенная в этой способности, сбивает с толку многих подменышей, которые предпочитают думать о паке как о бесполезном, бессильном нарушителе спокойствия. Пак относится к этому спокойно."

 POD_charjoin.100.t: "Стать вампиром?"
 POD_charjoin.100.desc: "Вы уверены, что хотите стать потомком персонажа [vampiresire.GetFirstName]?\n\nПосле первых двух опций нет пути назад."
 POD_charjoin.100.option.a: "Я хочу быть твоим дитя."
 POD_charjoin.100.option.b: "Я хочу быть [Select_CString(ROOT.Char.IsFemale, 'твоей тёмной служанкой', 'твоим тёмным слугой' )]."
 POD_charjoin.100.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 POD_charjoin.100.option.c.t: "Вы меняете своё решение."

 POD_charjoin.200.t: "Ваш [Glossary('сир','game_concept_Sire_desc')]"
 POD_charjoin.200.desc: "Вы уверены, что хотите быть потомком персонажа [vampiresire.GetFirstName]?\n\nПосле первых двух опций нет пути назад."
 POD_charjoin.200.option.a: "Да, и [vampiresire.GetSheHe] [Select_CString(vampiresire.IsFemale, 'моя', 'мой')] [Glossary('сир','game_concept_Sire_desc')]!"
 POD_charjoin.200.option.b: "Да, и [vampiresire.GetSheHe] [Select_CString(vampiresire.IsFemale, 'моя', 'мой')] [Glossary('сир','game_concept_Sire_desc')]! Но я создам собственную линию крови."
 POD_charjoin.200.option.b.t: "Вы создадите свой младший дом династии [vampiresire.GetDynasty.GetBaseName]."
 POD_charjoin.200.option.c: "Да, но [vampiresire.GetSheHe] - не [Select_CString(vampiresire.IsFemale, 'моя', 'мой')] [Glossary('сир','game_concept_Sire_desc')]!."
 POD_charjoin.200.option.c.t: "Вы сможете выбрать любое поколение, удалённое хотя бы на два от персонажа [vampiresire.GetFirstName]."
 POD_charjoin.200.option.d: "Я хочу вернуться назад."
 POD_charjoin.200.option.d.t: "Вы сможете выбрать другого персонажа."
 POD_charjoin.200.option.e: "Да, но [vampiresire.GetSheHe] - [Select_CString(vampiresire.IsFemale, 'моя кровная сестра', 'мой кровный брат')]."
 POD_charjoin.200.option.e.t: "Вы создадите младший дом в династии [vampiresire.GetDynasty.GetBaseName] с вашим домом из редактора персонажа."

 POD_charjoin.201.t: "Ваше поколение"
 POD_charjoin.201.desc: "К какому поколению вы принадлежите?"
 POD_charjoin.201.a: "Пятое поколение."
 POD_charjoin.201.b: "Шестое поколение."
 POD_charjoin.201.c: "Седьмое поколение."
