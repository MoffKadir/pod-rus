 POD_chargen.2300.t: "Far Shore"
 POD_chargen.2300.desc: "There are many Far Shores run either by fallen Shining Ones, or by madmen who saw the fallen ones and thought they had a good thing going. The most notorious of these, the Paradise of the Fishers, is an early Christian vision of Heaven that strikes everyone else as a gateway to Hell."
