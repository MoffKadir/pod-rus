 POD_chargen.1060.option.c: "Думаю, у меня другой подход..."

 POD_chargen.1100.t: "Исключение добычи"
 POD_chargen.1100.desc: "Из-за врожденного проклятья [Clan|E]а Вентру взыскательные и утонченные вкусы, даже когда речь заходит о крови. Какую кровь вы ищете?\n #X Этот выбор повлияет на то, каким типом персонажей вы сможете безопасно кормиться, не подвергаясь стрессу. Выбирайте тщательно.#!"
