 POD_chargen.1350.option.c: "Слуги Анушина-Равана"
 POD_chargen.1350.option.d: "Д'хаби, проклятые рабы Баали"
 POD_chargen.1350.option.e: "Курулы, кровавые всадники хана"
 POD_chargen.1350.option.f: "Карнаим, отпрыски Карфагена"
 POD_chargen.1350.option.g: "Может быть, я из другой династии [Concept('revenant', 'ревенантов')|E]..."
