 POD_chargen.610.t: "#L $pod_disciplines$ы#!"
 POD_chargen.610.desc: "Способности вампиров называются #L $pod_disciplines|l$ами#!. Разные кланы и линии крови владеют разными присущими им [Concept('discipline', 'дисциплинами')|E]. #L $pod_disciplines$ы#! дают пассивные бонусы к навыкам, но некоторые также обладают активной способностью, вызываемой с помощью решений или происков. Вызывание дисциплин, скорее всего, увеличит жажду крови. Теперь вы подтвердите свой выбор [Concept('Clan', 'клана')|E] и [Concept('discipline', 'дисциплин')|E]. Это ваш последний шанс вернуться назад в редактор персонажа и сменить свой дом, [Concept('Clan', 'клан')|E] или расу."
 POD_chargen.610.option.a: "Воины Бану Хаким владеют Смертоносностью, Стремительностью и Затемнением."
 POD_chargen.610.option.b: "Визири Бану Хаким владеют Прорицанием, Смертоносностью и Присутствием."
