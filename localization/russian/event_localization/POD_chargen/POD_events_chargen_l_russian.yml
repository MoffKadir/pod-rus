 POD_chargen.1.t: "Добро пожаловать в редактор персонажа"
 POD_chargen.1.desc: "С помощью этой серии событий вы сможете настроить своего персонажа для [Concept('world_of_darkness', 'Мира Тьмы')|E]. В процессе будут удалены все существующие сверхъестественные свойства. Вы сможете выбрать тип сверхъестественного существа, свой [Glossary('клан','game_concept_Clan_desc')], дом, поколение, потенциально своего [Glossary('сира','game_concept_Sire_desc')], свои [Glossary('дисциплины','game_concept_discipline_desc')], свою дорогу и путь и тип хищника.\n\nВ зависимости от вашего базового персонажа, вам может понадобиться удалить некоторых унаследованных родственников."
 POD_chargen.1.option.a: "Я очень хочу использовать редактор персонажа."
 POD_chargen.1.option.a.tt: "#R УБЕДИТЕСЬ, ЧТО ВЫ ХОТИТЕ ЭТО СДЕЛАТЬ! ПУТИ НАЗАД НЕТ! ЭТО СОТРЁТ ВСЕ ВАШИ СУЩЕСТВУЮЩИЕ СВЕРХЪЕСТЕСТВЕННЫЕ СВОЙСТВА, МОДИФИКАТОРЫ И СЕКРЕТЫ!!!#!"
 POD_chargen.1.option.b: "Не вносить никаких изменений и выйти из редактора персонажа."

 POD_chargen.2.t: "Что происходит ночью?"
 POD_chargen.2.desc: "К какому типу сверхъестественных существ вы относитесь?"
 POD_chargen.2.desc.landless: "#X Поскольку вы являетесь [Concept('adventurer', 'авантюристом')|E], здесь отображены только виды с [Concept('POD_landless_mechanics', 'механиками авантюристов')|E].#!"
 POD_chargen.2.option.a: "Вампир"
 POD_chargen.2.option.j: "Ревенант"
 POD_chargen.2.option.b: "$glossary_fera$"
