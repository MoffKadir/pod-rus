 POD_charjoin.201.i: "Тринадцатое поколение."
 POD_charjoin.201.j: "Четырнадцатое поколение."
 POD_charjoin.201.k: "Пятнадцатое поколение."
 POD_charjoin.201.l: "Шестнадцатое поколение."

 POD_charjoin.300.t: "Присоединиться к этому ордену?"
 POD_charjoin.300.desc: "Вы уверены, что хотите присоединиться к этому ордену с рекомендацией, которую даст [huntermentor.GetFirstName]?\n\nПосле первой опции пути назад не будет."

 POD_charjoin.310.t: "Присоединиться к этому ордену?"
 POD_charjoin.310.desc: "Чтобы вступить в этот орден, вам нужно будет дать обет безбрачия. Вы уверены, что хотите присоединиться к этому ордену с рекомендацией, которую даст [huntermentor.GetFirstName]?\n\nПосле первой опции пути назад не будет."

 POD_charjoin.400.t: "Присоединиться к этому ордену?"
 POD_charjoin.400.desc: "Вы уверены, что хотите присоединиться к этому ордену с рекомендацией, которую даст [huntermentor.GetFirstName]?\n\nПосле первой опции пути назад не будет."

 POD_charjoin.410.t: "Присоединиться к этому ордену?"
 POD_charjoin.410.desc: "Чтобы вступить в этот орден, вам нужно будет дать обет безбрачия. Вы уверены, что хотите присоединиться к этому ордену с рекомендацией, которую даст [huntermentor.GetFirstName]? \n\nПосле первой опции пути назад не будет."

 POD_charjoin.500.t: "Присоединиться к этому [Glossary('Ву','podgloss.wu')]?"
 POD_charjoin.500.desc: "Вы уверены, что хотите быть связаны с персонажем [kueijinsifu.GetFirstName]?\n\nПосле первой опции пути назад не будет."

 POD_charjoin.510.t: "Подарок"
 POD_charjoin.510.desc: "По традиции, вы должны отправить своёму новому сифу соответствующий подарок, который соответствует его статусу, или вы можете просто ничего не присылать, позволяя другим смеяться над вами."
 POD_charjoin.510.option.a: "Я подготовлю соответствующий подарок."
 POD_charjoin.510.option.b: "Я не забочусь о своей репутации."

 POD_charjoin.600.t: "Присоединиться к Отрекшимся?"
 POD_charjoin.600.desc: "Вы уверены, что хотите присоединиться к Отрекшимся с рекомендацией, которую даст [ghoulbrosmentor.GetFirstName]?\n\nПосле первой опции пути назад не будет."

 POD_charjoin.700.t: "Ваш сифу"
 POD_charjoin.700.option.a: "Да, и [vampiresire.GetSheHe] - мой сифу!"
 POD_charjoin.700.option.b: "Да, и [vampiresire.GetSheHe] - мой сифу! Но я создам свой [Glossary('Ву','podgloss.wu')]."
 POD_charjoin.700.option.c: "Да, но [vampiresire.GetSheHe] - не мой сифу."
 POD_charjoin.700.option.c.t: "Вы лишь присоединитесь к [vampiresire.GetHerHis] дому."

 POD_charjoin.800.t: "Ваши родители"
