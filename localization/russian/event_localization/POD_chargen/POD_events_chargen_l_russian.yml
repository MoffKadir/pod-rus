 POD_chargen.1350.t: "Неизвестные династии ревенантов"
 POD_chargen.1350.desc: "[Concept('revenant', 'Ревенанты')|E] встречаются по всему миру, потенциально везде, где вампиры делились своей кровью со смертными, чтобы создать упырей."
