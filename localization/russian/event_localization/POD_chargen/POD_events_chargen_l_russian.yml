 POD_charjoin.200.option.a: "Да, и [vampiresire.GetSheHe] [Select_CString(vampiresire.IsFemale, 'моя', 'мой')] [Concept('Sire', Select_CString(vampiresire.IsFemale, 'дама', 'сир' ))|E]!"
