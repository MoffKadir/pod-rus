 POD_chargen.620.t: "Сила крови"
 POD_chargen.620.desc: "Сила крови определяет, насколько сильны ваши вампирские способности, а также то, сколько крови вам нужно, чтобы утолить голод. Сила крови как изначально определяется поколением, так и ограничивается поколением. Сила крови растёт очень медленно, но может быть увеличена с помощью [Glossary('диаблери','game_concept_diablerie_desc')]. Вхождение в состояние [Glossary('торпора','game_concept_torpor_desc')] медленно снижает силу крови."
 POD_chargen.620.option.a: "Моя сила крови установлена."

 POD_chargen.650.t: "Маскарад"
 POD_chargen.650.desc: "Молчание крови - это сохранение вашей сверхъестественной природы в тайне от смертных. Если скот прознает, что вы чудовище, они могут попытаться уничтожить вас. Хуже того, другие сверхъестественные существа тоже могут стремиться к вашему уничтожению, чтобы обеспечить собственное выживание. Некоторые сверхъестественные существа избегают секретности и, наоборот, наслаждаются ужасом, вызванным раскрытием чудовищной природы. Использование вопиющих сверхъестественных способностей на публике, создание вампирских детей и гулей, небрежность в сокрытии кормления и оставление следов трупов - всё это чревато для вампира разоблачением Маскарада."
 POD_chargen.650.option.a: "Моя сверхъестественная природа скрыта."

 POD_chargen.670.t: "Голод"
 POD_chargen.670.desc: "Зверь голоден. Вампиры поддерживают свое бессмертное существование за счет крови. Кровь также подпитывает их сверхъестественные способности. Использование сверхъестественных способностей, таких как [Glossary('дисциплины','game_concept_discipline_desc')] или фантастическое исцеление, может усилить ваш голод. Чем сильнее голод вампира, тем более иррациональным, отчаянным, жестоким и напряженным он становится. Вампиры могут полностью насытиться, только иссушив человека до смерти. Убийство людей, однако, лишает вампира человечности, делая его более восприимчивым к искушениям Зверя. Если полностью поддаться Зверю, то можно превратиться в вихта - существо, которым движет только неутолимая жажда крови. Следование по Дороге или Тропе поможет вампиру держать Зверя на расстоянии."
 POD_chargen.670.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'голодна', 'голоден' )]."

