 POD_chargen.1.t: "Добро пожаловать в редактор персонажа"
 POD_chargen.1.desc: "С помощью этой серии событий вы сможете настроить своего персонажа для  [Concept('world_of_darkness', 'Мира Тьмы')|E]. В процессе будут удалены все существующие сверхъестественные свойства. Вы сможете выбрать тип сверхъестественного существа, свой [Concept('Clan', 'клан')|E], дом, поколение, потенциально своего  [Concept('Sire', 'сира')|E], свои #L $pod_disciplines|l$ы#!, свою дорогу и путь и тип хищника.\n\nВ зависимости от вашего базового персонажа, вам может понадобиться удалить некоторых унаследованных родственников."
 POD_chargen.1.option.a: "Я очень хочу использовать редактор персонажа."
 POD_chargen.1.option.a.tt: "#R УБЕДИТЕСЬ, ЧТО ВЫ ХОТИТЕ ЭТО СДЕЛАТЬ! ПУТИ НАЗАД НЕТ! ЭТО СОТРЁТ ВСЕ ВАШИ СУЩЕСТВУЮЩИЕ СВЕРХЪЕСТЕСТВЕННЫЕ СВОЙСТВА, МОДИФИКАТОРЫ И СЕКРЕТЫ!!!#!"
 POD_chargen.1.option.b: "Не вносить никаких изменений и выйти из редактора персонажа."

