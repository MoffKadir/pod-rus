 POD_chargen.1300.t: "Ревенанты"
 POD_chargen.1300.desc: "Кровавые рабы пили кровь своих хозяев-вампиров, и эти гули переняли часть силы сородичей. В редких случаях некоторые из их детей рождались с кровью вампира в жилах. Овладев кровью, они становятся более могущественными, чем их родители. Обычно их называют #L «$pod_revenants$ами»#!, а потомков [Concept('ghoul', 'гулей')|E] [Concept('Clan', 'клана')|E] Цимисхи называют «Задруга». Из какого рода #L $pod_revenants|l$ов#! вы происходите?"
 POD_chargen.1300.option.a: "Задруга, отпрыски Цимисхи."
 POD_chargen.1300.option.b: "Слуги Тал'махе'Ра, Чёрной Руки."
 POD_chargen.1300.option.c: "Кровавые крепостные в Европе."
 POD_chargen.1300.option.d: "Нечто более редкое..."
 POD_chargen.1300.option.e: "Независимая династия."
 POD_chargen.1300.option.f: "Возможно, я не [Concept('revenant', 'ревенант')|E]."

 POD_chargen.1310.t: "Задруга"
 POD_chargen.1310.desc: "Старейший поделился своей кровью со своими смертными слугами. Эти рабы породили первого Задруга. Принадлежите ли вы к одной из наиболее примечательных родословных Задруга или к чему-то более малоизвестному?"
 POD_chargen.1310.option.a: "Обертус, древние и почитаемые учёные."
 POD_chargen.1310.option.b: "Гримальди, агенты, манипулирующие обществом смертных."
 POD_chargen.1310.option.c: "Шантович, декадентские и развратные реликты."
 POD_chargen.1310.option.d: "Братович, затворники и жуткие хозяева псарни."
 POD_chargen.1310.option.e: "Пржемысл, дворяне из Праги."
 POD_chargen.1310.option.f: "Один из малых домов."
 POD_chargen.1310.option.g: "Я возглавляю новый младший дом."
 POD_chargen.1310.option.h: "Возможно, я вовсе не из Задруга..."

 POD_chargen.1320.t: "Прочие Задруга"
 POD_chargen.1320.desc: "Некоторые из менее известных домов Задруга:"
 POD_chargen.1320.option.a: "Влаши из кошмарной кавалерии."
 POD_chargen.1320.option.b: "Басараб, владыки Валахии."
 POD_chargen.1320.option.c: "Данислав, «приручённые» волки."
 POD_chargen.1320.option.d: "Хази, слуги Белобога."
 POD_chargen.1320.option.e: "Наров, защитники древних путей."
 POD_chargen.1320.option.f: "Рустовичи, отпрыски Владимира."
 POD_chargen.1320.option.g: "Рутвенски, хранители Старейшего древа."
 POD_chargen.1320.option.h: "Слатиков, владыки стихий."
 POD_chargen.1320.option.i: "Я возглавляю новый младший дом."
 POD_chargen.1320.option.j: "Возможно, я из основных домов Задруга..."

 POD_chargen.1330.t: "Слуги Тал'махе'Ра"
 POD_chargen.1330.desc: "На службе Manus Nigrum с древнейших времён состоят семьи [Concept('revenant', 'ревенантов')|E]. Из какой вы династии, служащей Чёрной Руке?"
 POD_chargen.1330.option.a: "Рафастио, ведьмы долины По."
 POD_chargen.1330.option.b: "Энрати, этрусские поработители болтунов."
 POD_chargen.1330.option.c: "Мариджава, истинный культ смерти тхагов."
 POD_chargen.1330.option.d: "Я возглавляю младший дом Рафастио."
 POD_chargen.1330.option.e: "Я возглавляю младший дом Энрати."
 POD_chargen.1330.option.f: "Я возглавляю младший дом Мариджава."
 POD_chargen.1330.option.g: "Я возглавляю независимую династию на службе у Чёрной Руки."
 POD_chargen.1330.option.h: "Возможно, я не служу Тал'махе'Ра."

 POD_chargen.1340.t: "Европейские ревенанты"
 POD_chargen.1340.desc: "В Европе есть несколько семей [Concept('revenant', 'ревенантов')|E], которые не находятся под контролем извергов или Manus Nigrum."
 POD_chargen.1340.option.a: "Димитриу, связанные с Еленой Троянской."
 POD_chargen.1340.option.b: "Росселлини, преследуемые видениями смерти."
 POD_chargen.1340.option.c: "Кескинен, безумные слуги Лоухи."
 POD_chargen.1340.option.d: "Дучески, предатели Задруга."
 POD_chargen.1340.option.e: "Красс, латинские патриции Ласомбра."
 POD_chargen.1340.option.f: "Ангустри, избранники Хаоса."
 POD_chargen.1340.option.g: "Грейвенор, отвратительные смотрители земли."
 POD_chargen.1340.option.h: "Возможно, я из другой династии [Concept('revenant', 'ревенантов')|E]..."

 POD_chargen.1350.t: "Неизвестные династии ревенантов"
 POD_chargen.1350.desc: "#L $pod_revenants$ы#! встречаются по всему миру, возможно, везде, где вампиры делились своей кровью со смертными для создания гулей."
 POD_chargen.1350.option.a: "Бомкази, партнёры Импундулу."
 POD_chargen.1350.option.b: "Братство Кайруана, созданное Бану Хаким."
 POD_chargen.1350.option.c: "Слуги Анушин-Равана."
 POD_chargen.1350.option.d: "Д'хаби, проклятые рабы Баали."
 POD_chargen.1350.option.e: "Курулы, кровные всадники хана."
 POD_chargen.1350.option.f: "Карнаим, отпрыски Карфагена."
 POD_chargen.1350.option.g: "Возможно, я из другой династии [Concept('revenant', 'ревенантов')|E]..."

 POD_chargen.1360.t: "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] дома"
 POD_chargen.1360.desc: "Каково ваше родство с нынешним главой дома?"
 POD_chargen.1360.option.a: "Я ребёнок главы дома."
 POD_chargen.1360.option.b: "Я из этого дома, но являюсь [Select_CString(ROOT.Char.IsFemale, 'дальней родственницей', 'дальним родственником' )]."
 POD_chargen.1360.option.c: "Я возглавляю младший дом."
 #POD_chargen.1360.option.d: "Я возглавляю независимую династию"

 POD_chargen.1370.t: "Маскарад"
 POD_chargen.1370.desc: "Молчание крови - это сохранение вашей сверхъестественной природы в тайне от смертных. Если скот прознает, что вы чудовище, они могут попытаться уничтожить вас. Хуже того, другие сверхъестественные существа тоже могут стремиться к вашему уничтожению, чтобы обеспечить собственное выживание. Некоторые сверхъестественные существа избегают секретности и, наоборот, наслаждаются ужасом, вызванным раскрытием чудовищной природы. Использование вопиющих сверхъестественных способностей на публике и оставление следов трупов - всё это чревато для [Concept('revenant', 'ревенанта')|E] разоблачением Маскарада."
 POD_chargen.1370.option.a: "Моя сверхъестественная природа скрыта."

 POD_chargen.1380.t: "Голод"
 POD_chargen.1380.desc: "Зверь голоден. Вампиры поддерживают свое бессмертное существование за счет крови. Кровь также подпитывает их сверхъестественные способности. Та же кровь течёт в жилах [Concept('revenant', 'ревенантов')|E]. Использование сверхъестественных способностей, таких как #L $pod_disciplines|l$ы#! или фантастическое исцеление, может усилить ваш голод. Чем сильнее тяга [Concept('revenant', 'ревенанта')|E] к вампирской крови, тем более иррациональным, отчаянным, жестоким и напряженным он становится. Со временем #L $pod_revenants|l$ы#! превращают часть своей крови в вампирскую... фактически занимаясь каннибализмом. #L $pod_revenants$ы#! также могут снизить свой голод, испив крови вампиров."
 POD_chargen.1380.option.a: "Осмелюсь ли я использовать силы своего тёмного дара?"

 POD_chargen.1400.t: "Ордена инквизиции"
 POD_chargen.1400.desc: "The Inquisition is divided into orders, and each of them has several characteristics.\nThe Knights of Acre and St James are military orders, finding heirs by ordination of worthy candidates. They are sworn to celibacy.\nThe Sisters of St John are skilled administrators, but only ordinate women. As nuns, they also don't have a classic family.\nThe Oculi Dei, spymasters of the Inquisition, also ordinate members, but aren't excluded from having a family.\nThe Red Order, occult researchers, ordinate both men and women.\nFinally, the von Murnau noble house works like a normal medieval family, but each member has a chance of becoming a hunter during his or her adulthood."
 POD_chargen.1400.option.a: "The Knights of Acre"
 POD_chargen.1400.option.b: "The Sword of St-James"
 POD_chargen.1400.option.c: "The Sisters of St-John"
 POD_chargen.1400.option.d: "The Oculi Dei"
 POD_chargen.1400.option.e: "The Red Order"
 POD_chargen.1400.option.f: "The von Murnau"
 POD_chargen.1400.option.g: "A lesser known ally of the Shadow Inquisition"
 POD_chargen.1400.option.h: "What about a hunter not of the Shadow Inquisition?"
 POD_chargen.1400.option.i: "Maybe I'm not a hunter"

 POD_chargen.1410.t: "New allies of the cause"
 POD_chargen.1410.desc: "The Shadow Inquisition is a joint effort of various groups and some are yet to prove their devotion. What kind of group do you lead?"
 POD_chargen.1410.option.a: "An initiated family"
 POD_chargen.1410.option.b: "A mendicant order"
 POD_chargen.1410.option.c: "A knightly order"
 POD_chargen.1410.option.d: "A contemplative order"
 POD_chargen.1410.option.e: "Maybe I'm not a hunter"

 POD_chargen.1500.t: "Hunters Hunted"
 POD_chargen.1500.desc: "Not all hunters are part of the Shadow Inquisition. Many mortals learn of the monsters of the world of darkness, and with grit and determination they choose to fight. Some hunters were once members of the Shadow Inquisition, but found the requirements of the Church too cumbersome and left the orders; but they continue to hunt the undead. Not all hunters who pursue the unliving do so for noble reasons.\nIn 1230, being a hunter not of the Shadow Inquisition is a more difficult situation."
 POD_chargen.1500.option.a: "An independent hunter with true faith"
 POD_chargen.1500.option.b: "An independent hunter without true faith"
 POD_chargen.1500.option.c: "A [GetTrait('shih').GetName( GetPlayer )], the Eastern hunters"
 POD_chargen.1500.option.d: "Return to the Shadow Inquisition"
 POD_chargen.1500.option.e: "Maybe I'm not a hunter"

 POD_chargen.1620.t: "Court"
 POD_chargen.1620.desc: "A Courts is the [GetTrait('kueijin').GetName( GetNullCharacter )] governing body in a region. Many courts use secret societies, gangs and corporations as pawns and smokescreens, collectively referred to as Scarlet Screens."
 POD_chargen.1620.option.a: "I am of the five august courts"
 POD_chargen.1620.option.b: "Maybe I do not serve the august courts"

 POD_chargen.1700.t: "The Amenti Dynasties"
 POD_chargen.1700.desc: "The Shemsu-Heru were the first Dynasty, the true Undying created by and for the Gods to wage a holy war against Apophis. Then came the turncoats of the Ishmaelites, the second dynasty, created by a desire for freedom and self-determination. The third dynasty were the cursed Apepnu, servants of Apophis raised by the Bane rite of the enemy Set and finally came the bastard thieves of immortality, the fourth Dynasty of the Cabiri."
 POD_chargen.1700.option.a: "The Shemsu-Heru"
 POD_chargen.1700.option.b: "The Ishmaelite"
 POD_chargen.1700.option.c: "The Bane Mummies"
 POD_chargen.1700.option.d: "The Cabiri"
 POD_chargen.1700.option.e: "What about a mummy not of the Amenti Dynasties?"
 POD_chargen.1700.option.f: "Maybe I'm not a mummy"

 POD_chargen.1800.t: "Other Immortals from Other Lands"
 POD_chargen.1800.desc: "The Capacocha have their own method of immortality, the Spell of Going Westward, and the Wu T'ian use the Elixir of Eternal Life."
 POD_chargen.1800.option.a: "The Capacocha"
 POD_chargen.1800.option.b: "The Wu T'ian"
 POD_chargen.1800.option.c: "The Wu Kuei"
 POD_chargen.1800.option.d: "Return to the Amenti Dynasties"
 POD_chargen.1800.option.e: "Maybe I'm not a mummy"

 POD_chargen.1801.t: "Wu Feng and Xian Lung"
 POD_chargen.1801.desc: "Wu Feng and Xian Lung are the two Wu T'ian Incarnations of the Middle Kingdom. Which one of the two do you belong to?"
 POD_chargen.1801.option.a: "Wu Feng, Celestial Arrows."
 POD_chargen.1801.option.b: "Wu Feng, Righteous Peach Blossoms."
 POD_chargen.1801.option.c: "Wu Feng, Brotherhood of the Scarlet Lantern."
 POD_chargen.1801.option.d: "Xian Lung, White Lotus Society."
 POD_chargen.1801.option.e: "Xian Lung, Twilight Scholars"
 POD_chargen.1801.option.f: "Xian Lung, Jade Sentinels"
 POD_chargen.1801.option.g: "I have created my own Wu Feng sect."
 POD_chargen.1801.option.h: "I have created my own Xian Lung sect."

 POD_chargen.1900.t: "What happens after Death?"
 POD_chargen.1900.desc: "You died, but something didn't let you pass on peacefully. You were in stasis until something happened and you weren't anymore, details are not important. What is important is where you are now."
 POD_chargen.1900.option.a: "The Hierarchy"
 POD_chargen.1900.option.b: "The Guilds"
 POD_chargen.1900.option.c: "The Far Shores"
 POD_chargen.1900.option.d: "The Renegades"
 POD_chargen.1900.option.e: "What about a place not in Stygia?"
 POD_chargen.1900.option.f: "Maybe I'm not a wraith"

 #POD_chargen.1900.t: "What's haunting the [shadowlands|E]?"
 #POD_chargen.1900.desc: "How do you interact with the [skinlands|E]?"
 #POD_chargen.1900.option.a: "By the practice of arcanoi."
 #POD_chargen.1900.option.b: "I already returned to my body."
 #POD_chargen.1900.option.c: "I haven't gone to any [dark_kingdom|E] yet."
