 POD_chargen.1100.option.b: "Так что же вы ищете в живых?"
 POD_chargen.1100.option.b.tt: "Вы выбираете добычу определённой профессии или образования."
 POD_chargen.1100.option.c: "Что ещё для вас важно?"
 POD_chargen.1100.option.c.tt: "Вы выбираете добычу с определёнными свойствами характера, которые большинство смертных считают грехом."
 POD_chargen.1100.option.d: "Вы хороший человек?"
 POD_chargen.1100.option.d.tt: "Вы выбираете добычу с определённой личностью, которую большинство смертных считают достоинством."
