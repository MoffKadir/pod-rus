 POD_chargen.610.t: "[Glossary('Дисциплины','game_concept_discipline_desc')]"
 POD_chargen.610.desc: "Способности вампиров называются [Glossary('дисциплинами','game_concept_discipline_desc')]. Разные кланы и линии крови владеют разными присущими им [Glossary('дисциплинами','game_concept_discipline_desc')]. [Glossary('Дисциплины','game_concept_discipline_desc')] дают пассивные бонусы к навыкам, но некоторые также обладают активной способностью, вызываемой с помощью решений или происков. Вызывание дисциплин, скорее всего, увеличит жажду крови. Теперь вы подтвердите свой выбор [Glossary('клана','game_concept_Clan_desc')] и [Glossary('дисциплин','game_concept_discipline_desc')]. Это ваш последний шанс вернуться назад в редактор персонажа и сменить свой дом, [Glossary('клан','game_concept_Clan_desc')] или расу."
