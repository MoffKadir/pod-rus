 POD_error_suppression.0002.t: "Better Barbershop"
 #POD_error_suppression.0002.desc: "Мы обнаружили, что вы используете мод «Better Barbershop» (бывший «Fullscreen Barbershop»). Пожалуйста, убедитесь, что вы используете следующий порядок загрузки: Prince of Darkness, Better Barbershop, затем POD + Better Barbershop Compatibility Patch (podbb).\nВ противном случае вы лишитесь ряда функций Prince of Darkness, а все персонажи станут либо мускулистыми, либо тучными и прокручиваемые взаимодействия персонажа станут недоступными. Спасибо!"
 POD_error_suppression.0002.desc: "We are noticing that you are using the Better Barbershop mod (formerly Full Screen Barbershop). That mod is currently #N incompatible#! with PoD, and its compatibility patch is outdated. We recommend removing it from the playset for the time being.\n\nOtherwise, you will miss out on several Princes of Darkness features and all characters will end up muscular or overweight and the scrollable character interactions will not be available. Thanks!"
 POD_error_suppression.0002.a: "Понятно."

 POD_error_suppression.0004.t: "Search & Trade Artifacts"
 POD_error_suppression.0004.desc: "Вы используете мод #bold Search & Trade Artifacts#! без патча совместимости. Это приведёт к ошибкам и непредвиденному поведению.\n\nРекомендуем скачать патч для [princes_of_darkness|E] по ссылке ниже."
 POD_error_suppression.0004.button: "#T Перезагрузить текстовое поле#!"
 POD_search_artifacts_steam_link: "https://steamcommunity.com/sharedfiles/filedetails/?id=3108318083"

 POD_error_suppression.0005.t: "Предупреждение оригинальных свойств"
 POD_error_suppression.0005.desc: "Один из ваших модов изменяет оригинальные свойства, что приводит к перезаписи изменений от [princes_of_darkness|E]. Это вызовет ошибки и некорректное поведение.\n\nРекомендуем отключать другие моды, пока это предупреждение не исчезнет."