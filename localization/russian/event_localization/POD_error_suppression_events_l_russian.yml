 POD_error_suppression.0002.t: "Fullscreen Barbershop"
 POD_error_suppression.0002.desc: "Мы обнаружили, что вы используете мод Fullscreen Barbershop. Пожалуйста, убедитесь, что он находится ВЫШЕ Prince of Darkness в списке загрузки модов.\nВ противном случае вы лишитесь ряда функций Prince of Darkness, а все персонажи станут либо мускулистыми, либо тучными. Спасибо!"
 POD_error_suppression.0002.a: "Понял"

 POD_error_suppression.0004.t: "Search & Trade Artifacts"
 POD_error_suppression.0004.desc: "Вы используете мод #bold Search & Trade Artifacts#! без патча совместимости. Это приведёт к ошибкам и непредвиденному поведению.\n\nРекомендуем скачать патч для [princes_of_darkness|E] по ссылке ниже."
 POD_error_suppression.0004.button: "#T Перезагрузить текстовое поле#!"
 POD_search_artifacts_steam_link: "https://steamcommunity.com/sharedfiles/filedetails/?id=3108318083"

 POD_error_suppression.0005.t: "Внимание: изменение базовых черт"
 POD_error_suppression.0005.desc: "Один из ваших модов изменяет стандартные черты характера, что приводит к перезаписи изменений от [princes_of_darkness|E]. Это вызовет ошибки и некорректное поведение.\n\nРекомендуем отключать другие моды, пока это предупреждение не исчезнет."