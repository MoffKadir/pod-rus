 POD_perfect_world.001.t: "Идеальный мир"
 POD_perfect_world.001.desc: "Вы - существо, обладающее значительной силой, и ваше мастерство владения Присутствием грандиозно. Вы смотрите на свои владения и видите, что весь этот скот живёт своей жизнью, не заботясь об общей картине. Но у вас есть сила, чтобы изменить это, заставить их жить так, как вы считаете нужным, сила, чтобы сделать ваши владения идеальным миром... для вас.\nНо что такое ваш идеальный мир?"
 POD_perfect_world.001.a: "Я вдохновлю их стать великими, править элитами лучше."
 POD_perfect_world.001.a.tt.beast: "#beast А зачем нам править крестьянами?#!"
 POD_perfect_world.001.b: "Этот мир жесток, они должны собрать свои силы, чтобы помочь моим планам."
 POD_perfect_world.001.b.tt.beast: "#beast Война надвигается#!"
 POD_perfect_world.001.c: "Сейчас не время."
 POD_perfect_world.001.c.tt: "Вы оставите свои попытки заставить смертных поступать так, как вам хочется"
 POD_perfect_world.001.c.tt.beast: "#beast Нет! Мы должны контролировать их!#!"

 POD_perfect_world.002.t: "Идеальный мир"
 POD_perfect_world.002.desc: "Вам пришлось потратить много сил, и некоторые представители скота заметили, что происходит что-то странное, но результат оказался феноменальным! Вы уже видите, как смертные действуют в соответствии с вашим видением, и готовы пожинать плоды."
 POD_perfect_world.002.option.a: "Ах, такое совершенство."
 POD_perfect_world.002.option.a.tt: "Вам удалось повлиять на смертных в городе"

 POD_mask_of_empathy.001.t: "Маска эмпатии"
 POD_mask_of_empathy.001.desc: "Всё пришло в движение, и теперь, используя свою огромную силу Присутствия, вы можете сделать шаг. Вы усиливаете свою волю и неестественное обаяние и уже чувствуете, что ваша цель близка, очень близка. Будете ли вы действовать?"
 POD_mask_of_empathy.001.option.a: "Пора разорвать их узы."
 POD_mask_of_empathy.001.option.a.tt: "Вы попытаетесь использовать способность «Маска эмпатии»"
 POD_mask_of_empathy.001.option.a.desc: "Битва воли"
 POD_mask_of_empathy.001.option.a.tt.attacker_wins: "[target.GetFirstName] и [target_relation.GetFirstName] больше не связаны"
 POD_mask_of_empathy.001.option.a.tt.defender_wins: "Вы потерпели неудачу, и ваша воля ослабла"
 POD_mask_of_empathy.001.option.b: "Сейчас не время."
 POD_mask_of_empathy.001.option.b.tt: "Вы откажетесь от попыток разорвать узы, которыми связаны [target.GetFirstName] и [target_relation.GetFirstName]"

 POD_mask_of_empathy.002.t: "Маска эмпатии"
 POD_mask_of_empathy.002.desc: "Вы добились успеха, вы уже можете чувствовать, что [target.GetFirstName] и [target_relation.GetFirstName] не испытывают друг к другу таких же чувств."
 POD_mask_of_empathy.002.option.a: "Ах, конечно, они не смогли устоять перед моим обаянием."
 POD_mask_of_empathy.002.option.a.tt: "Вы добились успеха"
 POD_mask_of_empathy.002.option.a.tt.beast: "#beast Мы контролируем их!#!"

 POD_mask_of_empathy.003.t: "Маска эмпатии"
 POD_mask_of_empathy.003.desc: "Вы потерпели неудачу, [target.GetFirstName] и [target_relation.GetFirstName] всё ещё связаны друг с другом. Вам едва удалось не попасться, это плюс."
 POD_mask_of_empathy.003.option.a: "Какой позор."
 POD_mask_of_empathy.003.option.a.tt: "Вы потерпели неудачу"
 POD_mask_of_empathy.003.option.a.tt.beast: "#beast Такое разочарование#!"