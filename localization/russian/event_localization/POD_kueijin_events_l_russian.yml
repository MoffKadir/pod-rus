l_russian:

 podkueijin.1.t: "Достойный преемник?"
 podkueijin.1.desc: "Ваши слуги вернулись с теми многообещающими #L $pod_hungry_dead|l$ными мертвецами#!, которых они смогли найти. Некоторые из них более талантливы, чем другие, но для того, чтобы привлечь их на службу, вам потребуется больше рычагов. В любом случае это будет авантюра, у вас нет времени лично изучить их, прежде чем сделать выбор, поскольку внезапное внимание, которое вы им уделили, привлечёт внимание конкурентов."
 podkueijin.1.a: "Мне не нужен кто-то слишком опытный. Чтобы они не стали угрозой..."
 podkueijin.1.a.tt: "Появится новый наследник, который будет считаться вашим собственным дитя."
 podkueijin.1.b: "Этот, по крайней мере, кажется сносным."
 podkueijin.1.c: "Мы будем с большим интересом наблюдать за ним."
 podkueijin.1.d: "Только самый лучший вариант."

 podkueijin.10.t: "Кризис дхармы"
 podkueijin.10.desc: "Выбор дхармы не обязательно должен быть постоянным. Большинство [Concept('kuei_jin', 'куэй-дзин')|E] начинают идти по одному пути, а затем отказываются от него в пользу других предназначений. Иногда они даже возвращаются к своей первоначальной цели. Бессмертие дает больше возможностей для выбора, чем любая смертная жизнь, и этот выбор никогда не бывает таким очевидным, как может показаться.\nВ любом случае за это приходится платить. Все уровни дхармы теряются; куэй-дзин начинает новый путь и теряет все статусы и преимущества, которые давал ему прежний ранг. Если он находится в течение первых 50 лет своей жизни, таких промахов следует ожидать; он может ожидать, что его будут порицать, но не сильно позорить."
 podkueijin.10.a: "Следовать инстинктам."
 podkueijin.10.b: "Я в полном порядке..."

 # Initial event

 podkueijin.100.t: "Дхарма"
 podkueijin.100.desc: "Ван-куэй были посланы назад, чтобы исполнить свое кармическое предназначение, и им необходимо узнать, в чём оно заключается. Каждый ван-куэй учится следовать дхарме - образу нежизни, с помощью которого ван-куэй стремится раскрыть своё предназначение в Великом цикле. Следуя дхарме, ван-куэй учится направлять ци, понимать свою неживую природу и заново настраиваться на кармическое колесо."
 podkueijin.100.a: "Я уже [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] уровня бодхисаттвы дхармы."
 podkueijin.100.b: "Я стремлюсь стать бодхисаттвой."
 podkueijin.100.c: "Я уже [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] уровня предка дхармы."
 podkueijin.100.d: "Я уже [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] уровня мандарина дхармы."
 podkueijin.100.e: "Я уже [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] уровня дзина дхармы."

 podkueijin.110.t: "Инь-ян"
 podkueijin.110.desc: "Ван-куэй с аспектом Инь являются резервуарами негативной энергии, ориентированной на смерть. Они, как правило, спокойны, рациональны и жестоки.\nВан-куэй с аспектом Ян, напротив, жадно поглощают жизненную энергию. Это страстные существа, настроенные на смертных и эмоции.\nНекоторые ван-куэй - существа равновесия, их тела поддерживают в равновесии энергии жизни и смерти."
 podkueijin.110.a: "Я предпочитаю Инь."
 podkueijin.110.b: "Я предпочитаю равновесие."
 podkueijin.110.c: "Я предпочитаю Ян."

 podkueijin.120.t: "Ци"
 podkueijin.120.desc: "Это Колесо эпох вращается благодаря взаимодействию Инь и Ян, представленных божественными Эбеновым драконом и Алой королевой. Энергии созидания пронизывают мир, перетекая в [Concept('yang_world', 'миры Ян')|E] и Инь и обратно. Называемая ци, эта энергия протекает через все Десять тысяч вещей и между ними.\n\nКак и Сородичи, ван-куэй страдают от голода. Если в теле ван-куэй пять или меньше точек ци (любого вида), он начинает испытывать голод.\n\nДобродетели ци ван-куэй показывают, сколько ци определённого типа ван-куэй может безопасно провести через своё тело. Ван-куэй легко может поглотить больше временной ци, чем указано в его добродетелях ци (постоянный дисбаланс позволяет поглотить больше ци данного типа без болезненных последствий). Однако ван-куэй, злоупотребляющий этой практикой, рискует получить дисбаланс - опасную «передозировку» ци. Ван-куэй, в теле которой нет ни одного вида ци, автоматически попадает в состояние временного дисбаланса."
 podkueijin.120.a: "Вот моя ци."

 # Maintance event

 podkueijin.200.t: "Нервный срыв: Дисбаланс"
 podkueijin.200.desc: "[GetTrait('kueijin').GetName( GetNullCharacter )] должны тщательно регулировать потребление ци, чтобы не пострадать от дисбаланса Ци. Дисбаланс ци Инь часто приводит к тому, что вампир со временем становится всё более трупоподобным и нечеловеческим, а дисбаланс Ян может привести к вспышкам различных смертельных и чрезвычайно заразных вампирических болезней."
 podkueijin.200.a: "Наказание за чрезмерную сосредоточенность на себе."
 podkueijin.200.a.tt: "Ваша близость к Инь исказила вас и сделала потенциальной мишенью для охотников на ведьм."
 podkueijin.200.b: "Наказание за жизнь желаний."
 podkueijin.200.b.tt: "Ваша близость к Ян превратила вас в источник вспышки вампирических заболеваний."
 podkueijin.200.c: "Я направлю ци Инь в своё тело, чтобы продвинуться к состоянию равновесия."

 podkueijin.201.t: "Ц'ин Ши"
 podkueijin.201.desc: "Ц'ин Ши - настоящие чудовища, которые никак не могут сойти за обычных людей. Плоть ван-куэй становится тошнотворно серой, а кости - чёрными. Кожа морщится и сжимается вокруг костей. Клыки становятся длинными и капают ядом, а из спины, суставов и грудной клетки торчат чёрные шипы. Всё тело фосфоресцирует и искрится энергией Инь."
 podkueijin.201.a: "Я - чудовище среди чудовищ."

 # Chi mechanic event

 podkueijin.210.t: "Потеря контроля"
 podkueijin.210.desc: "У вас не хватает ци, возможно, потому, что вы ван-куэй с аспектом Ян и сильнее чувствуете голод, или, может быть, вы израсходовали всю свою ци и не можете использовать другой аспект ци, потому что не умеете управлять потоком. Итак, вы потеряли контроль и бросились в толпу, чтобы получить немного ци..."
 podkueijin.210.a: "Какой позор."

 podkueijin.211.t: "Недостаток ци"
 podkueijin.211.desc: "$pod_wan_kuei$, у которого в теле нет ци, начинает разрушаться и гнить. Каждый раз, когда вам приходится расходовать энергию ци (чтобы использовать [Concept('discipline', 'дисциплину')|E] или просто оживить свой труп), вы теряете здоровье, пока ваша двойная душа не покинет тело и ваше существование в качестве ожившего мертвеца не закончится."
 podkueijin.211.a: "Мне нужна ци!"

 podkueijin.220.t: "Настройка механики ци"
 podkueijin.220.desc: "Вы можете выбрать, к какому источнику ци вы хотите прибегнуть в первую очередь при использовании ци, а также доходить ли до перенасыщения или нет при поглощении ци."
 podkueijin.220.a: "Первая трата: #bold Ци Инь#! / Ци Ян / Случайно"
 podkueijin.220.b: "Первая трата: Ци Инь / #bold Ци Ян#! / Случайно"
 podkueijin.220.c: "Первая трата: Ци Инь / Ци Ян / #bold Случайно#!"
 podkueijin.220.d: "При поглощении ци: #bold Без перенасыщения#! / Перенасыщение"
 podkueijin.220.e: "При поглощении ци: Без перенасыщения / #bold Перенасыщение#!"
 podkueijin.220.f: "Подтвердить"

 # Dharma event

 podkueijin.230.t: "Мастерство дхармы"
 podkueijin.230.desc: "Поскольку вы достигли высокого уровня дхармы, теперь каждое продвижение будет улучшать вашу добродетель ци, так что теперь вам нужно выбрать, какой аспект добродетели ци вы хотите развить."
 podkueijin.230.a: "Всё в Инь."
 podkueijin.230.b: "Всё в Ян."
 podkueijin.230.c: "Оба."

 podkueijin.231.t: "Сотня облаков"
 podkueijin.231.desc: "Хотя многие утверждают, что в мире не осталось архатов, существуют тайные знания, противоречащие этому, которые утверждают, что да, несколько таких божественных просветлённых созданий всё ещё существуют. Хотя предполагается, что они отправятся на Небеса (и многие действительно попадают), немногие из упомянутых остаются в Поднебесной по собственному желанию. Это особенно верно в отношении Тигров-дьяволов, чьи архаты ожидают начала [Concept('sixth_age', 'Шестой эпохи')|E]..."
 podkueijin.231.a: "Я тоже останусь."
 podkueijin.231.b: "Я хочу идти вперёд."

 # Misc event

 podkueijin.240.t: "Синтай"
 podkueijin.240.desc: "Было разработано новое искусство - синтай, являющееся ответвлением искусства божественных тел."
 podkueijin.240.a: "Интересное развитие событий."
 podkueijin.240.a.tt: "Все [GetTrait('kueijin').GetName( GetPlayer )|l] получат доступ к [Concept('shintai_lifestyle', 'пути синтай')|E]."

 podkueijin.250.t: "Пятая эпоха"
 podkueijin.250.desc: "Колесо эпох перешло в следующую эпоху, с течением эпох питаться становится всё труднее, ци - всё реже, а просветление занимает всё больше времени."
 podkueijin.250.a: "Эпоха тьмы."

 podkueijin.260.t: "Разрушение духовной составляющей"
 podkueijin.260.desc: "Дампиры остаются дампирами независимо от какого-либо особого происхождения. Сила крови [GetTrait('kueijin').GetName( GetPlayer )|l] либо подавляет любой другой унаследованный духовный компонент, либо убивает ребёнка в утробе матери."
 podkueijin.260.a: "Мой план выведения разрушен."

 # Adoption event

 podkueijin.300.t: "Достойный преемник?"
 podkueijin.300.desc: "Вы призываете своих слуг поискать информацию о чин-мэй в ваших владениях, и вы подготовили необходимые материалы для ритуала, который превращает их в хин. Вы можете указать дополнительные требования, чтобы активнее участвовать в процессе, но чем более конкретными вы будете, тем дороже это обойдётся.\nВо-первых, хотите ли вы кого-нибудь, кто недавно вернулся из [UmbraGlossaryLocalized('yomi_wan','Йоми')] и обрёл второе дыхание, или какого-нибудь [GetTrait('shih').GetName( GetPlayer )|l], которыл утратил всю человечность и пробудил своё П'о?"
 podkueijin.300.a: "Хватит и какого-нибудь недавно умершего крестьянина."
 podkueijin.300.b: "Обученный охотник на демонов."
 podkueijin.300.exit: "Оно того не стоит, прекратить поиски."
 podkueijin.300.nocost: "Добавление этого требования к поискам не приведёт к дополнительным затратам."
 podkueijin.300.lowcost: "Добавление этого требования к поискам приведёт к небольшим затратам престижа."
 podkueijin.300.middlecost: "Добавление этого требования к поискам приведёт к определенным затратам престижа."
 podkueijin.300.highcost: "Добавление этого требования к поискам будет стоить некоторого престижа."
 podkueijin.300.hugecost: "Добавление этого требования к поиску будет стоить значительного количества престижа."
 podkueijin.300.superhugecost: "Добавление этого требования к поиску будет стоить огромного количества престижа."
 podkueijin.300.back: "Вернуться к предыдущему варианту."

 podkueijin.310.t: "Достойный преемник?"
 podkueijin.310.desc: "Какого возраста и пола должен быть ваш преемник? Более юного найти сложнее, а значит, и дороже."
 podkueijin.310.a: "Юноша."
 podkueijin.310.b: "Мужчина."
 podkueijin.310.c: "Старик."
 podkueijin.310.d: "Девушка."
 podkueijin.310.e: "Женщина."
 podkueijin.310.f: "Старуха."

 podkueijin.320.t: "Достойный преемник?"
 podkueijin.320.desc: "Со временем и усилиями ваши слуги в конце концов найдут цель, отвечающую необходимым требованиям, но это увеличит конечную стоимость всей затеи."
 podkueijin.320.a: "Найдите мне кого-нибудь, у кого была такая особенность тела до второго дыхания."
 podkueijin.320.a.tt: "Вам будет представлен широкий выбор особенностей тела"
 podkueijin.320.b: "Хватит и какого-нибудь обычного тела."

 podkueijin.321.t: "Достойный преемник?"
 podkueijin.321.desc: "Как насчёт красоты?"
 podkueijin.321.a: "Один из миллиона."
 podkueijin.321.b: "Один из тысячи."
 podkueijin.321.c: "Один из сотни."
 podkueijin.321.d: "Просто кто-то заурядный."

 podkueijin.322.t: "Достойный преемник?"
 podkueijin.322.desc: "А интеллект?"
 podkueijin.322.a: "Один из миллиона."
 podkueijin.322.b: "Один из тысячи."
 podkueijin.322.c: "Один из сотни."
 podkueijin.322.d: "Просто кто-то заурядный."

 podkueijin.323.t: "Достойный преемник?"
 podkueijin.323.desc: "Как насчёт физической силы?"
 podkueijin.323.a: "Один из миллиона."
 podkueijin.323.b: "Один из тысячи."
 podkueijin.323.c: "Один из сотни."
 podkueijin.323.d: "Просто кто-то заурядный."

 podkueijin.324.t: "Достойный преемник?"
 podkueijin.324.desc: "Какие-нибудь дополнительные предпочтения?"
 podkueijin.324.a: "Альбинос."
 podkueijin.324.b: "Гигант."
 podkueijin.324.c: "Карлик."
 podkueijin.324.d: "Больше ничего."

 podkueijin.325.t: "Достойный преемник?"
 podkueijin.325.desc: "Это ваш последний шанс изменить цель перед отправкой поисковой группы."
 podkueijin.325.a: "Это всё. Приступайте к поискам!"
 podkueijin.325.b: "Вернуться назад и выбрать ещё раз."

 podkueijin.350.t: "Достойный преемник"
 podkueijin.350.desc: "Ваши слуги приводят вам [Select_CString(optional_child.IsFemale, 'ту', 'того' )], кто наилучшим образом соответствует всем вашим критериям, теперь пришло время заставить [Select_CString(optional_child.IsFemale, 'этого', 'эту' )] хин узнать о дхарме и стать [Select_CString(optional_child.IsFemale, 'вашей преемницей', 'вашим преемником' )]."
 podkueijin.350.a: "Приступить к ритуалу восстановления дхармического баланса."

 podkueijin.400.t: "Дхармическое обучение I"
 podkueijin.400.desc: "До сих пор [Select_CString(optional_child.IsFemale, 'ваша ученица была', 'ваш ученик был' )] довольно [Select_CString(optional_child.IsFemale, 'слаба', 'слаб' )]. Вероятно, вы могли бы добиться большего, если бы продолжили обучение... или, возможно, в этом случае нет надежды на улучшение?"
 podkueijin.400.a: "Тебе нужно больше тренироваться."
 podkueijin.400.b: "Что ж, это лучше, чем ничего."
 podkueijin.400.nolearn: "[Select_CString(optional_child.IsFemale, 'Ваша ученица', 'Ваш ученик' )] не [Select_CString(optional_child.IsFemale, 'продвинулась', 'продвинулся' )] в своей дхарме."
 podkueijin.400.learn: "[Select_CString(optional_child.IsFemale, 'Ваша ученица продвинулась', 'Ваш ученик продвинулся' )] в своей дхарме." 
 podkueijin_education: "Вы будете тренировать [Select_CString(optional_child.IsFemale, 'эту ученицу', 'этого ученика' )] ещё год. [Select_CString(optional_child.IsFemale, 'Она', 'Он' )] может стать лучше или хуже из-за этого."

 podkueijin.401.t: "Дхармическое обучение II"
 podkueijin.401.desc: "[Select_CString(optional_child.IsFemale, 'Ваша ученица', 'Ваш ученик' )] до сих пор [Select_CString(optional_child.IsFemale, 'была очень посредственной', 'был очень посредственным' )]. Этого может быть достаточно, если вы не ищете [Select_CString(optional_child.IsFemale, 'одаренную ученицу', 'одаренного ученика' )], но, возможно, вы сможете добиться большего успеха, если будете больше тренироваться?"
 podkueijin.401.a: "Тебе нужно больше тренироваться."
 podkueijin.401.b: "Не самый [Select_CString(optional_child.IsFemale, 'лучшая', 'лучший' )], но и не самый [Select_CString(optional_child.IsFemale, 'худшая', 'худший' )]."

 podkueijin.402.t: "Дхармическое обучение III"
 podkueijin.402.desc: "[Select_CString(optional_child.IsFemale, 'Ваша ученица', 'Ваш ученик' )] становится довольно [Select_CString(optional_child.IsFemale, 'хорошей ученицей', 'хорошим учеником' )], хорошо [Select_CString(optional_child.IsFemale, 'разбирающейся', 'разбирающимся' )] в основах. Возможно, этого будет достаточно, или вы ищете [Select_CString(optional_child.IsFemale, 'идеальную преемницу', 'идеального преемника' )]?"
 podkueijin.402.a: "Тебе нужно больше тренироваться."
 podkueijin.402.b: "Считай, что ты [Select_CString(optional_child.IsFemale, 'готова', 'готов' )]."

 podkueijin.403.t: "Дхармическое обучение IV"
 podkueijin.403.desc: "В древние времена на обучение хин уходило десять лет, но когда наступила [Concept('fifth_age', 'Пятая эпоха')|E], нормой стало всего два года. [Select_CString(optional_child.IsFemale, 'Ваша ученица - счастливица, которая закончила', 'Ваш ученик - счастливчик, который закончил' )] обучение и даже [Select_CString(optional_child.IsFemale, 'превзошла', 'превзошёл' )] ваши ожидания."
 podkueijin.403.a: "Ты [Select_CString(optional_child.IsFemale, 'научилась', 'научился' )] всему, чему я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] тебя научить."

 podkueijin.500.t: "Формирование личности"
 podkueijin.500.desc: "Недавно к [Select_CString(optional_child.IsFemale, 'вашей ученице', 'вашему ученику' )] вернулось сознание, и [Select_CString(optional_child.IsFemale, 'она пропустила', 'он пропустил' )] много моментов, связанных с первым дыханием. Как сифу, вы должны научить [Select_CString(optional_child.IsFemale, 'свою ученицу', 'своего ученика' )] по-настоящему смотреть на мир, и недавно вы нашли возможность сделать именно это."
 podkueijin.500.skip: "Может быть, в следующий раз."
 podkueijin.501.a: "Будь [Select_CString(optional_child.IsFemale, 'смелой', 'смелым' )], даже попав в беду."
 podkueijin.501.b: "Будь [Select_CString(optional_child.IsFemale, 'осторожна', 'осторожен' )], если возникнут проблемы."
 podkueijin.502.a: "У тебя есть время."
 podkueijin.502.b: "Покажи свой гнев."
 podkueijin.503.a: "Будь [Select_CString(optional_child.IsFemale, 'верна', 'верен' )] своим консортам."
 podkueijin.503.b: "Всеобщая любовь."
 podkueijin.504.a: "С тобой всё в порядке."
 podkueijin.504.b: "Ещё."
 podkueijin.505.a: "У тебя есть причина."
 podkueijin.505.b: "Время на нашей стороне."
 podkueijin.506.a: "Всегда есть другой путь."
 podkueijin.506.b: "Оставайся [Select_CString(optional_child.IsFemale, 'такой, какая', 'таким, какой' )] ты есть."
 podkueijin.507.a: "Месть вечна."
 podkueijin.507.b: "Ненависть бессмысленна."
 podkueijin.508.a: "Не стоит беспокоиться из-за золота."
 podkueijin.508.b: "Ничто не возможно без денег."
 podkueijin.509.a: "Ты можешь довериться окружающим."
 podkueijin.509.b: "Не верь никому."
 podkueijin.510.a: "Будь [Select_CString(optional_child.IsFemale, 'честной', 'честным' )]."
 podkueijin.510.b: "Небольшая ложь не повредит."
 podkueijin.511.a: "Ты всего лишь [Select_CString(optional_child.IsFemale, 'одна', 'один' )] из многих."
 podkueijin.511.b: "Ты [Select_CString(optional_child.IsFemale, 'великолепна', 'великолепен' )]."
 podkueijin.512.a: "Закон превыше всего."
 podkueijin.512.b: "Ты превыше всего."
 podkueijin.513.a: "Будь [Select_CString(optional_child.IsFemale, 'терпелива', 'терпелив' )]."
 podkueijin.513.b: "Время не ждёт."
 podkueijin.514.a: "Удовольствия - это отвлечение внимания."
 podkueijin.514.b: "Наслаждайся своей жизнью."
 podkueijin.515.a: "Доверие - это ключ к успеху."
 podkueijin.515.b: "Предай мир прежде, чем он предаст тебя."
 podkueijin.516.a: "Храни верность своему пути."
 podkueijin.516.b: "Твой путь не так важен."
 podkueijin.517.a: "Будь [Select_CString(optional_child.IsFemale, 'хорошей', 'хорошим' )]."
 podkueijin.517.b: "Подумай в первую очередь о себе."
 podkueijin.517.c: "Раздели свою боль с миром."

 # Celebration general event

 podkueijin.1010.desc: "Я не знаю, почему вы приняли моё приглашение только для того, чтобы посетить праздник, который [Select_CString(other_host.IsFemale, 'проводила', 'проводил' )] [other_host.GetTitledFirstNamePossessive], но знайте, что я запомню это."
 podkueijin.1010.a: "Прискорбно."

 podkueijin.1011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 podkueijin.1011.opening_desc: "Настоящим я приглашаю вас на празднество при моём дворе во владении [barony.GetNameNoTier]!"
 podkueijin.1011.host_likes_me: "Я надеюсь, что вы придёте, поскольку в противном случае нам бы очень не хватало вашего присутствия."
 podkueijin.1011.host_gets_along_with_me: "Если [Select_CString(ROOT.Char.IsFemale, 'такая видная', 'такой видный' )] [ROOT.Char.GetTitleTierName|l], как вы, удостоит меня визитом, я почту это за честь."
 podkueijin.1011.host_dislikes_me: "Я ожидаю, что там будут все знатные люди, в том числе, к сожалению, и вы."
 podkueijin.1011.a: "Конечно, я буду присутствовать."
 podkueijin.1011.b: "Я буду присутствовать. Неохотно."
 podkueijin.1011.c: "К сожалению, я [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )]."
 podkueijin.1011.d: "Нет, я откажусь!"

 podkueijin.1012.desc: "Настоящим я приглашаю вас на празднество при моём дворе во владении [barony.GetNameNoTier]! Это будет грандиозное мероприятие, достойное вашего почётного присутствия."
 podkueijin.1012.a: "С удовольствием."
 podkueijin.1012.b: "У меня есть дела поважнее."

 podkueijin.1013.desc: "Настоящим я приглашаю вас на празднество при моём дворе во владении [barony.GetNameNoTier]! Это будет грандиозное мероприятие с восхитительными «десертами» и развлечениями."
 podkueijin.1013.a: "С удовольствием."
 podkueijin.1013.b: "У меня есть дела поважнее."

 podkueijin.1021.t: "Празднество: Весёлое сборище"
 podkueijin.1021.desc: "В большом зале собрались почётные гости из ближних и дальних уголков державы.\n\nПразднество начинается в прекрасном настроении!"
 podkueijin.1021.a: "Добро пожаловать, друзья!"
 podkueijin.1021.a.tt: "Празднество начинается"

 podkueijin.1022.t: "Тёплый приём"
 podkueijin.1022.likes_host: "Every guest is gathered in the great hall, and our gracious host, [activity.GetOwner.GetTitledFirstName], has welcomed us all to the celebration!"
 podkueijin.1022.dislikes_host: "Все гости собрались в большом зале, и [Select_CString(activity.GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то [Select_CString(activity.GetOwner.IsFemale, 'пригласила', 'пригласил' )] нас всех на празднество."
 podkueijin.1022.a.gregarious: "Мне не терпится поговорить со всеми!"
 podkueijin.1022.a.shy: "Здесь очень много народа..."
 podkueijin.1022.a: "Жду с нетерпением!"
 podkueijin.1022.b: "Надеюсь, это стоит моего времени."

 podkueijin.1041.t: "Празднество: Отбытие гостей"
 podkueijin.1041.desc: "Поскольку все разошлись по домам, я с гордостью могу сказать, что празднование прошло успешно!"
 podkueijin.1041.spouse: "\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'способствовала', 'способствовал' )] большей части его успеха, и я испытываю лишь благодарность, пока [spouse.GetSheHe] провожает последних гостей."
 podkueijin.1041.no_spouse: "Тем не менее, я по-прежнему [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] судьбе за то, что всё завершилось."
 podkueijin.1041.a: "До следующего раза!"

 podkueijin.1042.t: "Празднество: Возвращение домой"
 podkueijin.1042.desc: "Какое празднество! Я еще долго буду помнить дни, проведенные в залах, куда нас [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] [host.GetTitledFirstNamePossessive].\n\nТеперь пришло время смыть следы веселья и «десертов» и снова приступить к своим обязанностям [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] в сверхъестественном мире."
 podkueijin.1042.a: "Прощая, [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"

 podkueijin.1090.t: "Оставленные обязанности"
 podkueijin.1090.desc: "Какая катастрофа!\n\nПосле всех моих приготовлений мои гости приехали на праздник без [Select_CString(ROOT.Char.IsFemale, 'хозяйки', 'хозяина' )]!\nОни разъехались по домам, и у них осталось ужасное впечатление обо мне."
 podkueijin.1090.a: "Возможно, я ещё пожалею об этом."

 podkueijin.1091.t: "Жалкое празднество"
 podkueijin.1091.desc: "Я не могу в это поверить. Несмотря на все мои приглашения и приготовления, ни один гость не пришел на моё празднество.\n\nНе важно! Я буду наслаждаться всеми этими «десертами» в одиночестве, а эхо шагов в моём большом зале - вот и вся компания, которая мне нужна!"
 podkueijin.1091.a: "Неужели я действительно так [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]?"
 podkueijin.1091.b: "Я чувствую некоторое облегчение."

 podkueijin.1092.t: "Празднество: Без присмотра"
 podkueijin.1092.desc: "Скандал! [activity.GetOwner.GetTitledFirstName] не [Select_CString(activity.GetOwner.IsFemale, 'смогла', 'смог' )] принять участие на своём собственном празднестве!\n\n[activity.GetOwner.GetSheHe|U] пытается выставить нас всех дураками?"
 podkueijin.1092.a: "Пустая трата времени!"

 podkueijin.1093.t: "Празднество: Конец пиршества"
 podkueijin.1093.desc: "В связи с тем, что [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )], празднества подходят к концу.\n\nКогда подавленные гости уходят, я молюсь, чтобы [host.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] в [ROOT.Char.GetFaith.PositiveAfterLife] и что [ROOT.Char.GetFaith.HighGodNameAlternate] удостоит [host.GetHerHis] таким же тёплым приветствием, каким [host.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] нас в своих залах."
 podkueijin.1093.a: "Празднество окончено."

 podkueijin.1094.desc: "Поскольку я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в заточении, моё грандиозное празднество будет отменено. О, столько часов я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] на его подготовку... Впустую!"

 podkueijin.1095.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(host.IsFemale, 'была заключена', 'был заключён' )] в темницу, и [host.GetHerHis] грандиозное празднество подходит к концу. Какая досада!"

 # Art Traning event
 art_train_header: "Тренировка искусства:"

 podkueijin.1101.t: "$art_train_header$ Странное слово"
 podkueijin.1101.desc: "Вы просматриваете свою коллекцию странных книг в поисках вдохновения, когда одна из них привлекает ваше внимание, написанная каким-то западным писателем. В одной из строк говорится, что восточные вампиры используют фразу «чтоб тебе жить в интересные времена» как оскорбление... но что это значит?"
 podkueijin.1101.a: "В этом нет никакого смысла."
 podkueijin.1101.b: "Я переведу это как «чтоб тебе родиться в лучшей семье»."

 podkueijin.1102.t: "$art_train_header$ Достижение вершины"
 podkueijin.1102.desc: "Вы усердно тренировались и добились успеха, но у вас есть ноющее чувство, что вы можете добиться большего, так что, возможно, вам стоит поднапрячься ещё немного, но, возможно, вместо этого вы пойдёте в обратном направлении."
 podkueijin.1102.a: "Я не буду заставлять себя."
 podkueijin.1102.b: "Я заставлю себя."

 podkueijin.1199.t: "$art_train_header$ Результат тренировки"
 podkueijin.1199.desc_shintai: "Ваша постоянная борьба и тренировки с другими людьми дали определённый результат.\n\n"
 podkueijin.1199.desc_chi_arts: "Ваша постоянная координация с окружающей энергией ци дала определённый результат.\n\n"
 podkueijin.1199.desc_soul_arts: "Ваша постоянная работа над искусством души дала определённый результат.\n\n"
 podkueijin.1199.desc_demon_arts: "Ваше постоянное взаимодействие со своим демоном дало определённый результат.\n\n"
 podkueijin.1199.desc_qiao: "Ваши постоянные попытки установить связь с миром дали определённый результат.\n\n"
 podkueijin.1199.desc_tan: "Ваши постоянные эксперименты с новыми материалами дали определённый результат.\n\n"
 podkueijin.1199.desc_wu_tan: "Ваши постоянные эксперименты с элементами дали определённый результат.\n\n"
 podkueijin.1199.desc_no_focus: "Ваша быстрая смена фокуса может привести к какому-то странному результату...\n\n"
 podkueijin.1199.desc_good: "Вы значительно улучшили свои способности искусства."
 podkueijin.1199.desc_good_bad: "Вы получили большой опыт в своём искусстве."
 podkueijin.1199.desc_same: "Вы научились кое-чему."
 podkueijin.1199.desc_bad_good: "Вы слишком сильно напряглись, и это дало вашему демону шанс нанести удар."
 podkueijin.1199.desc_bad: "Ваш демон полностью высвободился из-за того, что ваша практика пошла наперекосяк."
 podkueijin.1199.desc_fallback: "Остаётся надеяться, что в следующий раз у вас получится лучше."
 podkueijin.1199.a: "Очень хорошо."
 podkueijin.1199.a.ex: "Я использую свои знания дхармы, чтобы понять ещё больше!"
 podkueijin.1199.b: "Этого хватит."
 podkueijin.1199.b.ex: "Я использую свои знания дхармы, чтобы прийти к результату!"
 podkueijin.1199.c: "Лучше чем ничего."
 podkueijin.1199.c.ex: "Мои знания дхармы помогут мне достичь большего."
 podkueijin.1199.d: "Я буду сопротивляться."
 podkueijin.1199.d.ex: "Я использую свой опыт дхармы, чтобы уладить эту ситуацию."
 podkueijin.1199.e: "Началось..."
 podkueijin.1199.e.ex: "Я потрачу большую часть своего прогресса в дхарме, чтобы избежать этого."

 # Trek the Wild event
 trek_header: "Путешествие в дебри:"

 podkueijin.1201.t: "$trek_header$ Ученик-[GetTrait('shih').GetName( GetPlayer )|l]"
 podkueijin.1201.desc: "Вы бродили в дикой природе, когда вас остановил молодой охотник на монстров. Вы примете этот вызов?"
 podkueijin.1201.a: "Я покажу тебе."
 podkueijin.1201.b: "Я лучше убегу."

 podkueijin.1202.t: "$trek_header$ Наставник-[GetTrait('shih').GetName( GetPlayer )|l]"
 podkueijin.1202.desc: "Похоже, наставник этого ученика был близок к вам, он спас своего ученика от вас и сохранил самоконтроль над жаждой мести даже после того, как вы причинили боль его ученику. Редкое проявление сдержанности среди [GetTrait('shih').GetName( GetPlayer )|l]."
 podkueijin.1202.a: "Ещё один труп."
 podkueijin.1202.b: "Я отпущу их."

 podkueijin.1211.t: "$trek_header$ Экзотические животные"
 podkueijin.1211.desc_opening: "Вы некоторое время бродили неизвестно где, пока не наткнулись на несколько "
 podkueijin.1211.desc_white_deer: "белых оленей"
 podkueijin.1211.desc_rhinoceros: "носорогов"
 podkueijin.1211.desc_green_peafowl: "зелёных павлинов"
 podkueijin.1211.desc_panda: "панд"
 podkueijin.1211.desc_snub_nosed_monkey: "курносых обезьян"
 podkueijin.1211.desc_ending: ", и охота на таких редких животных, несомненно, принесёт вам славу."
 podkueijin.1211.a: "Я поймаю их."
 podkueijin.1211.a.success: "Я [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] успеха."
 podkueijin.1211.a.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу."
 podkueijin.1211.b: "Я отпущу их."

 podkueijin.1221.t: "Встреча со Светлейшей госпожой Чёрной жемчужины, Матерью теней"
 podkueijin.1221.desc: "Вы встретили знаменитого архата Костяных цветов, который также выглядит как шестнадцатилетняя девочка. Её трудно найти, и она охраняется внушительной свитой последователей и призванных ими духов-слуг, но, тем не менее, готова поделиться своей мудростью с теми, кому всё-таки удаётся её найти. Её искреннее желание - сохранить как можно больше знаний, чтобы подготовиться к предстоящей [Concept('sixth_age', 'Шестой эпохе')|E]."
 podkueijin.1221.a: "Это честь для меня."

 podkueijin.1299.t: "$trek_header$ Возвращение из дебрей"
 podkueijin.1299.desc_opening: "Вы закончили своё приключение, вернувшись домой отдохнуть.\n\n"
 podkueijin.1299.desc_good: "Ваш великий поступок известен повсюду, все восхищаются вашим поступком."
 podkueijin.1299.desc_good_bad: "Сейчас о вас ходит несколько выдуманных историй, даже несколько хороших."
 podkueijin.1299.desc_same: "Почти никто не знает, что вы делали, некоторые даже не заметили, что вас не было."
 podkueijin.1299.desc_bad_good: "Сейчас о вас ходит несколько выдуманных историй, в основном плохих."
 podkueijin.1299.desc_bad: "Ваш постыдный поступок стал известен повсюду, и это скажется на вашем престиже."
 podkueijin.1299.desc_fallback: "По какой-то причине ваши действия так и не были записаны..."
 podkueijin.1299.a: "Превосходно."
 podkueijin.1299.a.ex: "Найдите какого-нибудь сказителя, все должны знать мою легенду!"
 podkueijin.1299.b: "Отлично."
 podkueijin.1299.b.ex: "Нет! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] нанять кого-нибудь, кто будет говорить от моего имени!"
 podkueijin.1299.c: "Хорошо."
 podkueijin.1299.c.ex: "Что ж, я всегда [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] каким-нибудь полезным слухам."
 podkueijin.1299.d: "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )], чтобы они ожидали от меня меньшего."
 podkueijin.1299.d.ex: "Это могло бы обернуться плохо, если бы у нас не было «другой версии» этой истории..."
 podkueijin.1299.e: "Пусть болтают, мне всё равно."
 podkueijin.1299.e.ex: "Я заплачу кому-нибудь, чтобы он очистил мою репутацию."

 # Living between Mortal event
 mortal_business_header: "Среди смертных:"

 podkueijin.1301.t: "$mortal_business_header$ Предзнаменования"
 podkueijin.1301.desc: "Вы исключительно искусны в формальном и неформальном гадании и чтении предзнаменований. В зависимости от вашего уровня мастерства, вы, возможно, сможете создать процветающее дело в мире смертных."
 podkueijin.1301.a: "Я умею читать по ладони."
 podkueijin.1301.b: "Возможно, я кое-что знаю о Цзы-Вэй."
 podkueijin.1301.c: "Я предсказываю судьбу."

 podkueijin.1302.t: "$mortal_business_header$ Трюк с плотью"
 podkueijin.1302.desc: "Всегда есть возможность использовать какую-то способность, чтобы обмануть некоторых слабоумных смертных, и для этого у вас может быть какая-то способность синтай Плоти."
 podkueijin.1302.a: "Я могу использовать свою силу длинной шеи, чтобы притвориться [Select_CString(ROOT.Char.IsFemale, 'пользовательницей', 'пользователем' )] Гун Тау."
 podkueijin.1302.b: "У меня какое-то неотразимое дыхание лотоса..."
 podkueijin.1302.c: "[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я использовать пелесит для имитации манипуляции Ку или Цин-Ц'ун?"

 podkueijin.1311.t: "Встреча с Матерью Тысячи журавлей"
 podkueijin.1311.desc: "Вы встретили архата Бьющихся драконов, она является прямым основателем секты Смеющихся радуг и косвенным основателем всех остальных. Она живёт в мирах смертных, меняя обители каждые четыре года. Она по-прежнему регулярно консультируется с приверженцами дхармы по вопросам просветления, хотя в наши дни предпочитает общаться с дзина низкого ранга, а не с мандаринами."
 podkueijin.1311.a: "Это честь для меня."

 podkueijin.1399.t: "$mortal_business_header$ Возвращение из мира смертных"
 podkueijin.1399.desc_opening: "Проведя некоторое время среди смертных, вы, наконец, возвращаетесь в свой мир, отделяясь от них, как и следовало ожидать.\n\n"
 podkueijin.1399.desc_good: "За время пребывания вы с лёгкостью заработали целое состояние."
 podkueijin.1399.desc_good_bad: "В процессе вы заработали немного золота."
 podkueijin.1399.desc_same: "Своей работой вы заработали немного золота."
 podkueijin.1399.desc_bad_good: "Вы вернулись с тем, с чем уходили."
 podkueijin.1399.desc_bad: "Вы потеряли немного золота."
 podkueijin.1399.desc_fallback: "В ваших учётных книгах отображаются странные цифры..."
 podkueijin.1399.a: "Я [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]!"
 podkueijin.1399.b: "Чем больше, тем лучше."
 podkueijin.1399.c: "Лучше чем ничего."
 podkueijin.1399.d: "Хмм..."
 podkueijin.1399.e: "Позорное зрелище."

 # Second Breathday event

 podkueijin.1501.t: "День Второго дыхания: Лучший дар"
 podkueijin.1501.desc: "Гости входили один за другим, и распорядитель объявлял об экзотических сокровищах, которые они поднесли в качестве даров, самым особенным из которых был тот, что [Select_CString(friendly_guest.IsFemale, 'поднесла', 'поднёс' )] [friendly_guest.GetFirstNameNoTooltip], нечто поистине неслыханное."
 podkueijin.1501.a: "Очень хорошо!"

 podkueijin.1502.t: "День Второго дыхания: Худший дар"
 podkueijin.1502.desc: "Гости входили один за другим, пока распорядитель объявлял об экзотических сокровищах, которые они поднесли в качестве даров. Но вы допустили ошибку, пригласив [Select_CString(unfriendly_guest.IsFemale, 'такую гостью', 'такого гостя' )], как [unfriendly_guest.GetFirstNameNoTooltip], ведь [unfriendly_guest.GetSheHe] [Select_CString(unfriendly_guest.IsFemale, 'поднесла', 'поднёс' )] вам погребальный колокол!"
 podkueijin.1502.a: "Как ты смеешь!"

 podkueijin.1510.t: "День Второго дыхания: Персиковый юноша"
 podkueijin.1510.desc: "В разгар праздника, когда вы открываете свои «Персики бессмертия», вы обнаруживаете, что внутри находится юноша!"
 podkueijin.1510.a: "Ммм... дополнительный десерт!"
 podkueijin.1510.b: "Уберите отсюда этого Момотаро."

 # Dragon Boat festival event

 podkueijin.1601.t: "Состязание драконьих лодок: Начало"
 podkueijin.1601.desc: "Началось состязание драконьих лодок, участники которой делятся на две команды, алую и чёрную, и вы можете сделать небольшую ставку на то, какая команда победит."
 podkueijin.1601.a: "Алая команда."
 podkueijin.1601.b: "Чёрная команда."
 podkueijin.1601.c: "Меня это не интересует."

 podkueijin.1602.t: "Состязание драконьих лодок: Преимущество"
 podkueijin.1602.desc: "Участники отчаянно гребут, борясь с набегающими волнами и сильным ветром, стремясь вырваться вперёд. Команда, на которую вы сделали ставку, уже на несколько сантиметров опережает другую команду, и это здорово..."
 podkueijin.1602.a: "Изменить ставку."
 podkueijin.1602.b: "Оставить ставку."

 podkueijin.1603.t: "Состязание драконьих лодок: Затруднения"
 podkueijin.1603.desc: "Участники отчаянно гребут, борясь с набегающими волнами и сильным ветром, стремясь вырваться вперёд. Команда, на которую вы ставку, уже на несколько дюймов отстаёт от другой команды, это плохо..."
 podkueijin.1603.a: "Изменить ставку."
 podkueijin.1603.b: "Оставить ставку."

 podkueijin.1604.t: "Состязание драконьих лодок: Победа"
 podkueijin.1604.desc: "Как стрела, сорвавшаяся с тетивы, драконьи лодки понеслись одна за другой, и команда, которую вы выбрали, победила! Это невероятно!"
 podkueijin.1604.a: "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что у меня хорошая проницательность."

 podkueijin.1605.t: "Состязание драконьих лодок: Поражение"
 podkueijin.1605.desc: "Как стрела, сорвавшаяся с тетивы, драконьи лодки понеслись одна за другой, и ваша выбранная команда проиграла. Вы проиграли свою ставку."
 podkueijin.1605.a: "Порой такое случается."

