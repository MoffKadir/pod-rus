 kueijin_scheme.130.t: "Слияние души"
 kueijin_scheme.130.desc: "Вы можете съесть душу жертвы, присоединив её к своей собственной. Это действие автоматически стоит уровня [Glossary('дхармы','podgloss.dharma')], если только вы не следуете [Glossary('дхарме','podgloss.dharma')] «Вой тигров-дьяволов» или не служите [Glossary('повелителю Яма','podgloss.yamaking')]. Вампир, который съедает душу существа, получает доступ к его воспоминаниям и знаниям. Жертва немедленно умирает."
 kueijin_scheme.130.a: "Я получу доступ к [Select_CString(recipient.IsFemale, 'её', 'его' )] знаниям."
 kueijin_scheme.130.b: "Я полочу доступ к [Select_CString(recipient.IsFemale, 'её', 'его' )] воспоминаниям."
 intrigue_greater_than_recipient: "Ваш навык интриги больше, чем у персонажа [recipient.GetFirstNamePossessive]"
 diplomacy_greater_than_recipient: "Ваш навык дипломатии больше, чем у персонажа [recipient.GetFirstNamePossessive]"
 stewardship_greater_than_recipient: "Ваш навык управления больше, чем у персонажа [recipient.GetFirstNamePossessive]"
 martial_greater_than_recipient: "Ваш навык военного дела больше, чем у персонажа [recipient.GetFirstNamePossessive]"
 learning_greater_than_recipient: "Ваш навык учёности больше, чем у персонажа [recipient.GetFirstNamePossessive]"

 kueijin_scheme.200.t: "Привнесение эмоций"
 kueijin_scheme.200.desc: "Вы молча передаете простые эмпатические побуждения цели. Таким образом, [recipient.GetName] может быть [Select_CString(recipient.IsFemale, 'наполнена', 'наполнен' )] страхом, радостью, печалью или подобными эмоциями. Эмоция достаточно сильна, чтобы [recipient.GetName] [Select_CString(recipient.IsFemale, 'была вынуждена', 'был вынужден' )] действовать в соответствии с ней."
 kueijin_scheme.200.a: "Эмоция, которая усилит частичку [Select_CString(recipient.IsFemale, 'её', 'его' )] индивидуальности."
 kueijin_scheme.200.b: "Эмоция, которая ослабит частичку [Select_CString(recipient.IsFemale, 'её', 'его' )] индивидуальности."

 kueijin_scheme.210.t: "Какое свойство личности？"
 kueijin_scheme.210.desc: "Выберите одно для усиления."
 kueijin_scheme.210.a: "Смелость."
 kueijin_scheme.210.b: "Сострадание."
 kueijin_scheme.210.c: "Энергия."
