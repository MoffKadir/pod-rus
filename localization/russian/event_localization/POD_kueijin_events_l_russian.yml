 POD_darkling_mirror.002.option.a.tt: "Ваше П'о успешно отделено."

 POD_darkling_mirror.003.t: "Тёмное отражение II"
 POD_darkling_mirror.003.desc: "Даже вашего мастерства Взращивания недостаточно, чтобы разделить ваше П'о... на данный момент."
 POD_darkling_mirror.003.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_darkling_mirror.003.option.a.tt: "Вы не смогли отделить своё П'о"

 POD_darkling_mirror.death_management.t: "Возвращение П'о"
 POD_darkling_mirror.death_management.desc: "С вашей разделённой П'о произошёл инцидент, и она должна вернуться к вам."
 POD_darkling_mirror.death_management.option.a: "Моё зло вернулось."
 POD_darkling_mirror.death_management.option.a.tt: "Ваша разделённая П'o и вы снова едины"

 PODquincunx.100.t: "Вести из Китая"
 PODquincunx.100.desc: "К вам прибывает гонец с новостями с Востока.\nВ свитке, отправленном императору Да из двора Белого тигра, оставшиеся верными при дворе Чёрной черепахи $pod_wan_kuei$ отрекаются как от света Небес, так и от тьмы [UmbraGlossaryLocalized('yomi_wan','Йоми')].\nЭто письмо подтверждает легитимность бывшей фракции, что заставляет дворы Белого тигра и Жёлтого императора созвать собрание всех влиятельных предков через три года, чтобы оценить ситуацию."
 PODquincunx.100.option.a: "[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я помочь?"

 PODquincunx.110.t: "Вести из Китая: Совет драконов"
 PODquincunx.110.desc: "Конгрегация предков, собравшаяся в монастыре Шаолинь близ Чананя, объявило, что чужеземцы, в частности кин-дзин, виноваты в падении Августейших дворов.\nВ ответ они учредят новый орден - Квинконс. Он будет состоять из нескольких дворов, расположенных по пяти сторонам света: Двор крови на севере, Двор плоти на востоке, Огненный двор на юге, Костяной двор на западе и Нефритовый двор в центре."
 PODquincunx.110.option.a: "В Китае возвышается новый порядок."

 PODquincunx.201.t: "Судьба двора Алого феникса"
 PODquincunx.201.desc: "Китайская Чёрная черепаха и Желтый император $pod_wan_kuei$ оказывают давление на ваш двор, а политически настроенные $pod_wan_kuei$ во всех дворах выдвигают обвинения в адрес акума практически без доказательств. Пришло время вам решить судьбу Алого феникса. Отделиться от дворов северян и провозгласить новый двор? Или подчиниться их приказу поддерживать единство с Китаем?"
 PODquincunx.201.option.a: "Провозгласить независимость."
 PODquincunx.201.option.b: "Провести чистку всех, кто запятнан [UmbraGlossaryLocalized('yomi_wan','Йоми')]."

 PODquincunx.200.t: "Конец двора Алого феникса"
 PODquincunx.200.desc: "Двор Алого феникса всегда был изолирован от китайских дворов, и неудивительно, что они решили не принимать участия в собрании Квинконса.\nС наступлением новой эпохи они решили переименоваться в Золотые дворы и сохранить свою независимость."
 PODquincunx.200.option.a: "Колесо эпох вращается."

 PODquincunx.210.t: "Вести из Китая: Конец двора Лазурного дракона"
 PODquincunx.210.desc: "Мирным отношениям между японскими гаки и #L $pod_hungry_dead|l$ными мертвецами#! с материка пришел конец. Выжившие корейцы в конце концов отправились на юг и помогли сформировать Квинконс. Корейско-японского двора Лазурных драконов больше нет, он разделён между Зелёными дворами Кореи, союзными Квинконсу, и кланами Солнца в Нихоне (Япония)."
 PODquincunx.210.option.a: "Колесо эпох вращается."

 PODquincunx.220.t: "Вести из Китая: Конец двора Жёлтого императора"
 PODquincunx.220.desc: "Нападение на императора Ван Хунбэня привело к расколу общества Золотого нефрита, что привело к распаду двора Жёлтого императора. Ситуация усугубилась из-за разгрома монгольского завоевания и обвинений в помощи инферналистам акума.\nСогласно договору Квинконса, двор Жёлтого императора теперь преобразован в Нефритовый двор."
 PODquincunx.220.option.a: "Колесо эпох вращается."

 PODquincunx.230.t: "Вести из Китая: Конец двора Белого тигра"
 PODquincunx.230.desc: "Двор Белого тигра раскололся на конкурирующие фракции, когда императрица Фан покинула свой пост, а попытки императора Да установить мир провалились.\nПосле масштабных разрушений, принесённых монголами и акума из двора Чёрной черепахи, выжившие присоединились к недавно сформированному Квинконсу.\nДвора Белого тигра больше нет."
 PODquincunx.230.option.a: "Колесо эпох вращается."

 PODquincunx.240.t: "Вести из Китая: Конец двора Чёрной черепахи"
 PODquincunx.240.desc: "Когда армии династии Мин атакуют Каракорум, дюжина У со всех Августейших дворов обрушиваются на город, чтобы отомстить, и ночная битва длится неделями. В конце концов, двора Чёрных черепах, кишащего акума, больше нет: те, кто ещё не был развращён, присоединились к Квинконсу, остальные были преданы огню или мечу."
 PODquincunx.240.option.a: "Колесо эпох вращается."

 PODquincunx.260.t: "Вести из Йоми: Конец Ада шипастых цепей"
 PODquincunx.260.desc: "После создания Квинконса, [GetTrait('kueijin').GetName( GetNullCharacter )|l] атаковали владения Дохор-хана на бывших территориях двора Чёрной черепахи, лишив его доступа к осквернённой ци, что позволило его соперникам, среди которых были Рангда и Тоу Му, уничтожить его и присоединить части бывшего Ада к своим собственным территориям."
 PODquincunx.260.option.a: "Колесо эпох вращается."

 # nushi duty

 POD_nushi_duties.100.t: "Лёгкое задание от вашего нюйши"
 POD_nushi_duties.101.desc: "Накажи нечестивого ученика, который вырезал непристойные граффити на моём священном изображении."
 POD_nushi_duties.100.a: "Проще простого."
 POD_nushi_duties.100.a.tt: "Вы получите новое решение на панели решений."
 POD_nushi_duties.100.b: "Пусть этим занимается кто-то другой."

 POD_nushi_duties.110.t: "Серьёзное задание от вашего нюйши"
 POD_nushi_duties.111.desc: "Не дай западным кровопийцам осквернить заветную святыню."
 POD_nushi_duties.110.a: "Разумеется."
 POD_nushi_duties.110.b: "Прошу прощения, я [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )]."

 POD_nushi_duties.120.t: "Критическое задание от вашего нюйши"
 POD_nushi_duties.121.desc: "Отправляйся в [UmbraGlossaryLocalized('yomi_wan','Йоми')] [UmbraGlossary('hell_of_being_skinned_alive')] и принеси мне ожерелье повелительницы Яма Тоу Му."
 POD_nushi_duties.121.a: "Я против Тоу Му? Отлично"
 POD_nushi_duties.121.b: "Я против Тоу Му? Чёрт возьми, нет!"

 POD_nushi_duties.1000.t: "Ад живодёрства"
 POD_nushi_duties.1000.desc: "Если и есть под Небесами место хуже, чем [UmbraGlossary('hell_of_being_skinned_alive')], то его еще никто не находил. На первый взгляд, этот ад напоминает поверхность пустынного мира. Посетители, разбирающиеся в астрономии, сравнивают местность с описаниями поверхности Марса. Другие говорят, что она сочетает в себе худшее, что есть в пустыне Поднебесной. Спорный вопрос: запутанное царство Тоу Му бесконечно хуже любого из этих мест или всех их вместе взятых."
 POD_nushi_duties.1000.a: "Жуть."
 POD_nushi_duties.1000.b: "Я хочу вернуться домой."

 POD_nushi_duties.1001.t: "Дитя Тоу Му"
 POD_nushi_duties.1001.desc: "Вам здесь не место - уходите.\nВас останавливает массивная, сгорбленная фигура из черного железа с горящими красными глазами, автоматон - наполовину человек, наполовину насекомое."
 POD_nushi_duties.1001.a: "Я откажусь."
 POD_nushi_duties.1001.b: "Приветствую, у меня весточка для Тоу Му."

 POD_nushi_duties.1002.t: "Тоу Му: Железная императрица"
 POD_nushi_duties.1002.desc: "У ван-куэй есть враг в [UmbraGlossaryLocalized('yomi_wan','Йоми')], более ужасный, чем любой другой, и зовут её Тоу Му.\nТоу Му - одна из самых злобных повелительниц Яма, и именно эта ненависть приблизила ее к трону Императора демонов. Железная императрица - безусловно, самая известная повелительница Яма, возможно, потому, что, в отличие от других повелителей Яма, распространяющих зло в бесчисленных обличьях, Тоу Му всегда выглядит одинаково: как женщина в искусно выполненных железных доспехах, с рогатой маской и похожими на когти перчатками на каждой из её 18 рук. Её длинные чёрные волосы выбиваются из-под стальной маски - единственное человеческое прикосновение, которое она себе позволяет."
 POD_nushi_duties.1002.a: "Скрытность - это ключ к успеху."
 POD_nushi_duties.1002.b: "Отвлечение!"

 POD_nushi_duties.1003.t: "Успех"
 POD_nushi_duties.1003.desc: "Вы незаметно раздобыли ожерелье, пора возвращаться в мир смертных. Вы позволяете себе проклинать нюйши, который поручил вам такую опасную задачу."
 POD_nushi_duties.1003.a: "У меня всё ещё сохранилась моя кожа."