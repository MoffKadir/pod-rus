 POD_heart_of_darkness.001.t: "Сердце Тьмы"
 POD_heart_of_darkness.001.desc: "Пришло время ещё больше отдалиться от человечества. Всё готово для тёмного ритуала, который позволит вам извлечь собственное сердце, стать [Select_CString(ROOT.Char.IsFemale, 'хозяйкой', 'хозяином' )] своей судьбы, а ваш Зверь будет всё меньше влиять на вас. Но хватит ли у вас мужества, чтобы продолжить?"
 POD_heart_of_darkness.001.option.a: "Время пришло."
 POD_heart_of_darkness.001.option.a.tt: "Вы извлечёте своё сердце"
 POD_heart_of_darkness.001.option.a.tt.beast: "#beast Большая ошибка!#!"
 POD_heart_of_darkness.001.option.b: "Я не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_heart_of_darkness.001.option.b.tt: "Вы откажетесь от попытки пройти ритуал"
 POD_heart_of_darkness.001.option.b.tt.beast: "#beast Вот именно! Ты не сможешь выжить без меня!#!"

 POD_heart_of_darkness.002.t: "Бессердечность"
 POD_heart_of_darkness.002.desc: "Наконец-то ритуал завершён. Вы чувствуете, как ваши эмоции притупляются, и вам становится легче выживать. Минус в том, что вам становится сложнее понимать людей, и теперь ваши враги могут найти ваше сердце и уничтожить его. Но самое большое преимущество касается Зверя: теперь он стал тише, и его легче одолеть."
 POD_heart_of_darkness.002.option.a: "Эмоции не властны надо мной!"
 POD_heart_of_darkness.002.option.a.tt: "Вы успешно извлекли своё сердце, но вы всегда можете вернуть его обратно в грудную клетку"

