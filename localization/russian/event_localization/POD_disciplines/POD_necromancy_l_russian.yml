 POD_find_wraith.100.t: "Нечто странное по соседству"
 POD_find_wraith.100.desc: "Обыскав окрестности, вы нашли одинокого призрака, [Select_CString(wraith_one.IsFemale, 'которая уязвима', 'который уязвим' )] к вашим манипуляциям."
 POD_find_wraith.100.option.a: "Что же мне теперь с тобой делать?"

 POD_curse_of_the_maelstrom.100.t: "Проклятие Вихря"
 POD_curse_of_the_maelstrom.100.desc: "Одним лишь глубоким вдохом и сильным выдохом вы можете призвать спектров — ужасных привидений, которые поклоняются [UmbraGlossaryLocalized('oblivion','Забвению')], на своих врагов. Хотя для обычного наблюдателя это пройдёт незаметно, даже младенцы в колыбели почувствуют приближение чего-то ужасного."
 POD_curse_of_the_maelstrom.100.option.a: "Летите, слуги Забвения!"
 POD_curse_of_the_maelstrom.100.option.a.tt: "Вы насылаете спектров на столичное графство персонажа [target.GetFirstName]"
 POD_curse_of_the_maelstrom.100.option.b: "Время ещё не пришло."
 POD_curse_of_the_maelstrom.100.option.b.tt: "Вы отказываетесь от своих планов проклясть [Select_CString(target.IsFemale, 'её', 'его' )] державу. На данный момент..."

 POD_wails_and_whispers.100.t: "Плач и шёпот"
 POD_wails_and_whispers.100.desc: "По мере того как понимание некроманта углубляется, он исследует зыбкий барьер между жизнью и смертью. Когда он кричит, как банши, он может заманить душу к гибели, увеличивая вероятность смертельного ранения."
 POD_wails_and_whispers.100.option.a: "Позволь мне прошептать тебе на ухо."
 POD_wails_and_whispers.100.option.b: "Возможно, мне стоит пересмотреть своё решение."
 POD_wails_and_whispers.100.option.b.tt: "Время ещё не пришло. Но, возможно, это произойдёт скоро..."

 POD_intimations_of_mortality.100.t: "Предчувствие смерти"
 POD_intimations_of_mortality.100.desc: "«Предчувствие смерти» накладывает на вампира наиболее неприятные и раздражающие аспекты смертности. Эти переживания извлекаются непосредственно из памяти пользователя [Glossary('дисциплины','game_concept_discipline_desc')] и включают в себя такие переживания, как смертельный голод и жажда, необходимость избавляться от отходов, слабая чувствительность и уязвимость к физическим травмам, на которые даже новообращённому вампиру трудно справиться."
 POD_intimations_of_mortality.100.option.a: "[recipient.GetFirstName] нуждается в напоминании о том, каково это - быть [Select_CString(recipient.IsFemale, 'смертной', 'смертным' )]."
 POD_intimations_of_mortality.100.option.a.tt: "Посмотрим, как [recipient.GetSheHe] справится с этим"
 POD_intimations_of_mortality.100.option.b: "Возможно, мне стоит пересмотреть своё решение."
 POD_intimations_of_mortality.100.option.b.tt: "Возможно, [recipient.GetSheHe] не заслуживает этого. По крайней мере, не сейчас..."

 POD_gift_of_melancholia.100.t: "Дар меланхолии"
 POD_gift_of_melancholia.100.desc: "Эта сила вызывает смертельную изнуряющую болезнь как у смертных, так и у каинитов. И те, и другие страдают от болезни, вызывающей головокружение, слабость, недомогание и тошноту. Эта болезнь очень заразна среди смертных, которые могут передавать её друг другу, просто находясь рядом.\n\nКак только болезнь начинает распространяться, остановить её невозможно из-за её вирулентной природы, а это означает, что единственный вариант - дать ей выгореть самой. У вас также нет возможности контролировать распространение болезни после первого заражения, поэтому, если вы не будете осторожны, ваши собственные земли может постигнуть та же участь."
 POD_gift_of_melancholia.100.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] с ужасными дарами."
 POD_gift_of_melancholia.100.option.b: "Возможно, мне стоит пересмотреть своё решение."
 POD_gift_of_melancholia.100.option.b.tt: "Вы отказываетесь от своих планов распространить хворь в державе. На данный момент..."

 POD_witchs_fruit.100.t: "Ведьмин фрукт"
 POD_witchs_fruit.100.desc: "Каждое растение, чтобы расти, нуждается в смерти. Гниющие растения обогащают почву, а деревья, виноградные лозы и травы впитывают некротические отголоски вместе с жизненно важными питательными веществами. Некромант может пробудить эту ауру смерти, окунув плоды в свою кровь. Он пробуждает и концентрирует их остаточную некротическую энергию, так что любой смертный, который употребит их, будет дезориентирован искажёнными видениями призраков и давно разрушенных зданий, находясь под их влиянием."
 POD_witchs_fruit.100.option.a: "Настало время, чтобы [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'вкусила', 'вкусил' )] запретный плод."
 POD_witchs_fruit.100.option.a.tt: "Смотри, какое вкусное красное яблоко..."
 POD_witchs_fruit.100.option.b: "Возможно, мне стоит пересмотреть своё решение."
 POD_witchs_fruit.100.option.b.tt: "Плоды ещё не созрели..."

 POD_song_of_the_dead.100.t: "Песнь мёртвых"
 POD_song_of_the_dead.100.desc: "Вампир напевает, вплетая в песню неслышимые слова и внушая слушателю нездоровый интерес к смерти. Страдающих тянет в уединённые, зловещие места, поскольку они погружаются в депрессию; смертность беспокоит их как никогда раньше, и они повсюду видят дурные предзнаменования. При длительном воздействии этой способности смертные сходят с ума и склоняются к самоубийству, в то время как вампиры в конце концов впадают в торпор."
 POD_song_of_the_dead.100.option.a: "Я спою тебе песню моего народа."
 POD_song_of_the_dead.100.option.b: "Возможно, мне стоит пересмотреть своё решение."
 POD_song_of_the_dead.100.option.b.tt: "Будут и другие возможности для песнопения."

 POD_necromancy.200.t: "Кража черепов и душ"
 POD_necromancy.200.desc: "Когда Дегуло впервые было применено, его создатели-некроманты праздновали это событие в долгих мрачных раздумьях. В эти ночи эффективность Дегуло сравнивается с опасностями, которые он представляет. В то время как одержимость демонами сосредоточена на искусстве вселения духа умершего в пустую оболочку трупа, Дегуло - это метод, с помощью которого некромант поглощает фрагмент души и навсегда сохраняет его как часть себя. Процесс, посредством которого некромант съедает дух, требует больших жертв со стороны практикующего, который должен отказаться от части себя, чтобы позволить мёртвым вселиться в него. Известно, что некоторые некроманты лишают свои тела хрупкости, чтобы вселиться в души могучих воинов, в то время как другие теряют знание своих родных языков, чтобы освободить место для древних, загадочных диалектов. В крайнем случае, некоторые Предвестники отказываются от дарованных им кланом способностей в обмен на дисциплины, которыми владеют ушедшие каиниты.\nСначала вы выберете из черепа жертвы [Glossary('дисциплину','game_concept_discipline_desc')], которой у вас нет..."
 POD_necromancy.201.desc: "...а затем заплатите за неё."

