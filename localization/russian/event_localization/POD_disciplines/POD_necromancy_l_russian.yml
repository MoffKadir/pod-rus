l_russian:
 POD_find_wraith.100.t: "Нечто странное по соседству"
 POD_find_wraith.100.desc: "Обыскав окрестности, вы нашли одинокого призрака, что поддался вашим манипуляциям."
 POD_find_wraith.100.option.a: "Что мне теперь с тобой делать?"
  
 POD_curse_of_the_maelstrom.100.t: "Проклятие Мельстрёма"
 POD_curse_of_the_maelstrom.100.desc: "Всего одним глубоким вдохом и мощным выдохом ты можешь призвать Спектров — ужасных духов, поклоняющихся Обливиону, — на своего врага. Для обычного человека это пройдёт незаметно, но даже младенцы в колыбели почувствуют, что надвигается нечто ужасное."
 POD_curse_of_the_maelstrom.100.option.a: "Вперёд, слуги Обливиона!"
 POD_curse_of_the_maelstrom.100.option.a.tt: "Вы насылаете Спектров на столичный графство [target.GetFirstName]"
 POD_curse_of_the_maelstrom.100.option.b: "Время ещё не пришло"
 POD_curse_of_the_maelstrom.100.option.b.tt: "Вы отказываетесь от своих планов проклясть их земли. Пока что..."
 POD_wails_and_whispers.100.t: "Вопли и Шепот"
 POD_wails_and_whispers.100.desc: "По мере того как понимание некроманта углубляется, она исследует колеблющийся барьер между жизнью и смертью. Когда она кричит, как баньши, она может заманить душу к гибели, увеличивая вероятность смертельной травмы"
 POD_wails_and_whispers.100.option.a: "Позволь мне шепнуть в твое ухо"
 POD_wails_and_whispers.100.option.b: "Может быть, мне стоит пересмотреть свое решение"
 POD_wails_and_whispers.100.option.b.tt: "Сейчас неподходящее время. Но это может случиться скоро..."
 POD_intimations_of_mortality.100.t: "Признаки Смертности"
 POD_intimations_of_mortality.100.desc: "«Признаки Смертности» накладывает на вампира наиболее неприятные и раздражающие аспекты смертности. Эти переживания взяты непосредственно из воспоминаний пользователя [Concept('discipline', 'Дисциплины')|E] и и включают в себя такие переживания, как смертельный голод и жажда, необходимость избавляться от отходов, слабую остроту чувств и уязвимость к физическим травмам, от которых даже новорожденный вампир не почувствовал вреда"
 POD_intimations_of_mortality.100.option.a: "[recipient.GetFirstName] вспомнит, какого быть смертным"
 POD_intimations_of_mortality.100.option.a.tt: "Посмотрим, как [recipient.GetSheHe] справится с этим"
 POD_intimations_of_mortality.100.option.b: "Может быть, мне стоит пересмотреть свое решение"
 POD_intimations_of_mortality.100.option.b.tt: "Может, [recipient.GetSheHe] не заслуживает этого. По крайней мере пока..."
 POD_gift_of_melancholia.100.t: "Дар Меланхолии"
 POD_gift_of_melancholia.100.desc: "Эта сила вызывает смертельную изнуряющую болезнь как у смертных, так и у каинитов. Оба страдают болезнью, которая вызывает головокружение, слабость, недомогание и тошноту. Эта болезнь очень заразна среди смертных, которые могут передавать ее друг другу при простой близости. \n\nКак только болезнь начала распространяться, остановить ее невозможно из-за ее вирулентной природы, а это означает, что единственный вариант - позволить ей выгореть самой. У вас также нет возможности контролировать распространение болезни после первого заражения, поэтому, если вы не будете осторожны, ваши собственные земли может постигнуть та же участь."
 POD_gift_of_melancholia.100.option.a: "Мое появление сулит ужасные подарки"
 POD_gift_of_melancholia.100.option.b: "Может быть, мне стоит пересмотреть свое решение"
 POD_gift_of_melancholia.100.option.b.tt: "Вы отказываетесь от своих планов по распространению болезней в их царстве. На сегодня..."
 POD_witchs_fruit.100.t: "Плод Ведьмы"
 POD_witchs_fruit.100.desc: "Каждое растение, чтобы расти, полагается на смерть. Гниющие предметы обогащают почву, а деревья, виноградные лозы и травы впитывают отголоски некроза вместе с жизненно важными питательными веществами. Некромант может пробудить эту ауру смерти, окунув их плоды в свою кровь. Она пробуждает и концентрирует их остаточную некротическую энергию, так что любой смертный, который их потребляет, будет дезориентирован искаженными видениями призраков и давно разрушенных зданий, находясь под их влиянием."
 POD_witchs_fruit.100.option.a: "Пришло время для [recipient.GetFirstName] попробовать запретный плод"
 POD_witchs_fruit.100.option.a.tt: "Смотри, какое вкусное спелое яблоко..."
 POD_witchs_fruit.100.option.b: "Может быть, мне стоит пересмотреть свое решение"
 POD_witchs_fruit.100.option.b.tt: "Плоды еще не созрели..."
 POD_song_of_the_dead.100.t: "Песня Мертвых"
 POD_song_of_the_dead.100.desc: "Вампир поет, вплетая в песню неслышимые слова и внушая своему слушателю нездоровое увлечение смертью. Страдающие люди обнаруживают, что их тянет в одинокие, неблагоприятные места, поскольку они погружаются в депрессию; смертность беспокоит их как никогда прежде, и они повсюду видят дурные предзнаменования. Находясь под воздействием этой силы в течение длительного периода, смертные сходят с ума и склоняются к самоубийству, в то время как вампиры в конечном счете впадают в торпор"
 POD_song_of_the_dead.100.option.a: "Я спою тебе песню моего народа"
 POD_song_of_the_dead.100.option.b: "Может быть, мне стоит пересмотреть свое решение"
 POD_song_of_the_dead.100.option.b.tt: "Будут и другие возможности для песнопения."
 POD_necromancy.200.t: "Обмен Дисциплинами"
 POD_necromancy.200.desc: "Сначала выберите [Concept('discipline','Дисциплину'|E], что есть у черепа жертвы, но нет у вас."
 POD_necromancy.201.desc: "Затем выберите вашу [Concept('discipline','Дисциплину'|E] и отдайте её черепу жертвы."

