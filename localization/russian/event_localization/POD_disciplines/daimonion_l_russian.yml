l_russian:

 POD_daimonion_events.1000.title: "Чувство греха - Схватка"
 POD_daimonion_events.1000.desc: "Даже обладая демоническими способностями, трудно разрушить барьеры невежества, которые глупцы возводят, чтобы сдержать свои собственные желания. Это зависит от вас, сможете ли вы проникнуть в разум персонажа [recipient.GetFirstName] и освободить [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )]. Но сначала вы должен прорваться сквозь ментальный барьер."
 POD_daimonion_events.1000.option.a: "Силы крови достаточно."
 POD_daimonion_events.1000.a.tt_true_faith: "[Select_CString(recipient.IsFemale, 'Её', 'Его' )] вера противостоит мне!"
 POD_daimonion_events.1000.a.success.desc: "Победа!"
 POD_daimonion_events.1000.a.failure.desc: "Поражение"
 POD_daimonion_events.1000.a.tt_success: "[Select_CString(recipient.IsFemale, 'Её', 'Его' )] грехи будут расти и поглотят [Select_CString(recipient.IsFemale, 'её', 'его' )]"
 POD_daimonion_events.1000.a.tt_failure: "[recipient.GetSheHe] останется вне досягаемости"
 POD_daimonion_events.1000.option.b: "Моя собственная воля сокрушит [Select_CString(recipient.IsFemale, 'её', 'его' )] защиту!"
 POD_daimonion_events.1000.option.c: "Сегодня неподходящее время..."
 POD_daimonion_events.1000.option.c.tt: "Сдаться."
 POD_daimonion_events.1000.option.b.tt.beast: "#beast Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что я здесь плохой парень...#!"
 POD_daimonion_events.2000.title: "Чувство греха - Триумф"
 POD_daimonion_events.2000.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'прорвала', 'прорвал' )] ментальную защиту, [recipient.GetName] [Select_CString(recipient.IsFemale, 'скручена и развращена', 'скручен и развращен' )] демонической силой."
 POD_daimonion_events.2000.option_a: "Ещё одна душа в моём списке."
 POD_daimonion_events.3000.title: "Чувство греха - Осквернение"
 POD_daimonion_events.3000.desc: "Всю свою жизнь вы подавляли свои эмоции, свои потребности. Вы слушали, как другие говорят вам, что правильно, а что неправильно. Вы подавляли и заставляли себя быть лучше.\n[AddTextIf( PlayerHasBeast, '#beast Зачем?#!\n' )]С вас довольно. Вы знаете, чего хотите, что вам нужно делать."
 POD_daimonion_events.3000.desc.auspex: "И всё же что-то не так. Эти чувства, они исходят не от вас. Вы видите видения существа.... Мужчины? Женщины? Демона? Трудно сказать. Но ваши сверхъестественные чувства кричат вам имя - [actor.GetFirstNameNoTooltip]."
 POD_daimonion_events.3000.option_a: "Это приятное чувство."
 POD_daimonion_events.4000.title: "Чувство греха - Провал"
 POD_daimonion_events.4000.desc: "Это была не та ночь, когда ваша цель поддалась своим грехам, но это всего лишь вопрос времени - все ангелы низвергаются, и вы будете ждать их, когда они попадут в ад."
 POD_daimonion_events.4000.option_a: "Скоро..."
 POD_daimonion_events.5000.title: "Психомахия - Итог"
 POD_daimonion_events.5000.option.loss: "Здравствуй, тьма, мой старый друг..."
 POD_daimonion_events.5000.option.loss.ct: "Вы получите несколько новых грехов в их усиленной версии"
 POD_daimonion_events.5000.option.victory: "Величайший герой - это тот, кто владеет собой"
 POD_daimonion_events.5000.desc.victory: "Вы боролись с худшими сторонами себя - грехами, недостатками и тьмой. И вы победили. Тьма всё ещё внутри вас, но теперь она подчиняется вам.\n\nСила ваших грехов в вашем распоряжении."
 POD_daimonion_events.5000.desc.loss: "Всё это было так неожиданно - проявление появилось из ниоткуда и напало на вас с силой каждой неровной, ущербной части вашего существа. Это было безнадёжно....Как можно сражаться с существом, которое олицетворяет всё то, что делает вас [Select_CString(ROOT.Char.IsFemale, 'такой, такой слабой', 'таким, таким слабым' )]?\n\nВы не можете. Лучше сдаться."
 POD_daimonion_events.5000.loss.toast: "[recipient.GetFirstName] терпит поражение"
 POD_daimonion_events.5000.loss.toast.torpor: "[Select_CString(recipient.IsFemale, 'Она', 'Он' )] быстро впадает в [Glossary('торпор','game_concept_torpor_desc')], чтобы уцелеть"
 POD_daimonion_events.5000.loss.toast.sins: "[Select_CString(recipient.IsFemale, 'Она', 'Он' )] поддаётся разврату"
 POD_daimonion_events.5000.victory.toasttitle: "[recipient.GetFirstName] побеждает"
 POD_daimonion_events.5000.victory.toast: "[recipient.GetFirstName] берёт верх над своими грехами"
 POD_daimonion_events.5001.title: "Психомахия - Начало"
 POD_daimonion_events.5001.desc: "Битва с самыми тёмными уголками души - такова судьба, на которую [Select_CString(recipient.IsFemale, 'обречена', 'обречён' )] [recipient.GetName] по вашей воле. Увы, [Select_CString(recipient.IsFemale, 'она', 'он' )] не понимает ценности такого противостояния и пытается сопротивляться. Да начнётся борьба."
 POD_daimonion_events.5001.a.tt_success: "Схватка началась"
 POD_daimonion_events.5001.a.tt_failure: "[recipient.GetSheHe] останется в безопасности, пребывая в неведении"
 POD_daimonion_events.5001.power_fail: "Психомахия провалилась"
 invite_infernalist_decision: "Призвать инферналиста"
 invite_infernalist_decision_desc: "Погрузившись в свою собственную извращённую силу, вы можете найти смертного, погрязшего в сделках с демонами, и привлечь его к себе."
 invite_infernalist_decision_tooltip: "Найти талантливого инферналиста в услужение"
 invite_infernalist_decision_effect_tooltip: "Инферналист присоединяется к вашему двору"
 invite_infernalist_decision_tp: "Тьма обогащает..."
 invite_infernalist_decision_confirm: "Как паук в паутине..."
 POD_daimonion_events.6000.title: "Грехопадение"
 POD_daimonion_events.6000.desc: "Вы потратили месяцы на то, чтобы проникнуть ложью в разум персонажа [recipient.GetFirstName], подвергая сомнению [Select_CString(recipient.IsFemale, 'её', 'его' )] путь и восхваляя силу демонов. Вы использовали тёмные дары, чтобы найти слабости и надавить на больные точки. Пришло время завершить [Select_CString(recipient.IsFemale, 'её', 'его' )] падение."
 POD_daimonion_events.6000.option.a: "Это будет совсем несложно."
 POD_daimonion_events.6000.a.tt_true_faith: "[Select_CString(recipient.IsFemale, 'Её', 'Его' )] вера сопротивляется мне!"
 POD_daimonion_events.6000.a.success.desc: "Победа!"
 POD_daimonion_events.6000.a.failure.desc: "Поражение"
 POD_daimonion_events.6000.a.tt_success: "[Select_CString(recipient.IsFemale, 'Она', 'Он' )] будет служить тёмным хозяевам!"
 POD_daimonion_events.6000.a.tt_failure: "[recipient.GetSheHe] останется вне досягаемости"
 POD_daimonion_events.6000.option.b: "Моя собственная сила воли сокрушит [Select_CString(recipient.IsFemale, 'её', 'его' )] оборону!"
 POD_daimonion_events.6000.option.c: "Сегодня неподходящее время...."
 POD_daimonion_events.6000.option.c.tt: "Сдаться."
 POD_daimonion_events.6000.option.b.tt.beast: "#beast Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что я здесь плохой парень....#!"
 POD_daimonion_events.7000.title: "Грехопадение - Триумф"
 POD_daimonion_events.7000.desc: "Получилось. [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'перешла', 'перешёл' )] на тёмную сторону и отныне будет подчиняться великим тёмным силам и служить им."
 POD_daimonion_events.7000.option_a: "Работа тёмных владык никогда не заканчивается"
 POD_daimonion_events.8000.title: "Грехопадение - Осквернение"
 POD_daimonion_events.8000.desc: "Почему бы и нет? Честно. Они предлагают так много. Дают так много. Демоны дадут мне то, что я хочу, и всё, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать взамен, - это время от времени оказывать услугу? Я в деле. Люди говорят, что они злые, но люди тоже злые. Просто князья платят не так много, как демоны."
 POD_daimonion_events.8000.option_a: "Это приятное чувство."
 POD_daimonion_events.9000.title: "Грехопадение - Провал"
 POD_daimonion_events.9000.desc: "Несмотря на все ваши усилия, ваша жертва предпочла остаться слепой. Жаль, ведь вы хотели избавить её от грядущей эры тьмы... Что ж, вам просто придётся как-нибудь попробовать ещё раз."
 POD_daimonion_events.9000.option_a: "Скоро..."
 tempt_ct: "Начать происки, чтобы склонить цель к инфернализму."
 demonic_plague_contraction: "Заражение демонической чумой"
 demonic_plague_contraction_ct: "Вы заболели страшной демонической чумой и обречены умирать медленной, мучительной смертью."
 demonic_plague_wound: "Демоническая чума прогрессирует"
 demonic_plague_overcome: "Сопротивление демонической чуме"
 demonic_plague_overcome_ct: "По крайней мере, какое-то время ваша жизненная сила будет сдерживать чуму. Продолжайте в том же духе, и вы, возможно, победите её."
 demonic_plague_overcome_complete: "Демоническая чума побеждена"
 demonic_plague_overcome_complete_ct: "Вы победили страшную демоническую чуму и очистили свой организм от неё!"