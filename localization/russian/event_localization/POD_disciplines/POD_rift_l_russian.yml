 POD_rift.100.t: "Nightmare Retreat"
 POD_rift.100.desc: "The pressures on an immortal are without a doubt significant, it is rather stressful the constant plotting and backstabbing of both friend and foe.\n\nToday the incessant prattling of your underlings has finally gone too far and so you find yourself withdrawn in your rift more frequently.\n\nYour rift is far from pleasant, but it is considerably safer; your ability to discern reality from nightmare is considerably better than when you first used [GetTrait('rift').GetName(GetPlayer)]."
 POD_rift.100.a: "Me, myself and nightmares"
