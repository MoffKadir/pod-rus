 POD_rift.100.t: "Отступление кошмаров"
 POD_rift.100.desc: "Давление на бессмертных, без сомнения, значительно, постоянные заговоры и удары в спину как от друзей, так и от врагов - это довольно напряжённый процесс.\n\nСегодня непрекращающаяся болтовня ваших слуг, наконец, зашла слишком далеко, и вы всё чаще замыкаетесь в себе.\n\nВаш разлом далёк от приятного, но он значительно безопаснее; ваша способность отличать реальность от кошмара значительно выше, чем когда вы впервые использовали [GetTrait('rift').GetName(GetPlayer)|l]."
 POD_rift.100.a: "Я и мои кошмары."