l_russian:

 POD_drain_the_life.001.t: "Высасывание жизни"
 POD_drain_the_life.001.desc: "С вашим текущим уровнем власти над Тенью вы можете утопить столицу, в которой правит [target.GetFirstName], во тьме. Но такая сила имеет цену."
 POD_drain_the_life.001.desc.ahrimans_demesne: "Вы - [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )] тьмы. С вашим великим мастерством владения Бездной, вы можете погрузить всю державу, которой правит [target.GetFirstName], во тьму, пожирающую всё, чего она коснётся. Но такая сила имеет цену, и [target.GetFirstName] не будет этому [Select_CString(target.IsFemale, 'рада', 'рад' )]."
 POD_drain_the_life.001.option.a: "Обладая огромной властью над Бездной, я покрою всю [target.GetHerHis] державу во тьму!"
 POD_drain_the_life.001.option.a.tt: "Вы попытаетесь использовать способность «Высасывание жизни» на державе, которой правит [target.GetFirstName], эта способность затронет каждое графство, даже те из них, что находятся во владении вассалов цели."
 POD_drain_the_life.001.option.a.desc: "Тёмный вызов"
 POD_drain_the_life.001.option.a.success: "Вы успешно использовали «Высасывание жизни»"
 POD_drain_the_life.001.option.a.tt.attacker_wins: "Держава персонажа [target.GetFirstName] погружается во тьму, которая пожирает всё, к чему прикасается"
 POD_drain_the_life.001.option.a.failure: "Вы не смогли использовать способность «Высасывание жизни»"
 POD_drain_the_life.001.option.a.tt.attacker_lost: "Вы потерпели неудачу"
 POD_drain_the_life.001.option.b: "Скоро столица, в которой правит [target.GetFirstName], будет окутана тьмой."
 POD_drain_the_life.001.option.b.tt: "Вы используете способность «Высасывание жизни» на столичном графстве персонажа [target.GetFirstName]"
 POD_drain_the_life.001.option.c: "Сейчас неподходящее время."
 POD_drain_the_life.001.option.c.tt: "Вы больше не будете пытаться наложить «Высасывание жизни» на владения персонажа [target.GetFirstName]"

 POD_whole_realm_was_drained_toast: "[attacker.GetFirstName] накладывает ужасную тьму на вашу державу"
 POD_drained_enemy_realm_toast: "Вы успешно наложили ужасную тьму на державу персонажа [target.GetFirstName]"
 POD_drain_the_life_failed_toast: "Вы не смогли наложить ужасную тьму на державу персонажа [target.GetFirstName]"
 POD_capital_county_drained_toast: "[attacker.GetFirstName] накладывает ужасную тьму на вашу столицу"


 POD_shadow_twin.001.t: "Тень-двойник"
 POD_shadow_twin.001.desc: "С вашим мастерством власти над Тенью вы можете попытаться оживить свою собственную тень и сделать из неё двойника. Такое существо станет большим подспорьем в вечной борьбе Джихада, но за такие способности приходится платить."
 POD_shadow_twin.001.option.a: "Я повелеваю тенями, пришло время им повиноваться."
 POD_shadow_twin.001.option.a.tt: "Вы попытаетесь создать тень-двойника"
 POD_shadow_twin.001.option.a.desc: "Борьба со своей внутренней тьмой"
 POD_shadow_twin.001.option.a.tt.success: "Тень-двойник успешно создана"
 POD_shadow_twin.001.option.a.tt.failure: "Вам не удалось создать тень-двойника"
 POD_shadow_twin.001.option.b: "Сейчас неподходящее время."
 POD_shadow_twin.001.option.b.tt: "Вы откажетесь от идеи создания тени-двойника"

 POD_shadow_twin.002.t: "Тень-двойник II"
 POD_shadow_twin.002.desc: "Благодаря вашему мастерству власти над Тенью вам удалось создать тень-двойника, теперь время отдавать команды."
 POD_shadow_twin.002.option.a: "Даже тени повинуются мне."
 POD_shadow_twin.002.option.a.tt: "Тень-двойник успешно создана."

 POD_shadow_twin.003.t: "Тень-двойник II"
 POD_shadow_twin.003.desc: "Даже вашего мастерства власти над Тенью недостаточно, чтобы создать тень-двойника... на данный момент."
 POD_shadow_twin.003.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] повелевать тенями."
 POD_shadow_twin.003.option.a.tt: "Вам не удалось создать тень-двойника"

 POD_shadow_twin.death_management.t: "Теряя часть себя"
 POD_shadow_twin.death_management.desc: "Пришло печальное известие, ваша тень-двойник, часть вашей собственной души, [Select_CString(ROOT.Char.IsFemale, 'мертва', 'мёртв' )]. Вы чувствуете ужасную пустоту внутри."
 POD_shadow_twin.death_management.option.a: "Ещё [Select_CString(ROOT.Char.IsFemale, 'одна повержена', 'один повержен' )] в прах."
 POD_shadow_twin.death_management.option.a.tt: "Ваша тень-двойник умерла"

 POD_commune_with_the_abyss.001.t: "Общение с Бездной"
 POD_commune_with_the_abyss.001.desc: "Бездна слушает. Это место, полное тайн, и говорят, что оно слышит каждый шёпот, когда-либо произнесённый. Обладая этой силой, вы настолько сливаетесь с тенью, что ваши разумы становятся единым целым. Объединившись, вы можете задать тьме один вопрос, ответ на который не сможет быть скрыт.\nЭтот ответ будет правдивым и исчерпывающим, а не спрятанным в загадке. Бездна только скрывает правду, она не запутывает её и не охраняет ревностно."
 POD_commune_with_the_abyss.001.a: "«Полностью ли я [Select_CString(ROOT.Char.IsFemale, 'раскрыла', 'раскрыл')] свой потенциал?»"
 POD_commune_with_the_abyss.001.a.tt: "Вы получите ещё одно событие, чтобы выбрать, достоинство какого мирского [Concept('lifestyle', 'образа жизни')|E] вы получите."
 POD_commune_with_the_abyss.001.b: "«Куда движется человечество?»"
 POD_commune_with_the_abyss.001.c: "«Чему Лилит научила Каина?»"
 POD_commune_with_the_abyss.001.c.tt: "Вы получите ещё одно событие, чтобы выбрать, достоинство какого вампирского [Concept('lifestyle', 'образа жизни')|E] вы получите."
 POD_commune_with_the_abyss.001.d: "«Что скрывают мои придворные?»"
 POD_commune_with_the_abyss.001.d.tt: "Вы раскроете все секреты и происки при вашем дворе."

 POD_commune_with_the_abyss.002.t: "Общение с Бездной – Знание"
 POD_commune_with_the_abyss.002.desc: "«Могу ли я всё ещё совершенствоваться?» – на этот вопрос даётся положительный ответ, и вскоре вы начинаете думать о различных сферах, где вы всё ещё могли бы добиться большего успеха."
 POD_commune_with_the_abyss.002.a: "Харизма и влияние."
 POD_commune_with_the_abyss.002.b: "Стратегия и лидерство."
 POD_commune_with_the_abyss.002.c: "Управление и власть."
 POD_commune_with_the_abyss.002.d: "Обман и ложь."
 POD_commune_with_the_abyss.002.e: "Знания и мудрость."

 OD_commune_with_the_abyss.003.t: "Общение с Бездной – Мистическое знание"
 POD_commune_with_the_abyss.003.desc: "«Чему Лилит научила Каина?» Оказывается, многому, ведь именно она помогла Каину использовать силу крови в тех дисциплинах, которые до сих пор используются вампирами. Из множества образов, которые Бездна вызвала в качестве ответа, некоторые лучше других запечатлеваются в вашем сознании и помогают вам достичь нового уровня понимания."
 POD_commune_with_the_abyss.003.a: "Первые шаги к анимализму."
 POD_commune_with_the_abyss.003.b: "Гнев Каина и его могучая ярость."
 POD_commune_with_the_abyss.003.c: "Ночи размышлений, которые Лилит оставила Каину."
 POD_commune_with_the_abyss.003.d: "Сила эмоций Каина."
 POD_commune_with_the_abyss.003.e: "Кровь всегда была ключом к разгадке."