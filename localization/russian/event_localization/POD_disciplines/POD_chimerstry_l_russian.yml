l_russian:
 POD_mirror_duplicate.001.t: "Зеркальный двойник"
 POD_mirror_duplicate.001.desc: "Владея искусством Химерии, вы можете попытаться оживить своё собственное отражение и сделать его своим двойником. Такое существо станет отличным подспорьем в вечной борьбе Джихада, но за такие способности приходится платить."
 POD_mirror_duplicate.001.option.a: "Я повелеваю отражениями, пришло время им подчиниться."
 POD_mirror_duplicate.001.option.a.tt: "Вы попытаетесь создать зеркального двойника"
 POD_mirror_duplicate.001.option.a.desc: "Борьба с реальностью"
 POD_mirror_duplicate.001.option.a.tt.success: "Зеркальный двойник успешно создан"
 POD_mirror_duplicate.001.option.a.tt.failure: "Вам не удалось создать зеркального двойника"
 POD_mirror_duplicate.001.option.b: "Сейчас не самое подходящее время."
 POD_mirror_duplicate.001.option.b.tt: "Вы откажетесь от идеи создания зеркального двойника"

 POD_mirror_duplicate.002.t: "Зеркальный двойник II"
 POD_mirror_duplicate.002.desc: "Благодаря вашему мастерству Химерии вам удалось успешно создать зеркального двойника. Теперь пришло время отдавать приказы."
 POD_mirror_duplicate.002.option.a: "Даже отражения повинуются мне."
 POD_mirror_duplicate.002.option.a.tt: "Зеркальный двойник успешно создан."

 POD_mirror_duplicate.003.t: "Зеркальный двойник II"
 POD_mirror_duplicate.003.desc: "Даже вашего мастерства в Химерии недостаточно, чтобы создать зеркального двойника... на данный момент."
 POD_mirror_duplicate.003.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] повелевать отражениями."
 POD_mirror_duplicate.003.option.a.tt: "Вам не удалось создать зеркального двойника"

 POD_mirror_duplicate.death_management.t: "Потеря собственного отражения"
 POD_mirror_duplicate.death_management.desc: "Пришло печальное известие: ваш зеркальный двойник, ваше отражение, умерло."
 POD_mirror_duplicate.death_management.option.a: "Ещё [Select_CString(ROOT.Char.IsFemale, 'одна повержена', 'один повержен' )] в прах."
 POD_mirror_duplicate.death_management.option.a.tt: "Ваш зеркальный двойник умер"