l_russian:

 auspex_reveal_scheme: "Происки раскрыты!"
 auspex_reveal_scheme_tt: "Ваша цель использовала мастерство Прорицания, чтобы раскрыть ваши происки!"

 POD_ai_disciplines.500.t: "Обезумевшие твари"
 POD_ai_disciplines.500.desc: "Без какого-либо предупреждения местная фауна в окрестностях вашей столицы внезапно стала очень враждебной. Ваши агенты сообщают о многочисленных нападениях на местных жителей, и сумма ущерба начинает увеличиваться. Смертные напуганы, а торговля и обычная жизнь в регионе практически прекратились.\nИзучая одно из мёртвых животных, вы, наконец, понимаете, что это согласованное нападение одного из ваших соседей, использующего свои значительные способности в Анимализме. Вы могли бы попытаться остановить это нападение или просто переждать бурю."
 POD_ai_disciplines.500.a: "Собрать войска!"
 POD_ai_disciplines.500.success: "Вы отогнали животных!"
 POD_ai_disciplines.500.failure: "Они были слишком сильны..."
 POD_ai_disciplines.500.b: "Организовать смертных для сопротивления!"
 POD_ai_disciplines.500.c: "Рано или поздно у них закончится кровь..."

 POD_ai_disciplines.900.t: "Очарование змея"
 POD_ai_disciplines.900.desc: "В последнее время вы испытываете странное расположение к своему сюзерену. [Select_CString(ai_disciplines_user.IsFemale, 'Она', 'Он' )] кажется сильнее, мудрее, более... [Select_CString(ai_disciplines_user.IsFemale, 'привлекательной', 'привлекательным' )], чем обычно. Подозревая, вы искали причину и теперь уверены в этом: очаровывающие способности Серпентиса используются против вас.\nОднако, зная, что это не облегчает борьбу с этим неестественным влечением, вам всё равно придётся принять решение, что с этим делать."
 POD_ai_disciplines.900.a: "Зачем с этим бороться?"
 POD_ai_disciplines.900.b: "Мой разум принадлежит только мне!"

 POD_ai_disciplines.2000.t: "Бдительные пастухи"
 POD_ai_disciplines.2000.desc: "Независимо от касты или происхождения, Салюбри считают себя хранителями человечества. Их отличительная [Concept('discipline', 'дисциплина')|E], Валерен, отражает этот факт. Ваш сюзерен обладает некоторыми знаниями об этой способности и [Select_CString(ai_disciplines_user.IsFemale, 'предложила', 'предложил' )] вам помощь в наблюдении за смертными в вашем регионе и содействии их росту.\nОднако в мире вампиров ничто не даётся даром, и такое предложение, безусловно, в какой-то момент потребует от вас ответной любезности."
 POD_ai_disciplines.2000.a: "Благодарю за помощь."
 POD_ai_disciplines.2000.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] разберусь со своими смертными."

 POD_ai_disciplines.2400.t: "Молчание смерти"
 POD_ai_disciplines.2400.desc: "В последнее время вы столкнулись с трудностями в управлении своей державой. Ваши команды, похоже, игнорируются, ваших посыльных рассылают без предупреждения, и кажется, что люди просто неправильно записывают ваши приказы. Заподозрив неладное, вы, наконец, выяснили, в чём причина - [Select_CString(ai_disciplines_user.IsFemale, 'одна', 'один' )] из ваших соседей использует свои мощные способности Затемнения, чтобы вмешиваться в ваши дела.\nВооружившись этими знаниями, вы теперь можете попытаться противостоять этому различными способами."
 POD_ai_disciplines.2400.a: "Мне нужно всего несколько слов, чтобы мне повиновались."
 POD_ai_disciplines.2400.success: "Ваша держава возвращается в нормальное русло."
 POD_ai_disciplines.2400.failure: "Никто не слушает!"
 POD_ai_disciplines.2400.b: "Обучить более опытных посыльных."
 POD_ai_disciplines.2400.c: "Сейчас мне не нужен такой большой дипломатический радиус."

 obfuscate_end_scheme: "Происки завершены!"
 obfuscate_end_scheme_tt: "Ваша цель использовала мастерство Затемнения, чтобы завершить ваши происки!"

 POD_ai_disciplines.2700.t: "Оттенение жизни"
 POD_ai_disciplines.2700.desc: "В вашей державе что-то не так. Вам потребовалось некоторое время, чтобы заметить это, но смертное население в вашем районе выглядит нездоровым. После небольшого расследования вы понимаете, что затеваются какие-то сверхъестественные махинации. Солнце часто бывает скрыто в течение дня, поскольку тени, похоже, обладают собственной волей, что ставит под угрозу жизнь местных жителей.\nКто-то явно использует мощный ритуал, чтобы ослабить вас, и вам придётся найти решение или смириться с таким тревожным поворотом событий."
 POD_ai_disciplines.2700.a: "Пришло время обратиться к книгам в поисках решения."
 POD_ai_disciplines.2700.success: "Ваша держава возвращается в нормальное русло."
 POD_ai_disciplines.2700.failure: "Что ж, это не сработало..."
 POD_ai_disciplines.2700.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] немного разбираюсь в чародействе."
 POD_ai_disciplines.2700.c: "Немного темноты ещё никому не повредило."

 POD_ai_disciplines.2800.t: "Сны о мертвецах"
 POD_ai_disciplines.2800.desc: "В последнее время ваш сон был мучим нездоровым количеством кошмаров, и вы стали подозревать постороннее вмешательство. После некоторого расследования вы уверены, что были прокляты некромантом, который использовал своих призрачных пешек, чтобы ослабить вас.\nЗнание источника, по крайней мере, поможет вам найти способ остановить эти махинации, прежде чем они слишком сильно повлияют на вас. Однако, в зависимости от способностей некроманта, это может оказаться не так просто, как кажется."
 POD_ai_disciplines.2800.success: "Спокойные ночи."
 POD_ai_disciplines.2800.failure: "Что ж, это не сработало..."
 POD_ai_disciplines.2800.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] немного разбираюсь в некромантии."
 POD_ai_disciplines.2800.c: "Кому нужен сон? У меня полно работы!"

 dominate_end_faction: "Фракции распущены!"
 dominate_end_faction_tt: "Ваш сюзерен использовал Доминирование, чтобы распустить все фракции против себя!"

 advanced_dominate_end_faction: "Фракции распущены!"
 advanced_dominate_end_faction_tt: "Ваш сюзерен использовал мастерство Доминирования, чтобы распустить все фракции против себя!"

 POD_ai_disciplines.3400.t: "Танцующее безумие"
 POD_ai_disciplines.3400.desc: "В последнее время ваш разум окутан странным туманом, который путает ваши мысли. Иногда на краю вашего зрения появляются случайные образы, из-за чего вам становится все труднее отличать реальность от вымысла. Ситуация достигла такого уровня, что вы начали тщательное расследование этого вопроса. Оказывается, соседний мастер Помешательства по какой-то непостижимой причине нацелился на вас с помощью этой пугающей [Concept('discipline', 'дисциплины')|E]. Теперь, когда вы поняли суть проблемы, вы могли бы попытаться предотвратить её выход из-под контроля."
 POD_ai_disciplines.3400.success: "Мой разум принадлежит мне!"
 POD_ai_disciplines.3400.failure: "Я чувствую себя... странно."
 POD_ai_disciplines.3400.a: "Убирайся из моей головы!"
 POD_ai_disciplines.3400.b: "Я не вижу никакой проблемы в таком повороте событий."
 POD_ai_disciplines.3400.c: "Было бы ещё хуже бороться с этим..."

 ai_presence_majesty_modifier: "Величественное присутствие"
 ai_presence_majesty_modifier_desc: "Используя могущественные способности Присутствия, этот персонаж предстаёт перед своими подданными как идеальный правитель."

 POD_ai_disciplines.3900.t: "Величественное присутствие"
 POD_ai_disciplines.3900.desc: "За последние недели ваш сюзерен [Select_CString(ai_disciplines_user.IsFemale, 'стала', 'стал' )] выглядеть более [Select_CString(ai_disciplines_user.IsFemale, 'царственной', 'царственным' )] и, что ж, [Select_CString(ai_disciplines_user.IsFemale, 'привлекательной', 'привлекательным' )]. Вы были не [Select_CString(ROOT.Char.IsFemale, 'единственной', 'единственным' )], кто заметил это, и, обратив пристальное внимание на некоторые тонкие намёки, вы можете подтвердить, что была использована [Concept('discipline', 'дисциплина')|E] Присутствия, чтобы создать эту ауру величия. Перед этим трудно устоять, и с каждым разом, когда вы появляетесь при дворе, вам становится ещё труднее.\nРешением могло бы стать избегание упомянутого двора в ближайшем будущем, но это было бы расценено как довольно трусливый поступок. Вы также могли бы попытаться дипломатическим путём заманить своего сюзерена в ловушку, убедившись, что [Select_CString(ai_disciplines_user.IsFemale, 'она', 'он' )] откажется от этой затеи, прежде чем вы используете её против [Select_CString(ai_disciplines_user.IsFemale, 'неё самой', 'него самого' )]."
 POD_ai_disciplines.3900.success: "Успешная политическая интрига."
 POD_ai_disciplines.3900.failure: "Оплошность."
 POD_ai_disciplines.3900.a: "Мой сюзерен, если позволите..."
 POD_ai_disciplines.3900.b: "Найти предлог, чтобы избежать появления при дворе."

 baals_caress_amplified_perk_modifier: "Ласка Баала"
 baals_caress_amplified_perk_modifier_desc: "Изнуряющая болезнь крови, ослабляющая свою жертву."

 POD_ai_disciplines.4000.t: "Кровавое закаливание"
 POD_ai_disciplines.4000.desc: "Ваши верные (или не очень верные, если уж на то пошло) воители в последнее время чувствуют себя не в своей тарелке. Сначала вы отнесли это к обычным жалобам своих подданных, но, похоже, это более серьёзная проблема. После небольшого расследования ваши агенты сообщают о согласованных действиях одного из ваших соседей, направленных на то, чтобы подорвать снабжение ресурсами в вашем районе, используя своё мастерство [Concept('discipline', 'дисциплины')|E] Смертоносности.\nЕсли у вас нет магических средств, чтобы противостоять этому, вам придётся захватить доверенных лиц, которых [Select_CString(ai_disciplines_user.IsFemale, 'она', 'он' )] использует для распространения проклятия, прежде чем оно выйдет из-под контроля."
 POD_ai_disciplines.4000.success: "Кризис предотвращён."
 POD_ai_disciplines.4000.failure: "Они сбежали..."
 POD_ai_disciplines.4000.a: "Поймать их!"
 POD_ai_disciplines.4000.b: "Провести магический ритуал, чтобы снять это проклятие."
 POD_ai_disciplines.4000.c: "Лучше пока залечь на дно."
 ai_quietus_tooltip2: "Один из ваших воителей получит модификатор «Ласка Баала», снижающий его доблесть."
 ai_quietus_tooltip1: "Все ваши воители получат модификатор «Ласка Баала», снижающий их доблесть."