 POD_cappadocian_power.2000.title: "Прилежное дитя"
 POD_cappadocian_power.2000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя добилось большого успеха! [Select_CString(secondary_recipient.IsFemale, 'Она уладила', 'Он уладил' )] недоразумения, [Select_CString(secondary_recipient.IsFemale, 'сгладила', 'сгладил')] обиды и [Select_CString(secondary_recipient.IsFemale, 'наладила', 'наладил')] новые связи.\n[recipient.GetName] очень [Select_CString(recipient.IsFemale, 'довольна', 'доволен' )] подарком, который вы [Select_CString(recipient.IsFemale, 'ей', 'ему' )] преподнесли. [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги обещает вам услугу."

 POD_cappadocian_power.3000.title: "Прилежное дитя"
 POD_cappadocian_power.3000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя добилось большого успеха! [Select_CString(secondary_recipient.IsFemale, 'Она увеличила', 'Он увеличил' )] доходы, [Select_CString(secondary_recipient.IsFemale, 'устранила', 'устранил')] лишние расходы и [Select_CString(secondary_recipient.IsFemale, 'укрепила', 'укрепил')] связи с народом.\n[recipient.GetName] очень [Select_CString(recipient.IsFemale, 'довольна', 'доволен' )] подарком, который вы [Select_CString(recipient.IsFemale, 'ей', 'ему' )] преподнесли. [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги обещает вам услугу."

