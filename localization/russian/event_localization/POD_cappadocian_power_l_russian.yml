 POD_cappadocian_power.4000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя добилось большого успеха! [Select_CString(secondary_recipient.IsFemale, 'Она обучила', 'Он обучил' )] войска, [Select_CString(secondary_recipient.IsFemale, 'наладила', 'наладил')] поставки и [Select_CString(secondary_recipient.IsFemale, 'разработала', 'разработал')] новые стратегии.\n[recipient.GetName] очень [Select_CString(recipient.IsFemale, 'довольна', 'доволен' )] подарком, который вы [Select_CString(recipient.IsFemale, 'ей', 'ему' )] преподнесли. [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги обещает вам услугу."

 POD_cappadocian_power.5000.title: "Прилежное дитя"
 POD_cappadocian_power.5000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя добилось большого успеха! [Select_CString(secondary_recipient.IsFemale, 'Она наладила', 'Он наладил' )] связи, [Select_CString(secondary_recipient.IsFemale, 'устранила', 'устранил')] возможные утечки и [Select_CString(secondary_recipient.IsFemale, 'обучила', 'обучил')] тайных агентов.\n[recipient.GetName] очень [Select_CString(recipient.IsFemale, 'довольна', 'доволен' )] подарком, который вы [Select_CString(recipient.IsFemale, 'ей', 'ему' )] преподнесли. [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги обещает вам услугу."

 POD_cappadocian_power.6000.title: "Прилежное дитя"
 POD_cappadocian_power.6000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя добилось большого успеха! [Select_CString(secondary_recipient.IsFemale, 'Она изучила', 'Он изучил' )] писания, [Select_CString(secondary_recipient.IsFemale, 'поступала', 'поступал')] добродетельно и [Select_CString(secondary_recipient.IsFemale, 'укрепила', 'укрепил')] связи с народом.\n[recipient.GetName] очень [Select_CString(recipient.IsFemale, 'довольна', 'доволен' )] подарком, который вы [Select_CString(recipient.IsFemale, 'ей', 'ему' )] преподнесли. [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги обещает вам услугу."

 POD_cappadocian_power.7000.title: "Провальное дитя"
 POD_cappadocian_power.7000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя полностью провалилось! [Select_CString(secondary_recipient.IsFemale, 'Она нанесла', 'Он нанёс' )] огромный ущерб и [Select_CString(secondary_recipient.IsFemale, 'посеяла', 'посеял')] хаос в своей области.\n[recipient.GetName] в ярости из-за такого «подарка». [recipient.GetSheHe|U] уведомляет вас, что ваше дитя вернётся ко двору как можно скорее, а ваш поступок вызвал глубокое разочарование и утрату доверия. Рано или поздно от вас будут ждать извинений."

 POD_cappadocian_power.8000.title: "Провальное дитя"
 POD_cappadocian_power.8000.desc: "Из двора, которым правит [recipient.GetName], приходят вести — ваше дитя полностью провалилось! [Select_CString(secondary_recipient.IsFemale, 'Она нанесла', 'Он нанёс' )] огромный ущерб и [Select_CString(secondary_recipient.IsFemale, 'посеяла', 'посеял')] хаос в своей области.\n[recipient.GetName] в ярости из-за такого «подарка». [recipient.GetSheHe|U] уведомляет вас, что ваше дитя останется при [recipient.GetHerHis] дворе, но уже не как [Select_CString(secondary_recipient.IsFemale, 'гостья', 'гость')], и ваш поступок вызвал глубокое разочарование и утрату доверия. Рано или поздно от вас будут ждать извинений."

