 POD_cappadocian_power.2000.title: "Прилежное дитя"
 POD_cappadocian_power.2000.desc: "Из двора [recipient.GetName] приходят вести — ваше дитя [Select_CString(recipient.Custom('IsFemale'), 'добилась', 'добился' )] большого успеха! [Select_CString(recipient.Custom('IsFemale'), 'Она', 'Он' )] уладил[Select_CString(recipient.Custom('IsFemale'), 'а', '')] недоразумения, сгладил[Select_CString(recipient.Custom('IsFemale'), 'а', '')] обиды и наладил[Select_CString(recipient.Custom('IsFemale'), 'а', '')] новые связи. \n[recipient.GetName] очень довол[Select_CString(recipient.Custom('IsFemale'), 'ьна', 'ен' )] подарком, который вы [Select_CString(recipient.Custom('IsFemale'), 'ей', 'ему' )] преподнесли. Вас уведомили, что ваше дитя останется при [recipient.GetHerHis] дворе на некоторое время, а за оказанные услуги вам теперь должны одолжение."

