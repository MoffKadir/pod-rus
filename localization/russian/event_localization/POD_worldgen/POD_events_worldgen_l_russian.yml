l_russian:

 POD_worldgen.1.t: "Мир Тьмы"
 POD_worldgen.1.desc: "Каким будет этот мир?"
 POD_worldgen.1.option.a: "Сверхъестественный."
 POD_worldgen.1.option.a.tt: "Мир изображается сверхъестественным, где все персонажи-землевладельцы являются сверхъестественными существами или охотниками."
 POD_worldgen.1.option.b: "Большинство смертных."
 POD_worldgen.1.option.b.tt: "Большинство персонажей с титулами — смертные, только 10% из них тайно являются сверхъестественными существами."
 POD_worldgen.1.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'простая смертная', 'простой смертный' )]!"
 POD_worldgen.1.option.c.tt: "Ваш персонаж начинает как смертный, только 5% персонажей с титулами являются сверхъестественными существами."

 POD_worldgen.2.t: "Сверхъестественный мир"
 POD_worldgen.2.desc: "Доминирует ли какой-то определённый тип сверхъестественных существ?"
 POD_worldgen.2.option.a: "Вампиры."
 POD_worldgen.2.option.b: "Оборотни."
 POD_worldgen.2.option.c: "Маги."
 POD_worldgen.2.option.d: "Феи."
 POD_worldgen.2.option.e: "Демоны."
 POD_worldgen.2.option.f: "Охотники."
 POD_worldgen.2.option.g: "Борьба за господство между вампирами и оборотнями."
 POD_worldgen.2.option.h: "Это разнообразный Мир Тьмы."

 guest_description.learning_physician_trait.desc: "Изучение свойства врача"
 guest_description.learning_mystic_trait.desc: "Изучение свойства мистика"

 POD_maintenance.18.t: "Имперские амбиции"
 POD_maintenance.18.desc: "Управлять империей, скрытой от взоров смертных правителей, — задача не из лёгких. Хотя одно ваше слово, безусловно, имеет большой вес, вы не можете быть всюду одновременно, и, по мере расширения владений, должны всё больше полагаться на подчинённых, что может привлечь обеспокоенное внимание ваших могущественных соперников. Напротив, небольшая держава, как правило, менее могущественна, но более эффективна, извлекая больше пользы от каждого из своих членов.\nВаш текущий уровень сверхрасширения изменился, а это означает, некоторые части вашей внутренней бюрократии должны быть реорганизованы."
 POD_maintenance.18.a: "Рассмотрим нашу ситуацию."
 POD_move_imperial_gov_tt: "Размер вашей державы увеличился или уменьшился до размера, требующего изменения уровня сверхрасширения. Вы можете просмотреть подробную информацию на панели державы."

 #imperial_overextension_modifier_desc: "Your realm is (painfully) getting accustomed to a new form of governance."
 #imperial_overextension_modifier: "Growing Imperial Administration"

 #POD_maintenance.19.t: "Imperial Decay"
 #POD_maintenance.19.desc: "Your realm, administrated for a while following the principles of an imperial caste of subordinates, has shrunk to size significantly lately. Such a large apparatus isn't needed anymore and your dealings with your vassals have naturally reverted to a more personal approach."
 #POD_maintenance.19.a: "I preferred the personal touch anyway."

 POD_maintenance.21.t: "Новая эра"
 POD_maintenance.21.desc: "Пока Мир Тьмы продолжает свой путь в тени, смертные не стоят на месте. Вступление в новую эру — это одновременно момент удивления и страха. Смертные снова и снова доказывают свою способность удивлять зачастую закостенелых в своих привычках сверхъестественных существ этого мира. По мере того как они раскрывают свой потенциал, влиять на них становится всё сложнее и дороже, а существа, которые когда-то были реальностью, переходят в область мифов.\n\n#X Каждая эра увеличивает стоимость зданий, наёмников и снижает эффективность ушедших существ. Эти эффекты можно просмотреть на панели культуры в разделе инноваций, наведя курсор на эры.#!"
 POD_maintenance.21.a: "Рассмотрим нашу ситуацию."

 POD_maintenance.24.desc: "Когда-то Константинополь мечтал быть Раем. Потом он пал и представлял себя Адом. Этой ночью он пробуждается и занимает своё место среди своих земных собратьев. Каиниты, которые веками летели на крыльях Мечты Михаила Патриарха, теперь оправляются после падения и ищут будущее среди руин.\nДля потомков Каина два Константинополя возвышаются за почти неприступными стенами. Легендарный мегаполис - Мечта, дарующая богатства, влияние и мистическую мощь достойным, — это пламя, угли которого отказываются полностью угаснуть. Но отрезвляющая реальность — это декадентская утопия, в которой кровь и акулы смешиваются в воде, а вера борется за выражение.\nГород — #italic город#! для многих — изо дня в день пытается восстановится, но чудеса и ужасы ускользают сквозь трещины между пальцами его правителей.\nНекогда славному городу пришло время возродиться заново, иначе он будет смыт песками истории."
 POD_maintenance.24.a: "Кажется, мечты действительно умирают."

 POD_maintenance.25.t: "Снова мечтая"
 POD_maintenance.25.desc: "Византий много раз переходил из рук в руки с тех пор, как возник как скромная торговая деревня. Каждая смертная культура, населявшая это место, оставила свой след в истории города, и сегодняшний день ничем не отличается. Своим недавним изменением взглядов вы могли бы способствовать новому повороту событий в Константинополе, продвигая свои новые цели среди его жителей. Конечно, вы также можете просто позволить истории идти своим чередом без изменений.\n #N Выбор изменений превратит Константинополь в великий город нового типа, при этом текущие здания будут удалены.#!"
 POD_maintenance.25.a: "Я не буду вмешиваться."
 POD_maintenance.25.b: "Время перемен."

 POD_maintenance.28.t: "Пользовательский носферату"
 POD_maintenance.28.desc: "После [Concept('Embrace', 'обращения')|E] каждый [GetTrait('nosferatu').GetName(GetNullCharacter)|l] становится ужасно обезображенным из-за проклятия своего [Glossary('клана','game_concept_Clan_desc')].\n\n[ROOT.Char.GetTitledFirstName] - персонаж из редактора, поэтому [Select_CString(ROOT.Char.IsFemale, 'она', 'он')] [Select_CString(ROOT.Char.IsFemale, 'была избавлена', 'был избавлен')] от этой участи... пока что. Но избежать её всё равно не удастся.\n\nТеперь вы можете позволить игре автоматически добавить немного #bold случайной#! внешности Носферату. Или, если вас устраивает внешний вид этого персонажа, вы можете пропустить этот шаг."
 POD_maintenance.28.a: "Сделать персонажа [ROOT.Char.GetFirstNameNoTooltip] ещё уродливее."
 POD_maintenance.28.b: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'совершенна такой, какая она', 'совершенен таким, какой он')] есть."