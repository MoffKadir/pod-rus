l_russian:
 
 POD_worldgen.1.t: "Мир Тьмы"
 POD_worldgen.1.desc: "Каким будет этот мир?"
 POD_worldgen.1.option.a: "Сверхъестественный"
 POD_worldgen.1.option.a.tt: "Мир изображается сверхъестественным, где все персонажи с титулами являются либо сверхъестественными существами, либо охотниками."
 POD_worldgen.1.option.b: "Большинство смертных"
 POD_worldgen.1.option.b.tt: "Большинство персонажей с титулами — смертные, только 10% из них тайно являются сверхъестественными существами."
 POD_worldgen.1.option.c: "Я всего лишь смертный!"
 POD_worldgen.1.option.c.tt: "Ваш персонаж начинает как смертный, и только 5% персонажей с титулами являются сверхъестественными существами."

 POD_worldgen.2.t: "Сверхъестественный мир"
 POD_worldgen.2.desc: "Имеет ли определенный тип сверхъестественных существ доминирование?"
 POD_worldgen.2.option.a: "Вампиры"
 POD_worldgen.2.option.b: "Оборотни"
 POD_worldgen.2.option.c: "Маги"
 POD_worldgen.2.option.d: "Феи"
 POD_worldgen.2.option.e: "Демоны"
 POD_worldgen.2.option.f: "Охотники"
 POD_worldgen.2.option.g: "Борьба за доминирование между вампирами и оборотнями"
 POD_worldgen.2.option.h: "Это разнообразный Мир Тьмы"

 guest_description.learning_physician_trait.desc: "Изучение черты Врачевания"
 guest_description.learning_mystic_trait.desc: "Изучение черты Мистика"

 POD_maintenance.18.t: "Имперские амбиции"
 POD_maintenance.18.desc: "Управление империей, скрытой от взоров смертных правителей, — задача не из легких. Несмотря на то, что лишь ваше слово несет огромный вес, вы не можете быть повсюду одновременно, и по мере расширения вам приходится все больше полагаться на подчиненных, что может привлечь обеспокоенное внимание ваших могущественных соперников. Напротив, небольшое владение менее могущественно, но более эффективно, извлекая больше из каждого из своих членов.\nВаш текущий уровень перенапряжения изменился, что означает необходимость реорганизации некоторых частей вашей внутренней бюрократии."
 POD_maintenance.18.a: "Давайте пересмотрим нашу ситуацию."
 POD_move_imperial_gov_tt: "Ваше владение увеличилось или уменьшилось до размеров, требующих изменения уровня перенапряжения. Вы можете проверить детали в панели Владений."

 #imperial_overextension_modifier_desc: "Your realm is (painfully) getting accustomed to a new form of governance."
 #imperial_overextension_modifier: "Growing Imperial Administration"
 
 #POD_maintenance.19.t: "Imperial Decay"
 #POD_maintenance.19.desc: "Your realm, administrated for a while following the principles of an imperial caste of subordinates, has shrunk to size significantly lately. Such a large apparatus isn't needed anymore and your dealings with your vassals have naturally reverted to a more personal approach."
 #POD_maintenance.19.a: "I preferred the personal touch anyway."
  
 POD_maintenance.21.t: "Новая эра"
 POD_maintenance.21.desc: "Пока Мир Тьмы продолжает свой путь в тени, смертные не стоят на месте. Вступление в новую эру — это одновременно момент удивления и страха. Смертные снова и снова доказывали свою способность удивлять зачастую закостенелых в своих привычках сверхъестественных существ мира. По мере того как они достигают своего потенциала, влиять на них становится сложнее и дороже, а существа, некогда реальность, переходят в область мифов.\n\n#X Каждая эра увеличивает стоимость зданий, наемников и снижает эффективность устаревших существ. Эти эффекты можно просмотреть на экране культуры в разделе инноваций, наведя курсор на эры.#!"
 POD_maintenance.21.a: "Давайте пересмотрим нашу ситуацию."

 POD_maintenance.24.desc: "Когда-то Константинополь мечтал быть Небесами. Затем он пал и представлял себя Адом. Сегодня он пробуждается и занимает место среди своих земных собратьев. Каиниты, которые веками носились на крыльях грез Михаила Патриарха, теперь оправляются после их крушения и ищут будущее среди руин.\nДля детей Каина два Константинополя возвышаются за почти неприступными стенами. Легендарная мегаполис-мечта, дарующая богатства, влияние и мистическую мощь достойным, — это пламя, угли которого отказываются полностью угаснуть. Но отрезвляющая реальность — это декадентская павшая утопия, где кровь и акулы смешиваются в воде, а вера борется за выражение.\nГород — #italic именно город #! для столь многих — изо дня в день трудится над восстановлением, но чудеса и ужасы ускользают сквозь трещины между пальцами его правителей.\nПришло время некогда славному городу переосмыслить себя или исчезнуть под песками истории."
 POD_maintenance.24.a: "Кажется, мечты действительно умирают."

 POD_maintenance.25.t: "Возрождение грез"
 POD_maintenance.25.desc: "Византия много раз переходила из рук в руки с тех пор, как начиналась как скромная торговая деревня. Каждая смертная культура, занимавшая это место, оставила свой след в истории города, и сегодня не исключение. С вашим недавним изменением взглядов вы могли бы способствовать еще одному повороту колеса для Константинополя, продвигая свои новые цели среди его жителей. Конечно, вы также можете просто позволить истории идти своим чередом.\n #N Выбор изменений сбросит Константинополь в новый тип Великого города, удалив текущие здания в процессе.#!"
 POD_maintenance.25.a: "Я не буду вмешиваться."
 POD_maintenance.25.b: "Время перемен."

 POD_maintenance.28.t: "Artisanal Nosferatu"
 POD_maintenance.28.desc: "Upon the [Embrace|E], every [GetTrait('nosferatu').GetName(GetNullCharacter)] is left hideously deformed thanks to their [Clan|E] curse.\n\n[ROOT.Char.GetTitledFirstName] is from the Ruler Designer, so [ROOT.Char.GetSheHe|l] has been spared this fate... for now. But [ROOT.Char.GetSheHe|l] cannot escape it.\n\nYou can now let the game add some #bold random#! Nosferatu looks automatically. Or, if you're satisfied with the way this character looks, you can skip this step."
 POD_maintenance.28.a: "Make [ROOT.Char.GetFirstNameNoTooltip] more hideous."
 POD_maintenance.28.b: "[ROOT.Char.GetFirstNameNoTooltip] is perfect the way [ROOT.Char.GetSheHe|l] is."