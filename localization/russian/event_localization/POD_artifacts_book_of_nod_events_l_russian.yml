 POD_artifacts_book_of_nod.400.t: "Хроника Тайн"
 POD_artifacts_book_of_nod.400.desc: "Хроника «Книги Нод». В ней содержатся пророчества и видения о событии, называемом Геенна. Некоторым кажется, что опасения по поводу этого события передавались из поколения в поколение и вызвали волну паранойи и страха, которая продолжает распространяться среди каинитов и смертных."
 POD_artifacts_book_of_nod.400.desc.notale: "Вы не владеете копией «Хроники Тайн»."
 POD_artifacts_book_of_nod.400.option.a: "Продолжить чтение"
 POD_artifacts_book_of_nod.500.t: "Первые Времена"
 POD_artifacts_book_of_nod.500.desc: "Я грежу о первых временах\nи древнейших воспоминаниях\nЯ говорю о первых временах\nи старейшем Отце\nЯ пою о первых временах\nи рассвете Тьмы\nВ Ноде\nгде свет Рая\nзажёгся в ночном небе\nи слезы наших родителей увлажнили землю.\n\nКаждый из нас выбрал для себя,\nсвою собственную жизнь\nи стал добывать себе пропитание из земли."
 POD_artifacts_book_of_nod.500.desc.notale: "Вы не владеете копией «Первых Времён»."
 POD_artifacts_book_of_nod.500.option.a: "Продолжить чтение Первых Времён"
 POD_artifacts_book_of_nod.500.option.b: "Вернуться к Хронике Каина"
 POD_artifacts_book_of_nod.510.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.510.desc: "И я, рождённый первым Каин, я,\nсжимая в руках острые орудия\nсажал тёмные семена\nи поливал их в земле\nзаботился о них и следил за тем, как они растут\nИ Авель, рождённый вторым Авель\nзаботился о животных\nпомогая им в их кровавом появлении на свет\nкормил их и следил за тем, как они растут.\nЯ любил его, моего Брата\nОн был самым светлым, самым прекрасным, самым сильным.\nОн был главным источником любой моей радости."
 POD_artifacts_book_of_nod.510.option.b: "Предыдущий фрагмент"
 POD_artifacts_book_of_nod.520.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.520.desc: "А затем в один из дней, наш Отец сказал нам.\nКаин и Авель, вы должны\nпринести Всевышнему жертву -\nдар в виде того, что дороже всего\nдля вас\nИ я, рожденный первым Каин, я\nсобрал самые нежные ростки\nсамые красивые фрукты\nсамую сладкую траву\nИ Авель, рожденный вторым Авель\nубил самое юное,\nсамое сильное,\nсамое прекрасное из своих животных."
 POD_artifacts_book_of_nod.530.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.530.desc: "Мы возложили наши жертвоприношения\nна алтарь нашего Отца,\nи зажгли огонь под ними,\nи следили за тем, как дым\nвозносит их к Всевышнему\n\nЖертва Авеля, рожденного вторым,\nпоказалась Всевышнему сладкой,\nподобно нежнейшему из ароматов,\nи Авель был благословен.\n\nИ я, рожденный первым Каин, я\nбыл сражен упавшим с небес\nсуровым словом и проклятьем,\nибо моя жертва была признана недостойной.."
 POD_artifacts_book_of_nod.540.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.540.desc: "Я посмотрел на жертву Авеля,\nплоть, которая все еще дымилась, и кровь.\nЯ закричал, я закрыл глаза,\nЯ молился день и ночь.\n\nИ затем Отец сказал,\nчто время жертвоприношения наступило вновь.\nИ Авель повёл самое юное,\nсамое прекрасное,\nсамое любимое из своих животных\nк жертвенному огню.\nЯ не стал собирать свои самые молодые\nи самые прекрасные ростки,\nибо я знал, что Всевышний\nне пожелает их."
 POD_artifacts_book_of_nod.550.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.550.desc: "И мой брат, мой возлюбленный Авель,\nсказал мне «Каин, ты не принес жертву,\nдар, который был бы главным источником любой твоей радости,\nчтобы сжечь его на алтаре во имя Всевышнего».\n\nЯ плакал слезами любви, когда с помощью острых орудий\nприносил в жертву то, что было главным источником любой моей радости,\nмоего брата.\nИ Кровь Авеля пролилась на алтарь,\nи я ощутил нежнейший из ароматов, когда она исчезла в огне."
 POD_artifacts_book_of_nod.560.t: "Первые Времена, продолжение"
 POD_artifacts_book_of_nod.560.desc: "Но мой Отец сказал «Ты проклят, Каин,\nты, убивший своего брата.\nИ подобно тому, как я некогда был изгнан,\n тебя так же будет ожидать изгнание».\n\nИ Он изгнал меня,\nи я был обречен скитаться во Тьме, в земле Нод.\nЯ бежал во Тьму,\nи не видел света,\nи в сердце моем поселился страх.\nИ одиночество."
 POD_artifacts_book_of_nod.600.t: "Приход Лилит"
 POD_artifacts_book_of_nod.600.desc: "Я был один во Тьме,\nи я испытывал голод.\nЯ был один во Тьме,\nи я страдал от холода.\nЯ был один во Тьме,\nи я заплакал.\n\nА затем я услышал сладкий голос,\nмедовый голос,\nслова помощи.\nСлова избавления.\n\nЖенщина, тёмная и одинокая,\nс глазами, которые пронзали Тьму,\nпришла ко мне.\n\n"
 POD_artifacts_book_of_nod.600.desc.notale: "Вы не владеете копией «Прихода Лилит»."
 POD_artifacts_book_of_nod.600.option.a: "Продолжить чтение Прихода Лилит"
 POD_artifacts_book_of_nod.610.t: "Приход Лилит, продолжение"
 POD_artifacts_book_of_nod.610.desc: "«Я знаю твою историю. Каин из Нода».\nСказала она, улыбаясь.\n«Ты голоден. Подойди! У меня есть для тебя пища.\nТы продрог. Подойди! У меня есть для тебя одежда.\nТы печален. Подойди! У меня есть для тебя утешение»\n\n«Кто захочет утешить того,\n кто Проклят, подобно мне?\nКто захочет одеть меня?\nКто захочет накормить меня?»\n\nЯ, первая жена твоего Отца,\nкоторая отказалась склониться перед Всевышним,\nи обрела Свободу во Тьме.\nЯ Лилит"
 POD_artifacts_book_of_nod.620.t: "Приход Лилит, продолжение"
 POD_artifacts_book_of_nod.620.desc: "«Когда-то мне было холодно,\nи нигде не было для меня тепла.\nКогда-то я была голодна,\nи нигде не было для меня пищи.\nКогда-то я страдала от горя,\nи нигде не было для меня успокоения».\n\nОна впустила меня,\nона накормила меня.\nОна одела меня.\nВ её объятьях я обрёл успокоение\nЯ плакал до тех пор,\nпока кровь не выступила у меня из глаз,\nи она поглотила её\nсвоими поцелуями."
 POD_artifacts_book_of_nod.700.t: "Магия Лилит"
 POD_artifacts_book_of_nod.700.desc: "И так я поселился в Доме Лилит,\nи однажды я спросил её\n«Как, живя во Тьме,\nты смогла построить это место?\nИзготовить одежду?\nВырастить пищу?»\n\nИ Лилит улыбнулась и сказала\n«В отличие от тебя\nя являюсь Пробужденной.\nЯ вижу Нити, которые пронизывают\n мир вокруг тебя,\nя создаю то, что мне нужно\nс помощью Силы»."
 POD_artifacts_book_of_nod.700.desc.notale: "Вы не владеете копией «Магии Лилит»."
 POD_artifacts_book_of_nod.700.option.a: "Продолжить чтение Магии Лилит"
 POD_artifacts_book_of_nod.710.t: "Магия Лилит, продолжение"
 POD_artifacts_book_of_nod.710.desc: "«Пробуди тогда и меня, Лилит», - сказал я.\n«Мне необходима эта Сила,\nчтобы я смог создать для себя одежду,\nвырастить для себя пищу,\nпостроить для себя Дом».\n\nБеспокойство исказило лицо Лилит.\n«Я не знаю, к чему приведет\nтвое Пробуждение,\nибо ты действительно Проклят\nсвоим Отцом.\nТы можешь умереть.\nТы можешь измениться навсегда»."
 POD_artifacts_book_of_nod.720.t: "Магия Лилит, продолжение"
 POD_artifacts_book_of_nod.720.desc: "И я сказал «Даже если так,\nто жизнь без Силы не заслуживает того,\nчтобы продолжать её.\nЯ умру без твоих даров.\nЯ не буду жить, как твой Невольник».\n\nЛилит любила меня, и я знал это.\nЛилит сделала то, о чём я просил,\nхотя она не желала этого."
 POD_artifacts_book_of_nod.730.t: "Магия Лилит, продолжение"
 POD_artifacts_book_of_nod.730.desc: "И так Лилит, светлоглазая Лилит,\nПробудила меня.\nОна разрезала своё тело острым ножом,\nи кровь капала в чашу,\nприготовленную для меня.\nЯ сделал глубокий глоток. Он был сладок.\n\nА затем я провалился в Бездну.\nЯ падал вечно, проваливаясь\nв бездонную Тьму."

 POD_artifacts_book_of_nod.800.t: "Искушение Каина"
 POD_artifacts_book_of_nod.800.desc: "А затем из Тьмы\nпоявился яркий, ослепительный свет,\nподобный костру в ночи.\nИ Архангел Михаил явил мне свой лик.\nЯ не испытал страха.\nЯ спросил, чего он хочет от меня.\n\nМихаил, Военачальник Небес,\nВладыка Священного Пламени,\nответил мне\n«Сын Адама, Сын Евы,\nтвое преступление велико,\nи, в то же время, милосердие моего Отца так же велико.\nГотов ли ты отринуть\nсовершенное тобой зло,\nи позволить его милосердию\nочистить твою душу?»"
 POD_artifacts_book_of_nod.800.desc.notale: "Вы не владеете копией «Искушения Каина»."
 POD_artifacts_book_of_nod.800.option.a: "Продолжить чтение Искушения Каина"
 POD_artifacts_book_of_nod.810.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.810.desc: "И я ответил Михаилу\n«Не по милости (Всевышнего),\nа лишь по своей собственной,\nя буду продолжать жить,\nсохранив свою гордость».\n\nМихаил проклял меня, сказав\n«Тогда до тех пор, пока ты будешь скитаться по этой земле,\nты и твои дети будете страшиться\nмоего живого пламени, и оно будет\nглубоко ранить и пожирать вашу плоть».\n\nИ на рассвете, Рафаил поднялся ввысь на своих сияющих крыльях,\nсвет над горизонтом,\nперводвигатель Солнца,\nхранитель Востока."
 POD_artifacts_book_of_nod.820.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.820.desc: "Рафаил заговорил со мной и сказал\n«Каин, сын Адама, сын Евы,\nтвой брат, Авель, прощает тебе твой грех.\nСогласен ли ты принять его прощение\nи отдаться милости Всемогущего?»\n\nИ я ответил Рафаилу\n«Не по слову Авеля,\nа лишь по своему собственному,\nя буду прощен»."
 POD_artifacts_book_of_nod.830.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.830.desc: "Рафаил проклял меня, сказав\n«Тогда до тех пор,\nпока ты будешь скитаться по этой земле,\nты и твои дети будете страшиться рассвета,\nи лучи солнца будут сжигать вас,\nподобно огню, от которого\nвы должны будете скрываться.\nА теперь беги, ибо Солнце уже готовится\nобрушить на тебя свой гнев».\n\nНо я нашел тайное место в земле,\nи скрылся от обжигающего света Солнца.\nГлубоко в земле я спал до тех пор,\nпока Свет Мира не скрылся за горой Ночи."
 POD_artifacts_book_of_nod.840.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.840.desc: "Когда я пробудился от своего дневного сна,\nя услышал тихий шум крыльев,\nи я увидел черные крылья Уриила,\nкоторые сомкнулись вокруг меня -\nУриила, жнеца, ангела Смерти,\nтемного Уриила, который обитает во тьме.\n\nУриил спокойно заговорил со мной и сказал\n«Сын Адама, Сын Евы.\nГосподь Всемогущий\nпрощает тебе твой грех.\nПримешь ли ты его милосердие,\nи позволишь ли мне\nотвести тебя к твоей награде,\nкоторая снимет с тебя проклятье?»\n\nИ я сказал темнокрылому Уриилу\n«Не по милости Господа,\nа лишь по своей собственной,\nя буду жить.\nЯ тот, кто я есть.\nЯ совершил то, что я совершил.\nИ это никогда не изменится»."
 POD_artifacts_book_of_nod.850.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.850.desc: "И тогда через зловещего Уриила,\nГосподь Всемогущий проклял меня и сказал\n«Тогда до тех пор,\nпока ты будешь скитаться по этой земле,\nты и твои дети будете служить Тьме.\nВы будете пить лишь кровь.\nВы будете есть лишь прах.\nВы будете всегда при смерти,\nно никогда не умрете,\nибо вы обречены продолжать жить.\nВы будете вечно скитаться во Тьме,\nи все, чего вы коснетесь,\nбудет прекращаться в ничто,\nи так будет до тех пор,\nпока не наступят последние дни»."
 POD_artifacts_book_of_nod.860.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.860.desc: "Я издал крик муки,\nвнимая этому ужасному проклятью,\nи разодрал свою плоть.\nЯ плакал кровью,\nа затем я собрал свои слезы в сосуд,\nи выпил их.\nКогда я оторвался от своей горькой чаши,\nя увидел архангела Гавриила,\nсмиренного Гавриила,\nГавриила, Владыку Милосердия,\nкоторый явился предо мной."
 POD_artifacts_book_of_nod.870.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.870.desc: "Архангел Гавриил сказал мне\n«Сын Адама, Сын Евы,\nвнемли моим словам,\nибо милость Отца гораздо больше,\nчем ты когда-либо сможешь себе вообразить,\nибо даже сейчас путь к прощению\nлежит перед тобой,\nдорога Милосердия,\nкоторую ты назовешь [Concept('golconda', 'Голкондой')|E].\nТы расскажешь об этой дороге своим детям,\nибо они смогут пройти по ней, чтобы\nвновь жить в Свете»."
 POD_artifacts_book_of_nod.875.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.875.desc: "И затем Тьма опустилась на меня,\nподобно пологу,\nи единственным светом,\nразгоняющим ее,\nбыли светлые глаза Лилит.\nОглянувшись вокруг себя,\nя понял, что я был Пробужден.\n\nКогда мои силы впервые\nпрошли через мое тело,\nя узнал,\nкак двигаться подобно молнии,\nкак обрести мощь земли,\nкак стать подобным камню\nВсе это стало для меня\nтаким же привычным,\nкак некогда было дыхание."
 POD_artifacts_book_of_nod.880.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.880.desc: "Затем Лилит показала мне,\nкак она скрывается от охотников,\nкак она добивается повиновения,\nкак она вызывает почтение,\nЗатем, Пробудив себя еще дальше,\nя научился изменять облик,\nя обрел власть над животными,\nя заставил свои глаза видеть дальше."
 POD_artifacts_book_of_nod.885.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.885.desc: "Затем Лилит приказала мне, чтобы я остановился,\nсказав, что я достиг своих пределов,\nчто я зашел слишком далеко,\nчто я угрожаю самой своей сущности.\n\nОна использовала свои силы для того,\nчтобы заставить меня остановиться.\nИз-за ее могущества я подчинился ей,\nно глубоко внутри меня уже зародилось семя\nгрядущего неповиновения.\nИ когда она отвернула от меня свое лицо,\nя вновь открыл себя Ночи,\nи узрел бесконечные возможности среди звезд,\nи познал, что путь власти, путь Крови\nбыл уготован для меня.\nИ так я открыл свою душу для этого Окончательного Пути,\nиз которого вышли все остальные дороги."
 POD_artifacts_book_of_nod.890.t: "Искушение Каина, продолжение"
 POD_artifacts_book_of_nod.890.desc: "В этот миг, я разорвал цепи,\nкоторыми сковала меня Владычица Ночи.\nВ тот вечер я покинул Проклятую Королеву,\nи, окутав себя тенями,\nя бежал в Землю Нод,\nнаконец-то добравшись туда,\nгде даже ее демоны не могли найти меня."
 POD_artifacts_book_of_nod.900.t: "История Зиллы"
 POD_artifacts_book_of_nod.900.desc: "Позвольте мне поведать вам историю Зиллы,\nпервой возлюбленной Каина,\nпервой жены Каина,\nкоторая владела самой сладкой кровью,\nсамой мягкой кожей,\nсамыми ясными глазами.\n\nЕдинственная из первых Потомков Каина,\nона пробудила его желание,\nно Зилла не собиралась потворствовать\nКаину в этом желании, и отвернулась от Него.\n\nНи дары, ни жертвы,\nни благовония, ни голуби,\nни прекрасные танцоры,\nни певцы, ни быки,\nни скульптуры, ни чудесные одежды,\nне смогли растопить сердце Зиллы,\n превратив его из холодного камня\nв сладкий фрукт."
 POD_artifacts_book_of_nod.900.desc.notale: "Вы не владеете копией «Истории Зиллы»"
 POD_artifacts_book_of_nod.900.option.a: "Продолжить чтение Истории Зиллы"
 POD_artifacts_book_of_nod.910.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.910.desc: "И тогда Каин вцепился в свою бороду,\nи начал вырывать свои волосы,\nи отправился скитаться в глухой ночи,\nдумая о Зилле и желая ее,\nи в одну из ночей Каин встретил\nдревнюю Старицу, которая пела Луне.\n\nКаин сказал Старице\n«Почему ты поешь так?»\nИ Старица ответила\n«Потому что я стремлюсь к тому, \nчего я не могу иметь...»"
 POD_artifacts_book_of_nod.920.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.920.desc: "Каин сказал Старице\n«Я так же жажду невозможного.\nЧто я могу предпринять?»\nСтарица улыбнулась и сказала\n«Испей моей крови в эту ночь,\nКаин, Отец Сородичей,\nи возвращайся сюда завтра ночью.\nТогда я поведаю тебе мудрость Луны».\nКаин впился в обнаженную шею Старицы\nи испил ее крови,\nпосле чего ушел."
 POD_artifacts_book_of_nod.930.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.930.desc: "На следующую ночь, Каин нашел Старицу,\nкоторая спала на камне.\n«Пробудись, Старица», -\nсказал Каин.\n«Я вернулся».\nСтарица открыла один глаз\nи сказала\n«В своем сне я видела ответ на твой вопрос.\nВыпей еще моей крови,\nи возвращайся ко мне завтра ночью.\nВозьми с собой глиняную чашу.\nВозьми с собой острый нож.\nТогда я дам тебе ответ,\nКоторый ты ищешь»."
 POD_artifacts_book_of_nod.940.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.940.desc: "И вновь Каин\nиспил крови Старицы,\nкоторая немедленно\nпогрузилась в глубокий сон.\n\nКогда Каин вернулся на следующую ночь,\nСтарица посмотрела на него и улыбнулась\n«Здравствуй, Владыка Зверя», -\nсказала Старица.\n«Я владею мудростью, которую ты искал.\nВозьми немного моей крови,\nи налей ее в чашу, которую ты принес,\nзатем смешай с этими ягодами,\nи с этими травами,\nи выпей получившийся эликсир»."
 POD_artifacts_book_of_nod.950.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.950.desc: "«Ты станешь неотразимым.\nТы станешь могучим.\nТы станешь искусным.\nТы станешь пылким.\nТы станешь страстным.\nСердце Зиллы растает,\nподобно снегам весной».\n\nИ так Каин испил эликсира Старицы,\nибо он был столь сильно влюблен в Зиллу,\nи столь сильно желал добиться ответного чувства."
 POD_artifacts_book_of_nod.960.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.960.desc: "И Старица рассмеялась. Старица рассмеялась громко.\nОна обманула его! Она поймала его в ловушку!\nЯрость Каина было невозможно описать.\nКаин обратился ко всем своим силам,\nчтобы обрушить на Старицу всю мощь своего гнева.\n\nНо Старица хихикнула и сказала «Не смей».\nИ Каин ничего не смог сделать против нее.\nСтарица хихикнула и сказала «Люби меня».\nИ Каин, против своего желания,\nзаглянул в ее древние глаза и,\nпри взгляде на ее морщинистую кожу,\nжелание охватило его.\nСтарица рассмеялась и сказала\n«Сделай меня бессмертной».\n\nИ Каин дал ей Становление.\nОна захихикала вновь,\nа затем рассмеялась, испытывая\nнезамутненный экстаз Становления,\nибо оно не причинило ей боли."
 POD_artifacts_book_of_nod.970.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.970.desc: "«Я сделала тебя могущественным,\nКаин из Еноха, Каин из Нода,\nно теперь ты будешь вечно служить мне.\nЯ сделала тебя владыкой всего,\nно ты никогда не забудешь меня!\nТвоя кровь, могучая, как она есть сейчас,\nбудет подчинять тех, кто вкусит ее,\nкак подчинился и ты, раз в ночь,\nна протяжении трех ночей.\nТы будешь владыкой.\nОни будут твоими невольниками,\nподобно тому, как ты стал моим Невольником.\nИбо хотя Зилла полюбит тебя,\nкак ты и хотел,\nты будешь вечно любить меня. А теперь иди,\nнасладись своей прекрасной невестой. Я буду ждать тебя\nв темнейших местах, где я сварю\nеще больше зелий, чтобы сделать себя сильнее»."
 POD_artifacts_book_of_nod.980.t: "История Зиллы, продолжение"
 POD_artifacts_book_of_nod.980.desc: "И так, с тяжелым сердцем,\nКаин вернулся в Енох,\nи каждую ночь,\nна протяжении трех ночей,\nЗилла испивала кровь своего Сира,\nхотя она не знала этого.\nИ, на третью ночь,\nКаин объявил о том, что он женится\nна Зилле, самой прекрасной из его Потомков,\nи она согласилась."
 POD_artifacts_book_of_nod.1000.t: "История Старицы"
 POD_artifacts_book_of_nod.1000.desc: "В течении года и одного дня\nКаин находился на службе\nу Старицы, которая\nс помощью мудрости крови,\nсковала его так же надежно,\nкак и любого другого пленника.\nОна посещала его по ночам,\nи заставляла его отдавать свою кровь\nдля ее тайных эликсиров\nи могущественных ритуалов.\n\nОна забирала Потомков его Потомков,\nи о них никогда больше не слышали.\nНо Каин был мудр. Он больше\nне пил ее крови.\nИ она не просила его об этом,\nсчитая, что он навсегда стал\nее Невольником."
 POD_artifacts_book_of_nod.1000.desc.notale: "Вы не владеете копией «Истории Старицы»"
 POD_artifacts_book_of_nod.1000.option.a: "Продолжить чтение Истории Старицы"
 POD_artifacts_book_of_nod.1010.t: "История Старицы, продолжение"
 POD_artifacts_book_of_nod.1010.desc: "В одну из ночей, Каин пришел\nк Старице в лес,\nи поведал ей об ужасных снах,\nкоторые он видел при свете дня.\n«Я боюсь за свою жизнь, Старица.\nЯ страшусь пророчества Уриила\nи кровавой жажды моих Детей.\nПоведай мне тайное знание,\nкоторое я смогу использовать против тех,\nкто принадлежит к моему роду».\nИ тогда Старица отправилась к древу,\nлегендарному древу желтого кластартиса,\nи отломила ветку.\nОна взяла острый нож,\nи заострила ветку."
 POD_artifacts_book_of_nod.1020.t: "История Старицы, продолжение"
 POD_artifacts_book_of_nod.1020.desc: "«Возьми эту ветвь живого дерева,\nострую и прочную,\nпронзи им сердце своего заблудшего Потомка.\nОна удержит его на месте,\nи он окажется в твоей власти.\nВместо того, чтобы пожрать кровь твоего сердца,\nему придется испытать всю тяжесть\nтвоего правосудия».\nКаин сказал «Благодарю тебя, Мать», - а затем,\nдвигаясь подобно ослепительной молнии,\nКаин схватил кол из желтого кластартиса,\nи вогнал его в самое сердце Старицы."
 POD_artifacts_book_of_nod.1030.t: "История Старицы, продолжение"
 POD_artifacts_book_of_nod.1030.desc: "Ибо Каин, мудрый Каин,\nне пил ее кровь в течении года и одного дня,\nи благодаря тому, что он сосредоточил свою Волю\nна движении своих рук,\nон разорвал Узы, которыми она сковала его,\nи превратил свою неудачу в великую победу.\n\nОна вновь засмеялась и кровь\nподступила к ее горлу,\nи хлынула у нее изо рта.\nВ ее глазах вспыхнула ненависть.\nКаин поцеловал ее один раз,\nон поцеловал ее холодные,\nсморщенные губы,\nи оставил ее перед нежной улыбкой Рафаэля,\nсолнцем, которое поднималось в небе."
 POD_artifacts_book_of_nod.1040.t: "История Старицы, продолжение"
 POD_artifacts_book_of_nod.1040.desc: ""
