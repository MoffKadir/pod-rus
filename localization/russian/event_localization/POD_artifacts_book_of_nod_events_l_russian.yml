 POD_artifacts_book_of_nod.300.t: "Хроника Теней"
 POD_artifacts_book_of_nod.300.desc: "Хроника «Книги Нод». Сборник фрагментов и обрывков, о принадлежности которых к Книге Нод идут споры. Есть аналитики, утверждающие, что этот раздел был искажён учёными и писателями Карфагена, которые использовали поэтическую свободу, записывая «Законы Каина». Говорят даже, что Хроника Теней - это просто сборник пропаганды, созданный Камарильей для поддержки своего тиранического правления. Одни считают это изощрённым малкавианским розыгрышем, другие уверены, что эти тексты исходили непосредственно от самого Тёмного отца, особенно тринадцать заповедей, которые были изложены на старинных скрижалях."
 POD_artifacts_book_of_nod.300.desc.notale: "Вы не владеете копией «Хроники Теней»."
