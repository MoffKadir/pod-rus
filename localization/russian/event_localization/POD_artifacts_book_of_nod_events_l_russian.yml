 POD_artifacts_book_of_nod.100.t: "Книга Нод"
 POD_artifacts_book_of_nod.100.desc: "Сборник древних текстов, считающихся священными для ноддистских каинитов. Состоит из множества переложений и отрывков, которые были собраны воедино различными учёными сородичей. Традиционно история Каина передаётся из уст в уста, а тексты, содержащие наиболее важные события каинитской истории, тщательно охраняются для защиты каинитов. Следует отметить, что к текстам и записям, передававшимся из поколения в поколение, следует относиться с большой осторожностью, не считаясь с личными убеждениями. Существует множество открытых вопросов, касающихся истории Книги Нод. Её автор неизвестен, хотя часто упоминаются Малкав, Саулот и даже Каин, которые частично, если не полностью, написали её. Однако за тысячи лет, прошедших со времени описываемых в ней событий, у неё могло быть много авторов и редакторов, что ставит под сомнение её достоверность. Некоторые считают всю книгу мифом или ложью, историей, придуманной вампирами для объяснения своего существования, или инструментом, используемым для того, чтобы ввести других в заблуждение, заставить их думать и действовать определенным образом. Сомнений добавляет и тот факт, что многие записи, приписываемые Книге Нод, невероятно расплывчаты или противоречивы, а иногда и вовсе выглядят как откровенное заблуждение, что порождает серьёзные (и зачастую жестокие) разногласия между группами ноддистов. Самый древний фрагмент Книги датируется временем до возникновения Шумера, около 4500 г. до н.э."
