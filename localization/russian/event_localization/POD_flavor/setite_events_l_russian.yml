l_russian:

 setite_faith_corruption_decision: "Нести слово Сета"
 setite_faith_corruption_decision_tooltip: "Сету всегда нужны новые верные последователи."
 setite_faith_corruption_decision_desc: "Культ Сета известен как коварная сила, способная проникнуть в любую религию и извратить её цели во славу Сета."
 setite_faith_corruption_decision_effect_tooltip: "К религии будет добавлена особая доктрина «Столпы Сета», делающая её приверженцев праведными по отношению к другим сетитским культам."
 setite_faith_corruption_decision_confirm: "Восславим Сета вместе!"
 setite_corrupt_sites: "Вам нужно контролировать три или более святых мест вампирской религии, которая ещё не имеет особой доктрины «Столпы Сета»."

 podsetite.1.t: "Клан веры"
 podsetite.1.desc: "Последователи Сета - такая же религия, как и [Glossary('клан','game_concept_Clan_desc')]. Они рассматривают каждого вампира, поклоняющегося Сету, как часть своей общины, хотя те, кто напрямую произошел от него, все же пользуются наибольшей благосклонностью.\nСетиты довели до совершенства искусство проникновения и развращения (или «освобождения») других религий и культов, медленно раскрывая им тайны Сета, прежде чем полностью привести их в лоно. Это, безусловно, их величайшее оружие, и многие потенциальные завоеватели Египта оказывались принятыми, а затем вовлеченными в культ вместо того, чтобы напрямую противостоять ему.\nВ наш век крестовых походов и религиозного рвения сетиты смотрят на все эти бедные души, отчаянно ищущие одобрения своих еретических богов. И они видят множество возможностей."
 podsetite.1.a: "Добро пожаловать в Cад змея."
 setite_intro_tt: "Пока вы исповедуете сетитскую конфессию, у вас есть возможность принять решение о синкретизации любой религии, три или более святых мест которой вы контролируете, с культом Сета."

 podsetite.2.t: "Объятия змея"
 podsetite.2.desc: "Всё начинается медленно. Намёк на глубокую тайну, придуманную для некоторых важных фигур целевой веры, поощрение декаданса и самоудовлетворения, медленное распространение более «освободительных» идей среди верующих.\nЗатем наступает кульминация. Открытие того, что все тайны (включая их собственную) ведут к Сету. Принятие того, что мир - это тюрьма, построенная Ра и его эонами, и всё, что они считали правдой, было ложью. И, наконец, рвение новообращённого, жаждущего явить истину своим собратьям.\nИ вот уже вся эта вера становится лишь полезным фасадом для культа Сета. Как и должно быть до великой ночи освобождения."

 special_doctrine_set_corrupted_kindred_name: "Культ Сета"
 special_doctrine_set_corrupted_kindred_desc: "Эта конфессия, сохранившая фасад прежних времён, была основательно пропитана культом Сета."
 corrupted_set_name: "Культ Сета"
 doctrine_parameter_hostility_override_special_doctrine_set_corrupted_kindred: "Другие [faiths|El] сородичей с доктриной «[GetFaithDoctrine('special_doctrine_set_corrupted_kindred').GetBaseName]» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не как $hostility_hostile_tooltippable$"