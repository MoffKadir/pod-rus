 podcappadocian.1.t: "Дочери Лилит"
 podcappadocian.1.desc: "Таинственная линия крови Ламий по собственной воле связана с кланом Каппадокийцев. Дочерей Лилит трудно понять, но они всегда проявляли надёжность и непоколебимость в выполнении условий сделки, которую они давным-давно заключили с Каппадокием: они служат телохранительницами у выдающихся каппадокийцев.\nПришло время вам запросить такую компаньонку. Обычной процедурой для вас было бы просто обратиться к ламианской жрице, в результате чего к вам была бы приставлена одна из их младших учениц. Более сложным вариантом действий было бы настоять на некотором участии в процессе, что может вызвать раздражение ламий, но также даст вам больше контроля над тем, кто станет этой потенциально пожизненной спутницей."
 podcappadocian.1.a: "Жрица, я доверяю твоему выбору."
 podcappadocian.1.b: "Я хочу побольше узнать о дочерях Лилит, прежде чем выбирать."
 lamia_bodyguard_generic_tt: "Вам будет представлена молодая ламия, которая, вероятно, будет искусна в бою, но в остальном ничем не примечательна."
 lamia_bodyguard_specialized_tt: "У вас будет больше выбора и, возможно, будут предложены лучшие кандидаты за престиж."

 podcappadocian.2.t: "Младшая сестра"
 podcappadocian.2.desc: "Храм Ламии удовлетворил вашу просьбу о телохранительнице, и избранная недавно прибыла, чтобы начать своё служение вам. В этом нет ничего удивительного, к вам действительно была послана довольно молодая ламия, её научили достаточно хорошо владеть мечом, чтобы она могла быть полезной, но не более того. Тем не менее, о преданности и напористости этих юных ламий ходят легенды, и у неё ещё много времени, чтобы улучшить свои навыки.\nА до тех пор она ждёт ваших приказов."
 podcappadocian.2.a: "Начало плодотворных отношений."

 podcappadocian.3.t: "Таинства Лилит"
 podcappadocian.3.desc: "Несмотря на свою тесную связь с кланом Каппадокийцев, ламии не очень-то любят, когда вы снуете вокруг их храма и культовых обрядов. Тем не менее, они неохотно согласились рассказать вам о трёх ипостасях Лилит: Деве, Матери и Старухе. Каждое из них представляет собой отдельную часть жизни женщины и отмечается соответствующим образом. Ваша проводница отказывается рассказывать вам больше, и ламия призывает вас быстро выбрать спутницу, а затем оставить их наедине с их ритуалами.\nИз того, что вы узнали, жрицы Девы, скорее всего, молоды и красивы, искусны в дипломатии. Жрицы Матери - это почтенные управленцы, занимающиеся повседневными делами культов. Наконец, жрицы Старухи - это старые ведьмы, хранительницы священных ритуалов Лилит."
 podcappadocian.3.a: "Жрица Девы."
 podcappadocian.3.b: "Жрица Матери."
 podcappadocian.3.c: "Жрица Старухи."

 podcappadocian.4.t: "Младшая сестра"
 podcappadocian.4.desc: "Вы выбрали жрицу Девы, которая будет сопровождать вас. Красивое, часто граничащее с соблазнительностью создание, она, кажется, вполне довольна тем, что останется с вами на обозримое будущее. С ней легко разговаривать, но она быстро добьётся того, что каждый разговор закончится восхвалением тех великих удовольствий, которые можно получить, если полностью отдаться Лилит.\nОна проста, неизменна, в каждом её движении чувствуются свобода, красота и невинность юной девы. Снова обрести молодость, по крайней мере духовно, - это всегда заманчивая перспектива..."
 podcappadocian.4.a: "Не будем больше затевать религиозные беседы."
 podcappadocian.4.b: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'сбитой', 'сбитым' )] с толку..."

 podcappadocian.5.t: "Средняя сестра"
 podcappadocian.5.desc: "Вы выбрали жрицу Матери, которая будет сопровождать вас. Сильные и преданные женщины, служительницы Матери, склонны брать на себя обязанности и бремя окружающих, часто за свой счёт. Они являются представителями божественной созидательной сущности Лилит, которую в мифах часто неверно интерпретируют как «Мать чудовищ». Слуги Матери относятся к своим обязанностям с предельной тщательностью, и их очень редко можно увидеть не занятыми тем, что они направляют Дев в нужное русло и заботятся о Старухах."

 podcappadocian.6.t: "Старшая сестра"
 podcappadocian.6.desc: "Вы выбрали жрицу Старухи, которая будет сопровождать вас. Самые устрашающие члены культа Лилит, Старухи - хранительницы запретных знаний Лилит. Никто на самом деле не знает, насколько обширны знания о Лилим, но даже самый упрямый ноддист согласится, что роль Лилит в Книге Бытия является самым загадочным и пугающим описанием тех событий.\nСтарухи не разговаривают, но им нравится доказывать, что они знают правду, какой бы она ни была, и их пугающие улыбки обещают гораздо больше знаний тем, кто готов посвятить себя Тёмной матери."