 pod_lasombraevents.1.n: "Видя лица"
 pod_lasombraevents.1.desc: "Лица. Всю последнюю неделю вы везде натыкались на их. Будь то смертные, вампиры или груда камней, расставленных в нужном порядке, у всего есть лицо. Включая вас, конечно. За исключением того, как и все члены вашего [Glossary('клана','game_concept_Clan_desc')], вы прокляты и никогда не увидите своего лица или тела. Сколько времени прошло с тех пор, как вы в последний раз видели своё отражение? Вы вообще когда-нибудь видели его? Вы были [Select_CString(ROOT.Char.IsFemale, 'смертной', 'смертным' )] так давно... Как реагируют другие люди, когда видят вас в первый раз? Они напуганы, или очарованы, или смеются у вас за спиной?\nЭти вопросы слишком сильно влияют на вас, и пришло время что-то с этим сделать. Самый простой способ - нанять художника и попросить его нарисовать ваш портрет. По крайней мере, это может облегчить боль."
 pod_lasombraevents.1.loverdesc: "Лица. Последние несколько дней вы везде натыкались на их. Будь то смертные, вампиры или груда камней, расставленных в нужном порядке, у всего есть лицо. Включая вас, конечно. За исключением того, как и все члены вашего [Glossary('клана','game_concept_Clan_desc')], вы прокляты и никогда не увидите своего лица или тела. Сколько времени прошло с тех пор, как вы в последний раз видели своё отражение? Вы вообще когда-нибудь видели его? Вы были [Select_CString(ROOT.Char.IsFemale, 'смертной', 'смертным' )] так давно... Как реагируют другие люди, когда видят вас в первый раз? Они напуганы, или очарованы, или смеются у вас за спиной?\nЭти вопросы слишко сильно влияют на вас, и пришло время что-то с этим сделать. Самый простой способ - нанять художника и попросить его нарисовать ваш портрет. Вы так же можете попросить, чтобы [Select_CString(helper.IsFemale, 'ваша возлюбленная', 'ваш возлюбленный' )] [helper.GetTitledFirstName] [Select_CString(helper.IsFemale, 'напомнила', 'напомнил' )], как вы выглядите, кто знает?"
 pod_lasombraevents.1.a: "Мне нужен портрет..."
 pod_lasombraevents.1.b: "Мне это не нужно."
 pod_lasombraevents.1.c: "Пфф! Я в этом не нуждаюсь!"
 pod_lasombraevents.1.d: "Я попрошу о помощи."
 pod_lasombraevents.1.a.t: "Вы наймёте художника, чтобы он нарисовал ваш портрет."
 pod_lasombraevents.1.b.t: "У вас есть более срочные дела, на которые можно потратить деньги."
 pod_lasombraevents.1.b.beast: "#beast Тебе ничего не нужно. У тебя есть я.#!"
 pod_lasombraevents.1.c.t: "Вы всегда выглядите прекрасно."
 pod_lasombraevents.1.d.t: "И вам помогут."

 POD_courts_blood_interaction: "Подать прошение о разрешении диаблери"
 POD_courts_blood_interaction_desc: "Подать прошение в Суд крови, представив доводы о том, почему этот персонаж должен быть лишён защиты Ласомбра и на него должна начаться охота за самой его душой."
 courts_blood_tooltip: "Если вы выиграете дело, диаблеризация этого персонажа больше не потребует затрат благочестия. Если вы проиграете, то, вероятно, у вас появится соперник на всю нежизнь."

 POD_asdiqa_al_lail_interaction: "Подать прошение о разрешении диаблери"
 POD_asdiqa_al_lail_interaction_desc: "Подать прошение в Асдика аль-Лайл, представив доводы о том, почему этот персонаж должен быть лишён защиты Ласомбра и на него должна начаться охота за самой его душой."

 POD_amis_noirs_interaction: "Подать прошение о разрешении диаблери"

 pod_lasombraevents.2.n: "Новое дело?"
 pod_lasombraevents.2.desc: "Суды крови являются судебным органом [Glossary('клана','game_concept_Clan_desc')] Ласомбра. К этим старейшинам, которые остаются анонимными, можно обратиться с прошением, чтобы они вынесли решение по различным вопросам, касающимся клана в целом. Однако время этих старейшин драгоценно, поэтому Суды крови чаще всего собираются только по самым серьёзным делам: санкционированные [Concept('diablerie', 'диаблери')|E].\nКлан Ласомбра превыше всего ценит жажду власти и очень гордится тем, что каждый из его отпрысков достоин этого. Таким образом, любой ласомбра может обратиться в суд с прошением о том, чтобы признать, что другой ласомбра недостоин своей нежизни, и что его кровь лучше всего послужит усилению другого ласомбра.\nНеудивительно, что подобные случаи часто становятся началом легендарного соперничества и всегда горячо обсуждаются."
 pod_lasombraevents.2.a: "Продолжить рассмотрение дела."
 pod_lasombraevents.2.b: "С другой стороны..."

 pod_lasombraevents.3.n: "Открытие заседания"
 pod_lasombraevents.3.desc: "Заседание Суда крови - странное дело. Судьи скрыты во тьме, и их голоса тоже замаскированы, что придаёт всему происходящему сюрреалистичный вид. Тем не менее, несмотря на театральность происходящего, ставки крайне высоки.\nВы и [Select_CString(recipient.IsFemale, 'защитница', 'защитник' )] были вызваны в суд, и теперь вам обоим пора убедить старейшин в своей правоте. Вы знаете, что, в конечном счёте, судей на самом деле не заботит истина в этом вопросе. Они просто хотят убедиться, что кровь Ласомбры достанется только достойным, поэтому конечная цель этого процесса - доказать, что вы более амбициозны, безжалостны и достойны, чем [Select_CString(recipient.IsFemale, 'ваша противница', 'ваш противник' )]."
 pod_lasombraevents.3.a: "Достопочтенные судьи..."
 pod_lasombraevents.3.effect.success.desc: "Ваши слова убедительны."
 pod_lasombraevents.3.critical.failure.effect.desc: "Ваши слова никого не убедили."

 pod_lasombraevents.4.n: "Смазывание колёс"
 pod_lasombraevents.4.desc: "В то время как судьи Суда крови остаются анонимными, Amici Noctis, организация старейшин, правящая кланом Ласомбра, - нет. Относительно легко найти одного их представителей в каждом крупном городе, хотя бы для того, чтобы подать официальное прошение.\nЭти посредники редко являются образцами добродетели, и их можно легко подкупить, чтобы убедиться, что какие-то доказательства внезапно появятся перед судом (или, в некоторых случаях, никогда не появятся). На самом деле, это не секрет, и ожидается, что у хитрых ласомбра есть средства для ведения таких «дел». В конце концов, богатство - это один из способов измерить вашу ценность."
 pod_lasombraevents.4.a: "Сделать ощутимое пожертвование."
 pod_lasombraevents.4.b: "Мне не нужно для победы."
 won_round_court_blood_tt: "Дело в Суде крови продвигается в вашу пользу."

 pod_lasombraevents.5.n: "Уличное правосудие"
 pod_lasombraevents.5.desc: "На войне всё честно, а в [Glossary('клане','game_concept_Clan_desc')] Ласомбра царит справедливость. Вы пытаетесь покончить с нежизнью [Select_CString(recipient.IsFemale, 'другой', 'другого' )] ласомбра, а [Select_CString(recipient.IsFemale, 'она', 'он' )] использует все возможные уловки, чтобы выжить и склонить суд в свою пользу. Нанять группу местных головорезов, чтобы они запугали вас в перерывах между заседаниями суда, - это [Select_CString(recipient.IsFemale, 'её', 'его' )] последняя отчаянная попытка.\nЭто отчаянная попытка, и вам не грозит реальная опасность. Но то, с какой легкостью вы сможете расправиться с этими вредителями, отразится на общем мнении суда. В конце концов, ласомбра должны быть намного выше таких мелочных забот и легко демонстрировать своё превосходство над смертными."
 pod_lasombraevents.5.a: "Вы нацелились не на [Select_CString(ROOT.Char.IsFemale, 'ту', 'того' )] ласомбра."
 pod_lasombraevents.5.effect.success.desc: "Идеально!"
 pod_lasombraevents.5.critical.failure.effect.desc: "Пиррова победа."

 pod_lasombraevents.6.n: "Проявление благочестия"
 pod_lasombraevents.6.desc: "Клан Ласомбра ценит убеждённость. Во многих отношениях они являются кланом веры, цепляющимся за любые новшества смертных в этой области, чтобы создать свой собственный искажённый взгляд на них. В конце концов, не имеет значения, какой вере вы придерживаетесь, главное, чтобы вы демонстрировали это достаточно убедительно.\nЧтобы повлиять на судей и доказать, что вы достойный потомок Ласомбра, демонстрация благочестия может быть хорошим выбором."
 pod_lasombraevents.6.a: "Я могу творить чудеса."

 pod_lasombraevents.7.n: "Демонстрация силы"
 pod_lasombraevents.7.desc: "Ласомбра - экстремальные карьеристы. Культура их клана принуждает его членов всегда стараться превзойти друг друга во всех возможных областях. Часто это приводит к тому, что только самые безжалостные и компетентные ласомбра становятся во главе клана, но иногда это приводит к тому, что напыщенные глупцы с большим влиянием возвышаются намного выше, чем им позволяют их навыки.\nВо время этого судебного заседания вам, возможно, стоит заняться политиканством, выставляя напоказ свои достижения и преуменьшая заслуги [Select_CString(recipient.IsFemale, 'вашей оппонентки', 'вашего оппонента' )]."
 pod_lasombraevents.7.a: "Знаете ли вы, что я..."

 pod_lasombraevents.8.n: "Лишь мы вдвоём"
 pod_lasombraevents.8.desc: "[Select_CString(recipient.IsFemale, 'Ваша оппонентка', 'Ваш оппонент' )] на этом заседании Суда крови [Select_CString(recipient.IsFemale, 'заняла', 'занял' )] агрессивную позицию. Вместо того чтобы пытаться защититься от ваших обвинений, [Select_CString(recipient.IsFemale, 'она', 'он' )] опровергает ваши достижения и клевещет на ваш, несомненно, безупречный характер. Это вполне обоснованная стратегия, поскольку старейшины Суда превыше всего ценят силу клана, и если они убедятся в том, что вы менее влиятельны, чем ваша жертва, то большая часть вашего дела развалится.\nПришло время вам ответить на эти обвинения и склонить судей на свою сторону."
 pod_lasombraevents.8.a: "У меня нет слабостей!"
 pod_lasombraevents.8.effect.success.desc: "Я действительно [Select_CString(ROOT.Char.IsFemale, 'великолепна', 'великолепен' )]."
 pod_lasombraevents.8.critical.failure.effect.desc: "У меня были ошибки."

 pod_lasombraevents.10.n: "Возражение!"
 pod_lasombraevents.10.desc: "Суд крови вынес свой окончательный вердикт, и он не в вашу пользу. [Select_CString(recipient.IsFemale, 'Ваша оппонентка была признана достойной', 'Ваш оппонент был признан достойным' )] ласомбра, а ваши обвинения оказались недостаточно убедительными, чтобы повлиять на старейшин. Это плохо отразится на вас, и теперь у вас, вероятно, есть [Select_CString(recipient.IsFemale, 'заклятая противница, которая', 'заклятый враг, который' )] не забудет испытания, которому вы [Select_CString(recipient.IsFemale, 'её', 'его' )] подвергли.\nПравосудие действительно слепо или, по крайней мере, в данный момент недружелюбно к вам."
 pod_lasombraevents.10.a: "Очевидно, [Select_CString(recipient.IsFemale, 'она подкупила', 'он подкупил' )] судей!"

 sentenced_court_blood_modifier: "Приговор Суда крови"
 sentenced_court_blood_modifier_desc: "Суд крови признал этого ласомбра недостойным. Теперь он является законной добычей для диаблери для прочих членов клана."

 pod_lasombraevents.11.n: "Разбирательство и успех"
 pod_lasombraevents.11.desc: "Суд крови вынес свой окончательный вердикт, и он в вашу пользу. [Select_CString(recipient.IsFemale, 'Ваша оппонентка была признана недостойной', 'Ваш оппонент был признан недостойным' )] крови великого Ласомбры, а ваши обвинения были достаточно убедительными, чтобы склонить старейшин на свою сторону. Это хорошо отразится на вас, и теперь у вас есть [Select_CString(recipient.IsFemale, 'загнанная', 'загнанный' )] в угол [Select_CString(recipient.IsFemale, 'заклятая противница, которая', 'заклятый враг, который' )] официально [Select_CString(recipient.IsFemale, 'доступна', 'доступен' )] для «взыскания крови».\nПравосудие действительно восторжествовало."
 pod_lasombraevents.11.a: "Мне нравится наша судебная система."
 victory_court_blood_tt: "[Select_CString(recipient.IsFemale, 'Ваша оппонентка', 'Ваш оппонент' )] получит отрицательный модификатор на 30 лет. В течение этого времени [Select_CString(recipient.IsFemale, 'её', 'его' )] [Concept('diablerie', 'диаблеризация')|E] не потребует затрат благочестия и не будет считаться убийством."
 end_lasombra_cw_tt: "Гражданская война клана Ласомбра окончена. [Concept('character_interaction', 'Взаимодействие персонажа')|E] «Подать прошение о разрешении диаблери» теперь доступно на всех ласомбра, а не только на вашей стороне гражданской войны."

 pod_lasombraevents.12.n: "Внутренняя работа клана Теней"
 pod_lasombraevents.12.desc: "Клан Ласомбра процветает благодаря системе безжалостного социального восхождения, только лучшим позволено быть частью этой благородной родословной. Amici Noctis - это тайное сообщество старейшин, ставящее перед собой задачу позаботиться о том, чтобы ни один недостойный не унаследовал надолго кровь Ласомбра. В связи с этим они создали Суды крови, судебный орган, который позволяет любому обращаться к ним с прошение, чтобы попросить разрешения совершить ужасное [Concept('diablerie', 'диаблери')|E] над другим ласомбра, который оказался недостойным.\nТекущая гражданская война клана Ласомбра разделила суды между [Concept('ashirra', 'Аширрой')|E] и лоялистами, и каждая сторона больше не признаёт власть другой. \n #X Будучи ласомбра, вы можете подать прошение о санкционировании диаблери в отношении любого другого ласомбра, если он находится на вашей стороне в гражданской войне. Если гражданская война закончится, суды вновь получат власть над всем кланом Ласомбра.#!"
 pod_lasombraevents.12.a: "Я поведу клан Ласомбра навстречу его судьбе."
 pod_lasombraevents.12.b: "Возможно, мне стоит присоединиться к ним..."
 member_amici_noctis_tt: "Ваш персонаж уже является частью Amici Noctis, и в будущем вас могут попросить принять важные решения, касающиеся клана."
 not_member_amici_noctis_tt: "Ваш персонаж не является частью Amici Noctis, но позже вам могут предложить присоединиться к ним, в зависимости от их престижа и власти."

 pod_lasombraevents.20.n: "Сомнительное предложение"
 pod_lasombraevents.20.desc: "Недавно к вам обратился таинственный человек, который задавал вам странные вопросы... То, что должно было вызывать беспокойство, вместо этого вызывает у вас предвкушение. Действительно, известно, что таинственные Amici Noctis, организация старейшин, правящая кланом Ласомбра, начинают процесс вербовки именно таким методом.\nОстальное вы и сами знаете. Если вы проявите интерес, вас запрут в гробнице на пару ночей, чтобы вы могли «пообщаться с тьмой», не отвлекаясь ни на что. Затем вы предстанете перед анонимной группой старейшин, которые официально предложат вам присоединиться к Amici Noctis.\nВ общем, это всего лишь формальность, если она вас нервирует, то настоящий процесс отбора происходит перед похищением, так что, если вы не хотите участвовать в этой традиции, выбор за вами."
 pod_lasombraevents.20.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] присоединиться к вам."
 pod_lasombraevents.20.b: "Эта дряхлая организация не для меня."
 join_amici_noctis_tt: "Присоединение к Amici Noctis может дать вам новые возможности для продвижения планов клана Ласомбра."
 end_amici_noctis_tt: "Это одноразовое предложение. В будущем вы больше не сможете присоединиться к Amici Noctis."

 pod_lasombraevents.15.n: "Вы - закон?"
 pod_lasombraevents.15.desc: "Как член Amici Noctis, вы должны время от времени присутствовать на заседаниях Суда крови. Это не опасный процесс, поскольку судьи всегда остаются анонимными, чтобы избежать возмездия, но он может быть утомительным.\nСегодняшнее дело - мелочный спор двух незначительных ласомбра. Никто не осудит вас, если вы просто выберете один вердикт наугад, но идеалы клана Ласомбра могут потребовать, чтобы вы уделили всё своё внимание даже самому скучному делу."
 pod_lasombraevents.15.a: "Заседание суда продолжается."
 pod_lasombraevents.15.b: "Заседание суда продолжается..."

 pod_lasombraevents.16.n: "Тайное хищение"
 pod_lasombraevents.16.desc: "Amici Noctis могут быть тайной организацией могущественных старейшин, но у неё всё ещё есть текущие расходы. Её многочисленные агенты и представители ожидают вознаграждения за свою работу, а обеспечение безопасности передвижения судей во время судов крови также обходится недёшево. Поэтому они приветствуют «пожертвования», которые часто делают амбициозные молодые ласомбра, желающие выставить напоказ своё богатство перед всем [Glossary('кланом','game_concept_Clan_desc')].\nТакое пожертвование недавно поступило к вам, и пришло время передать его в казну Amici Noctis... или свою собственную?"
 pod_lasombraevents.16.a: "Клан превыше всего."
 pod_lasombraevents.16.b: "И... золото исчезает в тени!"

 pod_lasombraevents.17.n: "В поисках друзей"
 pod_lasombraevents.17.desc: "Amici Noctis ценят свою анонимность. С их точки зрения, это необходимая мера предосторожности, чтобы не стать мишенью врагов клана и иметь возможность беспристрастно решать дела в судах крови.\nОднако среди младших членов клана Ласомбра это может быть расценено как проявление трусости и слабости, и многие из них на протяжении многих лет пытались раскрыть личность судей. Одна из таких групп недавно добилась тревожных успехов, и вы должны действовать. Простого наказания главного преступника, вероятно, было бы достаточно, но раскрытие всех его сообщников послужило бы гораздо более весомым сигналом."
 pod_lasombraevents.17.a: "Мы накажем их всех."
 pod_lasombraevents.17.b: "Одного преступника будет достаточно."
 pod_lasombraevents.17.effect.success.desc: "Все они были найдены."
 pod_lasombraevents.17.critical.failure.effect.desc: "Они ушли от правосудия..."

 pod_lasombraevents.18.n: "Друзья Ночи"
 pod_lasombraevents.18.desc: "Amici Noctis известны как могущественная организация, продвигающая [Glossary('клан','game_concept_Clan_desc')] Ласомбра к своим таинственным целям. Но помимо этого политического значения, они также известны как мастера власти над Тенью, отличительной способностью Ласомбра. Даже те редкие члены Amici Noctis, которые не были мастерами этой дисциплины до своего вступления в общество, быстро осваивают её, как и полагается в их новом положении."
 pod_lasombraevents.18.a: "Я - [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель' )] теней, как и должно быть."
 pod_lasombraevents.18.b: "Мне всё ещё нужно узнать больше о власти над Тенью."
 pod_lasombraevents.18.c: "Мне нужно поработать над тем, чтобы изучить дисциплину как можно скорее."

 pod_lasombraevents.19.n: "Принятие ответственности"
 pod_lasombraevents.19.desc: "Amici Noctis справляются со многими угрозами [Glossary('клану','game_concept_Clan_desc')] Ласомбра, как внутренними, так и внешними. Одна из таких угроз возникла в вашем регионе, и организация незамедлительно оказала поддержку и предложила вам средства для решительного противодействия.\nВаш двор восхваляет эту блестящую победу, и вам пора показать, что Amici Noctis оказали важную помощь в этом деле, укрепив единство клана... или вы можете просто прославить себя вместо этого и умолчать об их вкладе."
 pod_lasombraevents.19.a: "Да, я действительно [Select_CString(ROOT.Char.IsFemale, 'великолепна', 'великолепен' )]."
 pod_lasombraevents.19.b: "Мне помогли."