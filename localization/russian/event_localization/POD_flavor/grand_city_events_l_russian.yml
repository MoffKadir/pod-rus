l_russian:


 podgrandcity.01.t: "Оплата долга"
 podgrandcity.01.desc: "Для других вампиров в Париже не секрет, что вы профинансировали расширение капеллы Тремеров. Подобные поступки в вампирском обществе никогда не совершаются просто так, и ваши подданные это прекрасно понимают.\nТремеры пришли к вам с множеством даров. На самом деле эти дары — это плата за их долг перед вами. Для них лучше отдать то, что у них есть, чем ждать, пока вы потребуете то, чего у них нет."
 podgrandcity.01.option.a: "Научите меня вашим тайнам"
 podgrandcity.01.option.b: "Продвиньте мои исследования"
 podgrandcity.01.option.c: "Покажите мне силу Камня"
 podgrandcity.01.tooltip: "Узнайте, как создавать собственных [GetTrait('gargoyle').GetName(GetNullCharacter)]-слуг\n\n@warning_icon! #N Для этого всё равно потребуется [GetTrait('bloodsorceryadvanced').GetName(GetNullCharacter)]#!"


 podgrandcity.02.t: "Учения Дворца Снов"
 podgrandcity.02.desc: "Благодаря вашим усилиям большая часть храма была восстановлена. Многие сетиты теперь ходят по этим залам, шепчутся, плетут интриги и прославляют Сета по-своему.\nОднако по причинам, которые вам не объяснить, многие из сетитов, приходящих сюда, забывают о своей изначальной цели и начинают искать новые удовольствия. Быть может, это тоже форма поклонения, которая начинает вас привлекать."
 podgrandcity.02.option.a: "Плотские удовольствия освободят меня."
 podgrandcity.02.tooltip.a: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_carnal_exaltation').GetBaseName]."
 podgrandcity.02.option.b: "Для чего ещё они существуют, если не ради личного наслаждения?"
 podgrandcity.02.tooltip.b: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_hedonistic').GetBaseName]."
 podgrandcity.02.option.c: "Чем больше людей — тем веселее!"
 podgrandcity.02.tooltip.c: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_ritual_celebrations').GetBaseName]."

 podgrandcity.03.t: "Учения Двора Пыли и Костей"
 podgrandcity.03.desc: "Этот храм назван верно, ведь что ещё остаётся после мощной кровавой магии, кроме пыли и костей? Многочисленные тома здесь повествуют о Сете, его достижениях и силах. Перед вами кладезь знаний — нужно лишь протянуть руку и взять их."
 podgrandcity.03.option.a: "Сет — Король."
 podgrandcity.03.tooltip.a: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_ashen_faith').GetBaseName]."
 podgrandcity.03.option.b: "Сет — Тифон."
 podgrandcity.03.tooltip.b: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_sacred_shadows').GetBaseName]."
 podgrandcity.03.option.c: "Сет — Торжествующий."
 podgrandcity.03.tooltip.c: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_pursuit_of_power').GetBaseName]."

 podgrandcity.04.t: "Учения Храма Крокодила"
 odgrandcity.04.desc: "Здесь покоится Собек, благословлённое дитя Сета. Говорят, что Сет превратил Моколе в чудовище с помощью мощных кровавых ритуалов. Являясь одновременно метузалой и абоминой, Собек — одно из самых могущественных существ, что ныне живут. Сейчас он спит здесь, воплощая сам Голод. В этом голоде есть сила, хаос и кровопролитие. Поклоняясь Крокодильему Богу, возможно, вы сможете обрести эту силу."
 podgrandcity.04.option.a: "Голод — вечная борьба."
 podgrandcity.04.tooltip.a: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_struggle_submission').GetBaseName]."
 podgrandcity.04.option.b: "Ритуальные жертвы утолят кровожадность."
 podgrandcity.04.tooltip.b: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_gruesome_festivals').GetBaseName]."
 podgrandcity.04.option.c: "Через ярость я разорву свои цепи."
 podgrandcity.04.tooltip.c: "Ваша будущая [Concept('faith', 'вера')|E] получит [GetDoctrine('tenet_warmonger').GetBaseName]."

 podgrandcity.05.t: "Открывается новый путь"
 podgrandcity.05.desc: "Все три храма восстановлены. Полученные знания открывают перед вами новые горизонты в поклонении Сету.\nМожет быть, пришло время поведать об этом миру?\nИли же эти еретические мысли стоит оставить?"
 podgrandcity.05.option.a: "Это и есть путь."
 podgrandcity.05.option.b: "Интересно, но мой путь остаётся прежним."