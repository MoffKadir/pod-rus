l_russian:


 podgrandcity.01.t: "Плата по долгам"
 podgrandcity.01.desc: "Для остальных вампиров Парижа не секрет, что вы профинансировали расширение капеллы тремеров. Такие поступки в вампирском обществе никогда не совершаются просто так, и ваши подданные это прекрасно понимают.\nТремеры явились к вам с множеством даров. На самом деле эти дары — это плата за их долг перед вами. Для них лучше предложить то, что у них есть, чем ждать, пока вы потребуете то, чего у них нет."
 podgrandcity.01.option.a: "Научите меня вашим тайнам."
 podgrandcity.01.option.b: "Продвиньте мои исследования."
 podgrandcity.01.option.c: "Покажите мне силу Камня."
 podgrandcity.01.tooltip: "Узнать, как создавать собственных слуг-#TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!\n\n@warning_icon! #N Вам всё равно потребуется #TOOLTIP:GAME_TRAIT,bloodsorceryadvanced,[GetNullCharacter] #L мастерство кровавого чародейства#!#!#!"


 podgrandcity.02.t: "Учения Двора грёз"
 podgrandcity.02.desc: "Благодаря вашим усилиям большая часть храма была восстановлена. Многие сетиты теперь ходят по этим залам, шепчутся, плетут интриги и по-своему прославляя Сета.\nОднако по причинам, которые вам не объяснить, многие из сетитов, приходящих сюда, забывают о своей изначальной цели и начинают искать новые удовольствия. Быть может, это тоже форма поклонения, которая начинает вас привлекать."
 podgrandcity.02.option.a: "Плотские удовольствия освободят меня."
 podgrandcity.02.tooltip.a: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_carnal_exaltation').GetBaseName]."
 podgrandcity.02.option.b: "Для чего ещё они существуют, если не ради личного наслаждения?"
 podgrandcity.02.tooltip.b: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_hedonistic').GetBaseName]."
 podgrandcity.02.option.c: "Чем больше людей — тем веселее!"
 podgrandcity.02.tooltip.c: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_ritual_celebrations').GetBaseName]."

 podgrandcity.03.t: "Учения Двора праха и костей"
 podgrandcity.03.desc: "Этот храм назван очень удачно, ведь что еще остается, кроме пыли и костей, когда на них воздействует магия крови? Многочисленные тома здесь повествуют о Сете, его достижениях и силе. Перед вами кладезь знаний — нужно лишь протянуть руку и взять их."
 podgrandcity.03.option.a: "Сет — король."
 podgrandcity.03.tooltip.a: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_ashen_faith').GetBaseName]."
 podgrandcity.03.option.b: "Сет — Тифон."
 podgrandcity.03.tooltip.b: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_sacred_shadows').GetBaseName]."
 podgrandcity.03.option.c: "Сет — триумфатор."
 podgrandcity.03.tooltip.c: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_pursuit_of_power').GetBaseName]."

 podgrandcity.04.t: "Учения храма Крокодила"
 odgrandcity.04.desc: "Здесь покоится Собек, благословлённое дитя Сета. Говорят, что Сет превратил моколе в мерзость с помощью мощных ритуалов крови. Являясь одновременно мафусаилом и мерзостью, Собек — одно из самых могущественных существ на свете. Теперь он дремлет здесь, являясь воплощением самого Голода. В этом голоде есть сила, хаос и кровопролитие. Поклоняясь Богу-крокодилу, возможно, вы сможете обрести эту силу."
 podgrandcity.04.option.a: "Голод — вечная борьба."
 podgrandcity.04.tooltip.a: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_struggle_submission').GetBaseName]."
 podgrandcity.04.option.b: "Ритуальные жертвы утолят жажду крови."
 podgrandcity.04.tooltip.b: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_gruesome_festivals').GetBaseName]."
 podgrandcity.04.option.c: "С яростью мои оковы рвутся."
 podgrandcity.04.tooltip.c: "Ваша будущая [Concept('faith', 'конфессия')|E] получит доктрину [GetDoctrine('tenet_warmonger').GetBaseName]."

 podgrandcity.05.t: "Открытие нового пути"
 podgrandcity.05.desc: "Все три храма восстановлены. Полученные знания открывают перед вами новые горизонты в поклонении Сету.\nМожет быть, пришло время поведать об этом миру?\nИли же эти еретические мысли стоит оставить?"
 podgrandcity.05.option.a: "Таков путь."
 podgrandcity.05.option.b: "Интересно, но мой путь остаётся прежним."