 podgiovanni.1.t: "Семья знает лучше"
 podgiovanni.1.desc: "Несмотря на то, что они значительно расширили свой кругозор с тех пор, как начинали свою скромную карьеру в качестве таинственных венецианских некромантов, Джованни по-прежнему остаются, прежде всего, семьёй. Многие утверждают, что в этом по-прежнему заключается их главная сила: возможность всегда полагаться на могущественную семью с хорошими связями - это роскошь, о которой другие могут только мечтать.\nС момента своего появления в мире вампиров, Джованни по-прежнему пристально следят за своими смертными родственниками, тщательно готовя их к величию, прежде чем предложить [Concept('Embrace', 'обращение')|E] тем, кто действительно достоин. Однако некоторые Джованни отвергают эту практику и выбирают предполагаемое дитя исключительно вне семьи, оставляя своих смертных родственников на произвол судьбы.\nВам, как [Select_CString(ROOT.Char.IsFemale, 'уважаемой', 'уважаемому' )] Джованни, пора высказать своё отношение к этой традиции."
 podgiovanni.1.a: "Я уже присматриваюсь к нескольким кандидатурам..."
 podgiovanni.1.b: "Уважаемая традиция, но в данный момент я в ней не нуждаюсь."
 podgiovanni.1.c: "Оставить семью в покое."
 start_giovanni_content_tt: "Вам будет предложено несколько вариантов, которые определят ваш предпочтительный тип дитя Джованни. Как только будет найден подходящий кандидат, вы будете проинформированы об этом."
 delayed_start_giovanni_content_tt: "Примерно через 20-40 лет перед вами снова встанет вопрос о выборе для следующего поколения потенциальных смертных кандидатов Джованни."
 end_giovanni_content_tt: "Вам больше никогда не представится такая возможность."

 podgiovanni.2.t: "Сыновья и дочери Джованни"
 podgiovanni.2.desc: "Несмотря на то, что Джованни были очень патриархальной римской купеческой семьей с первых дней своего существования, они быстро усвоили одну истину вампиризма: женщины легко становятся равными мужчинам. Эта внезапная смена менталитета стала благом для дочерей семейства, которых ценят не меньше, чем их братьев, за тот потенциал, который они могли бы привнести в семью Джованни. Некоторые зашли так далеко, что поставили их выше своих коллег-мужчин, видя, что многие из них очень хотят показать, что это новообретённое признание действительно оправдано. Другим немного сложнее отказаться от своего устаревшего мышления смертных, и они, естественно, будут тяготеть к молодым мужчинам Джованни.\nВ конце концов, здесь нет неправильного выбора."
 podgiovanni.2.a: "Сыновья..."
 podgiovanni.2.b: "...или дочери."

 giovanni_content_risks_increase_tt: "Чем больше вы просите, тем сложнее и потенциально затратнее будет защитить вашего потенциального кандидата от других конкурентов."

 podgiovanni.3.t: "Семейная красота"
 podgiovanni.3.desc: "Благодаря своему римскому происхождению Джованни очень гордятся своими хорошими генами. Воспринимая себя сначала как единственных жителей полуострова, не смешавшихся с варварами после падения Рима, а затем как идеальное сочетание классического римского совершенства и современной итальянской красоты, они постоянно ценили (и использовали) то, что дала им природа. Тем не менее, несмотря на их смелые заявления, нет никаких реальных доказательств того, что семья более или менее удачлива в плане внешнего вида, чем другие, и поэтому отпрыски семьи, которые действительно демонстрируют такие хвалёные качества, пользуются особым спросом как бессмертные образцы стиля Джованни."
 podgiovanni.3.a: "Подойдёт лишь возрождённый Аполлон!"
 podgiovanni.3.b: "Меня устроит и почти идеал."
 podgiovanni.3.c: "Изящные черты лица ещё никому не вредили."
 podgiovanni.3.d: "Красоту переоценивают."

 podgiovanni.4.t: "Семейный интеллект"
 podgiovanni.4.desc: "Джованни ценят интеллект больше, чем мускулы или красоту. Будучи торговцами и тайными некромантами в Италии на протяжении веков, они быстро поняли, что их члены, которые слишком медленно усваивают, когда не стоит рассказывать о семье посторонним, могут стать серьёзной обузой. Таким образом, если вы не проявите хотя бы каплю сообразительности, вас быстро переведут в разряд громил или, что ещё хуже, на передовую солдатом.\nЭто одна из самых известных «скрытых предпосылок» среди смертных семей, и амбициозные люди быстро пытаются превзойти друг друга в великих достижениях в области коммерции или проницательной дипломатии в далёких странах, чтобы привлечь внимание своих бессмертных покровителей."
 podgiovanni.4.a: "Мне нужны лучшие из лучших."
 podgiovanni.4.b: "Опытные, но не идеальные."
 podgiovanni.4.c: "Достаточно умные, чтобы с ними было интересно беседовать."
 podgiovanni.4.d: "Продвинутый интеллект не нужен для моего будущего кандидата."

 podgiovanni.5.t: "Мышцы семьи"
 podgiovanni.5.desc: "На протяжении всей своей истории Семья всегда нуждалась в силе, будь то для защиты своих с трудом заработанных активов или для «захвата» имущества какого-нибудь конкурента. Конфликт с семьей Росселлини выявил эту острую потребность в самом начале существования Джованни, и с тех пор она сохраняется. Несколько амбициозных старейшин выдвинули предложения о создании своего рода «подсемейства», которое занималось бы только такими физическими вопросами, чтобы истинные отпрыски Джованни могли продолжать заниматься более возвышенными делами, но пока это не принесло результатов. Таким образом, сильные и хорошо сложенные сыновья и дочери Семьи пользуются уважением и спросом у тех, кто ищет что-то особенное, что могло бы дополнить их арсенал возможностей."
 podgiovanni.5.a: "Подойдет только совершенное тело."
 podgiovanni.5.b: "Сильные и крепкие."
 podgiovanni.5.c: "Хорошая физическая форма всегда полезна."
 podgiovanni.5.d: "В этом нет необходимости."

 podgiovanni.6.t: "Начало поисков"
 podgiovanni.6.desc: "Вы сообщили о своей просьбе Семье, и теперь вам остаётся только ждать. Смертные, как вам известно, живут и умирают удивительно быстро, но даже им требуется несколько десятилетий, прежде чем они начнут приносить пользу. Если вы попросите кого-то очень конкретного, может пройти много времени, прежде чем Джованни вырастят такого человека."
 podgiovanni.6.a: "Время на моей стороне."
 giovanni_wait_time_tt: "Чем больше вы запросите, тем больше времени пройдёт, прежде чем появится подходящий кандидат."

 podgiovanni.8.t: "[Select_CString(optional_child.IsFemale, 'Достойная кандидатка', 'Достойный кандидат' )]?"
 podgiovanni.8.desc: "Наконец-то вашему вниманию [Select_CString(optional_child.IsFemale, 'была представлена', 'был представлен' )] отпрыск смертной семьи Джованни, [Select_CString(optional_child.IsFemale, 'которая', 'который' )] удовлетворит ваш текущий запрос. Вы использовали свой накопленный семейный авторитет, чтобы убедиться, что вы [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )], кто сможет оценить [Select_CString(optional_child.IsFemale, 'её', 'его' )] возможности. Этот человек горит желанием служить, радуясь, что [Select_CString(optional_child.IsFemale, 'её', 'его' )] выбрали в качестве [Select_CString(optional_child.IsFemale, 'достойной кандидатки', 'достойного кандидата' )] на получение истинной власти среди Джованни, но, в конце концов, что вы будете с [Select_CString(optional_child.IsFemale, 'ней', 'ним' )] делать, зависит от вас и только от вас."
 podgiovanni.8.a: "Не разочаруй меня."
 giovanni_content_end_tt: "Вы потратили часть престижа, чтобы «заплатить» за влияние, необходимое для привлечения этого кандидата.\nВозможность запросить другое потенциальное дитя будет предоставлена вам через несколько десятилетий."

 podgiovanni.9.t: "Семейные ссоры"
 podgiovanni.9.desc: "Поскольку вы следите за различными потенциальными смертными Джованни, которые могли бы подойти вашему запросу, вам, к сожалению, приходится участвовать в семейных делах больше, чем обычно. Это не самая заманчивая часть жизни Джованни, поскольку мелкие дрязги по поводу того, что какой-то двоюродный дедушка сделал с каким-то другим двоюродным братом, никогда не утихают. Откровенно говоря, это скучно, но вы должны, по крайней мере, стараться сохранять интерес, если хотите, чтобы семья оставалась на вашей стороне и не саботировала ваши перспективы на будущее, что, как известно, случается с теми, кто слишком часто «пропускает» семейные встречи."
 podgiovanni.9.a: "Придумать оправдание."
 podgiovanni.9.b: "Я собираюсь..."
 podgiovanni.9.c: "У меня есть гораздо более важные дела, о которых нужно позаботиться!"
 giovanni_head_tt: "В том, чтобы быть главой семьи, есть свои преимущества."

 podgiovanni.10.t: "Семейная судьба"
 podgiovanni.10.desc: "Многообещающий отпрыск семьи привлёк ваше внимание и может стать тем, кто предназначен вам судьбой. Однако он всё ещё молод и, как таковой, всё ещё очень подвержен неудачам на каком-либо важном этапе. Вы не собираетесь ждать следующего кандидата и сейчас думаете о том, как проложить путь этой молодой особе путь к успеху.\nИспользуя своё влияние, заработанное тяжким трудом, вы могли бы добиться того, чтобы он посещал лучшие итальянские университеты и учился у лучших частных преподавателей, которых могут позволить себе Джованни. Это, безусловно, должно помочь ему реализовать свой потенциал."
 podgiovanni.10.a: "Да будет так."
 podgiovanni.10.b: "Они смогут справиться сами."
 podgiovanni.10.c: "У семьи есть много должников, которых можно использовать для этого."
 giovanni_adopt_boosted_tt: "В конце своей юности ваш кандидат получит +3 к каждому навыку."

 podgiovanni.11.t: "Семейная дуэль"
 podgiovanni.11.desc: "В последнее время в итальянских городах в моде фехтование и дуэли. Хотя это в основном благородные традиции, грань между знатью и купечеством в Италии часто размыта, и поэтому многие молодые Джованни охотно пробуют свои силы в этом смертоносном искусстве. Один из многообещающих молодых людей, за которыми вы наблюдаете, увлёкся этим хобби и доказал свою компетентность в нём. Это заставило вас задуматься о том, стоит ли продвигать его ещё дальше по этому пути с помощью частных учителей и тому подобного. В конце концов, смертоносный фехтовальщик может быть силой, с которой приходится считаться и в бою, а не только в светских салонах."
 podgiovanni.11.a: "Да будет так."
 podgiovanni.11.b: "В этом нет необходимости."
 podgiovanni.11.c: "У Семьи есть несколько мастеров-дуэлянтов, к которым можно обратиться."
 giovanni_adopt_blademaster_tt: "В конце своей юности ваш кандидат получит свойство мастера клинка."

 podgiovanni.12.t: "Семейные интриги"
 podgiovanni.12.desc: "Итальянские города-государства возвели интриги в ранг искусства, и некоторые из величайших художественных произведений того времени «прославляют» печально известных предателей, амбициозных дворян и купцов полуострова. Молодые Джованни рождаются и воспитываются в этой среде, с той лишь оговоркой, что они являются частью бессмертной семьи некромантов, поощряющих жестокость до крайности. Таким образом, медлительные и ленивые часто устраняются ещё до того, как их заметят бессмертные, подавляемые своими более амбициозными коллегами. Тем не менее, истинное совершенство в игре «плаща и кинжала» требует подготовки и опыта, и поэтому вы рассматриваете возможность проведения некоторых «испытаний» для своего потенциального протеже, надеясь преподать ему несколько ценных уроков в процессе."
 podgiovanni.12.a: "Да будет так."
 podgiovanni.12.b: "В этом нет необходимости."
 podgiovanni.12.c: "Семья может провести множество «весёлых» испытаний."
 giovanni_adopt_schemer_tt: "В конце своей юности ваш кандидат получит свойство интригана."

 podgiovanni.13.t: "Семейное чародейство"
 podgiovanni.13.desc: "До своего перерождения в вампиров, Джованни были известны как опытные смертные некроманты. Тем не менее, они никогда не считали себя «истинными магами», как тремеры, и им было легче с тем, что они называют «линейной магией», очень упорядоченной и структурированной формой работы воли, которая позволяла им медленно, но неуклонно увеличивать своё мастерство в некромантии на протяжении веков, но никогда по-настоящему не расширялась до других магических сфер.\nПо сей день некоторые молодые люди в семье рождаются со способностями к линейной магии и высоко ценятся семьёй в целом. Однако с каждой ночью эти избранные встречаются всё реже и реже, что, по-видимому, подталкивает Семью к полному переходу к некромантическому кровавому чародейству. Однако до тех пор такие одарённые юные Джованни являются высшей наградой для потенциальных сиров."
 podgiovanni.13.a: "Мне необходим такой талант!"
 podgiovanni.13.b: "В этом нет необходимости."
 podgiovanni.13.c: "Семья не сможет мне отказать."
 giovanni_adopt_sorcerer_tt: "В конце своей юности ваш кандидат получит свойство чародея."