l_russian:
 baybars_purge_small_modifier: "Бейбарсова чистка: Возгорание"
 baybars_purge_small_modifier_desc: "Здесь охотятся за сверхъестественными созданиями, мамлюки Бейбарса бродят по улицам и пресекают любую подозрительную деятельность."

 PODexile_modifier: "В изгнании"
 PODexile_modifier_desc: "Этот персонаж скрывается от страшной угрозы и не может в это время нормально управлять своей державой."

 podregionalevents.2.t: "Бейбарсова чистка: Возгорание"
 podregionalevents.2.desc: "Нынешний смертный султан Египта - мамлюк, турецкий раб, купленный и выращенный для войны, который сумел подняться на вершину власти с блестящей (и безжалостной) эффективностью, удивившей многих. Окончательно разобравшись с крестоносцами (отравив все колодцы в их землях и создав пустыню), этот Бейбарс теперь озаботился сверхъестественными силами Египта.\nПохоже, он очень хорошо информирован, гораздо больше, чем положено любому смертному, и его поддерживает некая таинственная группа. В сочетании с его непоколебимой храбростью и большим опытом уничтожения врагов, Бейбарс становится реальной угрозой для египетских сверхъестественных сил, и многие корни их влияния уже раскопаны и (иногда в буквальном смысле) сожжены.\nНекоторые обеспокоенные вампиры и другие существа уже рассматривают изгнание как предпочтительную альтернативу этой опасности, рассуждая, что Бейбарс всё ещё смертный, и время рано или поздно настигнет его."
 podregionalevents.2.a: "Пора посетить новые земли..."
 podregionalevents.2.custom: "Вы отказываетесь от своих владений и бежите из Египта.\nВам по-прежнему будут сообщать о местонахождении Байбарса, но в будущем вы не станете его прямой мишенью."
 podregionalevents.2.b: "Мерзкий смертный!"
 podregionalevents.2.customb: "Вы остаётесь в Египте, рискуя навлечь на себя весь гнев Бейбарса в будущем, но при этом открывая новые возможности в условиях хаоса."

 baybars_purge_medium_modifier: "Бейбарсова чистка: Пожары"
 baybars_purge_medium_modifier_desc: "Здесь охотятся за сверхъестественными созданиями, мамлюки Бейбарса убивают и сжигают с безжалостной эффективностью."

 podregionalevents.3.t: "Бейбарсова чистка: Идолопоклонство"
 podregionalevents.3.desc: "Большинство сверхъестественных существ в Египте родом из тех давних времен, когда в этой стране почиталось множество богов. Для Бейбарса и его фанатичных мамлюков они - не более чем идолопоклонники, почитающие языческих богов или даже более тёмных сущностей. Усиленно искореняя любых сверхъестественных существ в своём султанате, Бейбарс теперь особенно нацелен на «языческие» святыни и другие древние реликвии ушедшей эпохи.\nЕго действия по уничтожению бесчисленных артефактов и драгоценных символов древнего Египта, хранимых сверхъестественными существами, как и прежде, очень эффективна.\nЕсли они сами не окажутся в огне, то, похоже, египетским вампирам и другим существам будет нечем помянуть свою веру в будущем."
 podregionalevents.3.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] защитить эти реликвии!"
 podregionalevents.3.effect.success.desc: "Артефакты под надёжной защитой!"
 podregionalevents.3.critical.failure.effect.desc: "Столько знаний потеряно..."
 podregionalevents.3.b: "Это уже слишком, пора бежать."
 podregionalevents.3.c: "Такая трагедия..."
 podregionalevents.3.custom: "Находясь в изгнаннии, вам лишь сообщают об этих событиях."

 podregionalevents.4.t: "Бейбарсова чистка: Горящие ценности"
 podregionalevents.4.desc: "Бейбарс и его мамлюки по-прежнему бесчинствуют в Египте и всё активнее стремятся искоренить сверхъестественное. Попытки противостоять им не увенчались успехом, в основном из-за таинственных покровителей Бейбарса. Эти неуловимые фигуры используют более тонкую тактику, чем султан, и в основном заинтересованы в том, чтобы полностью уничтожить любую поддержку, которую их враги могли бы получить в Египте. Поэтому многие вампиры и другие существа, нередко десятилетиями выстраивающие свою власть, внезапно оказались под прицелом теневых агентов Бейбарса.\nТе, кто пытался сопротивляться силой оружия, вскоре оказывались на кострах, так что единственным решением, кроме изгнания, похоже, укрытие существующих владений под ещё большим слоем обмана, чем обычно. Это нелегко сделать против тех врагов, которые, похоже, очень хорошо умеют обнаруживать сверхъестественное влияние."
 podregionalevents.4.a: "Они не получат моё золото!"
 podregionalevents.4.effect.success.desc: "Казна под надёжной защитой!"
 podregionalevents.4.critical.failure.effect.desc: "Моя прелесть..."

 baybars_purge_high_modifier: "Бейбарсова чистка: Ад"
 baybars_purge_high_modifier_desc: "За сверхъестественными существами здесь идет настоящая охота, мамлюки Байбарса хотят перебить всех до единого. И они угрожающе близки к успеху."

 baybars_purge_scorched_modifier: "Бейбарсова чистка: Выжженная земля"
 baybars_purge_scorched_modifier_desc: "Здесь не осталось ничего, кроме причитаний и отчаяния тех, кто попал под перекрестный огонь между воинами Бейбарса и сверхъестественными силами."

 podregionalevents.5.t: "Бейбарсова чистка: Выжженная земля"
 podregionalevents.5.desc: "Бейбарс вновь наращивает масштабы своей разрушительной кампании против сверхъестественных существ. На этот раз он использует тактику, которая уже помогла ему одержать победу над крестоносцами, тактику выжженной земли. В конце концов, если врагам негде спрятаться, их будет гораздо легче найти.\nЕго мамлюки теперь бесчинствуют по всей стране, рассматривая любой слух о присутствии вампира, как повод сожжения и уничтожения. Хотя эта стратегия безжалостна, трудно отрицать её эффективность, поскольку всё больше и больше сверхъестественных существ вынуждены сражаться, чтобы защитить своё стадо, культ или даже семью. Некоторые, однако, просто решили присоединиться к другим и уйти в изгнание."
 podregionalevents.5.a: "Мы должны выстоять!"
 podregionalevents.5.effect.success.desc: "Они отступают!"
 podregionalevents.5.critical.failure.effect.desc: "Столько смертей и разрушений..."

 podregionalevents.6.t: "Бейбарсова чистка: Мамлюки повсюду"
 podregionalevents.6.desc: "Бейбарс продолжает свою кампанию уничтожения сверхъестественных существ. Мамлюки, которых с самого начала поддерживал таинственный культ, помогавший султану, теперь буквально повсюду, и они безжалостно уничтожают всё, что хоть как-то связано с вампирами, оборотнями и другими существами. Никто не знает, как им удается всегда оказываться в нужное время в нужном месте, но это приносит свои плоды.\nПо мере того, как петля затягивается вокруг тех немногих смельчаков, кто решил остаться в Египте, им приходится идти на всё более крайние меры. Истории о некогда могущественных существах, вынужденных прятаться в песках пустыни в надежде укрыться от неустанной погони Бейбарса, изобилуют."
 podregionalevents.6.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хорошо спрятаться..."
 podregionalevents.6.effect.success.desc: "Они меня не обнаружили!"
 podregionalevents.6.critical.failure.effect.desc: "Бегство от смерти..."

 podregionalevents.7.t: "Бейбарсова чистка: Штурм Омбоса"
 podregionalevents.7.desc: "Несмотря на все усилия оставшихся в Египте сетитов, Бейбарс наконец нашел главный приз - храм Омбос. Согласно легендам, это был первый храм, построенный самим Сетом, и в нём долгое время хранилось тело могущественного вампира, впавшего в торпор. С тех пор он служит столицей последователей Сета и никогда не подвергался опасности... до сих пор.\nБейбарс, опираясь на своих ветеранов-мамлюков и помогающий ему орден таинственных охотников, осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Омбоса крепка, но малочисленна, поскольку многие её защитники разбежались в первые ночи осады. Результат битвы пока неясен, но, похоже, он будет в пользу султана."
 podregionalevents.7.a: "Мы должны отстоять храм!"
 podregionalevents.7.effect.success.desc: "Они отступили!"
 podregionalevents.7.critical.failure.effect.desc: "Этого не может быть..."

 baybars_ombos_temple_tt: "Храм Омбос, чудо в одноименной провинции, может быть разрушен в ходе нападения Бейбарса."
 podregionalevents.9.a: "Кто-нибудь, остановите этого смертного!"

 podregionalevents.8.t: "Бейбарсова чистка: Нападение на Огненный двор"
 podregionalevents.8.desc: "Несмотря на все усилия оставшихся в Египте сетитов, Бейбарс наконец нашел главное богатство - Огненный двор. Бастион ортодоксии сетитов, Огненный двор - второй по могуществу храм клана (помимо самого Омбоса), который тысячелетиями служит вместилищем оккультных знаний и методов их изучения. Он никогда не подвергался опасности... до сих пор.\nОпираясь на своих ветеранов-мамлюков и помогающий ему орден таинственных охотников, Бейбарс осаждает древнюю крепость, решив положить конец теневому правлению сверхъестественных древних вампиров над верующими египтянами наших дней. Оборона Двора сильна, но ослаблена бегством многих защитников в первые ночи осады. Результат битвы пока неясен, но, похоже, он будет в пользу султана."

 baybars_fire_court_tt: "Огненный двор, чудо в провинции Аль-Бахрия, может быть разрушен в результате нападения Бейбарса."

 podregionalevents.15.t: "Бейбарсова чистка: Простой смертный"
 podregionalevents.15.desc: "В конце концов, смертные остаются смертными. При всем ужасе, который он наводил на египетских сверхъестественных существ, Бейбарс умер довольно тихо. Одни говорят, что от руки убийцы из Бану Хаким, другие - что от ранения или от обычной болезни. С его кончиной активность, вызванная чисткой, полностью угасла, а его теневые союзники отступили туда, откуда пришли. Изгнанные князья и вожди-перевёртыши со вздохом облегчения возвращаются в свои города, и Египет вновь кажется безопасным для обитателей теней.\nНекоторые открыто задаются вопросом, что было бы, если бы действия Бейбарса подхватило больше правителей? Страх перед тем, чего на самом деле могут добиться смертные, надолго останется в сознании многих египетских вампиров."
 podregionalevents.15.a: "Время - наше величайшее оружие."

 podregionalevents.12.t: "Бейбарсова чистка: Не преследовать?"
 podregionalevents.12.desc: "Вы - [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из немногих храбрецов, решивших остаться в Египте, несмотря на действия Бейбарса против вашего рода. Это был опасный шаг, но он также открыл некоторые возможности. Вам удалось собрать кое-какие сведения о местонахождении султана и его покровителях, Нур аль-Аллах (Свет Божий).\nПроведя разведку, вы могли бы попытаться встретиться с ним лично. Это будет крайне опасно, поскольку вы окажетесь один на один с личной мамлюкской гвардией и его колдунами. Но перспектива поставить этого выдающегося человека на колени перед тем, что он так ненавидит, весьма привлекательна..."
 podregionalevents.12.a: "Я найду его..."
 baybars_pursuit_tt: "#R Это, безусловно, очень опасный выбор. Вас предупредили.#!"
 podregionalevents.12.effect.success.desc: "Вот ты где..."
 podregionalevents.12.critical.failure.effect.desc: "Прервать миссию!"
 podregionalevents.12.b: "Слишком опасно."

 nick_father_conquests: "[Select_CString(CHARACTER.IsFemale, 'Мать', 'Отец' )] завоеваний"

 podregionalevents.13.t: "Бейбарсова чистка: Собственной персоной"
 podregionalevents.13.desc: "Используя все имеющиеся в вашем распоряжении инструменты и средства воздействия, вы наконец добрались до самого Бейбарса. Вам удалось проникнуть в его дворец и устроить отвлекающий маневр, чтобы уравнять шансы. Но султан не является самой серьезной угрозой. Хотя Бейбарс, безусловно, опытный боец, он всего лишь смертный, чего нельзя сказать о его теневых покровителях из Нур аль-Аллах.\nХотя многие из них отвлечены и заняты в других местах, даже те немногие, кто остался, защищая мамлюка, смертельно опасны. На этом этапе пути назад уже нет, они не дадут вам уйти [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )].\nЭто будет нелегко."
 podregionalevents.13.a: "Твоя чистка закончится здесь!"
 podregionalevents.13.effect.success.desc: "Победа!"
 podregionalevents.13.critical.failure.effect.desc: "Очередная жертва чистки..."

 podregionalevents.20.t: "Война за Ливонию"
 podregionalevents.20.desc: "Лорд Юрген, сейчас вас мучают две большие проблемы. Во-первых, Дикари Ливонии недавно разгромили войска рыцарей Чёрного креста, посланные для их обращения, и последние владения рыцарей в Пруссии находятся под большим давлением. Во-вторых, Александр Парижский, изгнанный повелитель Франции, - постоянная заноза в вашем боку, и его требования о поддержке для возвращения трона становятся всё настойчивее с каждой ночью. К счастью, проницательная леди Розамунда на одном из недавних заседаний двора предложила потенциальное решение обеих проблем.\nЗамысел прост. Послать Александра во главе оставшихся рыцарей Чёрного креста и разгромить Ливонию. Если он победит? Вы покорите язычников, и Александр получит вашу поддержку для похода на Париж. Если он проиграет? Что ж, по крайней мере, он не будет мешать вам (и леди Розамунде). Воистину, победа за победой."
 podregionalevents.20.a: "Лорд Александр, у меня есть предложение..."
 podregionalevents.20.b: "Я справлюсь с Александром и Карахом [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 podregionalevents.20.tt: "Если Александр согласится, он отправится в Пруссию, а вы получите его владения."

 podregionalevents.16.desc: "Лорд Александр, ваш невольный гостеприимец, Юрген фон Верден, недавно предложил вам интригующую миссию. Вы должны принять командование над оставшимися в Пруссии рыцарями Чёрного креста, получить подкрепление из Германии, а затем двинуться в поход на Дикарей Ливонии. Эти варварские гангрелы недавно нанесли рыцарям сокрушительное поражение, отсюда и нынешняя ситуация.\nЭто может стать первым шагом к вашему триумфальному возвращению в Париж, получив под своё начало закалённых в боях немецких рыцарей и престиж от славной победы. Даже прекрасная леди Розамунда призывает вас продолжить этот благородный поход, чтобы быть достойным её неугасающей любви."
 podregionalevents.16.a: "Хороший первый шаг к возвращению."
 podregionalevents.16.b: "У меня другие планы."
 podregionalevents.16.tt: "Вы примете оставшиеся владения рыцарей Чёрного креста в Пруссии и вернёте Мерсенбург Юргену."

 podregionalevents.17.desc: "Лорд Александр, вы прибыли в Пруссию и собрали информацию о своих новых соседях. Этот Карах выглядит впечатляюще (для дикаря-гангрела), и вы должны признать, что испытываете небольшое уважение к доблести, которую демонстрирует его племя. Это заставило вас задуматься о том, не возможен ли альтернативный вариант действий. Вы могли бы предложить ему союз, используя его воинов в своих интересах и укрепив свои позиции здесь. Очевидно, это означает отказ от подкреплений, обещанных Юргеном, и нет никакой уверенности, что гангрел согласится. Возможно, безопаснее будет просто следовать первоначальному плану, разгромить дикарей, а затем при поддержке немцев вернуться в Париж."
 podregionalevents.17.a: "Просто перебьём этих варваров."
 podregionalevents.17.b: "Устроить встречу с вождём."
 podregionalevents.17.tt: "Если Карах согласится, вы заключите с ним союз, но не получите дополнительных войск от Чёрного креста. Если Карах откажется, вы вступите в войну, но с меньшим количеством подкреплений, так как Юрген узнает о вашем заговоре."

 podregionalevents.18.desc: "Вождь Карах, вы только что получили известие о том, что рыцари Чёрного креста вновь начали атаку на ваши отдаленные деревни. Хотя вы разбили их первое вторжение десять лет назад, вы не питали иллюзий, что на этом все закончится. Деверра предупредила вас, что предводитель этого похода Александр - не простой немецкий полководец. Он - могущественный князь Парижа в изгнании, возраст и силы которого намного превосходят ваши собственные.\nС таким грозным вождём и гораздо большим числом рыцарей ваше племя может быть перегружено. Но вы не трус, и если для защиты вашего народа нужна война, вы дадите войну этому высокомерному вентру."
 podregionalevents.18.a: "Мы были готовы к этому."

 podregionalevents.19.desc: "Вождь Карах, как и ожидалось, рыцари Чёрного креста вернулись. Благодаря предупреждению Деверры, вы были готовы к этому событию и готовы к войне. Однако вы не были готовы к тому, что их новый предводитель протянет вам руку дружбы.\nСудя по всему, этот Александр Парижский - изгнанный князь, не питающий особой любви к немецким христианам. Его цель - отвоевать французский трон, и он предлагает союз с вашим племенем. Вы согласитесь помочь ему отвоевать Францию, когда придёт время. Со своей стороны, он задержит нападения рыцарей Чёрного креста на ваши земли, пока он у власти, обеспечив безопасность вашего племени на обозримое будущее. Вы знаете, что он, вероятно, намерен использовать ваш народ в качестве корма для своих войн, но никто не говорил, что союз будет вечным... Возможно, эта временная отсрочка - именно то, что вам нужно."
 podregionalevents.19.a: "Нет. Мы будем сражаться."
 podregionalevents.19.b: "Мы согласны."
 podregionalevents.19.a.desc: "Он выбрал войну!"

 alexander_livonia_decision: "Война за Ливонию"
 alexander_livonia_decision_tooltip: "Назад во Францию?"
 alexander_livonia_decision_desc: "Когда вы сделаете грязную работу Юргена и разгромите язычников, настанет время заставить немца выполнить своё обещание помочь вам вернуться во Францию."
 alexander_livonia_decision_confirm: "Вернёмся к серьёзным вещам."
 alexander_livonia_decision_effect_tooltip: "Вам предстоит выбрать: вернуться во Францию или предать Юргена и остаться в Ливонии."

 podregionalevents.21.desc: "Хотя разгром язычников Ливонии был приятным развлечением (в конце концов, впервые за много веков вам пришлось поднять меч), он был лишь ступенькой на пути к вашей истинной цели. Эти земли - жалкая тень вашего любимого Парижа, и ваша кровь закипает при мысли о том, что вы заставите предательницу Салианну и Джеффри заплатить.\nСогласно условиям сделки с Юргеном фон Верденом, вам придётся отказаться от контроля над Ливонией (и Пруссией, которая была предоставлена вам для этой войны), а Чёрный крест в обмен на это передаст вам владение Вокулёр и значительную армию, чтобы начать ваше триумфальное возвращение к Великому двору."
 podregionalevents.21.a: "Не подведи меня, немец."
 podregionalevents.21.b: "Эта земля мне нравится..."
 podregionalevents.21.effect.success.desc: "Александр сдержал своё слово!"
 jurgen_gets_livonia_tt: "Александр передаёт контроль над Ливонией!"
 podregionalevents.21.effect.failure.desc: "Александр предаёт вас!"
 jurgen_dont_get_livonia_tt: "Александр остаётся в Ливонии"

 podregionalevents.22.desc: "После того как ваш новый союз укрепился, пришло время вновь обратить взор на Францию. Несмотря на все усилия Салианны и Джеффри вытеснить оставшихся верных вам людей, есть еще те, кто верен бывшему и будущему повелителю Франции. Среди них особенно выделяется Франсуа д'Аленкур, князь Лиона. Хотя его нельзя назвать вашим другом, он предан до мозга костей и поэтому не одобряет обманный переворот, совершенный против вас. Его будет легко убедить преклонить колено и помочь вашему триумфальному возвращению.\nКроме того, есть небольшой вопрос: вы предали Юргена фон Вердена, заключив союз с Карахом и оставив у себя Пруссию. Но, честно говоря, кому какое дело до того, что думает ничтожный немецкий князь? Он должен был поспешить помочь вам, когда вы впервые осчастливили его двор своим присутствием, а не заставлять вас прыгать через эти надоедливые обручи."
 podregionalevents.22.a: "Сперва Лион, затем Париж."
 jurgen_dont_get_livonia_worse_tt: "Он заключил союз с Карахом!"

 qarakh_livonia_decision: "Война за Ливонию"
 qarakh_livonia_decision_tooltip: "Пора всё уладить."
 qarakh_livonia_decision_desc: "Со вторым вторжением Чёрного креста покончено, пора заставить крестоносцев сесть за стол переговоров. На ваших условиях."
 qarakh_livonia_decision_confirm: "Мы победили."
 qarakh_livonia_decision_effect_tooltip: "Вам предстоит заключить перемирие с Юргеном фон Верденом и вотчинами Чёрного креста. Они предложат вам вернуть Мальборк, их главный прусский оплот."

 podregionalevents.23.desc: "Вождь Карах, во второй раз воинства Чёрного креста разбились о мощь вашего племени. Даже лидерство могущественного Александра не смогло сломить ваш дух. Несмотря на торжества, проходящие в Ливонии, вы прекрасно понимаете, что немцы всё ещё представляют угрозу. Именно поэтому вы удивились, услышав, что Юрген фон Верден призвал к мирным переговорам.\nЭтот человек (надо признать, гораздо более приятный, чем Александр), похоже, не так уж и обеспокоен последним поражением. У вас создаётся впечатление, что он приветствует вашу победу по какой-то непонятной причине. Он принимает 20-летний мирный договор между Ливонией и Чёрным крестом без особых уговоров. Однако он хотел бы, чтобы Мальборк был возвращен его ордену, и готов пойти на уступки, чтобы добиться этого."
 podregionalevents.23.a: "Мы принимаем вашу дань."
 podregionalevents.23.b: "Нет. Возвращайтесь в Германию."
 podregionalevents.23.effect.failure.desc: "Александр проиграл войну"
 jurgen_dont_get_malbork_tt: "По крайней мере, он не будет вам мешать."
 jurgen_get_malbork_tt: "Карах вернул вам Мальборк в обмен на более длительный мир."