l_russian:

 podgangrel.1.t: "Обряд первенства: Небылицы"
 podgangrel.1.desc: "Когда два гангрела встречаются друг с другом впервые после долгой разлуки, они обычно принимают участие в обряде первенства. Этот обряд рассматривается как способ укрепить связи между соплеменниками или, для более агрессивных вампиров, быстро утвердить своё превосходство.\nПервое испытание часто представляет собой соревнование в хвастовстве. Два участника громко заявляют о том, что они могли бы сделать, поднимаясь всё выше и выше по сложности, пока один из них не уступит или не попросит доказательств. Когда требуется доказательство, оба участника должны выполнить своё последнее хвастовство, что часто оказывается непростой задачей, если они рассказывали друг другу небылицы на протяжении часов."
 podgangrel.1.a: "Убить люпина? Ха! Я могу справиться с целой стаей!"
 POD_gangrel_challenge_interaction_succ: "[Select_CString(recipient.IsFemale, 'Ваша оппонентка', 'Ваш оппонент' )] уступает!"
 POD_gangrel_challenge_interaction_lose: "Вы вынуждены уступить."

 gangrel_challenge_unfriendly_tt: "Ваш партнёр запомнит это."

 podgangrel.2.t: "Обряд первенства: Дружеский спарринг"
 podgangrel.2.desc: "Вы выиграли состязание хвастовства, и настроение у вас обоих улучшается, поскольку теперь вы немного лучше понимаете друг друга. Тем не менее, в конце концов, вы выиграли, и вы могли бы ткнуть этой победой в лицо [Select_CString(recipient.IsFemale, 'своей гостье', 'своему гостю' )], если бы хотели немного потешить свое самолюбие за [Select_CString(recipient.IsFemale, 'её', 'его' )] счет...\nВ любом случае, ритуал продолжится дружеским поединком, который продлится до тех пор, пока один из вас не уступит. Это состязание, хотя и не смертельное, вошло в легенды, когда два могущественных гангрела встречаются друг с другом и завязывается безжалостная битва за господство. Возможно, вы и ваш [Select_CString(recipient.IsFemale, 'противница', 'противник' )] создадите такую легенду своим собственным сражением? Или, может быть, вместо этого получится игра в одни ворота?"
 podgangrel.2.a: "Ты [Select_CString(recipient.IsFemale, 'была слаба', 'был слаб' )] в хвастовстве, будем надеяться, что драться ты умеешь лучше!"
 podgangrel.2.b: "[Select_CString(recipient.IsFemale, 'Славная хвастливая подруга', 'Славный хвастливый друг' )], теперь давай сразимся!"

 podgangrel.3.desc: "Вы проиграли состязание в хвастовстве, но это только начало обряда. Пока вы размышляете, действительно ли [Select_CString(recipient.IsFemale, 'ваша соперница', 'ваш соперник' )] может выполнить те подвиги, которыми [Select_CString(recipient.IsFemale, 'она хвасталась', 'он хвастался' )], вы готовитесь к следующему событию.\nРитуал продолжится дружеским поединком, который продлится до тех пор, пока один из вас не уступит. Это состязание, хотя и не смертельное, вошло в легенды, когда два могущественных гангрела встречаются друг с другом и завязывается безжалостная битва за господство. Возможно, вы и [Select_CString(recipient.IsFemale, 'ваша противница', 'ваш противник' )] создадите такую легенду своим собственным сражением? Или, может быть, вместо этого получится игра в одни ворота?"
 podgangrel.3.a: "Пора отомстить!"

 podgangrel.4.t: "Обряд первенства: Рассказы о путешествиях"
 podgangrel.4.desc: "Вы выиграли спарринг между вами двумя, и вас переполняет чувство победы. [Select_CString(recipient.IsFemale, 'Ваша побёжденная партнёрша', 'Ваш побёжденный партнёр' )] залечивает свои раны и выглядит [Select_CString(recipient.IsFemale, 'удручённой', 'удручённым' )], было бы справедливо, если бы вы похвалили [Select_CString(recipient.IsFemale, 'её', 'его' )] за славный бой, прежде чем двигаться дальше.\nЗаключительная часть обряда первенства - это непринуждённая беседа между вами двумя. Гангрелы часто переезжают с места на место, и ожидается, что вы поделитесь всем, что может помочь вашим соплеменникам, пока они находятся в этом регионе. В отличие от состязания небылиц, это состязание посвящено правде, а не пустым обещаниям."
 podgangrel.4.a: "Какое позорное зрелище!"
 podgangrel.4.b: "Мне просто повезло."

 podgangrel.5.desc: "Вы проиграли спарринг, и вам нужно время, чтобы залечить свои раны и уязвлённую гордость. [Select_CString(recipient.IsFemale, 'Ваша партнёрша', 'Ваш партнёр' )] ждёт, пока вы придёте в себя, прежде чем перейти к следующему состязанию.\nЗаключительная часть обряда первенства - это непринуждённая беседа между вами двумя. Гангрелы часто переезжают с места на место, и ожидается, что вы поделитесь всем, что может помочь вашим соплеменникам, пока они находятся в этом регионе. В отличие от состязания небылиц, это состязание посвящено правде, а не пустым обещаниям."
 podgangrel.5.a: "Надеюсь, дальше всё пойдёт лучше."

 podgangrel.6.t: "Обряд первенства: Расходящиеся пути"
 podgangrel.6.desc: "Вы явно были лучше осведомлены о регионе, чем [Select_CString(recipient.IsFemale, 'ваша партнёрша', 'ваш партнёр' )], а это значит, что [Select_CString(recipient.IsFemale, 'она уступила', 'он уступил' )] вам это состязание. Тем не менее, было бы неплохо порадоваться этой победе, если бы вы этого захотели.\nЦеремония обряда первенства завершена, и вы оба готовитесь к отъезду. У [Concept('Clan', 'клана')|E] Гангрел мало традиций и нет общей организации, как у многих других, но это, казалось бы, незначительное событие помогает укрепить своего рода клановую культуру, прокладывая путь к большему единству в будущем."
 podgangrel.6.a: "Вы были прискорбно невежественны."
 podgangrel.6.b: "Мне удалось многое узнать, благодарю."

 podgangrel.7.t: "Обряд первенства: Отбытие"
 podgangrel.7.desc: "Теперь, когда три состязания официально завершены, обряд первенства завершён. Хорошо это или плохо, но теперь вы немного лучше понимаете [Select_CString(recipient.IsFemale, 'эту гангрелшу', 'этого гангрела' )], и, возможно, это событие укрепит связи между членами клана. То, как вы вели себя во время обряда, повлияет на то, какими они увидят вас в будущем, и, возможно, станет началом новых отношений."
 podgangrel.7.a: "Между нами возникла некая связь."
 podgangrel.7.b: "Это было мучительно."
 podgangrel.7.c: "До новых встреч."