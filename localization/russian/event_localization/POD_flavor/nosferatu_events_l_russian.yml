 podnosferatu.1.t: "Ужасы во тьме"
 podnosferatu.1.desc: "Клан Носферату проклят вдвойне. Очевидное проклятие видно на их лице, но второе более коварно.\nОснователь [Glossary('клана','game_concept_Clan_desc')] Абсимильярд считает, что только перебив всю свою родословную, он заслужит прощение Каина. Для этого он создал небольшую группу фанатично преданных ему детей, известных под общим названием «Никтуку». Их единственная цель - убить как можно больше носферату, и они, к сожалению, весьма эффективны в этом.\nПоэтому носферату живут в нежизни страха и паранойи, постоянно оглядываясь через плечо, надеясь не увидеть знаменитых страшилищ, готовых положить конец их существованию."
 podnosferatu.1.a: "Им меня не поймать!"
 nosferatu_intro_tt: "Возможно, в будущем Никтуку вмешаются в вашу нежизнь. А может, и нет. Кто знает?"

 nictuku_well_prepared_modifier: "Паранойя Никтуку"
 nictuku_well_prepared_modifier_desc: "Они идут. ОНИ ИДУТ!"
 nictuku_well_prepared_tt: "Если что-то действительно произойдёт, вы будете к этому хорошо подготовлены."

 nictuku_prepared_modifier: "Страх Никтуку"
 nictuku_prepared_modifier_desc: "Остаётся надеяться, что мы будем готовы."
 nictuku_prepared_tt: "Если что-то действительно произойдет, вы будете в некоторой степени к этому готовы."

 podnosferatu.3.t: "Ужасы во тьме: Смертоносные туманы"
 podnosferatu.3.desc: "Люди сообщают о внезапном и необъяснимом росте числа исчезновений в ваших краях. Похоже, это связано с погодой: неожиданный густой туман особенно затрудняет передвижение.\nВаши собратья-носферату начинают шептаться, что поблизости может находиться ужасный никтуку Абракс, известный как «Повелитель туманов». Ваши более здравомыслящие придворные просто возлагают вину на обычные нападения люпинов и отвергают все причины для настоящего беспокойства."
 podnosferatu.3.a: "Забаррикадировать всё!"
 podnosferatu.3.b: "Будем... благоразумны."
 podnosferatu.3.c: "Очередные сказочки про страшилищ."

 podnosferatu.30.t: "Ужасы во тьме: Абракс"
 podnosferatu.30.desc: "Таинственные исчезновения в ваших землях продолжаются, и туман не рассеивается. Ваши самые доверенные агенты сейчас становятся мишенями, и всё меньше и меньше сомнений в том, что никтуку действительно преследует вас, медленно устраняя все препятствия на своём пути, прежде чем приступить к убийству.\nОднако вы ещё не закончили, и теперь, осознавая опасность ситуации, вы могли бы использовать все имеющиеся ресурсы и, возможно, избавиться от этого древнего ужаса.\nИли вы могли бы просто убежать и спрятаться в какой-нибудь дыре."
 podnosferatu.30.a: "Я могу перехитрить их."
 podnosferatu.30.effect.success.desc: "Они сдаются!"
 podnosferatu.30.critical.failure.effect.desc: "Почему в моём тронном зале туман?"

 podnosferatu.4.t: "Ужасы во тьме: Мерзости?"
 podnosferatu.4.desc: "Смертные в ваших владениях сообщают о всё большем количестве случаев наблюдения того, что они описывают как «адскую мерзость». Это внезапное и необъяснимое, с вашей точки зрения, событие заставило многих потенциальных охотников собраться в этом районе.\nБольшинство ваших придворных утверждают, что это просто из-за небрежного поведения некоторых неизвестных вампиров (или других существ), но ваши собратья-носферату менее уверены в этом, утверждая, что доведение смертных до исступления - известная тактика никтуку Азазеля. Они выступают за то, чтобы взять ситуацию под более непосредственный контроль, даже если это означает необходимость промыть мозги некоторым смертным и таким образом на некоторое время разоблачить себя."
 podnosferatu.4.a: "Взять ситуацию под контроль."

 podnosferatu.40.t: "Ужасы во тьме: Азазель"
 podnosferatu.40.desc: "Многочисленные охотники стеклись в ваши владения в поисках «мерзостей», о которых люди сообщают уже несколько лет. Их слишком много, чтобы игнорировать, и ваше влияние парализуется, поскольку подозрения распространяются по всем окрестностям. Нет никаких сомнений в том, что это спланированная акция против вас, вероятно, для того, чтобы изолировать вас, прежде чем приступить к убийству.\nЕсть последняя отчаянная попытка, которую вы могли бы предпринять, представившись в качестве [Select_CString(ROOT.Char.IsFemale, 'уважаемой представительницы', 'уважаемого представителя' )] духовенства, чтобы объяснить смертным эти «адские видения». Возможно, тогда ситуация разрешится сама собой.\nИли вы могли бы просто убежать и залечь на дно, пока никтуку не сдастся."
 podnosferatu.40.a: "Не нужно паниковать!"
 podnosferatu.40.critical.failure.effect.desc: "Я не принадлежу к числу этих мерзостей! Остановитесь!"

 podnosferatu.5.t: "Ужасы во тьме: Смерть и разложение"
 podnosferatu.5.desc: "Смертные умирают. Хотя это и не совсем новое явление, но огромное количество недавних смертей от болезней в ваших владениях вызывает у вас беспокойство. Ваши придворные утверждают, что это чума, от которой смертные часто страдают во все времена, и которая через некоторое время пройдёт. Однако ваши собратья-носферату отвечают, что эта «чума», похоже, слишком сосредоточена на ваших землях, чтобы быть естественным делом. Они рассказывают истории о никтуку Ехидне, «Матери разложения», и о том, что всё, к чему она приближается, гниёт и рассыпается в прах. Они предлагают ввести строжайший карантин в поражённых районах, что могло бы помочь остановить продвижение Ехидны, но также нанесёт ущерб местному сообществу."
 podnosferatu.5.a: "Пусть ни один смертный не бродит по нашим улицам."

 podnosferatu.50.t: "Ужасы во тьме: Ехидна"
 podnosferatu.50.desc: "Сомнений больше нет, страшная никтуку Ехидна нацелилась на вас. Заразив ваших смертных своим мощным разложением, она позаботилась о том, чтобы изолировать вас от ваших стад и лишить влияния в близлежащих городах. Совершенно очевидно, что вскоре она нападёт непосредственно на вас.\nОднако ещё есть время помешать её планам, поскольку странствующие целители начали пытаться помочь местному населению. Если бы вы успешно помогали им и направляли их, основной метод Ехидны - изолировать вас - потерпел бы неудачу."
 podnosferatu.50.a: "Они получат всё, что им нужно."
 podnosferatu.50.critical.failure.effect.desc: "Почему вдруг стало так дурно пахнуть?"

 podnosferatu.6.t: "Ужасы во тьме: Теневая война"
 podnosferatu.6.desc: "Недавно кто-то нацелился на ваши ресурсы. Этот соперник, кем бы он ни был, подрывал ваши полезные связи со смертными и даже некоторыми вампирами, прежде чем обратить их против вас. Все эти происки всё ещё в зачаточном состоянии, и у вас есть время отреагировать, но это может дорого обойтись.\nВаши придворные ищут, кем мог бы быть этот потенциальный новый соперник, но ваши собратья-носферату шепчутся о тёмной фигуре, использующей ангельскую личину, чтобы обмануть и подкупить ваших старых знакомых. Они рассказывают о никтуку, Гайомарте, и предупреждают вас, что это может быть первым шагом в его нападении на вас."
 podnosferatu.6.a: "Мешок золота решит проблему."

 podnosferatu.60.t: "Ужасы во тьме: Гайомарт"
 podnosferatu.60.desc: "Больше нет никаких сомнений: незримая фигура в ваших владениях умело обрывает ваши контакты со смертными и союзниками-вампирами. Носферату в ваших землях твёрдо убеждены, что это дело рук Гайомарта, обольстительного никтуку, и что теперь, когда вы изолированы, он скоро начнёт действовать непосредственно против вас.\nОднако у вас ещё есть время действовать, и вы можете полностью развернуть свою паутину интриг, чтобы быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )], что у вас всё ещё будут союзники, к которым можно обратиться в случае нападения. Или вы можете сбежать, надеясь скрыться, пока не стало слишком поздно."
 podnosferatu.60.a: "У меня ещё есть пара козырей в рукаве."
 podnosferatu.60.critical.failure.effect.desc: "[Select_CString(ROOT.Char.IsFemale, 'Одна', 'Один' )] в тьме..."

 nictuku_knight_large_modifier: "Паранойя Никтуку"
 nictuku_knight_large_modifier_desc: "Ваши воители заняты погоней за призраком. Возможно, в буквальном смысле."
 nictuku_knight_modifier: "Страх Никтуку"
 nictuku_knight_modifier_desc: "Ваши воители заняты погоней за призраком. Возможно, в буквальном смысле."

 podnosferatu.7.t: "Ужасы во тьме: Партизанская война"
 podnosferatu.7.desc: "Недавно кто-то нацелился на ваши войска, и некоторые из ваших смертных знакомых в армии были найдены умершими в загадочных обстоятельствах. Даже простые солдаты, которым вы платите жалованье, внезапно боятся работать на вас, говоря об ужасном охотнике, который специально охотится на тех, кто работает с вами.\nВаши придворные поговаривают о потенциальном новом сопернике, пытающемся подорвать ваши позиции, но ваши собратья-носферату не убеждены в этом. Они шепчутся о Горго, «Той, что кричит в ночи», могущественной никтуку, известной подобной тактикой. Они призывают вас использовать все имеющиеся в вашем распоряжении средства, чтобы замедлить её продвижение."
 podnosferatu.7.a: "Найти её!"

 podnosferatu.70.t: "Ужасы во тьме: Горго"
 podnosferatu.70.desc: "После многих лет партизанской войны, которую ведёт та, кем может быть только легендарная никтуку Горго, ваш контроль над вооруженными силами в ваших владениях значительно ослаб. Новые и непроверенные стражники стоят перед вашим тронным залом, и на лицах присутствующих сегодня носферату можно увидеть страх. Это должно прекратиться.\nВы могли бы собрать свои оставшиеся силы и организовать охоту на никтуку по всем владениям, чтобы уничтожить (или, по крайней мере, заставить бежать) Горго навсегда. Или вы могли бы скрыться, возможно, надеясь таким образом избежать мести Никтуку ещё на одну ночь."
 podnosferatu.70.a: "Мы выследим её!"
 podnosferatu.70.critical.failure.effect.desc: "Это была ужасная идея..."

 podnosferatu.8.t: "Ужасы во тьме: Жнец"
 podnosferatu.8.desc: "В последнее время в ваших владениях поступают сообщения об убийствах гризли. Хотя до сих пор не удалось обнаружить какой-либо явной закономерности, похоже, что она связана с вашими интересами и постепенно начала запугивать ваши обычные связи и источники влияния, предостерегая их от сотрудничества с вами.\nВаши придворные говорят о потенциальном неучтённом вампире, ставшем диким, или, возможно, существе совершенно иного типа. Однако ваши собратья-носферату указывают на тот факт, что некоторые молодые члены вашего клана уже были убиты подобным образом, и просят вас принять серьёзные меры против этой угрозы. Они шепчутся, что это может быть делом рук ужасных Никтуку."
 podnosferatu.8.a: "Ищите всюду!"

 podnosferatu.80.t: "Ужасы во тьме: Иллуянкас"
 podnosferatu.80.desc: "Сомнений не осталось, вы - цель Никтуку. Учёные-носферату считают, что это может быть Иллуянкас, «Жнец», известный своими кровавыми убийствами всех, кто стоит на пути к его цели. Вы выслеживали его уже некоторое время, но не смогли остановить.\nУ вас осталось два варианта: подготовить для него ловушку и, возможно, отбиться от него с помощью ваших воителей. Или просто бежать как можно дальше на некоторое время, пока не он потеряет ваш след."
 podnosferatu.80.a: "Мы выстоим и сразимся!"
 podnosferatu.80.critical.failure.effect.desc: "Мы выступили и сразились..."

 podnosferatu.9.t: "Ужасы во тьме: Монстр"
 podnosferatu.9.desc: "В последнее время вам поступали сообщения о странных наблюдениях. Ужасный монстр, похожий на лошадь, по-видимому, начал бесчинствовать недалеко от вашей зоны влияния. Ваши придворные ищут подсказки о личности этого существа, предполагая, что это может быть невиданная до сих пор порода оборотней. Однако ваши собратья-носферату не убеждены в этом и шёпотом рассказывают о Наклави, страшном никтуку в облике такого монстра. Они просят принять решительные меры, чтобы защитить вас (и их) от его гнева, если он направится в вашу сторону."
 podnosferatu.9.a: "Подготовить нашу оборону!"

 podnosferatu.90.t: "Ужасы во тьме: Наклави"
 podnosferatu.90.desc: "Монстр, похожий на лошадь, о котором вы слышали несколько лет назад, оказался гораздо более серьёзной проблемой, чем вы думали вначале. Его несколько хаотичные нападения затрудняли его выслеживание, а его кажущаяся огромная сила ещё больше усложняла задачу по его уничтожению. После того, как он бесчинствовал в окрестностях (особенно нацелившись на Носферату), он теперь приближается к вашим владениям.\nУ вас осталось два варианта: подготовить наилучшую защиту и встретиться с ним лицом к лицу на поле боя или бежать и надеяться, что он потеряет ваш след."