 pod_vampire_flavor.1000.t: "Воспоминания о солнечном свете"
 pod_vampire_flavor.1000.desc: "Удивительно, чего не хватает человеку после объятий. Вы понимаете, что вам не хватает солнечного света. Вы пытаетесь вспомнить, как выглядит мир в солнечный день, с голубым небом и яркими, мягкими облаками. Неужели эти маленькие радости навсегда потеряны для вас?"
 pod_vampire_flavor.1000.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] нанять художника."
 pod_vampire_flavor.1000.b: "Если я смогу вселиться в животное, то смогу увидеть солнце."
 pod_vampire_flavor.1000.c: "Один взгляд не повредит..."
 pod_vampire_flavor.1000.d: "Возьми себя в руки! Ты - сородич! Веди себя соответственно!"
 pod_vampire_flavor.1001.t: "Воспоминания о солнечном свете"
 pod_vampire_flavor.1001.desc: "Художник представляет свою картину на ваше одобрение. На ней изображён прекрасный местный пейзаж в солнечный день. Когда вы смотрите на неё, вам кажется, что вы действительно находитесь на улице под солнечными лучами! То, что заказ этого шедевра укрепил вашу репутацию, играет вам на руку"
 pod_vampire_flavor.1001.a: "Это как раз то, что мне было нужно."

 #pod_mass.100.t: "Ghouls, Ghouls Everywhere!"
 #pod_mass.100.desc: "There are accusations of you having given your blood to many many locals to feed your war machine with ghouls soldiers, which is shunned by the Traditions of the Cainites and many of the roads. This is also ill considered by most as a grave breach of Masquerade waiting to happen since so many ghouls are hard to hide.\nWhat is your answer?"
 #pod_mass.100.a: "Pay someone to cover it."
 #POD_massregnant_event_repeat.tt: "This event will repeat if you still have $POD_ghoul_maa$ regiments in the future."
 #pod_mass.100.b: "It is true, so what?"
 #pod_mass.200.t: "Vampires, Vampires Everywhere!"
 #pod_mass.200.desc: "There are accusations of you having given your blood to many many locals to feed your war machine with newly created vampire soldiers, which is shunned by the Traditions of the Cainites and many of the roads. This is also ill considered by most as a grave breach of Masquerade waiting to happen since so many new vampires are hard to hide.\nWhat is your answer?"
 #pod_mass.200.a: "Pay someone to cover it."
 #POD_masssire_event_repeat.tt: "This event will repeat if you still have vampire men at arms regiment in the future."
 #pod_mass.200.b: "It is true, so what?"