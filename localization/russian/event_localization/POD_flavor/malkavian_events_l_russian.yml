 podmalkavian.1.t: "Сеть безумия: Чумная невеста"
 podmalkavian.1.desc: "Сеть безумия малкавиан является домом для трёх духовных обитателей, которые стоят намного выше остальных. Некоторые даже говорят, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы встретили свою кончину в физическом мире.\nЧумная невеста - одно из таких существ. Храмовая шлюха из Первого города была той, кто утешал Малкава во время его приступов безумия, и многие малкавиане взывали к ней в трудные времена. Она будет часто появляться и облегчать бремя, но за это всегда приходится платить, и хотя нынешнее психическое заболевание будет излечено, семена будущего безумия также будут посеяны."
 podmalkavian.1.a: "Будущее слишком далеко, чтобы беспокоиться о нём."
 podmalkavian.1.b: "У меня всё отлично!"

 podmalkavian.2.t: "Сеть безумия: Сметливый князь"
 podmalkavian.2.desc: "Сеть безумия малкавиан является домом для трёх духовных обитателей, которые стоят намного выше остальных. Некоторые даже говорят, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы встретили свою кончину в физическом мире.\nСметливый князь - одно из таких существ. Полезный союзник, когда его уловки направлены против врагов, но привлекать его внимание к себе - это действительно плохая идея. И никогда нельзя предугадать, на чью сторону он встанет в конце концов."
 podmalkavian.2.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть на шаг впереди!"
 random_scheme_exposed_tt: "Будут раскрыты случайные враждебные происки, нацеленные на вас (если таковые существуют)..."
 random_scheme_exposed_tt2: "...Или одни из ваших враждебных происков будут раскрыты жертве."

 podmalkavian.3.t: "Сеть безумия: Безымянный"
 podmalkavian.3.desc: "Сеть безумия малкавиан является домом для трёх духовных обитателей, которые стоят намного выше остальных. Некоторые даже говорят, что эти Коронованные, потомки самого Малкава, выжили бы здесь, если бы встретили свою кончину в физическом мире.\nБезымянный - одно из таких существ. Существо с ненасытным (физическим и духовным) аппетитом, оно съест всё, от ваших забот до самого вашего имени, если будет достаточно голодно. Обращение к нему может быть заманчивым способом забыть некоторые из самых травмирующих переживаний вампирской нежизни, но за это всегда приходится платить."
 podmalkavian.3.a: "Блаженное неведение ждёт."

 podmalkavian.4.t: "Сеть безумия: Великий вопрос"
 podmalkavian.4.desc: "Метатрон, Уста Бога, связь, паутина, нервы Малкава, Вавилон, ткацкий станок, разум Легиона, сефирот... У Сети безумия почти столько же имён, сколько в ней малкавиан, но, в конце концов, никто толком не знает, что это такое.\nДля многих малкавиан это даже не требует объяснения, так оно и есть. Но несколько пытливых умов хотят знать больше и путешествуют по её духовным просторам в надежде однажды ночью найти решение. Вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них?"
 podmalkavian.4.a: "Мне нужен ответ!"
 podmalkavian.4.b: "Так оно и есть."

 podmalkavian.5.t: "Сеть безумия: Близнец"
 podmalkavian.5.desc: "Среди клана Малкавиан ходят негласные слухи и существовании потерянной [Concept('antediluvian', 'допотопной')|E] Малакай. Некоторые говорят, что она была близнецом самого Малкава и, что вызывает беспокойство, она могла быть ещё более опасной и безумной, чем её брат. Согласно некоторым интерпретациям мифа, вынужденное разделение между ними давным-давно стало причиной раздробленности психики основателя вашего клана.\nПравда это или нет, но иногда вы можете почувствовать притяжение в Сети безумия, находясь рядом с кем-то, кто поможет вам забыть обо всех ваших проблемах и, наконец, обрести покой вдали от жестокой политики нежити. Предложение, безусловно, заманчивое..."
 podmalkavian.5.a: "Долгожданный покой?"
 podmalkavian.5.b: "У меня много дел!"

 podmalkavian.6.t: "Сеть безумия: Отец"
 podmalkavian.6.desc: "Многие думают, что Малкав, основатель вашего клана, имеет какое-то отношение к Сети безумия. Возможно, он использует её как шпионскую сеть, или как способ гарантировать контроль над вашими душами, или, может быть, даже эта сеть на самом деле является надломленной психикой Малкава, проявляющейся в его потомках и пытающейся перестроить себя?! Никто не знает, и, вероятно, никогда не узнает, пока Малкав (если он действительно имеет к этому какое-то отношение) не раскроет правду.\nНо это не останавливает пытливые умы от поисков прозрения. Однако чрезмерное погружение в самые дальние уголки этого духовного безумия может иметь ряд серьёзных недостатков."
 podmalkavian.6.b: "Иногда лучше ничего не знать."

 podmalkavian.7.t: "Сеть безумия: Мимолётная индивидуальность"
 podmalkavian.7.desc: "Сеть безумия - это, прежде всего, коллективный разум малкавиан, каким-то образом связанных друг с другом. Для тех, кто погружается в неё глубже, это может быстро стать ошеломляющим ощущением, которое ставит под угрозу самоощущение путешественника. Однако для тех, кто готов рискнуть, в этом царстве сосредоточены знания целого клана."
 podmalkavian.7.a: "Я вижу всё!"
 podmalkavian.7.b: "У меня достаточно знаний, спасибо."

 podmalkavian.8.t: "Сеть безумия: Мечты о прошлом"
 podmalkavian.8.desc: "Сеть безумия полна воспоминаний. Здесь живут очень старые вампиры, которые многое повидали. Некоторые даже говорят, что воспоминания даже умерших вампиров могут оставаться здесь какое-то время. Большинство из этих фрагментов повествуют о лучших временах для клана Малкавиан, когда они пользовались уважением как провидцы и пророки, дающие советы величайшим императорам.\nКаждый малкавианин несёт есть искру этого древнего величия. Но для её активации может потребоваться немало усилий."
 podmalkavian.8.a: "Я хочу видеть будущее!"
 podmalkavian.8.b: "Жить настоящим кажется безопаснее."

 podmalkavian.9.t: "Сеть безумия: Мечты о будущем"
 podmalkavian.9.desc: "Клан Малкавиан полон пророков и провидцев. Природа пророчеств такова, что их, как известно, трудно интерпретировать, но редко кому удаётся по-настоящему заглянуть в будущее. Во время одного из ваших недавних путешествий в коллективное сознание клана вы были благословлены таким событием. Хотя вы и не помните подробностей, вы можете почувствовать, как в вас пытается пробудиться новая сила, которая станет решающей для ваших собратьев в ближайшие десятилетия или даже столетия."
 podmalkavian.9.a: "Мне нужно овладеть этим искусством."

 podmalkavian.10.t: "Сеть безумия: Безумие и гениальность"
 podmalkavian.10.desc: "Клан Малкавиан в большей степени, чем любой другой клан, находится на грани между безумием и гениальностью. Их проницательность ценится любым благоразумным князем, но также вызывает опасения из-за их ненадёжности. В конце концов, даже сами малкавиане в большинстве случаев не понимают разницы.\nПогружение в коллективное сознание клана, в Сеть безумия, обостряет эти две противоположности до крайности. Человек может вернуться с новым, проницательным взглядом на жизнь... или как одержимый безумец."
 podmalkavian.10.a: "Переступлю ли я черту?"