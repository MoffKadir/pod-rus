 POD_predatorstories.1300.desc: "К вам подходит один из членов вашего культа. Он умоляет вас вылечить его от болезни, которая его мучает, с помощью ваших божественных сил. Другие члены культа собираются вокруг, чтобы понаблюдать за работой ваших божественных сил."
