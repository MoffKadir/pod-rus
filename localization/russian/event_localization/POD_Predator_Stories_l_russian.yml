 POD_predatorstories.1430.t: "Кровавое похмелье"
 POD_predatorstories.1430.desc: "Поскольку вампиры пьют кровь смертных, на них часто влияет то, что именно происходило с телом этого смертного до того, как они вонзили в него свои клыки. В то время как болезни и тому подобное детей Каина не беспокоят, смешивание различных веществ с кровью может оказаться... странным опытом для питающегося вампира.\nСегодня вечером вы уже готовы к кормлению, когда ваша жертва вдруг бормочет что-то о крабах.\nЭто может оказаться увлекательным путешествием."
 POD_predatorstories_auspex.1430.desc: "Поскольку вампиры пьют кровь смертных, на них часто влияет то, что именно происходило с телом этого смертного до того, как они вонзили в него свои клыки. В то время как болезни и тому подобное детей Каина не беспокоят, смешивание различных веществ с кровью может оказаться... странным опытом для питающегося вампира.\nСегодня вечером вы уже готовы к кормлению, когда ваша жертва вдруг бормочет что-то о крабах.\n\nОднако, благодаря вашим навыкам в области Прорицания, вы можете определить, что [Select_CString(victim.IsFemale, 'она', 'он' )] совершенно не в себе. [Select_CString(victim.IsFemale, 'её', 'его' )] кровь заражена веществами, которые могут оказать на вас некоторое воздействие, если вы отведаете её."
 POD_predatorstories.1430.a: "Хорошо... совсем чуть-чуть."
 POD_predatorstories.1430.b: "Я чертовски [Select_CString(ROOT.Char.IsFemale, 'пьяна', 'пьян' )]!"
 POD_predatorstories.1430.c: "Лучше не надо."