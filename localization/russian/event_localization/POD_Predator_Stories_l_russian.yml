 POD_predatorstories_maeghar.1406.desc: "#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуагу#!#! больше некуда бежать.\nПришло время убедиться, в чём на самом деле заключается боевая доблесть этого странного существа. Возможно, вам даже удастся собрать немного крови из ран, которые вы [Select_CString(sluagh.IsFemale, 'ей', 'ему' )] нанесёте. Вы (и ваш Зверь) с нетерпением ждёте этого опыта."
 POD_predatorstories.1406.desc: "Странному существу больше некуда бежать.\nПришло время убедиться, какова на самом деле боевая мощь этого странного существа. Возможно, вы даже сможете собрать немного крови из ран, которые [Select_CString(sluagh.IsFemale, 'ей', 'ему' )] нанесёте. Вы (и ваш Зверь) с нетерпением ждёте этого опыта."
