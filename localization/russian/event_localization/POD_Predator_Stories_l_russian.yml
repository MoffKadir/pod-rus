 POD_predatorstories.1420.t: "Спящее сокровище"
 POD_predatorstories.1420.desc: "Поскольку вы питаетесь от спящих смертных, вам приходится взламывать их дома и проникать в них. Хотя в большинстве случаев это происходит без происшествий, это может создать некоторые возможности, подобные сегодняшней.\nВ доме вашей жертвы случайно оказалась семейная реликвия. Вы могли бы довольно легко забрать её, если захотите."
 POD_predatorstories.1420.a: "Забрать для продажи."
 POD_predatorstories.1420.b: "Забрать для демонстрации."
 POD_predatorstories.1420.c: "Забрать [newly_created_artifact.GetName] для использования."

