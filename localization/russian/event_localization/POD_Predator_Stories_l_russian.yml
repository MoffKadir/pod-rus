 POD_predatorstories.1410.t: "Спящее золото"
 POD_predatorstories.1410.desc: "Поскольку вы питаетесь от спящих смертных, вам приходится взламывать их дома и проникать в них. Хотя в большинстве случаев это происходит без происшествий, это может создать некоторые возможности, подобные сегодняшней.\nТак уж случилось, что в доме вашей жертвы находится значительное количество золота. Вы могли бы довольно легко забрать его, если захотите."
 POD_predatorstories.1410.a: "Теперь это моё."
 POD_predatorstories.1410.b: "Я не [Select_CString(ROOT.Char.IsFemale, 'воровка', 'вор' )]!"

