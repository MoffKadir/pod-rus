l_russian:

 #Multi Use
 POD_predatorstories_artifact: "[newly_created_artifact.GetName]"
 POD_predatorstories_beast_takeover_tooltip: "Ваш разъярённый Зверь доставит вас в безопасное место"

 vampire_attacks_on_domain_modifier: "Владение под атакой вампиров"
 weak_fae_curse_modifier: "Слабое проклятие фей"
 strong_fae_curse_modifier: "Сильное проклятие фей"
 drunkard_intoxicated_modifier: "Прекрасное чувство"
 intoxicated_modifier: "Чувство опьянения"

 #Victim fights back
 POD_predatorstories.1010.t: "[Select_CString(victim.IsFemale, 'Наглая смертная', 'Наглый смертный' )]"
 POD_predatorstories.1010.bloodleech.t: "Наглая добыча"
 POD_predatorstories.1010.desc: "Редко бывает, чтобы жертва вампирского кормления способна дать отпор. Клыки, вонзающиеся в чью-то кожу, вызывают экстатическое чувство (известное как «поцелуй»), которое делает большинство жертв послушными. Очевидно, что всегда существуют исключения, будь то из-за особенно сильной воли или внешнего вмешательства, нарушающего транс.\nСегодня вечером это один из таких редких случаев, когда ваша потенциальная жертва пытается сопротивляться вам. Хотя [Select_CString(victim.IsFemale, 'она', 'он' )] и не представляет реальной угрозы для кого-то с вашей силой, [Select_CString(victim.IsFemale, 'её', 'его' )] крики о помощи могут привлечь ненужное внимание."
 POD_predatorstories.1010.a: "Заставить [Select_CString(victim.IsFemale, 'её', 'его' )] замолчать."
 POD_predatorstories.1010.c: "[Select_CString(victim.IsFemale, 'Она', 'Он' )] того не стоит."

 POD_predatorstories.1010.a.success: "[Select_CString(victim.IsFemale, 'Замолкла', 'Замолк' )]"
 POD_predatorstories.1010.a.success.toast: "У [Select_CString(victim.IsFemale, 'неё', 'него' )] не было ни единого шанса"
 POD_predatorstories.1010.a.failure: "Перестань орать!"
 POD_predatorstories.1010.a.failure.toast: "[Select_CString(ROOT.Char.IsFemale, 'Повержена', 'Повержен' )] [Select_CString(victim.IsFemale, 'смертной', 'смертным' )]?!"
 POD_predatorstories.1010.b.failure.toast: "Досадно..."

 #Victim is a hunter
 POD_predatorstories.1020.t: "Охотящаяся добыча"
 POD_predatorstories.1020.desc: "Это просто очередная ночь и очередная жертва, из которой нужно выпить кровь... пока вы не понимаете, что в тени прячутся другие люди. Оказывается, ваша «жертва» была подготовлена специально для вас, скорее всего, [Select_CString(mortal_hunter.IsFemale, 'она', 'он' )] из местной ватаги охотников, которые изучили ваши пристрастия в еде.\nК счастью, вы заметили их засаду до того, как ситуация стала действительно опасной, и у вас осталось достаточно времени, чтобы среагировать. Тем не менее, затяжной бой может привести к тому, что ваша истинная натура станет известна более широкому кругу лиц, чем вам хотелось бы."

 POD_predatorstories.1020.a.success.toast: "Они никогда не научатся"
 POD_predatorstories.1020.a.failure.toast: "Будьте вы прокляты!"

 #Victim is a vampire
 POD_predatorstories.1030.t: "Четыре клыка"
 POD_predatorstories.1030.desc: "Вы уже некоторое время выслеживаете свою добычу, чтобы утолить ночную жажду крови. [Select_CString(vampire.IsFemale, 'Она', 'Он' )] особенно [Select_CString(vampire.IsFemale, 'осторожна', 'осторожен' )], как будто знает, как вести себя ночью, не хуже, чем вы сами, и это разожгло ваше любопытство.\nПосле некоторого времени игры ваша «жертва», наконец, загоняет вас в угол, раскрывая, что является вампиром. [Select_CString(vampire.IsFemale, 'Она подумала', 'Он подумал' )], что вы выслеживаете [Select_CString(vampire.IsFemale, 'её', 'его' )] в поисках потенциального диаблери, и, разумеется, с подозрением отнесётся к вашему объяснению этого недоразумения."
 POD_predatorstories.1030.a: "Попытаться разрешить ситуацию мирным путём."
 POD_predatorstories.1030.c: "Не обращать внимания."

 POD_predatorstories.1030.a.success: "Вы разряжаете ситуацию"
 POD_predatorstories.1030.a.success.toast: "[Select_CString(vampire.IsFemale, 'Успокоена', 'Успокоен' )]"
 POD_predatorstories.1030.a.failure: "Вам не удаётся разрядить ситуацию"
 POD_predatorstories.1030.a.failure.tooltip: "Придётся обойтись клыками"

 POD_predatorstories.1030.b.failure: "[Select_CString(vampire.IsFemale, 'Она', 'Он' )] побеждает вас"
 POD_predatorstories.1030.b.failure.toast: "Позорное зрелище"

 POD_predatorstories.1031.t: "Обострившаяся ситуация"
 POD_predatorstories.1031.desc: "Ваши объяснения только усилили [Select_CString(vampire.IsFemale, 'её', 'его' )] подозрения в отношении ваших намерений. Когда вы начинаете расстраиваться из-за этого тупика, вы внезапно замечаете блеск в [Select_CString(vampire.IsFemale, 'её', 'его' )] глазах. [Select_CString(vampire.IsFemale, 'Она', 'Он' )] готовится напасть на вас.\nХотя [Select_CString(vampire.IsFemale, 'она', 'он' )] и не [Select_CString(vampire.IsFemale, 'должна', 'должен' )] представлять серьёзной угрозы для вашей мощи, [Select_CString(vampire.IsFemale, 'она', 'он' )] всё же является вампиром и может нанести серьёзный урон, если вы не будете осторожны. Лучше покончить с этим побыстрее."
 POD_predatorstories.1031.a: "[Select_CString(vampire.IsFemale, 'Дура', 'Дурак' )]!"

 POD_predatorstories.1031.a.success: "Вы победили [Select_CString(vampire.IsFemale, 'её', 'его' )]"
 POD_predatorstories.1031.a.success.toast: "Клыки возобладали"
 POD_predatorstories.1031.a.failure: "Слишком близко"
 POD_predatorstories.1031.a.failure.toast: "[Select_CString(vampire.IsFemale, 'Она', 'Он' )] почти [Select_CString(vampire.IsFemale, 'добралась', 'добрался' )] до вас!"

 #Adult witness
 POD_predatorstories.1040.t: "[Select_CString(mortal_bloodbag.IsFemale, 'Свидетельница', 'Свидетель' )] нападения"
 POD_predatorstories.1040.desc: "Со временем кормление смертными может стать довольно рутинным делом. Несмотря на то, что вы являетесь [Select_CString(ROOT.Char.IsFemale, 'опытной охотницей', 'опытным охотником' )], отсутствие острых ощущений в охоте может привести к неприятным последствиям. Сегодня вечером - один из таких случаев, когда боковым зрением вы замечаете [Select_CString(mortal_bloodbag.IsFemale, 'смертную, выглядящую испуганной', 'смертного, выглядящего испуганным' )], поскольку [Select_CString(mortal_bloodbag.IsFemale, 'она застала', 'он застал' )] вас врасплох, когда вы были заняты осушением своей жертвы."
 POD_predatorstories.1040.a: "Оставить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] в покое."
 POD_predatorstories.1040.c: "#beast Мертвецы не рассказывают сказок.#!"
 POD_predatorstories.1040.d: "У меня как раз есть нужная способность."
 POD_predatorstories.1040.d.tooltip: "[Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] явно [Select_CString(mortal_bloodbag.IsFemale, 'перебрала', 'перебрал' )] с выпивкой"
 POD_predatorstories.1040.e: "[Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] никому не [Select_CString(mortal_bloodbag.IsFemale, 'должна', 'должен' )] говорить об этом."
 POD_predatorstories.1040.e.tooltip: "[Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] никогда вас не [Select_CString(mortal_bloodbag.IsFemale, 'видела', 'видел' )]. На самом деле [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] здесь никогда не было"

 POD_predatorstories.1040.a.toast: "Чудовище!"
 POD_predatorstories.1040.b.toast: "Демон!"

 #Child witness
 POD_predatorstories.1050.t: "Ночная забота"
 POD_predatorstories.1050.desc: "Со временем кормление смертными может стать обычным делом. Несмотря на то, что вы являетесь [Select_CString(ROOT.Char.IsFemale, 'опытной охотницей', 'опытным охотником' )], отсутствие острых ощущений в охоте может привести к неприятным последствиям. Сегодня вечером вы замечаете боковым зрением испуганного ребёнка, [Select_CString(child.IsFemale, 'которая застала', 'который застал' )] вас врасплох, когда вы осушали свою жертву."
 POD_predatorstories.1050.c: "#beast Монстр под кроватью настоящий.#!"
 POD_predatorstories.1050.d.tooltip: "Просто ночной кошмар"

 #Hunter interference
 POD_predatorstories.1060.t: "Вмешательство охотников"
 POD_predatorstories.1060.desc: "Из-за того, что в округе появились беспечные вампиры, группа местных молодых людей сформировала что-то вроде охотничьего ополчения, которое занимается поиском «монстров», нападающих на их общину по ночам. Хотя они представляют небольшую угрозу, с ними всё равно приходится иметь дело, отправляясь на охоту."
 POD_predatorstories.1060.a: "Вы попытаетесь ускользнуть от них и заполучить свою добычу."
 POD_predatorstories.1060.a.tooltip: "Вы всего лишь тень и добываете свою добычу"
 POD_predatorstories.1060.b: "Прервать охоту."

 POD_predatorstories.1060.a.success: "Они ничего не замечают"
 POD_predatorstories.1060.a.success.toast: "[Select_CString(ROOT.Char.IsFemale, 'Безмолвная', 'Безмолвный' )], как смерть"
 POD_predatorstories.1060.a.failure: "Они замечают вас!"
 POD_predatorstories.1060.a.failure.tooltip: "Там, где скрытность не помогла... придётся обойтись клыками"
 POD_predatorstories.1060.a.failure.success.toast: "Вы победили охотников, но ваша добыча сбежала"
 POD_predatorstories.1060.a.failure.failure.toast: "Они чуть не убили вас!"

 POD_predatorstories.1061.t: "!"
 POD_predatorstories.1061.desc: "Несмотря на все ваши усилия, эта шайка местных охотников-неудачников заметила вас прежде, чем вы успели полностью осушить свою намеченную жертву. Когда они бросаются к вам, призывая подкрепление, вы быстро понимаете, что вам придётся разобраться с ними быстро, иначе вы рискуете затянуть это на неопределённое количество времени."
 POD_predatorstories.1061.a: "Это ваша последняя охота."
 POD_predatorstories.1061.a.success: "Быстро и эффективно"
 POD_predatorstories.1061.a.success.toast: "Они никогда не научатся"
 POD_predatorstories.1061.a.failure: "Медленно и неопрятно"
 POD_predatorstories.1061.a.failure.toast: "Что за бардак"

 #Vampire poaches prey
 POD_predatorstories.1070.t: "Браконьер-нежить"
 POD_predatorstories.1070.desc: "Как [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] своих владений, вы ожидаете, что новички представятся вам, прежде чем охотиться на ваших пастбищах. Хотя у большинства хватает здравого смысла поступать именно так, всегда находятся высокомерные (или глупые) дураки, которые думают, что могут просто игнорировать вас.\nТакой негодяй был замечен, и вы решаете разобраться с ним сами, вбив немного хороших манер в тупую башку этого незваного гостя."
 POD_predatorstories.1070.a: "Знай своё место."
 POD_predatorstories.1070.b: "Хех, мне всё равно."

 POD_predatorstories.1070.a.success: "Можешь преклонить колено"
 POD_predatorstories.1070.a.success.toast: "Низкий поклон"
 POD_predatorstories.1070.a.failure: "Как ты смеешь!"
 POD_predatorstories.1070.a.failure.toast: "Как он посмел!"

 #Victim wants to be lover
 POD_predatorstories.1080.t: "Сумеречный роман"
 POD_predatorstories.1080.desc: "В поисках крови проще всего иногда использовать одних и тех же смертных. Процесс кормления («поцелуй») доставляет им огромное удовольствие, и многие не хотели бы ничего так сильно, как испытать это снова.\n[Select_CString(victim.IsFemale, 'Одна', 'Один' )] из таких смертных [Select_CString(victim.IsFemale, 'была', 'был' )] вашей целью в течение некоторого времени и почти [Select_CString(victim.IsFemale, 'очарована', 'очарован' )] необходимостью доставлять вам удовольствие. Из [Select_CString(victim.IsFemale, 'неё могла', 'него мог' )] бы получится [Select_CString(victim.IsFemale, 'послушная наложница', 'послушный наложник' )], если это то, что вы ищете."
 POD_predatorstories.1080.a: "Пойдём в мои покои..."
 POD_predatorstories.1080.b: "Увы!"
 POD_predatorstories.1080.c: "#beast Подойди поближе...#!"

 #Victim has gold (Not a gift)
 POD_predatorstories.1090.t: "Золото на охоте"
 POD_predatorstories.1090.desc: "Сегодняшняя ночь охоты для вас прошла без происшествий, за исключением одной мелочи. У вашей жертвы при себе было на удивление много золота. Отнять это у [Select_CString(victim.IsFemale, 'неё', 'него' )] было бы детской забавой, но неужели вы, могущественное создание ночи, действительно прибегнете к обычному воровству?"
 POD_predatorstories.1090.a: "Да."
 POD_predatorstories.1090.b: "Это грех!"
 POD_predatorstories.1090.c: "Я выше этого."

 #Victim has artifact (Not a gift)
 POD_predatorstories.1100.t: "Блестяшки"
 POD_predatorstories.1100.desc: "Сегодняшняя ночь охоты для вас прошла без происшествий, за исключением одной мелочи. У вашей жертвы была на удивление дорогая безделушка. Отнять это у [Select_CString(victim.IsFemale, 'неё', 'него' )] было бы детской забавой, но неужели вы, могущественное создание ночи, действительно прибегнете к обычному воровству?"
 POD_predatorstories.1100.a: "Я чувствую запах денег."
 POD_predatorstories.1100.b: "Новая придворная декорация."
 POD_predatorstories.1100.c: "[newly_created_artifact.GetName] пригодится."

 #Victim has gold (Gift)
 POD_predatorstories.1110.t: "Кровавый дар"
 POD_predatorstories.1110.desc: "Вы уже некоторое время присматриваете за смертными, которые обычно являются вашими предпочтениями в еде. Большинство из них к настоящему времени очарованы вами, видя в вас либо [Select_CString(ROOT.Char.IsFemale, 'покровительницу, которой', 'покровителя, которому' )] нужно угождать, либо даже богоподобную фигуру. Недавно это принесло свои плоды, поскольку [Select_CString(mortal_bloodbag.IsFemale, 'одна', 'один' )] из них преподносит вам подарок, надеясь порадовать вас этим скромным подношением."
 POD_predatorstories.1110.a: "Действительно, «скромное»."
 POD_predatorstories.1110.b: "Это почти оскорбительно."
 POD_predatorstories.1110.c: "Я выше таких материальных забот."

 #Victim has artifact (Gift)
 POD_predatorstories.1120.a: "Продать его."
 POD_predatorstories.1120.b: "Выставить для демонстрации."
 POD_predatorstories.1120.d: "Это может оказаться полезным."

 #The victim dies during the feeding
 POD_predatorstories.1130.t: "Неистовое кормление"
 POD_predatorstories.1130.desc: "Кормление - чрезвычайно приятное ощущение для вампиров. Кровь - это жизнь, и всегда есть соблазн взять ещё немного. Даже самые просвещённые дети Каина не всегда могут противостоять своей низменной натуре. Когда это происходит, часто бывает слишком поздно, прежде чем вампир обретает контроль над своими чувствами и приходит в себя с мёртвой жертвой на руках, обескровленной до последней капли."
 POD_predatorstories_conscious.1130.a: "Что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?"
 POD_predatorstories_conviction.1130.a: "Ну и что?"

 #The victim is very ill
 POD_predatorstories.1140.t: "Чумные вампиры"
 POD_predatorstories.1140.desc: "Хвори смертных мало грозят вампирам, кроме того, что делают процесс кормления менее приятным. В худшем случае, они могут стать переносчиками болезни и передать её другим смертным во время кормления, но сами они не пострадают.\nТем не менее, когда вы замечаете, что ваша жертва проявляет признаки болезни, вы обдумываете свой следующий шаг. Если взять у [Select_CString(ill_mortal_bloodbag.IsFemale, 'неё', 'него' )] больше крови, [Select_CString(ill_mortal_bloodbag.IsFemale, 'она', 'он' )], скорее всего, умрёт."
 POD_predatorstories.1140.a: "Оставить [Select_CString(ill_mortal_bloodbag.IsFemale, 'её', 'его' )] в покое."
 POD_predatorstories.1140.b: "Я могу [Select_CString(ill_mortal_bloodbag.IsFemale, 'ей', 'ему' )] помочь."
 POD_predatorstories.1140.c: "Использовать силу Валерена, чтобы исцелить [Select_CString(ill_mortal_bloodbag.IsFemale, 'её', 'его' )]"
 POD_predatorstories.1140.d: "Я буду питаться осторожно."
 POD_predatorstories.1140.e: "#beast Мне нужно больше крови!#!"
 POD_predatorstories.1140.f: "Превратить в гуля и питаться."

 POD_predatorstories.1140.d.toast: "[Select_CString(ill_mortal_bloodbag.IsFemale, 'Она', 'Он' )], вероятно, скоро умрёт из-за вас"

 #Victim Flees
 POD_predatorstories.1150.t: "Убегающая мышь"
 POD_predatorstories.1150.desc: "Иногда смертные удивляют вас. Когда вы выбирали цель для своей сегодняшней охоты, [Select_CString(mortal_bloodbag.IsFemale, 'одна', 'один' )] из них [Select_CString(mortal_bloodbag.IsFemale, 'заметила', 'заметил' )] что-то в ваших глазах (возможно, инстинктивный страх жертвы перед хищником?) и [Select_CString(mortal_bloodbag.IsFemale, 'бросилась', 'бросился' )] к выходу. Было бы забавно преследовать [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )]."
 POD_predatorstories.1150.a: "Беги, пока можешь..."
 POD_predatorstories.1150.c: "Оставить [Select_CString(mortal_bloodbag.IsFemale, 'испуганную смертную', 'испуганного смертного' )] в покое."

 POD_predatorstories.1151.t: "Загнанная мышь"
 POD_predatorstories.1151.desc: "С вашей сверхъестественной скоростью у [Select_CString(mortal_bloodbag.IsFemale, 'смертной', 'смертного' )] не было ни единого шанса. Теперь, когда вы догнали [Select_CString(mortal_bloodbag.IsFemale, 'её, она', 'его, он' )] умоляет сохранить [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] жизнь. Но это не имеет особого значения, поскольку [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] полностью в вашей власти."
 POD_predatorstories.1151.a: "Пощадить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )]."
 POD_predatorstories.1151.c: "Испуганная кровь..."
 POD_predatorstories.1151.e: "Охота окончена."

 POD_predatorstories.1151.a.toast: "Вы проявили милосердие, несмотря на риск для Маскарада"
 POD_predatorstories.1151.c.toast: "Вы проявили милосердие после кормления, несмотря на риск для Маскарада"

 POD_predatorstories.1152.desc: "С вашей сверхъестественной скоростью у [Select_CString(mortal_bloodbag.IsFemale, 'смертной', 'смертного' )] не было ни единого шанса. [Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] совершенно не подозревает, что вы [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] догнали, и теперь пытается восстановить дыхание, думая, что [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] в безопасности. Но сейчас это не имеет особого значения, поскольку [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] полностью в вашей власти."

 #Victim needs gold to clear debts
 POD_predatorstories.1160.t: "Алое золото"
 POD_predatorstories_consensualist.1160.desc: "Сотрудничество со смертными, готовыми отдать свою кровь, имеет ряд преимуществ для тех вампиров, которые не ищут острых ощущений от охоты. Тем не менее, это также создает уникальные проблемы, например, необходимость заботиться об их благополучии, чтобы они были в состоянии продолжать помогать вам.\nУ [Select_CString(mortal_bloodbag.IsFemale, 'одной', 'одного' )] из ваших добровольных доноров крови серьёзные финансовые проблемы. Если вы [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] не поможете, [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] неизбежно окажется в бедственном положении или, возможно, ещё хуже, что может привести к [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] исключению из вашей сети, возможно, навсегда."
 POD_predatorstories_familias.1160.desc: "Сотрудничество со смертными, готовыми отдать свою кровь, имеет ряд преимуществ для тех вампиров, которые не ищут острых ощущений от охоты. Тем не менее, это также создает уникальные проблемы, например, необходимость заботиться об их благополучии, чтобы они были в состоянии продолжать помогать вам.\nУ одной из семей, от которой вы кормитесь, серьёзные финансовые проблемы. Если вы не поможете им, они неизбежно окажутся в бедственном положении или, возможно, ещё хуже, что может привести к их исключению из вашей сети, возможно, навсегда."
 POD_predatorstories_cultist.1160.desc: "Сотрудничество со смертными, готовыми отдать свою кровь, имеет ряд преимуществ для тех вампиров, которые не ищут острых ощущений от охоты. Тем не менее, это также создает уникальные проблемы, например, необходимость заботиться об их благополучии, чтобы они были в состоянии продолжать помогать вам.\nУ [Select_CString(mortal_bloodbag.IsFemale, 'одной', 'одного' )] из представителей вашего культа серьёзные финансовые проблемы. Если вы [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] не поможете, [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] неизбежно окажется в бедственном положении или, возможно, ещё хуже, что может привести к [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] исключению из вашей сети, возможно, навсегда."
 POD_predatorstories.1160.a: "Я [Select_CString(ROOT.Char.IsFemale, 'щедрая покровительница', 'щедрый покровитель' )]."
 POD_predatorstories.1160.b: "Решай свои проблемы самостоятельно!"
 POD_predatorstories.1160.c: "Кажется, я знаю твоих кредиторов..."
 POD_predatorstories.1160.d: "Они забудут об этому?"
 POD_predatorstories.1160.e: "Пришло время для изменения внешности."
 POD_predatorstories.1160.f: "Я всё улажу."
 POD_predatorstories.1160.g: "Пора им истечь кровью."

 #Victim hires or performs attempted exorcism on vampire
 POD_predatorstories.1170.t: "Клыкастый демон"
 POD_predatorstories.1170.desc: "В то время как большинство смертных инстинктивно понимают, что вы не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них, лишь немногие могут по-настоящему понять, кто вы есть на самом деле. Поэтому многие прибегают к довольно широкой классификации «демонов»... а это значит, что вы скорее удивились, когда услышали, что вас ищут некие подражатели экзорцистов. Само по себе это не вызывает большого беспокойства, но всегда есть риск, что эти шуты привлекут внимание более опытных и опасных охотников."
 POD_predatorstories.1170.a: "Слухи безобидны."
 POD_predatorstories.1170.b: "Изгоните это!"
 POD_predatorstories.1170.c: "Заставить их забыть."

 #Vampire attacks on your cult/family/consensual partner
 POD_predatorstories.1180.t: "Защита стада"
 POD_predatorstories.1180.desc: "Большинство вампиров уважают вашу власть и знают, что трогать ваше #TOOLTIP:game_concept_POD_herd_desc #E стадо#!#! строго запрещено. Однако «большинство» не означает «все». [Select_CString(vampire.IsFemale, 'Одна', 'Один' )] из таких негодяев недавно, то ли из упрямства, то ли по глупости, [Select_CString(vampire.IsFemale, 'взяла', 'взял' )] кровь у ваших смертных. Необходимо преподать урок."
 POD_predatorstories.1180.a: "Вокруг достаточно крови."
 POD_predatorstories.1180.b: "Как [Select_CString(vampire.IsFemale, 'она посмела', 'он посмел' )]!"
 POD_predatorstories.1180.c: "Я сокрушу [Select_CString(vampire.IsFemale, 'её', 'его' )] разум."

 POD_predatorstories.1180.b.success: "Правосудие восторжествовало"
 POD_predatorstories.1180.b.failure: "[Select_CString(vampire.IsFemale, 'Она сбежала', 'Он сбежал' )]!"

 #Mortal interference
 POD_predatorstories.1191.t: "Вмешательство смертных"
 POD_predatorstories_alleycat.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом [Select_CString(guard.IsFemale, 'одной', 'одного' )] из патрульных ночного дозора. «Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование на вып...», - [Select_CString(guard.IsFemale, 'она', 'он' )] делает паузу и прочищает горло, - «в фонд защиты»."
 POD_predatorstories_bedlamite.1191.desc: "Когда вы бродили по лечебнице в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос одного из сотрудников лечебницы в сопровождении стражи. «[Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] незаконно [Select_CString(ROOT.Char.IsFemale, 'проникла', 'проник' )] на территорию лечебницы, выведите [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )]». Стражники угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_cauchemar.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом [Select_CString(guard.IsFemale, 'одной', 'одного' )] из патрульных ночного дозора. «Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование на вып...», - [Select_CString(guard.IsFemale, 'она', 'он' )] делает паузу и прочищает горло, - «в фонд защиты»."
 POD_predatorstories_cenobite.1191.desc: "Когда вы бродили по монастырю в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос одного из обитателей монастыря в сопровождении охраны. «[Select_CString(ROOT.Char.IsFemale, 'Она вторглась', 'Он вторгся' )] на территорию монастыря, пожалуйста, выведите [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] из этого святого места». Стражники угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_footpad.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом [Select_CString(guard.IsFemale, 'одной', 'одного' )] из патрульных ночного дозора. «Эй! Эй, вы там, что вы делаете на улице в такое время? Вот что я вам скажу, я отпущу вас с предупреждением, если вы сделаете пожертвование на вып...», - [Select_CString(guard.IsFemale, 'она', 'он' )] делает паузу и прочищает горло, - «в фонд защиты»."
 POD_predatorstories_gentry.1191.desc: "Выйдя на охоту за кровью на закрытом мероприятии знати, пара стражников, похоже, решили, что вы пробрались на мероприятие, и поэтому приблизились, чтобы преградить вам путь. Один из стражников говорит: «Это частное мероприятие высокородных господ, предъявите своё приглашение или вас принудительно выведут»."
 POD_predatorstories_graverobber.1191.desc: "Когда вы бродили по кладбищу в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос кладбищенского сторожа в сопровождении ночных дозорных. «[Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] незаконно [Select_CString(ROOT.Char.IsFemale, 'проникла', 'проник' )] на территорию кладбища в такой поздний час, арестуйте [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )]». Ночные дозорные угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_phlebotomist.1191.desc: "Когда вы бродили по госпиталю в поисках крови, вас, к сожалению, заметил и впоследствии остановил голос одного из сотрудников госпиталя в сопровождении охраны. «[Select_CString(ROOT.Char.IsFemale, 'Она', 'Он' )] незаконно [Select_CString(ROOT.Char.IsFemale, 'проникла', 'проник' )] на территорию госпиталя, уведите [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )]». Стражники угрожающе смотрят на вас, а их руки тянутся к рукоятям оружия."
 POD_predatorstories_siren.1191.desc: "Похоже, местный криминальный авторитет заинтересовался вашими любовными похождениями, поскольку, когда вы охотились за кровью в местной шумной таверне, вас остановил голос одного из пары головорезов: «Эй, дорогуша, эта таверна и всё, что в ней работает, является собственностью босса, плати или получишь хорошую взбучку»."
 POD_predatorstories_farmer.1191.desc: "Выйдя на охоту за кровью, вы, к сожалению, были замечены и впоследствии остановлены голосом одного из патрульных королевской стражи. «Стоять, [Select_CString(ROOT.Char.IsFemale, 'крестьянка', 'крестьянин' )]. За нарушение законов о браконьерстве, установленных правителем этих земель, вы приговариваетесь к уплате штрафа или тюремному заключению»."
 POD_predatorstories_alleycat.1191.a: "Я лично [Select_CString(ROOT.Char.IsFemale, 'знакома', 'знаком' )] с капитаном ночного дозора."
 POD_predatorstories_bedlamite.1191.a: "Я новый аптекарь."
 POD_predatorstories_cenobite.1191.a: "Я здесь для того, чтобы попробовать монастырское вино."
 POD_predatorstories_gentry.1191.a: "Вы знаете, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )]?"
 POD_predatorstories_siren.1191.a: "Я могу доставить массу проблем вашему боссу..."
 POD_predatorstories_farmer.1191.a: "Мы с его светлостью хорошие друзья."
 POD_predatorstories.1191.b: "Сразиться, чтобы пройти мимо них."
 POD_predatorstories.1191.b.success: "Вы победили их"
 POD_predatorstories.1191.b.success.toast: "Вам удалось прорваться мимо смертных без вреда"
 POD_predatorstories.1191.b.failure: "Они победили вас"
 POD_predatorstories.1191.b.failure.toast: "Смертные ранили вас, но вам удалось спастись"
 POD_predatorstories.1191.c: "Я могу заплатить за то, чтобы вы смотрели в другую сторону."
 POD_predatorstories.1191.d: "Я как раз [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] уходить."
 POD_predatorstories.1191.e: "Отвлечь их иллюзией."

 POD_predatorstories.1192.t: "Скрытная кровь"
 POD_predatorstories.1192.desc: "Независимо от того, остаётесь ли вы [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )] или используете чужую личность, вы настроены и готовы без проблем питаться своей добычей."
 POD_predatorstories.1192.a: "Испить крови."
 POD_predatorstories.1192.b: "Испить до смерти."

 POD_predatorstories.1193.t: "Нежелательное внимание"
 POD_predatorstories_alleycat.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nК сожалению, в поисках крови вы были замечены патрулем ночного дозора. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, ночные стражи бросаются в атаку."
 POD_predatorstories_bedlamite.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nК сожалению, когда вы бродили по лечебнице в поисках крови, вас заметил один из сотрудников, который привёл с собой охрану. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, они бросаются в атаку."
 POD_predatorstories_cauchemar.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nК сожалению, в поисках крови вы были замечены патрулем ночного дозора. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, ночные стражи бросаются в атаку."
 POD_predatorstories_cenobite.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nКогда вы бродили по монастырю в поисках крови, вас, к сожалению, заметил один из обитателей монастыря, который привёл с собой стражу. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, стражники бросаются в атаку."
 POD_predatorstories_footpad.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nК сожалению, в поисках крови вы были замечены патрулем ночного дозора. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, ночные стражи бросаются в атаку."
 POD_predatorstories_graverobber.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nКогда вы бродили по кладбищу в поисках крови, вас, к сожалению, заметил кладбищенский сторож, который привёл с собой ночных стражей. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, ночные стражи бросаются в атаку."
 POD_predatorstories_farmer.1193.desc: "Из-за злополучного проклятия, изуродовавшего ваше лицо, трудно сойти за [Select_CString(ROOT.Char.IsFemale, 'смертную', 'смертного' )]. Поэтому, когда вас обнаруживают там, где вам не следует находиться, реакция часто бывает агрессивной.\nК сожалению, в поисках крови вы были замечены патрулем стражи. Полагая, что вы являетесь кем-то вроде монстра или, возможно, дикого зверя, стражники бросаются в атаку."
 POD_predatorstories_invalid_feeding_type.1193.desc: "Этот тип питания для вас неприемлем. С вашей внешностью вы не должны практиковать этот тип питания (скорее всего, вы гаргулья или носферату)"
 POD_predatorstories.1193.a: "Сразиться, чтобы пройти мимо них."
 POD_predatorstories.1193.a.success: "Вы победили их"
 POD_predatorstories.1193.a.success.toast: "Вам удалось прорваться мимо смертных без ранений"
 POD_predatorstories.1193.a.failure: "Они победили вас"
 POD_predatorstories.1193.a.failure.toast: "Смертные ранят вас, но вам удалось спастись"
 POD_predatorstories.1193.b: "Позволить Зверю взять верх."
 POD_predatorstories.1193.c: "Отвлечь их иллюзией."

 #Family member would like a wife
 POD_predatorstories.1200.t: "Сваха"
 POD_predatorstories.1200.desc: "[Select_CString(mortal_bloodbag.IsFemale, 'Одна', 'Один' )] из членов семьи, от которой вы кормитесь, действительно [Select_CString(mortal_bloodbag.IsFemale, 'хотела бы выйти замуж', 'хотел бы жениться' )]. Однако [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] не хватает золота, необходимого для выплаты приданого. [Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] обращается к вам за помощью, как к [Select_CString(ROOT.Char.IsFemale, 'негласной покровительнице', 'негласному покровителю' )] своего народа.\nНеобходимость выслушивать подобные мелкие просьбы - один из недостатков питания от знающих членов #TOOLTIP:game_concept_POD_herd_desc #E стада#!#!, но, по крайней мере, никто не заставляет вас соглашаться."
 POD_predatorstories.1200.a: "Меня пригласят?"
 POD_predatorstories.1200.b: "За кого ты меня принимаешь?!"
 POD_predatorstories.1200.c: "Я знаю кое-кого достаточно [Select_CString(mortal_bloodbag.IsFemale, 'отчаянного', 'отчаянную' )]."

 #Family member would like vampire to take child as ward
 POD_predatorstories.1210.t: "Опекун-нежить"
 POD_predatorstories.1210.desc: "Поскольку ваш любимый метод кормления - быть [Select_CString(ROOT.Char.IsFemale, 'покровительницей', 'покровителем' )] семьи, вы известны им как богатая и влиятельная личность. Хотя большую часть времени они не понимают, кто вы на самом деле, они всё равно думают, что вы нечто большее, чем они, к чему стоит стремиться. Поэтому, [Select_CString(mortal_bloodbag.IsFemale, 'одна', 'один' )] из членов выбранной вами семьи [Select_CString(mortal_bloodbag.IsFemale, 'спросила', 'спросил' )], не возьмёте ли вы [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] ребенка под свою опеку."
 POD_predatorstories.1210.a: "Я [Select_CString(child.IsFemale, 'её', 'его' )] воспитаю."
 POD_predatorstories.1210.b: "У меня нет времени."

 #Victim tries to cure you of vampirism with a potion
 POD_predatorstories.1220.t: "Гарантированный эффект"
 POD_predatorstories.1220.desc: "[Select_CString(mortal_bloodbag.IsFemale, 'Одна', 'Один' )] из членов вашего #TOOLTIP:game_concept_POD_herd_desc #E стада#!#! обращается к вам со странным предложением. [Select_CString(mortal_bloodbag.IsFemale, 'Она купила', 'Он купил' )] зелье, которое, по [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] мнению, излечит вас от вампиризма. Идея, конечно, нелепая, но [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )], кажется, очень гордится собой за то, что [Select_CString(mortal_bloodbag.IsFemale, 'приобрела', 'приобрёл' )] такое «чудодейственное лекарство». Возможно, вы могли бы подыграть [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )]."
 POD_predatorstories.1220.a: "Выпить его."
 POD_predatorstories.1220.b: "Не пить."

 POD_predatorstories.1220.a.success.toast: "Обычная вода"
 POD_predatorstories.1220.a.failure.toast: "Святая вода?!"

 #Consensualist needs more convincing
 POD_predatorstories.1230.t: "Убедительный поступок"
 POD_predatorstories.1230.desc: "Поскольку вы предпочитаете кровь добровольных жертв, вам иногда приходится сталкиваться с тем, что люди не особенно охотно делятся своей кровью с бессмертным монстром. Это означает, что вам нужно проявить творческий подход или, по крайней мере, быть достаточно [Select_CString(ROOT.Char.IsFemale, 'убедительной', 'убедительным' )], чтобы убедить их."
 POD_predatorstories.1230.a: "Проявить уважение к [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] желанию."
 POD_predatorstories.1230.b: "Заключить сделку."
 POD_predatorstories.1230.c: "Заключить хорошую сделку."
 POD_predatorstories.1230.d: "Изменить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] мнение."
 POD_predatorstories.1230.e: "Очаровать [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )], чтобы [Select_CString(mortal_bloodbag.IsFemale, 'она изменила', 'он изменил' )] своё мнение."

 #Victim spouts prophecy
 POD_predatorstories.1240.t: "Пророческая чепуха"
 POD_predatorstories.1240.desc: "Вампиры по своей природе суеверные существа, и им часто мерещатся пророчества повсюду, куда бы они ни посмотрели. Вас обеспокоили недавние бредни одного смертного, от которого вы кормитесь. Это показалось вам бессмыслицей, и ваш двор уверяет вас, что вы напрасно беспокоитесь. Итак, очевидно, что вы совершенно...\n...но что, если?"
 POD_predatorstories.1240.a: "Возможно..."
 POD_predatorstories.1240.b: "Нет, просто чепуха."

 #Victim has true faith
 POD_predatorstories.1250.t: "Истинно [Select_CString(mortal_bloodbag.IsFemale, 'верующая', 'верующий' )]"
 POD_predatorstories.1250.desc: "Вы почувствовали что-то странное в [Select_CString(mortal_bloodbag.IsFemale, 'этой смертной', 'этом смертном' )], как только приблизились, чтобы испить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] крови. В основном это проявлялось в виде ощущения неловкости, которое росло по мере вашего приближения. Однако, когда вы начали пить из [Select_CString(mortal_bloodbag.IsFemale, 'неё', 'него' )], вы поняли опасную правду.\n[Select_CString(mortal_bloodbag.IsFemale, 'Эта смертная', 'Этот смертный' )] - истинно [Select_CString(mortal_bloodbag.IsFemale, 'верующая', 'верующий' )], и [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] непоколебимая вера сейчас сжигает вас изнутри. Вы быстро втягиваете клыки и отшатываетесь, чтобы переоценить ситуацию."
 POD_predatorstories.1250.a: "Убить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )]!"
 POD_predatorstories.1250.b: "Убежать!"
 POD_predatorstories.1250.c: "[Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] не расскажет об этом."

 #Awoken sleeping vampire
 POD_predatorstories.1260.t: "Этикет кровососов"
 POD_predatorstories.1260.desc: "Сегодня ночью, когда вы пили кровь смертного, возникла необычная ситуация. Вы заметили, что он уже были в некоторой степени истощён, и быстро поняли причину: недавно от него уже питался другой вампир.\nЭто нарушение этикета, хотя и непреднамеренное, и вы, возможно, захотите разрядить ситуацию официально."
 POD_predatorstories.1260.a: "Попытаться разрешить ситуацию мирным путём."
 POD_predatorstories.1260.b: "Запугать [Select_CString(vampire.IsFemale, 'её', 'его' )]."
 POD_predatorstories.1260.c: "Игнорировать [Select_CString(vampire.IsFemale, 'её', 'его' )]."

 POD_predatorstories.1260.a.success: "Вы разряжаете ситуацию"
 POD_predatorstories.1260.a.success.toast: "[Select_CString(vampire.IsFemale, 'Она', 'Он' )] присоединяется к вашему двору"
 POD_predatorstories.1260.a.failure: "Вы не смогли разрядить ситуацию"

 POD_predatorstories.1260.b.success: "[Select_CString(vampire.IsFemale, 'Запугана', 'Запуган' )]"
 POD_predatorstories.1260.b.success.toast: "[Select_CString(vampire.IsFemale, 'Она', 'Он' )] уступает"
 POD_predatorstories.1260.b.failure: "Непокорность"
 POD_predatorstories.1260.b.failure.toast: "[Select_CString(vampire.IsFemale, 'Она', 'Он' )] не уступает"

 #POD_predatorstories.1261.t: "Обострившаяся ситуация"
 #POD_predatorstories.1261.desc: "Ваши слова еще больше раззадорили противника, приготовьтесь к бою."
 #POD_predatorstories.1261.a: "Сразиться"
 #
 #POD_predatorstories.1261.a.success: "Вы победили"
 #POD_predatorstories.1261.a.success.toast: "Там, где слова не помогли, возобладали клыки"
 #POD_predatorstories.1261.a.failure: "Вас победили"
 #POD_predatorstories.1261.a.failure.toast: "Вас почти убили!"

 #Vampire makes an ettiquette blunder around the gentry
 POD_predatorstories.1270.t: "Бестактность"
 POD_predatorstories.1270.desc: "Кормление от дворян означает, что вам приходится общаться с ними, что не всегда является самым интересным занятием. Обычаи и этикет смертных меняются с ошеломляющей скоростью для вампиров, и в такой компании нелегко забыть промах.\nК сожалению, сегодня вечером вы совершили такую ошибку и быстро становитесь предметом насмешек на вечеринке. Если бы только вы могли показать им, кто вы на самом деле..."
 POD_predatorstories.1270.a: "Сохранять спокойствие."
 POD_predatorstories.1270.b: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смогу выкрутиться из этой ситуации."
 POD_predatorstories.1270.c: "Разумеется, это была просто шутка."

 #Invited to an invite only event by gentry victim
 POD_predatorstories.1280.t: "Эксклюзивное приглашение на мероприятие"
 POD_predatorstories.1280.desc: "Питание от дворян означает, что у вас есть возможность участвовать в некоторых довольно эксклюзивных мероприятиях. Некоторые светские лица даже считают ваше участие в таких мероприятиях признаком социального статуса, настолько вы загадочны и интригующе выглядите. Не то чтобы вас действительно волновало, что подумает кучка напыщенных смертных, но ваше появление может хорошо отразиться на вас."
 POD_predatorstories.1280.a: "С удовольствием."
 POD_predatorstories.1280.b: "Меня это не должно беспокоить."

 #Cultist starts to doubt vampires divinity
 POD_predatorstories.1290.t: "Сомнения в божественности"
 POD_predatorstories.1290.desc: "Когда вы используете культ, чтобы пополнить свои добровольные смертные источники питания, вы должны играть для них роль благочестивого существа. Хотя в большинстве случаев это относительно легко сделать (в конце концов, у вас есть доступ к впечатляющим способностям), иногда ваша паства требует более ярких и впечатляющих проявлений. Некоторые способности, такие как высшие проявления Присутствия или Серпентиса, специально созданы для того, чтобы дурачить доверчивых смертных."
 POD_predatorstories.1290.a: "Не смей сомневаться во мне!"
 POD_predatorstories.1290.b: "Мое присутствие божественно."
 POD_predatorstories.1290.c: "Я ношу лики богов."

 #Cultist requires healing
 POD_predatorstories.1300.t: "Божественное исцеление"
 POD_predatorstories.1300.desc: "Поскольку вы ведёте себя как богоподобная фигуры для группы смертных, которые делятся с вами своей кровью, вам иногда приходится на самом деле играть роль [Select_CString(ROOT.Char.IsFemale, 'божественной покровительницы', 'божественного покровителя' )]. К вам обращается [Select_CString(ill_mortal_bloodbag.IsFemale, 'одна', 'один' )] из ваших культистов, умоляя вас вылечить [Select_CString(ill_mortal_bloodbag.IsFemale, 'её', 'его' )] от болезни, от которой [Select_CString(ill_mortal_bloodbag.IsFemale, 'она', 'он' )] страдает, с помощью ваших божественных сил. Другие собираются вокруг, чтобы понаблюдать за работой ваших божественных сил."
 POD_predatorstories.1300.a: "Вы ничем не можете [Select_CString(ill_mortal_bloodbag.IsFemale, 'ей', 'ему' )] помочь."
 POD_predatorstories.1300.b: "Вера исцелит [Select_CString(ill_mortal_bloodbag.IsFemale, 'её', 'его' )]."
 POD_predatorstories.1300.c: "Тут помогут кое-какие «божественные» травы."
 POD_predatorstories.1300.d: "Я действительно обладаю божественной целительной силой."
 POD_predatorstories.1300.e: "Обратить [Select_CString(ill_mortal_bloodbag.IsFemale, 'её', 'его' )] в гуля."

 #Victim is actually a prostitute

 POD_predatorstories.1311.t: "Продажная кровь"
 POD_predatorstories.1311.desc: "Жертва, которую вы выследили сегодня вечером, чтобы утолить жажду крови, оказалась на удивление сговорчивой и стремящейся угодить. Вы не придали этому значения, пока, после того как дело сделано, [Select_CString(lover_prospect.IsFemale, 'она', 'он' )] не [Select_CString(lover_prospect.IsFemale, 'попросила', 'попросил' )] вас оплатить [Select_CString(lover_prospect.IsFemale, 'её', 'его' )] время. Оказывается, [Select_CString(lover_prospect.IsFemale, 'она приняла', 'он принял' )] вас за [Select_CString(ROOT.Char.IsFemale, 'клиентку', 'клиента' )] с необычными вкусами.\nЧто ж, это довольно неловко."
 POD_predatorstories.1311.a: "Не обращать внимания."
 POD_predatorstories.1311.b: "Ну... конечно."
 POD_predatorstories.1311.c: "Этого никогда не случится."
 POD_predatorstories.1311.d: "#beast Этот мешок с кровью смеет что-то требовать от меня!#!"

 POD_predatorstories.1312.t: "[Select_CString(lover_prospect.IsFemale, 'Ночная любовница', 'Ночной любовник' )]"
 POD_predatorstories.1312.desc: "Жертва, которую вы выследили сегодня вечером, чтобы утолить жажду крови, оказалась на удивление сговорчивой и стремящейся угодить. Вы и не подумали об этом, пока, после того как дело было сделано, [Select_CString(lover_prospect.IsFemale, 'она не попросила', 'он не попросил' )] вас как-нибудь повторить, очевидно, не обратив внимания на ваши явно «странные вкусы». Похоже, у вас есть [Select_CString(lover_prospect.IsFemale, 'поклонница', 'поклонник' )]."
 POD_predatorstories.1312.a: "Это было единоразовое увлечение."
 POD_predatorstories.1312.b: "Давай в следующий раз сделаем это немного по-другому."
 POD_predatorstories.1312.c: "#beast Зачем ждать?#!"

 #Scarce prey
 POD_predatorstories.1320.t: "Опустевшие угодья"
 POD_predatorstories.1320.desc: "Возможно, из-за того, что смертные слишком много охотятся, или по какой-то другой причине, которую вы на самом деле не понимаете, в последнее время в ваших землях стало не хватать животных, на которых можно было бы охотиться ради крови. Это сделало вашу охоту более опасной, так как, уходя глубже в лес, вы можете привлечь нежелательное внимание некоторых особей размером с люпина."
 POD_predatorstories.1320.a: "Вместо этого купить несколько животных."
 POD_predatorstories.1320.b: "Использовать свои охотничьи инстинкты."
 POD_predatorstories.1320.c: "Использовать свои способности."

 #Victim discovers one of your secrets and threatens to reveal it
 POD_predatorstories.1330.t: "Противодействие шантажу"
 POD_predatorstories.1330.desc: "[Select_CString(mortal_bloodbag.IsFemale, 'Смертная', 'Смертный' )], на [Select_CString(mortal_bloodbag.IsFemale, 'которую', 'которого' )] вы охотитесь этой ночью, [Select_CString(mortal_bloodbag.IsFemale, 'необычна', 'необычен' )], и, похоже, знает о вашем виде (или, возможно, о вас в частности) больше, чем следует большинству смертных. Ваши подозрения подтверждаются, когда [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] заявляет, что [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] известен один из ваших секретов.\nКак такое могло случиться? Кто-то проявил небрежность или, возможно, тайно работает на члена вашего двора... В любом случае, [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] угрожают раскрыть его, если вы не оставите [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] в покое."
 POD_predatorstories.1330.a: "Мне нечего скрывать."
 POD_predatorstories.1330.b: "Мы находимся в тупике."
 POD_predatorstories.1330.c: "Ты не будешь болтать об этом."
 POD_predatorstories.1330.d: "#beast [Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] смеет шантажировать меня?!#!"

 #Victim offers to pay you off instead
 POD_predatorstories.1340.t: "Откуп?"
 POD_predatorstories.1340.desc: "Вы добываете кровь, используя вымогательство и шантаж, которые в большинстве случаев являются эффективными методами. Однако это также заставляет смертных, находящихся под вашей «защитой», беспокоиться о том, чтобы попытаться расторгнуть сделку, которую вы заключили.\nНедавно одна из жертв вашего шантажа получила немного золота. В обмен на эту плату [Select_CString(mortal_bloodbag.IsFemale, 'она', 'он' )] просит вас забыть о [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] тайне и оставить [Select_CString(mortal_bloodbag.IsFemale, 'её', 'его' )] в покое."
 POD_predatorstories.1340.a: "Договорились."
 POD_predatorstories.1340.b: "Я предпочитаю получить плату кровью."
 POD_predatorstories.1340.c: "Я хочу всё это, и я хочу это сейчас."
 POD_predatorstories.1340.d: "[Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] может оставить себе часть денег и вместо этого служить мне."

 #Blackmailed victim tips off hunters
 POD_predatorstories.1350.t: "Отряд поддержки"
 POD_predatorstories.1350.desc: "Вы питаетесь с помощью вымогательства и шантажа, которые в большинстве случаев являются эффективными методами. Однако это также заставляет смертных, находящихся под вашей «защитой», беспокоиться о том, чтобы попытаться расторгнуть сделку, которую вы заключили.\nВо время поисков одной из смертных жертв, которых вы шантажировали, на вас внезапно нападают несколько охотников, вооружённых кольями. [Select_CString(mortal_hunter.IsFemale, 'Она', 'Он' )] явно [Select_CString(mortal_hunter.IsFemale, 'думала', 'думал' )], что сможет расторгнуть сделку, которую вы заключили, если вы встретите безвременную смерть. [Select_CString(mortal_hunter.IsFemale, 'Дура', 'Дурак' )]."
 POD_predatorstories.1350.a: "Разобраться с этими охотниками."
 POD_predatorstories.1350.b: "Позволить Зверю взять верх."

 POD_predatorstories.1350.a.success: "Лёгкая победа"
 POD_predatorstories.1350.a.failure: "Тяжёлая победа"

 POD_predatorstories.1351.t: "Зов дома"
 POD_predatorstories.1351.desc: "Теперь, когда охотники повержены, вы находите записку с указанием места, где можно устроить на вас засаду. В записке к охотникам вы узнаете, что она от [Select_CString(mortal_bloodbag.IsFemale, 'одной', 'одного' )] из смертных, которых вы шантажировали. [Select_CString(mortal_bloodbag.IsFemale, 'Она', 'Он' )] явно пытается убить вас, чтобы избавиться от шантажа.\nПора нанести [Select_CString(mortal_bloodbag.IsFemale, 'ей', 'ему' )] визит."
 POD_predatorstories.1351.a: "Питаться как обычно, но проявить милосердие."
 POD_predatorstories.1351.b: "Это будет смерть от обескровливания."

 #Abundance of prey
 POD_predatorstories.1360.t: "Процветающие угодья"
 POD_predatorstories.1360.desc: "В последнее время в дебрях ваших владений стало больше животных, чем обычно. Вы не уверены в причине этого долгожданного изменения, но это сделало охоту на животных ради их крови проще и безопаснее, чем когда-либо. Нет необходимости углубляться в лес, когда вы можете найти множество жертв даже у входа."
 POD_predatorstories.1360.a: "Насытиться."

 #Animal victim fights back
 POD_predatorstories.1371.t: "Сердитая птица"
 POD_predatorstories.1371.desc: "Охота на животных не всегда является легкой перспективой. Животные не любят вампиров, и хотя большинство из них убегают, когда чувствуют ваше приближение, некоторые вместо этого пытаются дать отпор, что часто приводит к непредсказуемым результатам. Этот конкретный петух решил, что больше не будет терпеть ваше присутствие.\nЧто ж, это не должно быть слишком сложной задачей."
 POD_predatorstories.1371.a: "Всё равно что взять кровь у петуха."

 POD_predatorstories.1372.t: "[Select_CString(ROOT.Char.IsFemale, 'Поцелованная', 'Поцелованный' )] волком"
 POD_predatorstories.1372.desc: "Охота на животных не всегда является легкой перспективой. Животные не любят вампиров, и хотя большинство из них убегают, когда чувствуют ваше приближение, некоторые вместо этого пытаются дать отпор, что часто приводит к непредсказуемым результатам. Этот конкретный волк решил, что больше не будет терпеть ваше присутствие.\nСамо по себе это не такая уж сложная задача."
 POD_predatorstories.1372.a: "Плохая псина!"
 POD_predatorstories.1372.b: "Бежать!"

 POD_predatorstories.1372.a.success: "Вы легко победили волка"
 POD_predatorstories.1372.a.success.toast: "Победа!"
 POD_predatorstories.1372.a.failure: "Грязная победа"
 POD_predatorstories.1372.a.failure.toast: "Вы ранены!"

 POD_predatorstories.1373.t: "Разъярённый медведь"
 POD_predatorstories.1373.desc: "Охота на животных не всегда является легкой перспективой. Животные не любят вампиров, и хотя большинство из них убегают, когда чувствуют ваше приближение, некоторые вместо этого пытаются дать отпор, что часто приводит к непредсказуемым результатам. Этот конкретный медведь решил, что больше не будет терпеть ваше присутствие.\nМедведи - могущественные животные, их не следует недооценивать, несмотря на то, что они не могут сравниться со сверхъестественными способностями большинства вампиров."
 POD_predatorstories.1373.a: "Я справлюсь с медвежьими лапами."
 POD_predatorstories.1373.b: "Бежать!"

 POD_predatorstories.1373.a.success: "Вы победили медведя"

 POD_predatorstories.1374.t: "Самый злобный грызун"
 POD_predatorstories_sensebane.1374.desc: "Отправляясь на охоту за добычей, вы случайно замечаете кролика. Однако в этом кролике есть что-то необычное. Кажется, что он окружён кровью и трупами и обращает на вас внимание.\nБлагодаря вашей развитой способности чтения ауры и обнаружения нечестивости, вы знаете, что в этого кролика вселился дух-бэйн."
 POD_predatorstories.1374.desc: "Отправляясь на охоту за добычей, вы случайно замечаете кролика. Однако в этом... животном есть что-то необычное? Кажется, что оно окружено кровью и трупами и обращает на вас внимание.\nЭто самый мерзкий, жестокий и вспыльчивый грызун, которого вы когда-либо видели!"
 POD_predatorstories.1374.a: "Что ж, это не обычный кролик."
 POD_predatorstories.1374.b: "Этот кролик обладает ужасным нравом! Он убийца!"
 POD_predatorstories.1374.c: "Я изгоню это демоническое животное!"

 POD_predatorstories.1375.t: "Самый злобный грызун"
 POD_predatorstories.1375.desc: "Кролик бросается на вас, обнажив ряды зубов, похожих на кинжалы. Они устрашающе острые. Он может прыгать. Посмотрите на кости!\nОчевидно, это порождение самого дьявола. Выживете ли вы в этой ужасной схватке?"
 POD_predatorstories.1375.a: "Он приближается к нам!"

 POD_predatorstories.1375.a.success: "Победа на века!"
 POD_predatorstories.1375.a.failure: "Вы убегаете от этого исчадия ада"
 POD_predatorstories.1375.a.failure.toast: "Больше никогда"

 #Victim needs gold to purchase new cattle
 POD_predatorstories.1380.t: "[Select_CString(ROOT.Char.IsFemale, 'Кровавая благодетельница', 'Кровавый благодетель' )]"
 POD_predatorstories.1380.desc: "Поскольку вы питаетесь от людей, которые понимают (по крайней мере, частично) вашу природу, они начинают видеть в вас [Select_CString(ROOT.Char.IsFemale, 'потенциальную благодетельницу', 'потенциального благодетеля' )] для своей семьи в обмен на их кровь. Это приводит к различным просьбам о помощи, которые могут быть утомительными, но обеспечат процветание вашего #TOOLTIP:game_concept_POD_herd_desc #E стада#!#! в будущем. Поступила одна из таких просьб, хотя вы и не удосужились запомнить подробности, она сводится к тому, что [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] нужно золото для каких-то фермерских дел."
 POD_predatorstories.1380.a: "Я помогу."
 POD_predatorstories.1380.b: "Разбирайся с этим [Select_CString(mortal_bloodbag.IsFemale, 'сама', 'сам' )]!"
 POD_predatorstories.1380.c: "Животные повинуются мне."

 #Victim is actually a Redcap
 POD_predatorstories.1390.t: "Очередная жертва?"
 POD_predatorstories.1390.desc: "В поисках крови вы замечаете подходящую жертву для кормления. Есть ли в ней что-то необычное? Нет, это только ваше воображение. Её кровь кажется особенно привлекательной даже с того места, где вы стоите, словно она «блестит».\nПришло время показать свои клыки."
 POD_predatorstories_auspexadvanced.1390.desc: "В поисках крови, благодаря вашей способности видеть то, чего не видят другие, ваши острые наблюдательные навыки позволяют вам определить, что выбранная вами добыча на самом деле является феей-#TOOLTIP:GAME_TRAIT,redcap,[GetNullCharacter] #L красной шапкой#!#!, а не вампиром.\n\nВы знаете, что красная шапка, скорее всего, вступит в бой и может обнаруживать невидимое; Вы также знаете, что кормление от фей, вероятно, будет иметь некоторые негативные последствия."
 POD_predatorstories.1390.a: "Вы приближаетесь к своей жертве."
 POD_predatorstories.1390.b: "Возможно, мне стоит поискать другую добычу..."

 POD_predatorstories_auspexadvanced.1391.desc: "Кровь жертвы, которую вы загнали в угол, кажется особенно привлекательной даже с того места, где вы стоите, словно она «блестит». Ваш Зверь на удивление спокоен, как будто размышляет, хорошо это или плохо для вас - сожрать это странное существо.\nТеперь, когда вы приблизились, ваша добыча заметила вас и приняла агрессивную позу. Если вы сейчас же не убежите, вам придётся драться."
 POD_predatorstories_kiasyd.1391.desc: "Теперь, когда вы подошли ближе, будучи #TOOLTIP:GAME_TRAIT,kiasyd,[GetNullCharacter] #L каэсидом#!#!, вы понимаете, что ваша жертва на самом деле является #TOOLTIP:GAME_TRAIT,redcap,[GetNullCharacter] #L красной шапкой#!#!.\n\nВы знаете, что красная шапки, скорее всего, вступит в бой и обнаружит невидимое. Вы также знаете, что кормление от фей, скорее всего, приведёт к некоторым неблагоприятным последствиям.\n\nОднако ваша добыча заметила вас и заняла агрессивную позицию. Если вы сейчас же не убежите, вам придётся сражаться."
 POD_predatorstories_maeghar.1391.desc: "Теперь, когда вы подобрались ближе, будучи #TOOLTIP:GAME_TRAIT,maeghar,[GetNullCharacter] #L маэгхаром#!#!, вы понимаете, что ваша жертва на самом деле является #TOOLTIP:GAME_TRAIT,redcap,[GetNullCharacter] #L красной шапкой#!#!.\n\nВы знаете, что красная шапка, скорее всего, вступит в бой и обнаружит невидимое. Вы также знаете, что кормление от фей, скорее всего, приведет к некоторым неблагоприятным последствиям.\n\nОднако ваша добыча заметила вас и заняла агрессивную позицию. Если вы сейчас же не убежите, вам придётся сражаться."
 POD_predatorstories.1391.desc: "Когда вы загоняете свою странную жертву в угол, ваш Зверь ведёт себя на удивление тихо, словно размышляя, хорошо это или плохо для вас - сожрать это странное существо.\nТеперь, когда вы подошли ближе, вы замечаете, что у вашей жертвы необычная внешность, однако у вас нет времени осознать это, так как ваша добыча заметила вас и приняла агрессивную позу. Если вы сейчас же не убежите, вам придётся драться."
 POD_predatorstories.1391.a: "Блестящая кровь..."
 POD_predatorstories.1391.b: "Это плохая идея..."

 POD_predatorstories.1391.a.success: "Вы победили [Select_CString(redcap.IsFemale, 'её', 'его' )]"
 POD_predatorstories.1391.a.success.toast: "Блестящая кровь!"
 POD_predatorstories.1391.a.failure: "Вы потерпели поражение"
 POD_predatorstories.1391.a.failure.toast: "Проклятые бабочки!"

 #Victim is actually a Sluagh
 POD_predatorstories.1401.t: "Прятки"
 POD_predatorstories.1401.desc: "Это была просто очередная ночь охоты, пока что-то не привлекает ваше внимание. Поблизости находится существо, которое вы не можете разглядеть, почти как вампир, использующий Затемнение, но в то же время... другое. Кто-то, кто так подозрительно интересуется вашими владениями и обладает такими странными способностями, безусловно, заслуживает расследования."
 POD_predatorstories.1401.a: "Взглянуть ещё раз."
 POD_predatorstories.1401.b: "Использовать прорицание, чтобы увидеть невидимое."

 POD_predatorstories.1401.a.success: "Вот ты где!"
 POD_predatorstories.1401.a.failure: "Ничего..."

 POD_predatorstories.1402.desc: "Вы нашли [Select_CString(sluagh.IsFemale, 'её, и она', 'его, и он' )] действительно... [Select_CString(sluagh.IsFemale, 'другая', 'другой' )]. Вы ничего такого раньше не видели, и кровь у [Select_CString(sluagh.IsFemale, 'неё', 'него' )]... блестящая? Ваш Зверь на удивление спокоен, как будто размышляет, стоит ли вам сожрать это странное существо или нет. В любом случае, теперь, когда [Select_CString(sluagh.IsFemale, 'она обнаружена', 'он обнаружен' )], вас ждёт странная встреча."
 POD_predatorstories_auspexadvanced.1402.desc: "Благодаря вашей способности видеть то, чего не видят другие, ваши острые наблюдательные навыки позволяют вам определить, что выбранная вами добыча на самом деле является феей-#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуагом#!#!, а не #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампиром#!#!.\n\n#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуаг#!#!, скорее всего, попытеются избежать конфликта и обнаружить невидимое.\n\nВы знаете, что кормление от фей, скорее всего, будет иметь некоторые неблагоприятные последствия."
 POD_predatorstories.1402.a: "[Select_CString(sluagh.IsFemale, 'Попалась', 'Попался' )]!"
 POD_predatorstories.1402.b: "Возможно, мне стоит поискать другую добычу..."

 POD_predatorstories.1403.t: "[Select_CString(ROOT.Char.IsFemale, 'Замечена', 'Замечен' )]!"
 POD_predatorstories_auspexadvanced.1403.desc: "#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуаг#!#! испуганно отскакивает и просит, чтобы в обмен на немного золота вы оставили [Select_CString(sluagh.IsFemale, 'её', 'его' )] в покое.\n[Select_CString(sluagh.IsFemale, 'Её', 'Его' )] странная, потусторонне блестящая кровь манит вас, однако заставляет вашего Зверя гадать, какова она на вкус..."
 POD_predatorstories_kiasyd.1403.desc: "Теперь, когда вы подошли ближе, будучи #TOOLTIP:GAME_TRAIT,kiasyd,[GetNullCharacter] #L каэсидом#!#!, вы понимаете, что ваша жертва на самом деле является #TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуагом#!#!, а не #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампиром#!#!.\n\n#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуаг#!#!, скорее всего, попытается избежать конфликта и обнаружить невидимое.\n\nВы знаете, что кормление от фей, скорее всего, будет иметь некоторые неблагоприятные последствия."
 POD_predatorstories_maeghar.1403.desc: "Теперь, когда вы подошли ближе, будучи #TOOLTIP:GAME_TRAIT,maeghar,[GetNullCharacter] #L маэгхаром#!#!, вы понимаете, что ваша жертва на самом деле является #TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуагом#!#!, а не #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампиром#!#!.\n\n#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуаг#!#!, скорее всего, попытается избежать конфликта и обнаружить невидимое.\n\nВы знаете, что кормление от фей, скорее всего, будет иметь некоторые неблагоприятные последствия."
 POD_predatorstories.1403.desc: "Теперь, когда вы подошли ближе, вы замечаете, что у вашей жертвы необычная внешность для вампира.\n\n[Select_CString(sluagh.IsFemale, 'Она', 'Он' )] испуганно отскакивает и просит вас оставить [Select_CString(sluagh.IsFemale, 'её', 'его' )] в покое в обмен на немного золота. [Select_CString(sluagh.IsFemale, 'Её', 'Его' )] странная, потусторонняя кровь манит вас, однако, заставляя вашего Зверя гадать, какова она на вкус..."
 POD_predatorstories.1403.a: "Договорились."
 POD_predatorstories.1403.b: "Блестящая кровь!"

 POD_predatorstories.1404.t: "А ну иди сюда!"
 POD_predatorstories_auspexadvanced.1404.desc: "После отказа от сделки #TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуаг#!#! впадает в панику и убегает с пугающей скоростью. [Select_CString(sluagh.IsFemale, 'Она', 'Он' )] явно весьма [Select_CString(sluagh.IsFemale, 'искусна', 'искусен' )] в бегстве и прятании, и вам придётся напрячься и использовать свои знания местности, чтобы поймать [Select_CString(sluagh.IsFemale, 'её', 'его' )] (и, самое главное, [Select_CString(sluagh.IsFemale, 'её', 'его' )] блестящую кровь, о чём Зверь услужливо напоминает вам)."
 POD_predatorstories_kiasyd.1404.desc: "После отказа от сделки #TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуаг#!#! впадает в панику и убегает с пугающей скоростью. [Select_CString(sluagh.IsFemale, 'Она', 'Он' )] явно весьма [Select_CString(sluagh.IsFemale, 'искусна', 'искусен' )] в бегстве и прятании, и вам придётся напрячься и использовать свои знания местности, чтобы поймать [Select_CString(sluagh.IsFemale, 'её', 'его' )] (и, самое главное, [Select_CString(sluagh.IsFemale, 'её', 'его' )] блестящую кровь, о чём Зверь услужливо напоминает вам)."
 POD_predatorstories_maeghar.1404.desc: "После отказа от сделки #TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L слуаг#!#! впадает в панику и убегает с пугающей скоростью. [Select_CString(sluagh.IsFemale, 'Она', 'Он' )] явно весьма [Select_CString(sluagh.IsFemale, 'искусна', 'искусен' )] в бегстве и прятании, и вам придётся напрячься и использовать свои знания местности, чтобы поймать [Select_CString(sluagh.IsFemale, 'её', 'его' )] (и, самое главное, [Select_CString(sluagh.IsFemale, 'её', 'его' )] блестящую кровь, о чём Зверь услужливо напоминает вам)."
 POD_predatorstories.1404.desc: "После отказа от сделки жертва впадает в панику и убегает с пугающей скоростью. [Select_CString(sluagh.IsFemale, 'Она', 'Он' )] явно весьма [Select_CString(sluagh.IsFemale, 'искусна', 'искусен' )] в бегстве и прятании, и вам придётся напрячься и использовать свои знания местности, чтобы поймать [Select_CString(sluagh.IsFemale, 'её', 'его' )] (и, самое главное, [Select_CString(sluagh.IsFemale, 'её', 'его' )] блестящую кровь, о чём Зверь услужливо напоминает вам)."
 POD_predatorstories.1404.a: "За [Select_CString(sluagh.IsFemale, 'ней', 'ним' )]!"
 POD_predatorstories.1404.j: "Погоня за [Select_CString(sluagh.IsFemale, 'ней', 'ним' )] потребует слишком больших усилий."

 POD_predatorstories.1404.a.success: "[Select_CString(sluagh.IsFemale, 'Попалась', 'Попался' )]!"
 POD_predatorstories.1404.a.failure: "Проклятая фея!"

 POD_predatorstories.1405.t: "В поисках другого пути"
 POD_predatorstories_auspexadvanced.1405.desc: "#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуаг#!#!, [Select_CString(sluagh.IsFemale, 'которая', 'который' )] теперь явно нервничает, хочет заключить с вами сделку и предлагает больше золота в обмен на то, что вы просто отпустите [Select_CString(sluagh.IsFemale, 'её', 'его' )].\nВаш Зверь не одобряет этот вариант, однако, что такое золото по сравнению с уникальной возможностью попробовать такую уникальную... блестящую... пульсирующую кровь?"
