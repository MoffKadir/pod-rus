 POD_predatorstories_auspexadvanced.1390.t: "Victim is a redcap"
 POD_predatorstories.1390.desc: "Отправляясь на охоту за кровью, вы замечаете подходящую жертву для кормления."
 POD_predatorstories_auspexadvanced.1390.desc: "На охоте, благодаря вашей выдающейся способности видеть то, чего не видят другие; Ваши острые наблюдательные навыки позволяют вам определить, что выбранная вами добыча на самом деле является феей [GetTrait('redcap').GetName( GetNullCharacter )], а не вампиром.\n\nВы знаете, что Красные шапки, скорее всего, вступят в бой и обнаружат невидимое; Вы также знаете, что кормление феей, вероятно, будет иметь некоторые неблагоприятные последствия."
 POD_predatorstories.1390.a: "Вы приближаетесь к своей жертве"
 POD_predatorstories.1390.b: "Может быть, мне следует поискать другую жертву..."
