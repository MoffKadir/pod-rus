 POD_predatorstories.1374.t: "Необычный кролик"
 POD_predatorstories_sensebane.1374.desc: "Отправляясь на охоту за добычей, вы случайно замечаете кролика. Однако в этом кролике есть что-то необычное. Кажется, что он окружен кровью и трупами и обращает на вас внимание. Благодаря вашей продвинутой способности читать ауры и/или обнаруживать нечестивое, вы знаете, что этот кролик одержим проклятым духом."
 POD_predatorstories.1374.desc: "Отправляясь на охоту за добычей, вы случайно замечаете кролика. Однако в этом есть что-то необычное... кролик? Кажется, что он окружен кровью и трупами и обращает на вас внимание."
 POD_predatorstories.1374.a: "Я выпью его кровь"
 POD_predatorstories.1374.b: "Кажется, здесь что-то не так... Мне следует бежать"
 POD_predatorstories.1374.c: "Я буду изгонять дух со святым рвением"
 POD_predatorstories.1374.c.toast: "Дух из кролика изгнан, теперь можно спокойно пить кровь"
