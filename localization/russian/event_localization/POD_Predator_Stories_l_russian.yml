 POD_predatorstories.1380.t: "Жертва нуждается в золоте"
 POD_predatorstories.1380.desc: "As you feed from people who understand (at least part of) your nature, they have come to see you as a potential benefactor for their family in exchange for their blood. This leads to various requests for help that can get tedious but ensure the prosperity of your [herd|E] in the future. One such request has come, while you didn't care to remember the specifics, it amounts to them needing gold for some farming endeavor."
 POD_predatorstories_consensualist.1380.desc: "Одному из ваших добровольных доноров крови требуется золото для покупки скота. Если он в ближайшее время не получит новый скот, он наверняка пострадает и, возможно, погибнет."
 POD_predatorstories_familias.1380.desc: "Одному из членов семьи, с которой вы кормитесь требуется золото для покупки скота. Если они в ближайшее время не получат новый скот, они наверняка пострадают и, возможно, погибнут."
 POD_predatorstories_cultist.1380.desc: "Одному из членов вашего культа требуется золото для покупки скота. Если он в ближайшее время не получит новый скот, он наверняка пострадает и, возможно, погибнет."
 POD_predatorstories.1380.a: "Дать золото"
