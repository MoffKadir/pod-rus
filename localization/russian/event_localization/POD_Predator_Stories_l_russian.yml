 POD_predatorstories_auspexadvanced.1406.desc: "#TOOLTIP:GAME_TRAIT,sluagh,[GetNullCharacter] #L Слуагу#!#! больше некуда бежать.\nПришло время убедиться, в чём на самом деле заключается боевая доблесть этого странного существа. Возможно, вам даже удастся собрать немного крови из ран, которые вы [Select_CString(sluagh.IsFemale, 'ей', 'ему' )] нанесёте. Вы (и ваш Зверь) с нетерпением ждёте этого опыта."
