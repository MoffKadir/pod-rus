l_russian:

 POD_sin_oathbreaking.100.t: "Нарушитель перемирия, нарушитель клятвы"
 POD_sin_oathbreaking.100.desc: "О твоих нарушениях перемирия стало известно повсюду. Теперь тебя знают как клятвопреступника. Это плохо. Некоторые даже считают это преступлением."
 POD_POD_sin_oathbreaking.100.a: "Мои слова — не мои узы"
