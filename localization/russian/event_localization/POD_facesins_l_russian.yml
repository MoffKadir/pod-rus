 POD_inquisition_face_sins.001.t: "Взгляни в лицо своим грехам"
 POD_inquisition_face_sins.001.desc: "Вы начинаете чувствовать, что не заслуживаете благодати, ниспосланной вам Богом, из-за того, как вы живёте. Ваша вера когда-то была непоколебимой, но вы чувствуете, как вокруг вашей решимости появляются трещины.\nДействительно ли мир обречён? Или вы делаете недостаточно? Вас одолевают сомнения, и этот кризис всё больше влияет на вашу эффективность. Вы должны что-то с этим сделать, возможно, начать с того, чтобы стать лучше."
 POD_inquisition_face_sins.001.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться лучше понять Его пути."
 POD_inquisition_face_sins.001.option.a.tt: "Вы попытаетесь что-то с этим сделать, это может разрешить кризис или в конечном итоге сделать его ещё более затратным."
 POD_inquisition_face_sins.001.generic.tt: "#R Этот кризис веры произошёл из-за того, что ваш персонаж имеет по крайней мере один из семи средневековых христианских грехов (обжорство, зависть, месть, гордыня, похоть, гнев, жадность, лень).#!"
 POD_inquisition_face_sins.001.option.b: "Мне всё равно..."
 POD_inquisition_face_sins.001.option.b.tt: "Вы ничего не будете с этим делать, за что придётся заплатить"

 POD_inquisition_face_sins.002.t: "Взгляни в лицо своим грехам II"
 POD_inquisition_face_sins.002.desc: "Поразмыслив о том, как вы можете глубже понять Божью благодать, вы пришли к выводу, что у вас есть два варианта: узнать об истинно благочестивых людях прошлого или обратиться за помощью к Божьим слугам."
 POD_inquisition_face_sins.002.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] искать вечную мудрость святых прошлого"
 POD_inquisition_face_sins.002.option.a.tt: "Вы попытаетесь узнать больше о благочестивых людях прошлого"
 POD_inquisition_face_sins.002.option.a.desc: "Обучение и целеустремлённость"
 POD_inquisition_face_sins.002.option.a.success: "Вам удалось лучше понять Его пути"
 POD_inquisition_face_sins.002.option.a.success.tt: "Я лучше понимаю Его замысел"
 POD_inquisition_face_sins.002.option.a.failure: "Вам не удалось лучше понять Его замысел"
 POD_inquisition_face_sins.002.option.a.failure.tt: "Возможно, я всё-таки не Его слуга?"
 POD_inquisition_face_sins.002.option.b: "Мне следует обратиться за помощью в ближайшие храмы."
 POD_inquisition_face_sins.002.option.b.tt: "Вы попросите местных священников и монахов помочь вам"
 POD_inquisition_face_sins.002.option.b.desc: "Дипломатия и решительность"
 POD_inquisition_face_sins.002.option.b.success: "Вам удалось лучше понять Его пути"
 POD_inquisition_face_sins.002.option.b.success.tt: "Я лучше понимаю Его замысел"
 POD_inquisition_face_sins.002.option.b.failure: "Вам не удалось лучше понять Его замысел"
 POD_inquisition_face_sins.002.option.b.failure.tt: "Возможно, я всё-таки не Его слуга?"

 POD_inquisition_face_sins.102.t: "Восстановление веры"
 POD_inquisition_face_sins.102.desc.learning: "Проведя много времени за чтением старых книг о благочестивых людях прошлого, вы приходите к пониманию того, что пути Господни отличаются от путей человеческих. Если он дарует своё благословение вам, [Select_CString(ROOT.Char.IsFemale, 'простой грешнице', 'простому грешнику' )], вы должны заставить Его гордиться вами."
 POD_inquisition_face_sins.102.desc.diplomacy: "За последние несколько дней вы поговорили со многими Божьими слугами, и теперь, наконец, начинаете понимать, что не имеет значения, как вы относитесь к себе, важно только то, как Бог относится к вам. Если он сочтёт, что вы достойны своего благословения, вы позаботитесь о том, чтобы оно не пропало даром."
 POD_inquisition_face_sins.102.option.a: "Пути Господни неисповедимы."
 POD_inquisition_face_sins.102.option.a.tt: "Вы сохраняете свои божественные способности"

 POD_inquisition_face_sins.003.t: "Кризис веры"
 POD_inquisition_face_sins.003.desc.learning: "Даже после того, как вы потратили много времени, пытаясь понять благочестивых людей прошлого, читая старые книги, это просто не имеет никакого смысла. Возможно, вы всё-таки не Его слуга. Или, по крайней мере, человек с недостатками. Вы просто молитесь, чтобы этого было достаточно."
 POD_inquisition_face_sins.003.desc.diplomacy: "Даже местные священники и монахи не помогли вам понять Бога и его пути. Возможно, вы всё-таки не Его слуга. Или, по крайней мере, человек с недостатками. Вы просто молитесь, чтобы этого было достаточно."
 POD_inquisition_face_sins.003.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сбилась', 'сбился' )] со своего пути."
 POD_inquisition_face_sins.003.option.a.tt: "Вы теряете свои божественные способности... на некоторое время"

 POD_inquisition_face_sins.004.t: "Кризис веры II"
 POD_inquisition_face_sins.004.desc: "Прошло много времени с тех пор, как вы могли использовать божественные способности, данные Богом. Возможно, вы потеряли свою веру, возможно, Он потерял веру в вас. Но вы можете попытаться восстановить свои силы, если захотите.\nВ конце концов, для истинно верующих людей никогда не бывает слишком поздно. Грех заключается только в том, чтобы не пытаться следовать по пути, а не в том, чтобы не суметь следовать по нему."
 POD_inquisition_face_sins.004.option.a: "Я сделаю всё, что в моих силах, чтобы восстановить свою веру."
 POD_inquisition_face_sins.004.option.a.tt: "Вы постараетесь восстановить свою веру, чего бы это ни стоило"
 POD_inquisition_face_sins.004.option.b: "Я не могу сдаться."
 POD_inquisition_face_sins.004.option.b.tt: "Вы попытаетесь лучше понять себя и Бога"
 POD_inquisition_face_sins.004.option.b.desc: "Состязание учёности"
 POD_inquisition_face_sins.004.option.b.success: "Вам удалось лучше понять Его и себя"
 POD_inquisition_face_sins.004.option.b.failure: "Вы терпите неудачу в своём стремлении лучше понять Его и себя"
 POD_inquisition_face_sins.004.option.b.failure.tt: "Вы не получите свои силы обратно... пока что"
 POD_inquisition_face_sins.004.option.c: "Сейчас у меня нет времени на такие вещи."
 POD_inquisition_face_sins.004.option.c.tt: "Вы пока не будете пытаться восстановить свою веру"
 POD_inquisition_face_sins.004.option.d: "Честно? Мне всё равно."
 POD_inquisition_face_sins.004.option.d.tt: "Вы никогда не сможете восстановить свою веру"