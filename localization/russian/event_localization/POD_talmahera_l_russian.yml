 POD_talmahera.10.t: "Рука за занавесом"
 POD_talmahera.10.desc: "Тревожные сообщения о культе Геенны дошли до вас и других единомышленников среди ночных правителей. Хотя большинство таких фанатиков Судного дня обычно безвредны, эти конкретные использовали свою видимость безобидности, чтобы собирать информацию о разных вещах — таких как главные игроки региона, их слабости и другие политические активы, которые обычно не ассоциируются с практиками культов Геенны.\nЗдесь может быть замешан более крупный заговор."
 POD_talmahera.10.a: "Кто пытается дёргать за наши ниточки?"

 POD_talmahera.11.t: "Разоблачение!"
 POD_talmahera.11.desc: "Если Камарилья — это меч Тал’махе’ра, то Шабаш — их железная дубина. Не все вампиры Шабаша — безумные выкопыши, но именно в их рядах больше всего отсутствуют ограничения. Тал’махе’ра проникли в секту на всех уровнях власти и влияния, включая как минимум двух архиепископов и кардинала. Их лучшим инструментом является свобода распространять побеги и ветви своих основных культов по всему Шабашу. Эти группы малы, состоят из верных и благочестивых агентов, которые создают разнообразные публичные образы внутри секты.\nНесмотря на эти успехи, Шабаш всё ещё остаётся наиболее идеологическим врагом, с которым приходится сталкиваться Тал’махе’ра. Меч Каина стремится вести войну против допотопных. Когда Геенна придёт, Шабаш, несомненно, станет главной силой сопротивления. Когда слухи о поклонении допотопным доходят до истинных верующих в этой секте, их ответ всегда быстрый и кровавый.\n #N Это произошло, потому что ваша попытка внедрения достигла максимального уровня подозрительности! #!"
 POD_talmahera.11.a: "Всего лишь неудача."
 POD_talmahera.11.a.tt: "Внедрение в Шабаш запрещено на #V 20#! лет."

 POD_talmahera.12.t: "Разоблачение!"
 POD_talmahera.12.desc: "Камарилья одновременно и самая лёгкая, и самая сложная секта для внедрения, и агенты Тал’махе’ра достигают различных степеней успеха в своих миссиях. По сути, Камарилья — это ублюдочное дитя меритократии и аристократии, и Тал’махе’ра стали мастерами манипуляции системой для достижения власти внутри политической структуры секты. Агенты Тал’махе’ра тщательно следят за тем, как Камарилья отвергает допотопных как сказки и городские легенды. Что делать с этим, остаётся предметом споров внутри Тал’махе’ра. Некоторые агенты сеют сомнения в своих городах, пытаясь привлечь сородичей к своим культам. Они стремятся положить конец злоупотреблениям Камарильи, пытаясь разрушить коррумпированную секту изнутри. Другие агенты поддерживают невежество Камарильи, культивируя и укрепляя неверие. Ведь допотопные должны будут насытиться, когда пробудятся. Что может быть лучше, чем популяция слабовольных, но сильнокровных вампиров, застигнутых врасплох?\nНесмотря на кажущуюся лёгкость, несколько князей и юстициаров стали достаточно подозрительными, чтобы начать расследования. Пока что никаких доказательств большого заговора не обнаружено, но это может быть лишь вопрос времени, прежде чем что-то компрометирующее всплывёт на поверхность.\n #N Это произошло, потому что ваша попытка внедрения достигла максимального уровня подозрительности! #!"
 POD_talmahera.12.a: "Всего лишь неудача."
 POD_talmahera.12.a.tt: "Внедрение в Камарилью запрещено на #V 20#! лет."

 POD_talmahera.13.t: "Разоблачение!"
 POD_talmahera.13.desc: "Тал’махе’ра в Африке и на Ближнем Востоке — это крошечное, изоляционистское подразделение, которое не делится своими секретами с основным телом секты. Некоторые считают, что один серафим обитает в их рядах, но многие знают, что Рука в Африке не контролируется серафимом, а управляется триумвиратом старейшин, которые интерпретируют волю Дел’Роха по-своему. Основная цель этого подразделения — следить за присутствием Камарильи, Аширры и Шабаша в Африке, противостоять планам Сетитов и собирать информацию о загадочных и замкнутых вампирах Лайбон.\nАфриканская Рука редко принимает боевую роль в делах региона, что делает её самым пассивным подразделением Тал’махе’ра. Свободная иерархия в значительной степени оставляет её членов предоставленными самим себе. В результате многие кровавые культы возникли под руководством Тал’махе’ра, обеспечивая своих хозяев постоянным источником крови, слуг, агентов, шпионов и информаторов. Несмотря на эту пассивность, африканская Рука не всегда достаточно скрытна, чтобы избежать проблем, особенно от хорошо организованной и идеологически противоположной секты Аширра.\n #N Это произошло, потому что ваша попытка внедрения достигла максимального уровня подозрительности! #!"
 POD_talmahera.13.a: "Всего лишь неудача."
 POD_talmahera.13.a.tt: "Внедрение в Аширру запрещено на #V 20#! лет."

 POD_talmahera.14.t: "Разоблачение!"
 POD_talmahera.14.desc: "Последователи Сета кажутся очевидным дополнением к Тал’махе’ра, так как их парадигма не сильно отклоняется от нашего почитания сиров кланов. Однако секта ведёт войну с сетитами с первых дней своей истории. Первоначально конфликт возник из-за соперничества за Енох тысячи лет назад, а позднее из-за того, что Змеи доказали свою способность манипулировать как Тал’махе’ра, так и Ассамитами, сталкивая их друг с другом.\nХотя Тал’махе’ра хотят ничего больше, кроме как полного уничтожения этого клана, они вынуждены действовать осторожно. Сетиты знают многое о секте и используют эту информацию для стратегической защиты, если Тал’махе’ра двигаются слишком открыто против них. Это вынуждает секту отказаться от открытого конфликта с Сетитами и сосредоточиться на контроле ущерба для сохранения своей секретности.\nЗмеи, к сожалению, мастера этой конкретной игры, что приводит к исчезновению многих агентов Тал’махе’ра в Египте или их прямому обращению в поклонение Сету.\n #N Это произошло, потому что ваша попытка внедрения достигла максимального уровня подозрительности! #!"
 POD_talmahera.14.a: "Всего лишь неудача."
 POD_talmahera.14.a.tt: "Внедрение в ряды Сетитов запрещено на #V 20#! лет."

 POD_talmahera.15.t: "Разоблачение!"
 POD_talmahera.15.desc: "От теней дворцов Поталы и Норбулинка до позолоченной крыши храма Джоканг, Лхаса является культурным сердцем и душой Тибета, а также центром Тал’махе’ра в Азии. Иерархия азиатской Руки жёсткая, уделяя меньше внимания личной выгоде и больше преданности целому. Каждый вампир в её рядах знает своё место в порядке вещей, и те, кто выходит за эти границы, наказываются решительно. Это подразделение глубоко связано со смертными региона, и Тал’махе’ра играют более активную роль в повседневной жизни скота.\nВлияние Тал’махе’ра ограничено тем фактом, что эти территории часто находятся под контролем катаянов, или [GetTrait('kueijin').GetName( GetNullCharacter )|l], которые легко могут заметить западного вампира, вмешивающегося в их дела.\n #N Это произошло, потому что ваша попытка внедрения достигла максимального уровня подозрительности!"
 POD_talmahera.15.a: "Всего лишь неудача."
 POD_talmahera.15.a.tt: "Внедрение в ряды катаянов запрещено на #V 20#! лет."