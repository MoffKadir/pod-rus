 POD_jerusalem.33.t: "Вечная полубожественность"
 POD_jerusalem.33.desc: "Свершилось! Вы изменили истории и даже свою собственную форму. Вы наняли мастеров магии и выдающихся учёных. Вы прикоснулись к источнику гламура, который является страстью стольких смертных на такой маленькой территории, усиливаемой присутствием поблизости. Эта вера безгранична! Ваши потомки будут защищены от разрушительных религиозных обрядов, даже от крещения! Мир может быть охвачен кровопролитными войнами, ужасающими эпидемиями, страшными инквизициями и душераздирающей банальностью - но вы выстоите! Пока есть люди, которые верят в божественное, вы останетесь!\n\n\n #EMP «Ангелы, безмолвно раскрывающие свою мудрость,\nвнимательно наблюдающие за нашим миром,\nпомогающие, парящие над нами, охраняющие и направляющие:\nприоткрывают завесу, скрывающую неизменных ангелов.\n\nАнгелы, приближающиеся, пока мы спим,\nманят: «Войди сюда, в глубину»,\nпреобрази все сожаления и пустые интриги.\nИх священные силуэты танцуют в наших снах.\n\nАнгелы, когда мы просыпаемся, приходят один за другим,\nчтобы заняться делами, которые ждут нас до конца дня.\nЧувствуйте их нежную заботу, несмотря на то, что они скрыты под маской.\nАнгелы повсюду. Тепло поприветствуйте их».#!"
 POD_jerusalem.33.a: "Всё во славу мою!"

