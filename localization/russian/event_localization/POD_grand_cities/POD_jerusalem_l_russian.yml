 POD_jerusalem.34.t: "Прикосновение к Паутине веры"
 POD_jerusalem.34.desc: "Ваша магия хекау и даже ваша долгая жизнь подпитываются сехемом, полученным из Паутины веры, мистической сети, связывающей узлы по всей Северной Африке, Ближнему Востоку и Персии. Ваш контроль над Иерусалимом позволил вам прикоснуться к Паутине веры, предоставив вам дополнительный сехем и даже знания о его использовании. В отличие от более стабильных подключений, у этой связи есть свои ограничения, но она открывает некоторые интригующие возможности."
 POD_jerusalem.34.a: "Мне не терпиться изучить их."









