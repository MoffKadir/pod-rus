 vamp_lower_gen_jerusalem_decision: "Ярко-багровые источники"
 vamp_lower_gen_jerusalem_decision_desc: "В недрах Иерусалима, среди его древних сточных труб, есть легенды о реках крови, вытекающих из скрытых источников. С помощью этой крови мы могли бы приблизиться к первому вампиру, снизить своё поколение и значительно увеличить нашу силу. Если бы вы связались с местными носферату или баали, они могли бы направить нас к тому, что мы ищем, при условии, что мы их #italic поощрим#!.\n\nОднако мы должны помнить, что за такую большую награду, скорее всего, будет заплачена большая цена, поэтому мы должны быть готовы."
 vamp_lower_gen_jerusalem_decision_confirm: "Да начнётся охота."
 vamp_lower_gen_jerusalem_decision_tooltip: "Возможно, нам следует найти свою собственную святую воду в этой так называемой Святой земле"
 vamp_lower_gen_jerusalem_decision_effect: "Вы снизите своё [Glossary('поколение','game_concept_vampgeneration_desc')] на 1, но #beast последствия#! могут быть не очень приятными."
 vamp_lower_gen_jerusalem_decision_generation_requirement: "Вы должны принадлежать к пятому [Glossary('поколению','game_concept_vampgeneration_desc')] или выше"

 POD_jerusalem.27.t: "Общение с местными"
 POD_jerusalem.27.desc: "Если вы хотите найти такие скрытые чудеса, вам понадобятся местные помощники, которые расчистят путь от препятствий и проведут вас туда. Есть два очевидных варианта на будущее: носферату и баали.\n\nНикто не знает каналы, катакомбы и самые тёмные уголки любого города лучше, чем носферату, не говоря уже о любых ловушках, которые могут быть в них спрятаны. Учитывая их религиозное пристрастие и значимость Иерусалима, они имеют значительное присутствие в городе. Приложив некоторые усилия, вы могли бы #italic побудить#! их помочь нам, будь то с помощью обмана или пыток.\n\nВ качестве альтернативы, вы можете обратиться к баали. По какой-то причине некоторые из их новообращённых вбили себе в голову, что эти реки крови указывают на присутствие одного из их «Спящих» или самого Малкава. Если бы вы захотели, вы могли бы пообещать помощь, использовать их, чтобы пробиться сквозь любые ловушки или трудности, а затем предать их, когда найдёте. В конце концов, такой силой нельзя делиться, особенно с такими, как они."
 POD_jerusalem.27.a: "Связаться с носферату." #intrigue duel, boost if Nosferatu or road of heaven religion or Torturer, hurt if Ventrue or Toreador
 POD_jerusalem.27.a.success: "Вот вам и вся их хитрость"
 POD_jerusalem.27.a.critical.failure: "Вам не перехитрить хитрецов"
 POD_jerusalem.27.b: "Связаться с баали." #prowess duel, boost if Baali or sinner religion or Strategist, hurt if Salubri or Banu Haqim
 POD_jerusalem.27.b.success: "Вот вам и вся их сила"
 POD_jerusalem.27.b.critical.failure: "Теперь я знаю, что я моя сила чуть слабее 10 баали"
 POD_jerusalem.27.c: "С другой стороны..."

 POD_jerusalem.28.t: "Помощь носферату"
 POD_jerusalem.28.desc: "У вас получилось! Несмотря на их репутацию хитрецов, вам удалось заманить на встречу с собой некоторых особо знающих носферату. К их большому удивлению, это была ловушка, и вы поймали их. Заточив их в своих подземельях, вы смогли за считанные дни получить необходимую информацию. На основе этой информации вы нарисовали карту, на которой были отмечены все ловушки, и отправились в туннели.\n\nВы слышите вдалеке журчание воды и идёте на него к грязной реке, запятнанной запекшейся кровью и, кажется, впадающей в Мертвое море. Повинуясь инстинкту, вы выпиваете немного воды из реки, которая спасает вас от явной токсичности и ротшрека. Вы не сдаётесь и продолжаете исследовать местность, пока не обнаружили старый, высохший ил, как будто река когда-то вышла из берегов и покрыла землю здесь. Среди ила вы находите единственную каплю чистой, незапятнанной крови. Проглотив ее, вы чувствуете, как по вашим венам течет сила. Экспериментируя со своими новыми способностями, вы обнаруживаете, что слухи были верны! Всё это свидетельствует о том, что вы снизили своё [Glossary('поколение','game_concept_vampgeneration_desc')]!"
 POD_jerusalem.28.a: "Успех так сладок!"

 POD_jerusalem.29.t: "Помощь баали"
 POD_jerusalem.29.desc: "Когда вы и ваши спутники-баали отправляетесь в путь по туннелям, вы пробиваетесь сквозь ловушки и засады носферату. Несколько баали погибают, ничего страшного. Спустя много часов вы слышите вдалеке журчание воды и идете по нему к грязной реке, запятнанной запекшейся кровью и, кажется, впадающей в Мертвое море. Повинуясь инстинкту, вы выпиваете немного воды из реки, которая спасает вас от явной токсичности и ротшрека. Вы не сдаётесь и продолжаете исследовать местность, пока не обнаружили старый, высохший ил, как будто река когда-то вышла из берегов и покрыла землю здесь. Среди ила вы находите единственную каплю чистой, незапятнанной крови.\n\nВ тот момент, когда вы замечаете кровь, вы набрасываетесь на баали и начинаете разрывать их на части. Учитывая удивление в их глазах, становится ясно, что вы предотвратили их собственное предательство. Такие питомцы едва ли стоят того, чтобы их истреблять.\n\nНаконец, с ними покончено, и вы возвращаетесь к капле крови, оставшейся в иле. Проглотив ее, вы можете почувствовать, как сила течет по вашим венам. Экспериментируя со своими новыми способностями, вы обнаруживаете, что слухи были верны! Все свидетельствует о том, что вы снизили своё [Glossary('поколение','game_concept_vampgeneration_desc')]!"

 POD_jerusalem.30.t: "Признаки #TOOLTIP:game_concept_unconquered_soul_desc #E непокорённой души#!#!"
 POD_jerusalem.30.desc: "Один из ваших слуг заметил, что вы недавно изменили некоторые свои привычки, что нечасто случается с такими, как вы. Хуже того, вы принимали странные и опрометчивые решения, которые ухудшили ваше положение в #TOOLTIP:GAME_TRAIT,vampire,[GetPlayer] #L вампирской#!#! политике, и о которых вы не помните. Это напоминает вам о слухах об ужасных последствиях [Glossary('диаблери','game_concept_diablerie_desc')] и его потенциальном воздействии на саму вашу душу.\n\nМожет ли быть так, что кровь из скрытой реки Иерусалима скрывала душу или её частичку? Пытается ли она сопротивляться? Действительно, тревожная перспектива..."
 #The duel is to determine how much it costs with a tiny chance of becoming a Wight
 #major_stress_gain vs minor_stress_gain, broken_authority_modifier for 15yrs, drained_troops_modifier for 15yrs, add_legitimacy = -450, add_tyranny = 100, add_piety = -500, add_piety_level = -1, add_prestige = -500, POD_masquerade_exposure_increase_multiple_effect = { AMOUNT = 5 }, lunatic, possessed
 POD_jerusalem.30.a: "Что-то очень-очень не так..."
 POD_jerusalem.30.a.success: "Вы собрались с мыслями"
 POD_jerusalem.30.a.failure: "Вы собрались с мыслями, но за высокую цену"
 POD_jerusalem.30.a.critical.failure: "ВСЁ СТАНЕТ БАГРОВЫМ ИСТОЧНИКОМ"




 molochite_maintain_the_sleep_decision: "Поддержать сон Спящего"
 molochite_maintain_the_sleep_decision_desc: "Мы обнаружили, что древнее и давно забытое существо было заключено в тюрьму в состоянии сна под Кетеф-Хинномом недалеко от Иерусалима. Хотя такое существо не является Порождением Внешней тьмы и не представляет такой же опасности, сны этого мафусаила всё ещё достаточно сильны, чтобы перевернуть мир и вызвать безумие в умах окружающих. Такое существо необходимо поддерживать в сытом состоянии, чтобы оно не пробудилось и не сбежало."
 molochite_maintain_the_sleep_decision_confirm: "Накормить Спящего."
 molochite_maintain_the_sleep_decision_tooltip: "Мы должны насытить Спящего"
 molochite_maintain_the_sleep_decision_effect: "Пока Спящий продолжает дремать, знания могут быть украдены из его сна"
 molochite_maintain_the_sleep_decision_jerusalem_development_requirement: "Уровень [Concept('development', 'развития')|E] в графстве [GetTitleByKey('c_jerusalem').GetName] снизится на 15"

 POD_jerusalem.31.t: "Сила имён"
 POD_jerusalem.31.desc: "После стольких лет разбора сна Спящего в Иерусалиме вы уже знаете, чего ожидать и как в нём ориентироваться. Это не только дало вам больше знаний о ваших [Glossary('дисциплинах','game_concept_discipline_desc')], но и дало вам уникальное понимание истинных имён, выходящее за рамки того, что обычно доступно для #TOOLTIP:GAME_TRAIT,demonology,[GetPlayer] #L демонологии#!#!. Ваше новое понимание больше всего похоже на способности, используемые Бессмертными в Африке, и дает вам новые возможности для выполнения вашей миссии."
 POD_jerusalem.31.a: "Знать истинное имя - значит обладать душой."

