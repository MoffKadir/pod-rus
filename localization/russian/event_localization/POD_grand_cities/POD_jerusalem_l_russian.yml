 constantinian_channel_religious_fervor_decision_tooltip: "Религиозная мания Иерусалима предоставляет уникальную возможность"
 constantinian_channel_religious_fervor_decision_effect: "Будь то Григорий, нефилим или наделённый властью пророк, я с головой уйду в религиозную манию Иерусалима"
