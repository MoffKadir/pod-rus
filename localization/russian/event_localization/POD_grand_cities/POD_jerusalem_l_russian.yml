 POD_jerusalem.32.a.effect.success.desc: "У этого тела новый хозяин"




 constantinian_channel_religious_fervor_decision: "Направить религиозное рвение"
 constantinian_channel_religious_fervor_decision_desc: "По неизвестным причинам регион вокруг Иерусалима пропитан гламуром и религиозным пылом. После создания Константинианского катехизиса мы понимаем, как можно собрать гламур верующих. Если правильно использовать наши новые знания, рвение Иерусалима предоставит уникальную возможность обеспечить бесконечную веру в вас и, следовательно, вашу вечную жизнь."
