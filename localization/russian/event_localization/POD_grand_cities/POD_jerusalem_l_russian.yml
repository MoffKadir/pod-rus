 POD_jerusalem.36.t: "Христианское влияние в Иерусалиме"
 POD_jerusalem.36.desc: "На протяжении почти двух столетий Иерусалим то и дело переходил из рук в руки между различными христианскими и мусульманскими фракциями. Совсем недавно Шестой крестовый поход завершился победой Фридриха II, христианского императора Священной Римской империи, который заявил свои права на Иерусалим. Кроме того, заключение договора привело к тому, что султан Египта аль-Камиль переключил свое внимание с Иерусалима на эмира Дамаска ан-Насира Дауда. В Иерусалиме действуют пять орденов братьев-рыцарей, которые помогают христианским целям. Три государства крестоносцев оказывают дальнейшую поддержку с севера. Кроме того, население города возросло до ста тысяч человек, что равно или превышает его численность при Фатимидском халифате, усиливая влияние христиан по мере того, как все больше людей переезжает в Иерусалим.\n\nК сожалению, христиане сталкиваются с различными трудностями. Иерусалимское королевство расколото гражданской войной, которая распространяется даже на ордена крестоносцев. Кроме того, в 1239 году истекает срок перемирия, заключенного Фридрихом, и нет никаких сомнений в том, что окружающие мусульманские державы предпримут нападение."
 POD_jerusalem.36.a: "@gold_icon! Поддержать итальянских купцов" #gold to strengthen
 POD_jerusalem.36.b: "@prestige_icon! Укрепить единство в регионе" #prestige to strengthen
 POD_jerusalem.36.c: "@gold_icon! Организовать точечные удары" #gold to weaken
 POD_jerusalem.36.d: "@prestige_icon! Раздуть пламя гражданской войны" #prestige to weaken

 POD_jerusalem.37.t: "Мусульманское влияние в Иерусалиме"
 POD_jerusalem.37.desc: "На протяжении почти двух столетий Иерусалим то и дело переходил из рук в руки между различными христианскими и мусульманскими фракциями. Совсем недавно Шестой крестовый поход завершился победой Фридриха II, христианского императора Священной Римской империи, который заявил свои права на Иерусалим. Несмотря на то, что город был временно лишён правления, договор гарантировал мусульманам право продолжать отправление религиозных обрядов. После того, как Иерусалим в 1244 году перешёл под власть Хорезмской империи, он не выпадет из рук мусульман в течение столетий. Даже до этого как смертные, так и сверхъестественные правители и жители этого региона были преимущественно мусульманами.\n\nОднако в настоящее время Иерусалим контролируется смертными христианами. Мусульманские султаны и эмиры воюют между собой, и монгольское вторжение в 1260 году еще больше ослабит влияние мусульман в регионе."
 POD_jerusalem.37.a: "@gold_icon! Расширить усилия по исламизации" #gold to strengthen
 POD_jerusalem.37.b: "@prestige_icon! Поощрить набеги газва" #prestige to strengthen
 POD_jerusalem.37.c: "@gold_icon! Разграничить местных мусульманских правителей" #gold to weaken
 POD_jerusalem.37.d: "@prestige_icon! Изгнать мусульманских смутьянов" #prestige to weaken

 POD_jerusalem.38.t: "Иудейское влияние в Иерусалиме"
 POD_jerusalem.38.desc: "На протяжении почти двух столетий Иерусалим то и дело переходил из рук в руки между различными христианскими и мусульманскими фракциями. Неизменным оставалось только одно: погибло много евреев. В кровавые недели крестоносцы-христиане вырезали множество евреев и удерживали их в заложниках с целью получения выкупа. Несмотря на то, что мусульманские правители были более терпимы, они никогда не отказывались от преследования евреев. Синагоги и древние святые места часто подвергаются нападениям, осквернению или просто разрушению.\n\nУчитывая все эти трудности, с которыми сталкиваются евреи в Иерусалиме, вы могли бы легко искоренить их или бороться за их сохранение, в зависимости от ваших намерений."
 POD_jerusalem.38.a: "@gold_icon! Организовать стражу и оборону" #gold to strengthen
 POD_jerusalem.38.b: "[GetLocalPlayerPietyTextIcon] Поощрить совершении алии" #piety to strengthen
 POD_jerusalem.38.c: "@gold_icon! Построить синагоги" #gold to weaken
 POD_jerusalem.38.d: "[GetLocalPlayerPietyTextIcon] Стимулировать обращения, добровольные или иные" #piety to weaken