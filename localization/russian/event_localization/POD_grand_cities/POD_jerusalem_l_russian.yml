 POD_jerusalem.32.t: "Абсолютная мощь!!!" #couldn't help myself
 POD_jerusalem.32.desc: "Вы медленно кормили Спящего и уговаривали его душу приблизиться к телу, что позволяло вам направлять часть его силы. После достаточного количества еды мы полностью привлекли внимание Спящего. Он протянул руку помощи и затронул наши умы, вознаграждая ваши усилия, передавая часть своей силы и знаний через вас. Обладая этой силой, вы могли бы в конечном итоге достичь высот Нергала или превзойти их. Все, что остается, - это согласиться..."
