 constantinian_channel_religious_fervor_decision_holy_city_antioch_requirement_tooltip: "Вы должны контролировать и обратить город [GetTitleByKey('c_antiocheia').GetNameNoTier], поскольку он является ключевым святым местом для авраамических религий и местных фей, что позволит вам увеличить своё влияние на местный гламур"
