l_russian:
 supehunter_purify_jerusalem_pit_decision: "Очистить яму в Кетеф-Хинном"
 supehunter_purify_jerusalem_pit_decision_desc: "Недалеко от святого города Иерусалима, под руинами Кетеф-Хинном, находится глубокая яма. Все, кто подходит слишком близко — и люди, и созданные сверхъестественным образом, — впадают в безумие, а даже те, кто дальше, кажутся охваченными неким видимым исступлением. Такое мерзкое извращение нельзя терпеть так близко к Иерусалиму. Значит, на нас лежит долг очистить эту яму.\n\n#R Ваши шансы на успех в этом походе нелепо малы, особенно если вы [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Не пытайтесь, если вам дорога жизнь персонажа. Даже сохранение и перезагрузка ради изменения шансов вас не спасут.\n\nТак что молитесь своим богам и помните: добродетельный преуспеет там, где грешник падёт. ВАС ПРЕДУПРЕДИЛИ!#!"
 supehunter_purify_jerusalem_pit_decision_confirm: "Яма должна быть очищена!"
 supehunter_purify_jerusalem_pit_decision_tooltip: "Мы не потерпим такое зло у стен Святого города!"

 POD_jerusalem.1.t: "Охота: Подготовка"
 POD_jerusalem.1.desc: "Мы знаем, куда в итоге должны отправиться, но сперва нужно подготовиться. Если мы хотим пережить эту охоту, нужно получить каждое возможное преимущество.\n\nУ нас много союзников и собственных воинов, но может быть полезно собрать и дополнительную помощь. Из-за священного статуса Иерусалима вокруг него можно найти множество охотников разных вероисповеданий. Если захотим, мы можем собрать всех или же призвать только единоверцев."
 POD_jerusalem.1.a: "Нам нужна вся возможная помощь." #cost prestige and piety
 POD_jerusalem.1.b: "Доверять можно только единоверцам." #cost prestige
 POD_jerusalem.1.c: "Не будем привлекать посторонних." #no cost

 POD_jerusalem.2.t: "Охота: Знание — сила"
 POD_jerusalem.2.desc: "Как давно уже говорят, знание — сила. Понимание того, что нас ждёт, когда мы спустимся в пропасть, очень поможет в охоте.\n\nУ нас нет нужных книг и артефактов, чтобы ответить на все вопросы. Значит, нужно отыскать библиотеку, где есть всё необходимое."
 POD_jerusalem.2.a: "Объявить награду за сведения." #gold
 POD_jerusalem.2.b: "Вспомнить о должниках." #prestige
 POD_jerusalem.2.c: "В наших библиотеках есть зацепки." #learning challenge for a little bit of gold & prestige
 POD_jerusalem.2.effect.success.desc: "Вот куда оно делось…"
 POD_jerusalem.2.critical.failure.effect.desc: "Где там этот помощник…"

 POD_jerusalem.3.t: "Охота: Запертые двери"
 POD_jerusalem.3.desc: "Мы нашли [Glossary('каинитскую','game_concept_cainite_desc')] библиотеку с нужными нам знаниями. Однако её двери заперты, а защиту усилили неестественными средствами, дарованными их злом. Мы не можем бросить поиски сейчас, так что остаётся лишь решить, как добыть требуемые тексты."
 POD_jerusalem.3.a: "Взять ворота штурмом!" #martial challenge or death, boost chances if Organizer or Military Engineer
 POD_jerusalem.3.a.effect.success.desc: "Ни одни ворота нас не остановят"
 POD_jerusalem.3.b: "Через чёрный ход!" #intrigue challenge or gold
 POD_jerusalem.3.b.effect.success.desc: "Они не могут следить за каждой дверью"
 POD_jerusalem.3.critical.failure: "Так и закончились наши поиски…"
 POD_jerusalem.3.critical.failure.effect.desc: "Нашей веры не хватило"

 POD_jerusalem.4.t: "Охота: Доступ получен"
 POD_jerusalem.4.desc: "Так или иначе, мы заполучили нужные книги.\n\nНаши изыскания рассказывают о [Glossary('каинитке','game_concept_cainite_desc')] по имени [GetScriptedCharacterByHistoryID('790147').GetFirstName]. [GetScriptedCharacterByHistoryID('790368').GetFirstName] даровал ей [Glossary('объятия','game_concept_Embrace_desc')], это случилось в глубинах Кносского лабиринта. Говорят, что после падения #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790368').GetID] #L Нергала#!#! во время Второй войны Баали сам Намтару оставил на её душе отпечаток, который питался её ненавистью к Баали, предавшим её [Glossary('сира','game_concept_Sire_desc')].\nСпустя долгое время она ненадолго появилась в Карфагене, чтобы связать Троиль и Молоха, а затем «засолить» землю. По слухам, она вернулась в руины Кносса, но мы нашли свидетельства, что она пришла в Иерусалим и может быть тем самым чудовищем в яме.\n\nОднако в её истории есть странности. Одни говорят, что она была малкавианкой и возглавляла культ. Другие делают упор на [Glossary('объятиях','game_concept_Embrace_desc')] дарованных ей #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790217').GetID] #L Петаникве#!#!, матери Александра Великого, или [GetScriptedCharacterByHistoryID('791970').GetFirstName], создавшему [GetGlobalVariable('dreams_angra_link').Artifact.GetName], хотя эти связи иногда приписывают и другим."
 POD_jerusalem.4.a: "Это всего лишь слухи. Приступим к охоте." #skip POD_jerusalem.5 to 6
 POD_jerusalem.4.b: "У этой истории есть продолжение." #trigger POD_jerusalem.5 if javaniel stuff

 POD_jerusalem.5.t: "Охота: Полная история"
 POD_jerusalem.5.desc: "После долгой работы мы связали историю #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790147').GetID] #L Кибелы#!#! с некоторыми артефактами, находящимися в нашем распоряжении.\n\nПохоже, [Glossary('допотопная','game_concept_antediluvian_desc')] Малакай была вычеркнута из большинства каинитских записей. Тем не менее, мы собрали воедино кое-что из того, что произошло. Как и её брат Сет, Малакай стремилась стать богиней среди людей. Как и её брата Малкава, Малакай преследовали видения будущего, в которых её преследовал образ Каина, судящего Проклятых по воле самого Бога.\n\nИменно в этот момент Саулот создал [Glossary('клан','game_concept_Clan_desc')], способный возвысить его до божественности, подчинив ему следующий поворот Колеса, и противостоять грядущему суду Каина. В ходе одной попытки он убил сотни людей одним махом, используя это, чтобы призвать «Дитя Внешней тьмы» (могущественного демона?). Когда жертвоприношение было совершено, из ямы выполз первый из тех, кто впоследствии стали известны как Баали. Была ли это та яма, которую мы сейчас исследуем? Трудно сказать, поскольку в некоторых текстах указано место под названием Хоразин.\n\nЗа этим последовало множество событий: Саулот позволил Тремеру диаблеризировать себя, чтобы создать ещё один [Glossary('клан','game_concept_Clan_desc')] для достижения своей конечной цели, Малкав (по-видимому) позволил своему дитя диаблеризовать себя после почти фатальной встречи с другим [Glossary('допотопным','game_concept_antediluvian_desc')] и теперь использует всех своих потомков через вложенные в них осколки самого себя, чтобы продолжить свой собственный поиск вознесения или просветления, а сама Малакай впала в [Glossary('торпор','game_concept_torpor_desc')] под руинами Кетеф Хинном.\nДругая версия гласит, что вместо неё здесь находится Малкав или, по крайней мере, кровавые останки его давно исчезнувшей телесной формы.\n\nНезависимо от того, исходят ли они от Малкава или Малакай, сны этих могущественных существ, несомненно, по-прежнему влияют на окружающий регион, доводя тех, кто балансирует на грани чего угодно - от безумия до убийства, - до непреодолимых приступов мании и жажды крови."
 POD_jerusalem.5.a: "Помолимся, чтобы мы чувствовали только их сны, а не их руки." #TODO: may be too long

 POD_jerusalem.6.t: "Охота: Великие глубины"
 POD_jerusalem.6.desc: "После всех наших приготовлений мы собрались у руин Кетеф-Хиннома. Всё, что нам остаётся, - это двигаться вперёд и проникнуть в это великое логово зла. Не стоит ли нам повернуть назад? Неужели это задание нам не по силам? Могли бы мы принести больше пользы, оставаясь в живых и продолжая наши обычные усилия?"
 POD_jerusalem.6.a: "Пусть наша вера поведёт нас."
 POD_jerusalem.6.b: "Это было безумием с самого начала." #terminates the hunt here & now, allowing you to restart later; remove supehunter_purify_jerusalem_pit_begun flag

 POD_jerusalem.7.t: "Охота: Великая пасть"
 POD_jerusalem.7.desc: "Сам факт того, что мы добираемся до входа в яму, является серьёзным испытанием наших навыков. Катакомбы, в которых она находится, представляют собой лабиринт, простирающийся по всей долине и даже под Святым городом. Хуже того, простой взгляд на пасть ямы иссушает плоть и дух наших собратьев. Их слёзы и вопли эхом отдаются в наших головах, в то время как их полуживые тела корчатся в агонии на земле.\n\nНаши умы переполнены картинами ужасающего будущего. Бесчисленное множество мужчин и женщин падают ниц перед огромными золотыми статуями. Перевёрнутые пирамиды из железа и чёрного камня уходят в глубины Земли. Внутри них красочно выставлены жертвенные алтари, на которых плачущих пленников в течение мучительных недель медленно режут зазубренными ножами из обсидиана.\n\nФабрики из искалеченной плоти и металла, работающие на серных кузницах, производят бесконечное количество оружия, чтобы подпитывать козни обитателей преисподней. Мы видим себя, искалеченных и заклеймённых злом, возглавляющими армии Проклятых."
 POD_jerusalem.7.a: "Мы... должны... прорваться... до конца." #diplomacy check, boost chances if True Faith/Beatific or Pilgrim exp. or Zealous, lowers chance if Cynical or Lunatic/Possessed
 POD_jerusalem.7.effect.success.desc: "Наша воля несокрушима"
 POD_jerusalem.7.critical.failure.effect.desc: "Наша плоть и разум растерзаны"
 POD_jerusalem.7.critical.failure: "Невыносимая боль"

 POD_jerusalem.8.t: "Охота: Зал ожидания"
 POD_jerusalem.8.desc: "Когда мы спускаемся по лестнице и теряем из виду поверхность, нас сразу же посещают сводящие с ума видения, которые обещают всё - от славы до знаний и бессмертия. В конце концов, лестница ведёт в лабиринтоподобную сеть пещер, которые петляют, извиваются и изгибаются так, что даже наши лучшие картографы с трудом могут составить карту. Бесконечные проходы и комнаты, заставленные мебелью, которая сдвигается каждый раз, когда вы возвращаетесь в комнату. Это одна и та же комната? Когда мы идём по прямой, мы каким-то образом возвращаемся к тому месту, где отметили стену.\n\nНо мы же не помечали стену мхом, не так ли? Когда мы поворачиваем за угол, мы оказываемся в коридоре, который разделяет пространство другого коридора, но ведет в другом направлении, или мы всегда шли в этом направлении?\n\nВидения не прекращаются, и нам не помогают местные обитатели, которые вяло блуждают, вечно ища путь дальше вниз, где они могут получить обещанные награды. Мы не можем оставаться здесь надолго, иначе станем такими же, как они, и впустую потратим уже принесённые жертвы."
 POD_jerusalem.8.a: "Куда нам направиться - налево или направо?" #stewardship check, boost chances if Traveler exp., boost chances if True Faith/Beatific
 POD_jerusalem.8.effect.success.desc: "Никакой лабиринт нас не остановит"
 POD_jerusalem.8.critical.failure.effect.desc: "Мебельные фракталы, ковровые каскады" #nod to youtu.be/n6gGE9kxe1M
 POD_jerusalem.8.critical.failure: "Затянуты в бесконечные пути"

 POD_jerusalem.9.t: "Охота: Нескончаемые бури"
 POD_jerusalem.9.desc: "По мере того, как мы спускаемся по лестнице на следующий уровень, видения и обещания начинают искушать нас нашими самыми плотскими и похотливыми желаниями. Эти видения настолько сбивают с толку, что, когда мы впервые ступаем на пол, нас тут же уносит прочь мощными ветрами и бурями, которые опустошают местность. Нас не одолеют простые бури. Мы не можем присоединиться к рядам этих беспокойных, вечно страдающих душ."
 POD_jerusalem.9.a: "Стойко противостоять буре." #Prowess check, lowers chance if Lustful, boost chances if Chaste, boost chances if True Faith/Beatific
 POD_jerusalem.9.effect.success.desc: "Лёгкий ветерок не помеха святости"
 POD_jerusalem.9.critical.failure.effect.desc: "Мы больше не в Иерусалиме, Тутьяху"
 POD_jerusalem.9.critical.failure: "За пределами радуги"

 POD_jerusalem.10.t: "Охота: Ледяное сердце"
 POD_jerusalem.10.desc: "И снова лестница уводит вглубь Земли. И снова видения меняются. Безостановочно льёт мерзкий дождь, заливая всё вокруг ледяной слякотью. Пока мы путешествуем по этому новому диску, потерянные души барахтаются, как слепые и глухие личинки, извиваясь в гнилостной слизи, покрывающей все поверхности. Они взывают о множестве вещей - от еды до питья, от наркотиков до удовольствий, обо всем, что отравляет души людей.\n\nПеред дверью на следующий уровень сидит прожорливый зверь, похожий одновременно и на бешеного волка, и на великого мифического змея. Если мы хотим продолжить, то должны обмануть то, что невозможно победить в бою."
 POD_jerusalem.10.a: "Возможно, нам удастся воспользоваться его аппетитом." #Intrigue check, lowers chance if Eager Reveler exp. or Gluttonous, boost chances if Temperate, boost chances if True Faith/Beatific
 POD_jerusalem.10.effect.success.desc: "Набитый грязью рот не сможет нас съесть"
 POD_jerusalem.10.critical.failure.effect.desc: "Боже, какие у тебя большие зубы"
 POD_jerusalem.10.critical.failure: "Укус собаки и пожирание червя"

 POD_jerusalem.11.t: "Охота: Великое восхождение"
 POD_jerusalem.11.desc: "Спускаясь по лестнице, мы понимаем, что для продвижения вперед потребуется другая тактика. Вместо того, чтобы спускаться к центру, мы оказались в центре и должны подняться по лестнице, встроенной в боковые стены. И алчные, и скупердяи, и скопидомы, и расточительные вечно тащат огромные мешки с монетами вверх по этим крутым утесам. На них надвигается поток расплавленного золота, вечно стекающий по склонам бесконечными реками прекрасной смерти.\n\nБыло бы так легко увлечься видениями и ландшафтом этого слоя; нам просто нужно было бы немного замедлить темп."
 POD_jerusalem.11.a: "Вперёд, и не оглядывайтесь." #stewardship check, lowers chance if Greedy or Callous or Avaricious, boost chances if Generous or Compassionate or Improvident, boost chances if True Faith/Beatific
 POD_jerusalem.11.effect.success.desc: "Наконец-то лестница!"
 POD_jerusalem.11.critical.failure.effect.desc: "Всё, что блестит, - это расплавленное золото, плавящее вашу плоть"
 POD_jerusalem.11.critical.failure: "Касание Мидаса"

 POD_jerusalem.12.t: "Охота: Проклятый город"
 POD_jerusalem.12.desc: "Спустившись по лестнице, мы попадаем в огромное болото и реку, которая впадает ещё глубже. На окраине мы видим, как какие-то несчастные существа цепляются друг за друга, как дикие звери, когда они ступают по воде, в то время как другие, лежащие под волнами, смотрят на нас с огромной ненавистью в глазах.\n\nСледуя вдоль реки, мы видим чёрный город, стены которого уходят далеко в небо. Сотни стонущих существ кричат с перевернутых крестов, окружающих город. Клубы дыма вырываются из скрытых кузниц, а искаженные имитации наших святынь насмешливо смотрят на нас сверху вниз. Все это напоминает нам о наших видениях, когда мы стояли перед утробой бездны.\n\nМы впервые сталкиваемся с разумными и осознающими существами в этой заброшенной яме, и они преграждают нам путь к лестнице, ведущей дальше вниз, говоря, что мы недостаточно преданы их темному богу. Если мы хотим продвигаться вперед, не присоединяясь к тому, что мы презираем, нам нужно будет пробивать себе дорогу, не поддаваясь темным порывам, которые вызывает это место."
 POD_jerusalem.12.a: "Нанести быстрый удар и бежать к лестнице." #martial check, lowers chance if Wrathful or Impatient or Aggressive Attacker or Reckless, boost chances if Patient or Calm or Holy Warrior or Cautious Leader or Blademaster exp, boost chances if True Faith/Beatific
 POD_jerusalem.12.effect.success.desc: "Святость ничто не остановит"
 POD_jerusalem.12.critical.failure.effect.desc: "Здесь есть убийственные ямы?!"
 POD_jerusalem.12.critical.failure: "Все пали перед Тёмными вратами"
 POD_jerusalem.12.b: "Мы здесь, чтобы посвятить себя вашему Тёмному богу!"

 POD_jerusalem.13.t: "Охота: Огненное озеро"
 POD_jerusalem.13.desc: "На пропитанных нефтью и пахнущих серой берегах этого великого Огненного озера медитируют и поют песни паломники, к которым присоединяются демоны, связанные хозяином ямы. В своих отвратительных храмах они совершают отвратительные поступки и ищут видения будущего, чтобы узнать волю своего господина.\n\nНекоторые из них наслаждаются болью, позволяя огню озера поглотить их. Если они выживут благодаря силе воли и жестокой преданности, эти так называемые крещёные превратятся в почерневшие скелеты, в глазах которых отразится пламя, которое они пережили. Они обладают силой, превосходящей силу любого, кроме самого сильного каинита, и служат жрецами своего нового хозяина.\n\nК счастью, новокрещёные заботятся только о возвращении в город над нами. Проявив немного хитрости и получив божественное благословение, мы, возможно, сможем прокрасться к лестнице так, чтобы огонь нас не обжег."
 POD_jerusalem.13.a: "Спрячемся за тот камень!" #Intrigue check, lowers chance if Cynical, boost chances if Zealous or Holy Warrior or Theologian, boost chances if True Faith/Beatific
 POD_jerusalem.13.effect.success.desc: "Никто не ожидает появления Теневой инквизиции... или нас"
 POD_jerusalem.13.critical.failure.effect.desc: "Они загоняют нас обратно в Огненное озеро, пока не останется никого"
 POD_jerusalem.13.critical.failure: "Засада и сера"

 POD_jerusalem.14.t: "Охота: Кошмар с тремя кольцами"
 POD_jerusalem.14.desc: "Мы избегаем не только крещёных, но и жрецов с бычьими головами, носящих символы давно умерших цивилизаций - минойской, вавилонской, картвельской, майкопской и других, чьи имена затерялись в тумане времён. Только с божественной помощью мы добираемся до лестницы, ведущей на следующий уровень, и продолжаем наш спуск.\n\nВ отличие от предыдущих слоев, мы обнаруживаем, что этот разделен на три кольца. Первое - это Кровавое море, которое утоляет жажду обитателей преисподней, рожденное из крови, пролитой человечеством. Второй - это Плачущий лес, древесина которого служит топливом для кузниц преисподней, а деревья сделаны из преображенных существ, которые отказались от своих собственных тел, но все равно не оправдали ожиданий повелителя преисподней. Третий - Горящие пески, пустыня, постоянно опаляемая огненными хлопьями, падающими сквозь потолок с предыдущего слоя.\n\nВозможно, расспросив эти души, заточённые на деревьях, мы сможем найти лестницу, ведущую дальше вниз."
 POD_jerusalem.14.a: "Где же древолаз, когда он тебе так нужен?" #diplomacy check, lowers chance if Murderer or Kinslayer or Torturer or Reaver or Sadistic, boost chances if Just or Forgiving or Calm, boost chances if True Faith/Beatific
 POD_jerusalem.14.effect.success.desc: "Листья шепчут нам ответ"
 POD_jerusalem.14.critical.failure.effect.desc: "Эти проклятые деревья выдали нас"
 POD_jerusalem.14.critical.failure: "Сюрприз!"

 POD_jerusalem.15.t: "Охота: Весь мир - это сцена"
 POD_jerusalem.15.desc: "Приближаясь к подножию этого адского пейзажа, мы все еще поражаемся и ужасаемся тому, чему становимся свидетелями. Весь этот слой напоминает огромный амфитеатр, где потерянные души вечно рассказывают истории о том, как они сеяли раздор, совершали мошенничество, сбивали с пути истинного, соблазняли, льстили, обманывали, лгали и крали. Слуги истинного хозяина ямы бродят по проходам между креслами, сцене и за кулисами, творя свою злую магию и могущественные обряды. В то время как другие использовали грубую силу, эти презренные существа направляют силу своего хозяина через остатки своих тел, что дает им возможность искажать мир по искаженному образу и подобию своего хозяина с помощью веры и силы воли.\n\nНад всем этим нависает беззвездная пустота, сбивающая с толку копия неба, созданного нашим божественным Господом. Единственным источником света в этой пустоте является луноподобный круг, освещающий раскинувшийся под ним мир своим красным сиянием.\n\nНаконец, мы видим знаки, указывающие на наличие лестницы неподалеку. Лестницу охраняет армия великанов ростом от 2,5 до 13 метров, могучих по силе и способных раздавить нас, как муравьев. Они блокируют все пути вперед, так что у нас нет другого выбора, кроме как сражаться."
 POD_jerusalem.15.a: "Единственный путь - это пройти насквозь." #martial check, lowers chance if Arbitrary, boost chances if Just, boost chances if True Faith/Beatific
 POD_jerusalem.15.effect.success.desc: "Даже муравьи могут победить скорпиона"
 POD_jerusalem.15.critical.failure.effect.desc: "Ужасный конец для великих героев"
 POD_jerusalem.15.critical.failure: "ШЛЁП!"

 POD_jerusalem.16.t: "Охота: Сильное нападение - это хорошая защита"
 POD_jerusalem.16.desc: "Перед нами простирается бескрайнее море замерзшего льда. Все, кто когда-либо предавал хозяина ямы, были похоронены в этом ландшафте, вынужденные вечно смотреть на того, кого они предали.\n\nПо мере того, как мы продвигаемся дальше, пространство постоянно меняется, чтобы соответствовать мрачным мечтам, исходящим из глубины. Мы прокладываем себе путь через водоворот, гораздо более сильный и смертоносный, чем тот, с которым мы столкнулись на втором уровне. Только что мы сражались с ордами трупов, а в следующее мгновение странные механические люди, из спин которых валил черный дым, попытались убить нас. Великаны, обугленные скелеты, бессмысленно поющие культисты и даже низшие демоны, втянутые в этот Сон, - все они противостоят нам.\n\nГоры поднимаются над плоскими равнинами, а затем быстро превращаются обратно в нетронутый ландшафт. Реки прорезают скалы, прежде чем пересохнуть и наполниться водой. Фальшивое солнце в небе над нами меняет цвет, переходя от красного к синему, как радуга, искаженная от своего истинного значения как символа божественной верности к изображению презрения."
 POD_jerusalem.16.a: "Да начнётся битва!" #Uncapped prowess check, lowers chance if Craven or Arrogant or Deceitful, boost chances if Brave or Humble or Honest, boost chances if True Faith/Beatific
 POD_jerusalem.16.effect.success.desc: "Конец уже близок"
 POD_jerusalem.16.critical.failure.effect.desc: "Самое время для неудачи"
 POD_jerusalem.16.critical.failure: "Неееет!"

 POD_jerusalem.17.t: "Охота: Последнее испытание"
 POD_jerusalem.17.desc: "После всех этих сражений, всей этой борьбы, всех этих смертей мы, наконец, стоим перед Хозяином ямы, чудовищем, чьи сны меняют реальность вокруг, монстром, который соблазнил так много душ здесь, внизу, невыполненными обещаниями. Как это часто бывает, зло, о присутствии которого мы знаем, скрывается за банальной внешностью обычного человека. Единственный ключ к разгадке её истинной природы - чернильный контур вокруг нее, который видят те, кто наделен божественной силой, что указывает на то, что какая-то часть ее разума находится в ловушке в другом мире.\n\nКогда вы приближаетесь, чтобы окончательно уничтожить её священным огнем, вы застываете на месте с протянутым факелом. Ваш разум и разумы ваших оставшихся товарищей поражены видением.\n\nЖенщина, стоящая перед нами, окружена тёмным ореолом, в то время как мы стоим вокруг неё, издалека направляя её армии и манипулируя всеми, кто находится поблизости, включая нас. Она предлагает бессмертие и силу, равную только древнейшим каинитским мафусаилам. Всё, что она просит взамен, - это наше почитание."
 POD_jerusalem.17.a: "Сопротивляться... нужно сопротивляться." #diplomacy check, lowers chance if Obfuscate or Obtenebration or Infernalist or Demonology or Daimonion, boost chances if Holy Arts, boost chances if True Faith/Beatific
 POD_jerusalem.17.b: "Такая малая цена за такую большую награду."
 POD_jerusalem.17.effect.success.desc: "УМРИ, МЕРЗКАЯ ТВАРЬ!"
 POD_jerusalem.17.critical.failure.effect.desc: "«За гордыню приходится расплачиваться, юнцы»"
 POD_jerusalem.17.critical.failure: "Так близко и всё же так далеко"

 POD_jerusalem.18.t: "Охота: Победа!"
 POD_jerusalem.18.desc: "Мы признаём эти видения ложью, которой они и являются, и избавляемся от них. Ничто не помешает нам очистить мир от этого ужасного зла. Вы бросаете благословенный факел, и остатки вашей группы призывают свои божественные благословения, чтобы усилить жар этого очищающего пламени. Обнаружив, что она находится в торпоре, её тело предаётся пламени. По мере того, как оно превращается в пепел, вихрь снов вокруг нас становится все более хаотичным, и мы даже представить себе не могли, что это возможно.\n\nЧерез некоторое время сны рассеиваются и остается только реальность. Мы снова в руинах Кетеф-Хиннома, где когда-то пытались проникнуть в пасть ямы. Там, где когда-то была яма, теперь золотой круг, который сияет божественным счастьем от нашего успеха, а ветер доносит гимны из неизвестного источника.\n\nВ нашей державе ходят истории о вампирах, сведённых с ума криками в их головах, приказывающими им уничтожить нас. Однако это проблема другого времени и другого поколения. А пока давайте отпразднуем наше великое достижение, которое когда-то считалось невозможным."
 POD_jerusalem.18.a: "Возблагодарим Господа за наш великий успех!"

 POD_jerusalem.20.t: "Охота: Дар"
 POD_jerusalem.20.desc: "Когда вы принимаете её объятия, Госпожа уносит вас в водоворот своих снов. Вы доказали, что смогли достичь её, несмотря на все испытания. В награду она принимает вас как своё дитя и поручает вам осуществить её великое видение.\n\nОна мечтает о мире, по которому она снова будет ходить. Ей снится мир, где ей будут поклоняться как богине, которой она и является. Она мечтает о мире, который может принести только клинок.\n\nПока её мечта ведёт вас, вы не можете потерпеть неудачу."
 #POD_jerusalem.19.a: "Much work remains." #become a 4th gen Vampire of the Eyes of Malakai faith; Auspex, Dementation, Daimonion, Presence, Obfuscate, Dark Thaumaturgy
 fervor_new_prophet_malakai: "Госпожа избрала нового пророка"

 POD_jerusalem.19.t: "Охота: Благословение"
 POD_jerusalem.19.desc: "Возможно, это из-за всего, через что нам пришлось пройти, но никогда прежде нас так не привлекали обещания тьмы. Когда стражи бросают нам вызов, мы преклоняем колено и заявляем о своей верности их Тёмному богу! Хотя они настроены скептически, они решают сопроводить нас в главный храм города. Перед их верховным жрецом мы клянемся в верности тёмному богу.\n\nКогда слова слетают с наших губ, мы чувствуем, как между нашими губами проскальзывает странная эссенция. Она имеет привкус железа, когда проникает в горло и проникает в кости. По всему телу распространяется покалывание, за которым следует боль... невообразимая боль. Посмотрев сначала налево, затем направо, вы видите, как тела ваших товарищей смещаются и превращаются во что-то, что вы когда-то назвали бы мерзостью.\n\nВы просыпаетесь на поверхности, у подножия огромной пасти ямы. Голос шепчет в вашем сознании: «Иди вперёд и принеси мир острием своего клинка»."
 POD_jerusalem.19.a: "Предстоит проделать ещё много работы." #entire coterie becomes a revenant of the Eyes of Malakai faith; Auspex, Dementation, Daimonion

 building_pit_of_malkav_04: "Освящённая яма Кетеф-Хиннома"
 building_pit_of_malkav_04_desc: "Там, где когда-то звучали безумные голоса, теперь ветер шепчет гимны. Там, где когда-то на эту святую землю изливалось безумие, теперь изливаются благословения и мудрость. Там, где когда-то злое чудовище опустошало умы всех, кто был поблизости, теперь с земли доносятся молитвы. Там, где когда-то хищная пасть пожирала неосторожных и грешных, теперь верующие совершают паломничества в величественный храм, построенный на некогда нечестивом месте."
 POD_requirements_purified_pit_malkav: "[Concept('holder', 'Владелец')|E] должен исповедовать #L [GetReligionByKey('hunters_religion').GetName|l]ую#! конфессию, иметь свойство «[GetTrait('supehunter').GetName( GetPlayer )]» и очистить Яму через [Concept('decision', 'решение')|E]."




 malkavian_search_for_sister_decision: "В поисках Его/нашей/моей Сестры"
 malkavian_search_for_sister_decision_desc: "Все малкавиане знают это либо по личному опыту, либо по слухам. При въезде в Иерусалим все малкавиане ощущают приказ, исходящий из Сети безумия. Множество голосов, один голос, ваш голос - все повторяют «Сестра... найди Сестру». Если вы найдёте подсказку и погрузитесь в Сеть безумия, чтобы передать её, вы знаете, что получите благодарность."
 malkavian_search_for_sister_decision_confirm: "Приступим к поискам."
 malkavian_search_for_sister_decision_tooltip: "Искать ключи к разгадке местонахождения Сестры"
 malkavian_search_for_sister_decision_effect: "Вы можете найти то, что ищете, но, скорее всего, столкнётесь только с дальнейшим безумием"

 madness_network_malakai_modifier: "Сеть безумия - награда"
 madness_network_malakai_modifier_desc: "Нечто в Сети безумия довольно вашими успехами в поиске ключей к ЕЁ местонахождению."

 POD_jerusalem.21.t: "В поисках Его/нашей/моей Сестры: В ловушке"
 POD_jerusalem.21.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища хоть какие-то признаки её присутствия. По мере того, как ваш разум расширяется, вы ощущаете что-то похожее на засасывающее ощущение, когда становишься жертвой... водоворот?\n\nКогда к вам возвращается способность воспринимать окружающий мир, вы понимаете, что местность постоянно меняется. Горы возвышаются над плоскими равнинами, а затем быстро превращаются обратно в нетронутый ландшафт. Реки прорезают скалы, а затем высыхают и заполняются водой. Фальшивое солнце в небе над нами меняет цвет, переходя от красного к синему, как радуга, искаженная от своего истинного значения как символа божественной верности к изображению презрения.\n\nЧто это? Почему вы не можете сбежать? Почему я не могу сбежать?"
 POD_jerusalem.21.a: "Почему я не могу сбежать?!"

 POD_jerusalem.22.t: "В поисках Его/нашей/моей Сестры: Ментальное напряжение"
 POD_jerusalem.22.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища хоть какой-то признак её присутствия. Вы тратите минуты, часы, дни на поиски любого намека на НЕЁ. К тому времени, когда вы, наконец, выбираетесь, ваш разум истощён, и вы изо всех сил пытаетесь устоять на ногах."
 POD_jerusalem.22.a: "Мне нужно время, чтобы прийти в себя."

 POD_jerusalem.23.t: "В поисках Его/нашей/моей Сестры: Попутчик"
 POD_jerusalem.23.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища какой-нибудь признак её присутствия. Вы тратите минуты, часы, дни на поиски любого намека на НЕЁ.\n\nВ конце концов, вам удаётся выбраться, к сожалению, безуспешно. Когда вы возвращаетесь к своей обычной деятельности по управлению державой, вы ощущаете, как постороннее присутствие щекочет вам мозг. Кажется, что оно подталкивает вас в необычном и чуждом направлении."
 POD_jerusalem.23.a: "Что ж, это может стать проблемой."

 POD_jerusalem.24.t: "В поисках Его/нашей/моей Сестры: Обратная реакция"
 POD_jerusalem.24.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища какой-нибудь признак её присутствия. Вы тратите минуты, часы на поиски любого намёка на НЕЁ. Вы можете что-то почувствовать, просто на грани своего восприятия. Затем, с внезапным всплеском, ваш разум с силой возвращается в ваше тело. Вы можете почувствовать, как ответная реакция распространяется из вашего разума вниз по позвоночнику и проникает в каждый уголок вашего тела."
 POD_jerusalem.24.a: "Довольно быстро."

 POD_jerusalem.25.t: "В поисках Его/нашей/моей Сестры: Подсказки"
 POD_jerusalem.25.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища какой-нибудь признак её присутствия. Вы тратите минуты, часы на поиски любого намёка на НЕЁ. Вы можете что-то почувствовать, просто на грани своего восприятия. Тогда... вы кое-что нашли! Вы нашли подсказку о её местонахождении. Это немного, но вы испытываете чувство благодарности, когда проходите через Сеть безумия."
 POD_jerusalem.25.a: "Что-то лучше, чем ничего."

 POD_jerusalem.26.t: "В поисках Его/нашей/моей Сестры: Ключ к разгадке"
 POD_jerusalem.26.desc: "В поисках ЕЁ вы погружаете свой разум в Сеть безумия, ища хоть какой-то признак её присутствия. Вы тратите минуты, часы на поиски любого намёка на НЕЁ. У ВАС ПОЛУЧИЛОСЬ! Не просто намёк, а настоящая подсказка, указывающая на её местонахождение и дающая указания, как вызволить её от её снов.\n\nВы погружаетесь в Сеть безумия и передаете эту подсказку. Вы можете почувствовать благодарность, исходящую через сеть и наполняющую вас новыми знаниями, дарованными существом, которое кажется знакомым, но остаётся неизвестным."
 POD_jerusalem.26.a: "Что ж... это что-то новое."




 malakaite_mistress_boon_decision: "Милость Малакай"
