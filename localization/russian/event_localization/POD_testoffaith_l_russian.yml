 POD_test_of_faith.001.option.b: "В конце концов, я не [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] уж [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )]."
 POD_test_of_faith.001.option.b.tt: "Вы попытаетесь избавиться от своего высокомерия"
