 POD_test_of_faith.101.t: "Успешное испытание"
 POD_test_of_faith.101.desc: "Вы добились успеха. Теперь вы почти закончили. Вы будете служить Ему верой и правдой, а добродетельный путь - это правильный путь. Какую часть своей жизни и поведения вы хотите улучшить?"
 POD_test_of_faith.101.option.a: "Разум превыше плоти."
 POD_test_of_faith.101.option.a.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'целомудренной', 'целомудренным' )]"
 POD_test_of_faith.101.option.b: "Я буду [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )] независимо от обстоятельств."
 POD_test_of_faith.101.option.b.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'спокойной', 'спокойным' )]"
 POD_test_of_faith.101.option.c: "Делиться - значит проявлять заботу."
 POD_test_of_faith.101.option.c.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'щедрой', 'щедрым' )]"
 POD_test_of_faith.101.option.d: "Я подставлю другую щеку."
 POD_test_of_faith.101.option.d.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'незлобивой', 'незлобивым' )]"
 POD_test_of_faith.101.option.e: "Я ничем не лучше других людей."
 POD_test_of_faith.101.option.e.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'смиренной', 'смиренным' )]"
 POD_test_of_faith.101.option.f: "Я знаю, когда с меня хватит."
 POD_test_of_faith.101.option.f.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'умеренной', 'умеренным' )]"
 POD_test_of_faith.101.option.g: "Отдохну на небесах."
 POD_test_of_faith.101.option.g.tt: "Вы стали [Select_CString(ROOT.Char.IsFemale, 'усердной', 'усердным' )]"

 POD_test_of_faith.201.t: "Проваленное испытание"
 POD_test_of_faith.201.desc: "Вы потерпели неудачу. Ваша концентрация была недостаточно высокой. Может быть, вам стоит попробовать ещё раз позже?\nНет ничего постыдного в том, что вы не смогли взобраться на гору, только в том, что вы отказались от попытки с самого начала."
 POD_test_of_faith.201.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_test_of_faith.201.option.a.tt: "Вы потерпели неудачу"