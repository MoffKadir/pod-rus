 POD_test_of_faith.001.t: "Испытание веры"
 POD_test_of_faith.001.desc: "Некоторые люди могут жить в грехе, а слуги Божьи - нет. Вы не заслуживаете Его благодати, если вы недостаточно добродетельны, и вы знаете, что это не так. Пришло время изменить себя, избавиться от тех грехов, которые делают вас [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]. Путь, безусловно, трудный, но необходимый."
 POD_test_of_faith.001.option.a: "Похоть не затуманит мой разум."
 POD_test_of_faith.001.option.a.tt: "Вы попытаетесь избавиться от своей похоти"
 POD_test_of_faith.001.option.a.desc: "Испытание веры"
