l_russian:

 POD_ashen_prospect.001.t: "Приглашение блюстителей праха"
 POD_ashen_prospect.001.desc: "Ваш статус и влияние в мирах сородичей и скота позволяют вам привлекать потенциальных слуг к своему двору."
 POD_ashen_prospect.001.option.a: "Благородный блюститель."
 POD_ashen_prospect.001.option.a.tt: "Призвать #L $pod_cainites|l$ов#! из благородных родов, которые могли бы служить вам."
 POD_ashen_prospect.001.option.b: "Блюститель-рыцарь."
 POD_ashen_prospect.001.option.b.tt: "Призвать #L $pod_cainites|l$ов#! с боевой удалью и силой оружия."
 POD_ashen_prospect.001.option.c: "Блюститель-сенешаль."
 POD_ashen_prospect.001.option.c.tt: "Привлечь к своему двору управленцев и сенешалей обещаниями богатства и влияния."
 POD_ashen_prospect.001.option.d: "Блюститель-вор"
 POD_ashen_prospect.001.option.d.tt: "Пригласить #L $pod_cainites|l$ов#!, умеющих быть незаметными и пренебрегать властью князей."
 POD_ashen_prospect.001.option.e: "Блюститель-культист"
 POD_ashen_prospect.001.option.e.tt: "Обратиться к амбициозным #L $pod_cainites|l$ам#!, которые контролируют смертных через культы"

 POD_ashen_prospect.101.t: "Блюстители ответили на ваш призыв!"
 POD_ashen_prospect.101.desc.noble: "Не все представители благородного рода стремятся править; некоторые довольствуются служением вблизи от вершин власти. За определённую плату они могут стать вашими советниками."
 POD_ashen_prospect.101.desc.knight: "Войны смертных создают мир, полный #L $pod_cainites|l$ов#!, искусных в военном деле, готовых за надлежащую плату предложить свой меч и службу щедрому князю."
 POD_ashen_prospect.101.desc.seneschal: "Хотя склады и описи могут отличаться от тех, что существуют в мире смертных, разумные [Concept('cainite', 'каинитские')|E] властители ценят хороших сенешалей для управления своими владениями."
 POD_ashen_prospect.101.desc.thief: "Даже сородичи не могут жить достойной жизнью, когда их угнетают те, кто правит, и наличие одного из них у вас на службе может оказаться полезным"
 POD_ashen_prospect.101.desc.cult: "Религия очень важна для смертных. Вот почему некоторые #L $pod_cainites|l$ы#! принимают маски богов или их слуг, чтобы манипулировать скотом, превращая их в своих приспешников"
 POD_ashen_prospect.101.option.a: "[prospect_one.GetFirstName] - мой выбор."
 POD_ashen_prospect.101.option.a.tt: "[prospect_one.GetFirstName] присоединяется к вашему двору, [prospect_two.GetFirstName] и [prospect_three.GetFirstName] покидают вас"
 POD_ashen_prospect.101.option.b: "[prospect_two.GetFirstName] - очевидный выбор."
 POD_ashen_prospect.101.option.b.tt: "[prospect_two.GetFirstName] присоединяется к вашему двору, [prospect_one.GetFirstName] и [prospect_three.GetFirstName] покидают вас"
 POD_ashen_prospect.101.option.c: "[prospect_three.GetFirstName] подойдёт."
 POD_ashen_prospect.101.option.c.tt: "[prospect_three.GetFirstName] присоединяется к вашему двору, [prospect_one.GetFirstName] и [prospect_two.GetFirstName] покидают вас"