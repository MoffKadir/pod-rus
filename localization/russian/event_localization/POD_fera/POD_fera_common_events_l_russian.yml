 POD_fera_beastborn.1.t: "Ваши пушистые друзья"
 POD_fera_beastborn.1.bubastivictorious: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе с его упадочным дядей Сетом. Хотя дело было праведным, и бубасти до сих пор гордятся своим вкладом, оно всё же закончилось ужасным поражением. Победоносные сетиты захватили кошачью родню бубасти, кифурских кошек, и либо убили их, либо накормили кровью, чтобы превратить в отвратительных чудовищ.\nОднако после недавней победы и смелого спасения последних кифурских кошек бубасти вновь стали процветать и присматривать за своей кошачьей роднёй, помогая им набраться сил и исцелиться от травм, нанесённых долгим рабством у сетитов."
 POD_fera_beastborn.1.bastet: "Бастет поддерживают тесные отношения со своей кошачьей роднёй. Каждое племя тщательно следит за своими четвероногими друзьями и ищет признаки Первого изменения среди них. Кошки очень территориальны, и это также означает, что племена обычно остаются в тех местах, где обитает их родня.\nТе из котов, которые становятся бастет, нуждаются в дополнительной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Как местный лидер, вы должны решить, насколько тщательно вы хотите следить за потенциальной помощью и планировать её."
 POD_fera_beastborn.1.werewolf: "Гару поддерживают тесные отношения со своей волчьей роднёй. Каждое племя, даже такое городское, как Стражи людей, внимательно следит за своими четвероногими друзьями и ищет признаки Первого изменения среди них.\nТе из волков, которые в итоге становятся оборотнями, как правило, нуждаются в более тщательной подготовке, прежде чем стать полноправными членами племени, поскольку атрибуты человеческого мира для них в новинку. Вам, как местному лидеру, предстоит решить, насколько внимательно вы будете следить за потенциальной помощью и планировать её."
 POD_fera_beastborn.1.a: "Я буду заботиться о своей родне."
 start_beastborn_content_tt: "Вам предложат варианты, при которых #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#! $glossary_fera$ вашего племени прибудут к вашему двору. Это, вероятно, будет стоить вам некоторых ресурсов."
 POD_fera_beastborn.1.b: "Возможно, позже."
 delayed_start_beastborn_content_tt: "В течение 30-40 лет вам предложат варианты, при которых #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#! $glossary_fera$ вашего племени прибудут к вашему двору. Это будет стоить вам престижа, и даже больше, если вы будете более разборчивы."
 POD_fera_beastborn.1.c: "Они прекрасно справятся сами."
 end_beastborn_content_tt: "Больше вы об этом не услышите."


 POD_fera_beastborn.2.t: "Потерянная родня"
 POD_fera_beastborn.2.desc: "Давным-давно Бубасти присоединились к Гору в его вечной борьбе с его упадочным дядей Сетом. Хотя дело было праведным, и бубасти до сих пор гордятся своим вкладом, оно всё же закончилось ужасным поражением. Победоносные сетиты захватили кошачью родню бубасти, кифурских кошек, и либо убили их, либо накормили кровью, чтобы превратить в отвратительных чудовищ.\nВ настоящее время бубасти всё ещё не оправились и, в отличие от родственных племён бастет, не имеют доступа к своей кошачьей родне для помощи и увеличения численности.\nСкорее всего, племя никогда не будет по-настоящему процветать, пока последние кифурские кошки не будут спасены от сетитов."
 POD_fera_beastborn.2.a: "Мы спасём нашу потерянную родню."
 bubasti_beastborn_content_tt: "У Бубасти есть цель - спасти свою потерянную кошачью родню. До тех пор они не смогут воспользоваться их помощью."




 POD_fera_beastborn.10.t: "Стайные животные"
 POD_fera_beastborn.10.desc: "Вы решили взять на вооружение активный подход к наблюдению за звериной роднёй в вашем регионе. У вас уже есть несколько надёжных союзников, которые ищут признаки Первого изменения, но территория, которую нужно охватить, очень велика. Когда животное переживает Первое изменение, это, как правило, гонка между вашим родом и различными охотниками с дурными намерениями, поэтому чем больше наблюдателей вы назначите, тем больше шансов никого не упустить."
 POD_fera_beastborn.10.a: "Никого из родни не осталось."
 numerous_beast_born_tooltip: "Вы получите несколько #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённых#!#! придворных, когда эта цепочка событий закончится."
 POD_fera_beastborn.10.b: "Я не могу спасти всех."
 single_beast_born_tooltip: "Вы получите только одного #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённого#!#! придворного, когда эта цепочка событий закончится."

 POD_fera_beastborn.11.t: "Цари зверей"
 POD_fera_beastborn.11.desc: "Природа - суровая владычица. Ваша звериная родня, не знающая о борьбе этого мира, всё равно живёт и умирает по его правилам. Среди перевёртышей часто возникают споры о том, насколько необходимо защищать свою родню от внешнего мира и людей-охотников в их естественной среде обитания. Одни считают, что должны защищать их любой ценой, а другие полагают, что эта борьба приведёт лишь к тому, что $glossary_fera$ станут сильнее, когда наступит Первое изменение."
 POD_fera_beastborn.11.a: "Они окрепнут в борьбе."
 POD_fera_beastborn.11.b: "Защищать их - наш долг."
 POD_fera_beastborn.11.c: "Лучше всего придерживаться золотой середины."
 beastborn_no_interference_tooltip: "Ваши потенциальные кандидаты будут иметь улучшенные [Concept('skills', 'навыки')|E] и могут получить [Concept('traits', 'свойства')|E], связанные с [Concept('martial', 'военным делом')|E] или [Concept('intrigue', 'интригами')|E]"
 beastborn_full_interference_tooltip: "Ваши потенциальные кандидаты получат слегка улучшенные [Concept('skills', 'навыки')|E] и, возможно, станут более послушными"
 wait_time_beastborn_tooltip: "Теперь, когда выбор подход сделан, вам придётся подождать признаков Первого изменения среди своей звериной родни. Скорее всего, это займёт несколько лет."
 
 POD_fera_beastborn.12.t: "Игривые товарищи"
 POD_fera_beastborn.12.desc: "Звериная родня, которую вы сегодня посетите, пребывает в игривом настроении. Уже признав в вас [Select_CString(ROOT.Char.IsFemale, 'подругу', 'друга' )] своего выводка, они собираются вокруг вас, пытливо разглядывая и явно ожидая, что вы их развлечёте. Открыть их горизонты, познакомив с новыми понятиями с помощью игр, - это то, что вы можете сделать, если у вас есть время."
 POD_fera_beastborn.12.a: "Время играть!"
 POD_fera_beastborn.12.b: "Не сегодня, друзья."
 beastborn_more_diplomacy_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков дипломатии." 
 
 POD_fera_beastborn.13.t: "Сказительская натура"
 POD_fera_beastborn.13.desc: "Признаков Первого изменения у вашей местной звериной родни пока нет, но это не значит, что вы не можете проводить с ними время. Хотя им не хватает мирских знаний, как вам, ваша звериная родня всё равно инстинктивно прислушивается к вам. Пока они собираются вокруг вас, гадая, что вы будете делать, вы размышляете, есть ли у вас время рассказать им историю. В конце концов, вы говорите на их языке, и это может стать хорошим способом подготовить потенциальных будущих $glossary_fera$ к встрече с миром за его пределами."
 POD_fera_beastborn.13.a: "Присядьте и послушайте."
 POD_fera_beastborn.13.b: "Лучше не стоит."
 beastborn_more_learning_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше учёности." 

 POD_fera_beastborn.14.t: "Гнев природы"
 POD_fera_beastborn.14.desc: "Благодаря вашему тщательному наблюдению, вы недавно узнали, что браконьеры вторглись в среду обитания вашей звериной родни. Это будет их последней ошибкой.\nХотя их смерть уже предрешена, вы размышляете о том, не могли бы вы тонко помочь своей звериной родне выжить самим, надеясь, что в процессе они будут учиться и расти. В противном случае вы могли бы легко покончить с этой угрозой сами."
 POD_fera_beastborn.14.a: "Природа наносит ответный удар."
 POD_fera_beastborn.14.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] с ними разберусь."
 beastborn_more_martial_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков военного дела." 
 
 POD_fera_beastborn.15.t: "[Select_CString(ROOT.Char.IsFemale, 'Властная родительница', 'Властный родитель' )]"
 POD_fera_beastborn.15.desc: "В последнее время вы слишком опекаете свою звериную родню. Они стали многочисленнее благодаря обильной добыче и малочисленным хищникам, и обычные суровые законы природы немного смягчились благодаря вашему бдительному присутствию. Простым решением для восстановления равновесия было бы переселить некоторых из них в новую среду, чтобы они научились и приспособились к новой борьбе. Вы также можете просто смириться с этой ситуацией: счастливая и сытая звериная родня в вашей местности - далеко не проклятие."
 POD_fera_beastborn.15.a: "Время перемен."
 POD_fera_beastborn.15.b: "Хорошего много не бывает."
 beastborn_more_stewardship_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков управления." 

 POD_fera_beastborn.16.t: "Дарование"
 POD_fera_beastborn.16.desc: "Один из представителей вашей звериной родни в последнее время демонстрирует большие перспективы, проявляя смекалку и хитрость. Хотя он не самый сильный или впечатляющий экземпляр, некоторые при вашем дворе всё же видят в этих талантах признак величия и несомненного Первого изменения в будущем. Однако никто до конца не понимает, что именно заставляет пережить Первое изменение, поэтому вы не решаетесь присоединиться к этому хвалебному хору. Что, если духи не согласятся?"
 POD_fera_beastborn.16.a: "Очевидно, он тот самый!"
 POD_fera_beastborn.16.b: "Мы не можем знать наверняка."
 beastborn_more_intrigue_tooltip: "#TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L Зверорождённые#!#!, которые позже присоединятся к вашему двору, будут иметь больше навыков интриг." 
 
 POD_fera_beastborn.20.t: "Новое поколение"
 POD_fera_beastborn.20.desc: "Популяция животных в вашем районе недавно пережила Первое изменение. Ваше наблюдение за их деятельностью принесло свои плоды, и ваши агенты были первыми на месте, помогая облегчить травматический опыт для новых $glossary_fera$ и скрыть их след для любых потенциальных охотников. Благодарные, они присоединились к вашему двору, готовые открыть для себя мир и ваше достойное призвание."
 POD_fera_beastborn.20.a: "Добро пожаловать!"
 POD_fera_beastborn.20.b: "Мне больше не нужны #TOOLTIP:GAME_TRAIT,beast_born,[GetPlayer] #L зверорождённые#!#!."




 POD_fera_beastborn.50.t: "Достойный детёныш?"
 POD_fera_beastborn.50.werewolf: "Являясь люпусом с рождения, вы часто встречаетесь в лесах со своими сородичами, не являющимися оборотнями. Иногда в результате этих встреч рождаются новые детёныши.\nВ большинстве случаев эти детёныши становятся обычными волками и быстро ускользают от вашего внимания. Иногда, однако, один из них переживает Первое изменение и становится полноценным оборотнем, как вы.\nКак и всякого люпуса, [Select_CString(beastborn_1.IsFemale, 'её', 'его' )] нужно обучить жизни в мире за пределами лесов, прежде чем [Select_CString(beastborn_1.IsFemale, 'она станет полезной', 'он станет полезным' )]. Но если вы готовы приложить к этому усилия, [Select_CString(beastborn_1.IsFemale, 'она', 'он' )] может присоединиться к вам и продолжить ваше наследие в следующем поколении."
 POD_fera_beastborn.50.bastet: "Являясь фелинидом с рождения, вы часто встречаетесь в дебрях со своими сородичами, не являющимися бастет. Иногда в результате этих встреч рождаются новые детёныши.\nВ большинстве случаев эти детёныши становятся обычными дикими кошками и быстро ускользают от вашего внимания. Иногда, однако, один из них переживает Первое изменение и становится полноценным бастет, как вы.\nКак и всякого фелинида с рождения, [Select_CString(beastborn_1.IsFemale, 'её', 'его' )] нужно обучить жизни в мире за пределами дебрей, прежде чем [Select_CString(beastborn_1.IsFemale, 'она станет полезной', 'он станет полезным' )]. Но если вы готовы приложить к этому усилия, [Select_CString(beastborn_1.IsFemale, 'она', 'он' )] может присоединиться к вам и продолжить ваше наследие в следующем поколении."
 POD_fera_beastborn.50.option.a: "Прекрасное пополнение."
 POD_fera_beastborn.50.option.b: "[beastborn_1.GetSheHe|U] [Select_CString(beastborn_1.IsFemale, 'недостойна', 'недостоин' )]"
 POD_fera_beastborn.50.tooltip: "Вы примете [beastborn_1.GetHerHis] как своего родича"
 POD_fera_beastborn.50.tooltip_redtalon: "[GetDynastyPerk('redtalon_legacy_4').GetName] наделяет [beastborn_1.GetHerHis] дополнительной доблестью."