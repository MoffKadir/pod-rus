l_russian:

 POD_fera_spirit_quest.1.t: "Духовные поиски"
 POD_fera_spirit_quest.1.desc: "Вы посоветовались с духами, и некоторые из них могут предложить вам задание. Выполнение одного из них позволит вам продвинуться в вашем духовном странствии, чтобы обрести больше сил, но также по-разному ослабит вас, поскольку каждое задание имеет свои трудности."
 POD_fera_spirit_quest.1.option.a: "Простое задание."
 POD_fera_spirit_quest.1.option.b: "Что-то простое."
 POD_fera_spirit_quest.1.option.c: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ко всему."
 POD_fera_spirit_quest.1.option.d: "Испытайте меня."
 POD_fera_spirit_quest.1.option.e: "Я ничего не боюсь."
 POD_fera_spirit_quest.1.option.exit: "Сейчас неподходящее время для поисков."

 spirit_quest_difficulty_1: "Эти поиски #bold очень просты#!, практически без риска и награды."
 spirit_quest_difficulty_2: "Эти поиски #bold просты#!, с незначительными рисками, но низкой наградой."
 spirit_quest_difficulty_3: "Эти поиски сопряжены с #bold обычными#! рисками и наградами."
 spirit_quest_difficulty_4: "Эти поиски #bold сложные#!, с различными рисками, но с хорошей наградой."
 spirit_quest_difficulty_5: "@warning_icon! Эти поиски #bold смертельно опасны#!, сопряжены с высоким риском, который #warning может даже привести к смерти#!, но и награда за них велика."

 spirit_quest_difficulty_spirit_wilds_unavailable: "Вы не имеете $spirit_wilds_access|l$"

 spirit_quest_message_title: "Духовные поиски"

 POD_fera_spirit_quest.10.good: "Вы разгадали загадку и произвели впечатление на духа."
 POD_fera_spirit_quest.10.bad: "Вы не смогли разгадать загадку, и духи высмеяли вас."
 POD_fera_spirit_quest.11.good: "Дух сыграл с вами в прятки. Затем он стал невидимым, но вам всё равно удалось его найти."
 POD_fera_spirit_quest.11.bad: "Дух сыграл с вами в прятки. Затем он стал невидимым и вам не удалось его найти."
 POD_fera_spirit_quest.12.good: "Вы встретили дружелюбного духа, который говорил на древнем языке. К счастью, вы смогли его понять."
 POD_fera_spirit_quest.12.bad: "Вы встретили дружелюбного духа, который говорил на древнем языке. К сожалению, вы понятия не имели, что он бормотал."
 POD_fera_spirit_quest.13.good: "Дух рассказал вам чрезвычайно длинную историю, и вы смогли кое-чему из неё научиться."
 POD_fera_spirit_quest.13.bad: "Дух рассказал вам чрезвычайно длинную историю, но вы ничему не научились."
 POD_fera_spirit_quest.14.good: "Дух вызвал вас на состязание по выпивке, и вы победили."
 POD_fera_spirit_quest.14.bad: "Дух вызвал вас на состязание по выпивке, и вы проиграли."
 POD_fera_spirit_quest.15.good: "Дух похвалил вашу привлекательную внешность."
 POD_fera_spirit_quest.15.bad: "Дух назвал вас уродом."
 POD_fera_spirit_quest.16.good: "Вы попали в засаду охотников, но они были вам не ровня."
 POD_fera_spirit_quest.16.bad: "Вы попали в засаду охотников."
 POD_fera_spirit_quest.17.good: "Вы потанцевали с духами."
 POD_fera_spirit_quest.17.bad: "Вы пытались танцевать с какими-то духами. Это была очень неудачная попытка."
 POD_fera_spirit_quest.18.good: "Дух попросил у вас совета по взаимоотношениям, и вы сумели ему помочь."
 POD_fera_spirit_quest.18.bad: "Дух попросил у вас совета по отношениям, а вы каким-то образом сделали всё ещё хуже."
 POD_fera_spirit_quest.19.good: "Вы заблудились по дороге, но сумели снова найти свой путь."
 POD_fera_spirit_quest.19.bad: "Вы заблудились по дороге."
 POD_fera_spirit_quest.20.good: "Вы наткнулись на битву между смертными, но сумели с боем пробиться наружу."
 POD_fera_spirit_quest.20.bad: "Вы наткнулись на битву между смертными и оказались зажатыми между ними."
 POD_fera_spirit_quest.21.good: "Вы успешно прошли через [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')]."
 POD_fera_spirit_quest.21.bad: "Вы потерялись в [UmbraGlossaryLocalized('spirit_wilds','Духовных дебрях')]."
 POD_fera_spirit_quest.22.good: "Вы подверглись нападению другого фера, но сумели отбиться от него."
 POD_fera_spirit_quest.22.bad: "На вас напал фера-разбойник."
 POD_fera_spirit_quest.23.good: "Дух спросил вас о смысле жизни. Вам каким-то образом удалось дать ему удовлетворительный ответ."
 POD_fera_spirit_quest.23.bad: "Дух спросил вас о смысле жизни. Ваш ответ показался ему нелепым, и он решил вас ограбить."
 POD_fera_spirit_quest.24.good: "Духу удалось соблазнить вас, а затем он внезапно покинул вас. Вы похоронили свои чувства и пошли дальше."
 POD_fera_spirit_quest.24.bad: "Духу удалось соблазнить вас, а затем он внезапно покинул вас. Это вас очень огорчило."
 POD_fera_spirit_quest.25.good: "Дух пытался обращаться с вами как с маленьким питомцем, но вы его спугнули."
 POD_fera_spirit_quest.25.bad: "Дух обращался с вами, как со своим маленьким питомцем, и вы не можете заставить его остановиться."
 POD_fera_spirit_quest.26.good: "Вы играли в азартные игры в трактире и выиграли."
 POD_fera_spirit_quest.26.bad: "Вы играли в азартные игры в трактире и основательно прогорели."













 POD_fera_spirit_quest.1000.t: "Успешные поиски"
 POD_fera_spirit_quest.1000.desc: "Духи обладают обширными знаниями о духовном ландшафте. Независимо от того, ведёте ли вы переговоры, общаетесь с ними или командуете ими, они - могущественные союзники. Однако всё эфемерное нуждается в чём-то в обмен на их помощь; фера используют слово «шиминаж» для описания подарков и одолжений, которые могут мотивировать духов.\n\nЗадания могут принимать различные формы - от загадок до героических приключений и всего, что находится между ними. Как бы то ни было, они являются неотъемлемой частью общества фера с незапамятных времён, и, выполнив свой долг сегодня, вы почтите эту давнюю традицию союза с духовным миром."
 POD_fera_spirit_quest.1000.option.a: "Научите меня секретам моей породы."
 POD_fera_spirit_quest.1000.option.b: "Укрепите мои врождённые способности."
 POD_fera_spirit_quest.1000.option.c: "[GetPlayer.Custom('PODFeraAuspiceType')] дарует мне силу."
 POD_fera_spirit_quest.1000.option.d: "Дары моего народа."
 POD_fera_spirit_quest.1000.option.e: "Покажите мне хитросплетения Звериных дворов."
 POD_fera_spirit_quest.1000.option.f: "Подарите мне фетиш."
 POD_fera_spirit_quest.common_artifact: "Вы получите #V обычный#! #TOOLTIP:game_concept_fetish_desc #E фетиш#!#!"
 POD_fera_spirit_quest.masterwork_artifact: "Вы получите #color_dark_green мастерский#! #TOOLTIP:game_concept_fetish_desc #E фетиш#!#!"
 POD_fera_spirit_quest.famed_artifact: "Вы получите #FAMEDBLUE известный#! #TOOLTIP:game_concept_fetish_desc #E фетиш#!#!"
 POD_fera_spirit_quest.illustrious_artifact: "Вы получите #ILLUSTRIOUSPURPLE великолепный#! #TOOLTIP:game_concept_fetish_desc #E фетиш#!#!"
 POD_fera_spirit_quest.1000.option.g: "Мой опыт изменил меня."
 POD_fera_spirit_quest.1000.option.h: "Помогите мне в моих начинаниях."