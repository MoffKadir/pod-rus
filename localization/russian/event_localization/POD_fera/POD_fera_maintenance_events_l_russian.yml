 POD_fera_maintenance.2.t: "First Change"
 POD_fera_maintenance.2.desc: "The First Change is the name for the first shapeshifting of a young $glossary_fera$. Usually it comes along with the first frenzy and the first usage of the battle-form in highly stressful situations.\nYou have just experienced this traumatic event and are now officially a shapeshifter, a full on member of your tribe with all the responsibilities and privileges entailed by such a role."
 POD_fera_maintenance.2.option.a: "I'm an adult now."


