 POD_fera_pack.1.t: "Ваша [GetPlayer.Custom('PODCoterie')]"
 POD_fera_pack.1.desc: "The members of your [GetPlayer.Custom('PODCoterie')] have gathered. As the leader, you are entitled with choosing how to train for the coming years or which activity to focus on."

 POD_fera_pack.1.option.a: "Мы должны ограничить рост человечества"
 POD_fera_pack.1.option.b: "Мы должны готовиться к войне!"
 POD_fera_pack.1.option.c: "Время для поединка!"
 POD_fera_pack.1.option.d: "[pack_diplomacy_teacher.GetFirstName]'s silver tongue is worthy of respect."
 POD_fera_pack.1.option.e: "We can all learn more strategies from [pack_martial_teacher.GetFirstName]."
 POD_fera_pack.1.option.f: "Studying [pack_stewardship_teacher.GetFirstName]'s administrative abilities will prove useful."
 POD_fera_pack.1.option.g: "[pack_intrigue_teacher.GetFirstName] will teach us to become one with shadows."
 POD_fera_pack.1.option.h: "[pack_learning_teacher.GetFirstName]'s wisdom can enlighten us."
 POD_fera_pack.1.option.i: "Мы должны попросить духов об их благословении." 
 POD_fera_pack.1.option.z: "Пока ничего."

 fera_pack_coterie_rewards_tt: "Члены вашей группы ([GetPlayer.Custom('PODCoterie')]) также получат эту награду."
 fera_pack_teaching_rewards_tt: "All members of your [GetPlayer.Custom('PODCoterie')] except the teacher will improve their related [skill|E]."
 fera_pack_teaching_warning_tt: "@warning_icon!#X You have the highest [skill|E] among your [GetPlayer.Custom('PODCoterie')] and will not gain any rewards yourself.#!"
 fera_pack_totem_tt: "You will beseech a Totem for your [GetPlayer.Custom('PODCoterie')]\n@warning_icon!#X Your choice of totem is permanent.#!"



 POD_fera_pack.2.t: "Духовная защита" 
 POD_fera_pack.2.desc: "Среди $glossary_fera$ и в особенности у гару тотем является одним из фундаментальных связующих элементов стаи. Тотем — это могущественный дух, делящийся своей силой с группой мистически настроенных личностей в обмен на символическую услугу или дань. Выбор тотема имеет огромное значение для стаи, ведь он станет их защитником в трудные времена и путеводной звездой, ведущей гару вперёд.\nЭтот выбор представляет собой просьбу к духу-тотему, который сам решает, принять ли членов стаи в качестве своих «детей»."
 POD_fera_pack.2.desc.bastet: "\nБастет называют таких духов «джамак». Эти существа часто капризничают, неожиданно появляются и требуют, казалось бы, абсурдных вещей. Несмотря на это, они, как и другие духи-тотемы, предоставляют свою защиту и уважаются как могущественные, хотя и труднопостижимые, защитники бастет."
 
