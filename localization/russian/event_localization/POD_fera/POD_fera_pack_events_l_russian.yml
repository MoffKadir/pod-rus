 POD_fera_pack.2.t: "Духовная защита"
 POD_fera_pack.2.desc: "Среди $glossary_fera$ и в особенности у гару тотем является одним из фундаментальных связующих элементов стаи. Тотем — это могущественный дух, делящийся своей силой с группой мистически настроенных личностей в обмен на символическую услугу или дань. Выбор тотема имеет огромное значение для стаи, ведь он станет их защитником в трудные времена и путеводной звездой, ведущей гару вперёд.\nЭтот выбор представляет собой просьбу к духу-тотему, который сам решает, принять ли членов стаи в качестве своих «детей»."
 POD_fera_pack.2.desc.bastet: "\nБастет называют таких духов «джамак». Эти существа часто капризничают, неожиданно появляются и требуют, казалось бы, абсурдных вещей. Несмотря на это, они, как и другие духи-тотемы, предоставляют свою защиту и уважаются как могущественные, хотя и труднопостижимые, защитники бастет."
 
