l_russian:

 POD_werewolves.1.t: "Первобытная песня"
 POD_werewolves.1.desc: "Оборотни-галлиарды - это голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племён до самых истоков.\nКак сказители у костра, галлиарды передают истории и песни, рассказанные с начала времён. Какая из них будет сегодня?"
 POD_werewolves.1.option.a: "Песня о единстве племени."
 primal_song_modifier: "Песня единства"
 primal_song_modifier_desc: "Подобно героям древности, мы должны держаться вместе!"
 POD_werewolves.1.option.b: "Сказание о древних победах."
 song_heroes_modifier: "Песня героев"
 song_heroes_modifier_desc: "В победах и даже поражениях наших предков можно найти мудрость."
 POD_werewolves.1.option.c: "Сказание о крови и сражениях."
 song_rage_modifier: "Песня ярости"
 song_rage_modifier_desc: "Прежде всего, мы - воины и должны всегда помнить о своём воинственном духе."
 POD_werewolves.1.option.d: "История о единстве и мужестве."


 POD_werewolves.2.t: "Призыв тени-двойника"
 POD_werewolves.2.desc: "С вашим мастерством владения даром духа ночи вы можете попытаться призвать в бою свои тени-двойники."
 POD_werewolves.2.option.a: "Я призываю тебя!"
 POD_werewolves.2.option.a.tt: "Вы попытаетесь призвать тень-двойника"
 POD_werewolves.2.option.a.desc: "Борьба со своей силой воли"
 POD_werewolves.2.option.a.tt.success: "Ваша тень-двойник успешно призвана"
 POD_werewolves.2.option.a.tt.failure: "Вы не смогли призвать свою тень-двойника"
 POD_werewolves.2.option.b: "Сейчас не самое подходящее время."
 POD_werewolves.2.option.b.tt: "Вы откажетесь от затеи призыва тени-двойника"
 POD_werewolves.3.t: "Призыв тени-двойника"
 POD_werewolves.3.desc: "Благодаря вашему мастерскому владению даром духа ночи, вам удалось успешно призвать свои тени-двойники, теперь пришло время отдавать приказы."
 POD_werewolves.3.option.a: "Поддержите меня в битвах."
 POD_werewolves.3.option.a.tt: "Ваша тень-двойник успешно призвана."
 POD_werewolves.4.t: "Призыв тени-двойника"
 POD_werewolves.4.desc: "Даже вашего владения даром ночного духа недостаточно, чтобы призвать свою тень-двойника... на данный момент."
 POD_werewolves.4.option.a: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_werewolves.4.option.a.tt: "Вы не смогли призвать свою тень-двойника"
 POD_werewolves.5.t: "Исчезновение тени-двойника"
 POD_werewolves.5.desc: "С вашей тенью-двойником произошёл инцидент, и она исчезла."
 POD_werewolves.5.option.a: "Моя тень-двойник уничтожена."
 POD_werewolves.5.option.a.tt: "Вашей тени-двойника больше нет"
 POD_werewolves.6.t: "Отречение от покровительства"
 POD_werewolves.6.desc: "В ходе этого редкого ритуала оборотень отрекается от покровительства, под которым [Select_CString(ROOT.Char.IsFemale, 'она родилась', 'он родился' )], и выбирает новое. Вы хотите принять..."

 POD_werewolves.7.t: "Это мальчик..."
 POD_werewolves.7.desc: "Похоже, Гея не посчитала нужным благословить вас сегодня: ваш ребёнок - мальчик. Общество Чёрных фурий очень строго относится к тому, что следует делать, и вы знаете, что так было принято в вашем племени уже несколько поколений назад.\nСреди вашего народа есть несколько мужчин, так что ваше решение оставить ребёнка не будет беспрецедентным, если вы захотите, но это всё равно будет очень большим нарушением традиций и будет расценено вашими сёстрами как признак слабости. В конце концов, выбор остаётся только за вами."
 POD_werewolves.7.option.a: "Слабому мужчине не место среди нас!"
 POD_werewolves.7.option.b: "Я всё ещё его мать!"