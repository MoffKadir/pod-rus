 pod_knights.1.t: "[Select_CString(knight.IsFemale, 'Самонадеянная поборница', 'Самонадеянный поборник' )]"
 pod_knights.1.desc: "Вам сообщили, что [Select_CString(knight.IsFemale, 'одна из ваших поборниц', 'один из ваших поборников' )] недавно [Select_CString(knight.IsFemale, 'проявила', 'проявил' )] неосторожность. Ввязавшись в драку со смертными, [knight.GetSheHe] [Select_CString(knight.IsFemale, 'использовала', 'использовал' )] силу крови, чтобы легко сокрушить их, что является явным нарушением [Concept('the_masquerade', 'Маскарада')|E]. Хуже того, [knight.GetSheHe] потом [Select_CString(knight.IsFemale,'хвасталась', 'хвастался')] этим в городе!\nТакое поведение наверняка привлечёт нежелательное внимание инквизиции, но вы ещё можете спасти ситуацию, если прервёте взаимодействие с [Select_CString(knight.IsFemale, 'этой надоедливой хвастуньей', 'этим надоедливым хвастуном' )]."
 pod_knights.1.a: "Уйди с глаз моих, тупица!"
 pod_knights.1.b: "На этот раз ты [Select_CString(knight.IsFemale, 'прощена', 'прощён' )]"
 pod_knights.2.t: "[Select_CString(knight.IsFemale, 'Коварная поборница', 'Коварный поборник' )]"
 pod_knights.2.desc: "[Select_CString(knight.IsFemale, 'Одна из ваших поборниц', 'Один из ваших поборников' )] уже долгое время доставляет вам немало хлопот. После некоторых слухов, вы некоторое время думали, что [knight.GetSheHe] готовит против вас заговор. Но после тщательного расследования вы убедились, что [knight.GetSheHe] делает это скорее ради развлечения, чем из каких-то скрытых побуждений.\nНо всё же это явная угроза вашему авторитету, и вы, возможно, захотите принять меры как можно скорее."
 pod_knights.2.a: "Убирайся, [Select_CString(knight.IsFemale, 'надоедливая сплетница', 'надоедливый сплетник' )]!"
 pod_knights.2.b: "...к сожалению, [knight.GetSheHe] слишком [Select_CString(knight.IsFemale, 'важна', 'важен' )], чтобы просто отмахнуться от [Select_CString(knight.IsFemale, 'неё', 'него' )]."
 pod_knights.3.t: "[Select_CString(knight.IsFemale, 'Гневливая поборница', 'Гневливый поборник' )]"
 pod_knights.3.desc: "Вы не знаете, как всё началось на самом деле. Но [Select_CString(knight.IsFemale, 'одна', 'один' )] из ваших [Select_CString(knight.IsFemale, 'поборниц', 'поборников' )], [Select_CString(knight.IsFemale, 'известная', 'известный' )] своей вспыльчивостью, [Select_CString(knight.IsFemale, 'впала', 'впал' )] в неистовство посреди вашего двора из-за мелкого оскорбления или чего-то подобного. У вас есть два варианта: вы можете призвать стражу и других своих воинов, чтобы усмирить эту бестию. Хотя такой общественный позор, вероятно, означает, что [knight.GetSheHe] никогда не вернётся к вам на службу.\nИли же вы можете просто позволить неистовству идти своим чередом, не заботясь о потенциальных жертвах..."
 pod_knights.3.a: "Прогоните это чудовище с глаз моих."
 pod_knights.3.b: "Думаю, настало время для чистки вассалов."
 pod_knights.4.t: "[Select_CString(knight.IsFemale, 'Трусливая поборница', 'Трусливый поборник' )]"
 pod_knights.4.desc: "[Select_CString(knight.IsFemale, 'Одна', 'Один' )] из ваших [Select_CString(knight.IsFemale, 'поборниц', 'поборников' )] - [Select_CString(knight.IsFemale, 'известная трусиха', 'известный трус' )]. Всегда [Select_CString(knight.IsFemale, 'ищущая', 'ищущий' )] выход из драки, [knight.GetSheHe] [Select_CString(knight.IsFemale, 'стала', 'стал' )] посмешищем вашего двора, хотя никто не осмеливается сказать об этом вслух... пока. Вы предполагаете, что скоро всё изменится, и то, что вы принимаете у себя такого человека, ляжет пятном на вашу репутацию.\nВы можете просто смириться с этим или прогнать [Select_CString(knight.IsFemale, 'трусиху', 'труса' )] со своей службы, пока это не стало проблемой."
 pod_knights.4.a: "Выгоните [Select_CString(knight.IsFemale, 'эту', 'этого' )] тупицу из моего двора."
 pod_knights.4.b: "Пусть говорят, мне всё равно."
 pod_knights.5.t: "[Select_CString(knight.IsFemale, 'Жадная поборница', 'Жадный поборник' )]"
 pod_knights.5.desc: "Уже в четвертый раз за месяц [Select_CString(knight.IsFemale, 'одна', 'один' )] из ваших [Select_CString(knight.IsFemale, 'поборниц', 'поборников' )] просит больше денег. Вы даже не знаете, о чём сейчас идёт речь - о доспехах, оружии или лошади. А может быть, [knight.GetSheHe] даже не [Select_CString(knight.IsFemale, 'позаботилась', 'позаботился' )] о том, чтобы скрыть свою жадность на этот раз.\nКонечно, вы вправе заставить [Select_CString(knight.IsFemale, 'её', 'его' )] остановиться прямо здесь и сейчас, но, возможно, вы цените боевое мастерство больше, чем золото?"
 pod_knights.5.a: "Вышвырните [Select_CString(knight.IsFemale, 'эту жадную мерзавку', 'этого жадного мерзавца')] из моего двора."
 pod_knights.5.b: "Ты получишь своего проклятого коня, или доспехи, что угодно."
 pod_knights.6.t: "[Select_CString(knight.IsFemale, 'Параноидальная поборница', 'Параноидальный поборник' )]"
 pod_knights.6.desc: "[Select_CString(knight.IsFemale, 'Одна', 'Один' )] из ваших [Select_CString(knight.IsFemale, 'поборниц', 'поборников' )] обвиняет... ну, почти всех в заговоре против вашего законного правления. Будь то смертные, придворные, вассалы или случайные прохожие. Вы почти уверены, что это небольшое упрощение ситуации, но... возможно [knight.GetSheHe] в чём-то [Select_CString(knight.IsFemale, 'права', 'прав' )].\nВаши советники советуют вам избавиться от этого дурного влияния при дворе, но... возможно, они тоже участвуют в этом глобальном заговоре?!"
 pod_knights.6.a: "Но в этом есть свой смысл..."
 pod_knights.6.b: "Предатели! Повсюду!"
 pod_knights.7.t: "[Select_CString(knight.IsFemale, 'Циничная поборница', 'Циничный поборник' )]"
 pod_knights.7.desc: "[Select_CString(knight.IsFemale, 'Одна', 'Один' )] из ваших [Select_CString(knight.IsFemale, 'поборниц', 'поборников' )], всегда [Select_CString(knight.IsFemale, 'выступающая', 'выступающий' )] в роли адвоката дьявола, постоянно твердит о лицемерии Дорог и неизбежной победе Зверя над всеми [Glossary('каинитами','game_concept_cainite_desc')] в конце. Некоторые из ваших придворных просят убрать эту циничную личность из вашей свиты, пока [Select_CString(knight.IsFemale, 'её', 'его' )] речи не начали подтачивать силу воли всех ваших последователей."
 pod_knights.7.a: "Спасение души не имеет цены."
 pod_knights.7.b: "...но оно может подождать ещё немного."
 pod_knights.8.t: "[Select_CString(knight.IsFemale, 'Мстительная поборница', 'Мстительный поборник' )]"
 pod_knights.8.desc: "К вам [Select_CString(knight.IsFemale, 'пришла поборница, которая', 'пришёл поборник, который' )], просит отомстить за мнимую обиду, нанесённую [knight.GetHerHim] в соседнем городе. Вы знаете, что [knight.GetSheHe] очень [Select_CString(knight.IsFemale, 'вспыльчива', 'вспыльчив' )] в таких вопросах, и дело может зайти далеко, очень далеко. Но вы также знаете, что [knight.GetSheHe] не отнесется с пониманием, если вы откажете [knight.GetHerHim] в этой просьбе..."
 pod_knights.8.a: "Позаботься об этом [Select_CString(knight.IsFemale, 'сама', 'сам' )]."
 pod_knights.8.b: "Я помогу, но мы не будем сжигать всё вокруг! ...по крайней мере, не полностью."

 pod_knights.100.t: "Нелояльные $knight_culture_player_plural_no_tooltip$"
 pod_knights.100.desc: "$knight_culture_player_plural$ готовы сражаться только за полководца, в которого они искренне верят. В конце концов, они рискуют своей жизнью.\n\nВ последнее время при дворе шепчутся, что некоторые из ваших поборников подумывают об уходе и поисках удачи в другом месте."
 pod_knights.100.tt: "Эти $knight_culture_player_plural$ покинут ваш двор из-за недостатка #L $pod_loyalty_with_icon$ности#!, если их мнение будет всё ещё ниже [GetPlayer.MakeScope.ScriptValue('POD_loyalty_opinion')|0V] в следующем году:"
 pod_knights.100.tt2: "В качестве альтернативы вы можете #P;bold предоставить им земельные наделы#! или добиться их #L $pod_loyalty_with_icon$ности#! другими способами."
 pod_knights.100.a: "Тревожно."
 pod_knights.100.b: "Я освобождаю вас от боевых обязанностей."
 pod_knights.100.message: "$knight_culture_player$ уходит из-за недостатка #L $pod_loyalty_with_icon$ности#!"