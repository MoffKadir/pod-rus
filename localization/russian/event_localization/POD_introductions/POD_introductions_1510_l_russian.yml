 podintroductions1500.10.t: "Горящие розы"
 podintroductions1500.10.desc: "Инквизиция зародилась и достигла своего расцвета во Франции, и политическая структура [Concept('cainite', 'каинитов')|E] от этого сильно пострадала. Салианна и Эсклармонда были преданы и изгнаны безжалостной Беатрикс, которая теперь правит двором Любви с помощью двух своих защитников: Франсуа Вийона и Эона де л'Этуаль.\nХотя её восхождение на престол было быстрым и она продемонстрировала острый политический ум, этого было недостаточно, чтобы избежать попытки государственного переворота амбициозной Изуды, и Франция была разделена между двумя королевами. Появление сект мало что изменило в этом положении дел, Беатрикс присоединилась к Камарилье, а Изуда - к Шабашу, и кажется, что идеологическая борьба отодвигает амбиции последних королев Любви на второй план.\nФранции предстоит пройти долгий путь, прежде чем она, наконец, вновь достигнет стабильности."
 podintroductions1500.10.a: "Две королевы за одну корону."
 podintroductions1500.11.t: "Беззаботный бог-король Англии"
 podintroductions1500.11.desc: "После своего возвращения после норманнского нашествия в 1066 году Митра вновь укрепил свою власть над Англией. В то время как его соперники были разбиты, а его культ на подъёме, король-бог смотрел в будущее... до тех пор, пока Черная чума, инквизиция и восстание анархов не произошли в тесной последовательности.\nПотребовалось несколько десятилетий, чтобы разобраться с этими проблемами, в которых Митра обвинил тремеров, которых он быстро изгнал со своего острова. Одержав очередную победу, Митра был застигнут врасплох, когда этот надоедливый Хардештадт одержал крупную дипломатическую победу, создав Камарилью. Чувствуя, что руководить таким важным событием должен был именно он, Митра с тех пор взвешивает свои варианты. Присоединение к Камарилье было бы логичным выбором, но выбор альтернативного пути стёр бы самодовольную улыбку с лица этого несносного немца, а это звучит весьма привлекательно для повелителя Англии..."
 podintroductions1500.11.a: "Англия и весь континент в ссоре? Вы не поверите!"
 podintroductions1500.12.t: "Грехи отца"
 podintroductions1500.12.desc: "Уверенное правление Хардештадта в Германии и продуманная политика в Век инквизиции и Восстания анархов привели к тому, что он создал Камарилью - крупную попытку обеспечить выживание [Concept('cainite', 'каинитов')|E] перед лицом этих новых угроз. Тем не менее, в Чёрном Кресте не все спокойно: жестокое обращение Хардештадта со своим харизматичным отпрыском Юргеном фон Верденом привело к широкомасштабному восстанию в рядах его старых последователей во главе с Лукрецией фон Хардтц.\nОснователь Камарильи теперь потерял большую часть своей власти в Восточной Германии, где собрались остатки Восстания анархов, мстительные последователи Юргена и другие мелкие военачальники, которых объединяет только одно: неугасающая ненависть к новому самопровозглашенному самому важному [Concept('cainite', 'каиниту')|E] в мире нежити."
 podintroductions1500.12.a: "Юрген по-прежнему отбрасывает длинную тень на Германию..."
 podintroductions1500.13.t: "Владение Его высокопреосвященства"
 podintroductions1500.13.desc: "За удивительно короткий промежуток времени (для [Concept('cainite', 'каинита')|E]) Амбросио Луис Монкада сумел одержать победу в Теневой реконкисте, избавиться от своего [Concept('Sire', 'сира')|E] и принять участие в создании Шабаша, что привело к утверждению церковной иерархии для этой растущей секты.\nКажется, нет пределов тому, чего может достичь кардинал, и многие начинают верить, что он действительно благословлен самим Господом как Его орудие. На эти слухи Монкада отвечает лишь улыбкой и благословением, прежде чем вернуться к своей загадочной цели.\nКажется маловероятным, что небольшие анклавы независимых иберийских держав смогут долго противостоять дисциплинированным войскам фанатичных верующих Монкады. Благословлён он Богом или нет, но на данный момент у Иберии есть только один хозяин."
 podintroductions1500.13.a: "Бог на его стороне?"
 podintroductions1500.14.t: "После Рагнарёка"
 podintroductions1500.14.desc: "Рагнарек настал и миновал для викингов-вампиров, так называемых [Concept('einherjar', 'эйнхерий')|E]. После поражения Вертера и Брунгильды Скандинавия стала такой же страной, как и многие другие, разделенной политикой и личными амбициями.\nВ Дании, после захвата Копенгагена, мятежный тремер Рутор теперь должен столкнуться с возмездием своего разгневанного [Glossary('клана','game_concept_Clan_desc')], возглавляемого могущественной Миерлиндой. В Швеции и Норвегии Камарилья прочно обосновалась благодаря вторжению немецких Вентру, но Шабаш контролирует большую часть севера, что делает судьбу региона весьма неопределенной. Дальше на север, в пустоши, куда мало кто осмеливается забираться, реликты ушедшей эпохи пытаются выжить в этом мире, где они проиграли, а их боги умерли."
 podintroductions1500.14.a: "Новое начало после конца."
 podintroductions1500.15.t: "В стремлении к Риму"
 podintroductions1500.15.desc: "Италия сильно изменилась благодаря кострам Инквизиции и Восстанию анархов. Победоносные анархи Ласомбра распространились по всему северу и объединились вокруг Шабаша под предводительством Джангалеаццо и Грациано, двух героев Восстания.\nНа юге падение авторитета Моря Теней пошло на пользу маловероятному претенденту, Антонио Кардоне из Вентру. Управляя своими владениями как большой семьей, уделяя особое внимание обязанностям и правам сицилийского народа, этот странный независимый человек до сих пор пользовался большим успехом.\nГрациано и Джангалеаццо номинально состоят в союзе друг с другом, что делает Шабаш наиболее вероятным победителем для Италии. Но в этой колыбели империй уже случались и более странные вещи..."
 podintroductions1500.15.a: "Двое против одного? Это кажется несправедливым."
 podintroductions1500.16.t: "Левантский крах"
 podintroductions1500.16.desc: "Оливковый собор, этот последний триумф [Glossary('клана','game_concept_Clan_desc')] Салюбри, продлилась недолго, и князю Иерусалима Луцию Требу Руфу пришлось собирать осколки. Под его справедливым и в основном доброжелательным правлением в Леванте наступил беспрецедентный период мира... до тех пор, пока его не убило собственное дитя во время Восстания анархов.\nПосле того, как было уничтожено всякое подобие власти, Левант снова превратился в кровавое поле битвы между мелкими князьками и военачальниками.\nКак ни странно, главная надежда для региона, возможно, исходит от Дамаска. Город, очищенный от демонов совместными усилиями салюбри и ассамитов, теперь находится под властью уравновешенной Маннал, сильной и мудрой правительницы, которую многие приветствовали бы. Решит ли она сосредоточиться на самом Дамаске или ответит на этот призыв, покажет время."
 podintroductions1500.16.a: "Нестабильная земля веры верна своей репутации."
 podintroductions1500.17.t: "Нежеланные чужаки"
 podintroductions1500.17.desc: "После того, как Ближний Восток был в основном объединен под властью [Concept('ashirra', 'Аширры')|E], ему пришлось пережить первое полномасштабное наступление, направленное Камарильей. Хотя эти действия были направлены против Аламута и Детей Хакима, они также нарушили стабильность в регионе, особенно с учетом того, что многие из нападавших остались в Месопотамии под руководством самого Менелая.\nВ результате этих потрясений появилась еще одна коварная угроза. Кеминтири, знаменитое мятежное дитя Сета, также нацелилась на этот регион, чтобы достичь таинственной цели, о которой знает только она. Разделенные внутренним конфликтом, какую позицию занять по отношению к этим чужакам, сможет ли [Concept('ashirra', 'Аширра')|E] вернуть свои земли?"
 podintroductions1500.17.a: "Возможно, на этот раз придётся нарушить правила гостеприимства..."
 podintroductions1500.18.t: "Сломленные и побеждённые"
 podintroductions1500.18.desc: "Гордые Дети Хакима были унижены Камарильей. В ходе первого полномасштабного штурма они прорвались через ворота Аламута и вынудили их сдаться, положив конец экспансии [Glossary('клана','game_concept_Clan_desc')] по стопам Османов. Хуже того, в соответствии с мирным договором на них было наложено проклятие, которое ещё больше ослабило их. Однако Дети Хакима отличаются стойкостью и уже начали восстанавливаться.\nПо иронии судьбы, эти поражения помогли объединить враждующие группировки, и теперь они становятся сильнее под новым руководством Джамала, их самого знаменитого воина.\nКамарилья с опаской наблюдает за тем, как Аламут восстанавливает свои позиции, задаваясь вопросом, не отсрочили ли они неизбежное..."
 podintroductions1500.18.a: "Орлиное гнездо готовится к мести, затаив её в своём сердце."
 podintroductions1500.19.t: "Меняющиеся приливы"
 podintroductions1500.19.desc: "Индия была избавлена от Инквизиции и Восстания анархов, но, тем не менее, пострадала от одного масштабного события: краха двора Алого феникса. Некогда главный противник Равнос в так называемой «Вечной войне», бирманский двор распался сам по себе, пораженный порчей и предательством.\nВ то время как различные малозначимые лидеры пытаются взять себя в руки, это событие даёт Равнос прекрасную возможность, наконец, нанести решающий удар по их заклятым врагам. Тем не менее, путь к победе точно не будет легким, поскольку второй крупный двор $pod_wan_kuei$, Бесконечный гром, по-прежнему силён и готов противостоять наступлению Равнос на каждом шагу.\nСудьба Индии, возможно, наконец-то изменилась, но пока еще слишком рано называть победителя."
 podintroductions1500.19.a: "Долговременное изменение или просто сноска?"
 podintroductions1500.20.t: "Земля надежд и тайн"
 podintroductions1500.20.desc: "Магриб сильно изменился после завершения Теневой реконкисты в Испании. Побеждённые [Concept('ashirra', 'аширриты')|E] бежали сюда, надеясь использовать эту землю как плацдарм для маловероятного возвращения. Однако этому не суждено было случиться, и внезапное исчезновение Замры Матуб, могущественного султана Алжира, повергло регион в смятение.\nКо всеобщему удивлению, порядок восстановила чужеземка. Элейн де Калино, могущественная чародейка из клана Тремер, внезапно захватила контроль над Алжиром и начала экспансию в поисках... чего-то (или кого-то?) с пугающей целеустремленностью. Группа ее преданных последователей и раскол оппозиции до сих пор позволяли ей беспрепятственно расти.\nНо как на западе, с последними андалузскими [Concept('ashirra', 'аширритами')|E], так и на востоке, со всё ещё могущественным Тунисом, новые и старые державы начинают готовиться к выступлению против этой нежелательной чужачки..."
 podintroductions1500.20.a: "Старые и молодые, побеждённые и победители... в Магрибе все сталкиваются друг с другом."
 podintroductions1500.21.t: "Мамлюк и змея"
 podintroductions1500.21.desc: "Вытесняемый всё более и более на второй план и страдающий от внутренних разногласий, [Glossary('клан','game_concept_Clan_desc')] Сетитов начинает терять свое сердце - Египет. В немалой степени это связано с возвышением Мухтар-бея, нового князя Каира.\nЭтот странный каитифф до сих пор был загадочным, но обожаемым правителем, и ему удалось осторожно расширить своё влияние в регионе, ускорив падение последователей Сета.\nНедавнее впадение Нахтхорхеба в [Concept('torpor', 'торпор')|E] привело к смене руководства Сетитов, с приходом к власти Мааткар при новом иерофанте. Известная как более проницательная и инициативная правительница, чем её предшественник, она может стать ключом к тому, чтобы остановить падение Змей, если ей удастся перехитрить (или пересилить) растущую славу и могущество Мухтар-бея."
 podintroductions1500.21.a: "Змея всё ещё может укусить."
 podintroductions1500.22.t: "Дикие земли"
 podintroductions1500.22.desc: "За пределами досягаемости того, что большинство людей назвали бы цивилизацией, лежит Великая степь, земля, довольно враждебная к вампирам, где слишком мало городов и слишком много люпинов. И все же, те дикие вампиры, которых вытеснил расцвет христианства и ислама, нашли здесь временную передышку.\nТеневой занавес, эти безумные последователи таинственной Бабы-Яги, были изгнаны из России, но планируют свое неизбежное возвращение. Еще дальше на восток орда [Glossary('Анда','podgloss.anda')] (монгольские вампиры) была почти уничтожена мстительными китайскими $pod_wan_kuei$, чей Авангард все еще стоит на страже границ их империи.\nЭти две державы - наиболее вероятные претенденты на господство в Степях, но далеко не единственные."
 podintroductions1500.22.a: "Скифы, гунны, монголы... кто следующий?"
 podintroductions1500.23.t: "Дети ночи"
 podintroductions1500.23.desc: "Война знамений между Цимисхи и Тремерами в Трансильвании закончилась дисциплинированным отступлением колдунов в Австрию. Тем не менее, цимисхи по-прежнему разделены.\nОчевидная гибель их [Concept('antediluvian', 'допотопного')|E] привела к расколу между ранними сторонниками Шабаша и старой гвардией. Это разделение позволило венгерским Вентру устоять на ногах под решительным руководством Венцеля Рикарда.\nНо сейчас всё внимание приковано к замку Бран, где таинственный смертный по имени Влад Цепеш недавно обратился в вампира. Печально известный «Колосажатель» уже произвёл большое впечатление на мир нежити, и это только начало..."
 podintroductions1500.23.a: "Войдите..."
 podintroductions1500.24.t: "Турецкие деликатесы"
 podintroductions1500.24.desc: "Константинополь долгое время был призрачной мечтой вампиров, с тех пор как он пал в 1204 году. По мере того, как древнегреческие реликвии становятся ненужными, все взоры обращаются к Анатолии и растущей Османской империи.\nОдин из её величайших генералов был превращен в вампира, теперь его зовут Карш, и он фанатично предан Камарилье. Его удары кулаком по вторгшимся Ассамитам сыграли решающую роль в том, что они были вынуждены сесть за стол переговоров. Тем не менее, вскоре еще более серьезная угроза может стать испытанием характера военачальника Камарильи.\nХодят слухи, что дальше на восток таинственная секта, известная как Тал'махе'Ра, нашла нового лидера и снова объединилась в мощную силу. Их безумные цели, несомненно, столкнутся с растущей Камарильей в будущем."
 podintroductions1500.24.a: "Мечта превратилась в поле битвы."
 podintroductions1500.25.t: "Приподнимая занавес"
 podintroductions1500.25.desc: "Вампирская Россия долгое время находилась под контролем последователей Бабы-Яги, но с таинственным исчезновением Карги и постепенной урбанизацией страны ситуация начала меняться. Шабаш уже предпринял несколько решительных шагов на территории бывшего Темного занавеса.\nОфициально их возглавляет Сейния Новгородская, но тень странного цимисхи Саши Викоса также становится все сильнее с каждой ночью.\nОднако это не единственные претенденты, поскольку Наталья Святослав вернулась на родину после неудачного пребывания на посту княгини Константинополя. Ее идеалистические мечты об утопии, вероятно, вскоре столкнутся с гораздо более жестоким Шабашем, и судьба России останется такой же неопределенной, какой она была когда-либо."
 podintroductions1500.25.a: "Что скрывается за занавесом?"
 podintroductions1500.26.t: "Высвобождённое зло"
 podintroductions1500.26.desc: "Вампирская Польша была потрясена до глубины души смертью княгини Раскольны, её твёрдой, но уважаемой правительницы, на начальном этапе Восстания анархов. Без её стабилизирующих усилий никто не смог бы по-настоящему остановить приход к власти печально известного чудовища (даже по сравнению с его собратьями-цимисхи) Гедеона Ярославича.\nПо мере того как ужас и безумие распространяются по его следу, спасение, похоже, может прийти только из двух источников. Непоколебимый Ицхак бен Авраам все еще делает все возможное, чтобы защитить людей (как нежить, так и нет), в то время как амбициозная Бена связала свою судьбу с Шабашем, надеясь, что их поддержки будет достаточно, чтобы противостоять Гедеону.\nЕщё неизвестно, будет ли один из них успешным, или Польша обречена навсегда остаться на поводке у монстра."
 podintroductions1500.26.a: "Зло - это всё равно лестница."
 podintroductions1500.27.t: "Северное сияние"
 podintroductions1500.27.desc: "Некогда последний бастион языческих вампиров, Балтийский регион сильно изменился со времени их знаменитой последней битвы в Ливонии. Дикари все еще здесь, но теперь они последовали призыву своего лидера Ааджав-Джалана присоединиться к Шабашу.\nСвободное государство под руководством Карла Синего присоединилось к злополучному Восстанию анархов и в результате потеряло большую часть своей численности и территории.\nВ самой Финляндии это удивительно мягкий гангрел, который стал доминирующей силой. Туомо Маркус Сампса пользуется поддержкой Камарильи, и его дипломатического мастерства до сих пор было достаточно, чтобы помочь ему незаметно расширить свои владения.\nОднако, учитывая, что в этом районе представлены три основные секты, маловероятно, что этот хрупкий мир продлится долго."
 podintroductions1500.27.a: "Старые звери, новые конфликты."

 podintroductions1500.100.t: "Размышления бога-короля"
 podintroductions1500.100.desc: "Ваши отношения с зарождающейся Камарильей всегда были сложными. С одной стороны, вы, безусловно, можете оценить сильное центральное руководство, которое поддерживает эта секта. С другой... это была идея Хардештадта, и вы ненавидите этого выскочку, который считает себя идеальным Вентру.\nВ 1486-ом году вы приняли основные принципы Камарильи, поклявшись, по крайней мере, не действовать против них. Тем не менее, есть разница между «не выступать против» и «присоединиться». Приверженцы вашего культа готовы следовать за вами, каким бы ни был ваш окончательный выбор по этому вопросу."
 podintroductions1500.100.a: "Соперничество ниже моего достоинства."
 podintroductions1500.100.b: "Я не стану кланяться немцу!"
 podintroductions1500.100.tooltipa: "Все персонажи, исповедующие Via Mithras, перейдут в Камарилью"
 podintroductions1500.100.tooltipb: "Via Mithras по-прежнему будет отделена от Камарильи"

 podintroductions1500.101.t: "Размышления бога-короля"
 podintroductions1500.101.desc: "Отношения Митры с зарождающейся Камарильей всегда были сложными. С одной стороны, он, безусловно, ценит сильное центральное руководство, которое поддерживает эта секта. С другой... это была идея Хардештадта, и было совершенно ясно, что эти двое на самом деле не выносят друг друга.\nВ 1486-ом году Митра принял основные принципы Камарильи, поклявшись, по крайней мере, не выступать против них. Тем не менее, есть разница между «не выступать против» и «присоединиться».\nЭта непростая ситуация прояснилась недавно, когда Митра объявил, что он официально присоединится к Камарилье. Как и ожидалось, последователи его культа вскоре сделали то же самое, полностью взяв под свой контроль большую часть Британских островов."
 podintroductions1500.101.a: "Победа Камарильи."

 podintroductions1500.102.t: "Размышления бога-короля"
 podintroductions1500.102.desc: "Отношения Митры с зарождающейся Камарильей всегда были сложными. С одной стороны, он, безусловно, ценит сильное центральное руководство, которое поддерживает эта секта. С другой... это была идея Хардештадта, и было совершенно ясно, что эти двое на самом деле терпеть не могут друг друга.\nВ 1486-ом году Митра принял основные принципы Камарильи, поклявшись, по крайней мере, не выступать против них. Тем не менее, есть разница между «не выступать против» и «присоединиться».\nЭта непростая ситуация прояснилась недавно, когда Митра объявил, что он не пойдет дальше этого соглашения. Культ Митры останется самобытным, и хотя к Камарилье будут относиться терпимо на Британских островах, это не будет основным способом правления каинитами во владениях Митры."
 podintroductions1500.102.a: "Кажется, трудно повлиять на бога."

 treaty_of_tyre_modifier: "Тирское соглашение"
 treaty_of_tyre_modifier_desc: "Унизительная капитуляция по Тирскому соглашению обязывает всех Бану Хаким поддерживать мир с Камарильей, по крайней мере открыто.\nВы не можете объявлять войну правителям Камарильи, пока активен этот модификатор."
 podintroductions1500.103.tooltip: "Унизительная капитуляция по Тирскому соглашению обязывает всех Бану Хаким поддерживать мир с Камарильей, по крайней мере открыто.\nВы не можете объявлять войну правителям Камарильи, пока активен этот модификатор."

 podintroductions1500.103.t: "Тирское соглашение"
 podintroductions1500.103.desc: "Тирское соглашение - это перемирие, заключенное между Камарильей и Бану Хаким в 1496-ом году после десяти лет насилия и почти открытой войны между Камарильей и Ассамитами, которая началась в 1486-ом году, когда Камарилья объявила на них кровавую охоту. Воины клана уже нападали на западных сородичей в годы Восстания анархов, в основном в отместку за крестовые походы, которые многие в клане рассматривали как гамбит Джихада, которого они так долго стремились избежать.\nКровавую охоту в значительной степени можно объяснить великой ложью старейшины тремеров Этриуса, который изобразил Детей Хакима не более чем злобными убийцами и диаблеристами. Как только была объявлена кровавая охота, осаждённый [Glossary('клан','game_concept_Clan_desc')] сражался ещё упорнее, особенно после Торнского соглашения, когда их союзники-анархи были переманены обратно в ряды Камарильи. Конфликт, вероятно, закончился бы гибелью всех хакимитов в Европе, но внезапное обнаружение Аламута одиноким носферату и прямое нападение на саму крепость под предводительством Менелая вынудили Бану Хаким сдаться."
 podintroductions1500.103.a: "..и всё становится ещё хуже."

 tremere_blood_curse_modifier: "Проклятие крови тремеров"
 tremere_blood_curse_modifier_desc: "Проклятие крови тремеров, наложенное Камарильей на хакимитов в качестве наказания, делает витэ каинита ядовитым для них, что является оскорблением веры Дороги Крови."

 podintroductions1500.104.t: "Проклятие крови тремеров"
 podintroductions1500.104.desc: "Дети Хакима всегда были яростными противниками инферналистов Баали и заплатили за это высокую цену. В VII веке Баали использовали тринадцать воинов, чтобы наложить проклятие голода на касту воинов в отместку за их активную роль во время войн Баали. Вскоре каста стала испытывать еженочную жажду [Concept('cainite', 'каинитской')|E] витэ.\nСледовательно, проклятие крови тремеров 1496-ого года - это одновременно и наказание, наложенное Камарильей на Ассамитов, и защита от их голода, поскольку оно делает витэ каинитов ядовитым для них. Многие Дети Хакима следуют Дороге Крови, что превозносит практику [Concept('diablerie', 'диаблери')|E]. Невозможность отведать кровь других вампиров является оскорблением их веры.\nВ то время как чародеи трудятся над поиском лекарства, ядовитая жажда сохраняется и по сей день."
 podintroductions1500.104.a: "Проклятий и наказаний предостаточно..."
 podintroductions1500.104.tooltip: "Проклятие останется навечно, если только Дети Хакима не смогут принять решение «Покончить с проклятием»."

 podintroductions1500.105.t: "Каппадокийская чистка"
 podintroductions1500.105.desc: "В 1444-ом году немыслимое повторилось. После [Concept('diablerie', 'диаблери')|E] Саулота от клыков Тремера, теперь уже Каппадокий был убит своим собственным дитя, Августо Джованни. Благодаря хорошо подготовленному и реализованному плану семья Джованни быстро смогла закрепить за собой положение полноценного [Glossary('клана','game_concept_Clan_desc')].\nДезорганизованные и все еще не оправившиеся от потери своих старейшин, которым они больше всего доверяли, Каппадокийцы были не в состоянии нанести ответный удар. За ночь клан Джованни осмелел еще больше и начал чистку своих предков. За некогда влиятельными Каппадокийцами теперь ведется охота, поскольку они знают, что их может предать любой, кто захочет добиться благосклонности могущественных итальянских некромантов.\nЧерез некоторое время чистка может прекратиться, но на данный момент возвышение клана Джованни началось в крови и огне."
 podintroductions1500.105.a: "Охота началась."
 podintroductions1500.105.tooltip: "Клан Джованни теперь отделён от клана Каппадокийцев. Представители последнего страдают от отрицательного модификатора, поскольку чистка в самом разгаре."