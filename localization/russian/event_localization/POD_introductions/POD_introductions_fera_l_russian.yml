 podintroductionsfera.2.t: "Восславь солнце!"
 podintroductionsfera.2.desc: "Община Славы Солнца - пожалуй, самый сильный форпост оборотней, уцелевший в Западной Европе после разрушительной свежующей чумы. Однако преемственность основателя не обошлась без проблем, и на пост лидера каэрна взошла неизвестная чужачка, Елена из Чёрных фурий.\nНо это было проще простого. Соседние вампиры быстро набросились на ослабленную общину и захватили большую часть ее южной территории. Если Елена хочет, чтобы ее запомнили как легенду, ей придется быстро обезопасить свои окрестности, пока могущественные вампиры и инквизиторы не совершили переворот."
 podintroductionsfera.2.a: "Мы вновь выкуем нашу славу."
 podintroductionsfera.3.t: "Вися на волоске"
 podintroductionsfera.3.desc: "Оборотней в Иберии почти не осталось. Некогда могущественная община Звездных Полей была разрушена в кровопролитной войне с соседним орденом святого Иакова, и, когда пыль осела, единственными победителями оказались вампиры. Большинство ее лидеров и воинов погибли, и община была практически уничтожена, пока не появилась странная чужачка Люсиль из Грызущих Костей.\nЭта хитрая плутовка сумела путать пиявок и инквизиторов в запутанных схемах достаточно долго, чтобы Звездное Поле немного оправилось. К всеобщему удивлению, даже, возможно, к своему, она стала фактическим правителем осажденных выживших. Но даже после этих маленьких побед ее положение становится почти отчаянным. Хватит ли ее хитрости и коварства, чтобы спасти иберийских гару?"
 podintroductionsfera.3.a: "Выживание вопреки всему?"
 podintroductionsfera.4.t: "День спустя"
 podintroductionsfera.4.desc: "По всей Скандинавии отпрыски Фенрира кричат о своей недавней победе над ненавистным Вотаном, известным также как Один. Но даже они знают, что эта победа обошлась им гораздо дороже, чем они могли себе позволить. Их лучшие воины и предводители погибли, а на их место встал безвестный лидер, и отпрыски Одина быстро собираются на юге, чтобы отомстить за своего проклятого бога.\nНа востоке Дети Геи из общины Белого моря наблюдают за ситуацией, опасаясь, что эта война вскоре может охватить и их. Должны ли они найти новых друзей в соседней России или полностью поддержать отчаянную войну, которую ведут Отпрыски Фенрира? Их ответ может изменить судьбу скандинавских оборотней."
 podintroductionsfera.4.a: "Не похоже на победу."
 podintroductionsfera.5.t: "Последняя битва кельтов"
 podintroductionsfera.5.desc: "Племя Фианна, которое всегда было сильной стороной на Британских островах, было уничтожено свежующей чумой, что сделало их широко открытыми для могущественного вампира, известного как Митра. Едва держась в Уэльсе, они перегруппировались в каэрне Дикого моря под руководством короля Бладдуда, проверенного и харизматичного лидера.\nНесмотря на уважение, которое он внушает, многие задаются вопросом, сможет ли он что-то сделать в этой отчаянной ситуации. Возможно, время кельтов действительно закончилось? Или, может быть, это начало величайшей истории, которая произойдет с Фианна, - истории их славного завоевания своего дома?"
 podintroductionsfera.5.a: "По крайней мере, это будет достойная история."
 podintroductionsfera.6.t: "Земля волков"
 podintroductionsfera.6.desc: "Россия и Степи все еще остаются нетронутой землей, и оборотни здесь занимают сильную позицию. Из могущественной общины Полумесяца Юрий Тваривич правит Серебряными клыками и является образцом своего племени. Его подвиги против проклятого Теневого занавеса Бабы Яги уже стали легендой.\nНа востоке Красные когти отступили в каэрн Зимнего леса, чтобы зализать раны, так как они сильно пострадали от свежующей чумы.\nИ наконец, на юге Повелители теней все еще ведут свою вечную войну против Цимисхи. Также ослабленные чумой, они оказались в проигрыше, но могут извлечь выгоду из продолжающейся войны между Цимисхи и Тремерами, чтобы восстановить свои территориальные потери."
 podintroductionsfera.6.a: "Если бы мы только могли объединиться..."
 podintroductionsfera.7.t: "Волки-крестоносцы"
 podintroductionsfera.7.desc: "Акра - земля Хранителей людей, этого своеобразного племени, которое чувствует себя как дома среди людей в своих городах. Однако это не делает их оборотнями в меньшей степени, чем остальные, как показала недавняя беспощадная война за лидерство в каэрне Светлого обещания. Пока пыль оседает, альфой остается леди государства Утремер, Изабо дю Лоран.\nЗанятые этим внутренним конфликтом, хранители не замечали растущей угрозы, исходящей от вампиров в регионе. Эта угроза, если с ней не справиться быстро и решительно, может стать гибелью для городских волков."
 podintroductionsfera.7.a: "Светлое обещание разрушено?"
 podintroductionsfera.8.t: "Вдали от Египта"
 podintroductionsfera.8.desc: "После поражения в битве с ненавистным египетским богом Сетом Безмолвные странники пустились в бега вслед за своим бессмертным правителем, мудрым Упуаутом. Следуя благоприятным знакам и пророчествам, они обнаружили Колесо Птаха неподалеку от Марракеша и с тех пор занимаются захватом окрестностей.\nСтранники немногочисленны и не самые воинственные из гару, но с чувством возрожденной цели и терпеливым руководством их почитаемого альфы они, наконец, снова обрели надежду. Некоторые даже мечтают о том, чтобы однажды снова увидеть Египет..."
 podintroductionsfera.8.a: "Новая надежда"
 podintroductionsfera.9.t: "На вершине мира"
 podintroductionsfera.9.desc: "Вдали от остального нации Гару, в Гималаях, процветает небольшое племя Звездочетов. Созерцательные и терпеливые по своей природе, они жили в относительном мире. Однако такое положение вещей не может длиться вечно.\nНедавнее нападение могущественного злого духа мудрый Чакал воспринял как предзнаменование. Если звездочеты останутся в изоляции и откажутся от любых контактов с внешним миром, их ждет только гибель. С чувством смешанного ужаса и любопытства Звездочеты впервые за много веков обращают взоры наружу. Что их ждет?"
 podintroductionsfera.9.a: "Целый мир, который можно исследовать"

 podintroductionsfera.100.t: "Добро пожаловать «Племена Тьмы»"
 podintroductionsfera.100.desc: "$POD_generic_introduction$"
 podintroductionsfera.100.a: "Поговорим об основных механиках оборотней..."
 podintroductionsfera.100.b: "...или о наследии оборотней."
 podintroductionsfera.100.c: "История племён."
 podintroductionsfera.100.d: "Всё понятно, перейти к игре!"
 podintroductionsfera.103.t: "Время ярости"
 podintroductionsfera.103.desc: "Оборотни имеют несколько ключевых отличий от других персонажей. Во-первых, они живут в племенных владениях и в основном не заботятся или активно хотят снизить уровень прогресса, чтобы получить доступ к своим постройкам. Эти здания стоят престижа, как и большинство вещей в обществе и механике оборотней.\nХотя оборотни очень сильные бойцы и довольно выносливы, они полностью смертны и должны планировать свою преемственность соответствующим образом. У каждого оборотня есть «порода» (описывающая, кем он был до своего Первого изменения) и «покровительство» (описывающее, при какой Полной луне произошло это Первое изменение). Эти два параметра определяют, какой особый образ жизни доступен каждому оборотню. Они получают опыт в них, выполняя духовные поиски через незначительное решение.\nИ наконец, обратите внимание, что все оборотни имеют доступ к налётам, независимо от их религии."
 podintroductionsfera.103.a: "Что насчёт наследия?"
 podintroductionsfera.103.c: "История племён."
 podintroductionsfera.103.h: "Вернуться к началу."
 podintroductionsfera.104.t: "Любовь Луны"
 podintroductionsfera.104.desc: "У оборотней есть спутники и семьи, которые называются «Роднёй» (свойство в моде). Любой ребенок, рожденный от оборотня, Родни (или комбинации обоих), также будет рождён Роднёй. Затем есть шанс, что этот представитель Родни пройдет через Первое изменение, иногда во время полового созревания.\nЭтот опыт - первый раз, когда Родня становится оборотнем (в игровых терминах, черта родни заменяется свойством оборотня). Если ваш наследник окажется Роднёй (и не переживет Первого изменения), это значительно ослабит вашу державу, так как некоторые постройки будут отключены, а вы потеряете доступ к особому образу жизни. Хотя это и будет плачевно, вы все же сможете оправиться от этого, получив еще одно поколение оборотней, если заранее спланируете это событие."
 podintroductionsfera.104.a: "Вернуться к основам."
 podintroductionsfera.104.c: "История племён."
 podintroductionsfera.105.t: "Долгая история..."
 podintroductionsfera.105.desc: "[Glossary('Мир Тьмы','game_concept_world_of_darkness_desc')] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Тёмные века: Оборотни». Оборотни (или Гару) - поборники Геи (духа Земли). Склонные к гневу и необдуманным поступкам, они, тем не менее, храбры и старательно выполняют свою задачу. Гару делятся на племена, каждое из которых имеет свою культуру и отдельные черты. Вместе они образуют «Нацию Гару».\nВ 1230 году, однако, единство Нации в лучшем случае является иллюзией. Раздоры между племенами, а также разрушительная свежующая чума и рост человеческих цивилизаций привели к тому, что оборотни сильно ослабли и отступают в свои угасающие леса.\nЕсли в ближайшее время не будут приняты решительные меры, чтобы вернуть утраченные позиции, поборники Геи могут вскоре стать не более чем легендой."
 podintroductionsfera.100.f: "Я хочу знать еще больше."

 podintroductionsfera.110.t: "Секреты племен"
 podintroductionsfera.110.desc: "О какой еще концепции вы хотите узнать?"
 podintroductionsfera.110.a: "Стая."

 podintroductionsfera.111.t: "Стая"
 podintroductionsfera.111.desc: "#TOOLTIP:game_concept_coterie_desc #E Стая#!#! - это основная социальная единица в культуре оборотней, представляющая собой группу людей, связанных друг с другом на всю жизнь, часто для достижения великого поиска или цели.\nВ игре вы можете попросить любого оборотня, имеющего более 25 мнений о вас, стать членом вашей #TOOLTIP:game_concept_coterie_desc #E стаи#!#!. После этого вы получите доступ к #TOOLTIP:game_concept_journey_desc #E странствию#!#!, позволяющему тренировать стаю, что приведет к различным улучшениям для вас и ваших товарищей.\nКогда ваша стая будет полной (вы и еще четыре члена), вы сможете выбрать тотем стаи, который благословит вашу команду, представляя собой могущественный дух, дающий вам силы для предстоящих испытаний."
 podintroductionsfera.111.a: "Вернуться к началу."


 podintroductionsfera.200.a: "Поговорим о главных механиках бастет..."
 podintroductionsfera.200.b: "...или о наследии бастет."
 podintroductionsfera.201.t: "Кошачьи секреты"
 podintroductionsfera.201.desc: "У бастет есть несколько ключевых отличий от других персонажей. Во-первых, они живут в племенных владениях и в основном не заботятся или активно хотят снизить уровень прогресса, чтобы получить доступ к своим постройкам. Эти здания стоят престижа, а некоторые также требуют, чтобы определенные придворные должности занимали опытные персонажи.\nХотя бастет сильные бойцы и довольно выносливы, они полностью смертны и должны планировать свою преемственность соответствующим образом. У каждого оборотня-кота есть «порода» (описывающая, кем он был до Первого тзменения). Это определяет, какой особый образ жизни доступен каждому бастет.\nБастет (кроме свара) чувствуют себя в #TOOLTIP:game_concept_umbra_desc #E Умбре#!#! менее комфортно, чем оборотни-волки, и должны достичь 2 ранга своего свойства, прежде чем смогут получить к ней доступ.\nИ наконец, обратите внимание, что все бастет имеют доступ к налётам, независимо от их религии."
 podintroductionsfera.202.desc: "У бастет есть спутники и семьи, которые называются «Роднёй» (свойство в моде). Любой ребенок, рожденный от бастет, Родни (или комбинации обоих), также будет рождён Роднёй. Затем есть шанс, что этот представитель Родни пройдет через Первое изменение в период полового созревания.\nЭтот опыт - первый раз, когда Родня становится бастет (в игровых терминах, свойство Родни заменяется свойством бастет). Если ваш наследник окажется Роднёй (и не переживет Первого изменения), это значительно ослабит вашу державу, поскольку некоторые постройки будут отключены, а вы потеряете доступ к особому образу жизни. Хотя это и будет плохо, вы все же сможете оправиться от этого, если заранее спланируете появление нового поколения бастет."
 podintroductionsfera.203.desc: "[Glossary('Мир Тьмы','game_concept_world_of_darkness_desc')] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете за бастет. Бастет (или оборотни-коты) - это глаза и уши Геи (духа Земли). Капризные и индивидуалистичные, бастет до сих пор считаются второй по силе группой оборотней после вервольфов. Оборотни-коты делятся на племена, каждое из которых имеет свою культуру и отдельные характеристики. Вместе они образуют «Нацию Бастет».\nВ 1230 году единство Нации в лучшем случае становится иллюзией. После поражения в Войне Гнева против оборотней-волков бастет процветают только там, где нет волков, в основном в Африке и Индии. Большинство племен теперь не поддерживают контактов друг с другом, а некоторые даже считаются давно вымершими. Для того чтобы бастет вновь стали едиными и сильными, потребуется много усилий и опытный поборник."
 podintroductionsfera.205.desc: "#TOOLTIP:game_concept_coterie_desc #E Прайд#!#! - это основная социальная единица культуры бастет, представляющая собой группу людей, связанных друг с другом на всю жизнь, часто для достижения великой задачи или цели.\nВ игре вы можете попросить любого бастет, имеющего о вас более 50 мнения, стать членом вашего #TOOLTIP:game_concept_coterie_desc #E прайда#!#!. После этого вы получите доступ к #TOOLTIP:game_concept_journey_desc #E странствию#!#!, позволяющему вам тренировать свою стаю, что приведет к различным улучшениям для вас и ваших товарищей.\nКогда ваша стая полна (вы и еще четыре члена), вы можете выбрать Тотем стаи, чтобы благословить свою команду, представляя могущественный дух, дающий вам силу для предстоящих испытаний."