 ### Vampire ###
 podintroductions.3000.t: "Тайны ночи"
 podintroductions.3000.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.3000.a: "[Glossary('Дисциплины','game_concept_discipline_desc')]"
 podintroductions.3000.b: "[Glossary('Объятия','game_concept_Embrace_desc')] и дитя"
 podintroductions.3000.c: "Маскарад"
 podintroductions.3000.d: "Голод"
 podintroductions.3000.e: "Всё понятно, перейти к игре."
 podintroductions.3001.a: "Вернуться назад."
 podintroductions.3001.t: "[Glossary('Дисциплины','game_concept_discipline_desc')]"
 podintroductions.3001.desc: "[Glossary('Дисциплины','game_concept_discipline_desc')], которые являются вампирскими способностями, представлены в моде уникальными образами жизни. Вы можете тратить очки достоинств в древе прокачки, только если у вас есть соответствующее свойство (например, древо Стремительности открывается свойством Стремительность).\nВы получаете опыт пути в основном охотясь на смертных или добавляя их в стадо (добавить в стадо - значит держать смертных рядом как источник крови в течение длительного времени), и то и другое - [Concept('character_interaction', 'взаимодействие персонажа')|E], доступное против смертных в вашей локации.\nНекоторые смертные дают больше опыта, чем другие, в зависимости от их свойств."
 podintroductions.3002.t: "Обращение и дитя"
 podintroductions.3002.desc: "Будучи вампиром, вы не можете иметь детей. Вкладка «Дети» в окне вашего персонажа представляет ваших чад, смертных, которых вы сами обратили в вампиров. Чтобы сделать это, вы можете использовать используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] на любом смертном в вашей локации.\nКак только взаимодействие и последующие происки будут завершены, смертный станет вампиром, вашим чадом. Имейте в виду, что после этого вам придется заниматься их воспитанием, что может быть дорогостоящим или опасным в разных отношениях."
 podintroductions.3003.t: "Маскарад"
 podintroductions.3003.desc: "#TOOLTIP:game_concept_the_masquerade_desc #E Маскарад#!#! отражает, насколько сильно ваша истинная сущность раскрыта перед смертными властями, такими как церковь. В игре это модификатор персонажа, варьирующийся от 0 до 5. Раскрытие может увеличиваться за счёт использования вампирских способностей, охоты на смертных и различных событий. Если оно поднимется слишком высоко, против вас восстанет ячейка инквизиторов (фракция). Кроме того, инквизиторы могут выследить вас индивидуально.\nЧтобы снизить своё раскрытие, большинство религий могут воспользоваться взаимодействием «Сокрыть Маскарад», нажав на панель Маскарада или щёлкнув правой кнопкой мыши по вашему персонажу. Религии, которые не заботятся о #TOOLTIP:game_concept_the_masquerade_desc #E Маскараде#!#!, не имеют такой роскоши."
 podintroductions.3003.widget: "Вы можете нажать на панель «Маскарад», чтобы попытаться скрыть его."
 podintroductions.3004.t: "Голод"
 podintroductions.3004.desc: "#TOOLTIP:game_concept_hunger_desc #E @blood_icon!Голод#!#! показывает, насколько сильно ваш персонаж нуждается в крови. Он представлен модификатором персонажа в диапазоне от 0 до 5. Голод повышается в основном за счёт использования вампирских способностей. Если он будет расти слишком долго, вы больше не сможете использовать вампирские способности и могут произойти неприятные события."
 podintroductions.3004.widget: "Нажмите на панель «Голод», чтобы узнать, как его можно утолить."

 ### Hunter ###
 podintroductions.4000.t: "Секреты веры"
 podintroductions.4000.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.4000.a: "Истинная вера"
 podintroductions.4000.b: "Способности инквизиторов"
 podintroductions.4000.c: "Наследование"
 podintroductions.4000.d: "Поиск логова"
 podintroductions.4000.e: "Всё понятно, перейти к игре."
 podintroductions.4001.a: "Вернуться назад."
 podintroductions.4001.t: "Истинная вера"
 podintroductions.4001.desc: "Истинная вера (и ее улучшенная версия - Блаженность) - один из самых важных инструментов в распоряжении охотника, это свойство, открывающее мощный образ жизни. Большинство начинающих охотников обладают ею с самого начала, но убедиться в том, что она есть и у ваших наследников, - важная задача.\nДля этого вы можете использовать способность истинной веры «Заступничество» на любом другом персонаже, чтобы получить шанс наделить его этим свойством. Если это не удается, и вы играете персонажем без этого свойства, но все равно хотите ее получить, вы можете попросить друга с истинной верой помочь вам ее обрести. Однако это дорогостоящий и сложный процесс.\nОпыт пути истинной веры можно получить в основном с помощью #TOOLTIP:game_concept_journey_desc #E странствия#!#! «Поиск логова», о котором рассказывается в отдельной главе."
 podintroductions.4002.t: "Способности инквизиторов"
 podintroductions.4002.desc: "Помимо истинной веры, о которой рассказывается в отдельной главе, образ жизни инквизиторов зависит от того, к какому ордену инквизиторов принадлежит ваш персонаж, который представлен династией вашего персонажа в игре. Особые способности других орденов вам недоступны."
 podintroductions.4003.t: "Наследование"
 podintroductions.4003.desc: "У каждого ордена есть свой метод наследования. Семья фон Мурнау использует механику оригинальной CK3, с браком и детьми. Другие священные ордена используют особое [Concept('character_interaction', 'взаимодействие персонажа')|E] для рукоположения персонажей, которые затем становятся их «детьми».\nРукоположение следует некоторым правилам, например, ученик должен быть младше наставника или, в случае Сестер святого Иоанна, быть женщиной.\nОрдена, кроме фон Мурнау и Oculi Dei, дают обет безбрачия и поэтому должны использовать эту механику, чтобы убедиться, что у них есть подходящие наследники."
 podintroductions.4004.t: "Поиск логова"
 podintroductions.4004.desc: "Особое #TOOLTIP:game_concept_journey_desc #E странствие#!#!, доступное охотникам против персонажей-вампиров, «Поиск логова» является основной частью игрового процесса охотников: это способ уничтожить могущественных вампиров без войны, а также основной способ получить опыт пути истинной веры.\nОчевидно, что такое странствие опасно, но трудности можно сгладить, если хорошо выбрать цель. Главное, на что следует обратить внимание, - это характеристики: чем больше у вас преимуществ перед целью в одной из категорий, тем легче она будет.\nПоиск логова - это ещё и хорошая подготовка к сложной войне, ведь вы можете выследить лучших рыцарей вашего будущего противника еще до её начала."
 podintroductions.2001.h: "Вернуться к основам."

 ### KJ ###
 #podintroductions.5000.t: "Секреты $pod_wan_kuei$"
 #podintroductions.5000.desc: "Какую тему вы хотели бы изучить?"
 #podintroductions.5000.a: "Дхармы"
 #podintroductions.5000.b: "Ци"
 #podintroductions.5000.c: "Наследование"
 #podintroductions.5000.d: "Равновесие"
 #podintroductions.5000.e: "Всё понятно, перейти к игре."
 #podintroductions.5001.a: "Вернуться назад."
 #podintroductions.5001.t: "Дхармы"
 #podintroductions.5001.desc: "Уровень вашей дхармы отражает ваши достижения на пути, он может быть повышен в результате принятия решения и понижен в некоторых ситуациях, связанных с буйством. При снижении до 0 вы становитесь чин-мэй и не можете снова править (отречение).\nПри достижении 5+ уровня дхармы вы можете поглощать Ци (ресурс [GetTrait('kueijin').GetName( GetNullCharacter )|l], заменяющий кровь) дыханием вместо питья крови (что снижает уровень здоровья пленника, в свою очередь рискуя впадением в [Concept('torpor', 'торпор')|E] или смертью при достижении критического состояния), и пожирать Ци из окружающей среды при достижении 6+ (цель не нужна).\nДостижение высокого уровня дхармы также позволяет вам получить дополнительный уровень добродетели Ци. Начиная с 5-го уровня дхармы и далее вы получаете два дополнительных уровня за уровень дхармы."
 #podintroductions.5002.t: "Ци"
 #podintroductions.5002.desc: "У вас есть два аспекта Ци, Инь и Ян, которые делятся на очки Ци из вашего запса Ци и лимит запаса, называемый добродетелью Ци.\nВы получаете временный штраф за дисбаланс, когда тратите всю Ци одного аспекта или имеете больше Ци, чем добродетель того же аспекта. Постоянное свойство дисбаланса позволяет поглощать больше Ци данного типа без вредных последствий.\nЕсли общее количество Ци составляет пять или менее очков Ци (любого типа), вы получаете штраф за голод, менее двух - за ненасытность, а 0 - за потерю контроля над получением Ци. (Постоянный дисбаланс Ян заставляет вас быстрее проголодаться, поэтому вместо голода вы получаете прожорливость, а вместо прожорливости - потерю контроля).\nТрата большего количества Ци, чем у вас есть, может привести к снижению здоровья, что в итоге приведет к «малой смерти» (что влечет за собой отречение от престола)."
 #podintroductions.5003.t: "Наследование"
 #podintroductions.5003.desc: "$pod_wan_kuei$ не могут даровать [Glossary('объятия','game_concept_Embrace_desc')], как вампиры, но постоянный дисбаланс Ян позволяет им иметь дампиров со смертными, или они могут захватить чин-мэй и обучить их как учеников, чин-мэй - это мертвые души, недавно возвращенные из [UmbraGlossaryLocalized('yomi_wan','Йоми')] или [GetTrait('shih').GetName( GetPlayer )|l], потерявшие всю человечность (представлено как событие стресса), захват представлен в игре через решение, а обучение - через цепочку событий."
 #podintroductions.5004.t: "Равновесие"
 #podintroductions.5004.desc: "Когда разница между добродетелями Инь и Ян превышает 3, вы получаете черту постоянного дисбаланса. Это не так уж и плохо, поскольку постоянный дисбаланс дает некоторые специальные механики, описанные в других темах.\nНо постоянный дисбаланс в течение длительного времени (5 лет и более) может иметь последствия; постоянный дисбаланс Инь сделает вас возможной целью [GetTrait('shih').GetName( GetPlayer )|l] (восточных охотников на монстров). Вы также станете более трупоподобными и нечеловечными со временем и, наконец, Ци'г Ши; постоянный дисбаланс Ян поразит вас смертельно опасной и чрезвычайно заразной вампирской хворью."

 ### Mummy ###
 podintroductions.2210.t: "Секреты возрожденных"
 podintroductions.2210.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2210.a: "Воскрешение"
 podintroductions.2210.b: "Хекау и сехем"
 podintroductions.2210.b_wutian: "Тан и ци"
 podintroductions.2210.c: "Нетеру"
 podintroductions.2210.e: "Всё понятно, перейти к игре."
 podintroductions.2211.a: "Вернуться назад."
 podintroductions.2211.t: "Воскрешение"
 podintroductions.2211.desc: "Вы бессмертны, более того, вы можете воскреснуть, когда вас убьют!\n\nЭто стоит [ROOT.ScriptValue('mummy_ressurection_piety_value')|V0][piety_i] [Concept('piety', 'благочестия')|E] для вас.\n\nВы можете оказаться в [UmbraGlossaryLocalized('oblivion','Забвении')], если не сможете оплатить цену, решите покончить с собой по собственной воле, из-за стресса и если вашу душу поглотят!"
 podintroductions.2212.t: "Хекау и сехем"
 podintroductions.2212.desc: "Будучи мумией, вы имеете доступ к искусству хекау (слова силы), представленному в виде образа жизни.\n\nДля подпитки техник хекау вы используете сехем, и каждый тип мумии восстанавливает его по-разному.\n\nЕсли вы потратите больше сехема, чем у вас есть, это может привести к снижению здоровья, которое отправит вас в [UmbraGlossary('shadow_realm')], когда оно превысит -9."
 podintroductions.2212.widget.sekhem: "Нажмите на панель сехема, чтобы увидеть способы его восстановления."
 podintroductions.2212.t_wutian: "Тан и Ци"
 podintroductions.2212.desc_wutian: "Будучи Ву Т'янь, вы не имеете доступа к онимике, как мумии Египта, но вы можете получить доступ к пути Тан.\n\nВы не используете сехем, вместо этого у вас есть Ци Ян, Ци жизни, восстанавливающаяся с течением времени.\n\nЕсли вы потратите больше Ци, чем у вас есть, вы получите штраф к здоровью, который отправит вас в [UmbraGlossary('shadow_realm')], когда он превысит -9."
 podintroductions.2212.widget.chi: "Нажмите на панель Ци, чтобы увидеть способы ее восстановления."
 podintroductions.2213.t: "Нетеру"
 podintroductions.2213.desc: "Вы уникальны, вы не можете создать больше мумий, чтобы помочь вам (если только вы не играете за Гора или Кабируса).\n\nВместо этого вы можете использовать [neteru|El] (смертных культистов), чтобы владеть своими титулами или постройками.\n\nЛюбой смертный ребёнок станет вашим [neteru|El] при рождении, но вы также можете использовать [Concept('interaction', 'взаимодействие')|E], потратив престиж, чтобы превратить придворного в [neteru|El].\n\nТолько одно но: они не смогут стать вашими наследниками, игра закончится, когда вы больше не сможете воскресать."

 ### Wraith ###
 podintroductions.2310.t: "Тайны мёртвых"
 podintroductions.2310.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2310.a: "Земли Плоти и [UmbraGlossary('shadowlands')]"
 podintroductions.2310.b: "Пафос и корпус"
 podintroductions.2310.c: "Оковы"
 podintroductions.2310.e: "Всё понятно, перейти к игре."
 podintroductions.2311.a: "Вернуться назад."
 podintroductions.2311.t: "Земли Плоти и [UmbraGlossary('shadowlands')]"
 podintroductions.2311.desc: "У вас есть несколько способов взаимодействия с землями Плоти, некоторые позволяют использовать взаимодействия с правителями. Если в вашем распоряжении нет этих возможностей, вам придется рискнуть пройти Саван, чтобы попасть в [skinlands|E].\n\nВ самом начале игры вы можете исследовать [UmbraGlossaryLocalized('shadowlands','Загробный мир')], и там есть контент только для призраков, который позволяет вам сменить форму правления, получить арканои или стать #TOOLTIP:GAME_TRAIT,ferryman,[GetNullCharacter] #L Паромщиком#!#!."
 podintroductions.2312.t: "Пафос и корпус"
 podintroductions.2312.widget: "Нажмите на панель пафоса, чтобы узнать, как его восстановить."
 podintroductions.2312.desc: "У вас есть доступ к арканоям, представленным как образы жизни, подпитываемые вашим пафосом, который восстанавливается при использовании решения «Страсти». Воскресший имеет доступ к некоторым вампирским дисциплинам и при смерти превращается в призрака.\n\nВы не можете получить ранение и вместо этого теряете [Corpus|El]. Когда вы умираете, вы становитесь #L [GetTrait('spectre').GetName( GetNullCharacter )|l]ом#!."
 podintroductions.2313.t: "Оковы"
 podintroductions.2313.desc: "У вас есть #TOOLTIP:game_concept_Fetter_desc #E Оковы#!#!, которые решают, сможете ли вы остаться в [Glossary('землях Плоти','game_concept_skinlands_desc')]. У вас есть 10 очков, которые вы можете распределить свободно, и 1-5 очков, которые вы можете распределить по своим титулам, артефактам или родственникам. Вы можете разрешить свои #TOOLTIP:game_concept_Fetter_desc #E Оковы#!#!, и, наконец, достичь трансцендентности, получив возможность оставаться в [Glossary('землях Плоти','game_concept_skinlands_desc')] без ограничений.\n\nУ вас также есть тень, которая будет добавлять отрицательное достоинство в древо образа жизни каждый раз, когда у вас случается нервный срыв. Когда тень временно берет на себя управление, во время катарсиса вы можете увидеть выбранное достоинство. Тень тратит стресс вместо того, чтобы получать стресс для использования взаимодействий."

 ### Demon ###
 podintroductions.2410.t: "Секреты проклятых"
 podintroductions.2410.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2410.a: "Ритуал разделённой души"
 podintroductions.2410.b: "Аркана и решимость"
 podintroductions.2410.c: "Культисты и рабы"
 podintroductions.2410.e: "Всё понятно, перейти к игре."
 podintroductions.2411.a: "Вернуться назад."
 podintroductions.2411.t: "Ритуал разделённой души"
 podintroductions.2411.desc: "Чтобы остаться в Творении, вы раздробили свою душу и привязали ее остатки к человеческому сосуду. Этот процесс травмировал и ослабил вас, но со временем вы сможете вырасти далеко за пределы своих ограничений.\n\nС точки зрения игровой механики, каждый демон начинает с очень негативным модификатором, который может быть улучшен с помощью решения. Вы также начинаете с достаточным количеством достоинств #TOOLTIP:game_concept_arcana_lifestyle_desc #E пути арканы#!#!, чтобы улучшить этот модификатор один раз, но, может быть, вы предпочтете потратить свои достоинства на другие вещи? Решения, решения..."
 podintroductions.2412.t: "Аркана и решимость"
 podintroductions.2412.desc: "Демоны имеют доступ к аркане, представленной в виде образа жизни. Этот образ жизни не позволяет получать пассивный опыт - вместо этого вы получаете ежегодный опыт основанные на количестве #L $pod_cultists|l$#!, которые у вас есть.\n\nВы используете решимость, чтобы подпитывать свои способности к аркане. Самый простой способ восстановить ее - это откровения, взаимодействие персонажа, которое вы используете на себя. Другие достоинства арканы откроют другие способы получения решимости."
 podintroductions.2412.widget: "Нажмите на панель, чтобы восстановить решимость через откровения."
 podintroductions.2413.t: "Культисты и рабы"
 podintroductions.2413.desc: "#L $pod_thralls$ы#! и #L $pod_cultists|l$ы#! - это слуги демонов. Культисты дают опыт Арканы, а рабы - рычаги влияния. Соблазнив и совратив персонажа в свою конфессию, вы можете сделать его своим [Concept('thrall', 'рабом')|E]. Это заставит его впасть в инфернализм. Демоны и инферналисты - единственные вассалы, которых вы можете иметь, иначе они взбунтуются. Как их хозяин, вы можете предложить им очки достоинства Арканы, чтобы командовать ими, потребовать золото, артефакты, титулы или начало войны против соседних правителей."

 ### Fae ###
 podintroductions.2510.t: "Секреты снов"
 podintroductions.2510.desc: "Какую тему вы хотели бы изучить?"
 podintroductions.2510.a: "Заклятия и мечтатели"
 podintroductions.2510.b: "Гламур"
 podintroductions.2510.b_hsien: "Ци"
 podintroductions.2510.c: "Раскол"
 podintroductions.2510.e: "Всё понятно, перейти к игре."
 podintroductions.2511.a: "Вернуться назад."
 podintroductions.2511.t: "Заклятия и мечтатели"
 podintroductions.2511.desc: "Будучи китэйн вы имеет доступ к искусствам и королевствам, представленным в виде образов жизни.\n\nВместе они образуют [Concept('interaction', 'взаимодействие')|E], известное как «заклятие», где искусство даёт эффект, а королевство определяет сферу действия и условия.\n\nВы можете использовать смертных (известных как мечтатели), чтобы получить опыт пути для этих способностей."
 podintroductions.2512.t: "Гламур"
 podintroductions.2512.desc: "Вы используете гламур для подпитки заклятий, а восстанавливаете его с помощью постройки «Поляна фригольда» в вашей столице, используя [decision|El] «Восхищение», завершая дипломатические происки или используя [character_interaction|El] Разорение/Рапсодия/Избавление.\n\nСуществуют и другие способы его получения, например уникальные артефакты или изготовление артефакта-дросса."
 podintroductions.2512.t_hsien: "Ци"
 podintroductions.2512.desc_hsien: "Будучи сянь, вы не используете гламур, вместо этого у вас есть два аспекта Ци, Инь и Ян, которые делятся как очки Ци из вашего резерва Ци с общим количеством 10, восстанавливающимся с течением времени."
 podintroductions.2513.t: "Раскол"
 podintroductions.2513.desc: "В 1347 году, когда наступит Чёрная смерть, а банальность будет нарастать, произойдет серьезный (негативный) сдвиг в игровом процессе, называемый [Concept('shattering', 'Расколом')|E].\n\nУ вас есть доступ к финальному решению, которое может остановить это событие."

