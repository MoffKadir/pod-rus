 podintroductions.2003.t: "Вампиры 101"
 podintroductions.2003.t_ghouls: "Гули 101"
 podintroductions.2003.desc: "Первое, что следует отметить, это то, что, будучи вампиром, вы бессмертны... практически. Вы не умрете от старости или болезни, но сожжение или обезглавливание положит конец вашей нежизни. В этом случае вопрос наследования беспокоит вас в куда меньшей степени, но все еще важен. Браки не приведут к рождению детей, поэтому они в основном являются политическим инструментом, доступным лишь немногим религиям.\nРелигии являются ключевым аспектом игрового процесса, даже в большей степени, чем в CK3. В моде она отражает основные философские постулаты вашего персонажа, которое помогают ему не поддаться своему Зверю. Зверь - это буквальное проявление вашего внутреннего чудовища - один из ваших злейших врагов, и управление стрессом имеет первостепенное значение, чтобы не стать его жертвой, поскольку это будет означать, что ваш персонаж превратился в одичавшее умертвие, что приведёт к его отречению.\nОбратите внимание на голод - основной модификатор, отражающий вашу потребность в крови. Голод используется для многих происков и способностей, и восполняется медленно или при активной охоте."
 podintroductions.2003.desc_ghouls: "Во-первых, рекомендуется играть за гулей и ревенантов только после того, как вы хорошо изучите механику вампиров, поскольку обе они используют похожие механики, но с меньшими возможностями и большими трудностями для «слуг тьмы». В этом вступлении речь пойдёт только о конкретных изменениях по сравнению с основной механикой вампиров.\nГули бессмертны, а [Concept('revenant', 'ревенанты')|E] - нет, однако их продолжительность жизни значительно выше, чем у смертных людей. И те, и другие могут иметь детей, которые, скорее всего, станут [Concept('revenant', 'ревенантами')|E] (тем более, если от [Concept('revenant', 'ревенантов')|E]).\nУ них есть доступ к особым постройкам, которые довольно мощные, но нет доступа к некоторым более специфическим вампирским постройкам.\nОни могут использовать [Glossary('дисциплины','game_concept_discipline_desc')] в том же образе жизни, что и вампиры. Им недоступны происки [Glossary('объятий','game_concept_Embrace_desc')] и [Concept('diablerie', 'диаблери')|E].\nНе забывайте, что, обладая неестественным здоровьем, вы не обладаете иммунитетом к болезням, как вампиры.\nНаконец, помните, что это значительно более сложный стиль игры, поскольку вы, по сути, являетесь более слабым вампиром с небольшим количеством преимуществ, меньшим количеством механик и множеством новых недостатков."
 podintroductions.2003.a: "Некоторые более продвинутые концепции."
 podintroductions.2004.t: "Как не превратиться в живой факел"
 podintroductions.2004.desc: "Вампиры медленно обучаются новому. Поэтому вам по-прежнему доступен базовые образы жизни, но с меньшей скоростью развития. Вместо этого вы можете посвятить свое время [Glossary('дисциплинам','game_concept_discipline_desc')], открывающим способности проклятых.\nПостройки отражают ваше влияние на смертных. Большинство из них ограничены таким параметром, как контроль, и вам придется выбирать, как сбалансировать их. Обратите внимание, что крупные населенные пункты, представленные столицами герцогств с высоким уровнем развития, - это самое большое достояние, о котором может мечтать любой князь.\nВоенное дело существенно изменено, с большим акцентом на рыцарей. Доблесть ваших рыцарей может легко одолеть гораздо более многочисленного противника, особенно если он в основном состоит из ополчения. Поэтому опасайтесь враждебных вампиров с высокой доблестью.\nВ мире, полном обмана и хитрости, интриги играют всё большую роль. Вам предстоит раскрыть новые происки, некоторые из которых связаны с вашими способностями, а у большинства персонажей есть тайны, которые лучше не раскрывать... или использовать для шантажа, если это позволяет их религия."
 podintroductions.2004.a: "Вернуться к основам."
 podintroductions.2005.t: "Долгая история..."
 podintroductions.2005.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него по системе, которую они называют «поколениями». Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый из которых имеет свою силу, слабости и географическую базу власти.\nВ «Тёмные века: Вампиры», в которую вы сейчас играете, мы следим за миром нежити на перекрестке нескольких крупных кризисов. Разграбление Константинополя привело к разрушению крупнейшей [Glossary('каинитской','game_concept_cainite_desc')] империи того времени, что отразилось на Франции и Персии. Тем временем церковная инквизиция собирает поддержку и информацию, почти готовая начать эру возмездия для проклятых кровососов..."
 podintroductions.2006.t: "Долгая история..."
 podintroductions.2006.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него по системе, которую они называют «поколениями». Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый из которых имеет свою силу, слабости и географическую базу власти.\nК моменту начала вашей игры Инквизиция и Восстание анархов в основном завершились, оставив мир нежити потрясенным, как никогда раньше. Чтобы противостоять новым угрозам, большинство [Glossary('кланов','game_concept_Clan_desc')] сформировали Камарилью - секту, цель которой - скрыть вампиров от глаз смертных. Противодействие этому вылилось в создание Шабаша - вампиров, раскрывающих свою чудовищную природу. Однако многие [Glossary('каиниты','game_concept_cainite_desc')] не выбрали свою сторону, и будущее этих двух хрупких сект на данный момент остаётся весьма неопределённым."

