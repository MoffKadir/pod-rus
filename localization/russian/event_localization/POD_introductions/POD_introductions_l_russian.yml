 podintroductions.6001.t: "Сверхъестественные охотники"
 podintroductions.6001.desc: "В редакторе персонажа вы выбрали свойства сверхъестественного создания и охотника, это несовместимо, если только вы не являетесь санбенито."
 podintroductions.6001.a: "Я хочу быть санбенито."
 podintroductions.6001.b: "Я хочу быть сверхестественным существом."
 podintroductions.6001.c: "Я хочу быть [Select_CString(ROOT.Char.IsFemale, 'охотницей', 'охотником' )]."

 podintroductions.6002.t: "Происхождение и биография"
 podintroductions.6002.desc: "Хотите ли вы выбрать вампира на карте, чтобы иметь известного [Concept('Sire', 'сира')|E] как часть биографии вашего персонажа, или вы предпочитаете начать без четкой родословной?"
 podintroductions.6002.a: "Я хочу выбрать, с кем мне породниться."
 podintroductions.6002.option.a.t: "Используя [Concept('character_interaction', 'взаимодействие персонажа')|E] на любом другом живом персонаже, вы сможете выбрать персонажа, с которым будете связаны родственными узами."
 podintroductions.6002.option.a.unavailable: "Вы уже использовали генератор персонажей, чтобы выбрать родителя."
 podintroductions.6002.b: "Я хочу стать другим видом сверхъестественного существа."
 podintroductions.6002.option.b.t: "Вы хотите стать демоном? Нет, демон становится вами."
 podintroductions.6002.c: "Неизвестная родословная - это прекрасно."

 podintroductions.6003.t: "Происхождение и биография"
 podintroductions.6003.desc: "Хотите ли вы выбрать на карте $pod_wan_kuei$, чтобы иметь начального сифу (фигура наставника, отражённая в виде родителя в игровых условиях) как часть биографии вашего персонажа, или предпочтете присоединиться к нему позже во время игрового процесса?"
 podintroductions.6003.a: "Я хочу выбрать своего начального сифу."
 podintroductions.6003.b: "Я присоединюсь к [Glossary('Ву','podgloss.wu')] во время игрового процесса."
 podintroductions.6003.c: "Я хочу начать как хэймин."

 podintroductions.6004.t: "Происхождение и биография"
 podintroductions.6004.desc: "Хотите ли вы выбрать #TOOLTIP:game_concept_ghoul_desc #E гуля#!#!/[Concept('revenant', 'ревенанта')|E] на карте, чтобы иметь родителей как часть биографии вашего персонажа? Хотите ли вы стать частью организации сейчас, позже во время игры или никогда?"
 podintroductions.6004.a: "Я хочу выбрать своих родителей."
 podintroductions.6004.b: "Я хочу присоединиться к Отрёкшимся."
 podintroductions.6004.option.b.t: "Вы можете присоединиться к Отрёкшимся, фракции независимых гулей, в основном занимающихся охотой на вампиров."
 podintroductions.6004.c: "Я хочу стать другим видом сверхъестественного существа."
 podintroductions.6004.option.c.t: "Вы можете стать независимым гулем или ребёнком вампира."
 podintroductions.6004.d: "Мне это не нужно."

 podintroductions.6005.t: "Происхождение и биография"
 podintroductions.6005.desc: "Хотите ли вы выбрать охотника на карте, чтобы родители стали частью биографии вашего персонажа? Хотите ли вы стать частью организации сейчас, позже во время игры или никогда?"
 podintroductions.6005.a: "Я хочу выбрать своих родителей."
 podintroductions.6005.b: "Я хочу присоединиться к ячейке."
 podintroductions.6005.option.b.t: "Вы можете присоединиться к инквизиции или стать [GetTrait('shih').GetName( GetPlayer )|l], если вы находитесь на востоке карты."
 podintroductions.6005.c: "Я хочу стать сверхъестественным созданием."
 podintroductions.6005.option.c.t: "Вы можете стать [GetTrait('cabiri').GetName( GetPlayer )|l], подменышем, независимым гулем или пасть во тьму (стать #L [GetTrait('vampire').GetName( GetPlayer )|l]ом#!)."
 podintroductions.6005.d: "Мне это не нужно."

 podintroductions.6006.t: "Происхождение и биография"
 podintroductions.6006.desc: "Хотите ли вы выбрать персонажа на карте, чтобы он стал частью вашей биографии? Хотите ли вы стать частью организации сейчас, позже во время игры или никогда?"
 podintroductions.6006.a: "Я хочу выбрать своих родителей."
 podintroductions.6006.b: "Я хочу стать другим видом сверхъестественного существа."
 podintroductions.6006.option.b.t: "Вы можете стать независимым гулем или ребёнком вампира."
 podintroductions.6006.c: "Мне это не нужно."

 podintroductions.6007.t: "Происхождение"
 podintroductions.6007.desc: "Хотите ли вы начать со смертной родословной как части биографии вашего персонажа, или вы предпочитаете начать без четкой родословной?"
 podintroductions.6007.a: "У меня есть семья в [Concept('skinlands', 'землях Плоти')|E]."
 podintroductions.6007.c: "Мне это не нужно."

 podintroductions.6010.t: "Ваш настоящий возраст"
 podintroductions.6010.desc: "Здесь вы можете задать свой реальный возраст, это не изменит ваш бессмертный облик.\n\nРекомендуется увеличивать возраст персонажа-вампира, так как из-за ограничений движка CK3, если персонаж старше вас, обращение его в своё дитя может оказаться некорректным."
