 # Inquisitor
 podintroductions.2102.t: "Добро пожаловать в «Инквизиторы Тьмы»"
 podintroductions.2102.desc: "$POD_generic_introduction$"
 podintroductions.2102.a: "Поговорим об основных механиках инквизиторов..."
 podintroductions.2102.b: "...или о специализации орденов."
 podintroductions.2102.c: "История инквизиции"
 podintroductions.2102.d: "Всё понятно, начать игру!"
 podintroductions.2103.t: "Зажжённый свет"
 podintroductions.2103.desc: "В 1230 году пламя инквизиции только разгорается. Ваши враги, вампиры, превосходят вас по численности и вооружению. Они обладают мощными способностями к интригам и используют рыцарей, которые могут легко перебить большинство ваших армий, особенно ополчение.\nОднако у вас есть некоторые преимущества, одно из которых - мощный набор построек и древо образа жизни. У вас также есть уникальные происки поиска логова монстра, где вы можете действовать один на один против вампиров. Разумеется, они будут защищаться.\nБудьте готовы к напряжённой игре, в которой вам придется выжидать и наращивать свою мощь, охотясь на своих самых опасных соседей, пока вы не станете достаточно сильны, чтобы вернуть себе ночь."
 podintroductions.2103.a: "Инструментарий орденов."
 podintroductions.2103.c: "История инквизиции."
 podintroductions.2104.t: "Луч света"
 podintroductions.2104.desc: "У каждого ордена есть свой способ обретения наследников. Члены ордена святого Якова, рыцари Акры и Красный орден могут посвящать смертных моложе себя с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E], делая их своими оруженосцами или «детьми» в игровом плане. Сестры святого Иоанна могут делать то же самое, но только с молодыми женщинами.\nДом Фон Мурнау работает как обычная семья, но каждый фон Мурнау имеет шанс стать инквизитором в течение своей жизни. Наконец, члены Oculi Dei могут как посвящать новых членов, так и заводить семью, но члены их семей никогда не станут инквизиторами, если не пройдут обряд посвящения."
 podintroductions.2104.a: "Вернуться к основам."
 podintroductions.2104.c: "История инквизиции"
 podintroductions.2105.t: "Долгая история..."
 podintroductions.2105.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Тёмные века: Инквизиция», в которой рассказывается история о том, как небольшая группа целеустремленных смертных буквально изменила мир. Они первыми по-настоящему разглядели за #TOOLTIP:game_concept_the_masquerade_desc #E Маскарадом#!#! вампиров и заручились поддержкой церкви, чтобы основать Теневую инквизицию.\nПеред ними стоит грандиозная задача, и в 1230 году они едва коснулись поверхности мира, на который наткнулись. С непоколебимой верой в сердце они смело делают свои первые шаги против порождений Ада...\nНикто из первых инквизиторов не мог этого знать, но их мужество и стремление откроют для вампиров эру огня и боли, которая продлится века."

 # Indep
 podintroductions.2152.t: "Добро пожаловать в «Охотники Тьмы»"
 podintroductions.2152.a: "Поговорим об основных механиках охотников..."
 podintroductions.2152.b: "...или о специализациях фракций."
 podintroductions.2152.c: "История охотников."
 podintroductions.2152.d: "Всё понятно, начать игру!"
 podintroductions.2153.t: "Одни во тьме"
 podintroductions.2153.desc: "Охотники предлагают самый «ванильный» опыт в [princes_of_darkness|E]. Они могут иметь детей (за исключением членов ордена), у них очень мало уникальных образов жизни и они не бессмертны (за исключением Гантенбейнов).\nБез поддержки католической церкви (инквизиторов) приготовьтесь к сложной игре. Монстры намного сильнее вас, а также могут использовать силы, о которых вы можете только мечтать. Ваше главное преимущество - [Concept('character_interaction', 'взаимодействие персонажа')|E] «Найти логово», которое позволяет изолировать врага и, возможно, убить его, но даже это сопряжено с риском, поскольку противники часто достаточно сильны, чтобы победить даже в этом случае.\nЕще одно уникальное взаимодействие, которым вы обладаете, - это возможность посвятить/рукоположить любого смертного младше вашего персонажа. После некоторого периода обучения они станут вашими учениками (формально будут представлены как ваши дети, чтобы обеспечить преемственность) и получат свойство охотника и вашу религию."
 podintroductions.2153.a: "Особенности фракций."
 podintroductions.2154.t: "Невезучие"
 podintroductions.2154.desc: "Акриты - православные монахи и монахини-воины. Они могут попытаться преодолеть раскол с инквизиторами, чтобы укрепить свои позиции.\nИхван аль-Сафа - семья мусульманских охотников. Они непредвзято относятся к магии и мумиям, что открывает перед ними уникальные возможности.\nЕврейские охотники, Судьи, - мастера теургии и колдовства.\nСлавянские воины Даждьбога - самые мудрые в военном отношении охотники.\nМонгольские охотники, багатуры Корджина, поддерживают дружбу оборотнями Геи, которые могут им помочь.\nНезависимые охотники могут выбрать свою специализацию с уникальной целью.\nГули-богомилы Гантенбейны - бессмертны и могут собрать очень большое (хотя и очень слабое) ополчение.\nШи, охотники с далёкого Востока, обладают собственным набором способностей (Цяо) и более снисходительны к сверхъестественному в целом, иногда сотрудничая с «хорошими» существами."
 podintroductions.2154.a: "Вернуться к основам."
 podintroductions.2155.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Охота на охотников». В 1230 году существует лишь несколько фракций охотников, не связанных с инквизиторами католической церкви. Их немного, они разбросаны и в основном не имеют значения для великого замысла. Полностью независимые охотники тоже существуют, но, как правило, недолго, за несколькими важными исключениями.\nБольшинство из этих организаций находятся в зачаточном состоянии и, тем не менее, в ближайшие столетия выстоят и окрепнут. Они станут главным противовесом сверхъестественному в своих регионах, иногда работая вместе с могущественной инквизицией, иногда - против нее.\nСможете ли вы выстоять, как они, или даже стать самостоятельной могущественной силой в мире Тьмы?"

 ### Mummy ###
 podintroductions.2202.t: "Добро пожаловать в «Бессмертные Тьмы»"
 podintroductions.2202.desc: "$POD_generic_introduction$\nВы играете за мумий, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2202.a: "Поговорим об основных механиках мумий..."
 podintroductions.2202.b: "История мумий."
 podintroductions.2202.c: "Долгая история..."
 podintroductions.2203.t: "Мумии возвращаются"
 podintroductions.2203.desc: "Мумии, также называемые Бессмертными или Аменти, - это бессмертные, чьи тела были ритуально сохранены и наделены способностью к самовоскрешению.\nСозданные Исидой с помощью могущественного заклинания Жизни, они изначально должны были следовать за её сыном Гором и служить ему в вечной войне против Сета, убийцей его отца Осириса. Они - изначальные бессмертные Египта, страны чёрного песка и пирамид. Связанные общей культурой, они продолжают работать над достижением двух целей Гора: отомстить Сету и победить змея Апофиса.\nОднако не все мумии привержены этой борьбе. Некоторые, несмотря на осуждение Гора, решили идти своим путём, и стали известны как ишмаэлиты.\nОдна из таких «нейтральных» мумий научила заклинанию Жизни Кабира, греческого мага, который основал собственную «династию», за которой по сей день охотится Гор, который не в восторге от того, что священное заклинание Жизни было раскрыто неверующим.\nНаконец, сам Сет так и не обрёл истинное заклинание Жизни, но приблизился к нему настолько, что создал свою собственную искаженную версию. В результате на свет появились проклятые мумии, безумные насмешки над истинными мумиями Египта, преданные воле своего тёмного бога."
 podintroductions.2203.a: "Вернуться к основам."
 podintroductions.2204.t: "Мумии 101"
 podintroductions.2204.desc: "Чтобы помнить, кем они являются после каждой новой жизни, мумии нуждаются в воспоминаниях, представляющих собой напоминания об их более глубоком прошлом, часто об их первой жизни и её культуре.\nВ игре воспоминания тесно связаны с вашим поместьем (вашей гробницей), что позволит вам различными способами либо получить больше воспоминаний для подпитки и улучшения ваших способностей, либо использовать другие преимущества в приоритетном порядке. Имейте в виду, что на гробницы можно совершать набеги, что при неправильной защите будет стоить вам драгоценных ресурсов.\n\nМумии не могут легко создавать себе подобных, поэтому они используют своих культистов, нетеру, для выполнения самых обычных задач. Если вы планируете расширяться, вам будет полезно найти больше нетеру, даже среди других сверхъестественных существ.\n\nЕсли они умрут, мумии будут оцениваться по различным критериям, в зависимости от их принадлежности. Таким образом, несмотря на то, что они действительно бессмертны, их смерть все равно может дорого обойтись, если они окажутся ненужными."
 podintroductions.2205.t: "Долгая история..."
 podintroductions.2205.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете за мумию, и речь в основном пойдёт о вечном противостоянии между Гором и Сетом, каждый использует свои собственные вариации обрядов Древнего Египта, чтобы одержать верх в борьбе за душу мира."

 ### Wraith ###
 podintroductions.2302.t: "Добро пожаловать в «Анакреон Тьмы»"
 podintroductions.2302.desc: "$POD_generic_introduction$\nВы играете за призрака, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2302.a: "Поговорим об основных механиках призраков..."
 podintroductions.2302.b: "История призраков."
 podintroductions.2302.c: "Долгая история..."
 podintroductions.2303.t: "Призраки 101"
 podintroductions.2303.desc: "Вы используете пафос в качестве своеобразной маны. Вам нужно завершить решения о страстях, чтобы подпитывать свои способности.\nУ вас есть #TOOLTIP:game_concept_Fetter_desc #E оковы#!#!, которые решают, сможете ли вы остаться в [Concept('skinlands', 'мире Плоти')|E] (мире смертных). Вы не можете получить ранение, вместо этого вы теряете свой #TOOLTIP:game_concept_Corpus_desc #E корпус#!#!. Когда вы умираете, вы становитесь #L [GetTrait('spectre').GetName( GetNullCharacter )|l]ом#!.\nВоскресшие имеют доступ к некоторым вампирским дисциплинам, а после смерти становятся призраками.\nУ вас также есть тень, нигилистическая часть в каждом призраке, которая получит отрицательное достоинство в терновом образе жизни, когда у вас случится нервный срыв."
 podintroductions.2304.t: "История мёртвых"
 podintroductions.2304.desc: "Призраки - беспокойные души, обитающие в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Некоторые из них обладают #TOOLTIP:game_concept_Fetter_desc #E оковами#!#!, которые позволяют им жить за пределами [Concept('dark_kingdoms', 'Тёмных королевств')|E], а некоторые имеют силу влиять на [Concept('skinlands', 'мир Плоти')|E] и Скоротечных (смертных). Разрешение #TOOLTIP:game_concept_Fetter_desc #E оков#!#! позволяет призраку выйти за пределы, если сначала его не победит его тень (нигилистическая часть каждого призрака). В этом случае они становятся #L [GetTrait('spectre').GetName( GetNullCharacter )|l]ами#!."
 podintroductions.2305.t: "Dictum Mortuum"
 podintroductions.2305.desc: "Призрак - это душа, которая умерла не реализовавшись и теперь обитает в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. По какой-то причине, известной или неизвестной призраку, он всё ещё связан с миром живых (миром Плоти) и не может перейти в невыразимый загробный мир.\nПризраки заключены в Загробном мире, параллельной реальности, которая по касательной связана с миром живых, но отличается собственными законами и физикой.\nСознание призрака разделено на две части, разум и тень. После смерти негативные, ненавидящие себя и саморазрушающиеся части личности призрака формируют отдельную архетипическую личность. Эта личность, Тень, находится в общении с темными силами Лабиринта и служит постоянным антагонистом Разума."

 ### Demon ###
 podintroductions.2402.t: "Добро пожаловать в «Ангелы Тьмы»"
 podintroductions.2402.desc: "$POD_generic_introduction$\nВы играете за демонов, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более глубокие объяснения."
 podintroductions.2402.a: "Поговорим об основных механиках демонов..."
 podintroductions.2402.b: "История демонов."
 podintroductions.2402.c: "Долгая история..."
 podintroductions.2403.t: "Падшие ангелы"
 podintroductions.2403.desc: "Демоны - это падшие ангелы, которые в первые дни Творения предпочли встать на сторону Люцифера и человечества, а не Бога. В наказание за их мятеж и измену архангел Михаил низверг этих ангелов с небес в Бездну. С тех пор они находились в заточении, но небольшое их количество было призвано инферналистами и теперь вернулись на Землю, сильно развращённые муками, перенесенными в вечной тюрьме. Отказавшись от всего, за что они когда-то боролись, падшие ангелы - теперь их называют демонами - хотят, чтобы всё сгорело, лишь бы насолить безразличному Богу, оставившему их страдать."
 podintroductions.2403.a: "Вернуться к основам."
 podintroductions.2404.t: "Мастера творения"
 podintroductions.2404.desc: "Демоны в значительной степени сфокусированы на теме развращения. Они могут искушать (наделяя кого-то своим главным свойством греха) и развращать (обращая в свою конфессию кого-то со своим главным свойством греха) практически всех остальных. Персонажи их конфессии могут быть очарованы, создавая полезных марионеток, которые также дают вам пассивный опыт образа жизни для ваших способностей.\nВы действительно бессмертны, и вас можно лишь, в худшем случае, отбросить назад в тюрьму Бездны, но никогда не уничтожить полностью. Однако вам нужен сосуд, которым может быть смертный (если вы падший) или локация или артефакт (если вы привязаны к Земле). В обоих случаях преемственность вас не волнует, но вы все равно должны заботиться о своих сосудах.\nВаш главный ресурс, решимость, скуден, но его можно восстановить, раскрыв другим свою истинную форму (сначала используйте личное [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы принять истинную форму, затем используйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Откровение» на других). Более эффективные методы доступны позже в древе пути Арканы."
 podintroductions.2405.t: "Долгая история..."
 podintroductions.2405.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете в «Демон: Пришествие дьявола». Вы - одни из немногих мятежных ангелов, которым удалось избежать тюрьмы Бездны, вашего божественного наказания после падения Люцифера. Искаженные вечностью пыток, вы стали воплощением одного из первородных грехов, готовый развратить человечество назло своему жестокому Творцу."

 ### Fae ###
 podintroductions.2502.t: "Добро пожаловать в «Повелители Грёз»"
 podintroductions.2502.desc: "$POD_generic_introduction$\nВы играете за фей, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более подробные объяснения."
 podintroductions.2502.a: "Поговорим об основных механиках китэйн..."
 podintroductions.2502.b: "История китэйн."
 podintroductions.2502.c: "Долгая история..."
 podintroductions.2503.t: "Игры фей"
 podintroductions.2503.desc: "[Concept('interactions', 'Взаимодействия')|E] и способности фей называются #TOOLTIP:game_concept_cantrip_desc #E заклятиями#!#!. Их путь искусств даёт эффекты, а путь миров определяет масштаб и условия эффектов.\nЧтобы получить опыт образа жизни, вы можете использовать смертных (называемых Мечтателями), чтобы питать их воображение.\nВ 1347 году произойдёт важное событие, которое повлечёт за собой (негативные) изменения в игровом процессе. Вам предстоит принять объективное решение с различными возможностями, чтобы остановить его."
 podintroductions.2503.widget: "Вы используете гламур для подпитки своих #TOOLTIP:game_concept_cantrip_desc #E заклятий#!#!.\nНажмите на панель гламура, чтобы увидеть способы его регенерации."
 podintroductions.2504.t: "Рождённые из мифов"
 podintroductions.2504.desc: "Как появились феи? Вы хотите заглянуть так далеко в прошлое? Мы не теологи, мы историки. Вы действительно хотите этого? Хорошо. Мы. Не. Знаем. Как вам такой ответ? Что бы вы предпочли, чтобы мы сказали? Каждый заштатный философ ответит по-своему. Феи созданы из снов смертных. Мы - дети Туата де Дананн. Сама Дана создала нас. Наверное, все они по-своему правдивы. [mythic_age|E] была именно такой... мифической. История меняется по мере повествования, как и наше прошлое. Прошлое отражается в настоящем, а время изменчиво. Наскальные рисунки были магическими. Они фиксировали событие во времени. До этого историю ничто не связывало. Она основывалась на том, во что верил рассказчик, или, скорее, на том, что он хотел сказать. Это тоже магия."
 podintroductions.2505.t: "Начало разрушения"
 podintroductions.2505.desc: "С самого начала Разъединения связь мира с [UmbraGlossaryLocalized('dreaming','Грёзами')] постепенно ослабевала. Затем мир изменился к худшему. По мере того как банальность становилась сильнее, феи слабели. Циклы нашей жизни постепенно, но неумолимо вращались в новом русле, и кое-кто среди Неблагих дворов был полон решимости сделать что-то, чтобы вернуть Грёзы к себе. Они считали, что погружение мира в хаос уменьшит банальность и сделает смертных более сговорчивыми. В конце концов, они охотнее поверят в драконов, если увидят, как один из них сравняет с землей их дом. Тёмные феи отказали Благим в возвышении в светлую половину года, и так началась безумная борьба. Потрясенные этим неслыханным нарушением традиций, многие феи впали в свою сущность Неблагих. Горькие ветры и холодные дожди тёмные феи обрушили на дрожащий мир; драконы, змеи и великие черви пробудились от многовековой дремоты, чтобы вновь заставить землю увянуть под сенью их крыльев.\nВ первые годы тринадцатого века зимы стали долгими и холодными, а дожди шли с продолжительностью, подобной муссонам. Посевы утонули. Дороги превратились в грязные болота. Голод и холод пополняли кладбища. В разрушении войн вместо Сияющего воинства обвиняли монголов или распри между местными королями, и кошмары стали реальностью. Убийство Мечтателей было безумием: голодные и безнадежные крестьяне не могут мечтать, а художник в голодной стране не может найти покровителя. Хуже того, в таком хаосе люди смотрели на церковь, чья ненависть к феям всё возрастала. И всё равно битвы продолжались."

 ### KJ ###
 podintroductions.5102.t: "Добро пожаловать в «Предки Тьмы»"
 podintroductions.5102.desc: "$POD_generic_introduction$\nВы играете за Ван-Куэй, у которых совсем другой игровой процесс и концепции, чем у вампиров или инквизиторов. Хотя во введении будут представлены основные концепции, не стесняйтесь обращаться к вики, если вам нужны более глубокие объяснения."
 podintroductions.5102.a: "Поговорим об основных механиках $pod_wan_kuei$..."
 podintroductions.5103.t: "$pod_wan_kuei$ 101"
 podintroductions.5103.desc: "Игровой процесс [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] имеет два основных направления. Первый - это ваша [Glossary('дхарма','podgloss.dharma')], отражающая, насколько ваш персонаж близок к достижению просветления. Продвижение по [Glossary('дхарме','podgloss.dharma')] происходит по-разному в зависимости от вашей конфессии (свойство [Glossary('дхармы','podgloss.dharma')] расскажет вам об особенностях пути вашего персонажа).\nВторая - [Glossary('Колесо эпох','podgloss.wheelofages')], представляющее мир, движущийся к своему концу (и возможному перерождению). Авантюрные [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] могут попытаться подготовиться к предстоящему повороту Колеса. Несколько целей позволят вам ослабить влияние грядущей эпохи, которая наступит в 1350 году.\nОбратите внимание, что вы не являетесь западным вампиром, например, не можете заводить гулей, стада или создавать новых вампиров. Вместо этого вы можете усыновить наследника с помощью решения."
 podintroductions.5104.t: "История $pod_wan_kuei$"
 podintroductions.5104.desc: "[world_of_darkness|E] - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют множество фракций сверхъестественных существ, создавая подземный мир, полный интриг и захватывающих историй.\nВы играете за $pod_wan_kuei$, «Восточных сородичей», древних стражей, совращённых и проклятых [Glossary('Нефритовым императором','podgloss.augustpersonageofjade')] за свои преступления. Хотя технически они не являются вампирами, они часто взаимодействуют, в основном путем территориальных войн, с западными вампирами, особенно в Индии. Субконтинент на протяжении тысячелетий был главным театром военных действий между $pod_wan_kuei$, выходцами из Восточной Азии, и коренными вампирами Индии. Самих $pod_wan_kuei$ трудно назвать единым фронтом, они разделены между различными «[Glossary('дхармами','podgloss.dharma')]», их основными верованиями, и «дворами», их основными политическими организациями."
 podintroductions.5105.t: "Конец Четвёртой эпохи"
 podintroductions.5105.desc: "Павшие воины [Glossary('Нефритового императора','podgloss.augustpersonageofjade')], сородичи Востока (более известные в Китае как $pod_wan_kuei$), - существа привычки, тысячелетиями подражавшие китайской бюрократической администрации. В то время как пограничные регионы Восточной Индии и Тибета всегда были более динамичными, центральные дворы $pod_wan_kuei$ долгое время пребывали в застое. Монгольское нашествие разрушило этот относительный мир, возвестив поворот колеса и конец [Concept('fourth_age', 'Четвёртой эпохи')|E].\nПосле этого катастрофического события китайские дворы охвачены смутой, а инфернальные акума свирепствуют. Старые враги, такие как индийские Равнос, чувствуют слабость, и предки готовят невиданный доселе союз дворов, чтобы остановить наступающий хаос."

