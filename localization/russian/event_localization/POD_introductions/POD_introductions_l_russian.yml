 podintroductions.317.desc: "Лазариты, представляющие собой в лучшем случае разрозненный культ, верят в мудрость и божественность каппадокийца Лазаря и изучают тайны жизни и смерти, чтобы подражать ему и служить ему. Констанция, каппадокийская верховная жрица в Эрджиесе, считает их еретиками за то, что Лазарь не прислушался к воле своего отца Каппадокия, и за их веру в воскрешение.\nКогда Каппадокий созвал своих детей на так называемый Пир невежества, Лазарь не откликнулся на призыв. Когда он нашел Лазаря, его брат по крови Каиас обнаружил, что его бывший брат не подчинился воле Каппадокия, и напал на него за дерзость. Одержав победу, Лазарь решил еще больше отдалиться от мира.\nВ последнее время ходят слухи, что он снова подвергся нападению каппадокийцев (в частности, Констанции) и впал в [Concept('torpor', 'торпор')|E]. В его отсутствие культом занимается его правая рука Анжелика."
 podintroductions.317.a: "Гонения за знание правды."
 podintroductions.318.desc: "Октавио родился в землях, ныне называемых Венгрией, когда римские легионы построили Аквинкум. Будучи смертным, он был шаманом, который каким-то образом прикоснулся к темному сердцу Купалы и стал охвачен безумием. Он взял себе имя Октавио, поскольку твердо верит, что восемь предзнаменований возвестят о пробуждении Купалы и воцарении демона над миром. Еще больше обезумев от веков, проведенных в испорченной земле его родины, он захватывает смертных (и всех каинитов, которых только может) и играет с ними в изощренные игры. Затем он приносит их в жертву Купале (чтобы помочь демону или связать его, не знает даже Октавио).\nОн вынашивает план по достижению апофеоза. Таким образом он надеется обрести достаточную силу, чтобы напрямую противостоять Купале. Он ищет поклонения смертных, создавая вокруг себя культ. Те, кто поклоняется Октавио, называют его Хавнором, полагая, что он - древний мадьярский бог. Его мало волнуют титулы, которыми его награждают, лишь бы они разделяли их кровь и приносили поклонения. Он планирует выступить против князя Венцеля - а может, и за него. Он так редко может вспомнить, что именно он задумал в эти ночи, когда его голова пылает от пророчеств.\nОктавио слышит голос демона в своей голове. Он знает, что однажды тот восстанет, чтобы захватить власть над Землей. Восемь великих знамений предвещают пробуждение Купалы, и Октавио рассказывает другим, что это за знаки. Тем временем он решил стать богом, чтобы сразиться с Купалой, и пытается убедить других с помощью святых чудес, что он действительно божественен."
 podintroductions.318.a: "Поклоняйтесь мне! Я защищу вас всех!"
 podintroductions.319.desc: "Апостолы Третьего Каина - ответвление каинитской ереси, отколовшееся от Престола Нод примерно в 1000 году. Ее лидеры считали, что Нарсес из Венеции, тогдашний архиепископ Нод, был слишком озабочен мирскими делами и недостаточно заботился о духовных нуждах своей паствы. Как и некоторые другие смертные католические монашеские ордена, Апостолы представляют собой реформаторское движение в рамках своей веры. Они надеются, что их строгий и простой образ жизни вдохновит других еретиков покинуть праздный Престол Нод и присоединиться к ним, чтобы подготовить путь для грядущего вампирического Мессии.\nПортугальская ветвь этой группы, возглавляемая астурийским каинитом Балескидой, считала короля Португалии Санчо Третьим Каином. Его смерть в 1211 году стала для них ударом, хотя некоторые последователи Балескиды открыто задаются вопросом, не является ли смерть короля лишь уловкой, чтобы подготовить почву для его возможного возвращения во славе. То, что они не знают ни одного каинита, который бы даровал Объятия Санчо, только укрепляет их веру.\nЭто рвение в сочетании с нынешним крахом основной церкви Каина сделало Апостолов на удивление влиятельной фракцией в ночной португальской политике в последнее время."
 podintroductions.319.a: "Его ночь настанет."