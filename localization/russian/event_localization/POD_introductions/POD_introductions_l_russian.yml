 POD_generic_introduction: "Во-первых, спасибо вам за игру!\n[princes_of_darkness|E] - это модификация основной игры, направленная на то, чтобы оживить [world_of_darkness|El] в игре Crusader Kings 3. В ней изменены многие концепции игрового процесса и используется обширная история мира, чтобы предложить совершенно иной опыт."

