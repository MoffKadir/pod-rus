 POD_hazimel_wisdom.001.t: "В поисках мудрости"
 POD_hazimel_wisdom.001.desc: "Великий Хазимель заплатил за свою мудрость цену: своим глазом. Его примеру и по сей день следуют некоторые равносы, ведь никто не может достичь величия без жертв.\nНе все сородичи готовы пожертвовать частью своего бессмертного тела ради обретения знаний. Вы, в отличие от других, готовы к этому. Только храбрые могут достичь вечной мудрости, но достаточно ли вы сильны, чтобы принести жертву без возврата?"
 POD_hazimel_wisdom.001.option.a: "Я последую примеру Хазимеля. Глаз в обмен на знания."
 POD_hazimel_wisdom.001.option.a.tt: "Вы потеряете глаз и не сможете его отрастить"
 POD_hazimel_wisdom.001.option.b: "Моя нога - ничто по сравнению с теми знаниями, которые я получу!"
 POD_hazimel_wisdom.001.option.b.tt: "Вы потеряете ногу и не сможете отрастить"
 POD_hazimel_wisdom.001.option.c: "Я... я не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 POD_hazimel_wisdom.001.option.c.tt: "Вы откажетесь от поисков мудрости"