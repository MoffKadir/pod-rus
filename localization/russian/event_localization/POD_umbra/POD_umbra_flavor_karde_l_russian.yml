 POD_spirit_travel.1300.t: "Грёзы - это моя реальность"
 POD_spirit_travel.1300.desc: "Временами Периферия может быть прекрасным местом. Когда человечество мечтает и надеется, отражение материального мира на Периферии настолько прекрасно, насколько это вообще возможно, вызывая у любого гостя тёплое ощущение покоя и безопасности.\nОднако мечты никогда не длятся вечно, и этими мимолётными мгновениями лучше всего наслаждаться при любой возможности."
 POD_spirit_travel.1300.a: "Так спокойно..."
 POD_spirit_travel.1300.b: "Это не успокаивает. Это скучно!"

 POD_spirit_travel.1301.t: "Врата к грёзам"
 POD_spirit_travel.1301.desc: "Наиболее похожая на Грёзы область [Concept('umbra', 'Умбры')|E], Периферия, представляет собой это странное состояние неполного сознания между сном и полным пробуждением.\nКак таковое, это очень странное место, похожее на материальный мир, но не совсем. Здесь люди надеются, молятся или боятся завтрашнего дня. Это блаженство и боль одновременно, и было бы легко потеряться в этих экстремальных ощущениях."
 POD_spirit_travel.1301.a: "Лучше двигаться дальше..."
 POD_spirit_travel.1301.b: "Жизнь - это борьба."

 POD_spirit_travel.1302.t: "Вторгаясь в грёзы"
 POD_spirit_travel.1302.desc: "Почти каждый в той или иной степени имеет доступ к Периферии, поскольку именно там формируются и обретают смысл мечты. Для [Select_CString(ROOT.Char.IsFemale, 'опытной путешественницы', 'опытного путешественника' )] по [Concept('umbra', 'Умбре')|E] ([Select_CString(ROOT.Char.IsFemale, 'такой', 'такого' )], как вы) не составляет особого труда вторгаться в сны других людей. Однако нет никакого способа узнать, с кем именно вы связались, так что это действительно попытка наугад."
 POD_spirit_travel.1302.a: "Приближается кошмар!"
 POD_spirit_travel.1302.b: "Давай не будем злыми."

 POD_spirit_travel.1400.t: "Вы видите мёртвых людей"
 POD_spirit_travel.1400.desc: "[UmbraGlossaryLocalized('shadowlands','Загробный мир')] - сухое и безнадёжное место, даже для призраков. Все существа здесь обречены на медленную агонию до неизбежного погружения в [UmbraGlossaryLocalized('oblivion','Забвение')]. Трудно не чувствовать, что вас преследует окружающее отчаяние, и долгое пребывание здесь может сказаться даже на самых стойких душах."
 POD_spirit_travel.1400.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."
 POD_spirit_travel.1400.b: "Здравствуй, тьма, мой старый друг!"

 POD_spirit_travel.1401.t: "Кладбище цивилизаций"
 POD_spirit_travel.1401.desc: "Смерть никого не ждет, и [UmbraGlossaryLocalized('shadowlands','Загробный мир')] полон призраков из других (или даже давно исчезнувших) цивилизаций. Некоторые из них могут быть весьма разговорчивы о своей культуре прошлого и рады собеседнику, желающему узнать о них побольше. Ностальгия - это сильное чувство к потерянным и проклятым.\nКогда вы слушаете одного из таких призраков, ваши мысли блуждают, и вы почти ощущаете, что живёте в том времени и в том месте вместе с ними..."
 POD_spirit_travel.1401.a: "Пришло время для перемен!"
 POD_spirit_travel.1401.b: "Меня устраивает [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кто я есть."

 dead_insight_modifier: "Прозрение из могилы"
 dead_insight_modifier_desc: "Вы познали мудрость давно ушедших ученых. Но от вас также разит смертью, и вы инстинктивно отталкиваете любого, кто приближается к вам."

 POD_spirit_travel.1402.t: "Знания других миров"
 POD_spirit_travel.1402.desc: "Заблудшие души, прикованные к [UmbraGlossaryLocalized('shadowlands','Загробному миру')], прибывают со всех уголков Земли, и от них почерпнуть удивительное количество прозрений. Однако призраки печально известны своей скрытностью, и на самом деле обучение у них требует немалых усилий. Если вы готовы ещё немного задержаться в царстве мёртвых, вы могли бы убедить кого-нибудь из них обучить вас некоторым полезным знаниям."
 POD_spirit_travel.1402.a: "У меня есть время."
 POD_spirit_travel.1402.b: "Я не стану злоупотреблять гостеприимством."

 back_to_nature_modifier: "Назад к природе"
 back_to_nature_modifier_desc: "Ваше путешествие в [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')] заставило вас осознать красоту природы и ужас, который навлекло на неё человечество."

 POD_spirit_travel.1500.t: "Назад к природе"
 POD_spirit_travel.1500.desc: "[UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')] - это духовное воплощение Земли в её наиболее чистой, естественной форме. Во многих отношениях это необузданный и дикий рай, но он также не полностью изолирован от материального мира. Скверна, принесённая человечеством, может быть замечена в тех местах, где цивилизации особенно могущественны."
 POD_spirit_travel.1500.a: "Цивилизация? Чума!"
 POD_spirit_travel.1500.b: "Прогресс нельзя остановить."

 POD_spirit_travel.1501.t: "Чёрная черепаха"
 POD_spirit_travel.1501.desc: "Вы случайно встретили неуловимого Генбу, духа старой высохшей черепахи. Генбу - медлительный, но сильный мыслитель, его часто принимают за тотем Мудрости из-за того, что он полагается на мысль при решении проблем, но ему также нравится использовать мысль, чтобы перехитрить своих врагов. Он коварный враг, которого обычно недооценивают, а его тщательно продуманные планы часто причудливы и непредсказуемы.\nЭта случайная встреча может стать уникальной возможностью заручиться его помощью, если, конечно, вы сможете показать ему, что вы этого достойны."
 POD_spirit_travel.1501.a: "Обманывая обманщика."
 POD_spirit_travel.1501.effect.success.desc: "Генбу впечатлён!"
 POD_spirit_travel.1501.success: "Генбу впечатлён!"
 POD_spirit_travel.1501.failure.effect.desc: "Генбу это не впечатлило..."
 POD_spirit_travel.1501.failure: "Генбу это не впечатлило..."

 POD_spirit_travel.1502.t: "Дикий мир"
 POD_spirit_travel.1502.desc: "Как духовное воплощение естественного состояния мира, [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')] - это дикое место, населённое всевозможными существами, вымершими в материальном мире (или которые вообще никогда в нём не существовали). Большинство из них не отличаются дружелюбием, и некоторые из них заметили вас и решили, что из вас получится вполне приемлемое блюдо. Возможно, вы захотите избежать этой участи."
 POD_spirit_travel.1502.a: "Человек против дикой природы!"
 POD_spirit_travel.1502.b: "Убежать!"

 POD_spirit_travel.1600.t: "Перегрузка"
 POD_spirit_travel.1600.desc: "Астральный план - это царство идей, размышлений и изобретений. Несомненно, это отличное место, где можно многому научиться... но, возможно, на самом деле это слишком замечательное место. Здесь так много интересного, неизведанные возможности, сумасшедший потенциал ... человеческий мозг просто не создан для такого рода безграничных исследований. Вы можете почувствовать, как уплываете прочь, медленно растворяясь в этой бесконечности..."
 POD_spirit_travel.1600.a: "Так много возможностей!"
 POD_spirit_travel.1600.b: "Мне нужно сосредоточиться..."

 mind_blown_modifier: "Сногсшибательно"
 mind_blown_modifier_desc: "Вы видите всё!"

 POD_spirit_travel.1601.t: "Рациональность"
 POD_spirit_travel.1601.desc: "Астральный план - это полное представление о безграничном потенциале идей и размышлений. Учёному посетителю всё возможно, если у него хватит силы воли остаться и слушать. Однако эта неземная и бесформенная смесь идей не терпит таких глупых понятий, как «общительность», и каждый раз, когда вы чему-то учитесь, вы можете чувствовать себя все более и более [Select_CString(ROOT.Char.IsFemale, 'раздражённой', 'раздражённым' )] из-за перспективы когда-нибудь снова общаться с другими существами."
 POD_spirit_travel.1601.a: "Кому нужны друзья?"
 POD_spirit_travel.1601.b: "Я знаю достаточно."

 POD_spirit_travel.1602.t: "Перенаправление"
 POD_spirit_travel.1602.desc: "В [UmbraGlossaryLocalized('astral_plane','Астральном плане')] витает слишком много идей, чтобы вы могли их исследовать, но, возможно, есть другой вариант, который стоит рассмотреть, чтобы использовать потенциал этого места. Идеи любят находить новый «дом» в материальном мире, и при должной силе воли вы, возможно, сможете мягко подтолкнуть их к мечтам и мыслям близкого вам человека. Тогда, кто знает, к чему может привести это «внезапное» вдохновение?"
 POD_spirit_travel.1602.a: "Я отведу вас к [Select_CString(ROOT.Char.IsFemale, 'вашей новой хозяйке', 'вашему новому хозяину' )]."
 POD_spirit_travel.1602.b: "Я не муза."

 POD_spirit_travel.1700.t: "Река языка"
 POD_spirit_travel.1700.desc: "Внутри [UmbraGlossaryLocalized('vulgate','Общепринятостей')] находится Река языка. Как следует из названия, эта река является духовным воплощением многих языков человечества. Вы слышали от проходящего мимо духа, что чем дальше вверх по реке вы поднимаетесь, тем древнее языки, которые там встречаются.\nВы могли бы попробовать пить из реки в этих определённых местах, чтобы получить какие-то утраченные знания, но мгновенное изучение древнего языка может дорого обойтись уму."
 POD_spirit_travel.1700.a: "Может быть, здесь?"
 POD_spirit_travel.1700.b: "Это место похоже на Нил."
 POD_spirit_travel.1700.c: "Интересный здесь небольшой сток."
 POD_spirit_travel.1700.d: "Ничего интересного."

 POD_spirit_travel.1701.t: "Приглушение"
 POD_spirit_travel.1701.desc: "[UmbraGlossaryLocalized('vulgate','Общепринятости')] - это место, где формируются самые основные впечатления и идеи. Такие вещи, как стул, небо над головой и другие простые понятия, о которых человечество не задумывается слишком много и принимает как должное. Само по себе это место довольно спокойное и умиротворяющее, но не очень стимулирующее интеллектуально. Если вы не будете осторожны, то легко можете заблудиться, увлекшись простыми мыслями."
 POD_spirit_travel.1701.a: "Огонь горячий."
 POD_spirit_travel.1701.b: "Пришло время подумать о политике в моей державе."

 vulgate_confused_modifier: "Путаница"
 vulgate_confused_modifier_desc: "В этом нет никакого смысла... не так ли?"

 vulgate_understanding_modifier: "Странное осознание"
 vulgate_understanding_modifier_desc: "Думаю, в этом есть смысл?"

 POD_spirit_travel.1702.t: "Низшая философия"
 POD_spirit_travel.1702.desc: "Будучи местом, где формируются самые основные идеи и концепции человечества, [UmbraGlossaryLocalized('vulgate','Общепринятости')] являются домом для некоторых... своеобразных духов. У этих «философов» была целая вечность, чтобы поразмыслить над самыми простыми истинами Вселенной, а затем прийти к некоторым «интересным» решениям.\nВы допустили ошибку, попавшись на удочку одного из их аргументов, и совершенно сбиты с толку тем, как они умудряются придать простым идеям такой сложный вид. Философы, кажется, везде одинаковы."
 POD_spirit_travel.1702.a: "Я всё это время [Select_CString(ROOT.Char.IsFemale, 'была неправа', 'был неправ' )]!"
 POD_spirit_travel.1702.b: "В этом нет никакого смысла!"
 POD_spirit_travel.1702.c: "Я думаю, в этом есть какой-то смысл..."

 POD_spirit_travel.1800.t: "Тишина и покой"
 POD_spirit_travel.1800.desc: "Родина племени Звездочётов, напоминающая Гималаи, которые они называют своим домом, - это место саморефлексии, покрытое величественными и умиротворяющими пейзажами, насколько хватает глаз. Для члена этого племени это настоящий дом, место, где он может найти себя и, наконец, понять свою внутреннюю истину."
 POD_spirit_travel.1800.a: "Истина находится здесь."

 POD_spirit_travel.1801.t: "Пять испытаний"
 POD_spirit_travel.1801.desc: "Родина племени Звездочётов - это место созерцания, но также и место, предназначенное для того, чтобы испытать гару как физически, так и морально. Если вы сами являетесь Звездочётом, вам предложено пройти любое из пяти обучающих загадок. Однако вы очень хорошо знаете, что на этом пути вас ожидают многочисленные неудачи, которые, возможно, будут не самыми престижными для ваших собратьев."
 POD_spirit_travel.1801.a: "Мои знания велики."
 POD_spirit_travel.1801.b: "Я могу перехитрить Вирма."
 POD_spirit_travel.1801.c: "Мой каэрн в полном порядке."
 POD_spirit_travel.1801.d: "Когда я говорю, они слушают."
 POD_spirit_travel.1801.e: "Я могу привести нас к победе."
 POD_spirit_travel.1801.f: "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."

 POD_spirit_travel.1802.t: "[Select_CString(ROOT.Char.IsFemale, 'Незваная гостья', 'Незваный гость' )]"
 POD_spirit_travel.1802.desc: "Родные земли племени Звездочётов - недружелюбное место по отношению к чужакам из племени, таким как вы. Хотя его обитатели не настроены враждебно, они стараются ввести вас в заблуждение и держать подальше от действительно важных мест в измерении. Даже простые разговоры с ними заканчиваются тем, что после их ответов вы чувствуете себя ещё более [Select_CString(ROOT.Char.IsFemale, 'сбитой', 'сбитым' )] с толку, чем были до того, как задавали свои вопросы."
 POD_spirit_travel.1802.a: "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] здесь задерживаться."

 POD_spirit_travel.1900.t: "Любовь - это гора"
 POD_spirit_travel.1900.desc: "[UmbraGlossaryLocalized('spires','Шпили')] служат связующим звеном между [UmbraGlossaryLocalized('vulgate','Общепринятостями')] и Образностями. Это цепь очень высоких гор, каждая из которых представляет собой одно из ключевых понятий, с которыми человечество сталкивалось с незапамятных времён. Чтобы ориентироваться по Шпилям, вы должны метафорически подняться на одну из этих гор, полагаясь на своё собственное видение и интерпретацию связанной с ней концепции.\nВам повезло, что вы начали своё путешествие рядом с духовным воплощением любви, которое сейчас проверяет ваши знания в этой сложной области."
 POD_spirit_travel.1900.a: "Я кое-что знаю о любви..."
 POD_spirit_travel.1900.b: "Любовь - это ложь!"
 love_spires_tt: "Поскольку у вас есть по крайней мере один любовник или родственная душа, вы можете оставаться в [UmbraGlossaryLocalized('spires','Шпилях')] целыми и невредимыми."
 unlove_spires_tt: "Поскольку у вас нет хотя бы одного любовника или родственной души, ваше пребывание в [UmbraGlossaryLocalized('spires','Шпилях')] морально истощает вас."

 POD_spirit_travel.1901.t: "Гора войны"
 POD_spirit_travel.1901.desc: "[UmbraGlossaryLocalized('spires','Шпили')] служат связующим звеном между [UmbraGlossaryLocalized('vulgate','Общепринятостями')] и Образностями. Это цепь очень высоких гор, каждая из которых представляет собой одно из ключевых понятий, с которыми человечество сталкивалось с незапамятных времён. Чтобы ориентироваться по Шпилям, вы должны метафорически подняться на одну из этих гор, полагаясь на своё собственное видение и интерпретацию связанной с ней концепции.\nВам повезло, что вы начали своё путешествие рядом с духовным воплощением войны, которое сейчас проверяет ваши знания в этой сложной области."
 POD_spirit_travel.1901.a: "Я кое-что знаю о войне..."
 POD_spirit_travel.1901.b: "Я нанимаю других людей для ведения войны."
 war_spires_tt: "Поскольку вы хорошо разбираетесь в военном деле, вы можете оставаться в [UmbraGlossaryLocalized('spires','Шпилях')] целыми и невредимыми."
 unwar_spires_tt: "Поскольку вы плохо разбираетесь в военном деле, ваше пребывание в [UmbraGlossaryLocalized('spires','Шпилях')] морально истощает вас."

 POD_spirit_travel.1902.t: "Восхождение к своей судьбе"
 POD_spirit_travel.1902.desc: "[UmbraGlossaryLocalized('spires','Шпили')] служат связующим звеном между [UmbraGlossaryLocalized('vulgate','Общепринятостями')] и Образностями. Это цепь очень высоких гор, каждая из которых представляет собой одно из ключевых понятий, с которыми человечество сталкивалось с незапамятных времён. Чтобы ориентироваться по Шпилям, вы должны метафорически подняться на одну из этих гор, полагаясь на своё собственное видение и интерпретацию связанной с ней концепции.\nВам повезло, что вы начали свое путешествие рядом с духовным воплощением судьбы, которое сейчас проверяет ваши знания по этому сложному предмету."
 POD_spirit_travel.1902.a: "Я кое-что знаю о судьбе..."
 POD_spirit_travel.1902.b: "Не могли бы вы повторить свой вопрос?"
 destiny_spires_tt: "Поскольку вы хорошо разбираетесь в научных вопросах, вы можете оставаться в [UmbraGlossaryLocalized('spires','Шпилях')] целыми и невредимыми."
 undestiny_spires_tt: "Поскольку вы плохо разбираетесь в научных вопросах, ваше пребывание в [UmbraGlossaryLocalized('spires','Шпилях')] морально истощает вас."

 POD_spirit_travel.2000.t: "Небесные стражи"
 POD_spirit_travel.2000.desc: "Некогда открытое место для искателей приключений и духовных философов, [UmbraGlossaryLocalized('grand_hall','Великая галерея')] в первом веке нашей эры была захвачена расой таинственных стражей. Их основная цель, по-видимому, заключается в том, чтобы люди не слонялись без дела по [UmbraGlossaryLocalized('grand_hall','Великой галерее')] как это было раньше. В общем, делай свои дела здесь, а потом двигайся дальше - вот их девиз.\nИх присутствие и их постоянные подозрительные взгляды в вашу сторону делают пребывание в этом приятном в остальном мире более напряжённым, чем вы ожидали."
 POD_spirit_travel.2000.a: "Я ненадолго, обещаю."

 POD_spirit_travel.2001.t: "Слоняясь вокруг"
 POD_spirit_travel.2001.desc: "[UmbraGlossary('grand_hall')] - это неправильное название. В основном это очень большой лабиринт коридоров в классическом средиземноморском стиле. Как и большинство объектов в [Concept('umbra', 'Умбре')|E], она также постоянно меняется, а это означает, что вы, вполне возможно, можете бродить по нему вечно и всё равно открывать для себя что-то новое. Однако некоторые из потенциальных открытий не так безобидны, как другие, поэтому вы никогда не знаете, к чему в конечном итоге приведёт такое блуждание."
 POD_spirit_travel.2001.a: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'счастливицей', 'счастливчиком' )]."
 POD_spirit_travel.2001.b: "Я пока останусь на месте, спасибо."

 POD_spirit_travel.2002.t: "Фонтан"
 POD_spirit_travel.2002.desc: "В большом зале нексуса сходится дюжина коридоров. В центре этого пространства находится фонтан, окружённый очень реалистичными фигурами, заключёнными в камень. Один из стражей, самозваных стражей этого мира, объясняет вам, что эти статуи когда-то были посетителями, которые думали, что они выше законов стражей этого места. Очевидно, они ошибались.\nСтраж завершает свой рассказ советом вам не проявлять такого же высокомерия."
 POD_spirit_travel.2002.a: "Забавная маленькая история."
 POD_spirit_travel.2002.b: "Я бы [Select_CString(ROOT.Char.IsFemale, 'разбила', 'разбил' )] их!"

 mirror_zone_modifier: "Посещение Зеркальной зоны"
 mirror_zone_modifier_desc: "Вы видели слишком много тревожащих вещей в Зеркальной зоне, чтобы вас всё ещё беспокоили мирские проблемы."

 POD_spirit_travel.2100.t: "Стоя лицом к зеркалу"
 POD_spirit_travel.2100.desc: "Постоянно перемещаясь между мирами, Зеркальная зона вызывает беспокойство в [Concept('umbra', 'Умбре')|E]. Она вызывает локальные галлюцинации, которые одновременно невозможны и являются очень личными. Бывшие возлюбленные, мёртвые враги и другие личные отношения - всё это ждёт вас внутри.\nК счастью, эти галлюцинации носят временный характер и на самом деле могут стать хорошим способом укрепить вашу психику перед предстоящими испытаниями. Тем не менее, прямо здесь и сейчас это может серьёзно сказаться на вашем рассудке."
 POD_spirit_travel.2100.a: "Я брошу вызов призракам своего прошлого."
 POD_spirit_travel.2100.b: "Избегать их кажется безопаснее."

 POD_spirit_travel.2101.t: "Возможности зеркала"
 POD_spirit_travel.2101.desc: "Таинственная Зеркальная зона любит показывать своим «гостям» то, что могло бы быть. Бесконечное множество возможностей, которые могли бы возникнуть из-за простого иного выбора в какой-то момент вашей жизни. Тревожно то, что также известно о попытках навязать посетителям эти альтернативные реальности для какого-то извращённого астрального развлечения.\nГлядя в одно из зеркал, вы видите себя великим полководцем даже в молодости, [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], кто никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] поражений и навсегда останется в памяти истории."
 POD_spirit_travel.2101.a: "...это правда, не так ли?"
 POD_spirit_travel.2101.b: "Подождите, это не я!"

 POD_spirit_travel.2102.desc: "Таинственная Зеркальная зона любит показывать своим «гостям» то, что могло бы быть. Бесконечное множество возможностей, которые могли бы возникнуть из-за простого иного выбора в какой-то момент вашей жизни. Тревожно то, что также известно о попытках навязать посетителям эти альтернативные реальности для какого-то извращенного астрального развлечения.\nГлядя в одно из зеркал, вы видите себя великим дипломатом даже в молодости, тем, кто всегда добивался своего и навсегда останется в памяти истории."

 POD_spirit_travel.2200.t: "Тропы Вика"
 POD_spirit_travel.2200.desc: "По своей сути, тропы Вика - это просто огромный лабиринт маленьких дорог, ведущих почти в любое место в [Concept('umbra', 'Умбре')|E] и за её пределами. Ориентироваться в таком месте довольно сложно, но известно также, что Пути находятся за пределами материального понятия времени, а это означает, что у вас есть для этого всё время в мире. Единственная проблема, с которой вы можете здесь столкнуться, - это умереть от скуки, поскольку ничего по-настоящему интересного никогда не происходит."
 POD_spirit_travel.2200.a: "По крайней мере, это не опасно."

 POD_spirit_travel.2201.t: "Прогулка в одиночестве"
 POD_spirit_travel.2201.desc: "По своей сути, тропы Вика - это просто огромный лабиринт маленьких дорог, ведущих почти в любое место в [Concept('umbra', 'Умбре')|E] и за её пределами. Ориентироваться в таком месте довольно сложно, но известно также, что Пути находятся за пределами материального понятия времени, а это означает, что у вас есть для этого всё время в мире. Единственная проблема, с которой вы можете здесь столкнуться, - это умереть от скуки, поскольку ничего по-настоящему интересного никогда не происходит.\nТакое чувство, что вы находитесь здесь уже несколько дней, и вам нечего делать, кроме как продолжать идти, и идти, и идти..."
 POD_spirit_travel.2201.a: "На самом деле я нахожу это довольно освежающим."
 POD_spirit_travel.2201.b: "Какая скука..."

 POD_spirit_travel.2202.t: "Астральная тренировка"
 POD_spirit_travel.2202.desc: "По своей сути, тропы Вика - это просто огромный лабиринт маленьких дорог, ведущих почти в любое место в [Concept('umbra', 'Умбре')|E] и за её пределами. Ориентироваться в таком месте довольно сложно, но известно также, что Пути находятся за пределами материального понятия времени, а это означает, что у вас есть для этого всё время в мире. Единственная проблема, с которой вы можете здесь столкнуться, - это умереть от скуки, поскольку ничего по-настоящему интересного никогда не происходит.\nТакое чувство, что вы проводите здесь уже несколько дней, и вам нечего делать, кроме как ходить, и ходить, и ходить... По крайней мере, это хорошая тренировка, если не что иное."
 POD_spirit_travel.2202.a: "Раз, два, раз, два..."

 POD_spirit_travel.2300.t: "Счастливые дни"
 POD_spirit_travel.2300.desc: "Образности воплощают в себе совершенно абстрактные концепции и часто материализуются в виде разноцветных облаков на умбральном небе [UmbraGlossaryLocalized('vulgate','Общепринятостей')].\nПо счастливой случайности вы достигли [UmbraGlossaryLocalized('epiphamy','Образности')] Счастья. Уплывая в приятном пухлом облаке, вы чувствуете себя более [Select_CString(ROOT.Char.IsFemale, 'бодрой и счастливой', 'бодрым и счастливым' )], чем когда-либо в своей жизни."
 POD_spirit_travel.2300.a: "Нет никаких забот!"
 POD_spirit_travel.2300.b: "Счастье переоценено. Пора за работу."

 epiphamie_love_modifier: "Счастливые дни"
 epiphamie_love_modifier_desc: "Почему вас что-то должно волновать? Вы счастливы!"

 POD_spirit_travel.2301.t: "Ex Nihilo"
 POD_spirit_travel.2301.desc: "Образности воплощают в себе совершенно абстрактные концепции и часто материализуются в виде разноцветных облаков на умбральном небе [UmbraGlossaryLocalized('vulgate','Общепринятостей')].\nПо стечению обстоятельств вы достигли [UmbraGlossaryLocalized('epiphamy','Образности')] Забвения. Оказавшись в гуще чёрных и зловещих туч, вы едва успеваете прийти в себя, как вас затягивает, и вы становитесь частью этой вечно голодной Образности."
 POD_spirit_travel.2301.a: "Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] часть себя."
 POD_spirit_travel.2301.b: "Это было слишком близко..."
 POD_spirit_travel.2301.c: "Здравствуй тьма, мой старый друг!"

 POD_spirit_travel.2302.t: "Астральная слава"
 POD_spirit_travel.2302.desc: "Образности воплощают в себе совершенно абстрактные концепции и часто материализуются в виде разноцветных облаков на умбральном небе [UmbraGlossaryLocalized('vulgate','Общепринятостей')].\nПо счастливой случайности вы достигли [UmbraGlossaryLocalized('epiphamy','Образности')] Славы. Окружённые какими-то царственными облаками, вы можете почувствовать себя выше, чем раньше, а ваш властный взгляд вызовет уважение окружающих."
 POD_spirit_travel.2302.a: "Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] часть себя."

 POD_spirit_travel.2400.t: "Технолепет"
 POD_spirit_travel.2400.desc: "[UmbraGlossaryLocalized('inventium','Изобретариум')] - это царство, полное всех изобретений, о которых когда-либо мечтало человечество. Группа магов, наследников тех, кто нашёл это место, управляет этим царством отчасти в надежде расширить знания человечества, а отчасти - чтобы извлечь из этого выгоду.\nСегодня вас загнал в угол один из их эксцентричных членов, который рассказывает о своей последней фантазии. Несмотря на то, что он не очень хорошо структурирован, вы почти можете увидеть блеск его теорий... или абсолютное безумие."
 POD_spirit_travel.2400.a: "В этом есть полный смысл!"
 POD_spirit_travel.2400.b: "Прошу меня извинить..."
 POD_spirit_travel.2400.c: "Уважаемые коллеги, вы допускаете несколько ключевых ошибок..."

 POD_spirit_travel.2401.t: "Инструменты торговли"
 POD_spirit_travel.2401.desc: "[UmbraGlossaryLocalized('inventium','Изобретариум')] - это царство, полное всех изобретений, о которых когда-либо мечтало человечество. Группа магов, наследников тех, кто нашёл это место, управляет этим царством отчасти в надежде расширить знания человечества, а отчасти - чтобы извлечь из этого выгоду.\nСегодня вы нашли странный набор, на первый взгляд, довольно продвинутых инструментов. Хотя у вас нет настроения создавать что-то новое, вы всё равно можете использовать их, чтобы немного усовершенствовать свой существующий инвентарь."
 POD_spirit_travel.2401.a: "Как новенькие!"

 POD_spirit_travel.2402.t: "Учёные-грабители"
 POD_spirit_travel.2402.desc: "[UmbraGlossaryLocalized('inventium','Изобретариум')] - это царство, полное всех изобретений, о которых когда-либо мечтало человечество. Группа магов, наследников тех, кто нашёл это место, управляет этим царством отчасти в надежде расширить знания человечества, а отчасти - чтобы извлечь из этого выгоду.\nЭти так называемые «мусорщики» часто ослеплены жадностью и давно забыли о своих когда-то высоких идеалах. Самое неприятное, что теперь у них неплохо получается незаметно грабить гостей Изобретариума. К сожалению, сегодня вы стали одной из их жертв, и вы не можете пойти и обвинить каждого мага в мелком ограблении, не создав сложной ситуации."
 POD_spirit_travel.2402.a: "Астральные кражи? Серьёзно?"

 POD_spirit_travel.2500.t: "Клио, муза истории"
 POD_spirit_travel.2500.desc: "Двор муз сильно пострадал из-за почти полного исчезновения классических эллинских верований. И всё же, хотя их царство с каждым днём становится всё меньше, девять дочерей Зевса продолжают заниматься своим искусством, надеясь, что их страсть ещё ненадолго предотвратит Забвение.\nКлио - муза истории, и она с радостью обучит вас своему любимому предмету. Тем не менее, как духовные существа, такое обучение, вероятно, окажет глубокое влияние на то, как вы смотрите на окружающий мир."
 POD_spirit_travel.2500.a: "Научи меня, о муза."
 POD_spirit_travel.2500.b: "Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] вежливо отказаться."

 POD_spirit_travel.2501.t: "Мельпомения, муза трагедии"
 POD_spirit_travel.2501.desc: "Двор муз сильно пострадал из-за почти полного исчезновения классических эллинских верований. И всё же, хотя их царство с каждым днём становится всё меньше, девять дочерей Зевса продолжают заниматься своим искусством, надеясь, что их страсть ещё ненадолго предотвратит Забвение.\nМельпомения - муза трагедии, и она с радостью обучит вас своему любимому предмету. Тем не менее, как духовные существа, такое обучение, вероятно, окажет глубокое влияние на то, как вы смотрите на окружающий мир."

 POD_spirit_travel.2502.t: "Талия, муза комедии"
 POD_spirit_travel.2502.desc: "Двор муз сильно пострадал из-за почти полного исчезновения классических эллинских верований. И всё же, хотя их царство с каждым днём становится всё меньше, девять дочерей Зевса продолжают заниматься своим искусством, надеясь, что их страсть ещё ненадолго предотвратит Забвение.\nТалия - муза комедии, и она с радостью обучит вас своему любимому предмету. Тем не менее, как духовные существа, такое обучение, вероятно, окажет глубокое влияние на то, как вы смотрите на окружающий мир."

 POD_spirit_travel.2600.t: "Недружелюбные хозяева"
 POD_spirit_travel.2600.desc: "[UmbraGlossaryLocalized('city_of_brass','Латунный город')] является домом джиннов и их самыми могущественными цитаделями. Эти духи, как известно, недружелюбны к посетителям из-за некоторых неприятных отношений с магами в прошлом. Что ещё хуже, они известны как заядлые лжецы.\nДжинны почувствовали ваше приближение и загнали вас в угол, спрашивая, почему они должны свободно разгуливать по их сказочному дому. Очевидно, что вы могли бы приобрести «знак признательности» для своих гостеприимцев..."
 POD_spirit_travel.2600.a: "Жадные духи..."
 POD_spirit_travel.2600.effect.success.desc: "Джинны пропускают вас"
 POD_spirit_travel.2600.success: "Джинны пропускают вас"
 POD_spirit_travel.2600.failure.effect.desc: "Пограничная подать..."
 POD_spirit_travel.2600.failure: "Вы вынуждены заплатить за проход"

 POD_spirit_travel.2601.t: "Лживые джинны"
 POD_spirit_travel.2601.desc: "[UmbraGlossaryLocalized('city_of_brass','Латунный город')] является домом джиннов и их самыми могущественными цитаделями. Эти духи, как известно, недружелюбны к посетителям из-за некоторых неприятных отношений с магами в прошлом. Что ещё хуже, они известны как заядлые лжецы.\nДжинны проявили к вам интерес и вовлекли вас в одну из своих печально известных игр с загадками. Если вы не хотите выглядеть плохо в глазах своих не очень дружелюбных хозяев, вам придётся угадать правильный ответ. Что усложняется тем фактом, что даже правила лгут..."
 POD_spirit_travel.2601.a: "Лживые духи..."
 POD_spirit_travel.2601.effect.success.desc: "Вы угадали!"
 POD_spirit_travel.2601.success: "Вы угадали!"
 POD_spirit_travel.2601.failure.effect.desc: "Вы не угадали..."
 POD_spirit_travel.2601.failure: "Вы не угадали..."

 POD_spirit_travel.2602.t: "Азартные джинны"
 POD_spirit_travel.2602.desc: "[UmbraGlossaryLocalized('city_of_brass','Латунный город')] является домом джиннов и их самыми могущественными цитаделями. Эти духи, как известно, недружелюбны к посетителям из-за некоторых неприятных отношений с магами в прошлом. Что ещё хуже, они известны как заядлые лжецы.\nХалиф джиннов, аль-Димирьят, пригласил вас на игру на удачу с высокими ставками; если вы выиграете, то получите часть легендарного сокровища джиннов. Однако, очевидно, есть одна загвоздка: игра ведётся против вас, и халиф фактически придумывает правила на лету. Но если есть хоть малейшая вероятность, что вы действительно сможете выиграть... может быть, это того стоило бы?"
 POD_spirit_travel.2602.a: "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'счастливицей', 'счастливчиком' )]."
 POD_spirit_travel.2602.b: "Госпожа Удача слишком непостоянна."

 POD_spirit_travel.2700.t: "Не лезь"
 POD_spirit_travel.2700.desc: "Эфирное царство доступно из облаков [UmbraGlossaryLocalized('spirit_wilds','Духовных дебрей')]. Его самая низкая точка - фантастические горы, сотканные из облаков и населённые воздушными духами. Верхний слой у них пористый, но твёрдый, и по нему легко ходить. Облака перемещаются и текут в своём собственном ритме, образуя удивительные пейзажи равнин, холмов, долин и гор, которые все имеют одинаковую пористую структуру.\nЭто королевство полностью контролируется нацией Гару и их союзниками и, как таковое, очень неприветливо по отношению ко всем чужакам. Как только вы прибыли, вы пустились в бега, преследуемые многими могущественными стражами королевства."
 POD_spirit_travel.2700.a: "Мне следует поскорее убраться."

 POD_spirit_travel.2701.t: "Астральное восхождение"
 POD_spirit_travel.2701.desc: "Эфирное царство доступно из облаков [UmbraGlossaryLocalized('spirit_wilds','Духовных дебрей')]. Его самая низкая точка - фантастические горы, сотканные из облаков и населённые воздушными духами. Верхний слой у них пористый, но твёрдый, и по нему легко ходить. Облака перемещаются и текут в своём собственном ритме, образуя удивительные пейзажи равнин, холмов, долин и гор, которые все имеют одинаковую пористую структуру.\nХотя облака можно использовать как средство передвижения по королевствам, некоторые предпочитают взбираться на многочисленные горы, усеивающие это место. Это, безусловно, более напряжённое занятие, но может стать хорошей тренировкой."
 POD_spirit_travel.2701.a: "На вершину мира!"
 POD_spirit_travel.2701.b: "Прыгать по облакам гораздо веселее."

 POD_spirit_travel.2702.t: "Любование звёздами издалека"
 POD_spirit_travel.2702.desc: "Эфирное царство доступно из облаков [UmbraGlossaryLocalized('spirit_wilds','Духовных дебрей')]. Его самая низкая точка - фантастические горы, сотканные из облаков и населённые воздушными духами. Верхний слой у них пористый, но твёрдый, и по нему легко ходить. Облака перемещаются и текут в своём собственном ритме, образуя удивительные пейзажи равнин, холмов, долин и гор, которые все имеют одинаковую пористую структуру.\nЭфир - это, пожалуй, самое близкое к звёздам место, доступное большинству путешественников [Concept('umbra', 'Умбры')|E]. В физическом мире это отражается в виде неба над головой, в котором постоянно сменяются ночь и день. Таким образом, отсюда открывается поистине уникальный вид на то, что находится за его пределами."
 POD_spirit_travel.2702.a: "Что находится там, наверху?"

 POD_spirit_travel.2800.t: "Вечное страдание"
 POD_spirit_travel.2800.desc: "Созданный из человеческой боли. Тысячелетия страданий всех жертв в мире создали этот мир, место, где были увековечены самые страшные жестокости и пытки.\nЭто место не для слабонервных и даже не для тех, у кого вообще есть сердце."
 POD_spirit_travel.2800.a: "Так много потрачено впустую..."
 POD_spirit_travel.2800.b: "Хех, не так уж и плохо."

 POD_spirit_travel.2801.t: "Измученное страдание"
 POD_spirit_travel.2801.desc: "Созданный на основе человеческой боли. Тысячелетия страданий всех жертв в мире создали этот мир, место, где были увековечены самые страшные жестокости и пытки.\nТрудно не проникнуться аурой страдания, пронизывающей воздух в этом мире. Хотите вы того или нет, но вскоре вы становитесь ещё более [Select_CString(ROOT.Char.IsFemale, 'внушительной', 'внушительным' )], чем раньше, пугая окружающих скрытой угрозой вечных мук."
 POD_spirit_travel.2801.a: "Страх - это для других."

 full_intimidation_tooltip: "Вы получите полное древо образа жизни Истязаний."

 POD_spirit_travel.2802.t: "Разносчики боли"
 POD_spirit_travel.2802.desc: "Созданный из человеческой боли. Тысячелетия страданий всех жертв в мире создали этот мир, место, где были увековечены самые страшные виды жестокости и пыток.\nПо-настоящему измученной душе здесь есть что узнать о тонкостях душевных и физических страданий. Но даже эта измученная душа может быть подавлена той агонией, которую испытываешь на этой пустоши. В конце концов, никто по-настоящему не защищён от боли."
 POD_spirit_travel.2802.a: "Это само по себе искусство."
 POD_spirit_travel.2802.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."

 POD_spirit_travel.2900.t: "Диванный генерал"
 POD_spirit_travel.2900.desc: "Поле битвы - это царство, посвящённое насилию и ярости, и здесь царит хаос, поскольку армии смешиваются, и солдаты династии Цинь в конечном итоге сражаются против римских легионов, а крестоносцы объединяются с викингами-варварами против войск майя. До тех пор, пока гость не вступит в один из конфликтов, он идёт по «тропе», соответствующей битве, свидетелем которой он стал (лодка для морского сражения, римская дорога для конфликта во время Пунических войн и т.д.). До тех пор, пока он не сойдёт с тропы, он не будет атакован напрямую.\nБлагодаря этой особенности вам будет очень легко стать [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] одного из таких сражений и критиковать явно некомпетентных генералов со своего удобного места. Очевидно, что на их месте вы бы справились намного лучше!"
 POD_spirit_travel.2900.a: "Это так просто, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы преодолеть все трудности!"

 POD_spirit_travel.2901.t: "Перемены войны"
 POD_spirit_travel.2901.desc: "Поле битвы - это царство, посвящённое насилию и ярости, и здесь царит хаос, поскольку армии смешиваются, и солдаты династии Цинь в конечном итоге сражаются против римских легионов, а крестоносцы объединяются с викингами-варварами против войск майя. До тех пор, пока гость не вступит в один из конфликтов, он идёт по «тропе», соответствующей битве, свидетелем которой он стал (лодка для морского сражения, римская дорога для конфликта во время Пунических войн и т.д.). До тех пор, пока он не сойдёт с тропы, он не будет атакован напрямую.\nУчитывая, что представлено так много эпох и культур, легко заметить, что война действительно меняет мир. За каждым из этих изменений всегда стоит какая-то причина, какой бы незначительной она ни казалась. Их изучение может стать хорошей возможностью для обучения."
 POD_spirit_travel.2901.a: "Куда подевались колесницы?"
 POD_spirit_travel.2901.b: "Война - это средство, а не цель."

 POD_spirit_travel.2902.t: "Целая жизнь, проведённая в войне"
 POD_spirit_travel.2902.desc: "Поле битвы - это царство, посвящённое насилию и ярости, и здесь царит хаос, поскольку армии смешиваются, и солдаты династии Цинь в конечном итоге сражаются против римских легионов, а крестоносцы объединяются с викингами-варварами против войск майя. До тех пор, пока гость не вступит в один из конфликтов, он идёт по «тропе», соответствующей битве, свидетелем которой он стал (лодка для морского сражения, римская дорога для конфликта во время Пунических войн и т.д.). До тех пор, пока он не сойдёт с тропы, он не будет атакован напрямую.\nПока вы пересекаете местность, одна группа воинов окликает вас, и, хотя вы не совсем понимаете их, они, кажется, издеваются над вами из-за того, что вы не участвуете ни в одном из этих сражений. Они явно считают вас [Select_CString(ROOT.Char.IsFemale, 'слабой', 'слабым' )]."
 POD_spirit_travel.2902.a: "Я лишь пройду мимо."
 POD_spirit_travel.2902.b: "Я покажу вам, как я [Select_CString(ROOT.Char.IsFemale, 'слаба', 'слаб' )]!"

 POD_spirit_travel.3000.t: "Классический лай собак"
 POD_spirit_travel.3000.desc: "Эребус - это место духовного очищения, наполненное реками расплавленного серебра, которые одновременно обжигают и исцеляют, продлевая мучения узников на месяцы, годы, возможно, даже столетия.\nВрата Эребуса охраняет грозный Цербер, огромный трехголовый пес-монстр. Цербер может быть связан с классической гончей из греческой и римской мифологии, а может быть, он позаимствовал свое имя и внешность из этих мифов. Он никогда не подтверждал ни то, ни другое, но находит истории того периода интересными и с удовольствием их обсуждает.\nСудя по его тону, он приятный собеседник, несмотря на свою внешность. Вскоре вы начинаете представлять себя [Select_CString(ROOT.Char.IsFemale, 'участницей', 'участником' )] одной из тех эпических историй о героях и чудовищах древности."
 POD_spirit_travel.3000.a: "Греческая культура действительно завораживает."
 POD_spirit_travel.3000.b: "Интересная беседа, не более того."

 charyss_umbra_modifier: "Оценка Харисса"
 charyss_umbra_modifier_desc: "Харисса заглянула в вашу душу и обнаружила, что вы чего-то хотите."

 POD_spirit_travel.3001.t: "Владычица избавления"
 POD_spirit_travel.3001.desc: "Эребус - это место духовного очищения, наполненное реками расплавленного серебра, которые одновременно обжигают и исцеляют, продлевая мучения узников на месяцы, годы, возможно, даже столетия.\nВладычица этого царства - загадочная Харисса. Её крепость стоит посреди озера и приветствует любого просителя. Затем величественная владычица Эребуса заглядывает в душу просителя и в большинстве случаев находит её пустой. Только с одобрения Хариссы можно считать, что человек по-настоящему очистился."
 POD_spirit_travel.3001.a: "Я буду добиваться одобрения Владычицы."
 POD_spirit_travel.3001.b: "Я справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."

 POD_spirit_travel.3002.t: "Избавление через боль"
 POD_spirit_travel.3002.desc: "Эребус - это место духовного очищения, наполненное реками расплавленного серебра, которые одновременно обжигают и исцеляют, продлевая мучения узников на месяцы, годы, возможно, даже столетия.\nПреданные собственной виной, вы оказываетесь [Select_CString(ROOT.Char.IsFemale, 'погружённой', 'погружённым' )] в расплавленные серебряные воды Эребуса. Вы быстро понимаете, что единственный выход - это пройти через зеркала души. Стражи этого царства работают парами, чтобы пройти сквозь зеркала и проникнуть в разум каждого страдальца. Здесь они работают над поиском источников вины, заставляя вас противостоять каждому из них и признавать свои неудачи. И до тех пор, пока это не будет сделано, вы будете по-прежнему плавать в этой очень болезненной реке..."
 POD_spirit_travel.3002.a: "Каюсь! Каюсь!"

 POD_spirit_travel.3100.t: "Что вам нравится?"
 POD_spirit_travel.3100.desc: "Являясь одним из якорей Вильда в мире, Поток - это место хаоса, постоянных изменений и бесконечных возможностей. Каждое существо в мире Потока начинает меняться многочисленными способами, поскольку сами законы реальности податливы и изменчивы.\nВам трудно оставаться здесь и сохранять свою идентичность. С каждым мгновением новые мысли и идеи вторгаются в ваш разум, пытаясь заставить вас думать, что они всегда были вашими собственными..."
 POD_spirit_travel.3100.a: "Истина относительна."
 POD_spirit_travel.3100.b: "Я буду сопротивляться!"

 umbra_random_dna_tt: "Ваша внешность изменится случайным образом."

 POD_spirit_travel.3101.t: "Как вы выглядите?"
 POD_spirit_travel.3101.desc: "Являясь одним из якорей Вильда в мире, Поток - это место хаоса, постоянных изменений и бесконечных возможностей. Каждое существо в мире Потока начинает меняться многочисленными способами, поскольку сами законы реальности податливы и изменчивы.\nВам трудно оставаться здесь и сохранять свою индивидуальность. С каждым мгновением меняется сам ваш внешний вид, который быстро меняется от того, каким он был, к новому, непредсказуемому облику..."
 POD_spirit_travel.3101.a: "Я всегда так [Select_CString(ROOT.Char.IsFemale, 'выглядела', 'выглядел' )]."
 POD_spirit_travel.3101.b: "Я буду сопротивляться!"

 POD_spirit_travel.3102.t: "Как вы выглядите?"
 POD_spirit_travel.3102.desc: "Являясь одним из якорей Вильда в мире, Поток - это место хаоса, постоянных изменений и бесконечных возможностей. Каждое существо в мире Потока начинает меняться многочисленными способами, поскольку сами законы реальности податливы и изменчивы.\nВам трудно оставаться здесь и сохранять свою индивидуальность. С каждым мгновением меняется само ваше телосложение, быстро переходя от того, что было, к новой, непредсказуемой форме..."
 POD_spirit_travel.3102.a: "Я всегда так [Select_CString(ROOT.Char.IsFemale, 'выглядела', 'выглядел' )]."
 POD_spirit_travel.3102.b: "Я буду сопротивляться!"

 devoted_mariana_modifier: "Адепт Марианы"
 devoted_mariana_modifier_desc: "Вы посвятили себя королеве фей Мариане. Она поглощает каждую вашу мысль."

 sorcery_gain_tt: "Свойство чародейства разблокирует новый образ жизни."

 POD_spirit_travel.3200.t: "Принцесса тёмных фей"
 POD_spirit_travel.3200.desc: "Хай-Бразил предстаёт как земля бесконечных фантастических историй. Здесь времена года никогда не меняются, а день вечно погружен в сумерки.\nПринцесса Мариана правит здесь двором Неблагих фей и ведёт вечную войну с принцем Благих Лисандром. Сообразительная темноволосая красавица молода, но необычайно талантлива в величайшей магии фей. Она предложила поделиться с вами некоторыми своими секретами, если только вы встанете на её сторону..."
 POD_spirit_travel.3200.a: "Да здравствует будущая королева!"
 POD_spirit_travel.3200.b: "Это не является основой для системы правления!"

 POD_spirit_travel.3201.t: "Поле битвы фей"
 POD_spirit_travel.3201.desc: "Хай-Бразил предстаёт как земля бесконечных фантастических историй. Здесь времена года никогда не меняются, а день вечно погружен в сумерки.\nЭтот мир - поле битвы между двумя фракциями фей, Благими и Неблагими. Хотя большая часть их соперничества принимает форму придворных интриг, иногда оно также заканчивается на поле боя. Горе чужакам, таким как вы, оказавшимся между магическими линиями фронта."
 POD_spirit_travel.3201.a: "Это огненный шар?"
 POD_spirit_travel.3201.b: "Бежать прочь!"

 POD_spirit_travel.3202.t: "Храбрый принц фей"
 POD_spirit_travel.3202.desc: "Хай-Бразил предстаёт как земля бесконечных фантастических историй. Здесь времена года никогда не меняются, а день вечно погружен в сумерки.\nПринц Лисандр правит здесь двором Благих фей и ведёт вечную войну с принцессой Марианой из Неблагих. Сообразительная темноволосая красавица молода, но необычайно талантлива в высшей магии фей. Благородный рыцарь - грозный воин, и он всегда готов взять новых учеников, если они не будут бояться получить несколько синяков в процессе обучения."
 POD_spirit_travel.3202.a: "Небольшой спарринг, принц?"
 POD_spirit_travel.3202.b: "Я обойдусь без этого, спасибо."

 POD_spirit_travel.3300.t: "Позорное зрелище"
 POD_spirit_travel.3300.desc: "Легендарная сфера может воссоздать воспоминания о чьей-либо родословной, позволяя ему окунуться в жизнь своих легендарных предков.\nОднако некоторые легенды лучше не вспоминать, и вы только что пережили болезненный момент трусости одного из своих предков. Воспоминание остаётся ярким ровно настолько, чтобы заставить вас на мгновение усомниться и в себе."
 POD_spirit_travel.3300.a: "Надеюсь, я лучше, чем был он."

 POD_spirit_travel.3301.t: "Великие деяния"
 POD_spirit_travel.3301.desc: "Легендарная сфера может воссоздать воспоминания о чьей-либо родословной, позволяя ему окунуться в жизнь своих легендарных предков.\nНекоторые легенды - это захватывающие истории, которые можно услышать из первых уст, и вы только что пережили вдохновляющий момент храбрости одного из своих предков. Воспоминание остаётся ярким ровно настолько, чтобы вы почувствовали прилив гордости."
 POD_spirit_travel.3301.a: "Без сомнения, это длинная череда героев!"

 POD_spirit_travel.3302.t: "Героическая родословная?"
 POD_spirit_travel.3302.desc: "Легендарная сфера может воссоздать воспоминания о чьей-либо родословной, позволяя им окунуться в жизнь своих легендарных предков.\nЭто идеальное царство для прославления вашей родословной... если есть что-то, чем можно их прославить. Вы не можете контролировать, какие воспоминания будут появляться, и истории о трусости случаются с такой же вероятностью, как и истории о храбрости. Возможно, прошлое лучше оставить в прошлом."
 POD_spirit_travel.3302.a: "Очевидно, что мы всегда были героями!"
 POD_spirit_travel.3302.b: "Лучше посмотрим в будущее."

 POD_spirit_travel.3400.t: "Мудрость для глупцов"
 POD_spirit_travel.3400.desc: "Огромная горная цепь, по сравнению с которой даже могучие Гималаи кажутся карликами, возвышается над морем облаков. Некоторые мудрые путешественники верят, что пагоды и скрытые города находятся в горах, недоступных большинству духов.\nГоры, населённые великими духами-драконами, являются источником мудрости для тех, кто просит вежливо. Один из таких драконов проникся к вам симпатией и даёт вам несколько мудрых советов."
 POD_spirit_travel.3400.a: "Благодарю тебя, могучий дракон."

 POD_spirit_travel.3401.t: "Непостижимая мудрость"
 POD_spirit_travel.3401.desc: "Огромная горная цепь, по сравнению с которой даже могучие Гималаи кажутся карликами, возвышается над морем облаков. Некоторые мудрые путешественники верят, что пагоды и скрытые города находятся в горах, недоступных большинству духов.\nГоры, населённые великими духами-драконами, являются источником мудрости для тех, кто просит вежливо. Вы понравились одному из таких драконов, и он даёт вам несколько мудрых советов. К сожалению, это едва ли понятно, и в итоге вы запутываетесь ещё больше, чем всё остальное."
 POD_spirit_travel.3401.a: "Благодарю?"

 POD_spirit_travel.3402.t: "Драконьи клады"
 POD_spirit_travel.3402.desc: "Огромная горная цепь, по сравнению с которой даже могучие Гималаи кажутся карликами, возвышается над морем облаков. Некоторые мудрые путешественники верят, что пагоды и скрытые города находятся в горах, недоступных большинству духов.\nГоры населены великими духами-драконами, а когда драконы рядом, то и сокровища тоже. Вы можете попробовать проскользнуть мимо одного из них, чтобы захватить немного золота, которое они здесь хранят. Очевидно, что такой способ действий сопряжён с определёнными рисками..."
 POD_spirit_travel.3402.a: "Не просыпайся, не просыпайся..."
 POD_spirit_travel.3402.b: "Я просто мимо [Select_CString(ROOT.Char.IsFemale, 'проходила', 'проходил' )]!"

 POD_spirit_travel.3500.t: "Первобытная ярость"
 POD_spirit_travel.3500.desc: "Пангея - это отражение первобытной Земли, показывающее мир таким, каким он был до появления цивилизации, истории человечества и даже Владычества. Это время, когда континенты Земли были единым целым, воссоздание, приправленное анахронизмом и давно забытыми атавистическими ужасами.\nВеликие, забытые звери преграждают вам путь. Пришло время показать им, кто на самом деле [Select_CString(ROOT.Char.IsFemale, 'главная хищница', 'главный хищник' )]."
 POD_spirit_travel.3500.a: "Ну, нападайте!"
 POD_spirit_travel.3500.effect.success.desc: "Вы пробиваете себе дорогу с боем."
 POD_spirit_travel.3500.success: "Вы победили!"
 POD_spirit_travel.3500.failure.effect.desc: "Вы убегаете помятые."
 POD_spirit_travel.3500.failure: "Вы проиграли!"

 POD_spirit_travel.3501.t: "Мир юрского периода"
 POD_spirit_travel.3501.desc: "Пангея - это отражение первобытной Земли, показывающее мир таким, каким он был до появления цивилизации, истории человечества и даже Владычества. Это время, когда континенты Земли были единым целым, воссоздание, приправленное анахронизмом и давно забытыми атавистическими ужасами.\nМогущественные короли динозавров претендуют на обширные территории и недолюбливают чужаков. Вам придётся сражаться за каждый дюйм, который вы пройдёте по этим диким землям."
 POD_spirit_travel.3501.a: "Я не [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] больше зубов!"

 POD_spirit_travel.3502.t: "Ужасы творения"
 POD_spirit_travel.3502.desc: "Пангея - это отражение первобытной Земли, показывающее мир таким, каким он был до появления цивилизации, истории человечества и даже Владычества. Это время, когда континенты Земли были единым целым, воссоздание, приправленное анахронизмом и давно забытыми атавистическими ужасами.\nОдин из таких забытых ужасов сейчас преследует вас, недовольный вашим неожиданным вторжением на их территорию. Пришло время сражаться или убегать, а скорее всего, и то, и другое одновременно."
 POD_spirit_travel.3502.a: "Сколько глаз у этой штуки?!"

 POD_spirit_travel.3600.t: "Изначальные небеса"
 POD_spirit_travel.3600.desc: "Летняя страна - это отражение чистой и безграничной любви Геи к своим детям. В древних сказаниях совершенным героям и странствующим искателям было суждено обрести его в критические моменты своей жизни, в поворотные моменты, выбранные Геей, когда они могли обрести исцеление, покой, мудрость и даже дары духовной мощи или проницательности.\nЕсли где-то и можно исцелить израненный разум, так это здесь. Большинству достаточно просто посидеть и понаблюдать за этой страной бесконечной тишины и красоты."
 POD_spirit_travel.3600.a: "Наконец-то наступил мир и покой."

 POD_spirit_travel.3601.t: "Изначальные учения"
 POD_spirit_travel.3601.desc: "Летняя страна - это отражение чистой и безграничной любви Геи к своим детям. В древних сказаниях совершенным героям и странствующим искателям было суждено обрести его в критические моменты своей жизни, в поворотные моменты, выбранные Геей, когда они могли обрести исцеление, покой, мудрость и даже дары духовной мощи или проницательности.\nОдно из таких внезапных озарений случается с вами, приближая вас к духовному просветлению благодаря могущественной магии этого мира."
 POD_spirit_travel.3601.a: "Благодарю, Мать."

 POD_spirit_travel.3602.t: "Конец небес"
 POD_spirit_travel.3602.desc: "Летняя страна - это отражение чистой и безграничной любви Геи к своим детям. В древних сказаниях совершенным героям и странствующим искателям было суждено обрести его в критические моменты своей жизни, в поворотные моменты, выбранные Геей, когда они могли обрести исцеление, покой, мудрость и даже дары духовной мощи или проницательности.\nК сожалению, ясно, что летняя страна доживает свои последние дни. Королевство медленно распадается, его прекрасные пейзажи сменяются голодной пустотой. Скоро от него ничего не останется."
 POD_spirit_travel.3602.a: "Какая трагедия."

 POD_spirit_travel.3700.t: "Дворец короля обезьян"
 POD_spirit_travel.3700.desc: "Земли тигров - это мир Ян в восточной части [Concept('umbra', 'Умбры')|E], которое служит убежищем для духов животных, находящихся под угрозой исчезновения, и духов, потерявших свои дома из-за вырубки леса человеком. У каждого вида животных есть дворец и двор духов в Землях тигров.\nКороль обезьян - умное существо, которое любит хитрых людей. Когда вы стоите перед ним, он быстро оценивает вашу ценность."
 POD_spirit_travel.3700.a: "Вы ему понравились."
 POD_spirit_travel.3700.b: "Вы наскучили королю."

 POD_spirit_travel.3701.t: "Дворец короля тигров"
 POD_spirit_travel.3701.desc: "Земли тигров - это мир Ян в восточной части [Concept('umbra', 'Умбры')|E], которое служит убежищем для духов животных, находящихся под угрозой исчезновения, и духов, потерявших свои дома из-за вырубки леса человеком. У каждого вида животных есть дворец и двор духов в Землях тигров.\nКороль тигров - сильное существо, которое любит смелых людей. Когда вы стоите перед ним, он быстро оценивает вашу ценность."

 POD_spirit_travel.3702.t: "Дворец короля панд"
 POD_spirit_travel.3702.desc: "Земли тигров - это мир Ян в восточной части [Concept('umbra', 'Умбры')|E], которое служит убежищем для духов животных, находящихся под угрозой исчезновения, и духов, потерявших свои дома из-за вырубки леса человеком. У каждого вида животных есть дворец и двор духов в Землях тигров.\nКороль панд терпелив и любит ленивых людей. Когда вы стоите перед ним, он быстро оценивает вашу ценность."

 POD_spirit_travel.3800.t: "Аудиенция у Короля-дракона"
 POD_spirit_travel.3800.desc: "Одно из самых могущественных умбральных царств Поднебесной, владение Уми, претендует на весь Тихий океан как на свою территорию.\nИз своего дворца в нижней части царства Король-дракон Уми управляет множеством дел в своих владениях: насылает штили и бури, направляет корабли в порт или насылает акул на потерпевших кораблекрушение моряков. Будучи очень могущественным существом, он может даровать аудиенции престижным посетителям, часто осыпая их подарками и снисходительными комментариями одновременно."
 POD_spirit_travel.3800.a: "Вы достойны его присутствия."
 POD_spirit_travel.3800.b: "Вас сочли [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]."

 POD_spirit_travel.3801.t: "Аудиенция у Принцессы драконов"
 POD_spirit_travel.3801.desc: "Одно из самых могущественных умбральных царств Поднебесной, владение Уми, претендует на весь Тихий океан как на свою территорию.\nСупруга Короля-дракона, Принцесса-дракон - любопытная личность, всегда интересующаяся верованиями других. Однако её обширные познания в этой области часто заставляют её гостей чувствовать себя неполноценными."
 POD_spirit_travel.3801.a: "Дискуссия, открывающая глаза."
 POD_spirit_travel.3801.b: "На принцессу не произвело впечатления ваше благочестие."

 POD_spirit_travel.3802.t: "Аудиенция у Сенешаля"
 POD_spirit_travel.3802.desc: "Одно из самых могущественных умбральных царств Поднебесной, владение Уми, претендует на весь Тихий океан как на свою территорию.\nГаджира, жестокий и величественный дух-дракон, является сенешалем Короля-дракона. Уважая только силу, он неприветлив к гостям и часто вызывает их на спарринг-поединок, чтобы утвердить своё господство."
 POD_spirit_travel.3802.a: "Впереди трудная борьба."
 POD_spirit_travel.3802.b: "Вы слишком слабы, чтобы вам бросили вызов."

 POD_spirit_travel.3900.t: "Охотничья практика"
 POD_spirit_travel.3900.desc: "Суровое и неумолимое царство, где волки могут стать добычей так же легко, как и стать хищниками, Волчий дом - это обширные просторы нетронутой дикой природы.\nОхота или то, что на вас охотятся, - вот чего ожидает каждый, кто ступает в это место. Другого не дано."
 POD_spirit_travel.3900.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] научиться пути охотника."
 POD_spirit_travel.3900.b: "Я - [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]!"

 POD_spirit_travel.3901.t: "Острые ощущения от охоты"
 POD_spirit_travel.3901.desc: "Суровое и неумолимое царство, где волки могут стать добычей так же легко, как и стать хищниками, Волчий дом - это обширные просторы нетронутой дикой природы.\nОхота может быть освобождающей, особенно для таких прирождённых хищников, как вы. Простое возбуждение от схватки и окончательного убийства может избавить от стресса, связанного с управлением."
 POD_spirit_travel.3901.a: "Хорошая возможность овладеть этим навыком."
 POD_spirit_travel.3901.b: "Найти, догнать, убить."

 POD_spirit_travel.3902.t: "Стремление к пределам"
 POD_spirit_travel.3902.desc: "Суровое и неумолимое царство, где волки могут стать добычей так же легко, как и стать хищниками, Волчий дом - это обширные просторы нетронутой дикой природы.\nКак опытный охотник, Волчий дом сам пытается довести вас до предела, сталкивая с самыми хитрыми и опасными врагами, попеременно превращая вас то в [Select_CString(ROOT.Char.IsFemale, 'охотницу', 'охотника' )], то в дичь."
 POD_spirit_travel.3902.a: "Это всё?!"

 POD_spirit_travel.4000.t: "Страх и безумие"
 POD_spirit_travel.4000.desc: "Клевета - это мир, развивающийся, когда особенно сильная негативная эмоция выражается в таком месте физического мира, что она оставляет отпечаток в [Concept('umbra', 'Умбре')|E]. Это магнит для бэйнов и духов, которые живут рядом с Клеветой и проявляют признаки своих эмоций, и даже неодушевлённые предметы заражаются от его близости.\nЭто действительно не место для тех, кто ещё не осквернён. Вам следует быстро двигаться дальше."
 POD_spirit_travel.4000.a: "Где же выход?"

 POD_spirit_travel.4001.t: "Страх и ужас"
 POD_spirit_travel.4001.desc: "Клевета - это мир, развивающийся, когда особенно сильная негативная эмоция выражается в таком месте физического мира, что она оставляет отпечаток в [Concept('umbra', 'Умбре')|E]. Это магнит для бэйнов и духов, которые живут рядом с Клеветой и проявляют признаки своих эмоций, и даже неодушевлённые предметы заражаются от его близости.\nЭто действительно не место для тех, кто ещё не осквернён. Вам следует быстро двигаться дальше."
 POD_spirit_travel.4001.a: "Где же выход?"

 POD_spirit_travel.4002.t: "Купаясь в страхе"
 POD_spirit_travel.4002.desc: "Клевета - это мир, развивающийся, когда особенно сильная негативная эмоция выражается в таком месте физического мира, что она оставляет отпечаток в [Concept('umbra', 'Умбре')|E]. Это магнит для бэйнов и духов, которые живут рядом с Клеветой и проявляют признаки своих эмоций, и даже неодушевлённые предметы заражаются от его близости.\nВирм здесь силён, и это идеальное место для того, чтобы окунуться в ужасы, которые ваш хозяин принесёт в мир, и восстановиться после них."
 POD_spirit_travel.4002.a: "Сладкая скверна."

 POD_spirit_travel.4100.t: "Совершенная Греция"
 POD_spirit_travel.4100.desc: "Родина Чёрных фурий напоминает пейзажи мифической Греции: скалистые горы возвышаются над многочисленными маленькими островками и полуостровами, которые уходят в бирюзовое море. На острове раскинулись пышные сосновые леса и оливковые деревья, которые всегда приносят плоды, а также здания, построенные в греческом стиле.\nДля любой уважающей себя Чёрной фурии это самое близкое к раю, что можно найти в [Concept('umbra', 'Умбре')|E]."
 POD_spirit_travel.4100.a: "Совершенство."

 POD_spirit_travel.4101.t: "Воины и мудрецы"
 POD_spirit_travel.4101.desc: "Родина Чёрных фурий напоминает пейзажи мифической Греции: скалистые горы возвышаются над многочисленными маленькими островками и полуостровами, которые уходят в бирюзовое море. На острове раскинулись пышные сосновые леса и оливковые деревья, которые всегда приносят плоды, а также здания, построенные в греческом стиле.\nЗдесь можно встретить множество могущественных и мудрых Чёрных фурий, всегда готовых поделиться своей мудростью с любым должным образом воспитанным детёнышем."
 POD_spirit_travel.4101.a: "Война..."
 POD_spirit_travel.4101.b: "...или мудрость?"

 POD_spirit_travel.4102.t: "Незваные гости"
 POD_spirit_travel.4102.desc: "Родина Чёрных фурий напоминает пейзажи мифической Греции: скалистые горы возвышаются над многочисленными маленькими островками и полуостровами, которые уходят в бирюзовое море. На острове раскинулись пышные сосновые леса и оливковые деревья, которые всегда приносят плоды, а также здания, построенные в греческом стиле.\nЧёрные фурии очень заботятся о своей родине и выслеживают любого, кто достаточно глуп, чтобы вторгнуться сюда. Вам следует поторопиться."
 POD_spirit_travel.4102.a: "Быстро и бесшумно..."

 POD_spirit_travel.4200.t: "Тенистый рай"
 POD_spirit_travel.4200.desc: "Родина Костегрызов напоминает трущобную часть города. Таверны открыты круглосуточно, и во всех подают дешёвое пиво в кувшинах. Забегаловки есть в каждом квартале, но хитрые Костегрызы знают, что лучшие можно найти в глухих переулках, постучавшись в нужные двери.\nО чём ещё могут мечтать Костегрызы?"
 POD_spirit_travel.4200.a: "Пахнет дерьмом. И домом."

 POD_spirit_travel.4201.t: "Закулисные наставники"
 POD_spirit_travel.4201.desc: "Родина Костегрызов напоминает трущобную часть города. Таверны открыты круглосуточно, и во всех подают дешёвое пиво в кувшинах. Забегаловки есть в каждом квартале, но хитрые Костегрызы знают, что лучшие можно найти в глухих переулках, постучавшись в нужные двери.\nЗдесь можно встретить множество мудрых и уважаемых Костегрызов, готовых поделиться своими уловками с должным образом почтительным детёнышем."
 POD_spirit_travel.4201.a: "Одна сторона монеты..."
 POD_spirit_travel.4201.b: "...и другая."

 POD_spirit_travel.4202.desc: "Родина Костегрызов напоминает трущобную часть города. Таверны открыты круглосуточно, и во всех подают дешёвое пиво в кувшинах. Забегаловки есть в каждом квартале, но хитрые Костегрызы знают, что лучшие можно найти в глухих переулках, постучавшись в нужные двери.\nЭто территория Костегрызов, и, как всем известно, канализационные крысы могут быть свирепыми территориалами на своей собственной земле. Таким образом, вы здесь более чем [Select_CString(ROOT.Char.IsFemale, 'нежеланная гостья', 'нежеланный гость' )], и вам следует поторопиться, пока они вас не заметили."

 POD_spirit_travel.4300.t: "Небесная гармония"
 POD_spirit_travel.4300.desc: "Родина Детей Геи - это обширные пространства с густыми лесами, пологими холмами и бурлящими ручьями, извивающимися по долинам. Люди, избавленные от первобытного ужаса, кочуют по своей родине, а центральные мегаполисы напоминают более чистые версии городов древнего Шумера.\nЭто олицетворяет конечную цель Детей Геи и то, за что они сражаются. Полезное напоминание в трудные времена."
 POD_spirit_travel.4300.a: "Однажды это перестанет быть просто мечтой."
 
 POD_spirit_travel.4301.t: "Духовные наставники"
 POD_spirit_travel.4301.desc: "Родина Детей Геи - это обширные пространства с густыми лесами, пологими холмами и бурлящими ручьями, извивающимися по долинам. Люди, избавленные от первобытного ужаса, кочуют по своей родине, а центральные мегаполисы напоминают более чистые версии городов древнего Шумера.\nЗдесь собрались несколько уважаемых Детей Геи, готовых научить почтительных детёнышей своей с трудом приобретённой мудрости."
 POD_spirit_travel.4301.a: "Я останусь и послушаю."

 POD_spirit_travel.4302.desc: "Родина Детей Геи - это обширные пространства с густыми лесами, пологими холмами и бурлящими ручьями, извивающимися по долинам. Люди, избавленные от первобытного ужаса, кочуют по своей родине, а центральные мегаполисы напоминают более чистые версии городов древнего Шумера.\nИзвестно, что дети Геи легко поддаются влиянию оборотней, но они всё равно остаются оборотнями. Это их самое священное место, и они яростно защищают его. Вам не следует оставаться здесь надолго, иначе вас поймают."

 POD_spirit_travel.4400.t: "Шумный рай"
 POD_spirit_travel.4400.desc: "Родина Фианна - это зелёный ландшафт холмов, долин и лощинок, которые выглядят так, словно были взяты из традиций исторических фантастических романов. Феи играют в лесах, а духи-олени бродят по земле под предводительством Оленя как «Дикая охота», защищая родину от незваных гостей.\nДля любого уважающего себя фианна жизнь всегда должна быть такой."
 POD_spirit_travel.4400.a: "Дом, шумный дом."

 POD_spirit_travel.4401.t: "Хвастливые наставники"
 POD_spirit_travel.4401.desc: "Родина Фианна - это зелёный ландшафт холмов, долин и лощинок, которые выглядят так, словно были взяты из традиций исторических фантастических романов. Феи играют в лесах, а духи-олени бродят по земле под предводительством Оленя как «Дикая охота», защищая родину от незваных гостей.\nЗдесь много могущественных фианна, готовых обучить новичков своей мудрости... если они захотят выслушать многословные рассказы о грандиозных подвигах."
 POD_spirit_travel.4401.a: "Вы уговорили целую стаю фенриров?"
 POD_spirit_travel.4401.b: "Так много золота?"
 
 POD_spirit_travel.4402.desc: "Родина Фианна - это зелёный ландшафт холмов, долин и лощинок, которые выглядят так, словно были взяты из традиций исторических фантастических романов. Феи играют в лесах, а духи-олени бродят по земле под предводительством Оленя как «Дикая охота», защищая родину от незваных гостей.\nПоскольку вы не фианна, вы - [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из таких нарушителей. Избежать Дикой охоты во время вашего пребывания здесь будет непросто, и вам лучше поторопиться."
 POD_spirit_travel.4402.a: "Мне нужно бежать. Быстрее."

 POD_spirit_travel.4500.t: "Заледеневший рай"
 POD_spirit_travel.4500.desc: "Родина фенриров - фьорды, бескрайние просторы тундры и холодной, темной тайги, окутанные вечной зимой. Стаи представителей мегафауны ледникового периода, такие как страшные волки и мамонты, бродят по земле и нападают на любого одинокого оборотня. Фенриры собираются в деревнях-домиках, где они пьют, дерутся, кутят и передают легенды о своих деяниях.\nДля Отпрысков Фенрира это лучшая жизнь и единственная, ради которой стоит жить."
 POD_spirit_travel.4500.a: "Пиры и сражения!"

 POD_spirit_travel.4501.t: "Военачальники"
 POD_spirit_travel.4501.desc: "Родина фенриров - фьорды, бескрайние просторы тундры и холодной, темной тайги, окутанные вечной зимой. Стаи представителей мегафауны ледникового периода, такие как страшные волки и мамонты, бродят по земле и нападают на любого одинокого оборотня. Фенриры собираются в деревнях-домиках, где они пьют, дерутся, кутят и передают легенды о своих деяниях.\nЗдесь много опытных воинов, готовых поделиться своим учением с теми, кто достаточно скромен, чтобы слушать."
 POD_spirit_travel.4501.a: "Овладеть мастерством ведения войны."
 POD_spirit_travel.4501.b: "Овладеть мастерством боя."

 POD_spirit_travel.4502.desc: "Родина фенриров - фьорды, бескрайние просторы тундры и холодной, темной тайги, окутанные вечной зимой. Стаи представителей мегафауны ледникового периода, такие как страшные волки и мамонты, бродят по земле и нападают на любого одинокого оборотня. Фенриры собираются в деревнях-домиках, где они пьют, дерутся, кутят и передают легенды о своих деяниях.\nТам вы либо отпрыск Фенрира, либо враг, с которым нужно бороться. К сожалению, вы относитесь ко второй категории, так что долго медлить не стоит."

 POD_spirit_travel.4600.t: "Стеклянный рай"
 POD_spirit_travel.4600.desc: "Родиной племени [GetPlayer.Custom( 'glasswalker_custom_name' )] является мегаполис, построенный в соответствии с замыслом Геи. В высоких башнях есть десятки садов под открытым небом, изобилующих растительностью и птицами и животными, которых эти растения привлекают естественным образом. В каждом саду своя экология. Многие люди счастливо проводят свою жизнь всего в нескольких башнях.\nЭта идеально организованная жизнь - прекрасное зрелище для [Select_CString(ROOT.Char.IsFemale, 'любой усталой Стражницы', 'любого усталого Стража' )] людей, напоминающее [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] душе об их высшем предназначении."
 POD_spirit_travel.4600.a: "Всё в порядке."

 POD_spirit_travel.4601.t: "Вожди людей и волков"
 POD_spirit_travel.4601.desc: "Родиной племени [GetPlayer.Custom( 'glasswalker_custom_name' )] является мегаполис, построенный в соответствии с замыслом Геи. В высоких башнях есть десятки садов под открытым небом, изобилующих растительностью и птицами и животными, которых эти растения привлекают естественным образом. В каждом саду своя экология. Многие люди счастливо проводят свою жизнь всего в нескольких башнях.\nЗдесь собрались многие уважаемые старейшины племени, готовые поделиться своей мудростью с почтительными слушателями."
 POD_spirit_travel.4601.a: "Создание порядка из хаоса."

 POD_spirit_travel.4602.desc: "Родиной племени [GetPlayer.Custom( 'glasswalker_custom_name' )] является мегаполис, построенный в соответствии с замыслом Геи. В высоких башнях есть десятки садов под открытым небом, изобилующих растительностью и птицами и животными, которых эти растения привлекают естественным образом. В каждом саду своя экология. Многие люди счастливо проводят свою жизнь всего в нескольких башнях.\nСтражи бдительны в отношении любого, кто попытается нарушить их любимый порядок. Поэтому вам нужно действовать быстро, пока они вас не нашли."

 POD_spirit_travel.4700.t: "Дикий рай"
 POD_spirit_travel.4700.desc: "Родина Красных когтей - обширная, нетронутая дикая местность. Хищники охотятся без ограничений и конкурируют друг с другом. В первую очередь это крупные стаи волков, которые стали доминировать на родине.\nКрасные когти чувствуют себя здесь как дома, наконец-то они могут дать волю своим первобытным инстинктам."
 POD_spirit_travel.4700.a: "Как и должно быть."

 POD_spirit_travel.4701.t: "Вожаки стаи"
 POD_spirit_travel.4701.desc: "Родина Красных когтей - обширная, нетронутая дикая местность. Хищники охотятся без ограничений и конкурируют друг с другом. В первую очередь это крупные стаи волков, которые стали доминировать на родине.\nЗдесь можно найти могущественных вожаков стай, готовых поделиться с достойными детёнышами своим опытом жизни в дикой природе."
 POD_spirit_travel.4701.a: "Учиться у лучших."

 POD_spirit_travel.4702.desc: "Родина Красных когтей - обширная, нетронутая дикая местность. Хищники охотятся без ограничений и конкурируют друг с другом. В первую очередь это крупные стаи волков, которые стали доминировать на родине.\nЕсли вы не Красный коготь, то в этом месте вы - добыча. И вам противостоят одни из лучших охотников, которые когда-либо существовали..."

 POD_spirit_travel.4800.t: "Призрачный рай"
 POD_spirit_travel.4800.desc: "Теневые владыки живут в местности, где возвышается Великая гора, небо постоянно затянуто тёмными тучами, а грозы сопровождаются молниями. Горные вершины и леса внизу погружены в вечную тень, где Теневые владыки собираются в замках, чтобы сговориться друг против друга и найти способ взобраться на гору.\nКак бы странно это ни выглядело со стороны, для коварных Теневых владык это место кажется раем."
 POD_spirit_travel.4800.a: "Я хочу здесь свой замок!"

 POD_spirit_travel.4801.t: "Мастера заговоров"
 POD_spirit_travel.4801.desc: "Теневые владыки живут в местности, где возвышается Великая гора, небо постоянно затянуто тёмными тучами, а грозы сопровождаются молниями. Горные вершины и леса внизу погружены в вечную тень, где Теневые владыки собираются в замках, чтобы сговориться друг против друга и найти способ взобраться на гору.\nЗдесь можно найти самых хитроумных Теневых владык, и хотя они нелегко выдадут свои секреты, их можно убедить сделать это с должным почтением."
 POD_spirit_travel.4801.a: "Я слушаю, хитрецы."

 POD_spirit_travel.4802.desc: "Теневые владыки живут в местности, где возвышается Великая гора, небо постоянно затянуто тёмными тучами, а грозы сопровождаются молниями. Горные вершины и леса внизу погружены в вечную тень, где Теневые владыки собираются в замках, чтобы сговориться друг против друга и найти способ взобраться на гору.\nПосторонние, такие как вы, в этом царстве считаются развлечением, отвлекающим внимание. Местные Теневые владыки уже придумывают несколько хитрых способов захватить вас и «поиграть» с вами..."

 POD_spirit_travel.4900.t: "Божественный рай"
 POD_spirit_travel.4900.desc: "Родина Серебряных клыков - обширная территория, напоминающая русские степи. В центре мира стоит Замок героев, памятник подвигам Серебряных клыков на службе у нации Гару.\nВоистину, это царство, где каждый может увидеть, что Серебряные клыки действительно созданы для того, чтобы быть королями и королевами."
 POD_spirit_travel.4900.a: "Мы держимся стойко."

 POD_spirit_travel.4901.t: "Короли волков"
 POD_spirit_travel.4901.desc: "Родина Серебряных клыков - обширная территория, напоминающая русские степи. В центре мира стоит Замок героев, памятник подвигам Серебряных клыков на службе у нации Гару.\nЗдесь обитает много мудрых правителей, по праву гордящихся своим положением и готовых рассказать об этом любому любознательному детёнышу."
 POD_spirit_travel.4901.a: "Гордые правители Гару."
 POD_spirit_travel.4901.b: "Отважные военачальники Нации."

 POD_spirit_travel.4902.desc: "Родина Серебряных клыков - обширная территория, напоминающая русские степи. В центре мира стоит Замок героев, памятник подвигам Серебряных клыков на службе у нации Гару.\nЭта земля подходит только для Серебряных клыков, а могущественный Сокол и его дети, союзники племени, предупреждают их о любом вторжении. Охота продолжается."

 POD_spirit_travel.5000.t: "Адский рай"
 POD_spirit_travel.5000.desc: "Бывшая родина Белых завывателей была искажена Вирмом до неузнаваемости. Воздух наполнен дымом и дрожит от жары. Болезненно-зелёное солнце освещает поверхность, не защищённую никаким озоновым слоем. Ночь не приносит облегчения, поскольку загрязняющие вещества остывают и оседают на поверхность, в результате чего луна сквозь испарения кажется флуоресцентно-жёлтой.\nТолько Танцоры Чёрной спирали могут по-настоящему оценить такой адский пейзаж, напоминающий о конечной цели их повелителя."
 POD_spirit_travel.5000.a: "Сладкая скверна!"

 POD_spirit_travel.5001.t: "Адские покровители"
 POD_spirit_travel.5001.desc: "Бывшая родина Белых завывателей была искажена Вирмом до неузнаваемости. Воздух наполнен дымом и дрожит от жары. Болезненно-зелёное солнце освещает поверхность, не защищённую никаким озоновым слоем. Ночь не приносит облегчения, поскольку загрязняющие вещества остывают и оседают на поверхность, в результате чего луна сквозь испарения кажется флуоресцентно-жёлтой.\nЗдесь можно встретить могущественных духов-бэйнов, готовых обучить своим порочным способностям нетерпеливых Танцоров Чёрной спирали."
 POD_spirit_travel.5001.a: "Оскверним мир!"
 POD_spirit_travel.5001.b: "Сразимся с миром!"

 POD_spirit_travel.5002.desc: "Бывшая родина Белых завывателей была искажена Вирмом до неузнаваемости. Воздух наполнен дымом и дрожит от жары. Болезненно-зелёное солнце освещает поверхность, не защищённую никаким озоновым слоем. Ночь не приносит облегчения, поскольку загрязняющие вещества остывают и оседают на поверхность, в результате чего луна сквозь испарения кажется флуоресцентно-жёлтой.\nЭто один из самых запятнанных Вирмом миров, и любой нарушитель будет быстро выслежен и (в лучшем случае) быстро убит. Вам здесь не место."

 POD_spirit_travel.5100.t: "Домашний рай"
 POD_spirit_travel.5100.desc: "На родине Безмолвных странников протекает гигантская река, называемая рекой Жизни. Окутанная вечной ночью, она представляет собой обширные серебристые пустыни, над которыми возвышаются обелиски и подобные им монументальные здания, исписанные иероглифами. тщательно выровненные, чтобы подчеркнуть созвездия, увековечивающие память о древних героях Безмолвных странников.\nПроклятие Сета надолго оторвало Безмолвных странников от их родины, и чувство глубокого облегчения охватывает любого члена этого племени, которому посчастливилось найти дорогу сюда обратно."
 POD_spirit_travel.5100.a: "Наконец-то я дома."

 POD_spirit_travel.5101.t: "Уроки изгнанников"
 POD_spirit_travel.5101.desc: "На родине Безмолвных странников протекает гигантская река, называемая рекой Жизни. Окутанная вечной ночью, она представляет собой обширные серебристые пустыни, над которыми возвышаются обелиски и подобные им монументальные здания, исписанные иероглифами. тщательно выровненные, чтобы подчеркнуть созвездия, увековечивающие память о древних героях Безмолвных странников.\nЗдесь есть чему поучиться, в частности, истории времён до изгнания дают любознательным странникам уникальную возможность заглянуть в неспокойную историю своего племени."
 POD_spirit_travel.5101.a: "Когда-то мы были частью великого союза."
 POD_spirit_travel.5101.b: "Пути Совы неисповедимы."

 POD_spirit_travel.5102.desc: "На родине Безмолвных странников протекает гигантская река, называемая рекой Жизни. Окутанная вечной ночью, она представляет собой обширные серебристые пустыни, над которыми возвышаются обелиски и подобные им монументальные здания, исписанные иероглифами. тщательно выровненные, чтобы подчеркнуть созвездия, увековечивающие память о древних героях Безмолвных странников.\nНесмотря на то, что мир по большей части пустует, он всё ещё ждёт своих обитателей - Безмолвных странников. Любого незваного гостя ждёт неприятный сюрприз: пока он здесь, его будут преследовать проклятия и ловушки."

 POD_spirit_travel.5200.t: "Горделивые узники"
 POD_spirit_travel.5200.desc: "Бездна, также известная как Ад или Яма, - это мрачное измерение тьмы, созданное Богом как вечная тюрьма для Падших.\nДля тех, кто заточён здесь, нет спасения от постоянных мучений, кроме как в раскаянии и искуплении. В этой бесконечной пустоте это может быть единственным способом сохранить рассудок ещё на некоторое время."
 POD_spirit_travel.5200.a: "Я [Select_CString(ROOT.Char.IsFemale, 'совершала', 'совершал' )] ошибки..."

 POD_spirit_travel.5201.t: "Ревностные узники"

 POD_spirit_travel.5202.t: "Божественное наказание"
 POD_spirit_travel.5202.desc: "Бездна, также известная как Ад или Яма, - это мрачное измерение тьмы, созданное Богом как вечная тюрьма для Падших.\nДемоны внутри остаются гнить в своих собственных сожалениях, отчаянии и бессильной ярости, а козни и манипуляции адских правителей - не что иное, как безумные игры разума, поскольку Падшие не могут ранить или уничтожить друг друга. Попасть в ловушку одной из таких махинаций - верный способ быстро потерять себя."
 POD_spirit_travel.5202.a: "Что ещё я могу сделать?"

 POD_spirit_travel.5300.t: "Упрямый порядок"
 POD_spirit_travel.5300.desc: "Просторы Ткачихи - это нити окаменевшей реальности, похожие на компьютерную карту астронома. Пересекающиеся узлы паутины придают холодным звёздам и замёрзшим планетам неестественную симметрию.\nЧтобы преуспевать и понимать это место, у вас должно быть правильное мышление, вы должны быть существом, которое превыше всего ценит порядок и точность."
 POD_spirit_travel.5300.a: "Похоже, это место как раз в моём вкусе!"
 POD_spirit_travel.5300.b: "Мне не нравится это место..."

 POD_spirit_travel.5301.t: "Астральное одиночество"
 POD_spirit_travel.5301.desc: "Просторы Ткачихи - это нити окаменевшей реальности, похожие на компьютерную карту астронома. Пересекающиеся узлы паутины придают холодным звёздам и замёрзшим планетам неестественную симметрию.\nЗдесь нет никаких признаков жизни, что делает его идеальным местом для застенчивых... но это не совсем то же самое для людей, которым действительно нравится находиться в компании."

 POD_spirit_travel.5302.t: "Астральное усердие"
 POD_spirit_travel.5302.desc: "Просторы Ткачихи - это нити окаменевшей реальности, похожие на компьютерную карту астронома. Пересекающиеся узлы паутины придают холодным звёздам и замёрзшим планетам неестественную симметрию.\nКолоссальные духи Ткачихи, такие как «звёздные пауки», охраняют паутину и следят за тем, чтобы всё оставалось на своих местах. Здесь нет места лени, и всё идёт своим чередом настолько старательно, насколько это возможно."

 POD_spirit_travel.5400.t: "Непостоянная натура"
 POD_spirit_travel.5400.desc: "Просторы Вильда - это место хаоса. Здесь природа правит безудержно, и всё царство постоянно меняется. Только люди с особо адаптивным мышлением могут процветать здесь."

 POD_spirit_travel.5401.t: "Природные друзья"
 POD_spirit_travel.5401.desc: "Просторы Вильда населены всевозможными духовными существами. Хотя некоторые из них настроены враждебно, при желании вы можете найти здесь интересных и достаточно дружелюбных собеседников."

 POD_spirit_travel.5402.t: "Естественный порыв"
 POD_spirit_travel.5402.desc: "Просторы Вильда - это место хаоса.\nПрирода здесь не ждёт человека. Поскольку ландшафт вокруг вас постоянно меняется, вам придётся адаптировать своё мышление к этой истине, если вы хотите выжить в этом царстве. Возможно, это под силу не каждому."

 POD_spirit_travel.5500.t: "Мир боли"
 POD_spirit_travel.5500.desc: "Звезды в пределах Просторов Вирма сгорели до безжизненной шелухи или превратились в черные дыры, которые обычно ведут в [UmbraGlossaryLocalized('malfeas','Малфеас')]. Вокруг них клубятся туманности загрязнения и багрового огня, скрывая созвездия от любого, кто на них смотрит, и превращая их в темные пятна на умбральном небе.\nЭто место боли и безумия, здесь могут процветать только самые измученные души."

 POD_spirit_travel.5501.t: "Мир ненависти"
 POD_spirit_travel.5501.desc: "Звезды в пределах Просторов Вирма сгорели до безжизненной шелухи или превратились в черные дыры, которые обычно ведут в [UmbraGlossaryLocalized('malfeas','Малфеас')]. Вокруг них клубятся туманности загрязнения и багрового огня, скрывая созвездия от любого, кто на них смотрит, и превращая их в темные пятна на умбральном небе.\nХудшие эмоции здесь свободны и процветают. Ненависть будет подпитывать ненависть."

 POD_spirit_travel.5502.t: "Мир обмана"
 POD_spirit_travel.5502.desc: "Звезды в пределах Просторов Вирма сгорели до безжизненной шелухи или превратились в черные дыры, которые обычно ведут в [UmbraGlossaryLocalized('malfeas','Малфеас')]. Вокруг них клубятся туманности загрязнения и багрового огня, скрывая созвездия от любого, кто на них смотрит, и превращая их в темные пятна на умбральном небе.\nМысли о предательстве постоянно приходят вам в голову, напоминая о многих людях, которые пытались перейти вам дорогу... или о тех, кому вы сами перешли."

 POD_spirit_travel.5600.t: "Шагая по Спирали"
 POD_spirit_travel.5600.desc: "[UmbraGlossary('black_spiral_labyrinth')], также называемый [UmbraGlossaryLocalized('black_spiral_labyrinth','Чёрным лабиринтом')] в Поднебесной, представляет собой спиральный лабиринт в мире [UmbraGlossaryLocalized('malfeas','Малфеас')], содержащий невообразимые ужасы Вирма.\nЭто одна из твердынь Вирма, где родились его самые верные слуги, Танцоры Чёрной спирали. Для тех, кто поклоняется этому существу, это очень близкое к святому место, хотя и необычным образом."
 POD_spirit_travel.5600.a: "Безумное паломничество."

 POD_spirit_travel.5601.t: "Танцуя в Спирали"
 POD_spirit_travel.5601.desc: "[UmbraGlossary('black_spiral_labyrinth')], также называемый [UmbraGlossaryLocalized('black_spiral_labyrinth','Чёрным лабиринтом')] в Поднебесной, представляет собой спиральный лабиринт в мире [UmbraGlossaryLocalized('malfeas','Малфеас')], содержащий невообразимые ужасы Вирма.\nЛабиринт полон даров для ревностных слуг Вирма. Но танец по спирали - это сводящая с ума перспектива, которая может сломить даже и без того сломленные умы."
 POD_spirit_travel.5601.a: "Потанцуем!"
 POD_spirit_travel.5601.b: "Что-то не хочется."

 POD_spirit_travel.5602.desc: "[UmbraGlossary('black_spiral_labyrinth')], также называемый [UmbraGlossaryLocalized('black_spiral_labyrinth','Чёрным лабиринтом')] в Поднебесной, представляет собой спиральный лабиринт в мире [UmbraGlossaryLocalized('malfeas','Малфеас')], содержащий невообразимые ужасы Вирма.\nЛабиринт сломил умы целых племён и неисчислимого количества так называемых героев, ставших ревностными слугами Вирма. Пока вы остаётесь здесь, вы будете подвергаться нападкам самого могущественного Вирма-Осквернителя. Вам следует бежать, и побыстрее."
 POD_spirit_travel.5602.a: "Танцуя, я теряю рассудок..."

 POD_spirit_travel.5700.t: "Неувядающая слава"
 POD_spirit_travel.5700.desc: "Здесь можно увидеть отголоски земель живых, сформированных страстями и желаниями, которыми были наполнены великие города, гробницы и храмы Древнего Египта. Именно здесь Бессмертные, или мумии, строят свои обширные царства, чтобы защитить себя при прохождении через коварный Дуат, страну мёртвых.\nДревний Египет давно стёрся из памяти смертных, и это, возможно, последний остаток былой славы. Любая мумия может ощутить гордость за свою цивилизацию, но также и печаль от её утраты."
 POD_spirit_travel.5700.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставаться [Select_CString(ROOT.Char.IsFemale, 'верной', 'верным' )] Кхему."
 POD_spirit_travel.5700.b: "Печальная гордыня."
 POD_spirit_travel.5700.c: "Древний Египет мёртв и погребён."

 POD_spirit_travel.5701.t: "Тайны Кхема"
 POD_spirit_travel.5701.desc: "Здесь можно увидеть отголоски земель живых, сформированных страстями и желаниями, которыми были наполнены великие города, гробницы и храмы Древнего Египта. Именно здесь Бессмертные, или мумии, строят свои обширные царства, чтобы защитить себя при прохождении через коварный Дуат, страну мёртвых.\nЗдесь можно найти многие из самых сокровенных тайн Древнего Египта, сохранённых благодаря тому, что мумии проходили процесс воскрешения. Тем, кто уделяет время чтению иероглифов, есть чему поучиться."
 POD_spirit_travel.5701.a: "Тайны мёртвых."
 POD_spirit_travel.5701.b: "Тайны души."
 POD_spirit_travel.5701.c: "Тайны неба."
 POD_spirit_travel.5701.d: "Я просто [Select_CString(ROOT.Char.IsFemale, 'проходила', 'проходил' )] мимо."

 POD_spirit_travel.5702.t: "Проклятие мумий"
 POD_spirit_travel.5702.desc: "Здесь можно увидеть отголоски земель живых, сформированных страстями и желаниями, которыми были наполнены великие города, гробницы и храмы Древнего Египта. Именно здесь Бессмертные, или мумии, строят свои обширные царства, чтобы защитить себя при прохождении через коварный Дуат, страну мёртвых.\nЭто место предназначено только для Бессмертных Египта, и вы к ним не относитесь. Поэтому, когда вы пытаетесь проникнуть в тайны древности, повсюду возникают хитроумные ловушки. Каждый раз, когда вы пытаетесь приблизиться к одному из них, оно отступает ещё дальше."
 POD_spirit_travel.5702.a: "Это гиблое дело..."

 POD_spirit_travel.5800.t: "Тайны первых"
 POD_spirit_travel.5800.desc: "Первый город - мифическое место рождения вампиров-каинитов. Он был затоплен Божьим гневом в древности, но до сих пор сохранился как отголосок в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].\nЯвляясь убежищем для самых могущественных существ, когда-либо живших на Земле, Первый город является хранилищем воспоминаний и знаний, как никакое другое. Однако некоторые истины лучше оставить при себе, и здесь есть вещи, которые могут поколебать самую пылкую веру."
 POD_spirit_travel.5800.a: "Путь великанов..."
 POD_spirit_travel.5800.b: "Это слишком опасно."

 POD_spirit_travel.5801.t: "Война за Енох"
 POD_spirit_travel.5801.desc: "Первый город - мифическое место рождения вампиров-каинитов. Он был затоплен Божьим гневом в древности, но до сих пор сохранился как отголосок в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].\nЕнох - это поле битвы между силами империи призраков Стигии и скрытными вампирами Тал'махе'Ра. Каждую ночь в оспариваемых районах некогда великого города происходят сражения."
 POD_spirit_travel.5801.a: "Стоящее начинание!"
 POD_spirit_travel.5801.effect.success.desc: "Вы храбро сражаетесь и узнаёте много нового о военном деле."
 POD_spirit_travel.5801.success: "Хорошая битва!"
 POD_spirit_travel.5801.failure.effect.desc: "Вы отступаете, потерпев поражение."
 POD_spirit_travel.5801.failure: "Оно того не стоит..."

 POD_spirit_travel.5802.t: "Ужасный дворец Гхемаль"
 POD_spirit_travel.5802.desc: "Первый город - мифическое место рождения вампиров-каинитов. Он был затоплен Божьим гневом в древности, но до сих пор сохранился как отголосок в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].\nВысокий дом Каина, известный как Ужасный дворец Гхемаль, стоит в самом центре города. Очевидно, это всего лишь отголосок реального места, но всё равно очень впечатляющее зрелище. И это ужасно, так как вы почти ощущаете присутствие Тёмного отца в этом месте так давно..."
 POD_spirit_travel.5802.a: "Его ведь там нет, верно?"

 POD_spirit_travel.5403.t: "Дружелюбный хаос"
 POD_spirit_travel.5403.desc: "Просторы Вильда населены всевозможными духами. Находясь в постоянном движении, они творят, эволюционируют и умирают с головокружительной скоростью. Некоторые из этих созданий могли бы оказаться полезными, если бы вам удалось заставить этих духов немного притормозить. Возможно, потребуется немного изнурительных усилий, чтобы убедить их, но результат, вероятно, того стоит, хотя вы и не можете быть уверены."
 POD_spirit_travel.5403.a: "Клэйв всегда пригодится."
 POD_spirit_travel.5403.b: "Какой странный мешочек."
 POD_spirit_travel.5403.c: "Что делает эта игла?"
 POD_spirit_travel.5403.d: "Такое странное приспособление!"
 POD_spirit_travel.5403.e: "Мне не нужна ни одна из этих безделушек."

 POD_spirit_travel.3903.t: "Награды охоты"
 POD_spirit_travel.3903.desc: "Суровое и неумолимое царство, где волки могут стать добычей так же легко, как и стать хищниками, Волчий дом - это обширные просторы нетронутой дикой природы.\nБудучи [Select_CString(ROOT.Char.IsFemale, 'опытной охотницей', 'опытным охотником' )], вы сами участвовали в одной из многочисленных охот, организованных по всему царству. Каждая из них будет изнурительной, но в качестве награды также предлагаются некоторые духовные безделушки."
 POD_spirit_travel.3903.a: "Интересная серьга."
 POD_spirit_travel.3903.b: "Одеяло? Серьёзно?"
 POD_spirit_travel.3903.c: "Страшная маска..."
 POD_spirit_travel.3903.d: "Раковина как фетиш?"

 POD_spirit_travel.4003.t: "Пробивая себе путь"
 POD_spirit_travel.4003.desc: "Клевета - это мир, развивающийся, когда особенно сильная негативная эмоция выражается в таком месте физического мира, что она оставляет отпечаток в [Concept('umbra', 'Умбре')|E]. Это магнит для бэйнов и духов, которые живут рядом с Клеветой и проявляют признаки своих эмоций, и даже неодушевлённые предметы заражаются от его близости.\nМногие духовные артефакты были утеряны в этом месте, и их мог бы найти предприимчивый искатель приключений. Однако бэйны-хранители так просто их не отдадут."
 POD_spirit_travel.4003.a: "Кукла в этом месте?"
 POD_spirit_travel.4003.b: "Череп. В самый раз."
 POD_spirit_travel.4003.c: "Этот камешек излучает энергию."
 POD_spirit_travel.4003.d: "Какие-нибудь поножи? Мило."
 POD_spirit_travel.4003.e: "Мощный на вид топор."
 POD_spirit_travel.4003.f: "Эта кость, без сомнения, волшебная."

 POD_spirit_travel.2603.t: "Торг с джиннами"
 POD_spirit_travel.2603.desc: "[UmbraGlossaryLocalized('city_of_brass','Латунный город')] является домом джиннов и их самыми могущественными цитаделями. Эти духи, как известно, недружелюбны к посетителям из-за некоторых неприятных отношений с магами в прошлом. Что ещё хуже, они известны как заядлые лжецы.\nУмные духи уже давно собирают артефакты и с удовольствием демонстрируют их своим гостям. Они также любят поторговаться, и их можно убедить расстаться с некоторыми из них за определённую цену."
 POD_spirit_travel.2603.a: "Интересная книга."
 POD_spirit_travel.2603.b: "Плащ? Как царственно."
 POD_spirit_travel.2603.c: "Это копьё кажется хорошо сбалансированным."
 POD_spirit_travel.2603.d: "Взглянем на эту маленькую штуку."

 POD_spirit_travel.2503.t: "Размышляя с музами"
 POD_spirit_travel.2503.desc: "Двор муз сильно пострадал из-за почти полного исчезновения классических эллинских верований. И всё же, хотя их царство с каждым днём становится всё меньше, девять дочерей Зевса продолжают заниматься своим искусством, надеясь, что их страсть ещё ненадолго предотвратит Забвение.\nМузы дружелюбны и часто одиноки. Поэтому они просят вас провести с ними немного времени, пока они рассказывают вам замечательные истории из классической Греции, предлагая вознаграждение, если вы это сделаете. Их рассказы, возможно, чересчур очаровательны, однако, слушая их, время от времени теряется самообладание."
 POD_spirit_travel.2503.a: "Амулет? Вам не следовало его брать."
 POD_spirit_travel.2503.b: "Этот молот принадлежал великим героям?"
 POD_spirit_travel.2503.c: "Это может управлять погодой?"
 POD_spirit_travel.2503.d: "Какая интересная маска. Спасибо вам, леди."

 POD_spirit_travel.4403.effect.success.desc: "Вы нашли артефакт!"
 POD_spirit_travel.4403.success: "Новое сокровище"
 POD_spirit_travel.4403.failure.effect.desc: "Задание провалено."
 POD_spirit_travel.4403.failure: "Провал"

 POD_spirit_travel.4403.t: "Троица Тара"
 POD_spirit_travel.4403.desc: "Родина Фианна - это зелёный ландшафт холмов, долин и лощинок, которые выглядят так, словно были взяты из традиций исторических фантастических романов. Феи играют в лесах, а духи-олени бродят по земле под предводительством Оленя как «Дикая охота», защищая родину от незваных гостей.\nДавным-давно Фианна потеряли три могущественные реликвии во время тяжёлой битвы на холме Тара. С тех пор для достойных вожаков Фианна стало обычным делом отправляться на поиски этих артефактов. Однако такое начинание будет дорогостоящим и без гарантий успеха."
 POD_spirit_travel.4403.a: "Мы должны найти рог белого оленя!"
 POD_spirit_travel.4403.b: "Золотой обруч можно вернуть!"
 POD_spirit_travel.4403.c: "Язык старицы взывает ко мне."

 POD_spirit_travel.3503.t: "Драконий клад"
 POD_spirit_travel.3503.desc: "Пангея - это отражение первобытной Земли, показывающее мир таким, каким он был до появления цивилизации, истории человечества и даже Владычества. Это время, когда континенты Земли были единым целым, воссоздание, приправленное анахронизмом и давно забытыми атавистическими ужасами.\nВ этих краях обитают свирепые существа, похожие на драконов, и, как рассказывают истории, они накопили немало первобытных сокровищ, которые ревниво хранят для себя. Вы могли бы попробовать совершить дерзкое ограбление, но эти существа, очевидно, довольно опасны, если их потревожить."
 POD_spirit_travel.3503.a: "Блестяшки!"
 POD_spirit_travel.3503.b: "Это звучит как ужасная идея."

 POD_spirit_travel.2303.t: "Счастливый день"
 POD_spirit_travel.2303.desc: "Образности воплощают в себе совершенно абстрактные концепции и часто материализуются в виде разноцветных облаков на умбральном небе [UmbraGlossaryLocalized('vulgate','Общепринятостей')].\nСтранное место, здесь многое теряется. Но то, что потеряно, можно найти снова, и сегодня госпожа удача на вашей стороне. Редкий предмет, излучающий магию, буквально падает с одного из облаков к вашим ногам."
 POD_spirit_travel.2303.a: "Корона! Кажется, из перьев."
 POD_spirit_travel.2303.b: "Корона! Думаю, из железа."
 POD_spirit_travel.2303.c: "Это чертовски большой камень."

 POD_spirit_travel.4103.t: "Львиный Клык"
 POD_spirit_travel.4103.desc: "Родина Чёрных фурий напоминает пейзажи мифической Греции: скалистые горы возвышаются над многочисленными маленькими островками и полуостровами, которые уходят в бирюзовое море. На острове раскинулись пышные сосновые леса и оливковые деревья, которые всегда приносят плоды, а также здания, построенные в греческом стиле.\nМогущественный артефакт, который, как говорят, был привезён из далёкой от Греции страны, когда-то был привезён в это царство странной дочерью Пегаса. И она, и её оружие исчезли в один прекрасный день, и с тех пор Чёрные фурии, от мала до велика, ищут его. Вы могли бы попытать счастья в поисках этой легендарной реликвии."
 POD_spirit_travel.4103.a: "Пегас! Направь меня!"

 POD_spirit_travel.4603.t: "Призыватель снов"
 POD_spirit_travel.4603.desc: "Родиной племени [GetPlayer.Custom( 'glasswalker_custom_name' )] является мегаполис, построенный в соответствии с замыслом Геи. В высоких башнях есть десятки садов под открытым небом, изобилующих растительностью и птицами и животными, которых эти растения привлекают естественным образом. В каждом саду своя экология. Многие люди счастливо проводят свою жизнь всего в нескольких башнях.\nТам, в хранилище одного из защитников царства, хранится ценный артефакт Стражей, Призыватель снов. Известно, что они доверяют этот могущественный артефакт Стражам, которые доказали своё умение руководить человечеством. Таким образом, вы могли бы попытаться убедить их, что вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из этих достойных людей."
 POD_spirit_travel.4603.a: "Человечество любит меня!"

 POD_spirit_travel.4303.t: "Арфа чар"
 POD_spirit_travel.4303.desc: "Родина Детей Геи - это обширные пространства с густыми лесами, пологими холмами и бурлящими ручьями, извивающимися по долинам. Люди, избавленные от первобытного ужаса, кочуют по своей родине, а центральные мегаполисы напоминают более чистые версии городов древнего Шумера.\nЗдесь хранится один из самых ценных артефактов племени, Арфа чар. Её может забрать из царства только достойные воины в случае необходимости. Возможно, вы могли бы попытаться убедить своих соплеменников, что сейчас действительно подходящее время и что вы достойны этого?"
 POD_spirit_travel.4303.a: "Моё первое замечание..."

 POD_spirit_travel.4903.t: "Ледяной клинок"
 POD_spirit_travel.4903.desc: "Родина Серебряных клыков - обширная территория, напоминающая русские степи. В центре мира стоит Замок героев, памятник подвигам Серебряных клыков на службе у нации Гару.\nВас приводят к Ледяному клинку, легендарной реликвии племени, и рассказывают историю его славных и достойных владельцев в прошлом. Вам также рассказывают, что любой Серебряный клык может сразиться с его нынешним владельцем в «живой военной игре» за обладание им. Ваш хозяин ухмыляется и спрашивает, интересно ли вам."
 POD_spirit_travel.4903.a: "Я - лучший диванный генерал!"

 POD_spirit_travel.4203.t: "Кольцо Стихий"
 POD_spirit_travel.4203.desc: "Родина Костегрызов напоминает трущобную часть города. Таверны открыты круглосуточно, и во всех подают дешёвое пиво в кувшинах. Забегаловки есть в каждом квартале, но хитрые Костегрызы знают, что лучшие можно найти в глухих переулках, постучавшись в нужные двери.\nВ одном из таких переулков вы натыкаетесь на то, что кажется азартной игрой с высокими ставками. Игроки приглашают вас присоединиться к ним, обещая главный приз этого события - мощное кольцо, наполненное магией."
 POD_spirit_travel.4203.a: "Приступим к игре."

 POD_spirit_travel.4803.t: "Величественный клэйв"
 POD_spirit_travel.4803.desc: "Теневые владыки живут в местности, где возвышается Великая гора, небо постоянно затянуто тёмными тучами, а грозы сопровождаются молниями. Горные вершины и леса внизу погружены в вечную тень, где Теневые владыки собираются в замках, чтобы сговориться друг против друга и найти способ взобраться на гору.\nНедавно вы узнали, что у одного из обитателей здешнего замка есть один из редких и могущественных Величественных клэйвов. Возможно, вы могли бы организовать экспедицию, чтобы избавить его от этого бремени?"
 POD_spirit_travel.4803.a: "Быстро и тихо."

 POD_spirit_travel.4503.t: "Молоты Ярлов"
 POD_spirit_travel.4503.desc: "Родина фенриров - фьорды, бескрайние просторы тундры и холодной, темной тайги, окутанные вечной зимой. Стаи представителей мегафауны ледникового периода, такие как страшные волки и мамонты, бродят по земле и нападают на любого одинокого оборотня. Фенриры собираются в деревнях-домиках, где они пьют, дерутся, кутят и передают легенды о своих деяниях.\nСемь могущественных Молотов Ярлов были ценным оружием героев, которые отдали свои жизни, чтобы остановить проклятого Вотана. Некоторые из них были найдены после битвы, в то время как другие были утеряны. Но все они были бы достойной наградой для амбициозного фенрира, готового отправиться на их поиски."
 POD_spirit_travel.4503.a: "Крушитель наковален?"
 POD_spirit_travel.4503.b: "Скрежещущий Зуб?"
 POD_spirit_travel.4503.c: "Заклинатель копий?"
 POD_spirit_travel.4503.d: "Пожиратель троллей?"
 POD_spirit_travel.4503.e: "Светлая Длань?"
 POD_spirit_travel.4503.f: "Коготь ведьмы?"
 POD_spirit_travel.4503.g: "Орел Боли?"

 POD_spirit_travel.4703.t: "Рунные камни"
 POD_spirit_travel.4703.desc: "Родина Красных когтей - обширная, нетронутая дикая местность. Хищники охотятся без ограничений и конкурируют друг с другом. В первую очередь это крупные стаи волков, которые стали доминировать на родине.\nГоворят, что в этом царстве можно найти рунные камни, оставленные древними волками, которые жили здесь давным-давно. Но только самые храбрые и мудрые из Красных когтей могут надеяться найти одну из этих легендарных реликвий."
 POD_spirit_travel.4703.a: "Я отправлюсь на поиски рунного камня Габа."
 POD_spirit_travel.4703.b: "Рунный камень Войны взывает ко мне."
 POD_spirit_travel.4703.c: "Мне нужен рунный камень Контроля."
 POD_spirit_travel.4703.d: "Рунный камень Хитрости находится совсем рядом."
 POD_spirit_travel.4703.e: "Рунный камень Мудрости может многому меня научить."

 POD_spirit_travel.5900.t: "Воюющие мертвецы"
 POD_spirit_travel.5900.desc: "До основания [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмного королевства Песка')] египетские мертвецы обитали в Нетер-Кхертет, «божественном подземелье». Первым существом, прошедшим Нетер-кхертет, был Анубис. Именно здесь Осирис впервые начал править мёртвыми и собрал вокруг себя своих самых преданных подданных. [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмное королевство Железа')] начало вторжение, чтобы захватить Нетер-Кхертет в период расцвета Римской империи. С тех пор война продолжается.\nЭтот конфликт складывается неблагоприятно для египетских мертвецов, так как [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмное королевство Железа')] значительно превосходит их численностью и продолжает расти ночь за ночью. Тем не менее, сыны и дочери Египта продолжают сражаться, используя тактику, которая уже давно считается устаревшей в мире смертных, например, войну на колесницах."
 POD_spirit_travel.5900.a: "Колесницы представляют собой впечатляющее зрелище."
 POD_spirit_travel.5900.b: "Они устарели не просто так."

 POD_spirit_travel.5901.t: "Повелитель Священной земли"
 POD_spirit_travel.5901.desc: "До основания [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмного королевства Песка')] египетские мертвецы обитали в Нетер-Кхертет, «божественном подземелье». Первым существом, прошедшим Нетер-кхертет, был Анубис. Именно здесь Осирис впервые начал править мёртвыми и собрал вокруг себя своих самых преданных подданных. [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмное королевство Железа')] начало вторжение, чтобы захватить Нетер-Кхертет в период расцвета Римской империи. С тех пор война продолжается.\nЗдесь правит Анубис, и бог-шакал проявил себя как искусный дипломат. Его сделки с затворником Хароном из Стигии позволили Нетер-Кхертету получить столь необходимое подкрепление, не потеряв при этом своей независимости. Править королевством, охваченным, казалось бы, вечной войной, - это, безусловно, талант, который вы можете оценить по достоинству."
 POD_spirit_travel.5901.a: "Многому можно научиться у сына Осириса."
 POD_spirit_travel.5901.b: "Сперва война, переговоры потом."

 POD_spirit_travel.5902.t: "Одеяние фараона"
 POD_spirit_travel.5902.desc: "До основания [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмного королевства Песка')] египетские мертвецы обитали в Нетер-Кхертет, «божественном подземелье». Первым существом, прошедшим Нетер-кхертет, был Анубис. Именно здесь Осирис впервые начал править мёртвыми и собрал вокруг себя своих самых преданных подданных. [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмное королевство Железа')] начало вторжение, чтобы захватить Нетер-Кхертет в период расцвета Римской империи. С тех пор война продолжается.\nНесмотря на продолжающуюся кровопролитную войну, души египетских мертвецов по-прежнему стараются адаптироваться, насколько это возможно, превратив это царство в идеалистическую версию Древнего Египта. Вы встретили множество искусных мастеров, некоторые из которых предлагают вам свои услуги, если вы готовы расстаться с парой монет. На удивление обычное дело в таком осаждённом королевстве."
 POD_spirit_travel.5902.a: "Эти одеяния достойны королей!"
 POD_spirit_travel.5902.b: "Мне нравится мой собственный стиль, спасибо."

 POD_spirit_travel.6000.t: "Смытые водой"
 POD_spirit_travel.6000.desc: "[UmbraGlossaryLocalized('elemental_courts','Дворы стихий')] являются отражениями элементальных систем внутри [UmbraGlossaryLocalized('astral_reaches','Высокой Умбры')]. Вход во Дворы - это пять ворот, которые можно найти посередине на Шпиле. Несмотря на то, что в человеческом обществе, где происходят быстрые изменения, существует множество элементалей и ещё больше форм, только пять из них достаточно стабильны, чтобы считаться Дворами.\nЖители царства, ассоциирующиеся с текучим состоянием материи, эмоциями, западом и изначальной сущностью, часто интересуются общим положением гостей, высказывая свои чувства и точки зрения. Это может быть очень расслабляющий опыт или жестокое напоминание о том, что такого спокойствия на самом деле больше нигде нет."
 POD_spirit_travel.6000.a: "Так тихо..."
 POD_spirit_travel.6000.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше."

 POD_spirit_travel.6001.t: "Освежение воздухом"
 POD_spirit_travel.6001.desc: "[UmbraGlossaryLocalized('elemental_courts','Дворы стихий')] являются отражениями элементальных систем внутри [UmbraGlossaryLocalized('astral_reaches','Высокой Умбры')]. Вход во Дворы - это пять ворот, которые можно найти посередине на Шпиле. Несмотря на то, что в человеческом обществе, где происходят быстрые изменения, существует множество элементалей и ещё больше форм, только пять из них достаточно стабильны, чтобы считаться Дворами.\nСвязанные с газообразным состоянием материи, мыслью, востоком и динамичной сущностью, владыки воздуха относятся к числу наиболее восприимчивых элементалей и часто поражают разум гостей загадками и подобными приёмами."
 POD_spirit_travel.6001.a: "Я - мастер загадок!"
 POD_spirit_travel.6001.b: "Загадки - это глупо."

 POD_spirit_travel.6002.t: "Гнев ведёт..."
 POD_spirit_travel.6002.desc: "[UmbraGlossaryLocalized('elemental_courts','Дворы стихий')] являются отражениями элементальных систем внутри [UmbraGlossaryLocalized('astral_reaches','Высокой Умбры')]. Вход во Дворы - это пять ворот, которые можно найти посередине на Шпиле. Несмотря на то, что в человеческом обществе, где происходят быстрые изменения, существует множество элементалей и ещё больше форм, только пять из них достаточно стабильны, чтобы считаться Дворами.\nСвязанные с плазменным состоянием материи, интуицией, югом и ищущей сущностью, обитатели этого царства дерзки и прямолинейны, ожидая, что гости изложат свои дела и оставят их в покое. Драки здесь обычное дело, и обитатели царства с радостью преподадут любому новичку урок-другой безрассудной жестокости."
 POD_spirit_travel.6002.a: "Я достаточно [Select_CString(ROOT.Char.IsFemale, 'возбуждена', 'возбуждён' )] для этого!"
 POD_spirit_travel.6002.b: "Насилие - это не выход."