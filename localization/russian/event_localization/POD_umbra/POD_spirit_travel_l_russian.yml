 POD_umbra_pass.101.t: "Открытие нихиля"
 POD_umbra_pass.101.desc: "Между [UmbraGlossaryLocalized('shadowlands','Загробным миром')] и [UmbraGlossaryLocalized('pod_realm_tempest','Бурей')] существует преграда, вы не можете войти в [UmbraGlossaryLocalized('pod_realm_tempest','Бурю')], не открыв [GetModifier('nihil_modifier').GetNameWithTooltip]."
 POD_umbra_pass.101.a: "Я принесу жертву, чтобы открыть его."
 POD_umbra_pass.101.b: "Я использую свой мгновенный нихиль."
 POD_umbra_pass.101.c: "Неважно."

 POD_umbra_pass.103.t: "Хватит болтаться без дела"
 POD_umbra_pass.103.desc: "Вы совсем не привязаны к миру живых и можете совершить путешествие в один конец в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], когда вы захотите. Единственная причина, по которой вы всё ещё здесь, заключается в том, что вы хотите быть здесь, а не в том, что вы должны, как большинство призраков. Вы уверены, что хотите совершить это путешествие сейчас?"
 POD_umbra_pass.103.a: "Пришло время пересечь [UmbraGlossaryLocalized('pod_realm_tempest','Бурю')]."
 POD_umbra_pass.103.b: "У меня ещё много дел."

 POD_umbra_pass.104.t: "Пересечение Завесы"
 POD_umbra_pass.104.desc: "Вы уверены, что сможете пролететь сквозь Завесу с той же скоростью, что и снаряд? Это нанесёт урон вашему [Concept('Corpus', 'корпусу')|E] (урон равен уровню Завесы)."
 POD_umbra_pass.104.a: "Да!"
 POD_umbra_pass.104.b: "Нет."

 POD_umbra_pass.202.t: "Прохождение храма Обскура"
 POD_umbra_pass.202.desc: "Храм Обскура находится в [UmbraGlossaryLocalized('malfeas','Малфеасе')] у входа в [UmbraGlossaryLocalized('black_spiral_labyrinth','Лабиринт Чёрной спирали')]. Это колоссальное сочетание мечети и кафедрального собора, восточных минаретов и западных канавок."
 POD_umbra_pass.202.a: "Я попрошу разрешения пройти."
 POD_umbra_pass.202.a.tt: "Эта опция доступна, поскольку вы служите Вирму."
 POD_umbra_pass.202.b: "Я хочу проникнуть внутрь."
 POD_umbra_pass.202.b.duel.tt.success: "Это было внушительно."
 POD_umbra_pass.202.b.duel.tt.failure: "!"
 POD_umbra_pass.202.c: "Мне лучше сюда не заходить."

 POD_umbra_pass.205.t: "Стоять!"
 POD_umbra_pass.205.desc: "Вас останавливают стражники, они не признают вас частью призрачного королевства Стигия, как вы будете действовать дальше?"
 POD_umbra_pass.205.a: "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] сюда, чтобы вступить в легион."
 POD_umbra_pass.205.b: "Я хочу быть частью гильдии."
 POD_umbra_pass.205.c: "Я уже [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из вас!"
 POD_umbra_pass.205.d: "Я развернусь и уйду."

 POD_umbra_pass.206.t: "Стоять!"
 POD_umbra_pass.206.desc: "Вас останавливают стражники, они не признают вас частью [UmbraGlossaryLocalized('far_shore','Далёких берегов')], что вы будете делать дальше?"
 POD_umbra_pass.206.a: "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] сюда, чтобы восславить Сияющих."
 POD_umbra_pass.206.b: "Я уже [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из вас!"
 POD_umbra_pass.206.c: "Я развернусь и уйду."

 POD_umbra_pass.207.t: "Стоять!"
 POD_umbra_pass.207.desc: "Дис защищён лабиринтом из разбитых кораблей, населенных спектрами, порабощенными Объятиями Нхудри, чтобы держать любопытных и враждебных призраков на расстоянии. Пути в лабиринте постоянно меняются, и попасть в него без согласия Общества лодочников практически невозможно. Как вы собираетесь действовать дальше?"
 POD_umbra_pass.207.a: "Я хочу принести вам клятву верности."
 POD_umbra_pass.207.b: "Я развернусь и уйду."
 POD_umbra_pass.207.a.duel.desc: "Ритуал расставания"

 POD_umbra_pass.208.t: "Шагая к солнцу"
 POD_umbra_pass.208.desc: "Область [UmbraGlossaryLocalized('deep_umbra','Глубокой Умбры')], в которой находится Гелиос, представляет собой не что иное, как жар и ослепительный белый свет. Любая поверхность в пределах владений Гелиоса слишком горячая, чтобы на ней можно было стоять или находиться рядом слишком долго. Только летающие духи попадают в эту область [UmbraGlossaryLocalized('deep_umbra','Глубокой Умбры')], и путешественники, не умеющие летать, сгорают в огне прежде, чем у них появляется шанс осознать свою ошибку.\n\nВы уверены, что хотите прикоснуться к самому солнцу?"
 POD_umbra_pass.208.a: "О да, я прикоснусь к самому солнцу. Отличная идея!"
 POD_umbra_pass.208.b: "Гелиос защитит мою душу."
 POD_umbra_pass.208.c: "Бежать!"

