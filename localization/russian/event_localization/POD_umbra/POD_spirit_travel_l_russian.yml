 #Dragon
 POD_umbra_pet.101.t: "Дракон"
 POD_umbra_pet.101.desc: "Когда я глажу дракона по голове, [ROOT.Char.Custom('DragonStorySheHe')] радостно виляет хвостом. Как бы мне [ROOT.Char.Custom('DragonStoryHerHis')] назвать? Что-нибудь историческое? Это важное решение, и когда дракон переворачивается, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] погладить [ROOT.Char.Custom('DragonStoryHerHis')] по животу, я на некоторое время отвлекаюсь.\n\nО, знаю! Назову [ROOT.Char.Custom('DragonStoryHerHis')]..."

 POD_umbra_pet.199.t: "[ROOT.Char.Custom('DragonStoryName')]: уход к ушедшим"
 POD_umbra_pet.199.desc: "[ROOT.Char.Custom('DragonStoryName')] много лет сопровождает меня, и переход к банальности/консенсусу не пощадил драконов. По мере того, как человечество уходит от чудес прошлого к будущему, подобному часовому механизму, для магии не остаётся места. Земля больше не подходит для этих волшебных существ, и единственный способ избежать ужасной участи - переселиться в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!."
 POD_umbra_pet.199.a: "[ROOT.Char.Custom('DragonStoryName')], мне будет тебя не хватать!"

 POD_umbra_pet.121.t: "[ROOT.Char.Custom('DragonStoryName')|U]: ласка"
 POD_umbra_pet.121.desc: "Как и всегда, [ROOT.Char.Custom('DragonStoryName')] спит в моих покоях, и когда я подхожу к н[ROOT.Char.Custom('DragonStoryHerHim')], меня встречает тихое, смущённое чириканье.\n\nОднако, когда я начинаю водить пальцами по [ROOT.Char.Custom('DragonStoryHerHis')] чешуе, [ROOT.Char.Custom('DragonStorySheHe')] быстро начинает удовлетворённо мурлыкать, и этот звук, кажется, расслабляет всё моё существо."

 POD_umbra_pet.122.desc: "Я вижу, как [ROOT.Char.Custom('DragonStoryName')] с важным видом вышагивает по двору. Заметив меня, [ROOT.Char.Custom('DragonStorySheHe')] щебечет, подходит ко мне и начинает тереться о мою ногу.\n\nЯ несколько минут сижу рядом: глажу [ROOT.Char.Custom('DragonStoryHerHis')], чешу под подбородком, а когда наконец поднимаюсь на ноги, то впервые за долгое время чувствую некоторое облегчение."

 POD_umbra_pet.111.t: "[ROOT.Char.Custom('DragonStoryName')]: демонстрация силы"
 POD_umbra_pet.111.desc: "Просто владеть драконом - это невероятно, но демонстрировать его при дворе, в присутствии всех своих подданных, - это уже настоящий подвиг. [ROOT.Char.Custom('DragonStoryName')] рычит и растягивается на радость вашим придворным. Когда [ROOT.Char.Custom('DragonStorySheHe')] подаёт признаки того, что начинает задыхаться, другие придворные внезапно начинают бояться мифического огня, который, как говорят, способны создавать эти существа. Но благодаря [ROOT.Char.Custom('DragonStoryHerHis')] хорошему поведению до сих пор не происходило никаких инцидентов."
 POD_umbra_pet.111.a: "Даже драконы повинуются мне!"

 POD_umbra_pet.112.t: "[ROOT.Char.Custom('DragonStoryName')]: очарованный вассал"
 POD_umbra_pet.112.desc: "Мне на глаза попадается [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], рядом с [Select_CString(vassal.IsFemale, 'ней', 'ним' )] лежит мой дракон [ROOT.Char.Custom('DragonStoryName')].\n\n«Этот чудесный зверь впечатляет ещё больше, чем все рассказанные истории, [ROOT.Char.GetLadyLord]!» Кажется, мой необычный питомец, как и ожидалось, произвёл большое впечатление на моих вассалов."
 POD_umbra_pet.112.a: "Символ моей власти!"

 POD_umbra_pet.113.t: "[ROOT.Char.Custom('DragonStoryName')]: дыхание дракона"
 POD_umbra_pet.113.desc: "«[ROOT.Char.GetFirstNameNoTooltip], этот зверь должен уйти!»\n\nМой слуга указывает на дракона. «[ROOT.Char.Custom('DragonStoryName')] распространяет огонь, пока вы не видели, [ROOT.Char.Custom('DragonStoryHerHis')] опасно держать рядом!»\n\nМожет ли быть так, что даже эти величественные звери коварны по своей природе? Или это просто их природные инстинкты берут верх, пока вас нет рядом, чтобы обуздать их?"
 POD_umbra_pet.113.a: "Это... Должно быть, это была ошибка!"
 POD_umbra_pet.113.b: "Ты #EMP чудовише#!!"

 POD_umbra_pet.201.t: "Единорог"
 POD_umbra_pet.201.desc: "Любуясь единорогом, который теперь выполняет каждую мою команду, я размышляю о том, как [ROOT.Char.Custom('PegasusStoryHerHis')] назвать..."

 POD_umbra_pet.211.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: верный единорог"
 POD_umbra_pet.211.desc: "Известный дрессировщик обратился ко мне, услышав слухи о моём могучем единороге [ROOT.Char.Custom('UnicornStoryName')], и предлает свои услуги.\n\n«Всё, что я прошу взамен, - это небольшая компенсация»."
 POD_umbra_pet.211.a: "[ROOT.Char.Custom('UnicornStorySheHe')|U] станет сильнее."
 POD_umbra_pet.211.b: "Двигаться быстрее - это то, чему [ROOT.Char.Custom('UnicornStoryHerHim')] нужно научиться."
 POD_umbra_pet.211.c: "[ROOT.Char.Custom('UnicornStorySheHe')|U] нуждается в стойкости."
 POD_umbra_pet.211.d: "Если [ROOT.Char.Custom('UnicornStorySheHe')] и нуждается в чём-то, так это в свирепости!"
 POD_umbra_pet.211.e: "Мне это не интересно."
 POD_umbra_pet.211.e.tt: "#F «[THIS.Char.Custom('UnicornStoryName')] получит [Select_CString(ROOT.Char.IsFemale, 'лучшую дрессировщицу', 'лучшего дрессировщика' )] - меня!»#!"
 POD_umbra_pet.211.f: "Это то, за что $master_of_horse_court_position$ получает жалованье!"
 POD_umbra_pet.211.f.tt: "Ваш $master_of_horse_court_position$ начнёт дрессировать единорога [THIS.Char.Custom('UnicornStoryName')]"
 POD_umbra_pet.211.f.failure: "$master_of_horse_court_position$ переоценён вами"
 POD_umbra_pet.211.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] терпит неудачу в дрессировке единорога [ROOT.Char.Custom('UnicornStoryName')]."

 POD_umbra_pet.212.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: приятное времяпрепровождение"
 POD_umbra_pet.212.desc: "Когда я направляюсь к конюшне, [ROOT.Char.Custom('UnicornStoryName')] встречает меня радостным ржанием. [ROOT.Char.Custom('UnicornStoryHerHim')|U], похоже, не терпится размять свои ноги в такую прекрасную погоду, и мне ничего не остаётся, как согласиться."
 POD_umbra_pet.212.a: "Я посвящу каждую минуту практике!"
 POD_umbra_pet.212.b: "Это слишком прекрасное время, чтобы не оценить его по достоинству!"

 POD_umbra_pet.213.t: "[ROOT.Char.Custom('UnicornStoryName')|U]: [Select_CString(horse_vassal.IsFemale, 'любительница', 'любитель' )] лошадей"
 POD_umbra_pet.213.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оглядывает единорога [ROOT.Char.Custom('UnicornStoryName')] с ног до головы, одобрительно кивая.\n\n«У вас очень красивый единорог, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]! Если бы вы позволили мне прокатиться на нём, я [Select_CString(horse_vassal.IsFemale, 'была', 'был' )] бы очень [Select_CString(horse_vassal.IsFemale, 'благодарна', 'благодарен' )]»."
 POD_umbra_pet.213.a: "Наслаждайся!"
 POD_umbra_pet.213.a.tt: "[THIS.Char.Custom('UnicornStoryName')] - свирепый скакун, а [horse_vassal.GetFirstNameNoTooltip] не славится доблестью - всё ли будет в порядке?"
 POD_umbra_pet.213.b: "[ROOT.Char.Custom('UnicornStoryName')] принадлежит мне и только мне!"

 POD_umbra_pet.299.t: "[ROOT.Char.Custom('UnicornStoryName')]: уход к ушедшим"
 POD_umbra_pet.299.desc: "[ROOT.Char.Custom('UnicornStoryName')] всё больше и больше страдает от банальности/консенсуса. По мере того, как человечество уходит от чудес прошлого к будущему, подобному часовому механизму, для магии не остаётся места. Земля больше не подходит для этих волшебных существ, и единственный способ избежать ужасной участи - переселиться в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!."
 POD_umbra_pet.299.a: "[ROOT.Char.Custom('UnicornStoryName')], мне будет тебя не хватать!"

 POD_umbra_pet.301.t: "Пегас"
 POD_umbra_pet.301.desc: "Любуясь пегасом, который теперь выполняет каждую мою команду, я размышляю о том, как [ROOT.Char.Custom('PegasusStoryHerHis')] назвать..."

 POD_umbra_pet.311.t: "[ROOT.Char.Custom('PegasusStoryName')|U]: верный пегас"
 POD_umbra_pet.311.desc: "Известный дрессировщик обратился ко мне, услышав слухи о моём могучем пегасе [ROOT.Char.Custom('PegasusStoryName')], и предлает свои услуги.\n\n«Всё, что я прошу взамен, - это небольшая компенсация»."
 POD_umbra_pet.311.a: "[ROOT.Char.Custom('PegasusStorySheHe')|U] станет сильнее."
 POD_umbra_pet.311.b: "Двигаться быстрее - это то, чему [ROOT.Char.Custom('PegasusStoryHerHim')] нужно научиться."
 POD_umbra_pet.311.c: "[ROOT.Char.Custom('PegasusStorySheHe')|U] нуждается в стойкости."
 POD_umbra_pet.311.d: "Если [ROOT.Char.Custom('PegasusStorySheHe')] и нуждается в чём-то, так это в свирепости!"
 POD_umbra_pet.311.e: "Мне это не интересно."
 POD_umbra_pet.311.e.tt: "#F «[THIS.Char.Custom('PegasusStoryName')] получит [Select_CString(ROOT.Char.IsFemale, 'лучшую дрессировщицу', 'лучшего дрессировщика' )] - меня!»#!"
 POD_umbra_pet.311.f: "Это то, за что $master_of_horse_court_position$ получает жалованье!"
 POD_umbra_pet.311.f.tt: "Ваш $master_of_horse_court_position$ начнёт дрессировать пегаса [THIS.Char.Custom('PegasusStoryName')]"
 POD_umbra_pet.311.f.failure: "$master_of_horse_court_position$ переоценён вами"
 POD_umbra_pet.311.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] терпит неудачу в дрессировке пегаса [ROOT.Char.Custom('PegasusStoryName')]."

 POD_umbra_pet.312.t: "[ROOT.Char.Custom('PegasusStoryName')|U]: приятное времяпрепровождение"
 POD_umbra_pet.312.desc: "Когда я направляюсь к конюшне, [ROOT.Char.Custom('PegasusStoryName')] встречает меня радостным ржанием. [ROOT.Char.Custom('PegasusStoryHerHim')|U], похоже, не терпится размять свои ноги в такую прекрасную погоду, и мне ничего не остаётся, как согласиться."
 POD_umbra_pet.312.a: "Я посвящу каждую минуту практике!"
 POD_umbra_pet.312.b: "Это слишком прекрасное время, чтобы не оценить его по достоинству!"

 POD_umbra_pet.313.t: "[ROOT.Char.Custom('PegasusStoryName')|U]: [Select_CString(horse_vassal.IsFemale, 'любительница', 'любитель' )] лошадей"
 POD_umbra_pet.313.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оглядывает пегаса [ROOT.Char.Custom('PegasusStoryName')] с ног до головы, одобрительно кивая.\n\n«У вас очень красивый пегас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName]! Если бы вы позволили мне прокатиться на нём, я [Select_CString(horse_vassal.IsFemale, 'была', 'был' )] бы очень [Select_CString(horse_vassal.IsFemale, 'благодарна', 'благодарен' )]»."
 POD_umbra_pet.313.a: "Наслаждайся!"
 POD_umbra_pet.313.a.tt: "[THIS.Char.Custom('PegasusStoryName')] - свирепый скакун, а [horse_vassal.GetFirstNameNoTooltip] не славится доблестью - всё ли будет в порядке?"
 POD_umbra_pet.313.b: "[ROOT.Char.Custom('PegasusStoryName')] принадлежит мне и только мне!"

 POD_umbra_pet.399.t: "[ROOT.Char.Custom('PegasusStoryName')]: уход к ушедшим"
 POD_umbra_pet.399.desc: "[ROOT.Char.Custom('PegasusStoryName')] всё больше и больше страдает от банальности/консенсуса. По мере того, как человечество уходит от чудес прошлого к будущему, подобному часовому механизму, для магии не остаётся места. Земля больше не подходит для этих волшебных существ, и единственный способ избежать ужасной участи - переселиться в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!."
 POD_umbra_pet.399.a: "[ROOT.Char.Custom('PegasusStoryName')], мне будет тебя не хватать!!"

 POD_umbra_pet.400.t: "[ROOT.Char.Custom('UnicornStoryName')|U] и [ROOT.Char.Custom('PegasusStoryName')]: Аликорн"
 POD_umbra_pet.400.desc: "Крылатый единорог (аликорн, цераптер, летающий единорог или унисус) - это волшебное копытное животное, обычно изображаемое в виде лошади, с крыльями, как у пегаса, и рогом единорога. Но теперь, когда у меня есть единорог [ROOT.Char.Custom('UnicornStoryName')|U] и пегас [ROOT.Char.Custom('PegasusStoryName')], у меня, возможно, есть возможность оживить это мифическое существо и перенести его в наш мир."
 POD_umbra_pet.400.a: "Стоит попробовать."
 POD_umbra_pet.400.b: "К сожалению, они несовместимы."