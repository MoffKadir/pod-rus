 # KJ only event

 POD_umbra_kj.1001.t: "Вдохновение"
 POD_umbra_kj.1001.desc: "Области [Concept('spirit_worlds', 'миров духов')|E], расположенные рядом со Стеной, называются Зеркальными землями, названными так потому, что они выглядят как призрачные отражения близлежащей Поднебесной.\n\nГлядя на этот необычный вид, вы испытываете вдохновение."
 POD_umbra_kj.1001.a: "Это потрясающе!"

 POD_umbra_kj.1002.t: "Учение о духах"
 POD_umbra_kj.1002.desc_opening: "Вы проникли в [Concept('spirit_world', 'мир духов')|E], настолько глубоко, насколько смогли, а затем получили указания от"
 POD_umbra_kj.1002.desc_high: "древнего, легендарного $pod_wan_kuei$, Великого предка,"
 POD_umbra_kj.1002.desc_yin: "[Glossary('повелителя Яма','podgloss.yamaking')],"
 POD_umbra_kj.1002.desc_yang: "могущественного духа,"
 POD_umbra_kj.1002.desc_low: "обычного духа,"
 POD_umbra_kj.1002.desc_ending: "который поделился с вами некоторым пониманием [Glossary('дхармы','podgloss.dharma')]."
 POD_umbra_kj.1002.a: "Мой духовный наставник."

 # Action event

 POD_umbra_action.1001.t: "Поле битвы"
 POD_umbra_action.1001.desc: "Поле битвы - это царство, посвящённое насилию и ярости, и здесь царит хаос, поскольку армии смешиваются, и солдаты династии Цинь в конечном итоге сражаются против римских легионов, а крестоносцы объединяются с викингами-варварами против войск майя. До тех пор, пока гость не вступит в один из конфликтов, он идет по «тропе», соответствующей битве, свидетелем которой он стал (лодка для морского сражения, римская дорога для конфликта во время Пунических войн и т.д.). До тех пор, пока он не сойдёт с тропы, он не будет атакован напрямую.\nЭто отличный способ изучить новые (или древние) стратегии, которые могут быть так или иначе актуальны для вашей эпохи."

 POD_umbra_action.1101.t: "Средоточие"
 POD_umbra_action.1101.desc: "Средоточие - это дворцы повелителей смерти и штаб-квартиры легиона. Которое из них вы хотите посетить?"
 POD_umbra_action.1101.a: "Средоточие Горящих вод."
 POD_umbra_action.1101.b: "Средоточие праха."
 POD_umbra_action.1101.c: "Средоточие Золотых слёз."
 POD_umbra_action.1101.d: "Средоточие теней."
 POD_umbra_action.1101.e: "Средоточие молчания."
 POD_umbra_action.1101.f: "Средоточие спасения."
 POD_umbra_action.1101.g: "Средоточие шипов."

 # Reweave Artifact
 POD_artifact_pieces.100.t: "Переплетение фрагментов реликвии"
 POD_artifact_pieces.100.desc: "Вы нашли призрака-кузнеца, [creator.GetFirstName] может помочь вам заново сплести ваши фрагменты реликвии. Что именно вы хотите?"
 POD_artifact_pieces.100.b: "Использовать эти осколки для усиления снаряжённого артефакта."
 POD_artifact_pieces.100.c: "Усилить фрагменты."
 POD_artifact_pieces.100.c.tt: "Вы попытаетесь объединить свои экипированные фрагменты в более сильный артефакт."
 POD_artifact_pieces.100.c.success: "Ваша экипированный фрагмент стал ещё более мощным."
 POD_artifact_pieces.100.d: "Может, в другую ночь."
 POD_artifact_pieces.100.back: "Вернуться к предыдущим опциям."

 POD_artifact_pieces.300.t: "Усиление реликвии"
 POD_artifact_pieces.300.desc: "Какой артефакт вы хотите усилить?"
 POD_artifact_pieces.300.a: "Оружие."
 POD_artifact_pieces.300.a.invalid: "У вас #bold нет#! экипированного оружия, которое не усилено."
 POD_artifact_pieces.300.b: "Броня."
 POD_artifact_pieces.300.b.invalid: "У вас #bold нет#! экипированной брони, которая не усилена."
 POD_artifact_pieces.300.c: "Регалия."
 POD_artifact_pieces.300.c.invalid: "У вас #bold нет#! экипированной регалии, которая не усилена"
 POD_artifact_pieces.300.d: "Шлем"
 POD_artifact_pieces.300.d.invalid: "У вас #bold нет#! экипированного шлема, который не усилен"

 # Great Maelstrom event
 POD_great_maelstrom.2.t: "Второй великий вихрь"
 POD_great_maelstrom.2.desc: "Недавно в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')] произошёл сильный шторм, вызванный Чёрной чумой, который повлёк неисчислимые жертвы и страдания по всему миру. Все локации [UmbraGlossaryLocalized('shadowlands','Загробного мира')] опасны для изучения в течение #V 15#! лет."
 POD_great_maelstrom.3.t: "Третий великий вихрь"
 POD_great_maelstrom.3.desc: "Недавно в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] произошёл сильный шторм, вызванный войнами и болезнями, принесёнными европейскими захватчиками американским цивилизациям. Все локации [UmbraGlossaryLocalized('shadowlands','Загробного мира')] опасны для изучения в течение #V 15#! лет."
 POD_great_maelstrom.4.t: "Четвёртый великий вихрь"
 POD_great_maelstrom.4.desc: "Недавно в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] случился сильный шторм, вызванный ужасами, вызванными Первой мировой войной и испанским гриппом. Все локации [UmbraGlossaryLocalized('shadowlands','Загробного мира')] опасны для изучения в течение #V 15#! лет."
 POD_great_maelstrom.5.t: "Пятый великий вихрь"
 POD_great_maelstrom.5.desc: "Недавно в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] случился сильный шторм, вызванный болью и страданиями, вызванными Второй мировой войной. Все локации [UmbraGlossaryLocalized('shadowlands','Загробного мира')] опасны для изучения в течение #V 15#! лет."
 POD_great_maelstrom.6.t: "Шестой великий вихрь"
 POD_great_maelstrom.6.desc: "Недавно в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] случился сильный шторм, и по всему миру прокатилась Неделя кошмаров. Все локации [UmbraGlossaryLocalized('shadowlands','Загробного мира')] опасны для изучения в течение #V 15#! лет."

