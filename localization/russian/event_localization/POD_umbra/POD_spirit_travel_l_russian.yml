 artifact_elemental_armor_name: "Броня стихий"
 artifact_elemental_armor_description: "Таинственная броня, найденная при дворе стихии Земли. Похоже, она перекликается с мощью четырёх дворов стихий, и при возможности используется для усиления."
 POD_umbra_gp.110.t: "Броня стихий"
 POD_umbra_gp.110.desc: "Дворы стихий находятся на полпути к вершине Шпиля, перед тем как путешественник действительно достигнет Пяти врат, где каждая стихия представлена царством, выражающим ее внутреннюю природу. Находящиеся в основном на северной стороне Шпиля, царства Земли не всегда сразу можно отличить от вещества самого Шпиля, пока они не проявят себя или не будут исследованы с помощью магических чувств, проявляясь в виде пещер или странных скальных образований. Эфемерная осязаемость этих миров и их обитателей соответствует материи в ее твердом состоянии, сохраняющей четкую форму и объем, если на нее не воздействуют внешние силы.\nПутешествие будет несколько трудным, но благодаря предыдущей тщательной разведке местности вам удалось обнаружить цель вашей экспедиции - странные доспехи (очевидно, магические). Беглый осмотр показывает, что, учитывая все обстоятельства, это не очень впечатляющая броня, несмотря на то, что она, по-видимому, поглощает энергию Двора стихий. Однако нет ничего плохого в том, чтобы взять её с собой, так что поступайте именно так. Возможно, в будущем найдутся способы улучшить её потенциал."
 POD_umbra_gp.110.a: "Продолжение следует, я полагаю."
 POD_umbra_gp.111.desc: "Дворы стихий находятся на полпути к вершине Шпиля, перед тем как путешественник действительно достигнет Пяти врат, где каждая стихия представлена царством, выражающим ее внутреннюю природу. Поднимаясь по южному склону Шпиля, астральный путешественник может наткнуться на царство Огня, открытые языки пламени и зоны горения, которые могут показаться совершенно неуместными, за исключением случаев, когда они представляют собой геотермальные источники или вулканические жерла.\nВаша элементальная броня реагирует на эти мощные энергии, очевидно, желая, чтобы вы подошли как можно ближе к этому аду, чтобы по-настоящему насладиться им. Несколько напряженная перспектива."
 POD_umbra_gp.111.a: "Горячо, горячо, горячо!"
 POD_umbra_gp.111.b: "Оно того не стоит."
 POD_umbra_gp.112.desc: "Дворы стихий находятся на полпути к вершине Шпиля, перед тем как путешественник действительно достигнет Пяти врат, где каждая стихия представлена царством, выражающим ее внутреннюю природу. Воздушные сферы, обычно расположенные на восточной стороне Шпиля, непосвященный мог бы принять за облака Образности, за исключением того, что их природа становится очевидной при изучении форм и действий духов, которые движутся в них и вокруг них. Их эфемерная осязаемость соответствует газообразному состоянию материи, они расширяются и проникают внутрь, заполняя пространство, которое они занимают.\nВаша элементальная броня реагирует на эти мощные энергии, очевидно, желая, чтобы вы подошли как можно ближе к урагану, чтобы по-настоящему насладиться им. Несколько напряженная перспектива."
 POD_umbra_gp.112.a: "Ветер треплет мои волосы..."
 POD_umbra_gp.113.desc: "Двор стихий находятся на полпути к вершине Шпиля, перед тем как путешественник действительно достигнет Пяти врат, где каждая стихия представлена царством, выражающим ее внутреннюю природу. Обычно находящиеся на западных склонах Шпиля, царства воды могут выглядеть как горные источники, водопады или даже озеро на широком уступе. Эфемерная осязаемость этих миров и их обитателей соответствует жидкому состоянию материи, перетекающей в форму пространства, которое они занимают, но остающейся постоянной по объему.\nВаша элементальная броня реагирует на эти мощные энергии, очевидно, желая, чтобы вы подошли как можно ближе к бушующим волнам, чтобы по-настоящему окунуться в них. Несколько напряженная перспектива."
 POD_umbra_gp.113.a: "Лучше быть осторожнее, чтобы не снесло течением..."
