 POD_umbra_gp.100.t: "Авель"
 POD_umbra_gp.100.desc: "Бабушка на самом деле что-то прячет в отдалённой, но хорошо охраняемой Башне воспоминаний. Отвлекая её силы на крупномасштабную атаку в другом месте, вы проникаете в башню и находите призрака, завёрнутого в белый саван и прикованного цепью к опоре памяти, которая заставляет его постоянно исчезать и появляться вновь. Когда вы добираетесь до него и освобождаете, он благодарит вас и представляется как Авель.\nНасколько близок к библейскому Авелю этот призрак, определить невозможно, но он знает достаточно, чтобы сказать, что он - первая жертва убийства. Он объясняет, что из-за того, что он был первым из многих, чьи жизни оборвались рано, он фактически служит односторонним клапаном из любой части живого мира в любую часть [UmbraGlossaryLocalized('shadowlands','Загробного мира')], в том числе непосредственно к самой Бабушке, если того пожелает. Если он сделает это таким образом, что вы сможете направить большой поток самой жизненной силы через этот извращённый [GetModifier('nihil_modifier').GetNameWithTooltip|l], вы могли бы заткнуть или, возможно, даже победить Бабушку раз и навсегда."
 POD_umbra_gp.100.a: "Я освобожу тебя."

 POD_umbra_gp.101.t: "Лицом к лицу с последним Белым завывателем"
 POD_umbra_gp.101.desc: "Член стаи Сотрясателей небес, Корурок был единственным представителем племени Белых завывателей, которому удалось вырваться из Чёрной Спирали и выбраться обратно на поверхность. Его осквернённые родичи охотились на него и чуть не убили, но он был спасен Костоломом, теургом, в которого вселился предок Белых завывателей Эйдан Дальнозоркий. Перед смертью он успел предупредить нацию Гару о том, что Белые завыватели пропали.\nПосле своей смерти он не смог стать духом-предком, потому что родина племени Белых завывателей была преобразована порчей Вирма. Вместо этого он сошёл в [UmbraGlossaryLocalized('shadowlands','Тёмную Умбру')], где бродил как призрак. Измученный своими воспоминаниями, он едва сдерживал [UmbraGlossaryLocalized('oblivion','Забвение')], пока небольшая стая Танцоров Чёрной Спирали не посетила [UmbraGlossaryLocalized('shadowlands','Тёмную Умбру')]. Корурок попытался вразумить их, а когда его расспросы были встречены насмешками, извлёк души из их тел, превратив их самих в призраков. Он потратил долгие годы, чтобы очистить их от скверны Вирма и сформировать из них собственную небольшую стаю. Теперь эта стая путешествует по [UmbraGlossaryLocalized('shadowlands','Загробному миру')], стремясь уничтожить духов развращённых родичей Белых завывателей или обратить (и, при необходимости, уничтожить) других Чёрных Спиралей.\nНайдя его, он предлагает вам договор о взаимопомощи, если вы сможете выполнить задание."
 POD_umbra_gp.101.a: "Какова твоя просьба, последний из племени?"
 POD_umbra_gp.101.b: "У меня нет времени."

 POD_umbra_gp.102.t: "Лицом к лицу с единственным духом-предком Белых завывателей"
 POD_umbra_gp.102.desc: "Эйдан Дальнозоркий был хомидом-галлиардом из племени Белым завывателей в 31 году до н.э. Согласно обряду Бессмертного преследования, дух Эйдана преследовал Утонувшего короля даже после его смерти. В 200 году у Эйдана появился проводник из числа Белых завывателей, известный как «Костолом», теург из общины Озера глубиной в милю. Эйдан присутствовал при гибели своего племени, благородно погибнув в битве с первыми Танцорами Чёрной Спирали, но ничего не смог сделать, чтобы остановить это. Затем он стал единственным выжившим духом-предком потерянного племени Белых завывателей.\nОн предлагает вам свои услуги, если вы сможете выполнить его задание (и может обучить дарам Белых завывателей, если вы являетесь оборотнем)."
 POD_umbra_gp.102.a: "Я слушаю, мудрый предок."
 POD_umbra_gp.102.b: "У меня нет времени."

 POD_umbra_gp.103.t: "Аристотель"
 POD_umbra_gp.103.desc: "Аристотель был древнегреческим философом и эрудитом. Его труды охватывают широкий спектр тем, охватывающих естественные науки, философию, лингвистику, экономику, политику, психологию и искусство. Как основатель философской школы перипатетиков в Афинском лицее, он положил начало более широкой аристотелевской традиции, которая заложила основу для развития современной науки. Дальнейшая жизнь Аристотеля была омрачена ухудшением отношений с его бывшим учеником Александром. Вынужденный покинуть свой дом в Афинах, он погиб бесславно для столь почитаемого памятника философской мысли, что, возможно, и стало причиной его попадание в царство Харона после смерти.\nУтверждения этого конкретного призрака о том, что он является самим Аристотелем, сомнительны. Кажется маловероятным, что знаменитый философ к настоящему времени не стал бы жертвой своей тени или не достиг бы трансцендентности. Для этих призрачных сущностей довольно часто выдавать себя за таких великих личностей (и даже искренне верить, что они это они). В любом случае, этот призрак действительно очень образован и мог бы принести пользу при вашем дворе.\nКак и большинство призраков, он интересуется миром смертных, и вам легко удалось убедить его посетить ваши владения."
 POD_umbra_gp.103.a: "Сможешь ли ты сделать меня следующим Александром?"
 POD_umbra_gp.103.b: "Мне это не интересно."

 POD_umbra_gp.104.t: "Гипатия"
 POD_umbra_gp.104.desc: "Гипатия была философом-неоплатоником, астрономом и математиком, которая жила в Александрии, Египет, в то время входившей в состав Восточной Римской империи. Она была выдающимся мыслителем в Александрии, где преподавала философию и астрономию. Она первая женщина-математик, чья жизнь достаточно хорошо описана. Гипатия была известна при жизни как великий учитель и мудрый советчик. Она написала комментарий к тринадцатитомнику Диофанта «Арифметика» и ещё один комментарий к трактату Аполлония Пергийского «О конических сечениях».\nБудучи изобретательницей, Гипатия сконструировала астролябии и ареометры. Она была терпима к христианам и обучала многих студентов-христиан, в том числе Синезия, будущего епископа Птолемаиды. Ипатия была широко любима как язычниками, так и христианами, и она приобрела большое влияние на политическую элиту Александрии. Ближе к концу своей жизни Ипатия консультировала Ореста, римского префекта Александрии, который находился в эпицентре политической вражды с Кириллом, епископом Александрийским. Поползли слухи, обвинявшие ее в том, что она помешала Оресту помириться с Кириллом, и в марте 415 года нашей эры она была убита толпой христиан во главе с проповедником по имени Петр.\nБлуждая по #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!, вы встретили духа, утверждающего, что это она возглавляет #TOOLTIP:game_concept_umbra_desc #E умбральный#!#! Мусейон. Она могла бы стать ценным союзником."
 POD_umbra_gp.104.a: "Пожалуйста, ты многому научишься при моем дворе!"
 POD_umbra_gp.104.b: "Мне это не интересно."

 POD_umbra_gp.105.t: "Махфуз Алам"
 POD_umbra_gp.105.desc: "Махфуз Алам, мусульманский воин, который славно погиб, защищая Иерусалим от европейских рыцарей-крестоносцев, возглавляет группу призраков-отступников. Его мученическая смерть обеспечила ему место на Небесах, и так называемый Иерусалимский некрополь является для него злой шуткой. Он слышал слишком много лживых историй о [UmbraGlossaryLocalized('far_shore','Далёких берегах')] по ту сторону великого [UmbraGlossaryLocalized('sunless_sea','Сумрачного моря')], чтобы поверить, что до рая можно добраться простым физическим усилием.\nСоответственно, Алам и его союзники (менее дюжины сильных, но их число растёт) хотят изгнать тысячи стигийских легионеров, оккупировавших Иерусалимский некрополь, и основать мусульманское королевство в загробной жизни, чтобы бросить вызов превосходству Рыбаков (как называют христиан) и явно недостойных стигийцев.\nСтолкнувшись лицом к лицу с воином-мусульманином, вы убедили его, что захват Стигии его нынешними силами будет сродни [UmbraGlossaryLocalized('oblivion','Забвению')]. Сотрудничество с вами на данный момент, пока он набирает силу, будет лучше соответствовать его планам."
 POD_umbra_gp.105.a: "Мы будем расти вместе."
 POD_umbra_gp.105.b: "Мне это не интересно."

 POD_umbra_gp.107.t: "Двор муз"
 POD_umbra_gp.107.desc: "С возрождением интереса к древнегреческим мифам старый Двор возродился из коллективного бессознательного с новыми членами и обновлённой энергией и целеустремлённостью в современном царстве высоких идей. Это музы, которые также были известны как апсары в Индии или валькирии в скандинавских мифах, но чьи индивидуальные имена и предназначение лучше всего были известны древним грекам.\nУ муз есть свой собственный двор на Шпиле, основание которого находится рядом с Мусейоном в Общепринятостях; этот Шпиль напоминает гору Геликон в Греции, которая, как полагают, была домом муз в древние времена.\nПервоначально было девять муз, в дополнение к Старшим музам и их руководительнице; это число удвоилось, но первоначальные девять всё ещё существуют, хотя их специализация и сферы влияния немного изменились. По мере развития способов и средств самовыражения людей росло и разнообразие муз. Первые дочери Зевса и Мнемозины несколько изменили свой внешний вид и сферу деятельности.\nВаше пребывание при этом дворе не будет бесконечным, поскольку Старшие музы допускают гостей только для развлечения своих младших братьев и сестер. С какой группой юных муз вы хотели бы пообщаться?"
 POD_umbra_gp.107.a: "Медийские музы, носители культуры."
 POD_umbra_gp.107.b: "Музы моды, аналитические и философские."

 POD_umbra_gp.108.t: "Медийские музы"
 POD_umbra_gp.108.desc: "Каллиопа, муза голоса. Изначально Каллиопа была музой эпической песни, но со временем ее сфера деятельности расширилась, включив в себя все виды использования голоса — пение, дикторство, чтение лекций, рассказывание историй и любые другие виды актерской деятельности, где слышен только голос.\nКлио, муза письменного слова. Первоначально Клио была музой истории, а теперь вдохновляет на все формы творчества, независимо от стиля, тематики или замысла.\nЭвтерпа, Муза музыки. Первоначально муза лирической песни, Эвтерпа изменила сферу своей деятельности, включив в нее всю музыку, за исключением той, которая исполняется человеческим голосом, а это область творчества Каллиопы.\nТерпсихора, муза танца. Терпсихора, как и всегда, является музой танца, но расширила сферу своей деятельности, включив в нее всех тех, для кого движение тела является главным в их творчестве.\nАрхиопа, муза архитектуры. Новая муза, в сферу деятельности которой входит создание пространственных ограждений и демаркаций (обычно это постоянные жилища, хотя палатки и навесы также входят в ее компетенцию).\nТамарапонма, муза одежды. Ещё одна новая муза - Тамарапонма, в сферу деятельности которой входят все аспекты индивидуального внешнего вида и личной презентации.\nЭвдора, муза драмы. В сферу деятельности Эвдоры входит физическое воплощение предполагаемого персонажа, будь то свой собственный, чей-то другой или полностью вымышленный персонаж.\nФидия, муза скульптуры. Когда Фидия была простой смертной, её мастерство в обработке камня так поразило богов, что она была приглашена стать музой скульптуры.\nКсеропс, муза живописи. Ксеропс - новая муза двумерных изображений, как репрезентативных, так и абстрактных, она руководит живописью и графикой в классическом смысле этого слова."
 POD_umbra_gp.108.a: "Провести время с Каллиопой."
 POD_umbra_gp.108.b: "Провести время с Клио."
 POD_umbra_gp.108.c: "Провести время с Эвтерпой."
 POD_umbra_gp.108.d: "Провести время с Терпсихорой."
 POD_umbra_gp.108.e: "Провести время с Архиопой."
 POD_umbra_gp.108.f: "Провести время с Тамарапонмой."
 POD_umbra_gp.108.g: "Провести время с Эвдорой."
 POD_umbra_gp.108.h: "Провести время с Фидией."
 POD_umbra_gp.108.i: "Провести время с Ксеропс."

 POD_umbra_gp.109.t: "Музы моды"
 POD_umbra_gp.109.desc: "Эрато - муза романтики. Изначально Эрато была музой эротической поэзии, но её волнуют всепоглощающие страсти в жизни, особенно те, которые сближают людей, такие как любовь и желание. Она предпочитает счастливый конец, но может пройти через бесконечные испытания, чтобы добиться этого.\nМельпомения, муза трагедии. Мельпомения остаётся музой трагедии, потому что боль, которую смертные причиняют друг другу, мало изменилась за последние несколько тысяч лет. Она не радуется этой боли, но пытается помочь людям понять, почему она возникает и что можно сделать, чтобы предотвратить её в будущем.\nПолимния, муза религии. Полимния была музой священных песен, а теперь помогает тем, кто находится на духовном пути и стремится постичь тайны души.\nТалия, муза комедии. Талия была и остаётся музой комедии, всегда чувствительной к нелепостям жизни, замечающей юмор в любой ситуации.\nУрания, муза науки. Урания была музой астрономии, а теперь распространяет свое влияние на все науки, всегда под рукой у тех, кто стремится к открытиям и пониманию.\nАрхилохос, муза действия. Архилохос, которую считают одной из первых поэтов-сатириков на земле, обладала таким неистребимым остроумием, что ей часто приходилось отстаивать свои стихи в настоящем бою. Таким образом, она стала музой действия.\nСолон, муза правосудия. Солон Афинская отождествлялась с моральным сознанием человечества, подчеркивая равенство и честную игру при исполнении закона, и поэтому сейчас является музой правосудия.\nПсевдолос, муза интриг. Псевдолос, на самом деле вымышленный персонаж из произведений Плавта, была воплощена в жизнь как муза интриг, благодаря всем интригам, заговорам и грязным делишкам, которые происходят в мире.\nЛенора, муза ужасов. Некоторые полагают, что муза ужаса была с человечеством с момента зарождения сознания, хотя мало кто осмеливается упоминать её имя."
