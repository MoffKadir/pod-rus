 # Lost #
 ########

 POD_umbra_lost.100.t: "#X Падение в Забвение#!"
 POD_umbra_lost.100.desc: "#X Вы впали в Забвение...#!"
 POD_umbra_lost.100.a: "#X ...#!"

 POD_umbra_lost.101.t: "[Select_CString(ROOT.Char.IsFemale, 'Затерянная', 'Затерянный' )] в Буре"
 POD_umbra_lost.101.desc: "Не сумев сориентироваться в постоянно меняющейся Буре, вы вернулись туда же, где и начинали."
 POD_umbra_lost.101.a: "Отлично."

 POD_umbra_lost.102.t: "В ловушке Лабиринта"
 POD_umbra_lost.102.desc: "Не сумев сориентироваться в этом бессмысленном Лабиринте, вы вернулись туда же, где и начинали."
 POD_umbra_lost.102.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]."

 POD_umbra_lost.103.t: "В ловушке Йоми"
 POD_umbra_lost.103.desc: "Не сумев сориентироваться в этом [UmbraGlossaryLocalized('yomi_wan','аду Йоми')], вы вернулись туда же, где и начинали."
 POD_umbra_lost.103.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]."

 POD_umbra_lost.104.t: "В ловушке Бездны"
 POD_umbra_lost.104.desc_demon: "Вы снова попадаете в вечную тюрьму, созданную для таких, как вы, после восстания Люцифера. Кажется, Бог всё ещё смеётся последним."
 POD_umbra_lost.104.desc_infernalist: "Вы падаете в яму и не видите способа выбраться, пока не пообещаете принести жертву повелителю демонов..."
 POD_umbra_lost.104.a: "Я сбегу!"
 POD_umbra_lost.104.b: "Я пожертвую узником."
 POD_umbra_lost.104.c: "Я не заключаю сделок с демонами!"

 POD_umbra_lost.105.t: "В ловушке Малфеаса"
 POD_umbra_lost.105.desc: "Не сумев сориентироваться в этом ужасном Малфеасе, вы вернулись туда же, где и начинали."
 POD_umbra_lost.105.a: "Я [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]."

 #########
 # Train #
 #########

 POD_umbra_diplomacy.success: "Испытание дипломатии: Успех"
 POD_umbra_diplomacy.fail: "Испытание дипломатии: Провал"
 POD_umbra_diplomacy.desc: "Вас остановил кто-то, кто живёт в этой области, возможно, вы сможете убедить его показать вам, как пройти дальше? Обитателей #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, как известно, трудно понять и ещё труднее убедить."
 POD_umbra_martial.success: "Испытание военного дела: Успех"
 POD_umbra_martial.fail: "Испытание военного дела: Провал"
 POD_umbra_martial.desc: "Вас останавливает загадка в виде военной игры. Пришло время показать, насколько вы хороши в этом. Поначалу игру с «живыми» фигурами в виде связанных духов довольно сложно понять, что делает её тревожной и сюрреалистичной."
 POD_umbra_stewardship.success: "Испытание управления: Успех"
 POD_umbra_stewardship.fail: "Испытание управления: Провал"
 POD_umbra_stewardship.desc: "Вас останавливает загадка в виде уравнения, хорошо ли вы разбираетесь в математике? Сначала вам нужно будет расшифровать числа, используемые духами-обманщиками, что ещё больше усложняет задачу."
 POD_umbra_intrigue.success: "Испытание интриги: Успех"
 POD_umbra_intrigue.fail: "Испытание интриги: Провал"
 POD_umbra_intrigue.desc: "Вы встречаете на своём пути сильного духа-хранителя, возможно, вам удастся отвлечь его каким-нибудь трюком? Но лучше сделать это убедительно, потому что он действительно не выглядит дружелюбным."
 POD_umbra_learning.success: "Испытание учёности: Успех"
 POD_umbra_learning.fail: "Испытание учёности: Провал"
 POD_umbra_learning.desc: "Вас остановила головоломка, сможете ли вы её разгадать? #TOOLTIP:game_concept_umbra_desc #E Умбра#!#! - это искажённая версия «реального» мира, вы можете найти некоторые закономерности и подсказки, которые будут иметь для вас хоть какой-то смысл."
 POD_umbra_prowess.success: "Испытание доблести: Успех"
 POD_umbra_prowess.fail: "Испытание доблести: Провал"
 POD_umbra_prowess.desc: "Вас остановил дух, возможно, вы сможете сразиться с ним и ограбить его."

