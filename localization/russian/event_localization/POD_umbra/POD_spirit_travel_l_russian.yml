 Theotime: "Теотима"
 skilled_umbra_explorer_modifier: "Опытный исследователь #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!"
 POD_umbra_gp.114.t: "[Select_CString(gp_explorer.IsFemale, 'Исследовательница', 'Исследователь' )] Умбры"
 POD_umbra_gp.114.desc: "Если не считать скамеек, фонтана и дверей, в Большом зале никого нет. Иногда один путешественник может повстречать другого; однако движение достаточно оживленное, так что вы можете бродить по Залу целыми днями и никому не попадаться на пути. Коридоры ведут во всех направлениях, иногда разветвляясь на лестничные клетки, колодцы и ниши. Безумная планировка бесконечных коридоров сводит на нет любые попытки «схитрить» и использовать какую-либо магию, чтобы найти правильный путь.\nПоэтому неудивительно, что Большой зал привлекает самых любопытных умбральных представителей, тех, кто посвящает себя духу приключений и исследований. [Select_CString(gp_explorer.IsFemale, 'Та', 'Тот' )], кто [Select_CString(gp_explorer.IsFemale, 'хотела', 'хотел' )] связаться с вами, сообщает, что [Select_CString(gp_explorer.IsFemale, 'ей', 'ему' )] надоело путешествовать по Большому залу, и [Select_CString(gp_explorer.IsFemale, 'она хотела', 'он хотел' )] бы стать [Select_CString(gp_explorer.IsFemale, 'вашей официальной исследовательницей', 'вашим официальным исследователем' )] Умбры. [Select_CString(gp_explorer.IsFemale, 'Она', 'Он' )] кажется весьма [Select_CString(gp_explorer.IsFemale, 'искусной', 'искусным' )] в своём деле и [Select_CString(gp_explorer.IsFemale, 'могла', 'мог' )] бы стать ценным подспорьем для дальнейшего картографирования #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!, что делает эту перспективу заманчивой."
 POD_umbra_gp.114.a: "Ты [Select_CString(gp_explorer.IsFemale, 'нанята', 'нанят' )]."
 POD_umbra_gp.114.b: "Ты не [Select_CString(gp_explorer.IsFemale, 'нанята', 'нанят' )]."
 POD_umbra_gp.115.t: "Совершенная вера"
 POD_umbra_gp.115.desc: "В этом царстве существуют все небеса, райские кущи из африканских преданий, исламской доктрины, христианского мировоззрения и надежд коренных американцев. Победоносные скандинавские воины пируют в Вальгалле, в то время как души древних греков соревнуются на Елисейских полях. Говорят, что каждая вера находит свое лучшее отражение в Раю, и каждая из них довольствуется тем, что оставляет других в покое. Только достойные мертвецы, нерожденные или истинно верующие могут войти, и если кто-то осмелится угрожать королевству, он обнаружит, что против него ополчились самые могущественные ангелы и герои.\nВашим проводником будет (на вид) молодая женщина по имени Калина, и вместе с ней вы прошли по Сумеречному городу. Здания всех конфессий, от мечетей до храмов, соборов и простых домиков, выстроились вдоль величественных проспектов, по которым вы идете, и нигде не видно земных признаков городской жизни - убожества, коммерции, порока и упадка. Кажется, что город существует только для двух целей: радовать глаз и радовать сердце.\nЗатем она проводит вас по Огромной горе, Бескрайнему океану, Святилищу зверя... и вы поражаетесь красоте всего этого.\nЭто царство может быть всего лишь тенью славы, слишком необъятной, чтобы человеческий разум мог ее охватить, тенью, созданной из того, каким смертные представляют себе Рай, но когда приходит время уходить, вы ощущаете прилив сил и большую уверенность в своей вере, чем когда-либо."
 POD_umbra_gp.115.a: "Совершенство."
 POD_umbra_gp.116.t: "Крепость правления"
 POD_umbra_gp.116.desc: "На голых скалах и чахлых деревьях возвышается Крепость безумств человечества. Монументальный замок из дерева и камня, твердыня мудрости, силы и жадности, окружает гору дерьма. На вершине вонючей кучи, на сотни ярдов вокруг, возвышается прекрасный куст белых роз. Стоят ли цветы того, чтобы тратить на них усилия? Нужна ли крепость? Кто бы сорвал розы, если бы мог, и что бы произошло, если бы они это сделали? Люди спорили об этом на протяжении тысячелетий. И, как вы подозреваете, так будет всегда."
 POD_umbra_gp.116.a: "Крепость и розы связаны воедино."
 POD_umbra_gp.116.b: "Крепость защищает розы от нас."
 POD_umbra_gp.116.c: "Крепость защищает нас от роз."
 POD_umbra_gp.116.d: "Мне нужны эти розы!"
 POD_umbra_gp.116.e: "Это место - зеркало нашей глупости, не более того."

