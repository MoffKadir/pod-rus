 # Expedition #
 ##############

 # Core

 umbra_expedition_challange_spirit: "Вы начинаете [Concept('single_combat_duel', 'поединок')|E] с духом."
 umbra_expedition_challange_spirit.win: "Вы получаете [Concept('modifier', 'модификатор')|E] благословения или [Concept('prestige', 'престиж')|E]."
 umbra_expedition_challange_spirit.lose: "Вы #bold можете#! @death_icon!умереть."

 POD_umbra_expedition.101.t: "Духовная победа"
 POD_umbra_expedition.101.desc: "Выберите благословение."
 POD_umbra_expedition.101.fallback: "Я отвергаю его."

 POD_umbra_expedition.201.t: "Дух-торгаш"
 POD_umbra_expedition.201.desc: "Вы нашли духа, продающего артефакты, какой из них вы хотите купить?"
 POD_umbra_expedition.201.reroll: "Другие варианты?"
 POD_umbra_expedition.201.fallback: "Мне это не нужно."
 POD_umbra_expedition.201.artifact_1: "[artifact_1.Custom('ColorizedArtifactNameNoTooltip')]"
 POD_umbra_expedition.201.artifact_2: "[artifact_2.Custom('ColorizedArtifactNameNoTooltip')]"
 POD_umbra_expedition.201.artifact_3: "[artifact_3.Custom('ColorizedArtifactNameNoTooltip')]"

 # Legendary Gift

 POD_umbra_expedition.300.t: "Встреча с инкарной-воином"
 POD_umbra_expedition.300.desc: "Инкарна - это термин, используемый $glossary_fera$ для описания определённого класса духов; более слабых, чем целестины, но всё же более могущественных духов по любым меркам. У инкарн есть определённая цель и сфера влияния, но они достаточно могущественны, чтобы существовать на нескольких уровнях реальности.\nСледуя подсказке, вы успешно нашли инкарну-воина, он обещает обучить вас легендарному дару непобедимого воина, если вы сможете выполнить задание: убить самого могущественного вирмского правителя в мире."
 POD_umbra_expedition.300.a: "Вызов принят."
 POD_umbra_expedition.302.t: "Неудержимый воин"
 POD_umbra_expedition.302.desc: "Вы добрались до места, где находится враг, указанный в вашем задании, пришло время сразиться не на жизнь, а на смерть."
 POD_umbra_expedition.302.a: "Я здесь!"
 POD_umbra_expedition.304.t: "Награда"
 POD_umbra_expedition.304.desc: "Вы доказали свою значимость, инкарна-воин обучает вас дару. Вы достигли вершины боевого мастерства оборотней."
 POD_umbra_expedition.304.a: "Триумф на века!"

 POD_umbra_expedition.399.t: "С другой стороны"
 POD_umbra_expedition.399.desc: "Возможно, [Select_CString(ROOT.Char.IsFemale, 'последовательнице', 'последователю' )] Вирма не стоит встречаться с могущественным духом Геи?"
 POD_umbra_expedition.399.a: "Бежать!"
 POD_umbra_expedition.399.b: "Нет."

 POD_umbra_expedition.400.t: "Встреча с аватаром Геи"
 POD_umbra_expedition.400.desc: "Гея более могущественна, чем целестины, и является одним из самых могущественных духов, которые, как известно, существуют – возможно, первым и самым могущественным. Ей приписывают создание гару и большинства $glossary_fera$, которые служили ей воинами и агентами как в материальном, так и в [Concept('spirit_worlds', 'мирах духов')|E].\nСледуя подсказке, вы успешно нашли аватара Геи, она обещает обучить вас легендарному дару сказителя, если вы сможете выполнить задание: собрать редкие и важные книги."
 POD_umbra_expedition.400.a: "Вызов принят."

 POD_umbra_expedition.500.t: "Встреча с могущественным духом"
 POD_umbra_expedition.500.desc: "Духи и [Concept('spirit_world', 'мир духов')|E] являются важным аспектом жизни и культуры гару и других Меняющихся пород. В частности, теурги - специалисты по переговорам с духами с помощью шиминажа и связыванию их с помощью даров и обрядов.\nСледуя подсказке, вы успешно нашли особенно могущественного духа, и он обещает научить вас легендарному дару освобождения от оков, если вы сможете выполнить задание: уничтожить Теневой занавес, ведомый Вирмом."
 POD_umbra_expedition.500.a: "Вызов принят."

 POD_umbra_expedition.600.t: "Встреча с Койотом"
 POD_umbra_expedition.600.desc: "Непревзойдённый ловкач, рагабаш из рагабашей, Койот - воплощение хаоса. Совершенно непредсказуемый, часто глупый, но, несомненно, блестящий, Койот - мастер обмана и очень умный воин.\nСледуя подсказке, вы успешно нашли аватара Койота-обманщика, который обещает научить вас легендарному дару несущего огонь, если вы сможете выполнить задание: передать империю кому-то другому. Только Койот знает, почему он попросил об этом."
 POD_umbra_expedition.600.a: "Вызов принят."

 POD_umbra_expedition.700.t: "Встреча с Геей"
 POD_umbra_expedition.700.desc: "Гея более могущественна, чем целестины, и является одним из самых могущественных духов, которые, как известно, существуют – возможно, первым и самым могущественным. Ей приписывают создание гару и большинства $glossary_fera$, которые служили ей воинами и агентами как в материальном мире, так и в [Concept('spirit_worlds', 'мирах духов')|E].\nСледуя подсказке, вы успешно нашли саму Гею, которая обещает научить вас легендарному дару возрождения, если вы сможете объединить нацию Гару. Зная капризный характер ваших собратьев, это может оказаться самым трудным заданием из всех."
 POD_umbra_expedition.700.a: "Я вернусь, когда всё будет сделано, мать."
 POD_umbra_expedition.700.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.800.t: "Встреча с духами предков Фианна"
 POD_umbra_expedition.800.desc: "Фианна известны среди гару своей страстью к удовольствиям жизни, своим мастерством и свирепостью в бою, а также как хранители музыки, историй и преданий гару. Духи их предков, как правило, одни из самых мудрых из всех.\nСледуя подсказке, вы успешно нашли духов предков Фианны, они обещают обучить вас легендарному дару, если вы сможете выполнить цель «Герои Геи»."
 POD_umbra_expedition.800.a: "Я вернусь, когда всё будет сделано, предки."
 POD_umbra_expedition.800.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.900.t: "Встреча с великим Фенриром"
 POD_umbra_expedition.900.desc: "В скандинавских легендах говорится о хищном боге-волке Фенрире, звере, который в конце времен поглотит солнце. Фенрир силён, кровожаден и никогда не даёт пощады и не ожидает её. Дух-покровитель Отпрысков Фенрира - это тотем воина, интересующийся только стаями гару, которые часто проливают кровь своих врагов.\nСледуя подсказке, вы успешно нашли самого великого Фенрира, он обещает научить вас легендарному дару, если вы сможете выполнить цель «Берсерки Геи»."
 POD_umbra_expedition.900.a: "Я вернусь, когда всё будет сделано, великий Фенрир."
 POD_umbra_expedition.900.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.1000.t: "Встреча с Волком-прародителем"
 POD_umbra_expedition.1000.desc: "Когти рассказывают, что их племя произошло непосредственно от Геи и что они остались чистокровными гару, сохранившими связь со своим первоначальным обликом. Поэтому они почитают самых ранних волков в истории больше, чем другие племена.\nСледуя подсказке, вы успешно нашли самого Волка-прародителя, он обещает научить вас легендарному дару, если вы сможете выполнить цель «Гнев Геи»."
 POD_umbra_expedition.1000.a: "Я вернусь, когда всё будет сделано, прародитель."
 POD_umbra_expedition.1000.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.1100.t: "Встреча с аватаром Геи"
 POD_umbra_expedition.1100.desc: "Гея более могущественна, чем целестины, и является одним из самых могущественных духов, которые, как известно, существуют – возможно, первым и самым могущественным. Ей приписывают создание гару и большинства $glossary_fera$, которые служили ей воинами и агентами как в материальном мире, так и в [Concept('spirit_worlds', 'мирах духов')|E].\nСледуя подсказке, вы успешно нашли аватара Геи, она обещает научить вас легендарному дару, если вы сможете выполнить цель «Возвращение короля»."
 POD_umbra_expedition.1100.a: "Я вернусь, когда всё будет сделано, мать."
 POD_umbra_expedition.1100.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.1200.t: "Встреча с аватаром Химеры"
 POD_umbra_expedition.1200.desc: "Покровительница Звездочётов, Химера - олицетворение Загадочности. Она, Многоликая, приглашает свои стаи найти мудрость, которую каждый оборотень хранит внутри себя, под слоями загадок и самообмана.\nСледуя подсказке, вы успешно нашли аватара Химеры, она обещает обучить вас легендарному дару, если вы сможете выполнить цель «Мудрость Геи»."
 POD_umbra_expedition.1200.a: "Я вернусь, когда всё будет сделано, Химера."
 POD_umbra_expedition.1200.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это!"

 POD_umbra_expedition.1300.t: "Встреча с инкарной-маэлджином"
 POD_umbra_expedition.1300.desc: "Маэлджины когда-то были смертными, но были настолько испорчены особым Побуждением, что превратились в могущественных духов, которые воплотили это Побуждение. Каждый служит своему покровителю, пока не потерпит неудачу в чем-то или пока на вершину не поднимется новый и более могущественный кандидат. Маэлджины выступают в роли глаз, ушей, голосов, а иногда и рук Побуждений, когда требуется более непосредственное действие.\nСледуя подсказке, вы успешно нашли инкарну-маэлджина, он обещает обучить вас легендарному дару, если вы сможете выполнить задание: убить самого могущественного правителя Геи в мире."
 POD_umbra_expedition.1300.a: "Вызов принят."

 POD_umbra_expedition.1400.t: "Встреча с Шёпотами"
 POD_umbra_expedition.1400.desc: "Дух тайн, Шёпот ведёт своих союзников к открытиям. Приложив немного усилий, её избранники могут расшифровать сообщения, которые обычный человек не смог бы понять. Этот джамак парит в воздухе, невидимый и едва слышимый. Говорят, что она - отголосок самих джамаа, небесных голосов, которые проникают в мир смертных в виде полуслышанных воспоминаний. Её трудно найти, и она, как правило, открывается только мудрейшим бастет.\nСледуя подсказке, вы успешно нашли Шёпоты, и таинственный дух вывел вас на путь к главной тайне - Бегущему скарабею. Этот ритуал, по-видимому, является ключом к обретению бессмертия для Бубасти, производного от заклинания жизни Исиды, имеющего более зловещую репутацию. Если бы только вы могли заставить мумий заговорить..."
 POD_umbra_expedition.1400.a: "Девяти жизней всегда было мало."

 POD_umbra_expedition.1500.t: "Встреча с Расплетателем"
 POD_umbra_expedition.1500.desc: "Расплетатель - так бастет называли Вирма равновесия, существовавшего до его заключения в узилище и разложения. Бастет говорят, что Кахлаш, первоначальное название сбалансированного Очистителя Триады, всё ещё существует, верно служа своему первоначальному предназначению. Это противоречит фольклору большинства других $glossary_fera$, в котором Вирм во всей своей полноте является злой силой.\nКакова бы ни была правда, известно, что Кахлашу нравятся могущественные симба. Заметив вашу силу, дух предлагает вам вызов. Какова ваша награда? Сила, достаточно сильная, чтобы быть недоступной для остальной части нации Бастет..."
 POD_umbra_expedition.1500.a: "Вызов принят."

 POD_umbra_expedition.1600.t: "Встреча с Прадедушкой"
 POD_umbra_expedition.1600.desc: "Согласно их преданиям, гурали - это изначальные защитники Геи, созданные для того, чтобы противостоять разрушительной силе «Разрушителя узоров».\nСледуя подсказке, вы успешно нашли Прадедушку, одного из изначальных духов-покровителей гуралей, он обещает обучить вас легендарному дару, если вы сможете выполнить задание."
 POD_umbra_expedition.1600.a: "Вызов принят."

 POD_umbra_expedition.1700.t: "Встреча с Уани"
 POD_umbra_expedition.1700.desc: "Уани, также известные как короли-драконы или Лу Лунг, - это термины, используемые нага для описания великих духов-драконов, которые выступают в качестве покровителей своего вида, единственных духов, знающих Священную тайну.\nСледуя подсказке, вы успешно нашли Уани, они обещают научить вас легендарному дару, если вы сможете выполнить задание."
 POD_umbra_expedition.1700.a: "Вызов принят."

 POD_umbra_expedition.1800.t: "Встреча с Койотом"
 POD_umbra_expedition.1800.desc: "Непревзойдённый ловкач, рагабаш из рагабашей, Койот - воплощение хаоса. Совершенно непредсказуемый, часто глупый, но, несомненно, блестящий, Койот - мастер обмана и очень умный воин.\nСледуя подсказке, вы успешно нашли Койота, он обещает научить вас легендарному дару, если вы сможете выполнить задание."
 POD_umbra_expedition.1800.a: "Вызов принят."

