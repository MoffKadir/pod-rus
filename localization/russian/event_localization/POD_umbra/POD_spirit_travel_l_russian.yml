 POD_gauntlet.101.t: "Барьер"
 POD_gauntlet.101.desc: "Барьер, также называемый в Поднебесной Стеной, - это барьер, окружающий материальную реальность и отделяющий её от #TOOLTIP:game_concept_umbra_desc #E Умбры#!#!.\n\nУровень Барьера никогда не может быть снижен ниже 1, а если он повышается до 10, находящиеся поблизости духи должны потратить силу воли или покинуть это место."
 POD_gauntlet.101.a: "Усилить Барьер."
 POD_gauntlet.101.b: "Ослабить Барьер."
 POD_gauntlet.101.c: "Сорвать Барьер!"
 POD_gauntlet.101.d: "Неважно."

 POD_gauntlet.102.t: "Стена"
 POD_gauntlet.102.desc: "Миры духов отделены от Поднебесной мистическим барьером, известным как Стена. Он препятствует контакту между смертными и [Concept('spirit_worlds', 'мирами духов')|E]. В одних областях она сильнее, в других слабее, но никогда не исчезает полностью.\n\nСтена никогда не может опускаться ниже 1, а если она поднимется до 10, ни одно существо в этом районе не сможет использовать способности ци любого рода. Духи, находящиеся поблизости от Стены с рейтингом 10, должны потратить силу воли или покинуть это место; в любом случае они будут чувствовать себя крайне неуютно и не смогут тратить ци."
 POD_gauntlet.102.a: "Усилить Стену."
 POD_gauntlet.102.b: "Ослабить Стену."
 POD_gauntlet.102.c: "Сорвать Стену!"
 POD_gauntlet.102.d: "Неважно."

 POD_shroud.101.t: "Саван"
 POD_shroud.101.desc: "[UmbraGlossaryLocalized('shadowlands','Загробный мир')] отделён от [Concept('income', 'Земель плоти')|E] мистическим барьером, известным как Саван. Саван делает [UmbraGlossaryLocalized('shadowlands','Загробный мир')] незаметным для большинства живых существ и скрывает активность [Concept('income', 'Земель плоти')|E] от мёртвых. В одних областях она сильнее, в других слабее, но никогда не исчезает полностью.\n\nУровень Савана никогда не может быть снижен ниже 1, а если он повышается до 10, находящиеся поблизости духи должны потратить силу воли или покинуть это место."
 POD_shroud.101.a: "Усилить Саван."
 POD_shroud.101.b: "Ослабить Саван."
 POD_shroud.101.c: "Сорвать Саван!"
 POD_shroud.101.d: "Неважно."

 # Calm Spirit

 POD_gauntlet.201.t: "Контакт с духами"
 POD_gauntlet.201.desc: "Духи, как правило, капризные существа, и споры с ними могут занять много времени. Это означает, что у вас есть совсем немного времени, чтобы убедить их в том, что помогать вам в их интересах, прежде чем вы им наскучите.\nОчевидно, что если у вас есть возможность угрожать этим умбральным существам, то принуждение также является потенциальным подходом."
 POD_gauntlet.201.a: "Друзья, услышьте меня."
 POD_gauntlet.201.b: "Как дух духам..."
 POD_gauntlet.201.c: "Повинуйтесь старшим!"
 POD_gauntlet.201.d: "Может быть, как-нибудь в другой раз."

 POD_gauntlet.202.t: "Контакт с призраками"
 POD_gauntlet.202.desc: "Призраки, как правило, сосредоточены на себе, и споры с ними могут занять много времени. Они относятся к чужакам с подозрением, особенно если учесть, что им хорошо известно о судьбе, уготованной большинству некромантов. Убедить их - задача не из лёгких.\nОчевидно, что если у вас есть возможность угрожать этим бестелесным существам, то принуждение также является потенциальным подходом."
 POD_gauntlet.202.a: "Друзья, услышьте меня."
 POD_gauntlet.202.b: "Как призрак призракам..."
 POD_gauntlet.202.c: "Я приказываю вам встать на колени!"
 POD_gauntlet.202.d: "Может быть, как-нибудь в другой раз."

