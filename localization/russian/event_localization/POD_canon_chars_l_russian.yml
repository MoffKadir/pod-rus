 constancia_decision_custom2: "[GetScriptedCharacterByHistoryID('710501').GetFirstName], [GetScriptedCharacterByHistoryID('710502').GetFirstName], главный лейтенант,должен быть мертв, или войти в [Concept('torpor', 'торпор')|E]"
