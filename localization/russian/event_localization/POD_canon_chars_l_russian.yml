 lucretia_reckless_modifier: "Безрассудная Лукреция"
 lucretia_reckless_modifier_desc: "Не всегда замечая этого, Лукреция рискует гораздо больше, чем следовало бы, во всех своих начинаниях."
 podintroductions.253.desc: "Бесстрашная Лукреция, вампирская часть семьи Джованни приняла тебя с распростертыми объятиями благодаря твоей прочной связи с царством мертвых. К сожалению, они не осознают, что эта связь долгое время была для вас ужасным бременем до такой степени, что вы стали безразличны к своей жизни и готовы отказаться от нее по своей прихоти.\nК счастью ваш [Concept('Sire', 'сир')|E] занимал вас многими интересными оккультными заданиями, возможно, понимая, что постоянное занятие вашего ума может стать лучшим способом помочь вам пережить свою судьбу. Возможно, это и есть ключ к разгадке: если бы вы смогли найти достаточно интересную цель, на которой можно было бы сосредоточить свою энергию, голоса, наконец, стали бы тише."
 podintroductions.253.a: "Я найду способ."
 lucretia_intro_tt: "Как Лукреция, вы начинаете с отрицательного модификатора, который может быть улучшен с помощью уникального решения."
 lucretia_appeased_modifier: "Умиротворенная Лукреция"
 lucretia_appeased_modifier_desc: "Внешне Лукреция кажется такой же смелой, как и всегда. Однако в глубине души она теперь ценит свою нежизнь как важнейшее условие достижения своей новообретенной цели."
 lucretia_decision: "Опрометчивый вундеркинд"
 lucretia_decision_tooltip: "В чем ценность вашей собственной жизни?"
 lucretia_decision_desc: "Амброджино разглядел в вас потенциал и помог вам развить его. Возможно, поиск высшей цели - ключ к разрешению вашего затруднительного положения."
 lucretia_decision_confirm: "Мой разум сосредоточен."
 podintroductions.254.desc: "Лорд Гильельмо, вы занимаете завидное положение: принц могущественного города Венеции и уважаемый епископ церкви Каина. Но реальность гораздо более тревожная.\nВаш переворот (и последующее отсутствие интереса к управлению) сделали Венецию легкой добычей для жадной семьи Джованни, которая, по сути, контролирует всю территорию республики, за исключением самого города. Возможно, вскоре они захотят вцепиться в горло (и вам в том числе).\nХуже того, новый архиепископ церкви Каина, Никита Средецкий, оказался угрозой для самого престола Нод, и, по-видимому, склонен принимать самые худшие решения из возможных. В настоящее время вы возбуждаете против него дело, чтобы представить его перед престолом... но все эти усилия были бы напрасны, если бы вы потеряли Венецию заранее."
 podintroductions.254.a: "Я хожу по натянутому канату."
 guilelmo_intro_tt: "Как Гильельмо, вы принимаете уникальное решение, которое обязывает вас удерживать Венецию в течение следующих 20 лет. Если вы это сделаете, вы унаследуете то, что осталось от престола Нод на данный момент."
 guilelmo_decision: "Спасая Церковь и себя"
 guilelmo_decision_tooltip: "Чтобы спасти души детей Каина, в первую очередь нужно спастись самому."
 guilelmo_decision_desc: "Вы почти закончили рассмотрение вашего дела по делу Никиты из Средеца. Если вы сможете продержаться на своем посту еще немного, то увидите, что море Нод будет вашим."
 guilelmo_decision_confirm: "Вы обвиняетесь!"
 guilelmo_custom_decision: "Это решение доступно после 1 января 1250 года"
 podintroductions.255.desc: "Леди Фатима, ваша нежизнь до сих пор была безмятежной. Ваш [Concept('Sire', 'сир')|E] был терпеливым учителем и [Concept('Clan', 'клан')|E] Ласомбра быстро признал свой потенциал. Но с таким прекрасным воспитанием приходят и большие надежды, и теперь клан наметил для вас свою первую миссию, и она будет трудной.\nЛасомбра всегда считали Могадишо своим городом, несмотря на то, что никогда по-настоящему не контролировали его. Многие новорожденные (или даже более опытные вампиры) были отправлены в город жемчужин», чтобы приручить его, но никто из них не смог разобраться в сложной политической ситуации, сложившейся там.\nЧестно говоря, никто из них так и не вернулся.\nНо вы не просто еще один Ласомбра. Вас готовили к величию, и вы докажете свою состоятельность здесь и сейчас!"
 podintroductions.255.a: "Я вернусь победительницей."
 fatimaallama_intro_tt: "Как Фатима, вы должны принять особое решение, требующее от вас полного контроля над Аджурааном. Если вы добьетесь этого, клан Ласомбра наградит вас большими наградами."
 fatima_queen_pearls_modifier: "Монарх жемчужного света"
 fatima_queen_pearls_modifier_desc: "Королева Могадишо правит одним из самых процветающих городов в мире, заставляя весь свой клан гордиться этим."
 fatimaallama_decision: "Монарх жемчужного света"
 fatimaallama_decision_tooltip: "У вас есть миссия, и вы выполните ее. Взгляды всего клана устремлены на вас."
 fatimaallama_decision_desc: "Могадишо должен принадлежать Ласомбра. Это ваша задача, и награда, ожидающая вас, велика. Вы были слишком хорошо подготовлены, чтобы потерпеть неудачу."
 fatimaallama_decision_confirm: "Тени над Могадишо"
 podintroductions.256.desc: "Лорд Даршуф, это конец пути. Когда-то вы справедливо правили Дамаском и превратили этот город в жемчужину Леванта, но коварная коррупция Анназира добралась и до вас. Инферналисты Баали теперь бродят по вашим улицам, правя вашим городом вместо вас, в то время как вы беспомощно заперты в своем дворце. Слухи о страшном колодце жертвоприношений распространяются, и вас, возможно, запомнят как слабого принца, который позволил аду воцариться на земле. Возможность неминуемого нападения Бану Хаким на ваш город дает вам некоторую надежду, но вы бессильны им помочь.\nОднако вы можете кое-что сделать. Ваше дорогое дитя, Маннал, никогда не покидала вас и делала все возможное, чтобы спасти вас. Пришло время вам спасти ее. Вы используете те немногие силы, что еще остались в вас, чтобы помочь ей захватить власть в Дамаске и помешать Баали. Вы знаете, что в конце этого пути вас ждет только гибель.\nНо также, возможно, и искупление."
 podintroductions.256.a: "Мой последний поступок будет добрым."
 podintroductions.256.b: "Все потеряно..."
 darshuf_intro_tt: "В конце этой цепочки событий вы отречетесь от престола в пользу Маннал, подготовив все необходимое, чтобы помочь ей прийти к власти."
 PODcanon_chars.76.t: "Иметь дело с Дьяволом"
 PODcanon_chars.76.desc: "Анназир был твоей погибелью. Приехав в Дамаск и выдав себя за друга, он медленно проник в твой разум, заставляя тебя участвовать в ужасных вещах, о которых ты не хочешь вспоминать. С тех пор он со всеми намерениями и целью захватил контроль над Дамаском, и его приспешники наводнили ваш город.\nСейчас уже слишком поздно хитрить. Если вы хотите, чтобы Маннал унаследовал восстанавливающийся город, вам нужно смело действовать против баали, невзирая на последствия. Вы все еще вампир, обладающий впечатляющей личной силой, что дает вам два варианта действий. Первым делом нужно было бы нанести удар по помощникам Анназира, которые самодовольно живут у вас под носом, в то время как остальные должны были бы разобраться с многочисленными активами смертных, которые он приобрел после приезда в Дамаск."
 PODcanon_chars.76.a: "Время умирать, «друзья»."
 PODcanon_chars.76.b: "Дамаск должен быть очищен."
 PODcanon_chars.77.t: "Ваше наследие"
 PODcanon_chars.77.desc: "Манналю понадобится любая помощь, которую она сможет получить, когда Дамаск наконец окажется под ее опекой. У вас все еще есть кое-какие активы, которые вы могли бы ликвидировать до того, как баали начнут контрнаступление, поскольку золото, безусловно, может пригодиться. В остальном, несмотря на все, что произошло с тех пор, вам когда-то удалось превратить Дамаск в процветающий и хорошо управляемый город. Потратьте время на то, чтобы поговорить с ней и научить ее тому, чему вы научились, это может дать ей преимущество и, надеюсь, позволит ей избежать тех же ошибок, что и вы.\nИ, если быть честными с самим собой, вы бы с удовольствием провели с ней свои последние ночи на этой земле."
 PODcanon_chars.77.a: "Мое время прошло, ей понадобятся ресурсы."
 PODcanon_chars.77.b: "Нам нужно поговорить, дитя мое..."
 PODcanon_chars.78.t: "Конец и начало"
 PODcanon_chars.78.desc: "Лорд Даршуф, время пришло. Теперь, когда вы перестали быть просто марионеткой Баали, ваши враги приближаются. У вас есть последний выбор, выбор того, как умереть.\nБистах из Бану Хаким с радостью лишила бы вас головы за ваши преступления, и вы знаете, что вы - единственное препятствие между ней и дружбой Маннала. Наличие такого сильного союзника, несомненно, помогло бы вашему дитю в будущем.\nАнназир - это еще одна возможность. Мученическая смерть может сплотить добрую волю тех, кто еще не развращен инферналистами, и это также может помочь Манналу.\nНа этом все заканчивается. Вы заставишь это их заплатить."
 PODcanon_chars.78.a: "Justice is done."
 PODcanon_chars.78.b: "In a blaze of glory."
 podintroductions.257.desc: "Lord Shamit, the sudden disappearance of your [Concept('Sire', 'сир')|E] has allowed you to take the reins of power in Aden. Before that, you have always been a diligent and dutiful childe, renowned as a skilled administrator that helped Aden achieve the prosperity it knows today. Transitioning into the actual position of power in the city proved natural and exhilarating.\nUsing the full extent of this opportunity, you quickly grew in power in the region, becoming the major power player in Yemen. Two clouds lie in your horizon however. Rumors of the resurgence of your Sire have been happening lately in the east and you won't relinquish your power, leaving you with no choice but to deal with him for good.\nCloser to home, your blood sibling Sakan was once groomed to rule by your Sire and could pose a threat. She has so far made no move against you however, so you might be able to handle her without resorting to violence."
 podintroductions.257.a: "I won't bow down to anyone ever again."
 shamshit_intro_tt: "As Shamit, you have an unique decision requiring your to stabilize your situation before looking for new opportunities."
 shamit_decision: "Consolidating your rule"
 shamit_decision_tooltip: "Aden is yours, you will make sure it stays that way."
 shamit_decision_desc: "The shadow of your Sire still looms over Yemen. You must remove the remnants of his rule before looking for northern opportunities."
 shamit_decision_confirm: "A childe no longer."
 shamit_decision_custom: "[GetScriptedCharacterByHistoryID('790296').GetFirstName], your Sire, must be dead or in [torpor|E]"
 shamit_decision_custom2: "[GetScriptedCharacterByHistoryID('791099').GetFirstName], your blood sibling, must be dead, in [torpor|E] or have a positive relationship with you (lover, friend, soulmate, best friend)"
 podintroductions.258.desc: "Powerful Dracon, you have been impersonating the weak Nikita of Sredetz to undermine the hated Church of Caine from the inside. This has been a resounding success so far as you have reduced the once mighty organization to its core holdings in the Balkans.\nIt is time for the coup de grace. Once the See of Nod itself falls, you will be able to shed this crafted persona and ponder on what to do next. Recreating the Dream might be an option, to honor your beloved Michael if nothing else. But there are other options and eternity in front of you once your vengeance is done."
 podintroductions.258.a: "I will end this and be reborn."
 podintroductions.258.b: "There might another road ahead."
 nikita_intro_tt: "You will follow a chain of events that will drastically alter your starting position, ending with you becoming the Dracon, a powerful vampire, but destroying the See of Nod and starting again from a single county."
 PODcanon_chars.79.t: "Liquidating the Church"
 PODcanon_chars.79.desc: "As the Archbishop of Nod, you have great authority over the members of the Church of Caine. So far your undermining has been subtle but you have reached a point where such duplicity isn't needed anymore. You will issue a numbers of contradictory and nonsensical edicts to the faithful, while also revealing their secret assets to their foes.\nAny remaining member of the Church after your purge is thus sure to find their unlife becoming quite unpleasant."
 PODcanon_chars.79.a: "The beginning of their end."
 nikita_liquidating_tt: "Every follower of the Via Cain, except yourself, will lose gold, prestige and piety."
 PODcanon_chars.80.t: "A Murder of Cardinals"
 PODcanon_chars.80.desc: "Many high ranking members of the Church of Caine were already dealt with during your earliest schemes against the organization several years ago. Still, some powerful cardinals survive and could present a threat if they were to try taking the Church for themselves after your departure.\nTo ensure this doesn't come to pass, you have summoned a session of the See of Nod where the remaining cardinals are eager to discuss a solution to save their failing religion.\nYou will make sure that no one leave the Cenacle room alive. Except yourself of course."
 PODcanon_chars.80.a: "Reborn in their blood."
 PODcanon_chars.81.t: "The End of their Era"
 PODcanon_chars.81.desc: "Nothing of importance remains of the Church of Caine. Their leaders are dead, their doctrine slandered, their members hunted as the weak preys they are. Your vengeance is accomplished and the instigators of the disastrous 4th Crusade which killed your beloved Michael are ashes in the wind. Only one step remains.\nIt is time to shed this pitiful disguise and disband the See of Nod, removing any last hope the Cainite Heretics could still harbor. The Church of Caine is dead. Nikita of Sredetz is dead.\nThe Dracon is born anew."
 PODcanon_chars.81.a: "In their folly, my redemption."
 kartarirya_eternal_war_modifier: "Eternal War"
 kartarirya_eternal_war_modifier_desc: "You walk forth to conquer this pitiful world, your ferocious war ghouls leading the way."
 podintroductions.259.desc: "Fearsome Kartarirya, India has resisted you for far too long. As the god of war of this land, you should have bathed it in blood and gore a long time ago but these stubborn Ravnos and Wan Kuei prove to be resilient foes, sometimes even allying between themselves to stop you. No more.\nYou have spent the last era perfecting your war ghouls to a degree never seen before and are ready to unleash them in a glorious bloody conquest.\nIndia's eternal war will end when all the land lie dying at your feet and then... then the world will be your horrible playground."
 podintroductions.259.a: "Death and carnage await!"
 kartarirya_intro_tt: "As Kartarirya, you always have access to the Invasion [casus_belli|E], regardless of your religion or culture."
 vencel_divided_attention_modifier: "Divided Attention"
 vencel_divided_attention_modifier_desc: "His sworn duty to both his sire and Budapest makes Vencel's life quite complicated."
 podintroductions.260.desc: "Loyal Vencel, Budapest prospers under your careful rule as you balance your diplomacy between the arrogant German Ventrue and their Tremere allies. The Tzimisce mostly ignore you for now, focused as they are on the Tremere. Still, you have issues closer at home to deal with.\nYou have been watching over your [Concept('Sire', 'сир')|E] Bulscu for a while now. This once proud and powerful chieftain has been reduced to an hedonistic mess despite your best efforts. He has been recently claimed by [torpor|E] however and you hope that he will awaken purged of his unseemly cravings. While taking care of him, you also have to actively manage your growing city and its complex web of intrigues. This divided attention is weighting on you but, as always, you will do what is required of you."
 podintroductions.260.a: "As honor dictates."
 vencel_intro_tt: "You will have opportunities to get rid of your starting modifier in the coming years. If you don't and instead balance your attention, you will get a reward for your dedication."
 PODcanon_chars.82.t: "Dearest Family"
 PODcanon_chars.82.desc: "Lord Vencel, you have always been the only loyal and useful scion of the "Arpad" vampiric brood that your Sire Bulscu created. Your fellows range from the almost comically incompetent like Nova to the actually harmful like Geza and his strange apocalyptic ideology.\nSadly, you could never truly erase their influence from Hungary while keeping them away from Bulscu and the harm they cause is just pilling up. You could take the matters in your own hands but that would require leaving Bulscu unguarded for a while, something you are loathe to do."
 PODcanon_chars.82.a: "They have to be stopped."
 PODcanon_chars.82.b: "Just pay some agents to curtail their influence."
 vencel_balancing_tt: "You keep your balanced, and divided, approach."
 PODcanon_chars.83.t: "Between the Cross and the Voivodes"
 PODcanon_chars.83.desc: "Lord Vencel, Hungary has always been in a precarious position. From one side, the Fiefs of the Black Cross basically consider you a vassal while from the other the Tzimisce Voivodates think you an invader. In truth, you have been precariously balancing their positions to ensure that your "Eastern Lords" remain independent and useful to everyone.\nThis has been going well so far but a recent slew of communications, ranging from demands to threats, from your neighbors have left you overworked to keep up. You could dedicate all your workings hours to that important task but that would leave your others, more secrets, duties unattended for."
 PODcanon_chars.83.a: "This is too important to postpone."
 PODcanon_chars.83.b: "I can manage everything myself just fine."
 PODcanon_chars.84.t: "The Man of Blood Returns"
 PODcanon_chars.84.desc: "You had an hard time believing it at first but it is true, Bulscu, your respected [Concept('Sire', 'сир')|E], has finally awakened from his hedonistic slumber. You were fearful that he would fall back into his dark habits but it seems the [torpor|E] has been beneficial to him and you see hints of the great warlord he once was.\nQuickly announcing his return to the court, Bulscu's charisma and strength have already attracted many hopefuls willing to partake in his returned glory. The chieftain has not overlooked your loyalty as well, letting you keep power in Hungary until he acclimates himself fully to the changing times.\nWith his charisma, martial experience and your dutiful stewardship, you are certain that nothing can stop you now."
 PODcanon_chars.84.a: "It is an honor to serve you again."
 podintroductions.261.desc: "Blessed Cardinal, you have been the most important [cainite|E] influence in the Church for a while now. Some worry that your schemes could lead to trouble with this powerful organization but you are confident that you have everything under control.\nIn truth, you have no love for Catholicism, a pale shadow of the great Arianism of your youth, but you know an useful tool when you see one. Trouble is coming however as Camilla, the once Eternal Consul of Rome, has awakened and swiftly assumed control over Rome, effectively cutting you from many of your assets. Worse, if he managed to weaken the Catholic Church itself, your own power would be affected.\nTruly, there is only one way forward. You must take control of Rome itself so no one can jeopardize your efforts in the Vatican again."
 podintroductions.261.a: "And so I shall."
 fabrizio_intro_tt: "As Fabrizio, you have access to an unique decision requiring you to control Rome. If you achieve it, you gain access to a new Men at Arms type and ensure that, during the Age of the Inquisition, Italy will be spared."
 eternal_cardinal_modifier: "Eternal Cardinal"
 eternal_cardinal_modifier_desc: "Your face is on the Vatican's paintings, your words on the Papal edicts and your will on the Pope's mind."
 fabrizio_decision: "The Eternal Cardinal"
 fabrizio_decision_tooltip: "Your stranglehold over Rome's politics is threatened. You must act."
 fabrizio_decision_desc: "Camilla's takeover of Rome threatens your control over the Holy See. This is not something you can let stand."
 fabrizio_decision_confirm: "Blessed be Rome. Blessed am I."
 fabrizio_custom_decision: "You will get access to the Witch Hunters Men at Arms. Also, during the Age of the Inquisition, Italy will be spared"
 podintroductions.262.desc: "Brave Enkara, you have been planning your return to Chorazin for years now. Saving your beloved [Concept('Sire', 'сир')|E] from the clutches of the demon Namtaru is your utmost priority. Sadly, the rest of your clan doesn't approve.\nEven the wise and respected Al-Ashrad advised you to not undertake this journey, foreseeing a great crisis for the Banu Haqim if you did. But it doesn't matter because, in the end, you are one of the most powerful and respected warriors of Alamut and, as such, they can't really stop you.\nYou look forward to be reunited with Izhim and finally repay all that he did for you. But a nagging feeling lingers in your mind, warning you that it might indeed be a terrible idea..."
 podintroductions.262.a: "No time to waste anymore."
 podintroductions.262.b: "Maybe I should reconsider..."
 enkara_intro_tt: "This is a most dangerous course of action."
 PODcanon_chars.85.t: "So Close and Yet..."
 PODcanon_chars.85.desc: "The caverns are eerily silent when you enter, a far cry from the frantic battle you lead there a long time ago. Your mission is as important as it was then, at least to you. You expect traps, perhaps frenzied cultists but nothing of the sort. Only your memories, your sorrow and your unshakable conviction offer you company. And finally, you arrive.\nIzhim is standing where you left him, apparently still tortured by the demon holding him literally on the palm of his hand. The weakened Banu Haqim reaches his hand to you, offering you the shadow of a sly smile that you longed for so much. This is your moment and yet..."
 PODcanon_chars.85.a: "Something feels off..."
 PODcanon_chars.85.b: "Finally!"
 PODcanon_chars.86.t: "Burying Your Love"
 PODcanon_chars.86.desc: "As Enkara, your love, dissolves screaming into Namtaru's embrace, you ponder the sacrifice you had to make. To free yourself from its clutches, you accepted Namtaru's offer to unleash the Baali's Curse on them once and for all, making sure that they will never be the same again. Such a powerful ritual required a worthy sacrifice and you knew that Enkara would come one night. And she did.\nNow you are free to walk once again but you know the demon will never completely let you go. To get rid of this master, you will have to find others powerful entities to help you.\nIn the end, your soul is still your own and you will honor Enkara's sacrifice by making sure that, whatever the future might hold, you end up surviving it."
 PODcanon_chars.86.a: "I won't forget you."
 izhim_intro_tt: "You are now playing as Izhim. The Banu Haqim clan, except yourself, has been cursed by the Baali thanks to your actions."
 white_pearl_modifier: "The White Pearl"
 white_pearl_modifier_desc: "Mogadishu is the bustling and unruly center of trade for an entire continent, always expanding as if it had a mind of its own."
 podintroductions.263.desc: "Lady Farnaza, you are at a crossroad. As Mogadishu expands into a powerful city, everyone try to wrestle it away from you. The Laibon think one of their own should lead this African city, the Ramanga want it back to wash away the stain of your takeover, the Ashirra use the growing Muslim community to stake their claim and even the Lasombra spin some fanciful tales of their natural place as rulers of the sea. Well, let them all try.\nYou are not so overconfident to stay idle however and several options are open to you. The Queen of the White Pearl won't relinquish her throne so easily."
 podintroductions.263.a: "Appeal to Alamut for support."
 podintroductions.263.b: "I need the support from the Ashirra."
 podintroductions.263.c: "Open wide the port, Mogadishu will thrive in chaos."
 podintroductions.263.d: "I need more insight from Jakuta..."
 podintroductions.264.desc: "Fearsome Ikkenai, you are preparing for your assault on Aachen. This is not the first time you attacked this place as you did once when this city was still called Aquis. Back then, you lead an unlikely coalition of Get of Fenris werewolves and Old Faith mages but even these strong allies weren't enough.\nThe political landscape has much changed since then but the Get of Fenris haven't forgotten that you were once comrades in arms. A small number of them has offered to help you in this new attack and, while they won't certainly be enough by themselves, this is still a great boon to your cause.\nIf you were to prove your strength and take Aachen, it's likely that the Get of Fenris would allow for a more formal relationship. Clearly the first path in avenging your tribe."
 podintroductions.264.a: "We march to war once more!"
 ikkenai_intro_tt: "As Ikkenai, you have a decision requiring you to hold Aachen. If you succeed, you will get access to the Mjolnir Get of Fenris Men at Arms."
 ikkenai_decision: "Warrior of the Old Ways"
 ikkenai_decision_tooltip: "As long as you live, your tribe isn't forgotten."
 ikkenai_decision_desc: "The city of Aquis, then Aachen, has been the bane of your tribe since its creation. Destroying it will be the first step in your work to undermine the German Christians."
 ikkenai_decision_confirm: "The old ways triumph!"
 ikkenai_custom_decision: "You will get access to the Get of Fenris Mjolnir Men at Arms as the werewolves are impressed by your victory over civilization"
 podintroductions.265.desc: "Fearsome Arnulf, this "Ferals of Livonia" alliance pleases you. Finally, the forces of the wild work together under a same banner to push back the warriors of the cross.\nWhile you have to give some credit to the young Qarakh for that, you have found the man wanting and are doubtful that he can lead you to victory.\nYour fame among Gangrel is the stuff of legends and, while you don't like to use it too much, it might be time to do so. This excellent opportunity might not represent itself.\nYou saw many failed attempts to end civilization in your unlife, from the Gothic invasions to the current Mongol hordes but this time you can feel it, this will be the one."
 podintroductions.265.a: "The Cross is going down!"
 arnulf_intro_tt: "As Arnulf, you have a [Concept('character_interaction', 'взаимодействие персонажа')|E] allowing you to call any non rival and non [torpor|E]ed Gangrel to your side. The more powerful they are, the costlier it will be."
 POD_arnulf_interaction: "Arnulf's Call"
 POD_arnulf_interaction_desc: "Join me! We will ride to victory!"
 indebted_giovanni_modifier: "Indebted to the Giovanni"
 indebted_giovanni_modifier_desc: "You are still repaying your debt to your necromantic merchants backers."
 podintroductions.266.desc: "Powerful Inanna, your last expedition to kill the fiend Angiwar didn't go well. You have to rethink your strategy and consider new or old alliances, especially as Angiwer himself found a powerful friend in the person of Julia Antasia.\nJulia's rival, Hardestadt, would be happy enough to let you bend the knee to him which would help level the playing field of German allies between you and Angiwar.\nThe mysterious Giovanni necromancers are also interested in establishing themselves in your domain, offering a loan of much needed gold if you were to accept their help.\nFinally, the once Eternal Consul of Rome, Camilla, recently awakened. You were one of his favored generals back in the day and you worked well together. He is likely to send you gifts, perhaps your old Roman gear even, if you were to rekindle this friendship.\nConsider well the choice before you and then ride forth to finally destroy your nemesis once and for all!"
 podintroductions.266.a: "I need my own German patron."
 podintroductions.266.b: "Gold and undead troops? Where do I sign?"
 podintroductions.266.c: "Just like old times."
 podintroductions.266.d: "I don't need anyone!"
 midian_courtiers_modifier: "Who needs courtiers?"
 midian_courtiers_modifier_desc: "You already have your own court in your head!"
 midian_councilors_modifier: "Who needs councilors?"
 midian_councilors_modifier_desc: "The voices have much wiser advice."
 midian_vassals_modifier: "Who needs vassals?"
 midian_vassals_modifier_desc: "Ruling everything yourself is much safer."
 podintroductions.267.desc: "Lord Midian, you justly and fairly rule the city of Hamburg after your triumph against the greedy merchant class. From your glistening tower, surrounded by your wise council and prestigious court, you are now ready to usher a new age of prosperity for Germany!\nDisregard the petty minds coming to your city and claiming that you are all alone in a decaying tower, only surrounded by the voices in your head. Or better yet, add them to your court. You found that the souls of the hostile people you met end up being much more amenable once added to your mind's palace..."
 podintroductions.267.a: "Silence in the court! Not all at the same time!"
 midian_intro_tt: "As Midian, if you somehow survive as Prince of Hamburg for 20 years, you will be able to heal one of your negative modifiers.\nNot the others though, nobody said that being the craziest Malkavian Prince around would be fair."
 midian_decision: "Wise Ruler of Hamburg"
 midian_decision_tooltip: "Your rule might not be eternal, but can it last 20 years at least?"
 midian_decision_desc: "All is well in fair Hamburg under your wise rule. All will obviously stay well forever."
 midian_decision_confirm: "An eternal and prosperous rule."
 midian_decision_effect_tooltip: "An event will allow you to remove one of your negative starting modifiers."
 PODcanon_chars.87.t: "Improving on Perfection"
 PODcanon_chars.87.desc: "Despite the naysayers proclaiming otherwise, you have proved that your wise rule over Hamburg is here to stay. With your learned council and esteemed courtiers guiding you, you have been able to steer the city towards its full potential.\nEven perfection has room for improvement however and you have been considering allowing some changes to your rulership methods. Perhaps allowing some newcomers to voice their opinion even when they do not sit inside your mind's palace could provide some benefits?"
 PODcanon_chars.87.a: "I will open my court."
 PODcanon_chars.87.b: "I welcome fresh advice."
 PODcanon_chars.87.c: "Maybe delegating could be wise?"
 PODcanon_chars.87.d: "Everything is perfectly fine as is!"
 podintroductions.268.desc: "Honorable Angiwar, you have spent your entire existence fighting for the salvation of [Concept('Clan', 'клан')|E] Nosferatu. Your latest defeat against the feared Nictuku, those hunting your people, has made you realize that you can't win this war on your own.\nYour recent meeting with Julia Antasia and her enticing ideas for a Roman flavored utopia greatly interest you, maybe with the help of this powerful Methuselah could your clan finally thrive. Other options are available however.\nMany Nosferatu want you to claim rulership over the clan, something you have been considering but never made moves to achieve so far.\nFinally, you could strive to achieve a more united front for your people, finding the strength to retaliate against the horrors hunting you by standing side by side with your brothers and sisters."
 podintroductions.268.a: "Is Rome our road to salvation?"
 podintroductions.268.b: "I must lead and save them."
 podintroductions.268.c: "Together, we will triumph."
 angiwar_intro_tt: "As Angiwar, you get access to the Eternal Republic objective."
 angiwar_intro_tt2: "As Angiwar, achieving the Horrors in the Dark objective grant additional rewards."
 angiwar_intro_tt3: "As Angiwar, you can always offer a negotiated alliance to Nosferatu characters."
 podintroductions.269.desc: "Lord Kodesh, finding the Grail freed you from the Nosferatu curse... but then brought you only eternal boredom. You don't fancy dying, but the prospect of living forever has been dreadfully boring for you. This is why you engineered your whole existence towards finding new sources of entertainment.\nYou recently plunged the Templars of Jerusalem into a foolish quest to find a non existing Grail in a grumpy Mummy tomb. It was fun, but you know it will only last you for a while.\nIn your long unlife, you haven't visited this part of the world yet which brings you fresh excitement to test new schemes on the unwary creatures of this area. They probably won't mind too much, not that you care anyway."
 podintroductions.269.a: "So much fun awaits!"
 kodesh_intro_tt: "Kli Kodesh is jaded beyond belief, he can only recover stress from his unique Kodesh's Petty Schemes [Concept('character_interaction', 'взаимодействие персонажа')|E] on others."
 eternal_boredom_modifier: "Eternal Boredom"
 eternal_boredom_modifier_desc: "Kli Kodesh is jaded beyond belief, he can only recover stress from his unique Kodesh's Petty Schemes [Concept('character_interaction', 'взаимодействие персонажа')|E] on others."
 POD_kodesh_interaction: "Kodesh's Petty Schemes"
 POD_kodesh_interaction_desc: "Mess with this character for some entertainment and stress relief."
 grail_fool_errand_modifier: "Foolish Grail Errant"
 grail_fool_errand_modifier_desc: "This character is looking feverishly for a non existing artifact."
 PODcanon_chars.88.desc: "During your long life you have mastered the art of having fun at the expense of others. Now that your target is chosen, the only thing remaining is to pick one of the multiple options you have to make sure they unwillingly entertain you for the years to come."
 PODcanon_chars.88.a: "Deliver an unsolvable puzzle to them."
 PODcanon_chars.88.b: "Bribe their best guards to take it easy."
 PODcanon_chars.88.c: "Spout some important sounding nonsense to their ear."
 PODcanon_chars.88.d: "Send them on the False Grail quest."
 podintroductions.270.desc: "Lord Varsik, your arrival into Jerusalem's vampiric politics was a great success with both your influence and your treasury growing steadily. Then the so called "Lioness" came and her firebrand attitude didn't mesh well with your plans. You wisely decided to retreat and try a more long term approach.\nYou are pretty sure that she will run headlong into her doom before long without help but you are wondering if a little "push" on your part might be in order. You need to be back in Jerusalem to preach the good word of the Bashirite creed before the Apocalypse comes.\nAnd, well, to make some money on the side as well. Nobody is perfect after all."
 podintroductions.270.a: "My flock cries for my return!"
 varsik_intro_tt: "As Varsik, you have a special decision requiring to control Jerusalem. Once done, you will be able to choose between faith or greed."
 varsik_decision: "Back to Jerusalem"
 varsik_decision_tooltip: "This is where the world will end and begin anew and this is where you belong."
 varsik_decision_desc: "You were close to greatness before being forced to leave the Holy City. Time to plan your return."
 varsik_decision_confirm: "A Golden City of faith!"
 PODcanon_chars.89.desc: "Your return to Jerusalem has been as glorious as expected. The Holy City was clearly waiting for you, as was your flock, eager to hear your words of wisdom. Business is also booming and you have reactivated some of your old schemes to make sure that gold starts flowing again towards your deserving coffers.\nDespite this victory, you have felt uneasy and some of your disciples have made a good point. Perhaps your divided attention between matters of the soul and matters of the coin have left you feeling somewhat adrift.\nPerhaps it is time to commit to one path and stick to it?"
 PODcanon_chars.89.a: "The soul is more important..."
 PODcanon_chars.89.b: "...but gold is shinier!"
 PODcanon_chars.89.c: "I can make it work!"
 podintroductions.271.desc: "Lord Ramessu, while you are not a native of this region, you quickly fell in love with the rich history and culture of Egypt. You used the turmoil of the wars between Set and Osiris' loyalists to carve your own piece of the land but your conquering endeavor soon turned into something else.\nSet's cultists are a perversion of what old Egypt was and Osirian's fanatics aren't much better. You soon concluded that you were the only one capable of preserving the glory that was this land and you will fight for it with all your considerable strength.\nTime to rise, mighty Pharaoh and save this land by creating a new, eternal, dynasty!"
 podintroductions.271.a: "I will save Egypt from itself!"
 ramessu_intro_tt: "As Ramessu, you have access to an unique ducal building."
 podintroductions.272.desc: "Lord Sundervere, India is a land deeply contested between the Ravnos and the Wan Kuei. You are young, not as strong as those powerful factions and of foreign faith and [Concept('Clan', 'клан')|E]. Many wouldn't even consider you a challenger for true power here. Time to prove them wrong.\nYou do your best work in the shadows, with a mix of fanatical zeal and shrewd manipulation that some would say is the hallmark of your kind. Use these strengths well and you might be the unlikely winner of India's Eternal War!"
 podintroductions.272.a: "India will bow to the Snake God!"
 sundervere_intro_tt: "As Sundervere, you have access to an unique ducal building."
 podintroductions.273.desc: "Lady Zhenga, you have been tasked with securing the southern borders of the Setites, a difficult task to say the least as the African continent is dominated by all manners of creatures very hostile to your snake god. Still, you have a plan.\nYou will need numbers to achieve this victory and you have studied the dealings of other clans with revenant breeding. If done successfully, these blood tied families provide loyal shock troops that could give you a serious edge in your African conquest.\nYour [Concept('Clan', 'клан')|E] isn't very knowledgeable in this art but you still have made some progress and the first results are yours to see."
 podintroductions.273.a: "The tough looking ones will be good muscle."
 podintroductions.273.b: "I need deceptive, seductive, agents."
 podintroductions.273.c: "Intellect is to be prioritized."
 zhenga_intro_tt: "You will start with a couple of revenants specialized in brawn in your court."
 zhenga_intro_tt2: "You will start with a couple of revenants specialized in intrigue in your court."
 zhenga_intro_tt3: "You will start with a couple of revenants specialized in intellect in your court."
 podintroductions.274.desc: "Regent Abetorius, you have been sent to Constantinople for three tasks. Kill an hidden Salubri, deal with the rogue Tremere Theresa Kymena and secure [Concept('Clan', 'клан')|E] Tremere's position in Byzantium. The first task has been done as the foolish soulstealer was killed by one of his apprentices. Two left to go.\nThe 4th Crusade has changed things a lot and you have chosen to throw your lot with Anna Comnena to continue your mission. The Inner Circle expects results quickly but leave the means to you. Having a powerful Anna in your debt could be enough, though the prospect of ruling yourself is also tempting..."
 podintroductions.274.a: "A new power rises over Byzantium's ashes."
 abetorius_intro_tt: "As Abetorius, you have an unique decision to secure clan Tremere's position in the region."
 abetorius_decision: "Finishing the Mission"
 abetorius_decision_tooltip: "You have a job to do. Ceoris is watching."
 abetorius_decision_desc: "Despite the chaos wrought by the 4th Crusade, your work here isn't done. You must end the rogue's life and secure clan Tremere's position in the ashes of Byzantium."
 abetorius_decision_custom: "The rogue, [GetScriptedCharacterByHistoryID('790474').GetFirstName], must be dead"
 abetorius_decision_custom2: "You or [GetScriptedCharacterByHistoryID('790004').GetFirstName] must control [GetTitleByKey('c_byzantion').GetNameNoTier] and be at least of the King rank"
 abetorius_decision_custom3: "If you achieve the decision by controlling [GetTitleByKey('c_byzantion').GetNameNoTier] yourself, you will get piety and the city will get a development boost as the clan help you rebuild.\nIf you achieve this decision by helping [GetScriptedCharacterByHistoryID('790004').GetFirstName] control [GetTitleByKey('c_byzantion').GetNameNoTier], she will reward you with gold, prestige and you will progress towards friendship."
 abetorius_decision_confirm: "A job well done."
 podintroductions.275.desc: "Regent Amichai, you lack of understanding of blood sorcery has made you a pariah in Tremere's politics and this assignment to India, far from your clansmates, isn't something many would want. But you will make it work.\nYou are underestimated by the locals and you have been using this fact to your advantage. Making some friends among the downtrodden of the rigid Indian vampires hierarchy, you have developed a new system where you bond some native vampires to the Pyramid, making them "honorary Tremere" in a way. With this powerful innovation helping you grow your powerbase, it is time to prove the stuffy masters back home how wrong they were about you!"
 podintroductions.275.a: "The rise of the Indian Tremere, the Trimira!"
 amichai_intro_tt: "As Amichai, you can use a [Concept('character_interaction', 'взаимодействие персонажа')|E] on high generation (9th or above) unlanded vampires that like you to give them an "Honorary Trimira" modifier."
 honorary_trimira_modifier: "Honorary Trimira"
 honorary_trimira_modifier_desc: "An honorary member of the Indian Tremere, the Trimira, working for the glory of the Tremere despite not being one."
 POD_amichai_interaction: "Honorary Trimira"
 POD_amichai_interaction_desc: "Make this character an honorary member of the Indian Tremere, the Trimira."
 more_than_20opinion_tt: "This character needs 20 or more opinion of you."
 podintroductions.276.desc: "Wise Lamia, your introduction to undeath wasn't something you planned for but, obviously, it was the will of the Dark Mother.\nYou have transformed your once secret cult into a bloodline, the Lamiae, and chosen to still work side by side with your Cappadocians progenitors. Undead politics are deadly and dealing with them alone would be unwise. You have thus reached an agreement with them where your cult provides martial help to the more scholarly focused Cappadocians and you are free to continue your worship of Lilith.\nIn the centuries since, this agreement has proven fruitful for your kind, slowly spreading the worship of the Dark Mother to Europe and beyond. And you, as the Dark Priestess, lies at the center of it all, ready to call upon the faithful whenever needs arise."
 podintroductions.276.a: "Praise be to the First Woman!"
 lamia_intro_tt: "As Lamia, you have a [Concept('character_interaction', 'взаимодействие персонажа')|E] allowing you to call any non rival and non [torpor|E]ed faithful of the Road of Lilith religion to your side. The more powerful they are, the costlier it will be."
 POD_lamia_interaction: "Lilith's Call"
 POD_lamia_interaction_desc: "Use your authority as the Chosen of Lilith to make this faithful character join your court."
 podintroductions.277.desc: "Таинственный Инаухатен, твои цели неуклонно продвигались. Вы заручились поддержкой могущественной секты Тал'Махе'Ра, некоторые даже сказали бы, что вы настоящий вдохновитель, стоящий за этим. В любом случае, это укрепляет ваше положение в обозримом будущем.\nВам нужно продолжать улучшать положение Тал'Махе'Ра в Индии, поскольку вы знаете, что ваши судьбы переплетены. К счастью, теперь вы в совершенстве владеете Сехемом из самого Загробного мира, что делает вас гораздо более гибкими, чем те мумии, связанные в Египте. Это сила, которую вы намерены использовать в полной мере."
 podintroductions.277.a: "Из Египта в Енох..."
 inauhaten_intro_tt: "Как у Инаухатена, у вас есть доступ к цели Началу конца.\nУ вас также есть доступ к уникальным герцогским зданиям, которые позволят пассивно восстановить ваш Сехем."
 podintroductions.278.desc: "Лорд Астрохен, бессмертие не так велико, как вы думали. Да, вам больше не нужно беспокоиться о смерти, но теперь вам придется беспокоиться о проклятии, наложенном на вас Гором. Эта сокровищница артефактов, переданная вам на хранение, была тяжким бременем на протяжении тысячелетий. На протяжении веков вы использовали множество культов, доверенных лиц и другие группы глупых смертных, чтобы помочь вам в выполнении вашей задачи, и все шло хорошо... до Кли Кодеша.\nЭтот несносный шутник манипулировал Орденом храма и несколькими вампирами-авантюристами, чтобы они совершили набег на ваши сокровища, воспользовавшись хаосом битвы, чтобы сбежать с вашими ценными артефактами ... прежде чем рассеять их по всему миру.\nВы никогда не знали подробностей проклятия Гора, но боитесь, что время пошло. Вам нужно вернуть их, одного за другим, если потребуется, прежде чем то самое бессмертие, за которое вы так упорно боролись, окажется под угрозой.."
 podintroductions.278.a: "Они принадлежат моему музею!"
 astrokhen_intro_tt: "Как астрохен, вы имеете свободный доступ [Concept('character_interaction', 'взаимодействию персонажа')|E] «Купить претензию на артефакт»."
 PODcanon_chars.90.t: "Ваш первородный грех"
 PODcanon_chars.90.desc: "Леди Елена, вашим первым поступком в качестве вампира было убийство вашего садистского [Concept('Sire', 'сира')|E] и поглощение его души в отчаянной попытке самообороны. В то время вы ничего не знали о вампирских обычаях, и только позже вы узнали, что ваш поступок, известный как [diablerie|El], считается одним из самых мерзких преступлений среди [Concept('cainites', 'каинитов')|E].\nС тех пор вы мудро скрывали это событие, но страх, что эта тайна в какой-то момент всплывет и доставит вам неприятности, все еще существует.\nВы усердно трудились в поисках последних улик, которые могли бы навести пытливые умы на мысль о гибели Миноса, и вы уверены, что сможете, приложив некоторые усилия, похоронить это печальное событие раз и навсегда."
 PODcanon_chars.90.a: "Кносс должен навсегда остаться погребенным."
 PODcanon_chars.90.b: "Я не боюсь своего прошлого."
 podintroductions.279.desc: "Акритаи все еще не оправились от шокирующего нападения на Константинополь, организованного теми, кто должен был быть их братьями и сестрами по вере. В праведном гневе разорвав все связи с католической инквизицией, православные охотники в трудную минуту обратились к своим русским братьям.\nДо сих пор это был почти исключительно византийский орден, но теперь они открывают свои двери для более широкого православного мира. Однако раздаются обеспокоенные голоса, утверждающие, что обращение за помощью к русским сместит центр власти Акритаи со священного Константинополя, с чем многие могут согласиться. Очевидным контраргументом является то, что, учитывая, насколько ужасна их ситуация, у Акритаев, возможно, все равно нет другого выбора."
 podintroductions.279.a: "Нашей веры будет достаточно, чтобы спасти нас!"
 podintroductions.279.b: "Из России с любовью?"
 dazbog_reckless_modifier: "Ярость Даждьбога"
 dazbog_reckless_modifier_desc: "Даждьбог не жалует трусов. Его отпрыски ринутся в бой с улыбкой на лицах, как когда-то это делал он сам."
 dazbog_patient_modifier: "Доблесть Даждьбога"
 dazbog_patient_modifier_desc: "Даждьбог выиграл много сражений, но и проиграл несколько. Есть чему поучиться у его стойкости перед лицом поражения."
 podintroductions.280.desc: "Глубоко привязанные к славянской вере, воины Даждьбога сильно пострадали от вторжения христианства на их традиционную родину. Теперь о них едва ли можно упоминать, даже не обращая внимания на их заклятых врагов, вампиров Цимисхов. Их склонность бросаться в бой очертя голову и искать славной смерти тоже, конечно, не помогла.\nНесмотря на все эти неудачи, то, что воины все еще существуют как сплоченная организация, свидетельствует об их преданности делу. Хотя будущее отпрысков Бога-воина выглядит мрачным, возможно, у них все еще есть надежда поменяться ролями."
 podintroductions.280.a: "Нас ждет славный конец!"
 podintroductions.280.b: "Мы должны учиться на своих ошибках."
 podintroductions.281.desc: "Храбрый Исхак, с возрастом вы должны признать свои неудачи. Вы так и не смогли выследить вампира, убившего вашу первую семью много лет назад, и ваша трусость в ту роковую ночь до сих пор преследует вас. Тем не менее, видя, как ваша новая семья процветает и учится на ваших ошибках, вы наполняетесь надеждой на будущее. Ваши дети уже подают большие надежды и, возможно, они добьются успеха там, где потерпели неудачу вы..\nОднако они еще молоды, и, возможно, пришло время поделиться с ними своим опытом, приобретенным тяжелым трудом. Все они заслуживают вашей помощи, но ваше время на этой земле не бесконечно, поэтому выбор должен быть сделан."
 podintroductions.281.a: "Джахайра и Мубарак справятся."
 podintroductions.281.b: "Вера Ясмин внушает благоговейный трепет."
 artifact_judge_talmud_name: "Судейский талмуд"
 artifact_judge_talmud_description: "Судьи унаследовали большую часть собранной мудрости, содержащейся в тайном Талмуде - сборнике учений и аргументов более ранних судей. В отличие от других групп охотников, судьи располагают достаточной информацией, чтобы определить разницу между различными типами магии, используемой вампирами."
 podintroductions.282.desc: "Будучи небольшой и в высшей степени децентрализованной организацией, Судьи добились значительных успехов в защите своих сообществ от сверхъестественного благодаря секретному Талмуду, в котором были записаны все знания, накопленные более ранними охотниками.\nВам недавно доверили эту увлекательную книгу, и, будучи образованным ученым, вы не могли не заметить в ней некоторых логических (и теологических) несоответствий. Вы подумываете о том, чтобы добавить свои собственные комментарии, чтобы помочь следующему поколению судей. Это было бы утомительным усилием, но будущие выгоды, возможно, того стоят."
 podintroductions.282.a: "Эту часть нужно переписать, а эту часть и..."
 podintroductions.282.b: "Это и так достаточно хорошо."

 qorjin_werewolf_modifier: "Оборотни-наставники"
 qorjin_werewolf_modifier_desc: "Новобранцы Багатура тренируются в тесном сотрудничестве с дружелюбными оборотнями. Хотя они могут возразить, что «дружелюбный» - не совсем лучший термин для описания подготовленного для них режима тренировок."

 podintroductions.283.desc: "Бесстрашный Корджин, ты добился больших успехов в своей миссии по защите Монгольской империи от коварной угрозы сверхъестественного. Твой выбор в пользу союза с «дружественными» оборотнями вызвал некоторые опасения, но результаты говорят сами за себя. Имея их на своей стороне, вы многое узнаете о своих врагах и избежите многих ловушек, в которые обычно попадают неподготовленные охотники.\nХаны довольны вашими успехами и недавно прислали новую группу многообещающих рекрутов, чтобы они присоединились к вашему делу. Однако Пей Линг, ваш главный советник по оборотням, вместо этого настаивает на том, чтобы вы сосредоточили свои усилия на более глубоком внедрении оборотней в вашу командную структуру. Вы можете ясно видеть преимущества такого элитного войска, обученного этими свирепыми воинами, но вполне вероятно, что ханы тогда откажутся от своей поддержки, опасаясь, что вы слишком подружились с врагом."

 podintroductions.283.a: "Добро пожаловать в бой."
 podintroductions.283.b: "Я благословляю тебя, Пей Линг."

 fire_fury_modifier: "Огонь и ярость"
 fire_fury_modifier_desc: "Вы заставите их молить о пощаде. А потом откажете им."

 fire_fury_scorn_modifier: "Огонь, ярость и презрение"
 fire_fury_scorn_modifier_desc: "Ад пришел за ними. Вы - его посланник."

 podintroductions.284.desc: "Грозный Карл, ваша слава охотника на монстров в последнее время значительно возросла благодаря вашей победе над могущественным демоном по имени Айгерман. Немецкие вампиры с беспокойством произносят ваше имя шепотом, хотя для вас этот монстр был такой же добычей, как и все остальные. Вы также привлекли внимание так называемой Теневой инквизиции католической церкви и ее неформального лидера Леопольда фон Мурнау. Этот дипломатичный человек предпринял несколько попыток завербовать вас, утверждая, что вы могли бы добиться гораздо большего внутри могущественной организации, поддерживаемой Церковью, чем в одиночку. Он обещает полную поддержку своего дома, которая включает в себя ревностных воинов, которыми можно командовать в бою, золото, которым можно вооружиться, и сеть информаторов, которые помогут вам быть на шаг впереди врага.\nЕго эмиссары ждут вашего ответа."
 podintroductions.284.a: "Нет."
 podintroductions.284.b: "НЕТ!"
 podintroductions.284.c: "Time to move."
 pod_generic_landless_tooltip: "Since you have the required DLC and this character could be interpreted as landless lore wise, we offer you the possibility to become an adventurer with them if you wish it."

 artifact_monthly_piety_gain_mult_5_modifier: "Месячное [piety|El]: #P +10%#!"
 qorjin_intro_tt: "Три талантливых монгольских рекрута присоединятся к вашему двору."
 qorjin_intro_tt2: "Take notice that only the Stargazers and Silent Striders tribe of werewolves have fully accepted your alliance. The other tribes will still consider you with suspicion at best."

 podintroductions.285.desc: "Несмотря на то, что внешне они преследуют одну и ту же цель - избавить мир от вампиров во имя веры богомилов, братья Гантенбайн - очень разные люди. Бэзил - истинно верующий, спокойный и терпеливый человек, искренне любящий свою паству. Его часто пугают приступы ярости своего брата Баязида, чья суровая философия кажется ему едва скрываемым оправданием насилия.\nПравда в том, что Баязид давно утратил свой юношеский идеализм и теперь сохраняет видимость веры только для того, чтобы получить доступ к своей следующей порции вампирской крови, которую он теперь жаждет как наркоман.\nБаязид - гораздо более харизматичная личность и был неформальным лидером Отрекшихся с момента их основания, но он явно ведет их по темному пути. Если бы Бэзил незаметно отодвинул своего брата на второй план, отрекшиеся Каломены, испытывающие трудности, могли бы измениться к лучшему... или их будет легче раздавить, как многих идеалистов до них."
 podintroductions.285.a: "Мы будем жить и умрем за наши идеалы."
 podintroductions.285.b: "Благие намерения нас не спасут."
 podintroductions.286.desc: "В землях Быстрых рассказывают такую историю: Много-много лет назад Персефона, дочь Деметры, была похищена Гадесом, который увидел ее и влюбился в нее. Он увез ее жить в свое царство в качестве царицы. Там ей предложили еду и питье, но она не стала ни есть, ни пить, пока из вежливости не съела шесть зернышек граната. За каждое съеденное зернышко она была приговорена проводить один месяц в году в стране мертвых. В течение этого времени ее мать будет скорбеть, а земля станет холодной и бесплодной.\n\nПо истечении шести месяцев Персефона возвращалась к своей матери и к миру живых существ. Деметра, к своей радости, заставляла климат потеплеть, а растения снова расти и цвести.\n\nНа первый взгляд, это простая история об отчаянии, триумфе, компромиссе и, конечно же, о происхождении времен года. Но как насчет другой половины истории, ее тени?\n\nАид был не богом, а могущественным призраком, который влюбился в живую девушку по имени Персефона и устроил ее безвременную кончину, чтобы после смерти быть с ней рядом. Деметра была не богиней, а талантливым магом. Теоретически, «гранат» был реликвией, точная природа которой давно забыта. Предположительно, эта же реликвия помогла Персефоне обрести силу, необходимую для того, чтобы вернуться в страну Скорых."
 podintroductions.286.a: "Я буду подниматься и падать вечно."
 podintroductions.286.a.tt: "Как Персефона, вы можете использовать специальное [Concept('decision', 'решение')|E], чтобы жить у Аида 6 месяцев."
 persephone_decision: "Winter in Hades"
 persephone_decision_desc: "A part of Persephone fell in love with Hades, and she crossed back and forth between the realms of living and dead as her love waxed and waned. She would flee from Hades when his possessiveness and jealousy became too confining for her, and return when her loneliness overpowered her."
 persephone_decision_tooltip: "Hades is calling to me."
 persephone_decision_confirm: "Winter has come"
 living_in_hades_modifier: "Living in Hades"
 podintroductions.287.desc: "Wise Tola, your tribe, the Bagheera, were once strong challengers in the fight for controlling India. Civilization expanded more and more however and, while your tribe doesn't mind the company of humans, it still meant that the vampires gained the upper hand thanks to their strong influence over them. Your kind have been content in traveling and learning alongside the Indian people since then but this is not the case for your more martially inclined sister tribe, the Telugu Khan.\nTheir new leader has recently came to you with an alliance proposal, outlining his plan for fighting the bloodsuckers and taking back what was once yours. As a Bagheera, often considered to be the judges of catkind, your approval would mean a lot to this prospective warlord."
 podintroductions.287.a: "Bare your fangs, proud tiger."
 podintroductions.287.b: "Leave me to my research!"
 podintroductions.288.desc: "Shrewd Ananka, your tribe, the Bubasti, were once revered as Gods by the people of Ancient Egypt. Sadly, the disastrous war against Set nearly killed your entire lineage and many of your surviving kin were imprisoned by the victorious Setites as a trophy. Obviously this put you firmly in the sphere of Horus' Osirian League, the most devoted warriors against Set.\nStill, all this history is long past and, while you are grateful for Horus' protection, you still want to explore other possibilities for your future rather than eternal war against the Followers of Set. As the currently most well known active Bubasti, you have a lot of sway in how to direct your tribe's efforts. Horus obviously expects you to commit your resources to his fight but can he truly force you to do so?\nCats are capricious creatures after all."
 podintroductions.288.a: "The enemy of my enemy is still my friend."
 podintroductions.288.b: "Just tell him I'm busy."
 POD_alliance_formed_tt: "You will form an alliance with this ruler."
 podintroductions.289.desc: "Bold Soft-Walker, you have been welcomed by your Tibetans cousins thanks to your impressive fame among the Khan tribe. While these lands have plenty of wisdom to offer, they are also fraught with danger. Your new friends have asked for your guidance in how to best protect their homes from the many threats surrounding them.\nYou have learned of the existence of a werewolf Caern, the Sept of the Snow Leopard, nearby. Its leader seems to be an accommodating and learned woman that you could find common ground with. Sadly the Tibetan Khans don't seem to agree, owing to some old feuds between them and the wolves.\nYou are fairly convinced that an alliance with the Snow Leopard would prove very beneficial to your defense but would it be worth rocking the boat so soon after your arrival?"
 podintroductions.289.a: "Making new friends is what I do best."
 podintroductions.289.b: "For this time, better to walk softly."
 podintroductions.290.desc: "Powerful Taa Mlimba, thanks to your recent victories against the vampires of Hausaland you are now the undisputed ruler of the mighty Simba. This is only a first step towards reaffirming the lions' rulership over Africa but you still should take time to enjoy the fruits of your efforts.\nIn the very patriarchal society of the Simba, becoming the First Wife of a successful conqueror such as yourself is the highest honor a lioness can achieve. It is as such no surprise that your various lovers are gently pushing you towards picking one of them for this position. After all, a powerful King of Beasts needs an equally mighty Queen at his side."
 podintroductions.290.a: "The shrewd Nafissa."
 podintroductions.290.b: "The strong Youma."
 podintroductions.290.c: "The clever Djenly."
 podintroductions.290.d: "The beautiful Lorane."
 podintroductions.290.e: "I can make my own choice!"
 podintroductions.291.desc: "Wise Nyolo, your recent excursion into the [umbra|E] has attired the wrong kind of attention. A powerful spirit, Shi'a the Water Ghost, has taken a very unhealthy liking to you. You had to use all your wits and charms to convince her to give you some time before "joining in her embrace", whatever that could mean (but probably nothing good).\nYou know that it's only a reprieve and she will be back, most likely not that easily deterred this time. You need to prepare yourself for her return. Luckily, your clever mind is already hard at work planning on different potential solutions to this conundrum."
 podintroductions.291.a: "What to do, what to do..."
 nyolo_intro_tt: "In 15 years, Shi'a will be back. You will face dire consequences unless you have the Ghost Caress perk of the Swara lifestyle tree, have more than 15 diplomacy or 15 intrigue or have more than 750 pîety."
 ghost_water_spirit_curse_modifier: "The Ghost Water Curse"
 ghost_water_spirit_curse_modifier_desc: "In 1245, Shi'a will be back. You will face dire consequences unless you have the Ghost Caress perk of the Swara lifestyle tree, have more than 15 diplomacy or 15 intrigue or have more than 750 pîety."
 ghost_water_spirit_blessing_modifier: "The Ghost Water Blessing"
 ghost_water_spirit_blessing_modifier_desc: "With the help of your spiritual lover, your connection to the [umbra|E] has never been so strong."
 podintroductions.292.desc: "As expected, the Ghost Water spirit Shi'a is back and is waiting for you to join her in her spiritual realm. She seems much more determined than the last time but hopefully you had time to prepare..."
 podintroductions.292.a: "Our love is stronger from afar."
 podintroductions.292.b: "I can compel you spirit!"
 podintroductions.292.c: "I am not as perfect as you think."
 podintroductions.292.d: "I will protect you from afar!"
 podintroductions.292.e: "Run away!"
 podintroductions.292.f: "Time to go. I prepared my heir for this day."

 podintroductions.293.desc: "Lord Fridebraht, you have so far concealed your powers from the Shadow Inquisition while still supporting them as much as you could. You know that some of them would not accept such help if they knew it came from your sorcerous gifts. As you realize the size of the threat however, it might be time to make a choice.\nIf you were to renounce your gifts, you could most likely count on the Inquisition to offer you support in troops and skilled personnel, hopefully helping you do even more to fight the minions of evil. The other option is to continue as you always did, trusting that your magical abilities will make up for staying a lone wolf."
 podintroductions.293.a: "Time to reveal myself."
 podintroductions.293.b: "Sorcery is power enough."

 podintroductions.294.desc: "Lord Aimeric, you have worked as Esclarmonde's [ashen_ambassador|E] for a while now and you have been instrumental in securing her position in the Courts of the Golden Cross. The lady is most pleased with you and would like to give you more support, in the form of gold and skilled courtiers, to help in your task. While you have been well treated by Esclarmonde and respects her a great deal, you have recently learned that your old flame Veronique d'Orléans has become a Prince of her own.\nAs surprisingly naive as she is often is, "Vero" as you call her is likely to stumble and fall quite a lot in her new role. Esclarmonde being quite secure right now, you are entertaining the idea of proposing your candidature as Vero's [ashen_ambassador|E] instead. While she would have little to offer in terms of support, working close to her would be a reward in itself.\nVero isn't exactly a damsel in distress but can a poet such as yourself resist the allure of becoming a knight in shining armor?"
 podintroductions.294.a: "Alas, duty, and Lady Esclarmonde, comes first."
 podintroductions.294.b: "An epic tale in the making!"

 Eleanor_of_Aragon: "Eleanor d'Aragon"
 PODcanon_chars.91.desc: "Lady Lucita, four years ago you were in a mission in Southern France for your despicable [Concept('Sire', 'сир')|E]. As always, you tried your best to thwart his commands while still remaining technically loyal. Truth be told though, you had another goal. Your distant relative Eleanor d'Aragon was in this area and the fortunes of war made this former countess a tantalizing target.\nYou felt a kinship with this woman of your family struggling to survive in the chaos of the Albigensian Crusade while keeping her head high. It is known and recorded that you had many conversations with her, probing her potential for an [Embrace|E]. What isn't known however is your final choice, did you bring Eleanor to your side as a companion for the long nights ahead or did you let her face death as all mortals end up doing?"
 PODcanon_chars.91.a: "I cursed her away from death, as I was."
 PODcanon_chars.91.b: "In the end, I didn't interfere."
 pod_experimental_landless_tooltip: "#warning Landless is very experimental in Princes of Darkness. Consider this a test run and expect issues and weirdness, report those if you can.#!"
 PODcanon_chars.92.desc: "As you finish gathering the mortal crew and various ghouls that will handle your camp in the coming nights, you are relieved to hear that the remaining Valkyries have answered your call. While each of them has followed their own path in the last years, their commitment to the cause (and to you) is still strong. They have brought what resources they could muster to help the start of this new adventure.\nThey are now awaiting your lead, ready to scour the battlefields for the glory of Odin as all of you once did long ago."
 PODcanon_chars.92.a: "To Valhalla, sisters!"
 brunhilde_landless_cb_tt: "As long as she stays landless and Via Einherjar, Brunhilde has access to a special Casus Belli where she can invade duchies and place a Valkyrie in charge of it if she wins."

 podintroductions.295.desc: "Lady Arishat, you have been the first remade in the hellish shadows of Chorazin by your master and [Concept('Sire', 'сир')|E], Azaneal. You have been marked and will always be a spawn of the devil from now on but your outward appearance and calculating demeanor haven't changed. These are assets that your master wants to exploit.\nYou have already started acting as Azaneal's eyes and ears and corrupted a number of unsuspecting Lasombra. Still, there is much more to be done and the master of Chorazin expects even greater things from you in the future."
 podintroductions.295.a: "As he commands"
 podintroductions.295.b: "I will serve closer to home instead"
 arishat_landless_tt: "You will start as a landless adventurer instead, more precisely an [ashen_ambassador|E] of Azaneal"
 
 podintroductions.296.desc: "Lord Lanzo, you have been Hardestadt's foremost ambassador for several decades now, being present during the preparations of the Fourth Crusade then in Constantinople during its aftermath in the hopes of securing the city for the Ventrue.\nLet us be honest, your track record so far hasn't been the most impressive as these two events ended in failures for your German Ventrue interests. Some would say your uncompromising zeal played a part but you know better of course.\nStill, Hardestadt is starting to reconsider the lofty position he gave you and might soon look for another ambassador. This isn't something you can afford and you must double your efforts to convince those heathens and barbarians of the (German) Ventrue right to rule."
 podintroductions.296.a: "Ventrue's rule is not negotiable"
 lanzo_landless_tt: "You will start as a landless adventurer instead, more precisely an [ashen_ambassador|E] of Hardestadt"
 
 podintroductions.297.desc: "Lady Shabah, you and your beloved Belisarius have withdrawn from Constantinople for several decades now. This time of peaceful travel has been the best in your unlife but politics are starting to catch up with you.\nYou and Belisarius have adopted Anadja as your childe and you have been teaching the young woman a lot about life as a vampire. The recent attention your "daughter" garnered from a strange death cult that sees her as their promised leader worries you.\nThey are influential and powerful, meaning you don't want to oppose them directly, especially as Anadja can handle them herself. Still, she likely can use your help to cement her rule, keep her grounded and make sure that this "Manus Nigrum" doesn't end up being the death of her.\nIt might be time to revisit your past as an ambassador, and sometimes assassin, for a new purpose."
 podintroductions.297.a: "I will watch over you"
 shabah_landless_tt: "You will start as a landless adventurer instead, more precisely an [ashen_ambassador|E] of Anadja"
  
 podintroductions.298.desc: "Lady Manrique, you are the founder and leader of the White Company, a respected Iberian Knightly Order. You have steered your company towards avenging crimes against truth and honor. You expect self control and gentility from your followers and your deadly skill at tourneys, grace and austere elegance has already made you the subject of many troubadours speculating about your past.\n #N You are an [ashen_grandmaster|E] and can improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order has the following precepts: \n #bold Specific Motive#!: You can unlock new internal upgrades for the Military Quarters domicile building.\n #bold Honorable Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Balanced Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.298.a: "My story is mine to write."

 podintroductions.299.desc: "Urraca, you are the most respected member of the Woodwose Savages in Iberia. The Savages are a group of undead knights who no longer adhere to the rules of chivalry or codes of knightly conduct. Instead, they form nomadic bands that travel from village to village, taking whatever strikes their fancy and punishing anyone who dares to suggest that a given cauldron/ornate gold cross/young woman isn’t theirs for the taking. Most of the Woodwose Savages take particular delight in tormenting any mortal knights that they come upon, and they often challenge knights to tests of strength or courage.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Specific Motive#!: You can unlock new internal upgrades for the Military Quarters domicile building.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Rowdy Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.299.a: "Time to raise some mayhem!"
    
 podintroductions.300.desc: "Felipe, you lead the Lions of Rodrigo, a group of merciless vampires dedicated to the cause of the Shadow Reconquista. You seek nothing less than the annihilation of the [ashirra|E] within the Iberian Peninsula. So great is your fervor that you even attack traitorous Christian Cainites that try to accommodate with your foes. Since the battle of Las Navas de Tolosa, you are a force to be reckoned with and even once prudent Christian princes are now looking at you with more respect... and fear.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Rowdy Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.300.a: "The fires of the Reconquista burn."

 podintroductions.301.desc: "Lord Godfrey, you are the founder and leader of the Knights of Avalon. This order is a British order of knights composed mainly of Gangrel that reject the savage ways of their Scandinavian and pagan brethren and instead aspire to follow the tenets of chivalry and medieval honor. You are obliged to Mithras and the Baronies of Avalon who entrusted you with spreading his influence and slaying monsters in his name. You are currently stationed in Normandy, trying to purge the remnants of the pagan Alliance de l'Orme.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Dedicated Order#!: Synergy with [ashen_ambassador|E] where you can create troops for your Ambassadorial Patron and gain [ashen_ambassador|E] trait experience, the higher this precept's level the more troops you will create.\n #bold Honorable Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Specialist Troops #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Mithras."
 podintroductions.301.a: "In St. Austreberthe's name."

 podintroductions.302.desc: "Lord Varro, you lead the Hungarian lodge of the Order of the Crooked Cross. Sometimes also called Brotherhood of the Crooked Cross, it is a band of Malkavian knights who choose to honor their [antediluvian|E] and follow a slightly different version of the Christian Trinity found in the Book of Andreas. It contains the teachings of a supposed vampiric disciple of Jesus named Andreas and a new Trinity: Jesus, the Son, Caine, the Father, and Malkav, the Holy Ghost. Through service and adherence to the sets of laws Jesus set, the Order tries to repent and redeem Caine from God's curse. To this end, they follow the voice of Malkav and interpret his guiding madness. \n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Strike Teams #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.302.a: "For God, Caine and Malkav!"

 podintroductions.303.desc: "An union of like minded Nosferatu that felt themselves touched by God during their [Embrace|E], the Leper Knights are the [cainite|E] associates of the mortal Order of St. Lazarus. Their history has been intertwined with the Byzantine Nosferatu and most of them think of Malachite, the leader of said Nosferatu, as their spiritual anchor. This is the case for their current grandmaster, Zoticus, who is a known follower of the Dream and Malachite's vision.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Mendicant Order#!: After a pilgrimage, you will replenish your damaged Men-at-Arms at the first level, gain provisions at the second and gain additional piety for the last one.\n #bold Shadow Order Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Balanced Troops #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Malachite."
 podintroductions.303.a: "Following our holy vision."

 podintroductions.304.desc: "Lord Xavier, you have been at the forefront of many wars against the infernal since your [Embrace|E]. During this medieval age, you have been one of the most respected members of the Order of the Bitter Ashes, the elusive monsters and relics hunters that drunk from the Holy Grail. While you praise such work, you have been restless to act against the Tremere who slaughtered your kin. Still the blessing of the Grail isn't a given and you must balance your duties to the Order with the need for vengeance burning in your heart.\n #N You are an [ashen_grandmaster|E] and can improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order has the following precepts: \n #bold Specific Motive#!: You can unlock new internal upgrades for the Military Quarters domicile building.\n #bold Elite Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Disciplined Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.304.a: "Samiel and the Grail guide me."

 podintroductions.305.desc: "Lord Joachim, the need for vengeance against the Tremere has left your heart. You are dedicated to the Twilight Order now. The task of the order is to hunt down wights, a difficult but necessary endeavor. It is open to all who follow Via Humanitatis and show bravery enough to handle this task. Still you know that the Tremere will catch up to you at some point and your last duty is to leave the Twilight Order strong enough to survive your likely demise. You won't let the Usurpers have this victory.\n #N You are an [ashen_grandmaster|E] and can improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order has the following precepts: \n #bold Specific Motive#!: You can unlock new internal upgrades for the Military Quarters domicile building.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Specialist Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.305.a: "A last mission before rest at last"

 podintroductions.306.desc: "Lord Antoine, you have the honor of being Salianna's most trusted agent. You are fiercely loyal to her and have created the Vigiles Francia, an elite order of (mostly) Toreador knights, to protect your lady from the many who would threaten her. With her recent rise to power in France your keen eye and deft sword arm are more needed than ever.\n #N You are an [ashen_grandmaster|E] and can improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order has the following precepts: \n #bold Dedicated Order#!: Synergy with [ashen_ambassador|E] where you can create troops for your Ambassadorial Patron and gain [ashen_ambassador|E] trait experience, the higher this precept's level the more troops you will create.\n #bold Elite Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Strike Teams #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Salianna."
 podintroductions.306.a: "At her service, now and always"

 podintroductions.307.desc: "Lord Alphonse, you are the leader of the Knights of the Sable Rose, the Cainite Heresy's sub order infiltrating the Hospitaliers. You work mostly with ghouls to allow for easier mingling with the mortals and you only cooperate with the higher ups of the Heresy by proxies. While convoluted, this strategy has spared you from the recent slow collapse of the Heresy, leaving you looking to an uncertain future for you and your order.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier.\n #bold Shadow Order Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Balanced Troops #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Malachite."
 podintroductions.307.a: "Time to rethink our allegiance?"

 podintroductions.308.desc: "Lord Carel, you are the leader of the Brotherhood of the Sable Rose, a conspiracy feeding from the Hospitaliers to provide elite knights to the Cainite Heresy. The recent slow collapse of this organization had little impact on you as you have a strong influence in the Brabant and are dug too deep in the Hospitaliers to be rooted out so easily. This still might be a good time to reassess your future.\nGrandmaster or Prince?\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier.\n #bold Elite Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Disciplined Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.308.a: "The Brotherhood endures."

 podintroductions.309.desc: "Lady Bellisenda, you and your blood sister Erminsenda are the leaders of the Faydits, Esclarmonde's private military order dedicated to defending Occitania. You are renowned for your ruthlessness in the battlefield and your dedication to revenge against the northerners who ravaged your land. The Faydits are growing every night thanks to more and more southern knights being displaced by Paris. With this rising strength and Lady Esclamonde's cunning political mind, you will see Occitania restored in the blood of the French!\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Dedicated Order#!: Synergy with [ashen_ambassador|E] where you can create troops for your Ambassadorial Patron and gain [ashen_ambassador|E] trait experience, the higher this precept's level the more troops you will create.\n #bold Specific Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Balanced Troops #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Esclarmonde."
 podintroductions.309.a: "We will see Paris suffer as we did."

 podintroductions.310.desc: "Lady Edythe, you are the most (in)famous member of the Order of Chanticleer. This brash military order dedicated to destroying infernalists and demons has been alienated by most other Cainites recently. Their aggressive piety, recent disastrous attack on Chorazin and outspoken disdain for "lazy" Princes has made them few friends. After personally insulting many British Princes you have been officially put under a blood hunt yourself. Will this be the end for the Order of Chanticleer or will your righteous cause survive to fight another night?\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Specific Motive#!: You will unlock new internal upgrades for the Military Quarters domicile building.\n #bold Specific Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Specialist Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.310.a: "Brainless idiots, all of them!"

 podintroductions.311.desc: "Originally founded to defend against the Moors' invasion of the 10th century, the Centurie des Epines has been an influential military order in Occitania since then. Its original purpose mostly forgotten, it has become a tool for its ambitious leader, Guillaume, who has made several (so far unsuccessful) bids to take control of the region. Guillaume isn't above using his order for his own purpose which has slowly changed the Centuries into a mercenary company of sorts, open to any mission as long at it serves its leader's purpose.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Mercenary Band#!: You will get improved rewards when undertaking mercenary contracts, the higher this precept's level the higher the improvement.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Balanced Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.311.a: "A tool for my ascension."

 podintroductions.312.desc: "The Fellowship of our Lady is a small knightly order founded by William Grey after he received a vision from the Virgin Mary. Its mission is to protect and assist women with the hope that it will earn them salvation from their vampiric state in the end. The order only accepts vampires that were knighted in their mortal life and will even refuse those that Grey deems knighted for the wrong reasons. This attitude and their commitment to humanity has made them few friends among more politically minded [cainite|E]s.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Specific Motive#!: You will unlock new internal upgrades for the Military Quarters domicile building.\n #bold Specific Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Strike Teams #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.312.a: "In the name of the Lady."

 podintroductions.313.desc: "Lord Gabriel, after your encounter with a Lasombra infernalist in the Holy Land you dedicated your unlife to the task of destroying the servants of the Enemy. Gathering those who show the same zeal, you created the Order of the Star of Morning and have been looking for new recruits and allies ever since. Your current efforts are directed at the Order of Azaneal, one of the most powerful and deranged Baali cult remaining. It might be time to gather your Order and go hunting once again.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Holy Order#!: You can ask for conversion of your courtiers. At the second level, you get a positive war modifier when joining a war involving a ruler of your faith. At the highest level, all your knights get this modifier.\n #bold Numerous Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Specialist Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.313.a: "Demons never sleep. Never do I."

 jurgen_landless_tt: "As the founder and leader of the Knights of the Black Cross, you can give your Princedom to your friend Lucretia and choose to lead your military order instead, removing yourself from Cainite politics for the time being.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Specific Motive#!: You will unlock new internal upgrades for the Military Quarters domicile building. \n #bold Shadow Order Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Disciplined Troops #! The current effect provided by this precept is displayed as a character modifier."
 podintroductions.119.c: "There is another way..."

 podintroductions.314.desc: "Lady Lucretia, you are lord Jürgen von Verden's trusted right hand. You organize the Knights of the Black Cross, hidden within the mortal Teutonic Order, while he rules in Magdeburg. When he rides into battle with the Knights, you rule his holdings in his stead. You are content with this even though you sometimes dispute some of your lord's most divisive rulings. He values your opinion even when he doesn't listen and, in the end, this is enough for you. You are currently preparing the Knights of the Black Cross for their next mission against your lord's enemies.\n #N You will become a landless [ashen_grandmaster|E] and will be able to improve your military order by using ashen grandmaster trait experience, which you can earn by winning wars, or doing military and war contracts.\nYour order would have the following precepts: \n #bold Dedicated Order#!: Synergy with [ashen_ambassador|E] where you can create troops for your Ambassadorial Patron and gain [ashen_ambassador|E] trait experience, the higher this precept's level the more troops you will create.\n #bold Shadow Order Recruits #! The current effect provided by this precept is displayed as a character modifier. \n #bold Disciplined Troops #! The current effect provided by this precept is displayed as a character modifier.\n\n You will also start as an [ashen_ambassador|E] for Jürgen von Verden."
 podintroductions.314.a: "We are ready to march."

 podintroductions.315.desc: "Lady Shahara, your introduction into [Concept('Clan', 'клан')|E] Setite saved you from a life of misery and you have thrived ever since. You took to your [Concept('Sire', 'сир')|E]'s teachings with great zeal and success, becoming one of the foremost seducers of the faithful of Set. You specialize in flattering the "second-in-command" type of men, those with enough ambition to listen to compliments but not enough sense to recognize them for what they are. Your current efforts in Jerusalem have been promising but the recent arrival of the Salubri as a leading power might pose a threat to your plans.\nIn the end, it doesn't truly matter. You are a survivor first and foremost, if you can't spread Set's cult in this city, you will simply move on and start again. You have an eternity in front of you after all."
 podintroductions.315.a: "Men are such simple creatures."
 shahara_intro_tooltip: "As Shahara when you successfully complete a Seduce scheme, you will gain piety and the choice to convert your target to Via Apep or learn all their secrets."
 
 unnamed_amnesia_modifier: "Who am I?"
 podintroductions.316.desc: "Besides the memories of blood, screams and burned flesh, there is nothing but an empty void where your past should be. Even your name is a mystery, if you ever had one. The place where you woke up is familiar in its horror but mysterious in its age. It seems the world has moved on from these fragments of early memories. You feel sluggish, weak, disoriented and your only clues are left by those who found you (before serving as food for your returning hunger). They named themselves the "Order of the Dreadful Night". Perhaps they are others like them out there.\nPerhaps they even know who you are."
 podintroductions.316.a: "Who am I?"
 unnamed_intro_tooltip: "As the Unnamed, you have an unique decision that, once accomplished, will start a chain of events culminating in a potential major change of your self (and the removal of your starting negative modifier)."
 
 unnamed_decision: "Naming the Unnameable"
 unnamed_decision_desc: "The "Order of the Dreadful Night" is the only connection you have to your past. Find and nurture it and perhaps the veil obscuring your memories will finally be lifted."
 unnamed_decision_tooltip: "I need to know..."
 unnamed_decision_confirm: "Is this..."
 unnamed_decision_prerequisites_tt: "You need 10 or more followers of your faith."

 PODcanon_chars.94.t: "Your Beginning"
 PODcanon_chars.94.desc: "Your earliest past is difficult to assess despite your efforts in rebuilding the Order of the Dreadful Night. Some think of you as one of the Baali progenitors, those members of the first infernalist tribe of men that were thrown into a pit. That would mean you would be one of the three that crawled out of said pit, alongside your siblings (or lovers?).\nOthers tales whisper that Saulot was your [Concept('Sire', 'сир')|E] (or even you father?) and left you behind when he started his quest for Golconda. In this version, you saw Saulot's callous disregard for his lineage and resolved to prepare for his return.\nBoth stories are full of inconsistencies and sometimes even cross over one another. There is no definitive truth to be found here but perhaps enough slivers of the past to unlock something in you..."
 PODcanon_chars.94.b: "The pit... Nergal? Moloch?"
 PODcanon_chars.94.a: "Should I have warned Samiel about our father?"

 PODcanon_chars.95.t: "Your Purpose"
 PODcanon_chars.95.desc: "For a cult dedicated to venerating you, the Order of the Dreadful Night has been surprisingly unhelpful in helping you remember your goals. Some of them think you are a balance point of sorts between the infernalist Baali (the "Nergalites") and the anti infernalist ones (the "Molochim"). What said "balance point" is supposed to represent is mysterious at best, completely cryptic at worst.\nOthers spun a grander tale of you entering into contact with (or being contacted by?) out of this world entities named the "Sheddim". Apparently, those creatures predate humanity and were thrown out when God thought them unworthy to populate his Creation. Allied to them, you would be on a fiery quest to burn down this world and recreate it from scratch.\nYou seriously doubt that those helpless cultists knew the true extent of your plans but these little breadcrumbs can still hopefully be enough to uncover some truth."
 PODcanon_chars.95.a: "An unending fire..."
 PODcanon_chars.95.b: "Squabbling demonic siblings?"
 
 PODcanon_chars.96.t: "Their End"
 PODcanon_chars.96.a: "And so it begins."
 PODcanon_chars.96.unnamed: "Gathering the Order of the Dreadful Night didn't bring the answers you sought. Their conflicting, bordering on nonsensical, tales only frustrated you more and more as your search went on. The latest failure was the last straw.\nYou have resolved yourself to know that you will likely never recover your memories. Worse, those that offer to help are likely driven by ulterior motives, dragging you down to their webs in the process. You are done searching.\nYou know enough. You are a powerful vampire, perhaps the most powerful currently active. Your strength is enough to do whatever you want. Perhaps you will conquer this wretched world, perhaps you will burn it. You might let some live to fear and venerate you... or you might not.\nYou aren't shackled to your past anymore after all."
 PODcanon_chars.96.seker: "While the stories that the Order of the Dreadful Night told you are likely full of mistakes and inconsistencies, one part awakened something in you. The pain and hatred you felt when you heard the name "Saulot". Perhaps the order is right and your "father" betrayed you (and everyone who sprung from him, be they Salubri, Baali or even something else entirely) but it doesn't really matter. This hatred is the first thing that you experienced in a long time that makes you feel alive. It can be your driving force going forward.\nIf the stories are true, Saulot has been diablerized by Tremere (perhaps with your help?) but you know better than to assume that this will be the last you heard of him. No, to make sure that Saulot will never again walk this Earth, there is only one thing to do.\nBurn it all... and you know just the right creatures to call for this job."
 PODcanon_chars.96.third: "The many conflicting stories that the Order of the Dreadful Night told you made you realize that you likely aren't experiencing this amnesia for the first time. You have likely lived many lives, under many names, genders and with different (maybe even contradicting) goals. The only constant in your story is the pit where it all began, where you clawed your way out alongside Nergal and Moloch. While they became infamous, you became unknown. While they stuck to one name, you took many. While they were driven by one goal, you were unfettered.\nYou are the Third, the last active survivor of the original tribe of the Baali. What you make of this simple truth is up to you."

 podintroductions.320.desc: "The Cult of the Archangel is also known colloquially (and derogatorily) as the Martyrs or, to a chosen few, the Nephilim. In the Patriarch’s latter nights, his torpid delusions touched the mind of every Toreador in the city, convincing them he was truly the Archangel Michael. Their worship of him overpowered civic duties, creative endeavors, blood bonds — everything. His Final Death hasn’t cured them of their devotion, just turned it to a new purpose. Two of his childer, Paul Bathalos and Pakourianis the Dove, lead the remaining Michaelite."
 podintroductions.320.a: "We will spread the word of Michael."
 podintroductions.320.b: "Retaking Constantinople is a priority."

 podintroductions.321.desc: "Bena was one of the first to be made a ghoul in the service of Stanislaw, a Krakow vampire leading a cult as a "saint", and she quickly became one of his favorites. She followed him constantly and left his side only when ordered to do so, and her devotion soon won her the [Embrace|E]. As the cult grew and more worshipers offered their blood to the “saint” who had returned from the dead, Stanislaw became gradually more indolent and haughty, lost in visions of his own self-importance. As a result, Bena took on much of the nightly business. She became adept at picking pockets to fill their coffers and luring prospective cultists into the underground caves with an expertly executed frightened little girl act, and she nurtured the growing cult into a strong, unified group.\nIn recent years, Stanislaw has reportedly fallen into [torpor|E]. The reason behind this is unknown, and Bena isn’t talking. She runs the cult openly now, although she does so with a gentle hand, and its numbers have grown considerably since Stanislaw quit making public appearances. Certainly, Bena appears to believe in her sire now as much as she did before her Embrace, but the circumstances of his disappearance suggest that this story may have more to it, and she has been more than willing to take over control of the cult."
 podintroductions.321.a: "I will lead them to new realms."
 podintroductions.321.b: "Poland will stay our home."