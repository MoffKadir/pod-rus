 PODcanon_chars.1.t: "Новые начала"
 PODcanon_chars.1.desc: "Наконец-то это сделано. Глупец Менелай из Спарты мертв, и вы, впервые за тысячелетия, вольны поступать так, как вам заблагорассудится. Победа кажется более... пустой, чем вы могли бы подумать, поскольку вы внезапно потеряли то, что было вашей целью в жизни... но вы будете двигаться дальше, как вы всегда делаете.\nМир забыл о вас, и даже самые старые тореадоры на данный момент считают вас мифом. Это может сыграть вам на руку. Пришло время вернуться в мир [Concept('cainite', 'каинитской')|E] политики, мир, который вы так хорошо знаете, но с неоспоримым преимуществом: никто из важных персон даже по-настоящему не подозревает о ваших истинных способностях.\nЭто преимущество, которое кажется очень полезным и которое вы намерены сохранить как можно дольше..."
 PODcanon_chars.1.a: "Моё восхождение наконец-то началось!"
 PODcanon_chars.helena: "Вы разблокировали новое [Concept('character_interaction', 'взаимодействие персонажа')|E], доступное против чужеземных правителей: Проникновение"
 PODcanon_chars.2.t: "Пробуждение бога"
 PODcanon_chars.2.desc: "Наконец-то это сделано. Вы почти завершили ритуал по превращению Свантевита в добровольный сосуд. Вам не терпится почувствовать силу бога, текущую по вашим бессмертным жилам!\nОднако есть небольшая проблема: во время вашего исследования вы обнаружили, что разум сосуда должен быть уничтожен прибытием Свантевита. Очевидно, что у вас сильная воля и вы бы не сдались так легко, как некоторые из тех идиотов-культистов, которых вы разгромили, но... это всё ещё беспокоит.\nПростая расшифровка ритуала уже многому вас научила и само по себе может стать достаточной наградой.\nИли вы могли бы призвать бога и попытаться подчинить его своей воле. Выбор за вами... возможно, в последний раз."
 PODcanon_chars.2.a: "Невероятная сила!"
 PODcanon_chars.2.b: "...я ничего не чувствую."
 PODcanon_chars.3.t: "Роман богов"
 PODcanon_chars.3.desc: "Она вернулась.\nЛюбимая дочь Исиды снова присоединилась к вам, и шквал противоречивых эмоций возвращается к вам. То, что у вас было в этот раз, было страстным, хотя и мимолетным. Возможно, ваша история лучше выдержит испытание временем теперь, когда вы оба стали старше и, как вы надеетесь, мудрее.\nПо крайней мере, это будет интересно, тем более что ваши вассалы уже ворчат у вас за спиной. Кеминтири никогда не была самой популярной фигурой среди них.\nНо вам всё равно. Она вернулась, и нежизнь, кажется, стоит того, чтобы жить снова, остаётся надеяться, ещё долго."
 PODcanon_chars.3.a: "Переделаем эту землю по нашему подобию"
 PODcanon_chars.mithras: "Вы разблокировали новое важное решение, ограниченное по времени"
 PODcanon_chars.4.t: "Испытание войной"
 PODcanon_chars.4.desc: "Вы запланировали серию быстрых и решительных стычек с этим вашим мятежным вассалом. Если вам удастся одержать победу, вы будете в безопасности от восстания, по крайней мере, от этого, на некоторое время.\nОднако лучше убедиться, прежде чем начинать атаку, поскольку, если вы проиграете, последствия будут хуже, чем если вы вообще ничего не предпримете..."
 PODcanon_chars.4.a: "Вперёд, к победе!"
 PODcanon_chars.4.b: "Сегодня неподходящая ночь."
 PODcanon_chars.4.effect.success.desc: "Победа на некоторое время сломит дух вассала"
 PODcanon_chars.4.success: "Победа!"
 PODcanon_chars.4.critical.failure.effect.desc: "Проигрыш укрепит мятежный дух вассала"
 PODcanon_chars.4.failure: "Поражение..."
 PODcanon_chars.5.t: "Взгляд с верхушки Пирамиды"
 PODcanon_chars.5.desc: "Пришло время вам использовать свою законную власть как [Select_CString(ROOT.Char.IsFemale, 'хозяйки', 'хозяина' )] [Concept('Clan', 'клана')|E] Тремер для какой-нибудь старой доброй герметической политики. Поскольку вы находитесь на вершине пирамиды, в конце концов вы выиграете. Вопрос только в том, что конкретно вы от этого выиграете.\nТак много вариантов с такими незначительными последствиями! За исключением, очевидно, раздражения тех, кто ниже вас. Не то чтобы это имело большое значение."
 PODcanon_chars.5.a: "Украсть чужие идеи."
 PODcanon_chars.5.b: "Обвинить кого-то другого в своих неудачах."
 PODcanon_chars.5.c: "Позаимствовать из казны [Concept('Clan', 'клана')|E]."
 PODcanon_chars.5.d: "Я не в настроении заниматься политикой."
 PODcanon_chars.6.t: "Награды Аламута"
 PODcanon_chars.6.desc: "Руководство Детей Хакима довольно успехами Ночного полумесяца в Иберии. Они шлют вам свои наилучшие пожелания и поздравления вместе с подкреплением, многообещающими новообращёнными из каст визирей, чародеев и воинов.\nВаша работа ещё не закончена, но давление на вас теперь не такое сокрушительное, похоже, они наконец-то поверили, что вы действуете в интересах [Concept('Clan', 'клана')|E], возможно, даже превратив Иберию в будущую великую крепость, достойную самого Хакима."
 PODcanon_chars.6.a: "Следующие десять лет разговоры в Аламуте будут исключительно обо мне."
 PODcanon_chars.7.t: "Заговоры внутри заговоров"
 PODcanon_chars.7.desc: "Вам удалось узнать больше об этом потенциальном противнике. Это всегда странно успокаивающее чувство для вас, князь Роке, поскольку вам нравится перехитрять своих врагов и заманивать их в паутину невероятных заговоров.\nТем не менее, иногда вы строите планы не только ради самих интриг. Вы могли бы использовать полученную информацию для ещё большего построения происков!"
 PODcanon_chars.7.a: "Начать ешё больше происков против [Select_CString(target.IsFemale, 'неё', 'него' )]!"
 PODcanon_chars.7.b: "Интриги - это такое успокаивающее времяпрепровождение..."
 PODcanon_chars.7.c: "Пусть все узнают о степени ваших способностей к проискам!"
 PODcanon_chars.8.t: "Создавая волны"
 PODcanon_chars.8.desc: "Лорд Монтано, вернув большую часть Италии под свой контроль, вы показали [Concept('Clan', 'клану')|E] Ласомбра, что вы по-прежнему эффективный и решительный правитель. Очевидно, что ещё многое предстоит сделать, чтобы вернуть надлежащее место Морю Теней в средиземноморском мире, но, по крайней мере, ваше положение главы [Concept('Clan', 'клана')|E] больше не оспаривается.\nТеперь вы можете использовать его, чтобы претендовать на власть над любыми своенравными княжествами Ласомбра."
 PODcanon_chars.8.a: "Я способен на большее."
 PODcanon_chars.montano: "Теперь у вас есть специальный бонус к принятию взаимодействия «Предложение вассализации» с любым правителем из клана Ласомбра"
 PODcanon_chars.9.t: "Любящие Объятия"
 PODcanon_chars.9.desc: "Вам трудно сопротивляться, когда вы вкладываете во что-то свой разум, прекрасная Мааткара, но #L $pod_cainites|l$ы#! - упрямые существа. Если вы хотите показать этому человеку любовь к Сету, то для достижения этого потребуются все ваши немалые навыки убеждения и соблазнения.\nВсегда существует риск неудачи, которая обойдется вам недешево в неумолимых глазах Сета..."
 PODcanon_chars.9.a: "Величие Сета не может ждать."
 PODcanon_chars.9.b: "Сегодня не та ночь."
 PODcanon_chars.9.effect.success.desc: "Победа заставит этого персонажа обратиться в Via Set"
 PODcanon_chars.9.success: "Хвала Сету!"
 PODcanon_chars.9.critical.failure.effect.desc: "Проигрыш обойдётся вам дорого"
 PODcanon_chars.9.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу..."
 PODcanon_chars.10.t: "Хождение по Чёрной спирали"
 PODcanon_chars.10.desc: "Вы видели этих «Танцоров Чёрной спирали», они совершенно безумны, даже по вашим низким стандартам. Стоит ли того крошечная возможность получить ответ на свою боль? Единственное, что можно сказать наверняка, так это то, что вы уже не будете [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )], как только вернётесь из этого проклятого места..."
 PODcanon_chars.10.a: "Больше нет пути назад."
 PODcanon_chars.10.b: "Это очень, очень плохая идея."
 PODcanon_chars.petaniqua: "Более чем вероятно, что вы вернётесь отсюда ещё хуже, чем начали. Но, возможно, есть крошечная надежда на что-то стоящее..."
 PODcanon_chars.11.t: "Безумие Чёрной спирали"
 PODcanon_chars.11.desc: "Люди думают, что вы вернулись из Черной спирали относительно неизменной. Но вам лучше знать, что вы никогда не возвращались из неё. Она теперь с вами.\nИ эти... вещи, которые вы видели, никогда не покинут ваше видение. Возможно, весь мир - это просто его продолжение. Или вы просто слишком далеко зашли, чтобы заботиться об этом.\nВы не хотите туда возвращаться. Или нет?"
 PODcanon_chars.11.a: "Света больше нет."
 PODcanon_chars.12.t: "Ясность Чёрной спирали"
 PODcanon_chars.12.desc: "Вы мало что помните о своем путешествии по Чёрной спирали, что... возможно, и к лучшему. Вы не нашли ни скрытых истин, ни подлых ужасов. Если бы вы нашли, у вас бы остались воспоминания о них, верно?\nВ любом случае, несмотря на то, что можно назвать неудачей, вы с облегчением выбрались оттуда. Внешний мир кажется странно приятным."
 PODcanon_chars.12.a: "Могло быть и хуже."
 PODcanon_chars.13.t: "Сила Чёрной спирали"
 PODcanon_chars.13.desc: "Несомненно, Чёрная спираль - это место абсолютного безумия. Но вы прошли через многое в своей жизни и нежизни, и на этот раз оно не сломило вас. Вы победили свои страхи, и «оно» осталось довольным вашим выступлением.\nНесмотря на эту демонстрацию силы, вы признаёте, что рады снова оказаться во внешнем мире. Это был далеко не самый приятный опыт..."
 PODcanon_chars.13.a: "Меня не так легко напугать."
 PODcanon_chars.14.t: "Дар Чёрной спирали"
 PODcanon_chars.14.desc: "Вы нашли его.\nВозможно, Чёрная спираль сжалилась над вами или была впечатлена вашей преданностью. Возможно, это всего лишь сон, фантазия вашего разбитого разума. Вам всё равно.\nТеперь он с вами, и всё снова будет хорошо."
 PODcanon_chars.14.a: "Вам суждено стать [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )] мира."
 PODcanon_chars.petaniqua2: "Отныне у вас нет причин ходить по Чёрной спирали"
 podintroductions.116.t: "Ваша история"
 podintroductions.116.desc: "Лорд Хардештадт, ваше политическое восхождение было просто блестящим. Из захудалого рода и пограничного положения вам удалось умело использовать возвышение смертной Священной Римской империи, чтобы перевести [Concept('Clan', 'клан')|E] Вентру из Рима в Германию.\nОднако старые обычаи умирают с трудом, и вам пришлось сотрудничать с Юлией Антазией, главарём римских пережитков, чтобы добраться до этого момента. Возможно, настало время «пересмотреть» ваше партнерство и поместить эти пыльные древности в музей, где им самое место.\nУ вас есть сильные союзники и верные дети, держите их рядом и помните об их положении, и история будет написана вами."
 podintroductions.116.a: "Германия - это будущее."
 podintroductions.hardestadt: "Хардештадту доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] на своих детей, позволяющее обуздать их.\nВы также начинаете с борьбой за власть с Юлией Антазией."

 pressure_on_modifier: "Под давлением"
 pressure_on_modifier_desc: "Этот персонаж находится под давлением, заставляющим его делать всё возможное."

 PODcanon_chars.15.t: "Натягивая поводья"
 PODcanon_chars.15.desc: "Ваше дитя откликнулось на ваш призыв, желая услышать ваши пожелания. Вы известны как строгий [Concept('Sire', 'сир')|E], не терпящий неудач. Тем не менее, никто не может отрицать, что благодаря вашему воспитанию у вас появились одни из самых одарённых новообращённых в своём поколении. Остальные... они не склонны долго портить вашу репутацию."
 PODcanon_chars.15.a: "Старайся лучше!"
 PODcanon_chars.15.b: "Никогда не довольствуйся тем, что есть."
 PODcanon_chars.15.c: "Ты - никчёмное ничтожество!"
 PODcanon_chars.hardestadt_tooltip: "Пока этот персонаж остаётся вашим соперником, вы не сможете призвать его снова"

 POD_hardestadt_interaction: "Натянуть поводья"
 POD_hardestadt_interaction_desc: "Призвать своё дитя на беседу"

 podintroductions.117.t: "Ваша история"
 podintroductions.117.desc: "Леди Антазия, вы прочно закрепились в своем изгнанном доме в Германии, но ваше сердце жаждет триумфального возвращения в Рим. [Concept('Clan', 'Клан')|E] Вентру сильно отошёл от своих благородных корней в Вечном сенате, и только вы можете помешать Хардештадту и Камиллу превратить ваш любимый [Concept('Clan', 'клан')|E] в посмешище.\nНа это потребуется время, но недавно вы нашли неожиданного союзника в своих поисках. Носферату Ангивар - странный человек, увлекающийся причудливыми историями, но он уже доказал, что является достойным другом и еще более достойным защитником вашего дела. С вашей объединённой мощью ещё есть надежда для истинных идеалов Рима."
 podintroductions.117.a: "Сенат не падёт."
 podintroductions.antasia: "Юлии Антазии доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] с Ангиваром, пока вы остаётесь друзьями.\nВы также начинаете с борьбой за власть с Хардештадтом."

 POD_antasia_interaction: "Дружеская беседа"
 POD_antasia_interaction_desc: "Пригласить Ангивара для приятной беседы"

 PODcanon_chars.16.t: "Ангивар «Рассказчик»"
 PODcanon_chars.16.desc: "Когда вы впервые встретились с ним, вы надеялись, что Ангивар знает вашего грандсира, самого Вентру. К сожалению, это оказалось не так, поскольку даже такое древнее существо, как он, никогда не сталкивалось с [Concept('antediluvian', 'Допотопным')|E]. Тем не менее, носферату может рассказать много историй о [Concept('cainite', 'каинитском')|E] мире, в некоторые из которых даже вам трудно поверить.\nВпрочем, Ангивар не возражает и с удовольствием делится ими с вами. Получить столь дружелюбный, свободный от обмана взгляд от такого старого, пусть и причудливого вампира - благословение, которое вы не намерены омрачить."
 PODcanon_chars.16.a: "Правда? Это невероятно!"

 PODcanon_chars.17.t: "Ангивар «Уверенный»"
 PODcanon_chars.17.desc: "Ангивар сегодня молчалив и, кажется, рад просто выслушать ваши проблемы. В [Concept('cainite', 'каинитском')|E] мире редко кто может довериться другому, не опасаясь обмана или манипуляций. Но со старым носферату вы чувствуете себя спокойно, зная, что ваши цели полностью совпадают. Для вас это немалое счастье, и с каждым разом вековой сон кажется всё менее заманчивым, когда вы проводите с ним время."
 PODcanon_chars.17.a: "Дружба - это ценное достояние."

 PODcanon_chars.18.t: "Aнгивар «Воин»"
 PODcanon_chars.18.desc: "Ангивар сегодня взволнован и говорит о серьёзной угрозе, которая нависла над его [Concept('Clan', 'кланом')|E]: Никтуку. Вы уже видели его в таком состоянии, и хотя вы ничего не понимаете в том, о чем он говорит, вы предпочитаете подбодрить его. Даже когда он вдруг просит устроить тренировочный поединок между вами, чтобы быть «готовым, когда они придут». Не каждый вечер удаётся помериться силами с таким опытным воином, и вы наверняка сможете кое-чему научиться."
 PODcanon_chars.18.a: "Мы будем готовы."

 podintroductions.118.t: "Ваша история"
 podintroductions.118.desc: "Лорд Александр, когда-то вы были самым важным вентру в мире, шептавшим на ухо самому Карлу Великому. Теперь вы изгнаны из любимой Франции проклятой Салианной и вашим предательским дитя Джеффри. Вы вернётесь, но другие дела требуют вашего внимания.\nЛорд Юрген фон Верден, ваш нынешний хозяин, собрал небольшой отряд, чтобы помочь вам, выполняя свой долг младшего сородича. Принятие помощи было бы полезным, но в то же время означало бы, что вы, по сути, опустились до просьбы о помощи. Отказ будет более соответствовать вашему положению... но, несомненно, разозлит князя Магдебурга. Сделайте правильный выбор, и это может стать первой ступенькой к вашему триумфальному возвращению в [Concept('cainite', 'каинитский')|E] мир."
 podintroductions.118.a: "Я ценю вашу помощь, лорд Юрген."
 podintroductions.118.b: "Король не умоляет!"
 alexander_black_cross_event_troops: "Гули Чёрного креста"

 alexander_help_modifier: "Хорошие связи"
 alexander_help_modifier_desc: "О вас хорошо отзываются в высоких кругах благодаря помощи могущественного покровителя."

 podintroductions.119.t: "Ваша история"
 podintroductions.119.desc: "Лорд Юрген, ваше возвышение шло захватывающими темпами с момента ваших [Concept('Embrace', 'объятий')|E]. Однако недавняя небольшая неудача в войне с Воеводством привела к ослаблению вашего влияния. Однако появилась новая возможность: к вашему двору прибыл изгнанный князь Франции Александр.\nДо сих пор вы были идеальным хозяином, и продолжение такого рода деятельности будет полезно для ваших амбиций, поскольку Александр всё ещё пользуется большим авторитетом в [Concept('Clan', 'клане')|E]. Однако могущественный вентру прибыл не один, он также привез с собой Розамунду Ислингтонскую, прекраснейшую представительницу своего [Concept('Clan', 'клана')|E] и ту, что украла ваше сердце.\nВы недавно признались даме в своих чувствах, но, похоже, на неё положил глаз сам Александр. Поэтому вам предстоит сделать выбор..."
 podintroductions.119.a: "Любовь..."
 podintroductions.119.b: "...или власть?"
 jurgen_love_tooltip: "Розамунда присоединится к вашему двору, вверив свои земли вашему попечению."

 podintroductions.120.t: "Ваша история"
 podintroductions.120.desc: "Аве, могущественный Камилл, некогда неоспоримый повелитель Рима и [Concept('Clan', 'клана')|E] Вентру!\nВ эти благословенные времена все склонялись перед вами, инфернальный Карфаген был разрушен по вашему приказу, и всё было идеально, пока вы не впали в [Concept('torpor', 'торпор')|E]. Разумеется, никто не смог нести ваше бремя правления, и империя пала вместе с вами. Вы недавно пробудились в новом мире, который так отличается от того, который вы знали... но всё ещё полон возможностей.\nУтвердить свой контроль над любимым Римом было легко, но теперь вас ждут ещё большие испытания.\nВы - вечный консул греха, и ваше будущее может быть только в бессмертной славе и декадентских удовольствиях."
 podintroductions.120.a: "Roma Aeterna."
 podintroductions.camilla: "Камиллу доступно особое, более полезное и вероятное событие во время проведения Элизиума.\nВы также можете улучшить свою Лавровую корону, если выполните цель «Политический грех»."

 POD_elysium_events.25.t: "Римское пиршество"
 POD_elysium_events.25.desc: "Помимо того, что вы являетесь одним из самых могущественных вентру и проницательным политиком, вы также известны как самый лучший устроитель пиршеств из всей [Concept('cainite', 'каинитской')|E] расы. В конце концов, вы были первооткрывателем этой концепции во времена Римской империи и точно знаете, как нужно действовать.\nКровь будет литься рекой, все отлично проведут время, и частичка того, что сделало Рим таким великим, сохранится сегодня благодаря вашему тщательному планированию."
 POD_elysium_events.25.option.a: "Начнём праздник!"

 anna_ambition_modifier: "Жгучие амбиции"
 anna_ambition_modifier_desc: "Анна не остановится ни перед чем, чтобы получить своё право первородства. Вы можете помочь ей или быть отброшенным в сторону - другого не дано."

 podintroductions.121.t: "Ваша история"
 podintroductions.121.desc: "Благородная леди, вы происходите из величайшего греческого рода, и Константинополь принадлежит вам по праву, даже превращение в вампира не изменило этого факта. Вы неплохо приспособились к своему новому состоянию и быстро поднимались по карьерной лестнице в Византии, когда случился Четвёртый крестовый поход. После того как Михаил и Мечта были уничтожены, а латинские вампиры одержали победу, ваш город снова стал отдаляться от вас.\nОднако всё ещё не потеряно, поскольку латиняне с трудом укрепляют свои позиции, что позволяет вам помочь преемнице империи Никее укрепиться. Опираясь на эту мощную базу, вы так близки к осуществлению своих вечных амбиций...\nИдите вперёд, дочь императоров, и исполните свою судьбу!"
 podintroductions.121.a: "Мой город - самый желанный в мире..."
 podintroductions.anna: "Чтобы улучшить свой стартовый модификатор, вы можете использовать особое [Concept('decision', 'решение')|E], требующее от вас владения Константинополем"

 anna_decision: "Багрянородная"
 anna_decision_tooltip: "С латинским гнётом необходимо покончить."
 anna_decision_desc: "Константинополь должен быть вашим, сейчас как никогда. Вы освободите его от проклятых латинских Ласомбра и начнёте своё вечное правление величайшим городом мира."
 anna_decision_effect_tooltip: "Вы осуществите свои амбиции."
 anna_decision_confirm: "Наконец-то!"

 anna_ambition_fulfilled_modifier: "Реализованные амбиции"
 anna_ambition_fulfilled_modifier_desc: "Отныне Комнины - бессмертные и вечные правители Константинополя. Так и должно быть."

 podintroductions.122.t: "Ваша история"
 podintroductions.122.desc: "Леди Анаджа, ваша простая жизнь превратилась в хаос с появлением в ней Велисария и Шабаха. Эти два вампира приглянулись вам и многому научили, как выжить в ночном обществе... затем ваша жизнь стала еще более странной, когда тайный апокалиптический культ, «Manus Nigrum», объявил, что вы - его обещанный лидер.\nНесмотря на все эти события, вы преуспели, и Армения стала сильным бастионом под вашим правлением, привлекая как членов этого культа, так и беженцев из Византии. Ваши «приемные родители» все еще здесь и оказывают неоценимую помощь в стабилизации вашей новой державы, но теперь пришло время взять все в свои руки.\nВас обучали лучшие, и многие уже считают вас одним из самых важных #L $pod_cainites|l$ов#! в мире, но ваша история - ваша и только ваша."
 podintroductions.122.a: "Я единственная в [Concept('cainite', 'своём роде')|E]."
 podintroductions.anadja: "Пока Велисарий и Шабах живы, вы можете попросить о дальнейшем обучении через [Concept('decision', 'решение')|E]"

 anadja_decision: "Учиться у лучших"
 anadja_decision_tooltip: "Совершенству нет предела"
 anadja_decision_desc: "Велисарий и Шабах всегда рады помочь вам совершенствоваться, хотя порой их уроки могут быть весьма утомительными."
 anadja_decision_effect_tooltip: "Урок начинается"
 anadja_decision_confirm: "Я готова"
 anadja_custom_decision: "Это [Concept('decision', 'решение')|E] станет недоступным, как только вы достигнете 25 ед. военного дела, 20 ед. дипломатии и интригам или если оба - [GetScriptedCharacterByHistoryID('790015').GetFirstName] и [GetScriptedCharacterByHistoryID('790962').GetFirstName] - умрут."

 PODcanon_chars.19.t: "Учась у лучших"
 PODcanon_chars.19.desc: "В своей смертной жизни Велисарий был великим полководцем, а затем решал многие военные вопросы для [Concept('cainite', 'каинитской')|E] Мечты Константинополя. У него можно многому научиться. Шабах же - опытный шпион и посол, часто и то, и другое одновременно, и может научить вас этим темам. О чём вы спросите их этой ночью?"
 PODcanon_chars.19.a: "Расскажи мне о своих военных походах, Велисарий."
 PODcanon_chars.19.b: "Дипломатия - сложный предмет..."
 PODcanon_chars.19.c: "...возможно, такой же сложный, как интриги."
 PODcanon_chars.19.d: "Я передумала."

 shaky_secrets_modifier: "Зыбкие секреты"
 shaky_secrets_modifier_desc: "Они знают, что вы что-то скрываете, и хотят это выяснить."

 shrouded_secrets_modifier: "Туманные секреты"
 shrouded_secrets_modifier_desc: "Ваши секреты защищены тонким слоем теней."

 darkened_secrets_modifier: "Секреты во тьме"
 darkened_secrets_modifier_desc: "Они вас совсем не знают. И никогда не узнают."

 secrets_secrets_modifier: "Секреты внутри секретов"
 secrets_secrets_modifier_desc: "Пешки в настольной игре, умело разыгранные вашей рукой."

 podintroductions.123.t: "Ваша история"
 podintroductions.123.desc: "Султан Бадр, вы взяли на себя контроль над Полуночным Полумесяцем, и загнанные в угол [Concept('ashirra', 'аширриты')|E] мудро сплотились вокруг вас. Обратите внимание на тех, кто этого не сделал, чтобы потом наказать их.\nВы должны уважать христианскую Теневую реконкисту, поскольку и де Руис, и его род - грозные противники, но самый насущный вопрос для вас - секретность.\nВы скрываете от своих новых «верных» последователей многое, чего не хотите, чтобы они раскрыли, несмотря на их настойчивые просьбы. Используйте своё мастерство владения тенью и интригами, чтобы скрыть себя за непроницаемой завесой тайны, пока не стало слишком поздно. Только тогда вы сможете изгнать христиан из Иберии."
 podintroductions.123.a: "Истина принадлежит мне, и я придам ей форму."
 podintroductions.badr: "У вас есть время до 1300 года, чтобы воспользоваться особым решением, позволяющим улучшить свой стартовый модификатор"

 badr_decision: "Загадки Бадр"
 badr_decision_tooltip: "Они никогда не должны узнать."
 badr_decision_desc: "На вас, как на новую правительницу Ночного полумесяца, обращены все взоры. Вы должны тщательно затаиться, пока не стало слишком поздно."
 badr_decision_decision_effect_tooltip: "Тайна становится всё глубже."
 badr_decision_confirm: "Они никогда не узнают."

 podintroductions.124.t: "Ваша история"
 podintroductions.124.desc: "Благочестивый Сулейман, для правоверных [Concept('ashirra', 'аширритов')|E] настали тяжелые времена. Презренные христиане Ласомбра объявили войну вашему народу, ввергнув Иберию и Магриб в хаос. Но есть проблемы и поближе к дому. Ваш бывший друг Халид собирает войска в Месопотамии после бурных разногласий с вами по поводу вмешательства в дела смертных. Ваше собственное дитя, Харун эль-Лаиль, также попытался добиться независимости после того, как его еретические догмы были раскрыты.\nВы должны действовать, Сулейман. Ныне [Concept('ashirra', 'Аширра')|E] как никогда нуждается в единстве, и, возможно, для достижения этой цели необходимо пойти на уступки. Хотя жёсткая позиция тоже возможна..."
 podintroductions.124.a: "Никаких компромиссов."
 podintroductions.124.b: "Халид, у нас есть угрозы поважнее!"
 podintroductions.124.c: "Харун, мы можем обсудить твои теории более детально..."

 podintroductions.125.t: "Ваша история"
 podintroductions.125.desc: "Бесстрашная Люсита, после того, как вы попали в ловушку в мире смертных за то, что были женщиной, теперь вы попали в ловушку в мире нежити за то, что были Ласомбра. Так больше не может продолжаться. Вы - свободный дух, жаждущий независимости, и вы не станете ждать столетий, необходимых для того, чтобы стать старейшиной, чтобы достичь её.\nПервой вашей целью должен стать ваш собственный [Concept('Sire', 'сир')|E], Амбросио Луис Монкада. Хотя до сих пор вы пользовались его защитой и использовали его имя в своих целях, совершенно очевидно, что его собственническое поведение станет проблемой в будущем. Тогда и сам [Concept('Clan', 'клан')|E] Ласомбра должен усвоить, что вы не их «восходящая звезда», вы - сама себе хозяйка, и эти дряхлые идиоты научатся вас уважать.\nХаос в Иберии, охваченной гражданской войной вашего [Concept('Clan', 'клана')|E], станет для вас прекрасной возможностью заявить о своем величии. Нужно только хорошо им воспользоваться."
 podintroductions.125.a: "Живи свободным или умри, пытаясь."
 podintroductions.125.b: "Возможно, есть альтернатива..."
 podintroductions.lucita: "У Люситы есть особое решение, выполнив которое можно улучшить свой стартовый модификатор"

 podintroductions.1250.desc: "Ваш [Concept('Sire', 'сир')|E], Амбросио Луис Монкада, до сих пор был неоднозначным благодетелем. Как могущественный и влиятельный член [Concept('Clan', 'клана')|E] Ласомбра, ваше положение его любимой «дочери» сослужило вам хорошую службу, открыв новые возможности и защитив от последствий ваших ранних ошибок. И все же ревностное присутствие этого человека и его глубокая убежденность в том, что он поможет «определить вашу судьбу», заставляют вас содрогнуться.\nОднако Амбросио не оставляет этот факт без внимания и предлагает вам возобновить работу [Concept('ashen_ambassador', 'пепельным послом')|E], как вы когда-то делали это в Константинополе. Таким образом, вы по-прежнему будете помогать ему, не находясь в тесном контакте, что вам больше нравится.\nНа данный момент это предложение хорошо подходит для вашего дела, тем более что вы можете рассчитывать на то, что к вам присоединится ваш старый друг Анатоль в сопровождении своего недавно обращённего дитя Зои. Втроём вы можете бродить по земле и делать всё, что вам заблагорассудится, надеясь на время забыть о длинной тени вашего [Concept('Sire', 'сира')|E]."
 podintroductions.1250.a: "По крайней мере, относительная свобода."
 lucita_landless_tt: "Вы станете безземельным персонажем, начав [Concept('ashen_ambassador', 'пепельным послом')|E] Амбросио Луиса Монкады. Пока вы остаётесь безземельным персонажем, у вас есть альтернативное решение, позволяющее избавиться от стартового модификатора «Люсита, в неволе»."

 caged_lucita_modifier: "Люсита, в неволе"
 caged_lucita_modifier_desc: "Вы еще не стали героем своей собственной истории, и это приводит вас в ярость."
 unleashed_lucita_modifier: "Люсита, освобождённая"
 unleashed_lucita_modifier_desc: "Ваша собственная история наконец-то началась. Она будет славной."
 heiress_lucita_modifier: "Люсита, наследница ночи"
 heiress_lucita_modifier_desc: "Вы приняли путь, проложенный перед вами вашим сиром. Мир принадлежит вам, как он и предвидел."

 lucita_landless_decision: "Судьба Люситы"
 lucita_landless_decision_tooltip: "Ваше время пришло"
 lucita_landless_decision_desc: "Свободно странствуя по миру, вы всё ещё связаны с влиянием вашего сира. Возможно, однажды ночью он сочтёт вас достаточно подготовленной, чтобы полностью освободить."
 lucita_landless_decision_effect_tooltip: "Если ваш сир, Амбросио Луис Монкада, ещё жив, он сделает вам предложение унаследовать все его титулы. Если же нет, то вы просто избавитесь от отрицательного модификатора." 
 lucita_landless_decision_confirm: "Форма свободы?"

 lucita_decision: "Судьба Люситы"
 lucita_decision_tooltip: "Ваше время пришло"
 lucita_decision_desc: "Необходимо покончить с последними оковами, удерживающими вас. Тогда настанет время нанести удар."
 lucita_decision_confirm: "Свобода, наконец-то!"
 lucita_custom_decision: "[GetScriptedCharacterByHistoryID('505154').GetFirstName] должен быть мертв"

 good_moncada_modifier: "Идеальный мир"
 good_moncada_modifier_desc: "Любит ли она вас или ненавидит, Люсита жива. Ваш мир находится в полной гармонии."

 podintroductions.126.t: "Ваша история"
 podintroductions.126.desc: "Благочестивый Монкада, Иберия в смятении, и Бог призвал вас спасти ее. Ваш [Concept('Sire', 'сир')|E], Сильвестр де Руис, официально возглавляет христианские усилия, но реальная сила за троном - это вы. Пока он полезен, но в один прекрасный момент вам захочется выйти на свет.\nА еще есть Люсита... ангел, посланный Богом, чтобы направлять вас, даже если она этого не осознает. После ее [Concept('Embrace', 'обращения')|E] вы стали лучше прежнего, острее, быстрее, сильнее. Со временем она научится ценить вас, а пока вам нужно позаботиться о том, чтобы она оставалась в безопасности. Вы даже представить себе не можете, что станет с вашей бедной душой, если с ней что-то случится..."
 podintroductions.126.a: "Бог даровал мне величайший дар."
 podintroductions.moncada: "Монкада будет получать преимущества этого модификатора до тех пор, пока жива Люсита. Но если она умрёт...\nВы также начинаете с борьбой за власть с Сильвестром де Руисом."

 PODcanon_chars.20.t: "Конец вашего мира"
 PODcanon_chars.20.desc: "Она мертва.\nЛюсита, ваш ангел-хранитель, мертва.\nДля вас больше нет надежды. Возможно, надежды нет и для всего мира, ведь это явное доказательство того, что Бог отказался даже от самых верных своих слуг. Можете ли вы продолжать эту жалкую жизнь? Какой смысл даже пытаться?... возможно, это испытание, как Бог делал уже много раз. Если это так, то оно будет самым тяжелым за все ваше существование.\nВозможно, вы выдержите, но вы даже не уверены, что хотите этого."
 PODcanon_chars.20.a: "Её больше нет..."

 bad_moncada_modifier: "Разрушенный мир"
 bad_moncada_modifier_desc: "Центр вашего мира мертв. Вы - бездушная оболочка, продолжающая жить бессмысленной жизнью."

 podintroductions.127.t: "Ваша история"
 podintroductions.127.desc: "Князь Альфонсо, после долгих веков ожидания Константинополь наконец-то ваш. Будьте осторожны, но трусливые греческие вампиры сбежали, когда вы умело использовали Четвёртый крестовый поход в своих интересах, и теперь собирают свои войска и агентов против вас. Вы мудро преклонили колено перед Морем теней, чтобы получить их защиту на время укрепления своего правления. Конечно, это временный процесс, поскольку у вас есть большие амбиции, чем оставаться простым вассалом.\nВы мало заботитесь о своей «вере» в [Concept('cainite', 'каинитскую')|E] ересь и в мгновение ока изменили бы ее, если бы это потребовалось, хотя, возможно, еще есть возможности, которые можно получить, цепляясь за нее.\nРасширьте латинское владычество и как можно скорее избавьтесь от остатков Византии. Ваше восхождение только начинается!"
 podintroductions.127.a: "Грядёт новый триумф."
 podintroductions.alfonzo: "Альфонсо единственный, кто может создать Латинскую империю, приняв особое решение"

 alfonzo_decision: "Латинское правление"
 alfonzo_decision_tooltip: "Время разобраться с остатками"
 alfonzo_decision_desc: "Вы - символ победы латинян над греками. Примите и используйте этот образ, чтобы создать новую империю."
 alfonzo_decision_confirm: "Византия мертва."

 bad_gratiano_modifier: "Выскочка"
 bad_gratiano_modifier_desc: "Вы - рыжеволосое дитя из семьи Ласомбра. Это ничем не поможет!"

 podintroductions.128.t: "Ваша история"
 podintroductions.128.desc: "Лорд Грациано, сам могущественный Ласомбра увидел ваше величие и принял вас в свой [Concept('Clan', 'клан')|E]. Этот поступок разгневал ваших новых «собратьев», и с тех пор вас клеймят как выскочку, лишая многочисленных обязанностей и титулов, которые должны быть вашими. Вам приходится начинать с нуля.\nДля этого вы выбираете Верону, город, хорошо знакомый вам со смертных дней, и закладываете фундамент, но... пока ничего не меняется. Они по-прежнему смеются над вами, оскорбляют вас за спиной, даже замышляют вашу гибель! Этому нужно положить конец.\nВы покажете им, почему Ласомбра выбрал именно вас. Вы покажете им, что Грациано де Веронезе был рождён, чтобы править!"
 podintroductions.128.a: "Они увидят..."
 podintroductions.gratiano: "Чтобы избавиться от стартового модификатора Грациано, вы должны выполнить особое решение."

 gratiano_decision: "Рождённый править"
 gratiano_decision_tooltip: "Они научатся уважению"
 gratiano_decision_desc: "Доказать [Concept('Clan', 'клану')|E] Ласомбра, что вы не просто последний питомец отца. Добейтесь чего-то, на что они должны обратить внимание."
 gratiano_decision_confirm: "Они поймут свою ошибку."

 podintroductions.129.t: "Ваша история"
 podintroductions.129.desc: "Лорд Сеян, после судьбоносных [Concept('Embrace', 'объятий')|E] вы довольно долго скитались по Европе в поисках места, где можно было бы основать свою Империю ночи. Ваше нынешнее местоположение многообещающее, хотя, возможно, и слишком близко к могущественному Хардештадту. Вам придётся иметь с ним дело.\nВы легко получили власть над княжеством в этих землях благодаря неожиданной помощи. Один странный английский цимисх по имени Джек был восхищён вами и вашими мечтами и с радостью согласился служить вам. После краткого расспроса вы решили, что он заслуживает доверия и на самом деле весьма способен для такого молодого вампира.\nНайти меньшего, признающего ваше величие, всегда приятно, возможно, вы наградите его важной ролью в вашей растущей державе?"
 podintroductions.129.a: "Ты мне пригодишься."
 podintroductions.129.b: "Мне не нужна помощь!"

 podintroductions.130.t: "Ваша история"
 podintroductions.130.desc: "Леди Салианна, ваш переворот против Александра увенчался успехом, и теперь вы контролируете большую часть Франции. Правда, для этого вам пришлось пойти на некоторые уступки, в первую очередь с чадом Александра, Джеффри дю Темплом, который получил в награду сам Париж. Если вы хотите по-настоящему укрепить свою власть в стране, вам нужна престижная столица в ваших руках.\nДжеффри молод и доверчив, но у него много друзей, которые могут доставить неприятности. Вам придётся действовать осторожно, чтобы перехитрить его без лишнего кровопролития."
 podintroductions.130.a: "Пора переосмыслить наше партнёрство."
 salianna_intro_tooltip: "В ближайшие дни вас ждут некоторые события, касающиеся ваших отношений с Джеффри.\nВы также начинаете с борьбой за власть с Джеффри дю Темплом."

 PODcanon_chars.21.t: "Перехитрить Джеффри"
 PODcanon_chars.21.desc: "Чтобы приступить к реализации своего плана по захвату Парижа, вам придется изолировать Джеффри. Его сеть агентов и контактов не так сильна, но, будучи вентру, он представляет собой более «законного» правителя Франции для некоторых ваших подданных, чем вы. С помощью нескольких взяток и завуалированных угроз вы сможете изменить это положение вещей. Конечно, они легко поймут, что вы станете гораздо лучшей княгиней Парижа, чем какой-то глупый военачальник."
 PODcanon_chars.21.a: "Проще простого."
 PODcanon_chars.21.b: "Я позволю Джеффри оставить свой приз."
 salianna_exit_tooltip: "Вы отказываетесь от плана забрать Париж себе"

 PODcanon_chars.22.t: "Расправляясь с союзниками Джеффри"
 PODcanon_chars.22.desc: "Вы с легкостью избавились от большинства предполагаемых сторонников Джеффри, за исключением двух из них. Изуда де Блез, королева Анжуйская, заявила о своём неодобрении, но... она уже ненавидит вас, так что какая разница?\nЕще больше проблем доставляет упрямство Франсуа д'Аленкура. Могущественный князь Лиона посвятил себя делу Джеффри и не собирается отступать. Если вы продолжите действовать в том же духе, у вас появится новый могущественный враг."
 PODcanon_chars.22.a: "Одним больше, одним меньше..."
 PODcanon_chars.22.b: "Я позволю Джеффри оставить свой приз."

 PODcanon_chars.23.t: "И снова Париж"
 PODcanon_chars.23.desc: "Вы закончили приготовления и теперь готовы без лишних хлопот изгнать Джеффри из Парижа. Этот город станет могущественной столицей для вашего Двора любви и обеспечит превосходство тореадоров во Франции на многие поколения вперёд.\nПоследний вопрос, который необходимо решить, - это сам Джеффри. Без Парижа он практически беззуб, и вы можете отбросить его в сторону, если считаете, что от него больше нет пользы. А можно придержать его для другой цели в будущем. В любом случае, он явно не имеет права голоса."
 PODcanon_chars.23.a: "Я буду милостива в победе."
 PODcanon_chars.23.b: "Мне не нужны мелочные ancillae."

 podintroductions.131.t: "Ваша история"
 podintroductions.131.desc: "Леди Исуда, во время хаоса, вызванного падением Александра, вас обошла Салианна в борьбе за лидерство во Дворах любви. Однако это не должно стать концом вашей карьеры. Ваша власть в Анжу по-прежнему сильна, а Салианна уязвима, пока её власть не укрепилась\nВам понадобится помощь в будущих сражениях, будь то политические или военные. К счастью, вы хорошо знаете, как «воспитывать» своих детей и избавляться от бесполезных слабаков. Используйте это в своих интересах, и Франция наконец-то станет вашей."
 podintroductions.131.a: "Война ещё не окончена."
 isouda_intro_tooltip: "Изуда имеет особую, хотя и рискованную, возможность воспитать своих детей"

 POD_education_events.1.option.e: "Посмотрим, выживет ли [Select_CString(created_vampirechilde.IsFemale, 'она', 'он' )] при моём дворе..."
 POD_education_events.1.option.isouda: "Изуда может вывести своих детей на безжалостную арену, которой является её двор. Они станут от этого сильнее... если выживут."

 POD_education_events.26.t: "Воспитание: Достойное дитя"
 POD_education_events.26.desc: "Испытания закончились, и, похоже, это будет полезно. Что ж, это замечательно, но, честно говоря, вы немного разочарованы. Может быть, в следующий раз вам стоит придать больше остроты, чтобы было сложнее и интереснее наблюдать за тем, как [Select_CString(created_vampirechilde.IsFemale, 'она', 'он' )] корчится при вашем безжалостном дворе? Ну что ж, это мысли на другой вечер."
 POD_education_events.26.option.a: "Думаю, ты молодец."

 POD_education_events.27.t: "Воспитание: Недостойное дитя"
 POD_education_events.27.desc: "Испытания закончились, и [Select_CString(created_vampirechilde.IsFemale, 'эта не справилась', 'этот не справился' )]. Ну что ж, в любом случае, есть ещё много смертных, которых можно испытать. По крайней мере, за этим было интересно наблюдать до самого предрешенного конца. Наблюдать за тем, как беспомощных новообращённых засасывает в паутину интриг, которой является ваш двор, всегда вызывает чувство глубокого удовлетворения."
 POD_education_events.27.option.a: "Лучшее развлечение."

 podintroductions.132.t: "Ваша история"
 podintroductions.132.desc: "Леди Эсклармонда, вы признаны лидером окситанского сопротивления французам с начала Альбигойского крестового похода... Не то чтобы вас так уж сильно волновала сама Окситания, но это полезная шарада для публики.\nТем более что у вас есть одна из уникальных способностей. Используя Присутствие так, как рассказал ваш покойный [Concept('Sire', 'сир')|E], вы можете заставить любого мужчину заблудиться в сказке, где он - рыцарь, а вы - принцесса. Оттуда, очевидно, добрая принцесса может направить своих храбрых рыцарей на истребление «чудовищ», чтобы защитить её..."
 podintroductions.132.a: "Мы все играем свою роль."
 esclarmonde_intro_tooltip: "Эсклармонде доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее зачаровать мужчин в её державе. Его применение требует благочестия."

 POD_esclarmonde_interaction: "Файдит Эсклармонды"
 POD_esclarmonde_interaction_desc: "Храбрый рыцарь, помоги мне в трудный час!"

 faydit_modifier: "Файдит Эсклармонды"
 faydit_modifier_desc: "Эта бедная душа заблудилась в иллюзии, где он - рыцарь прекрасной принцессы Эсклармонды."

 podintroductions.133.t: "Ваша история"
 podintroductions.133.desc: "Бесстрашная Мелинда, ваша [Concept('Sire', 'дама')|E], Елена, бросила вас после того, как ей надоело вас мучить. Теперь вы предоставлены сами себе, но за время, проведенное под «опекой» Елены, вы усвоили одну важную вещь: вы против них.\nТе, кто будет целовать ваши ноги и окажется полезным, смогут выжить. Остальные... вам будет так весело иметь дело с другими.\nЕсли этот мир должен быть погружен в вечный ужас, чтобы вы стали могущественной, уважаемой и независимой, то так тому и быть.\nВы будете править в Аду и проклинать Небеса."
 podintroductions.133.a: "Теперь я понимаю, «мама»."
 melinda_intro_tooltip: "Мелинде Гэлбрайт доступно уникальное решение - опустошить свою столицу ради ради быстрой выгоды, если только ваша столица ещё не полностью разрушена."

 melinda_decision: "Ярость!"
 melinda_decision_tooltip: "Время выпустить пар"
 melinda_decision_desc: "В вашей столице много беспомощных смертных. Возможно, настало время показать им, что конец наступит гораздо быстрее, чем они думают..."
 melinda_decision_confirm: "...и Ад последовал за ней."

 podintroductions.134.t: "Ваша история"
 podintroductions.134.desc: "Хитрый Рафаэль, честно говоря, вы понятия не имеете, что, черт возьми, происходит. Вы едва спасли свою нежизнь, обманув свою [Concept('Sire', 'даму')|E], заставив её думать, что вы - мастер интриг и озорства, но вы все еще не имеете ни малейшего представления о том, как работает все это вампирское общество.\nИз того немногого, что вы узнали, вам лучше всего научиться очень быстро, потому что невежественные вампиры большую часть времени становятся мертвыми вампирами. У вас есть только одно преимущество, о котором можно говорить, - ваш ум. Вы способны убедить почти любого согласиться практически с чем угодно. Это может стать вашим спасением..."
 podintroductions.134.a: "Я справлюсь!"
 rafael_intro_tooltip: "Рафаэлю доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], стоящее престижа, позволяющее обманом заставить других землевладельцев дать вам что-то. Конкретная награда зависит от их свойств."

 POD_rafael_interaction: "Моё лучшее предложение!"
 POD_rafael_interaction_desc: "Сделать необычное предложение этому правителю."

 PODcanon_chars.24.t: "Очаровательный жулик"
 PODcanon_chars.24.desc: "Рафаэль, вы зацепили [Select_CString(recipient.IsFemale, 'её', 'его' )] своей идеальной манерой общения. Теперь пришло время закрывать сделку, о чём вы попросите? Вы должны учитывать обстоятельства, при которых вы работаете."
 PODcanon_chars.24.a: "Вы можете мне доверять!"
 rafael_trusting_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами доверчивости или общительности"
 PODcanon_chars.24.b: "...а потом моя [Concept('Sire', 'дама')|E] бросила меня!"
 rafael_compassionate_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойством сострадания"
 PODcanon_chars.24.c: "Это восхитительно, я обязательно приму вашу веру!"
 rafael_zealous_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойством набожности"
 PODcanon_chars.24.d: "Интересный материал, позвольте мне сделать заметки!"
 rafael_diligent_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами усердия или терпеливости"
 PODcanon_chars.24.e: "Проклятье, я бы никогда не осмелился!"
 rafael_brave_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами смелости или упрямства"
 PODcanon_chars.24.f: "Вы просто [Select_CString(recipient.IsFemale, 'лучшая', 'лучший' )]!"
 rafael_ambitious_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами амбициозности или высокомерия"
 PODcanon_chars.24.g: "Нежизнь прекрасна!"
 rafael_content_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами удовлетворенности или скромности"
 PODcanon_chars.24.h: "Они здесь исключительно для того, чтобы добраться до нас!"
 rafael_deceitful_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами коварства или паранои"
 PODcanon_chars.24.i: "...это было наглядно."
 rafael_cynical_tooltip: "Эта опция доступна, поскольку ваша цель обладает свойствами цинизма или бесчувственности"
 PODcanon_chars.24.j: "Хорошая беседа!"
 rafael_end_tooltip: "У вас нет другого ракурса для атаки на эту цель"

 podintroductions.135.t: "Ваша история"
 podintroductions.135.desc: "Прекрасная Розамунда, вот вы в Магдебурге, почти похищенная изгнанным мафусаилом Александром. Некогда правитель Франции говорит, что любит вас, но вы знаете, что однажды ночью его холодное сердце разозлится настолько, что уничтожит вас, как он поступил со своими предыдущими «родственными душами». Вам нужны союзники.\nА кто может быть лучше, чем смелый Юрген фон Верден? Вы знакомы с ним уже некоторое время, и вы оба очень любите друг друга. Но ваша любовь не сможет по-настоящему окрепнуть, даже если вы выйдете за него замуж, пока с Александром не разберутся раз и навсегда. Вас хорошо учили, и вы не беспомощная девица Розамунда, вы знаете, что делать."
 podintroductions.135.a: "Любовь восторжествует."
 rosamund_intro_tooltip: "Розамунда может принять особое решение, пока вы и Юрген остаётесь родственными душами"
 podintroductions.135.b: "Есть и другой путь."
 rosamund_landless_tt: "Вместо этого вы начнёте игру как безземельный авантюрист, точнее, как [Concept('ashen_ambassador', 'пепельный посол')|E] Юргена фон Вердена"

 love_triumph_modifier: "Торжествующая любовь"
 love_triumph_modifier_desc: "...и жили они долго и счастливо. Возможно."

 rosamund_decision: "Любовный треугольник"
 rosamund_decision_tooltip: "Пришло время упростить свою личную жизнь"
 rosamund_decision_desc: "Александр - властолюбивый психопат, который в любой момент может убить вас в приступе ярости. Вам нужно с ним разобраться."
 rosamund_decision_confirm: "Счастливый конец."
 rosamund_custom_decision: "[GetScriptedCharacterByHistoryID('505082').GetFirstName] должен быть мёртв"
 rosamund_custom_decisionb: "Вы и [GetScriptedCharacterByHistoryID('505086').GetFirstName] должны быть родственными душами"

 podintroductions.136.t: "Ваша история"
 podintroductions.136.desc: "Мудрый Карл, ваша инициатива по сохранению старого уклада до сих пор была успешной. Свободное государство ещё молодо, но с каждой ночью оно становится всё увереннее... но на горизонте замаячила беда.\nДва ваших главных союзника, Эйрик Длиннозубый и Ульфсдоттир, достигли точки разлома и готовы вцепиться друг другу в глотки. Эйрик - сильный воин, но его полное отсутствие заботы о смертных расстраивает валькирию. В свою очередь, спокойное принятие Ульфсдоттир медленного конца ваших путей приводит Длиннозуба в ярость.\nЕсли вы хотите, чтобы Свободное государство выстояло, вам придётся выбрать сторону... и, вероятно, разобраться с тем, кто будет чувствовать себя обделённым."
 podintroductions.136.a: "Ты чудовище, Эйрик, и тебя нужно остановить"
 podintroductions.136.b: "Мы должны бороться за наше дело, Ульфсдоттир!"
 podintroductions.136.c: "Вы оба идиоты!"

 podintroductions.137.t: "Ваша история"
 podintroductions.137.desc: "Могущественный Бьорн, вы снова втянуты в проигрышную войну. Когда вы плыли в Винланд, вы потерпели кораблекрушение в Шотландии и оказались единственным выжившим из вашей первоначальной команды. Местные вампиры, в основном бежавшие от железной хватки Митры на островах, были очень гостеприимны, настолько, так что вы чувствуете себя в долгу перед ними.\nА вы не из тех, кто бросает друзей, и вот вы здесь, возглавляете военные действия против неизбежного нападения Митры на эти земли. Для такой сложной задачи вам понадобится новая команда, и только самые лучшие и преданные подойдут для этого."
 podintroductions.137.a: "Новая земля, те же проблемы."
 bjorn_intro_tooltip: "Бьорну доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее принять кого-то в команду.\nВ любой момент времени только 5 безземельных вампиров могут стать членами команды, и они должны хорошо относиться к вам, чтобы согласиться."

 bjorn_crew_modifier: "Член команды Бьорна"
 bjorn_crew_modifier_desc: "Член команды Бьорна Гаринсона, престижная должность для опытных воинов."

 POD_bjorn_crew_opinion: "Член команды Бьорна"

 POD_bjorn_interaction: "Пригласить в команду"
 POD_bjorn_interaction_desc: "Этот персонаж станет одним из 5 членов вашей команды."
 POD_bjorn_crew_interaction_limit: "Этот персонаж должен иметь положительное мнение о вас, и у вас не может быть более 5 членов команды."
 POD_bjorn_opinion_limit: "Этот персонаж должен иметь о вас положительное мнение."

 podintroductions.138.t: "Ваша история"
 podintroductions.138.desc: "Бесстрашный Робин, будущее вашего восстания выглядит плачевно. Ненавистный тиран Митра выиграл последнюю битву между вами двумя несколько лет назад, сильно ослабив ваше влияние на Британских островах. Тем не менее, есть надежда, ведь он до сих пор не решился на убийство, возможно, занятый другими делами или просто скучающий, как это обычно бывает с очень старыми вампирами. Возможно, это ваш шанс.\nБыстро подготовьтесь к новому нападению, зароните семя восстания в тех, кто готов слушать, и свергните Митру раз и навсегда. Только тогда Британские острова станут по-настоящему свободными."
 podintroductions.138.a: "Я загнан в угол, но не побеждён."
 leeland_intro_tooltip: "Робину доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее заронить семя мятежа среди молодых вампиров, посеяв раздор в других державах."

 seed_of_rebellion_leeland_modifier: "Семя восстания"
 seed_of_rebellion_leeland_modifier_desc: "Этот персонаж оказался на грани восстания под влиянием легендарного разбойника."

 POD_leeland_interaction: "Семя восстания"
 POD_leeland_interaction_desc: "Заронить семя мятежа в разум этого молодого вампира."

 podintroductions.139.t: "Ваша история"
 podintroductions.139.desc: "Леди Вероника, вы вернулись в свой родной город после парижского приключения. Вы помогли в перевороте против Александра, тиранического князя Франции, и получили некоторое признание в процессе. К сожалению, вы также потеряли многих доверенных людей из-за коварного Жана Батиста де Монтрона. Возможно, однажды ночью вам придётся «отплатить» ему за это.\nЕсли не считать этого разгорающегося соперничества, ваше положение в основном надежно. Вы уже усердно работаете над восстановлением своей свиты из смертных друзей - странность среди #L $pod_cainites|l$ов#!, но она придаёт вам сил. Используйте свое доверие к человечеству в своих интересах, и те, кто недооценивает вас, вскоре узнают, что вы можете быть столь же искусны в любой области знаний, как и они."
 podintroductions.139.a: "Я играю в их игру по-своему."
 veronique_intro_tooltip: "Веронике доступно особое событие в ходе занятия осмотра столицы до тех пор, пока вы исповедуете конфессию Via Humanitatis"

 POD_survey_events.150.t: "Осмотр столицы: Свита Вероники"
 POD_survey_events.150.desc: "Вы одна из немногих #L $pod_cainites|l$ов#!, кто действительно поддерживает отношения со смертными и не рассматривает их только как скот или пешки в большой игре. У вас есть несколько друзей в городе, которые готовы помочь вам в самых разных вопросах. Как и в случае с любыми другими контактами, вам приходится время от времени навещать их, чтобы уладить все возможные проблемы, но вы всегда находите это полезным. Смертные гораздо более чувствительны к изменениям в мире, чем любой [Concept('cainite', 'каинит')|E], о чём можно только мечтать."
 POD_survey_events.150.option.a: "Рада видеть вас снова!"
 veronique_survey_tooltip: "Этот особый результат осмотра всегда может произойти с Вероникой, если она будет исповедовать конфессию Via Humanitatis."

 podintroductions.140.t: "Ваша история"
 podintroductions.140.desc: "Великий Менелай из Спарты, вы преследуете предательницу Елену уже несколько веков, и, похоже, этому конфликту нет конца. Очевидно, что её нужно наказать за то, что организовала разрушение вашего любимого Карфагена, но вы также скорбите об упадке вашего [Concept('Clan', 'клана')|E]. Вы могли бы многое сделать для его восстановления... если бы не были так заняты охотой на своего заклятого врага.\nВаше легендарное соперничество так или иначе должно закончиться, и тогда, возможно, ещё будет время исцелить ваш сломленный [Concept('Clan', 'клан')|E]."
 podintroductions.140.a: "Конец вечной вражды..."
 menele_intro_tooltip: "Менелаю доступно особое решение, в котором вы должны разобраться с проблемой Елены. Если вы справитесь с этой задачей, то разблокируете [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее поведать другим бруха о вашем славном [Concept('Clan', 'клане')|E]."

 menele_decision: "Спарта против Трои"
 menele_decision_tooltip: "Пора положить конец этой бессмыслице"
 menele_decision_desc: "Елена и так отнимает у вас слишком много времени. Разберитесь с ней, а потом более насущные дела потребуют вашего внимания."
 menele_decision_confirm: "Наконец-то!"
 menele_custom_decision: "[GetScriptedCharacterByHistoryID('790179').GetFirstName] должна быть мертва или больше не являться вашей соперницей"
 menele_decision_effect_tooltip: "Вы разблокируете новое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее поведать другим бруха о славе вашего [Concept('Clan', 'клана')|E]"

 PODcanon_chars.25.t: "Новые начала"
 PODcanon_chars.25.desc: "Наконец-то неприятное дело с Еленой осталось позади. Прошло много времени, но вы наконец поняли, что её величайшее предательство заключалось не в помощи римлянам против Карфагена, а в том, что она отвлекала вас в тот момент, когда вы были нужны своему [Concept('Clan', 'клану')|E] больше всего.\nБруха разрознены, переполненные гневом и печалью, бледное отражение их славных древних ночей. Это не обязательно должен быть единственный путь вперед. Вы - легенда, Менеле, и даже самый упрямый член вашего [Concept('Clan', 'клана')|E] прислушается, если вы заговорите. Вы должны стать для них путеводной звездой, ибо никто другой не сможет этого сделать."
 PODcanon_chars.25.a: "Мы - наследие Карфагена."
 menele_victory_tooltip: "Вы разблокируете новое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее поведать другим бруха о славе вашего [Concept('Clan', 'клана')|E]."

 POD_menele_teachings_interaction: "Учения Карфагена"
 POD_menele_teachings_interaction_desc: "Напомнить другим бруха об их славном прошлом и светлом будущем."

 PODcanon_chars.26.t: "Урок"
 PODcanon_chars.26.desc: "Будучи, возможно, самым уважаемым бруха, все еще действующим в эти ночи, вы обладаете достаточным влиянием, чтобы заставить любого члена вашего [Concept('Clan', 'клана')|E] сидеть и слушать вас, если вы этого захотите.\nС подготовкой покончено, вам остается только подумать, чему именно вы будете учить этого человека. Если конфликт с Еленой и научил вас чему-то, так это тому, что у вас нет времени на одного человека."
 PODcanon_chars.26.a: "Есть только один способ овладеть своим Зверем."
 PODcanon_chars.26.b: "Поговорим о Карфагене."
 PODcanon_chars.26.c: "Самоконтроль - это ключ к успеху."

 ANTI_HEDEON_PACT: "Антигедеонский пакт"

 podintroductions.141.t: "Ваша история"
 podintroductions.141.desc: "Лорд Ицхак, недавно вам удалось значительно расширить свое влияние на Польшу благодаря неприятностям княгини Раскольны с вторжением Вентру. Но не только вы извлекли выгоду из этого события. Гедеон Ярославич, злобный монстр даже для своего и без того весьма садистского [Concept('Clan', 'клана')|E], также значительно расширил свои владения. Его темная тень теперь надвигается все ближе, чтобы поглотить Польшу.\nВозможно, выход есть. Вы не доверяете Раскольне, но знаете, что она гораздо меньшее зло, чем Гедеон, и она, вероятно, чувствует то же самое по отношению к вам. Переговоры о перемирии между вами двумя могли бы позволить вам обоим сосредоточиться на Гедеоне. После этого, очевидно, все ставки будут сделаны..."
 podintroductions.141.a: "Княгиня Раcкольна, нам нужно поговорить."
 podintroductions.141.b: "Она ничем не лучше Гедеона!"

 podintroductions.142.t: "Ваша история"
 podintroductions.142.desc: "Лорд Гектор, Новая Лакедемония находится в безопасности благодаря вашему сильному руководству. Разрушающаяся Византийская империя вокруг ваших владений может даже предоставить возможности для расширения, если вы того пожелаете. Но и дома есть проблемы, с которыми приходится иметь дело.\nВы правите, опираясь на совет сената в карфагенской традиции, но в этом августейшем учреждении царит раскол. Большинство сенаторов хотят, чтобы вы шли по пути идеализированного и чистого Карфагена. Растущее меньшинство желает более прагматичного подхода, включающего самые неблагоприятные элементы древнего Карфагена. Ваша поддержка той или иной фракции определит направление развития вашей державы в ближайшие годы."
 podintroductions.142.a: "Заседание открыто!"
 hektor_intro_tooltip: "Гектору доступно особое решение, позволяющее созвать сената и выбрать направление на ближайшие годы.\nВы можете выбрать более сильное направление, если Антиох и Морин, лидеры фракций, ещё живы."

 hektor_decision: "Заседание сената"
 hektor_decision_tooltip: "Мне нужен совет сената"
 hektor_decision_desc: "Какой фракции вы отдадите предпочтение на предстоящем заседании сената?"
 hektor_decision_confirm: "Соблюдайте порядок во время собрания!"
 hektor_decision_effect_tooltip: "Вы выберете политику на ближайшие годы."

 PODcanon_chars.27.t: "Сенат"
 PODcanon_chars.27.desc: "Новое заседание вашего возрождённого карфагенского сената проходит как всегда, Гектор. Идеалисты ругают вас за то, что вы «предали» их дорогую утопию, а прагматики призывают задуматься о том, почему Карфаген был так силен, чего бы это ни стоило. К счастью, последнее слово остается только за вами."
 PODcanon_chars.27.a: "Мы сражаемся за идеалы!"
 PODcanon_chars.27.b: "Карфаген - это прежде всего идея."
 PODcanon_chars.27.c: "Сбалансированный подход - единственный выход."
 PODcanon_chars.27.d: "Приходится идти на жертвы!"
 PODcanon_chars.27.e: "Волки у наших ворот!"
 antiochus_alive_tooltip: "Эта опция доступна до тех пор, пока жив Антиох"
 maureen_alive_tooltip: "Эта опция доступна до тех пор, пока жива Морин"

 full_idealist_support_modifier: "Полная поддержка идеалистов"
 full_idealist_support_modifier_desc: "Карфаген был чистой и совершенной утопией. Пусть никто не оспаривает эту истину."

 idealist_support_modifier: "Поддержка идеалистов"
 idealist_support_modifier_desc: "Карфаген - это идея, за которую стоит бороться, несмотря на все её недостатки."

 pragmatist_support_modifier: "Поддержка прагматиков"
 pragmatist_support_modifier_desc: "Мы живём не в мечтах. Приходится идти на жертвы."

 full_pragmatist_support_modifier: "Полная поддержка прагматиков"
 full_pragmatist_support_modifier_desc: "Мечта Карфагена была ничем без кошмара."

 podintroductions.143.t: "Ваша история"
 podintroductions.143.desc: "Леди Екатерина, до сих пор вам удавалось укреплять свое влияние в регионе в немалой степени благодаря вашему очень талантливому дитя, Кристофу Ромуальду. К сожалению, ваш безрассудный отпрыск пропал без вести после, похоже, жестокой битвы в замке Вышеград. Безумец пытался в одиночку взять крепость штурмом, перебив и перерезав всех охраняющих ее ужасов Цимисхи!\nНо Кристоф будет Кристофом, и вы знаете, что при правильном руководстве он может быть очень полезен. Вы можете организовать поисковый отряд в руинах Вышеграда, чтобы найти его и вернуть вам. А может, его польза уже исчерпана?"
 podintroductions.143.a: "У меня есть для тебя ещё одно задание, Кристоф."
 podintroductions.143.b: "Похоже, его сюжетная броня исчерпала себя."

 podintroductions.144.t: "Ваша история"
 podintroductions.144.desc: "Лорд Августо, вы быстро воспользовались возможностями, предоставленными вам [Concept('Embrace', 'объятием')|E]. Торговая (и некромантическая) империя вашей семьи растет, и эти праздные каппадокийцы ничего не ожидают. Тем не менее, вы всего лишь один человек, и в первую очередь вы должны направить свои усилия на то, чтобы окончательно захватить контроль над самой Венецией.\nВ остальных вопросах вы можете положиться на трех своих лейтенантов - Клавдия, Амброджино и Игнацио. У каждого из них есть своя сильная сторона, и все они хотят получить ваше одобрение. Если вы правильно разыграете карты, то сможете долгое время держать их полезными и занятыми склоками между собой (а не интригами против вас)."
 podintroductions.144.a: "Наше восхождение начинается."
 augustus_intro_tooltip: "Августо обладает особым решением, позволяющим отдать предпочтение одному из своих лейтенантов больше, чем остальным, если, конечно, они живы."

 augustus_decision: "Ваша правая рука"
 augustus_decision_tooltip: "Склочные, но полезные дети"
 augustus_decision_desc: "Кому из лейтенантов вы отдадите предпочтение в ближайшие годы?"
 augustus_decision_confirm: "Дайте подумать..."
 augustus_decision_effect_tooltip: "Вам предстоит выбрать, кому из лейтенантов отдать предпочтение на ближайшие годы."
 augustus_custom_decision: "Хотя бы один из следующих персонажей должен быть жив: [GetScriptedCharacterByHistoryID('790141').GetFirstName], [GetScriptedCharacterByHistoryID('790140').GetFirstName] и [GetScriptedCharacterByHistoryID('790144').GetFirstName]"

 claudius_support_modifier: "Поддержка Клавдия"
 claudius_support_modifier_desc: "Клавдий - интриган и коварный ублюдок. Но он - ваш интриган и коварный ублюдок."

 ignazio_support_modifier: "Поддержка Игнацио"
 ignazio_support_modifier_desc: "Игнацио - не самый умный Джованни, но его сильная рука с мечом очень полезна."

 ambrogino_support_modifier: "Поддержка Амброджино"
 ambrogino_support_modifier_desc: "Амброджино слишком амбициозен для собственного блага. Лучше держать его поблизости и ублажить его."

 PODcanon_chars.28.t: "Лейтенанты"
 PODcanon_chars.28.desc: "Как патриарх семьи, ваша благосклонность сама по себе является ценным ресурсом. Три ваших главных агента всегда стремятся угодить вам и превзойти своих конкурентов. Эта небольшая игра еще и помогает им быть разделенными и занятыми интригами между собой, а не против вас. В общем, беспроигрышный вариант.\nНо в конечном итоге выбор, кому доверять, а кого отвергнуть, остается только за вами."
 PODcanon_chars.28.a: "Клавдий - мой любимый сын."
 PODcanon_chars.28.b: "Амброджино - лучший из нас."
 PODcanon_chars.28.c: "Простые способы Игнацио полезны."
 PODcanon_chars.28.d: "На этот раз никто не заслужил моего расположения."
 claudius_alive_tooltip: "Эта опция доступна, пока жив Клавдий"
 ambrogino_alive_tooltip: "Эта опция доступна, пока жив Амброджино"
 ignazio_alive_tooltip: "Эта опция доступна, пока жив Игнацио"

 podintroductions.145.t: "Ваша история"
 podintroductions.145.desc: "Лорд Амброджино, вы обречены на величие. Несмотря на то, что вы всего лишь бастард семьи Джованни, вы уже многого добились и знаете о своем новом вампирическом состоянии больше, чем все остальные члены семьи, включая Августо. И все же это только начало, поскольку ваша голова идет кругом от открывающихся перед вами возможностей.\nВам нужно больше оккультных текстов, больше потерянных пророчеств, больше загадочных пергаментов. Где-то есть истина, и эта истина может привести к божественности, вы в этом уверены. Путь будет долгим, но награда... награда будет заключаться в том, что ваша самая смелая мечта, нет, ваша судьба, станет явью."
 podintroductions.145.a: "Я найду ключ."
 ambrogino_intro_tooltip: "Амброджино собирает осколки Кодекса Саргона гораздо быстрее."

 ambrogino_sargon_codex_modifier: "Судьба Амброджино"
 ambrogino_sargon_codex_modifier_desc: "Кодекс Саргона показал вам гораздо больше, чем вы могли себе представить! Божественность стала ближе, чем когда-либо..."
 pod1230objectives.49.c: "Я знаю, как с этим справиться..."
 sargon_ambrogino_tooltip: "Эта опция доступна только Амброджино Джованни"

 podintroductions.146.t: "Ваша история"
 podintroductions.146.desc: "Лорд Клавдий, этот коварный и интригующий ублюдок Амброджино на этот раз зашел слишком далеко. Вы давно готовили свою собственную праправнучку Лукрецию к престижному положению одного из своих детей, но этот жадный вор каким-то образом убедил вашего отца Августо подарить Лукрецию ему! Это стало последней каплей.\nВы - наследник Августо, как в жизни, так и в нежизни. Амброджино - не более чем выскочка, сын служанки, слишком высокого мнения о себе. Пришло время избавиться от него раз и навсегда... и от Лукреции тоже, ведь она теперь запятнана кровью этого ублюдка. Только тогда вы сможете занять свое законное место правой руки Августо."
 podintroductions.146.a: "Он ещё пожалеет об этом!"
 claudius_intro_tooltip: "Клавдию доступно особое решение - избавиться от Амброджино и Лукреции за вознаграждение"

 rightful_giovanni_heir_modifier: "Законный наследник Джованни"
 rightful_giovanni_heir_modifier_desc: "Никто не сможет отрицать, что теперь вы являетесь истинным наследником наследия своего отца."

 claudius_decision: "Наследник Джованни"
 claudius_decision_tooltip: "Вы, и никто другой, являетесь наследником Августо"
 claudius_decision_desc: "Избавление от этого надоедливого Амброджино и его любимого дитя (которую он украл у вас!), станет мощным предупреждением для любого потенциального соперника."
 claudius_decision_confirm: "Справедливость торжествует!"
 claudius_custom_decision: "[GetScriptedCharacterByHistoryID('790140').GetFirstName] и [GetScriptedCharacterByHistoryID('790161').GetFirstName] должны быть мертвы"

 weak_falsinar_modifier: "Слабая помощь Фалсинара"
 weak_falsinar_modifier_desc: "Ваш верный Фальсинар по-прежнему старается помочь вам из загробного мира."

 podintroductions.147.t: "Ваша история"
 podintroductions.147.desc: "Лорд Маркус Муса, ваша слава как в семье, так и в [Concept('Clan', 'клане')|E] быстро растет. Вы доказали, что способны на большее, сорвав безумный план Лазаря в Египте. Однако цена была высока, и в битве вы потеряли двух своих верных помощников. Один из них, Фалсинар, оказался весьма волевой душой и даже из Загробного мира продолжает помогать вам, как может.\nФалсинар ещё слабый и молодой призрак, но вы - опытный некромант, и поэтому вы нашли две возможности помочь вашему призрачному другу легче проявить себя в вашем мире. Обе возможности не будут легкими, но у вас с Фалсинаром есть все время в мире."
 podintroductions.147.a: "Некромант и призрак - идеальный дуэт."
 markus_intro_tooltip: "У Маркуса Мусы есть два особых решения, которые могут усилить Фалсинара, если их выполнить."

 markus_nikita_decision: "Узел смерти"
 markus_nikita_decision_tooltip: "Один из ключей находится в Хорватии"
 markus_nikita_decision_desc: "Никита из Средеца, архиепископ Нод, похоже, переманивает на свою сторону могущественные некромантические энергии. Это возможность усилить Фалсинара."
 markus_nikita_decision_confirm: "Ещё одна душа, привязанная ко мне."
 markus_nikita_custom_decision: "[GetScriptedCharacterByHistoryID('790261').GetFirstName] должен быть мёртв"
 markus_nikita_decision_effect_tooltip: "Фалсинар станет сильнее"

 medium_falsinar_modifier: "Помощь Фалсинара"
 medium_falsinar_modifier_desc: "Ваш верный Фалсинар по-прежнему по-прежнему старается помочь вам из загробного мира."

 high_falsinar_modifier: "Сильная помощь Фалсинара"
 high_falsinar_modifier_desc: "Ваш верный Фалсинар по-прежнему по-прежнему старается помочь вам из загробного мира."

 markus_egypt_decision: "Возвращение в Египет"
 markus_egypt_decision_tooltip: "С этим местом связаны плохие воспоминания..."
 markus_egypt_decision_desc: "Фалсинар погиб, защищая вас от Лазаря в Египте. Вы так и не смогли вернуть его останки. Это, несомненно, помогло бы вам усилить его призрак."
 markus_egypt_decision_confirm: "Достойные похороны."
 markus_egypt_decision_effect_tooltip: "Фалсинар станет сильнее"

 podintroductions.148.t: "Ваша история"
 podintroductions.148.desc: "Лорд Иафет, ваша роль неформального лидера [Concept('Clan', 'клана')|E] Каппадокийцев неблагодарна. Ваши собратья известны тем, что ведут затворнический образ жизни и по большей части не обращают внимания на вашу величественную обязанность. Хуже того, ваш собственный [Concept('Sire', 'сир')|E], сам Каппадокий, часто теряется в своей мании величия или приступах безумия. Но как основатель клана, его слово - закон, и вы не можете ослушаться его.\nПо его последней приход венецианцам Джованни был дарован дар крови, с чем вы категорически не согласны. Но у вас нет другого выбора, кроме как продолжать, ограничивая худшие выходки вашего [Concept('Sire', 'сира')|E] и сохраняя целостность [Concept('Clan', 'клана')|E] Каппадокийцев. Вечность еще никогда не казалась такой долгой."
 podintroductions.148.a: "Моя работа никогда не будет завершена."
 japhet_intro_tooltip: "Иафету доступно особое незначительное решение, позволяющее проведать Каппадокия. Остерегайтесь его эксцентричности."

 japhet_decision: "Грехи отца"
 japhet_decision_tooltip: "Будем надеяться, что у него хорошее настроение..."
 japhet_decision_desc: "Вы - хранитель Эрджиеса, дома самого Каппадокия. Это великая честь... и великое бремя, поскольку [Concept('antediluvian', 'допотопного')|E] часто бывает трудно понять."
 japhet_decision_confirm: "Обратного пути нет."
 japhet_decision_effect_tooltip: "Вы проведаете самого Каппадокия, надеясь, что он в добром здравии... и не слишком заблудился в своём причудливом мире."

 PODcanon_chars.29.t: "Каппадокий: План"
 PODcanon_chars.29.desc: "Он опять за своё... ваш августейший [Concept('Sire', 'сир')|E], почтенный Каппадокий снова работает над своим заблуждением, чтобы #L $pod_diablerize|l$зировать#! Бога. Ревностный приверженец христианства, он всегда был по-своему очарован «Единым Богом». Вы почти уверены, что [Concept('Embrace', 'обращение')|E] Августо Джованни тоже как-то с ним связан.\nВо всяком случае, он подробно рассказывает о своём безумном замысле, надеясь, конечно, на ваше восторженное одобрение. Переубедить его невозможно, но вы, по крайней мере, предпочли бы не втягиваться слишком глубоко в эти безумные изыскания."
 PODcanon_chars.29.a: "Возможно, в нём ещё есть какие-то недостатки."
 PODcanon_chars.29.b: "Какой прекрасный план, [Concept('Sire', 'сир')|E]!"
 PODcanon_chars.29.c: "*Вздох* Да, это великолепно..."

 PODcanon_chars.30.t: "Каппадокий: Наставник"
 PODcanon_chars.30.desc: "Ваш уважаемый [Concept('Sire', 'сир')|E] сегодня вечером в хорошем, спокойном настроении, возвращая вас к лучшим временам, пока его шаткий разум не начал блуждать. Он действительно рад вас видеть, и вы говорите о многих чудесах и ужасах, которые вы оба видели. Именно в такие моменты вы вспоминаете о том, каким великим человеком был Каппадокий и, остаётся надеяться, ещё может стать.\nВы покидаете его комнату, полные решимости продолжить свою работу и более мудрые, чем когда-либо."
 PODcanon_chars.30.a: "[Concept('Sire', 'Сир')|E], расскажите мне о Саргоне."
 PODcanon_chars.30.b: "Хотел бы я сам знать Еноха..."
 PODcanon_chars.30.c: "Можем ли мы поговорить об Ашуре?"

 PODcanon_chars.31.t: "Каппадокий: Священнослужитель"
 PODcanon_chars.31.desc: "Каппадокий - ярый приверженец своей, по общему признанию, извращенной версии христианства. Поэтому нередко ему хочется присутствовать на мессе... или самому служить священником, несмотря на очевидную иронию такой ситуации.\nВы привыкли иметь дело с этой его причудой, но всегда трудно избежать нежелательного внимания, поскольку ваш [Concept('Sire', 'сир')|E] не очень-то следит за своим вампирическим состоянием."
 PODcanon_chars.31.a: "Я приму участие в причастии."
 PODcanon_chars.31.b: "Молитвы будет достаточно."
 PODcanon_chars.31.c: "Безопасность превыше всего."

 podintroductions.149.t: "Ваша история"
 podintroductions.149.desc: "Лорд Бела, вы наконец-то нашли свое предназначение в жизни. Мелочные цепи христианской морали не для вас, вы предназначены для гораздо большего! Купала, эта благосклонная и могущественная сущность, ищет аватара на Земле, и кто может быть лучше вас?\nОчевидно, что придется чем-то пожертвовать... или очень многим. Но кого волнует человек, город или даже целая нация перед лицом апофеоза? Вам - точно нет. Скоро вы разорвете хрупкую завесу здравомыслия этого обреченного мира, и тогда все превратится в пепел, кровь и огонь.\nИ в этом катаклизмическом возрождении вы останетесь единственным выжившим."
 podintroductions.149.a: "Последние вздохи умирающего мира..."
 bela_intro_tooltip: "Бела Русенко имеет особое решение - пожертвовать своими графствами во имя Купалы. Если вы будете делать это достаточно часто, кто знает, что может произойти?"

 bela_decision: "Восход Купалы"
 bela_decision_tooltip: "Устроим им ад!"
 bela_decision_desc: "Купала требует жертв, чтобы проявиться в этом жалком мире. Вы более чем счастливы предоставить их."
 bela_decision_confirm: "Ад восстаёт."
 bela_decision_effect_tooltip: "Всё готово..."

 kupala_rising_weakest: "Тонкое влияние Купалы"
 kupala_rising_weakest_desc: "Великий демон заметил ваши усилия..."
 kupala_rising_weak: "Слабое влияние Купалы"
 kupala_rising_weak_desc: "Великий Привязанный к земле доволен вашими усилиями..."
 kupala_rising_medium: "Среднее влияние Купалы"
 kupala_rising_medium_desc: "Великий эрцгерцог думает о вас как о своём любимом слуге..."
 kupala_rising_strong: "Сильное влияние Купалы"
 kupala_rising_strong_desc: "Великий архангел сейчас очень близок к вам и шепчет вам на ухо, чтобы вы делали больше..."
 kupala_avatar_modifier: "Аватар Купалы"
 kupala_avatar_modifier_desc: "...и ад следовал за ним."

 PODcanon_chars.32.t: "Мы едины"
 PODcanon_chars.32.desc: "Этот сосуд интересен. Конечно, он довольно хрупок по сравнению с вашей апокалиптической формой, но сойдет. Вы не можете отрицать, что он приложил немало усилий, чтобы призвать вас в более подходящую для этого мира форму. Вы были достаточно довольны, чтобы быстро поглотить его душу во время своего захвата.\nНаконец-то освободившись после стольких веков заточения в этой проклятой тюрьме, вы должны многое сделать. И, несмотря на ваши немалые силы, это хрупкое тело может выдержать только столько, прежде чем сломается, так что вам придется быть осторожным. Тем не менее у вас есть все время в мире благодаря идиоту, который вас вызвал.\nВ конце концов, самый безопасный путь в ад - неспешный."
 PODcanon_chars.32.a: "Небеса плачут."
 vampire_demonhood_tt: "Вы получите доступ к новым демоническим профессионалам и новому древу инфернального образа жизни."

 silver_attacks_modifier: "Набеги Серебряных клыков"
 silver_attacks_modifier_desc: "Люпины в этой провинции беспокойны и постоянно испытывают пределы вашего контроля."

 podintroductions.150.t: "Ваша история"
 podintroductions.150.desc: "Леди Апация, ваш приемный народ в опасности. Ваш контроль над Сибирским ханством оспаривают стаи бешеных люпинов Серебряных клыков, разгневанных вашим присутствием на территории, которую они считают своей родиной. Вы могли бы сразиться с ними, но это будет долгий и трудный процесс, а ваше положение в регионе и так небезопасно.\nОднако появляется другое решение: Анда, вампиры из монгольской культуры, быстро захватывают Степи. Их лидер недавно прислал послание, в котором просит вас о верности его Орде в обмен на защиту от мародерствующих люпинов. Возможно, временная потеря независимости стоит безопасности вашего народа?"
 podintroductions.150.a: "Мне не нужна помощь!"
 podintroductions.150.b: "Степи объединяются."

 podintroductions.151.t: "Ваша история"
 podintroductions.151.desc: "Лорд Мика, ваш умный ход во время недавнего мирного договора привел к тому, что ваш орден Обертус стал буферным государством между немецкими Вентру и вашими сородичами на востоке. Однако это положение небезопасно, и многое еще предстоит сделать.\nНедавно вы также узнали, что Никита из Средеца, архиепископ Нод, может быть связан с одним из самых тщательно охраняемых секретов [Concept('Clan', 'клана')|E] Цимисхи. Ваш ученый ум не может устоять перед соблазном такой находки, но вам придется штурмовать город Никиты, чтобы узнать больше, а это может оказаться нелегкой задачей. Как всегда, постарайтесь сбалансировать свои интеллектуальные занятия с более светскими амбициями. Это всегда был ваш собственный путь к величию."
 podintroductions.151.a: "Нельзя терять ни минуты."
 myka_intro_tooltip: "Мике Викосу доступно особое решение, позволяющее узнать секреты архиепископа Нод. Однако награда может оказаться больше, чем Мика сможет вынести..."

 myka_decision: "Тёмные тайны"
 myka_decision_tooltip: "В поисках непостижимой истины"
 myka_decision_desc: "Никита из Средеца скрывает один из самых важных секретов [Concept('Clan', 'клана')|E] Цимисхи. Разберитесь с ним, возьмите штурмом его убежище и узнайте правду."
 myka_decision_confirm: "Я должен знать!"
 myka_decision_effect_tooltip: "Мика возродится заново."

 PODcanon_chars.33.t: "Неприятная правда"
 PODcanon_chars.33.desc: "Все эти причудливые поиски были лишь подставой.\nВы не нашли никакой правды в убежище Никиты, кроме осознания того, что Никита был мертв задолго до того, как вы узнали о нем, и за него выдавал себя могущественный мафусаил Цимисхи. И этот мафусаил направил вас сюда, поскольку счёл, что вы станете лучшим «сосудом», чем покойный архиепископ.\nВы уже видите, как его усики, духовные или иные, тянутся к вам, чтобы придать вам более «подходящую» форму для вашего слияния.\nВозможно, на этом всё и закончится для Мики Викоса."
 PODcanon_chars.33.a: "...Всё меняется."
 PODcanon_chars.33.b: "Бежать прочь!"

 podintroductions.152.t: "Ваша история"
 podintroductions.152.desc: "Лорд Нориз, время праздного упадка закончилось. Хотя, безусловно, забавно натравливать своих детей друг на друга в смертельных поединках, вы не должны забывать, что когда-то вы были главой [Concept('Clan', 'клана')|E] Цимисхи. Владимир Рустович, этот трусливый узурпатор, отнял его у вас, но его унизительное поражение от немецких Вентру - это возможность, которой вы ждали.\nВы должны заявить о своих законных притязаниях на титул воеводы воевод и разобраться с Рустовичем раз и навсегда. Тогда ваша родословная сможет вернуть себе тот престиж, который ей причитается."
 podintroductions.152.a: "Это была твоя последняя ошибка, Владимир..."
 noriz_intro_tooltip: "Норизу доступно особое решение, которое можно выполнить, если вы возглавите Воеводство. Оно улучшит ваш стартовый модификатор дома, если будет выполнено."

 house_noriz_modifier: "Дом Нориз"
 house_noriz_modifier_desc: "Истинный воевода воевод вернулся. Трансильванию боятся больше, чем когда-либо."

 noriz_decision: "Возвращение воеводы"
 noriz_decision_tooltip: "Время Рустовича истекло"
 noriz_decision_desc: "Многие считают вас праздным, погрязшим в упадке. Докажите, что они ошибаются, вернув себе титул."
 noriz_decision_confirm: "Они снова преклонят колено."
 noriz_custom_decision: "[GetScriptedCharacterByHistoryID('505053').GetFirstName] должен быть мёртв."

 podintroductions.153.t: "Ваша история"
 podintroductions.153.desc: "Леди Раскольна, из-за вашего недавнего впадения в [Concept('torpor', 'торпор')|E] ваш контроль над Польшей ослаб. Тем не менее, Краков не пал, так что у вас есть прочная база, с которой вы можете начать своё отвоевание.\nЭто особенно важно для вас, поскольку вы одна из немногих вампиров, которые по-настоящему заботится о благополучии своего города. Очевидно, не из-за неуместного чувства доброты, а с прагматической точки зрения, согласно которой сильный город означает сильного князя. Вы должны быстро восстановить свою сеть влияния в Кракове и вновь способствовать его процветанию. Город должен стать поистине могущественным, как это случилось со столицей вашей новой империи Цимисхи."
 podintroductions.153.a: "Трансильвания - это прошлое, будущее - здесь."
 raz_intro_tooltip: "Раскольне доступно особое событие в ходе осмотра столицы."

 POD_survey_events.160.t: "Осмотр столицы: Столица Раскольны"
 POD_survey_events.160.desc: "Вы знаете о важности хорошо развитого сообщества смертных больше, чем любой цимисх. Таким образом, вы долгое время практиковались в искусстве вести город к процветанию в Кракове. Полученные вами ценные уроки помогут вам постепенно развивать свою столицу в направлении достижения вашей цели. Однако это всё ещё изнурительный процесс, и вам, возможно, захочется побыстрее освоиться."
 POD_survey_events.160.option.a: "Нельзя терять ни минуты."
 POD_survey_events.160.option.b: "Вечность на моей стороне."
 raz_survey_tooltip: "Это особое событие осмотра столицы доступно до тех пор, пока вы играете за Раскольну."

 podintroductions.154.t: "Ваша история"
 podintroductions.154.desc: "Лорд Гедеон, в последнее время ваше влияние в Польше возросло благодаря пребыванию княгини Раскольны в [Concept('torpor', 'торпоре')|E]. И по мере того, как растет ваше влияние, растут и крики смертных, находящихся под вашей «опекой», которые, несомненно, являются самыми приятными звуками. Ваша крепость постоянно нуждается в обновлении, и поэтому вам, очевидно, нужно больше скота, чтобы освежевать и расчленить его в художественных целях.\nЕсть ли лучший способ добиться большего, чем сокрушить Раскольну и других польских узурпаторов, а затем присоединить их жалкие города к своим владениям? В конце концов, вы человек с богатым воображением, подумайте обо всем, что вы могли бы сделать, присоединив к своим владениям столько беспомощных смертных..."
 podintroductions.154.a: "Тяжела ноша художника."
 hedeon_intro_tooltip: "Гедеон получает сильное снижение стресса и опыт пути интриг, когда пытает кого-то."

 podintroductions.155.t: "Ваша история"
 podintroductions.155.desc: "Лорд Йорак, как старший сын Цимисха, действующий в Трансильвании, вы взяли на себя роль духовного лидера своего [Concept('Clan', 'клана')|E]. Оно было усилено вашим строительством Собора Плоти, выдающегося достижения в искусстве плотетворения.\nТем не менее, когда-то вы тоже были политической силой, и, возможно, вам придётся стать ею снова, поскольку ваши братья подвергаются нападкам со стороны немецких вентру и их союзников тремеров. Очевидно, что вы единственный, у кого достаточно влияния, чтобы по-настоящему объединить [Concept('Clan', 'клан')|E]. А что касается тех, кто не согласен? Что ж, Собор всегда голоден..."
 podintroductions.155.a: "Открыть врата..."
 yorak_intro_tooltip: "Йораку доступен особый способ казни, который позволяет вам подпитывать Собор до тех пор, пока вы его контролируете"

 EXECUTION_YORAK: "Скормить Собору"

 cathedral_famished_modifier: "Изголодавшийся собор"
 cathedral_famished_modifier_desc: "После недавней подпитки Собору хочется ещё. Гораздо больше."

 cathedral_hungry_modifier: "Голодный собор"
 cathedral_hungry_modifier_desc: "Сводящая с ума структура расширяется всё больше и больше по мере того, как бедные души утоляют её нескончаемый голод."

 cathedral_satiated_modifier: "Пресыщенный собор"
 cathedral_satiated_modifier_desc: "Кажущееся спокойствие, царящее в соборе, нарушается только криками его бесчисленных жертв."

 podintroductions.156.t: "Ваша история"
 podintroductions.156.desc: "Грозный Дарваг, Киев в вашей власти, и однажды ночью вы отомстите его подлому населению, предавшему вашу древнюю религию. Но сейчас есть более насущные вопросы.\nВоеводство Цимисхи на западе просили вас о верности, но вы отказались, зная, что есть гораздо более могущественные силы, чем они. Маленькая бабушка из русских сказок, Баба-Яга, где-то рядом, вы можете это почувствовать. Неважно, спит она или нет, вы знаете, что она - единственная богиня этих земель, и вы также знаете истории: она благословит тех, кто проявит должное почтение. Что ж, вы уверены, что киевляне будут рады служить в качестве подношений..."
 podintroductions.156.a: "Услышь меня, бабушка!"
 darvag_intro_tooltip: "Дарвагу доступен особый способ казни."

 EXECUTION_DARVAG: "Принести в жертву Бабе-Яге"

 baba_intrigued_modifier: "Внимание Карги"
 baba_intrigued_modifier_desc: "Баба Яга проявила интерес к вашей преданности её величию."

 baba_pleased_modifier: "Довольство Бабы-Яги"
 baba_pleased_modifier_desc: "Русская Карга довольна вашей ревностной преданностью."

 baba_delighted_modifier: "Любимый внук"
 baba_delighted_modifier_desc: "Очевидно, что теперь вы её любимец, тот, кто получает самые лучшие подарки."

 podintroductions.157.t: "Ваша история"
 podintroductions.157.desc: "Леди Шаагра, по мере того, как растёт ваш контроль над Богемией, вы узнали интересную информацию. Вукодлак, цимисх, который даже старше вас, недавно был активен в Праге, пока не впал в [Concept('torpor', 'торпор')|E] после титанической битвы с какими-то неизвестными нападавшими.\nВукодлак - садист и высокомерный безумец, но вы не можете отрицать его силы и умения. Если бы вы спасли его, он мог бы стать союзником, по крайней мере, на некоторое время. Его сила была бы отличным подспорьем для вашего возвращения к власти... но это также может иметь неприятные последствия в будущем, поскольку Вукодлак и сам по себе довольно амбициозен."
 podintroductions.157.a: "Среди монстров есть честь."
 podintroductions.157.b: "...Это звучит как очень плохая идея."

 podintroductions.158.t: "Ваша история"
 podintroductions.158.desc: "Грозный Джамал, одно упоминание вашего имени вселяет страх в сердца неверующих, пытающихся вторгнуться на вашу землю. Но этого недостаточно.\nКак лидер касты воинов Бану Хаким, вы являетесь уважаемой и могущественной фигурой в [Concept('Clan', 'клане')|E], и этот факт вы должны использовать, чтобы ваши братья не сбились с истинного пути. Слишком много конкурирующих группировок и введённые в заблуждение старейшины пытаются помешать вашему уникальному видению будущего Бану Хаким. Используйте своё высочайшее мастерство и лидерские качества с пользой, и их тщетные усилия наверняка провалятся."
 podintroductions.158.a: "С помощью дипломатии или войны мы одержим победу."
 jamal_intro_tooltip: "Джамалу доступно [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее начать поединок с любым персонажем, не относящимся к Бану Хаким"

 POD_jamal_interaction: "Непобеждённый"
 POD_jamal_interaction_desc: "Вы начнёте поединок с этим персонажем. Ещё один враг будет уничтожен."

 podintroductions.159.t: "Ваша история"
 podintroductions.159.desc: "Лорд Дастур, нынешний хаос в [Concept('Clan', 'клане')|E] Бану Хаким даёт вашему Потерянному племени некоторую надежду на лучшее будущее. И всё же, вы обеспокоены.\nВы обнаружили, что агенты апокалиптического культа под названием «Manus Nigrum» проникли в вашу державу с какой-то неизвестной, но, вероятно, гнусной целью. Вы могли бы начать широкую чистку предполагаемых агентов этого культа, но это может показаться параноидальным и безрассудным шагом. Другим вариантом было бы более снисходительно наблюдать за ними, но это также могло бы позволить им приобретать всё большее влияние."
 podintroductions.159.a: "Отсечём эту «Чёрную руку»."
 podintroductions.159.b: "Они не представляют угрозы... пока."

 podintroductions.160.t: "Ваша история"
 podintroductions.160.desc: "Бесстрашная Фатима, ваша миссия по предотвращению Четвёртого крестового похода пока увенчалась оглушительным успехом. Но впереди ещё много работы.\nАламут отдал новые приказы, и вы должны разобраться с остатками армии крестоносцев, застрявшими в Анатолии. Затем старейшины хотели бы, чтобы вы основали новую вотчину в регионе, используя хаос падения Византийской империи в качестве прикрытия. Это стало бы отличным буферным государством против любых дальнейших вторжений франков на вашу родину.\nКонечно, на вас возлагают большие надежды, но вы не из тех, кто терпит неудачи. На этот раз вы их тоже не разочаруете."
 podintroductions.160.a: "Мой долг ясен."
 fatima_intro_tooltip: "Фатиме до 1300 года доступно особое решение, требующее контроля над Анатолией."

 fatima_decision: "Покончить с крестовыми походами"
 fatima_decision_tooltip: "Франкам здесь не место!"
 fatima_decision_desc: "Необходимо покончить с последними остатками Четвёртого крестового похода и закрепить Анатолию за Бану Хаким."
 fatima_decision_confirm: "Миссия выполнена."
 fatima_decision_effect_tooltip: "Аламут шлёт свои наилучшие пожелания... и награды."

 podintroductions.161.t: "Ваша история"
 podintroductions.161.desc: "Мудрый Аль-Ашрад, Бану Хаким в смятении. Раздоры внутри вашего [Concept('Clan', 'клана')|E] достигли точки кипения, и вы знаете, что именно этого момента ждали некоторые тёмные силы, чтобы попытаться захватить контроль над [Concept('Clan', 'кланом')|E]. Вам придётся быть сильным.\nК счастью, вы подготовлены. Вы несравненный кровавый чародей, и ваши познания в оккультизме, несомненно, пригодятся в грядущие смутные времена. Развивайте эту силу, изучайте своего врага, а затем нанесите решительный удар. Только вы можете защитить Бану Хаким от ужаса, таящегося внутри."
 podintroductions.161.a: "Тщательное планирование обеспечит победу."
 alashrad_intro_tooltip: "Аль-Ашраду доступно особое решение, позволяющее улучшать навык учёности каждые десять лет."

 alashrad_decision: "Неограниченные знания"
 alashrad_decision_tooltip: "Я должен найти ответ..."
 alashrad_decision_desc: "Вы многое знаете, Аль-Ашрад, но всегда есть что-то, что нужно расшифровать и понять. Ваши поиски никогда не прекратятся."
 alashrad_decision_confirm: "...так близко."

 broken_alamut_modifier: "Слабейший старейшина"
 broken_alamut_modifier_desc: "Ваши притязания на положение старейшины Аламута крайне слабы. Вас никто не уважает, и с каждой ночью вы теряете контроль над ситуацией."

 podintroductions.162.t: "Ваша история"
 podintroductions.162.desc: "Леди Накуртум, ситуация ужасна. Бану Хаким не согласились с тем, что вы стали старейшиной. [Concept('Clan', 'клан')|E] расколот.\nВы контролируете сам Аламут, но не более того, остальные старейшины лишь на словах признают вашу власть. К ночи ситуация всё больше приближается к гражданской войне. Возможно, на данный момент это неизбежно.\nЕсли вы хотите спасти своё положение, вам придётся нанести быстрый и решительный удар, потому что Дети Хакима не уважают слабость."
 podintroductions.162.a: "Я - регент Хакима!"
 nakurtum_intro_tooltip: "У Накуртум есть два особых решения, которые позволяют вам избавиться от ваших стартовых негативных модификаторов."

 nakurtum_losing_control_modifier: "Утрата контроля"
 nakurtum_losing_control_modifier_desc: "Вы едва контролируете сам Аламут. Всё остальное ускользает из вашей слабой хватки."

 nakurtum_eldest_decision: "Завоевать уважение"
 nakurtum_eldest_decision_tooltip: "Я докажу им, чего стою!"
 nakurtum_eldest_decision_desc: "Если вы хотите долго продержаться в качестве старейшины Бану Хаким, вам придётся проявить себя. Установление контроля над родиной хакимитов - хорошее начало."
 nakurtum_eldest_decision_confirm: "Я стою гордо."

 nakurtum_control_decision: "Стабилизировать правление"
 nakurtum_control_decision_tooltip: "Я докажу им, чего стою!"
 nakurtum_control_decision_desc: "Если вы хотите долго продержаться в качестве старейшины Бану Хаким, вам придётся проявить себя. Установление контроля над родиной хакимитов - хорошее начало."
 nakurtum_control_decision_confirm: "Я стою гордо."

 podintroductions.163.t: "Ваша история"
 podintroductions.163.desc: "Лорд Ахмед, вы участвовали в создании Оливкового собора, надеясь на установление прочного мира в регионе, но у вас всё ещё есть некоторые сомнения. Возможно, вам придётся найти другой способ, который мог бы побудить вас к более активным действиям.\nК сожалению, ваша вера изолировала вас от остального [Concept('Clan', 'клана')|E]. Таким образом, вам, возможно, придётся полагаться на поиск перспективных кандидатов и знакомить их с вашей уникальной философией. Это будет долгая задача, но ради мира на Святой земле? Оно того стоит."
 podintroductions.163.a: "Самые важные задачи из всех."
 ahmed_intro_tooltip: "Ахмед всегда будет преуспевать в наставлении детям своей конфессии, пока следует Via Christi."

 POD_education_events.100.option.d: "Прислушайся к словам Господа."
 POD_education_events.100.ahmed: "Ахмеду доступна эта опция, чтобы убедиться, что ваше дитя будет исповедовать вашу религию. Она будет доступна до тех пор, пока вы следуете Via Christi."

 podintroductions.164.t: "Ваша история"
 podintroductions.164.desc: "Лорд Тетмес, за последнее время вы добились значительного прогресса. Бану Хаким разделены сильнее, чем когда-либо, а это означает, что ваша Паутина кинжалов может оказывать гораздо большее влияние, чем раньше. Тем не менее, предстоит проделать ещё много работы, прежде чем [Concept('Clan', 'клан')|E] будет готов к возвращению вашего хозяина.\nОбратите внимание на другие фракции вокруг вас и быстро уничтожьте их. Вы не можете позволить другому старейшине возглавить Бану Хаким. Как только ваши собратья полностью захватят Аламут, вы можете быть уверены, что Чёрный пастырь щедро вознаградит вас, ибо разве вы не его самый верный слуга?"
 podintroductions.164.a: "Настанет обещанный век."
 thetmes_intro_tooltip: "Тетмес получит дополнительные награды, если завершит цель «Сны бога»."

 pod1230objectives.24.customthetmes: "Тетмес получит дополнительные награды. Ур-Шульги благословляет вас за ваше долгое служение."

 podintroductions.165.t: "Ваша история"
 podintroductions.165.desc: "Грозный Морроу, ваша слава среди [Concept('Clan', 'клана')|E] Гангрел растёт с каждой ночью, благодаря вашей недавней победе над вентру Чёрного креста и воеводством Цимисхи. Но это только начало.\nЕсли вы хотите по-настоящему объединить клан, вам придётся продолжать двигаться в этом направлении, доказывая, что вы действительно самый могущественный военачальник. Вы уже прославились своей привычкой появляться без приглашения во дворах потенциальных противников и демонстрировать силу перед уходом. Эта тактика хорошо служила вам в прошлом и может сослужить вам хорошую службу и в дальнейшем."
 podintroductions.165.a: "Грядёт эпоха зверя."
 morrow_intro_tooltip: "Морроу доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] на персонажах-землевладельцах, чтобы запугать их демонстрацией силы."

 show_of_force_morrow_modifier: "Демонстрация силы"
 show_of_force_morrow_modifier_desc: "Этот персонаж был напуган внезапным появлением Морроу и тихими угрозами при дворе."

 POD_morrow_interaction: "Демонстрация силы"
 POD_morrow_interaction_desc: "Напугать этого правителя внезапным появлением при его дворе."

 podintroductions.166.t: "Ваша история"
 podintroductions.166.desc: "Лорд Виктор, ваша госпожа Баба-Яга доверила вам свои владения, пока она восстанавливается после ужасной битвы со своим [Concept('Sire', 'сиром')|E]. Вы её не разочаруете.\nРаспространение христианства и восточные орды вызывают серьёзную озабоченность, и вы должны быстро обезопасить свои границы, чтобы бабушка могла спать спокойно. Обратите также внимание на Дургу Син, живущую к западу от вас, давнюю соперницу Бабы-Яги.\nЕсли вам удастся справиться со всеми этими угрозами, вы можете не сомневаться, что бабушка будет довольна и вознаградит вас соответствующим образом..."
 podintroductions.166.a: "Спи спокойно, бабушка. Я сторожу."
 viktor_intro_tooltip: "Виктор получит дополнительные личные награды, если достигнет цели «Заботливая бабушка»."

 pod1230objectives.20.custom.viktor: "Виктор получает дополнительные награды. Баба-Яга очень довольна своим любимым слугой."

 podintroductions.167.t: "Ваша история"
 podintroductions.167.desc: "Леди Брунгильда, [Concept('einherjar', 'эйнхерии')|E] умирают. На смену вашей вере приходит Белобог и его последователи, а ваши братья теряют надежду. Сам Вертер, избранный Одином, чтобы вести вас в эти смутные времена, кажется, близок к критической точке. Вы должны действовать.\nВы очень уважаете Вертера, и он был достойным другом на протяжении веков, но теперь вы должны заставить его отказаться от своего положения верховного правителя Мидгарда, прежде чем он приведёт вас всех к гибели. Пришло время валькириям спасти Скандинавию под вашим руководством!"
 podintroductions.167.a: "Я должна оттеснить Вертера ради нашего же блага."
 brunhilde_intro_tooltip: "В ближайшие месяцы Брунгильда получит несколько событий, которые позволят вам узурпировать [Concept('title', 'титул')|E] Мидгарда."
 podintroductions.167.b: "Созвать валькирий, мы отправимся спасать Мидгард!"

 PODcanon_chars.34.t: "Вера и сила"
 PODcanon_chars.34.desc: "Теперь вы ясно дали понять другим обитателям Мидгарда о своих амбициях: вы должны как можно скорее заменить Вертера на посту лидера. Это вызвало некоторые споры среди ваших собратьев, но первоначальная поддержка высока, особенно среди тех, кто всё ещё хочет бороться против христианства.\nСам Вертер на самом деле не удивлён вашим поступком, но призвал вас пересмотреть свою позицию. В конце концов, он избран самим Одином, и пойти против воли Всеотца может быть даже хуже, чем пасть перед Белобогом."
 PODcanon_chars.34.a: "Один поймёт."
 brunhilde_exit_tooltip: "Вы отказываетесь от своего плана захватить контроль над Мидгардом."
 PODcanon_chars.34.b: "...в его словах есть смысл."

 PODcanon_chars.35.t: "Традиции и власть"
 PODcanon_chars.35.desc: "Появился один сильный противник вашей узурпации: Карл Синий из финского Свободного государства. Этот доблестный [Concept('einherjar', 'эйнхерия')|E] - убеждённый традиционалист и не одобряет ваш поступок по тем же причинам, что и Вертер: Один не выбирал вас, и, возможно, даже такой конец скандинавской веры - ваша судьба.\nНа данном этапе переубедить его невозможно, вам придётся смириться с его враждебность, либо вообще отказаться от своего плана."
 PODcanon_chars.35.a: "Я сама создаю свою судьбу."
 PODcanon_chars.35.b: "...в его словах есть смысл."

 PODcanon_chars.36.t: "Новая сага"
 PODcanon_chars.36.desc: "Теперь вы достаточно сильны, чтобы заявить права на Мидгард, и, к счастью, Вертер не хочет сражаться с вами и развязывать кровавую гражданскую войну. Последнее, о чём вам нужно подумать сейчас, - это как распорядиться своей победой.\nДля вас было бы обычным делом пристыдить Вертера и его слабую политику, чтобы вы могли начать с нуля. Но сохранение этого могущественного потомка Одина на вашей стороне также принесло бы пользу."
 PODcanon_chars.36.a: "Позор побеждённым!"
 PODcanon_chars.36.b: "Давай работать вместе."

 podintroductions.168.t: "Ваша история"
 podintroductions.168.desc: "Лорд Данлоп, вы долго ждали возможности отомстить. Митра убил вашу любимую дочь и дорого заплатит за это убийство. В конце концов, вы не славитесь ни прощением, ни милосердием.\nЭто будет непростой процесс, поскольку Митра прочно обосновался на Британских островах, и его потомство защищает его. Эта мысль действительно заставляет вас задуматься... возможно, вы могли бы нацелиться на его потомство, чтобы заставить его пережить хотя бы часть той боли, которую вы испытали в ту роковую ночь?"
 podintroductions.168.a: "Ты не забыта, Мэри."
 dunlop_intro_tooltip: "Данлопу доступно особое решение по убийству Митры и его выводка."

 mary_dunlop_avenged_modifier: "Мэри отомщена"
 mary_dunlop_avenged_modifier_desc: "Месть сладка на вкус. Все видят, что старый, наводящий ужас граф Данлоп вернулся."

 dunlop_decision: "Месть и расплата"
 dunlop_decision_tooltip: "Дорогая, милая Мэри Элизабет..."
 dunlop_decision_desc: "Митра и его потомки дорого заплатят за убийство вашей любимой дочери. Их настигнет расплата."
 dunlop_decision_confirm: "В память о тебе..."
 dunlop_custom_decision: "[GetScriptedCharacterByHistoryID('505071').GetFirstName] должен быть мёртв"
 dunlop_custom_decision2: "[GetScriptedCharacterByHistoryID('790820').GetFirstName], любимое младшее дитя Митры, должен быть мёртв"
 dunlop_custom_decision3: "[GetScriptedCharacterByHistoryID('790134').GetFirstName], самое верное и преданное дитя Митры, должен быть мёртв"
 dunlop_custom_decision4: "[GetScriptedCharacterByHistoryID('790134').GetFirstName], старшее дитя Митры, должен быть мёртв"

 podintroductions.169.t: "Ваша история"
 podintroductions.169.desc: "Лорд Карах, вы возглавляете Дикарей Ливонии против продолжающегося наступления с Запада. Пока ситуация находится под контролем, но это только вопрос времени, когда ваше королевство снова подвергнется нападению. Ваша возлюбленная Деверра предложила решение.\nИспользуя свою мистическую связь с богом этой земли, Телявелем, она могла бы провести ритуал, который придал бы вам огромную силу, возможно, достаточную, чтобы спасти ваш народ. Но цена... ценой этого будет собственная жизнь Деверры. От одной мысли об этом у вас разрывается сердце.\nВы позволите ей сделать это?"
 podintroductions.169.a: "Нет! Ты нужна мне!"
 podintroductions.169.b: "Тебя будут помнить, любимая."

 podintroductions.170.t: "Ваша история"
 podintroductions.170.desc: "Бесстрашная Вальборг, грядёт Рагнарек, но вы более чем готовы воспользоваться им. У такой опытной воительницы, как вы, есть масса возможностей. Кто-то назвал бы это пародией на «истинную скандинавскую веру», но вы предпочитаете называть это простой адаптацией к нынешним переменчивым временам.\nСо своего любимого корабля «Красный Тор» вы готовы грабить и разорять в поисках богатства и славы. И если старые боги не одобрят это, они всегда могут прийти сюда и сказать это в лицо вашему верному молоту!"
 podintroductions.170.a: "Поднять паруса!"
 valborg_intro_tooltip: "Вальборг доступно особое второстепенное решение, позволяющее «подзаработать на стороне»."

 valborg_decision: "Контракты наёмников"
 valborg_decision_tooltip: "Викинги-наёмники!"
 valborg_decision_desc: "Здесь есть масса возможностей для отважной команды опытных скандинавских воинов."
 valborg_decision_confirm: "Укажи нам на цель!"
 valborg_decision_effect_tooltip: "Вам будет предложен выбор контрактов."

 red_thor_weakened_modifier: "Ослабленный Красный Тор"
 red_thor_weakened_modifier_desc: "Часть ваших воинов выполняют наёмническую миссию, что несколько ослабляет вашу власть в вашей державе."

 red_thor_depleted_modifier: "Истощённый Красный Тор"
 red_thor_depleted_modifier_desc: "Многие из ваших воинов выполняют наёмническую миссию, что ослабляет вашу власть в вашей державе."

 red_thor_empty_modifier: "Опустевший Красный Тор"
 red_thor_empty_modifier_desc: "Ваши воины выполняют наёмническую миссию, что серьёзно ослабляет вашу власть в вашей державе."

 PODcanon_chars.37.t: "Красный Тор под парусами"
 PODcanon_chars.37.desc: "Ваша команда готова к отплытию, и многие чужеземные #L $pod_cainites|l$ы#! горят желанием завербовать их для своих мелких войн. Выбор, который вам предстоит сделать, зависит от сложности контракта. Чем сложнее задание, тем выше награда, но тем больше ваших воинов вам придётся задействовать для выполнения этой задачи. Если они находятся за границей, они, очевидно, больше не смогут помогать вам дома."
 PODcanon_chars.37.a: "Маленький заказ не повредит."
 PODcanon_chars.37.b: "Вот это заказ выглядит сбалансированным."
 PODcanon_chars.37.c: "Тяжелейшая миссия!"
 PODcanon_chars.37.d: "Сейчас нам не до плавания."

 podintroductions.171.t: "Ваша история"
 podintroductions.171.desc: "Лорд Томас, несмотря на все ваши усилия, Константинополь пал под натиском латинян. Но это ещё не конец.\nВы не из тех людей, которые сдаются, и даже если большинство греческих #L $pod_cainites|l$ов#! отправятся в изгнание, вы всё равно будете сражаться. Конечно, это тяжёлая битва, но у вас есть многолетний опыт работы в качестве главного надзирателя в том же городе. Вы превратите нежизнь #L $pod_cainites|l$ов#!-латинян в ад, а затем нанесёте удар и покончите с ними раз и навсегда!"
 podintroductions.171.a: "Расплата близка."
 thomas_intro_tooltip: "Томасу доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] против правителей-землевладельцев, с помощью которого вы можете ослабить их перед войной."

 guerilla_thomas_modifier: "Греческие Гангрелы-партизаны"
 guerilla_thomas_modifier_desc: "Преследуемый бандами хорошо организованных греческих Гангрелов, этот персонаж с трудом удерживает контроль над своей державой."

 POD_thomas_interaction: "Партизанская война"
 POD_thomas_interaction_desc: "Дезорганизовать державу этого правителя, начав какие-нибудь партизанские действия."

 podintroductions.172.t: "Ваша история"
 podintroductions.172.desc: "Леди Трифоса, Камилл пробудился и снова взял под свой контроль Рим, как вы и ожидали. Когда-то вы были его близкой подругой и доверенной советницей, и в этой роли вы обладали огромным влиянием. Возможно, вы могли бы сделать это снова?\nВы могли бы сообщить о своём присутствии могущественному вентру и снова поступить к нему на службу. Это обеспечило бы вам полезную защиту от коварных Ласомбра на юге. Или вы могли бы продолжить путь самостоятельно, возможно, на этот раз Камилл не является частью вашего будущего."
 podintroductions.172.a: "С возвращением, консул."
 podintroductions.172.b: "Его время прошло."

 podintroductions.173.t: "Ваша история"
 podintroductions.173.desc: "Леди Васантасена, вы в ярости. За годы ваших скитаний и проповедей о свободе вы никогда не видели такой мерзости, как этот «Дом Тремер». Все эти маги находятся под гнётом тиранического Совета и, что ещё хуже, вынуждены терпеть кровные узы до последнего! Так больше продолжаться не может.\nК счастью, тремеры явно недооценивают вас и пока не замечают вашего присутствия и влияния. Это прекрасная возможность разрушить эту «Пирамиду» изнутри. Это будет ваш шедевр, и весь [Concept('cainite', 'каинитский')|E] мир воспрянет надеждой, как только вы закончите!"
 podintroductions.173.a: "Разорвём их цепи."
 vasantasena_intro_tooltip: "Васантасене доступно особое решение, которое в случае успеха позволит вам создать свою собственную конфессию."

 vasantasena_decision: "Разрушить Пирамиду"
 vasantasena_decision_tooltip: "Эта мерзость должна быть уничтожена!"
 vasantasena_decision_desc: "Дом Тремер выступает против всего, что вам дорого. Вы должны действовать."
 vasantasena_decision_effect_tooltip: "Вы кодифицируете свой собственный путь, прокладывая путь к дальнейшему освобождению в будущем."
 vasantasena_decision_confirm: "Пирамида была низвергнута!"

 podintroductions.174.t: "Ваша история"
 podintroductions.174.desc: "Лоухи, ваш договор с повелителем Бездны продвигается хорошо. Вы поклялись ему в верности, и пока что он доволен вашей работой, но предстоит сделать еще многое.\nКрайний Север, где вы проживаете, изолирован, что полезно для уединения, но ограничивает масштаб ваших экспериментов, особенно в отношении ваших хорошо созданных [Concept('revenant', 'ревенантов')|E], Кескиненов. Возможно, вы могли бы расширить свои владения? Вы знаете, что слуги вашего господина были бы рады помочь в таком начинании..."
 podintroductions.174.a: "Возможности, возможности!"
 louhi_intro_tooltip: "Пока Лоухи остаётся на дороге Бездны, он может использовать решение для создания Теней - воинов, которые обычно являются уникальными для Ласомбра."

 louhi_decision: "Тёмные дела"
 louhi_decision_tooltip: "У вас есть друзья в тёмных местах."
 louhi_decision_desc: "Повелитель Бездны щедр. Пора попросить его о поддержке."
 louhi_decision_effect_tooltip: "У вас будет выбор, сколько Теней призвать."
 louhi_decision_confirm: "Услышь меня!"

 PODcanon_chars.38.t: "Тёмные дела"
 PODcanon_chars.38.desc: "Вы готовы принести свои жертвы повелителю Бездны. Сколько его слуг вы хотите попытаться призвать?"
 PODcanon_chars.38.a: "Некоторых из них."
 PODcanon_chars.38.b: "Больше!"
 PODcanon_chars.38.c: "Всех!"
 PODcanon_chars.38.d: "С другой стороны..."
 louhi_small_shades_tt: "К имеющимся у вас профессионалам добавлены один полк Теней."
 louhi_medium_shades_tt: "К имеющимся у вас профессионалам добавлены два полка Теней."
 louhi_high_shades_tt: "К имеющимся у вас профессионалам добавлены три полка Теней."

 podintroductions.175.t: "Ваша история"
 podintroductions.175.desc: "Лорд Анатоль, вы выполняли Божью работу, низвергая парижскую [Concept('cainite', 'каинитскую')|E] ересь, но ваша задача ещё не завершена. Эти южные земли полны еретиков, скрывающихся за катарами или среди них.\nВы получили право работать в пределах региона и уверены, что со временем добьётесь успеха. Однако корни ереси могут быть глубже, чем вы думали на первый взгляд, и вам, возможно, придётся отстранить некоторых князей от занимаемых ими должностей, чтобы раскрыть их. После этого... Бог выберет ваш следующий путь, как Он всегда это делает."
 podintroductions.175.a: "Приступим."
 podintroductions.175.b: "Оставаться на месте - это не для меня."
 anatole_intro_tooltip: "Анатолю доступно незначительное решение, позволяющее понять Божью волю в отношении вас."

 anatole_decision: "Божья воля"
 anatole_decision_tooltip: "Каково моё место в Его замысле?"
 anatole_decision_desc: "Ваша вера сильна, но пути Его неисповедимы. Вы должны найти время, чтобы понять их."
 anatole_decision_effect_tooltip: "Вы получите видение, которое может быть хорошим или плохим."
 anatole_decision_confirm: "Путь вперёд..."

 PODcanon_chars.39.t: "Божий гнев"
 PODcanon_chars.39.desc: "Вы сделали что-то не так? Или Он просто недоволен вами? Возможно, вы никогда не узнаете, но вы точно знаете, что Бог недоволен вами. Видения ужаса и ярости, которые вы только что получили, ясны: вы должны изменить свой образ жизни."
 PODcanon_chars.39.a: "Я должен стать лучше!"
 PODcanon_chars.39.b: "Не будет покоя до моего искупления."
 PODcanon_chars.39.c: "Я сделаю всё, что могу!"

 PODcanon_chars.40.t: "Божье рвение"
 PODcanon_chars.40.desc: "Вы всегда можете совершенствоваться и делать больше. Именно об этом Бог напомнил вам в последних видениях, которые вы получили. Ваше рвение возродилось, а целеустремлённость стала как никогда велика.\nКуда вы направите это великое благо?"
 PODcanon_chars.40.a: "Понимание Священных писаний."
 PODcanon_chars.40.b: "Проповедь массам."
 PODcanon_chars.40.c: "Понимание моей роли."

 PODcanon_chars.41.t: "Божья воля"
 PODcanon_chars.41.desc: "Благодаря недавнему видению, вы обнаружили неподалеку логово вампира-еретика. К сожалению, этот вампир скрывается у всех на виду, имея влиятельные связи со смертными правителями страны. Выступление против него, несомненно, привлечёт нежелательное внимание.\nНо можете ли вы действительно отрицать Божье правосудие по отношению к такой проклятой душе?"
 PODcanon_chars.41.a: "Его душа будет очищена."
 PODcanon_chars.41.b: "Искупление всё ещё возможно."
 PODcanon_chars.41.c: "На этот раз я не могу действовать."

 broken_talmahera_modifier: "Маловероятный Дель'Рох"
 broken_talmahera_modifier_desc: "Ваши притязания на положение Дель'Роха Тал'махе'Ра крайне слабы. Вас никто не уважает, и с каждой ночью вы теряете контроль над ситуацией."

 podintroductions.176.t: "Ваша история"
 podintroductions.176.desc: "Лорд Элимелех, после долгих скитаний в замешательстве вы оказались в этом странном культе смерти под названием Тал'махе'Ра. Судя по тому, что вы видели до сих пор, у них есть свои странные представления, например, о поклонении #L $pod_antediluvians$ым#!.\nВаш библейский возраст и значительная личная власть внушили культу страх перед вами, и они стали просто следовать за вами и вашим приказам. Возможно, это и есть цель вашей нежизни, которую вы до сих пор упускали? Однако, если вы решите остаться, вам придётся быстро укрепить свою слабую власть над ними."
 podintroductions.176.a: "Странное развитие событий."
 elimelech_intro_tooltip: "У Елимелеха есть два особых решения, которые позволяют вам избавиться от ваших стартовых отрицательных модификаторов."

 elimelech_losing_control_modifier: "Утрата контроля"
 elimelech_losing_control_modifier_desc: "Вы едва контролируете свой тронный зал. Всё остальное ускользает из вашей слабой хватки."

 elimelech_delroh_decision: "Добиться власти"
 elimelech_delroh_decision_tooltip: "Я докажу им свои лидерские качества!"
 elimelech_delroh_decision_desc: "Если вы хотите прожить подольше в качестве Дель'Роха Тал'махе'Ра, вам придётся проявить себя. Установление контроля над окружающими землями - хорошее начало."
 elimelech_delroh_decision_confirm: "Уважайте мой авторитет!"

 elimelech_control_decision: "Стабилизировать правление"
 elimelech_control_decision_tooltip: "Я докажу им свои лидерские качества!"
 elimelech_control_decision_desc: "Ваша власть над таинственной Тал'махе'Ра - странная вещь, никто не ожидает, что оно продлится долго. Докажите, что они ошибаются."
 elimelech_control_decision_confirm: "Я всё ещё здесь!"

 elimelech_custom_decision: "Это решение может быть принято только после 1300 года"

 podintroductions.177.t: "Ваша история"
 podintroductions.177.desc: "Лорд Цетлер, теперь вы понимаете гораздо больше. Трёхглавый дракон показал вам правду.\nВы были наивны, пытаясь защитить Салюбри от тремером, ведь, в конце концов, разве не всё является прахом? В этом проклятом существовании есть только одна постоянная составляющая, и это боль. Благодаря многочисленным благословениям вашего нового покровителя, вы узнаете все её секреты и станете её непревзойдённым художником.\nКрики никогда не прекратятся, но теперь вы их поймёте."
 podintroductions.177.a: "Наконец-то наступила ясность."
 zettler_intro_tooltip: "Цетлеру доступно особое решение, позволяющее призвать на помощь один из аспектов трёхглавого дракона."

 zettler_beast_of_war_modifier: "Зверь войны"
 zettler_beast_of_war_modifier_desc: "Младший брат, воплощение безудержной ярости и неистовства."

 zettler_eater_of_souls_modifier: "Пожиратель душ"
 zettler_eater_of_souls_modifier_desc: "Средний брат, тот, кто в конце концов поглотит всё."

 zettler_defiler_modifier: "Осквернитель"
 zettler_defiler_modifier_desc: "Старший брат, оскверняющий всё, к чему прикасается."

 zettler_decision: "Три брата"
 zettler_decision_tooltip: "Дракон говорит с вами, довольный вашей преданностью."
 zettler_decision_desc: "Каждая из трёх голов дракона представляет собой отдельный аспект и различные преимущества, которые можно использовать для достижения ваших целей."
 zettler_decision_effect_tooltip: "Вам предстоит выбрать между этими тремя аспектами в течение следующих пяти лет."
 zettler_decision_confirm: "Божественная помощь..."

 PODcanon_chars.42.t: "Трёхглавый дракон"
 PODcanon_chars.42.desc: "Ваш покровитель - могущественная сущность, но всё ещё загадочная даже для вас. Пока что вы поняли, что он делится на три «головы», которые являются почти разными существами, но всё же каким-то образом являются частью единого целого.\nКаждый из них жаждет вашей преданности и обещает вознаграждение, если вы подчинитесь."
 PODcanon_chars.42.a: "Зверь войны."
 PODcanon_chars.42.b: "Пожиратель душ."
 PODcanon_chars.42.c: "Осквернитель."
 PODcanon_chars.42.d: "Я не буду выбирать прямо сейчас."

 podintroductions.178.t: "Ваша история"
 podintroductions.178.desc: "Леди Адолана, в то время как [Concept('cainite', 'каинитская')|E] ересь рушится вокруг вас, вы воспользовались этим хаосом, чтобы занять место на престоле Нод, несмотря на свой юный возраст. В конце концов, вы знаете, как извлечь максимум пользы из плохой ситуации.\nС момента вашего прибытия сюда вы с большим подозрением относитесь к нынешнему архиепископу Нод, который, как ни странно, не обеспокоен критическим состоянием вашей Церкви. Возможно, пришло время сменить руководство? Вы могли бы выдвинуть этот вопрос на следующем заседании курии, убедившись, что все знают о ваших амбициях... что, очевидно, может оказаться палкой о двух концах."
 podintroductions.178.a: "Нам нужны перемены!"
 podintroductions.178.b: "Архиепископ пользуется моей полной поддержкой."

 josef_terrified_modifier: "Под давлением"
 josef_terrified_modifier_desc: "Шаагра хочет заполучить вас, вы это чувствуете. Вы должны немедленно оглянуться назад!"

 podintroductions.179.t: "Ваша история"
 podintroductions.179.desc: "Лорд Йозеф, вы усердно трудились, защищая Прагу после вашего восстания против тиранического правления последнего князя, но уже возникла новая проблема.\nШаагра, та, кто правила Богемией в древние времена, пробудилась и с легкостью захватила контроль над восточной частью страны. Она, несомненно, захочет большего, и вы справедливо боитесь тем, что такое древнее существо может с вами сделать. Вы должны найти способ избавиться от неё!"
 podintroductions.179.a: "Ещё есть надежда!"
 josef_intro_tooltip: "У Йозефа есть стартовый модификатор, который можно улучшить, приняв особое решение."

 josef_breathing_modifier: "Время для передышки"
 josef_breathing_modifier_desc: "Шаагра исчезла из поля зрения, и вы снова можете дышать полной грудью... в переносном смысле, конечно."

 josef_decision: "Судьба Богемии"
 josef_decision_tooltip: "Она идёт!"
 josef_decision_desc: "Шаагра, древний ужас, которая когда-то железной рукой правила Богемией, вернулась. И ей, конечно, не понравится, что вы владеете такой большой частью её «законной» земли."
 josef_decision_confirm: "...фух."
 josef_custom_decision: "[GetScriptedCharacterByHistoryID('790946').GetFirstName] должна быть мертва"

 podintroductions.180.t: "Ваша история"
 podintroductions.180.desc: "Лорд Тарик, Мекка и Медина находятся в надёжных руках благочестивых [Concept('ashirra', 'аширритов')|E], в немалой степени благодаря вам. Но ваша работа ещё не закончена.\nДругие важные города, такие как Каир, Дамаск и Кордова, по-прежнему находятся в состоянии конфликта или под прямым контролем врагов веры. Так продолжаться не может! Вы знаете свой долг и не остановитесь, пока [Concept('ashirra', 'Аширра')|E] не защитит правоверных от Аравии до Иберии."
 podintroductions.180.a: "Хаджж восторжествуют."
 tarique_intro_tooltip: "У Тарика есть особая цель - обеспечить безопасность наиболее значимых исламских городов."

 tarique_guardian_modifier: "Страж Священных городов"
 tarique_guardian_modifier_desc: "Престиж и благочестие Стража известны повсюду. Один из редких #L $pod_cainites|l$ов#!, по-настоящему преданных своему делу."

 tarique_decision: "Страж Священных городов"
 tarique_decision_tooltip: "Ваш долг ясен."
 tarique_decision_desc: "Вы переродились в благодати Мекки и хотите поделиться этим благословенным опытом с другими. Поэтому самые важные города веры должны быть защищены."
 tarique_decision_confirm: "Мой долг выполнен."

 podintroductions.181.t: "Ваша история"
 podintroductions.181.desc: "Лорд Малахит, время скитаний и отчаяния прошло. Вы должны действовать.\nЛатиняне прочно обосновались в Константинополе, и это оскорбление памяти Михаила не должно продолжаться. Вы были его опорой, его протеже, и теперь вы должны отплатить ему за доброту, сохранив его наследие.\nКонстантинополь вечен. Мечта вечна. Постарайтесь, чтобы проклятые латиняне поняли это как можно скорее."
 podintroductions.181.a: "Мы были недостойны, патриарх."
 malachite_intro_tooltip: "Малахит получит дополнительные награды, если завершит цель «Мечтая снова»."

 pod1230objectives.6.c: "Они знают, кто я такой."
 pod1230objectives.6.custom.malachite: "Эта опция доступна, так как вы играете за Малахита."

 podintroductions.182.t: "Ваша история"
 podintroductions.182.desc: "Леди Мнемах, ваше внимание разделено.\nС одной стороны, последствия государственного переворота Салианны ставят Францию в уязвимое положение. У вас много контактов и достаточно влияния, чтобы вы могли извлечь из этого выгоду и, наконец, вернуть эту землю к её древним корням.\nС другой стороны, вы наконец-то вернули свою сестру. Однако разум Сулевии был основательно сломлен многовековым воспитанием Вентру, и она едва узнает вас. Когда-то вы очень любили её, и, помогая ей, возможно, восстановите её воспоминания. Но вы не можете выполнять эту трудную задачу, одновременно выходя на французскую политическую арену."
 podintroductions.182.a: "Семья есть семья."
 podintroductions.182.b: "Это время давно прошло."

 podintroductions.183.t: "Ваша история"
 podintroductions.183.desc: "Лорд Лукас, несмотря на то, что вас обратил носферату, вам удалось сохранить свою совершенную красоту... за определённую цену. Ваш адский покровитель запросил 100 душ за первые 100 лет вашего существования, и вы уже доставили их, но... теперь он хочет большего и в более быстром темпе.\nНо у вас нет выбора, поскольку любые жертвы стоят того, чтобы сохранить свой юношеский лик. Пришло время открыть ваш затонувший монастырь и расширяться. Вам понадобится больше людей, чтобы заманивать их в ловушку и развращать, пока ваш благодетель жаждет большего. Он будет удовлетворён достаточно скоро...\nВерно?"
 podintroductions.183.a: "Воплощённое совершенство."
 lukas_intro_tooltip: "Адский покровитель Лукаса будет регулярно просить вас пожертвовать либо развитием вашей столицы (если его достаточно), либо случайно выбранными членами вашего двора. Вы можете отказаться, но здравомыслие Лукаса, вероятно, не выдержит, если ему снова откажут в его красоте."

 PODcanon_chars.43.t: "Цена совершенства"
 PODcanon_chars.43.desc: "Ваш покровитель вернулся, чтобы напомнить вам о долге, который вы должны выплатить. Чтобы спасти свою безупречную кожу, приходится идти на жертвы в буквальном смысле слова.\nЕсли ваша столица достаточно населена, вы могли бы пожертвовать её частью. В противном случае вам придётся позволить демону самому выбрать ваш двор. Или... вы могли бы вообще отказаться играть в эту ужасную игру, но вы знаете, чего это стоит..."
 PODcanon_chars.43.a: "Кто будет скучать по каким-то глупым смертным?"
 PODcanon_chars.43.b: "Придворные, на что они годятся?"
 PODcanon_chars.43.c: "...Я больше не могу этого делать."
 lukas_sacrifice_dev_tt: "У вас должна быть столица с развитием в 5 ед. или более, чтобы эта опция оставалась доступной в будущих запросах."

 gregor_knight_modifier: "Рыцарь леди"
 gregor_knight_modifier_desc: "Грегор живёт в своем собственном мире фантазий, где он никогда не должен покидать свою возлюбленную леди."

 podintroductions.184.t: "Ваша история"
 podintroductions.184.desc: "Грозный Грегор, вы наконец-то нашли цель в своей жизни. Эти жалкие тевтонские рыцари были слишком напуганы вашей силой, чтобы принять вас, но Леди шипов - другое дело.\nЕһ не волнует ваша так называемая «жестокость», и она даже заставляет вас чувствовать себя сильнее, чем когда-либо. Она нуждается в прилежном защитнике, и вы - избранный. Однако она кажется собственницей, и ей не нравится, когда вы отходите от неһ слишком далеко, что может стать проблемой в долгосрочной перспективе.\nНеважно, у вас есть монстры, которых нужно убивать во имя неё!"
 podintroductions.184.a: "Идеальный рыцарь для идеальной леди."
 gregor_intro_tooltip: "У Грегора есть особое второстепенное решение, в котором вы можете попросить Леди о дополнительной помощи или разорвать с ней отношения."

 gregor_decision: "Встретиться с леди"
 gregor_decision_tooltip: "Я её верный слуга."
 gregor_decision_desc: "Леди дарует вам силу, но она может помочь вам ещё больше, если вы этого пожелаете. Или вы можете попытаться разорвать с ней отношения, если она, на ваш взгляд, слишком зациклена на контроле."
 gregor_decision_confirm: "К вашим услугам."
 gregor_decision_effect_tooltip: "Вы встретитесь с Леди. Она может наделить вас силой на некоторое время, или вы можете разорвать с ней отношения."

 PODcanon_chars.44.t: "Леди шипов"
 PODcanon_chars.44.desc: "Глубоко в своем лесу вас ждёт Леди, такая же прекрасная, как и в ту ночь, когда вы впервые встретились с ней. Она улыбается и сердечно благодарит вас за постоянную службу.\nБудучи нежной и доброй покровительницей, она, несомненно, прислушается к вашим просьбам, если они у вас возникнут. Или у неё может быть своя собственная."
 PODcanon_chars.44.a: "Я смиренно прошу вашего благословения."
 PODcanon_chars.44.b: "Новые слуги? Конечно, миледи."
 PODcanon_chars.44.c: "Это безумие должно закончиться!"
 gregor_briey_tooltip: "Вы должны контролировать графство Брие, чтобы эта опция оставалась доступной."
 PODcanon_chars.44.d: "Я навещу её в другой раз."
 gregor_is_done_tooltip: "В будущем вы не сможете общаться с Леди."

 podintroductions.185.t: "Ваша история"
 podintroductions.185.desc: "Прославленный Зелиос, вы уже известны как самый искусный архитектор мира ночи. Вы уже несколько десятилетий строите замки и поместья для лордов и леди нежити. И всё же, ваше истинное мастерство ускользает от вас.\nПредчувствие привело вас в Трансильванию, где сама земля кажется... другой. Эти странные геомантические энергии так и просятся в ваши умелые руки, и вам не терпится приступить к работе."
 podintroductions.185.a: "Лучший материал?"
 zelios_intro_tooltip: "Зелиосу доступно особое здание - мастерская Зелиоса."

 building_type_architect_workshop_01: "Мастерская Зелиоса"
 building_type_architect_workshop_01_desc: "#F Каждое строительство начинается с хорошего инструмента в руках хорошего мастера.#!"
 building_architect_workshop_01: "Мастерская Зелиоса"
 building_architect_workshop_01_desc: "Здесь у Зелиоса есть собственная мастерская, где он готовит свои чертежи и учеников для мастерских конструкций."

 podintroductions.186.t: "Ваша история"
 podintroductions.186.desc: "Лорд Чандрапутра, вы знаете свой долг.\nВойна у вас в крови, и ваш [Concept('Sire', 'сир')|E] доверил вам престижную, но трудную задачу - окончательно закрепить Индию за кланом Равнос. Проклятые $pod_asuratizayya$ - сильные противники, а другие индийские #L $pod_cainites|l$ы#! не помогают, не подчиняясь вашему справедливому лидерству. Неважно, рано или поздно вы одержите победу.\nВы - непоколебимый регент и военачальник своего [Concept('Clan', 'клана')|E]. Готовьте свои армии, сплачивайте войска и маршируйте к победе!"
 podintroductions.186.a: "Наша судьба будет написана кровью."
 chandraputra_intro_tooltip: "Чандрапутре доступно особое второстепенное решение, позволяющее улучшить ваши навыки военного дела."

 chandraputra_decision: "Барабаны войны"
 chandraputra_decision_tooltip: "Война - дело сложное, к ней нужно быть готовым."
 chandraputra_decision_desc: "Вы были мастером войны с тех давних пор, как были смертным. Тем не менее, всегда есть возможности для совершенствования."
 chandraputra_decision_confirm: "Новая тактика для старого генерала."
 chandraputra_decision_effect_tooltip: "В течение следующих пяти лет вы сосредоточите свои усилия на конкретной теме, связанной с войной, и получите некоторый бонус."

 chandraputra_martial_modifier: "Мастер войны"
 chandraputra_martial_modifier_desc: "Армия, возглавляемая Чандрапутрой, кажется сверхъестественно быстрой и продвигается вперёд практически без передышки."

 chandraputra_knights_modifier: "Интенсивная тренировка"
 chandraputra_knights_modifier_desc: "Ваши воители никогда не будут достаточно хороши на ваш вкус. Но они могут приблизиться к этому с помощью древних методов муштры."

 PODcanon_chars.45.t: "Барабаны войны"
 PODcanon_chars.45.desc: "Даже ваших обширных знаний в военном деле не всегда достаточно, чтобы обеспечить победу. Всегда есть необходимость изучать новую тактику, разрабатывать новые методы обучения или составлять новые планы сражений. Вы должны быть усердны."
 PODcanon_chars.45.a: "Скорость всегда является ключевым фактором."
 PODcanon_chars.45.b: "Я хочу, чтобы учебное сражение было подготовлено прямо сейчас!"
 PODcanon_chars.45.c: "Мне нужны отчёты о недавних битвах смертных."
 PODcanon_chars.45.d: "Вы называете себя воинами?"

 podintroductions.187.t: "Ваша история"
 podintroductions.187.desc: "Леди Карменита, вы так усердно трудились, продвигая свою новую касту Равнос, что не заметили грехопадения вашего дит\, Яго Кастилье, пока не стало слишком поздно.\nВаш некогда многообещающий ученик теперь простой разбойник, грабящий моря из своего убежища на Корсике. Это не то наследие, которое вы хотели бы получить для своей родословной.\nВы могли бы попытаться отправить ему сообщение, смягчающее ваши отношения в надежде на примирение в будущем. Или, возможно, лучше действительно забыть о нём."
 podintroductions.187.a: "Для нас ещё не слишком поздно, дитя."
 podintroductions.187.b: "Он зашёл слишком далеко."

 podintroductions.188.t: "Ваша история"
 podintroductions.188.desc: "Бесстрашный Яго, вы - хозяин Средиземноморья... или, по крайней мере, надеетесь им стать. Пиратское убежище на Корсике может помочь вам в этом.\nОставьте высокомерных князей с их мелкими интригами, вы знаете, в чём заключается истинная власть, и вы достаточно проницательны, чтобы завладеть ею любыми необходимыми средствами.\nКогда все моряки Средиземноморья будут бояться вашего имени, а ваши сундуки наполнятся золотом... вот тогда вы по-настоящему одержите победу!"
 podintroductions.188.a: "Все на палубу!"
 iago_intro_tooltip: "У Яго есть особое решение - отправиться на поиски добычи и богатств."

 iago_decision: "Поднять паруса"
 iago_decision_tooltip: "Команда беспокоится, возможно, пора выходить в море?"
 iago_decision_desc: "Править - это все прекрасно, но вам нужен ветер в спину и добыча впереди, чтобы по-настоящему почувствовать себя живым. Или, во всяком случае, близко к этому."
 iago_decision_confirm: "Ветер нам благоприятствует!"
 iago_decision_effect_tooltip: "Вам будет представлен выбор целей."

 iago_crew_weakened_modifier: "Ослабленная команда"
 iago_crew_weakened_modifier_desc: "Некоторые из ваших моряков так и не вернулись с последнего налёта, что несколько ослабило вашу власть над своей державой."

 iago_crew_depleted_modifier: "Истощённая команда"
 iago_crew_depleted_modifier_desc: "Многие из ваших моряков так и не вернулись с последнего налёта, ослабив вашу власть над своей державой."

 iago_crew_empty_modifier: "Без команды"
 iago_crew_empty_modifier_desc: "Ваша команда была почти уничтожена до последнего человека во время последнего грабежа, что серьезно ослабило вашу власть над своей державой."

 PODcanon_chars.46.t: "Пиратский князь под парусом"
 PODcanon_chars.46.desc: "Ваша команда готова к отплытию, и вам доступно множество интересных целей. Выбор, который вы должны сделать, зависит от сложности добычи. Чем сложнее задание, тем выше награда, но тем больше членов вашей команды вы потеряете во время налёта. Если они погибнут, то, очевидно, больше не смогут помогать вам дома."
 PODcanon_chars.46.a: "Маленькая добыча, маленький риск."
 PODcanon_chars.46.b: "Этот кажется хорошо сбалансированным."
 PODcanon_chars.46.c: "Самая крупная добыча из всех!"
 PODcanon_chars.46.d: "Сейчас нам не до выхода в море."

 podintroductions.189.t: "Ваша история"
 podintroductions.189.desc: "Лорд Мританджай, после долгого ожидания и тщательного планирования вы, наконец, захватили Багдад. Пришло время насладиться вашей новой силой!\nА может, и нет, поскольку двор всё больше и больше беспокоится о так называемой «монгольской орде», этих смертных всадниках, нападающих на халифат прямо сейчас. Вас это не убедило, поскольку они недавно потерпели поражение при Эрбиле, но вы слышите призывы к осторожности от ваших советников. Возможно, вы могли бы сохранить часть трофеев своей победы про запас, если эти страшные предзнаменования сбудутся?"
 podintroductions.189.a: "Я могу подождать ещё немного, прежде чем наслаждаться нежизнью."
 podintroductions.189.b: "Мои деньги позволят мне делать то, что мне заблагорассудится!"
 mritunjay_intro_tooltip: "Вы будете планировать заранее на случай, если монголы приблизятся к вашему городу."

 baghdad_recovering_modifier: "Восстановление"
 baghdad_recovering_modifier_desc: "Благодаря вашему тщательному планированию, ущерб, нанесённый монгольской армией, мог быть намного больше. Город восстанавливается."

 PODcanon_chars.47.t: "Мудрый князь"
 PODcanon_chars.47.desc: "Монгольская армия наконец прекратила разграбление и разрушение прекрасного города Багдада. Это был мучительный опыт, но благодаря вашей тщательной подготовке вам удалось спасти большую его часть. Вы содрогаетесь при мысли о том, что могло бы произойти, если бы вы не были так подготовлены.\nЧто ж, время, как всегда, идёт своим чередом, но, по крайней мере, ваш любимый Багдад останется великим центром образования и культуры благодаря вашим усилиям."
 PODcanon_chars.47.a: "Я сделал правильный выбор тридцать лет назад."

 podintroductions.190.t: "Ваша история"
 podintroductions.190.desc: "Леди Марсия, вы усердно трудились, завершая свой трактат о [Concept('Clan', 'клане')|E] Равнос и его многочисленных кастах. Возможно, вам придётся на некоторое время переключить своё внимание на что-то другое.\nВо время своих путешествий вы заметили, что большая часть [Concept('Clan', 'клана')|E] пришла в упадок, что очень далеко от благородных добродетелей, которых придерживаетесь вы и ваш [Concept('Sire', 'сир')|E]. Если вы будете действовать достаточно быстро, то сможете сплотить вокруг себя молодое поколение и послужить примером для подражания, возможно, сохранив наследие вашего [Concept('Clan', 'клана')|E]. Вы могли бы даже написать об этом главу или две в своём магнум опусе, если у вас будет время."
 podintroductions.190.a: "Время действовать."
 marcia_intro_tooltip: "У Марсии есть особое решение, позволяющее сосредоточиться на своих работах на некоторое время, что даёт вам возможность выбирать между различными бонусами образов жизни."

 marcia_decision: "О [Concept('Clan', 'клане')|E] Равнос"
 marcia_decision_tooltip: "Нет времени на писательский кризис."
 marcia_decision_desc: "Вы не забыли о своей бесконечной работе по описанию каждой родословной [Concept('Clan', 'клана')|E] Равнос. Вы должны продолжить."
 marcia_decision_confirm: "Какая это будет тема..."
 marcia_decision_effect_tooltip: "Вам будет предложен выбор тем, на которых следует сосредоточиться."

 PODcanon_chars.48.t: "О клане Равнос"
 PODcanon_chars.48.desc: "По мере того, как вы продолжаете свой обзор различных родословных вашего [Concept('Clan', 'клана')|E], вы узнаёте всё больше и больше об их особенностях. Как и в случае с любой хорошей книгой, вы почти уверены, что в конечном итоге узнаете не меньше, чем ваши читатели, прочитав её."
 PODcanon_chars.48.a: "Федимиты, гордые рыцари."
 PODcanon_chars.48.b: "Пхури Дэ, коварные обманщики."
 PODcanon_chars.48.c: "Александриты, проницательные торговцы."
 PODcanon_chars.48.d: "Башириты, пылкие фанатики."

 podintroductions.191.t: "Ваша история"
 podintroductions.191.desc: "Леди Зоя, после того, как вы потеряли и свой город, и своего [Concept('Sire', 'сира')|E] в одночасье, вы были на грани отчаяния и гневе. К счастью, Анатоль взял вас под своё крыло, и благодаря этому вы оба стали лучше.\nВы явно чувствуете себя в долгу перед ним и поэтому согласились последовать за ним в его последнем путешествии по южной Франции. Возможно, именно здесь вы, наконец, найдёте цель своей нежизни? Многие люди потеряли столько же, сколько и вы, из-за Альбигойского крестового похода, и вы могли бы помочь им восстановиться. Вы уверены, что Анатоль согласится с этим планом и, возможно, даже помог бы вам снова, если бы мог."
 podintroductions.191.a: "Возможно, новый дом?"
 zoe_intro_tooltip: "Зое доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] с Анатолем, чтобы просить его о помощи."

 POD_zoe_interaction: "Совместное развитие"
 POD_zoe_interaction_desc: "Вы с Анатолем всё ещё можете многому научиться друг у друга."

 PODcanon_chars.49.t: "Две потерянные души"
 PODcanon_chars.49.desc: "Анатоль - сложный человек, часто теряющийся в своих видениях. Но когда он мысленно присутствует рядом, он всегда добр и терпелив с вами. Он часто загадочно говорит вам, что вы - один из его «якорей» в реальном мире, и, кажется, он искренне благодарен вам за дружбу.\nВ любом случае, когда вы проводите время вместе, это всегда приводит к тому, что вы оба начинаете по-новому смотреть на вещи. Это долгий путь к мудрости, но, по крайней мере, рядом с вами друг."
 PODcanon_chars.49.a: "Давай просто поболтаем сегодня вечером."
 PODcanon_chars.49.b: "Что н... Понимаю."
 PODcanon_chars.49.c: "У тебя было видение? Мы можем понять это вместе."
 PODcanon_chars.49.d: "Молишься?.. это могло бы помочь."

 etienne_support_modifier: "Номинальный вассал Юргена"
 etienne_support_modifier_desc: "Юрген фон Верден по-прежнему считает вас своим вассалом и предлагает вам поддержку и помощь, несмотря на большие расстояния."

 podintroductions.192.t: "Ваша история"
 podintroductions.192.desc: "Лорд Этьен, вы оказались зажаты между двумя противоборствующими силами. После недавнего крестового похода вы установили контроль над Акрой благодаря помощи немецких рыцарей Юргена фон Вердена, а затем присягнули ему на верность в обмен. Но недавнее появление Оливкового собора оказало на вас давление.\nЕё лидер, Кавийя эль-Гадуба, хочет добиться вашей преданности, поскольку вы явно находитесь в сфере её влияния. Юрген слишком далеко, чтобы это имело какое-то значение, но он пообещал поддержку, если вы, хотя бы номинально, останетесь его вассалом. Однако это, вероятно, приведёт Кавийю в ярость."
 podintroductions.192.a: "Здесь я должен быть прагматичным."
 podintroductions.192.b: "Я останусь верен своему слову."

 podintroductions.193.t: "Ваша история"
 podintroductions.193.desc: "Леди Кеминтири, вы только что очнулись от долгого [Concept('torpor', 'торпора')|E] после ужасной схватки с одним из проклятых отродий Сета. Вы выстояли, как и всегда.\nСет забрал у вас всё, кроме того, чего он действительно хотел, и вы отплатите ему тем же. Его жалкая родословная дружков и подхалимов должна быть уничтожена. Да, вы одна против мощи целого [Concept('Clan', 'клана')|E], но... есть вполне реальная причина, по которой они уже боятся вас. И в будущем вы дадите им ещё больше."
 podintroductions.193.a: "Я надеюсь, вы смотрите."
 kemintiri_intro_tooltip: "У Кеминтири есть особая цель - уничтожить культ Сета."

 kemintiri_decision: "Месть Исиды"
 kemintiri_decision_tooltip: "Змея должна быть раздавлена."
 kemintiri_decision_desc: "Как только сетитов и их проклятого культа больше не будет, а имя Сета будет втоптано в грязь... тогда вы будете с ним в расчёте."
 kemintiri_decision_confirm: "Исида сжалилась надо мной."
 kemintiri_decision_effect_tooltip: "Религия сетитов исчезнет, вместо неё её приверженцы примут Via Humanitatis."

 podintroductions.194.t: "Ваша история"
 podintroductions.194.desc: "Лорд Андреас, вы известны как честный и надёжный [Concept('ashen_caravan', 'караванщик')|E]. Да, вы часто используете эти путешествия, чтобы прославлять Сета, но, тем не менее, вы всегда держите своё слово.\nВы недавно сделали остановку в этом регионе, потратив время на то, чтобы рассказать своим новым рекрутам об их роли в замыслах Сета и, что не менее важно, в вашем караване. Скоро снова придёт время отправляться в путь снова, но дороги с каждым годом становятся всё труднее. К счастью, костяк ваших последователей и безупречная репутация гарантируют, что у вас будет много подручных и контактов, которые помогут вам в будущем, если потребуется."
 podintroductions.194.a: "Чтите Сета и держите своё слово."
 andreas_intro_tooltip: "Андреас начинает с несколькими покровителями, которые уже поддерживают вас из-за ваших прошлых дел с ними."

 #andreas_decision: "Хозяин каравана"
 #andreas_decision_tooltip: "Давайте рассмотрим все возможности."
 #andreas_decision_desc: "Как у известного караванщика, у вас всегда есть возможность принять различные предложения от странствующих каинитов."
 #andreas_decision_confirm: "Давай поговорим о деле."
 #andreas_decision_effect_tooltip: "Вам будут предложены различные варианты работы."
 #
 #andreas_away_modifier: "Хозяин каравана"
 #andreas_away_modifier_desc: "Андреас руководит одним из своих караванов, что заставляет его много двигаться и на данный момент по-настоящему не сосредотачиваться на своем царстве."
 #
 #PODcanon_chars.50.t: "Хозяин каравана"
 #PODcanon_chars.50.desc: "Благодаря вашей безупречной репутации у вас всегда есть много предложений поработать гидом. Как обычно, вы также воспользуетесь этим временем вдали от своего королевства, чтобы распространить слово Сета повсюду, но остается вопрос: как долго продлится путешествие? Существуют ограничения на то, сколько времени вы можете провести за границей без ущерба для вашей страны."
 #PODcanon_chars.50.a: "Небольшая поездка будет приятной."
 #PODcanon_chars.50.b: "С этим я справлюсь."
 #PODcanon_chars.50.c: "Королевству и без меня будет хорошо."
 #PODcanon_chars.50.d: "Я нужен здесь."

 podintroductions.195.t: "Ваша история"
 podintroductions.195.desc: "Лорд Нахтхорхеб, вы являетесь регентом Сета до тех пор, пока он не сочтёт, что мир достоин возвращения. Но вам придётся работать с другими иерофантами.\nЭто благородное собрание мудро полагается на вас большую часть времени, но при необходимости они всё равно дают полезные советы. Как главный страж Сета, вы обязаны защищать [Concept('Clan', 'клан')|E] и обращать неверующих. Конечно, это долгий процесс, но на вашей стороне вечность."
 podintroductions.195.a: "Слава владыке Дуата."
 nakh_intro_tooltip: "Нахтхорхеб может принять незначительное решение, чтобы созвать собрание иерофантов, пока живы Сетерпенр и Мааткара."

 nakh_decision: "Собрание иерофантов"
 nakh_decision_tooltip: "Нам есть, что обсудить."
 nakh_decision_desc: "Как главному лидеру [Concept('Clan', 'клана')|E] Сетитов, вам всё равно придётся выслушать другие мнения о ситуации. Ваши коллеги-иерофанты наиболее достойны доверия для такой роли."
 nakh_decision_confirm: "На повестке дня сегодняшнего вечера..."
 nakh_decision_effect_tooltip: "Вам будет предложен план действий на следующие пять лет."
 nakh_custom_decision: "Это решение будет доступно до тех пор, пока живы [GetScriptedCharacterByHistoryID('790126').GetFirstName] или [GetScriptedCharacterByHistoryID('790128').GetFirstName]."

 seterpenre_advice_modifier: "Совет Сетерпенра"
 seterpenre_advice_modifier_desc: "Дальновидный Сетерпенр всегда стремится сосредоточиться на внешних связях и имидже вашего [Concept('Clan', 'клана')|E]."

 maatkare_advice_modifier: "Совет Мааткары"
 maatkare_advice_modifier_desc: "Терпеливая Мааткара хочет сосредоточиться на своей собственной земле, сделав Египет величайшим местом на Земле, достойным возвращения Сета."

 PODcanon_chars.51.t: "Встреча иерофантов"
 PODcanon_chars.51.desc: "События такого рода всегда очень предсказуемы. В конце концов, вампиры не сильно меняются, как и их политические позиции. Как самый выдающийся иерофант из всех, вы можете позволить себе роскошь всегда оставлять последнее слово за собой, но даже вы знаете, что иногда прислушивание к советам других людей может быть полезным."
 PODcanon_chars.51.a: "Сетерпенр, мы будем следовать твоему плану."
 PODcanon_chars.51.b: "Мааткара, на этот раз ты права."
 PODcanon_chars.51.c: "Мы всё сделаем по-моему!"

 podintroductions.196.t: "Ваша история"
 podintroductions.196.desc: "Леди Неферу, сила вашего Огненного двора растёт с каждой ночью. Но вы можете сделать больше.\nВаша репутация повелительницы тайн и развращения вполне заслужена, и немногие существа могут покинуть Двор, не посвятив свою бессмертную душу Сету. Такую репутацию вы должны поддерживать, поскольку это поможет вам возвыситься в иерархии Сета. Скоро все они научатся в равной степени бояться и любить вашу нежную заботу."
 podintroductions.196.a: "Добро пожаловать, приятного вам пребывания..."
 neferu_intro_tooltip: "У Неферу есть особая опция освобождения узников с помощью Огненного двора."

 NEFERU_RELEASE: "Испытания Огненного двора"

 sarrasine_running_modifier: "В бегах"
 sarrasine_running_modifier_desc: "Последователи Хай'талла всё ещё охотятся за вами. Это, безусловно, усложняет ситуацию."

 podintroductions.197.t: "Ваша история"
 podintroductions.197.desc: "Лорд Сарразин, на самом деле всё пошло не так, как планировалось. Ваше [Concept('diablerie', 'диаблери')|E] Хай'талла провалилось, и вам пришлось поспешно бежать, чтобы спасти свою шкуру от его разгневанных последователей. Пора прийти в себя.\nВы присоединились к остаткам Четвёртого крестового похода, поскольку чувствуете в них слабость, они могут быть разгромлены изнутри, а греки слишком заняты возвращением Константинополя, чтобы воспользоваться этой возможностью. Таким образом, вы, возможно, сможете создать своё собственное владение в Анатолии прежде, чем кто-либо другой успеет отреагировать. Только тогда вы будете достаточно сильны, чтобы навсегда уйти от преследователей."
 podintroductions.197.a: "Пришло время сбросить с себя кожу."
 sarrasine_intro_tooltip: "Сарразин начинает с негативным модификатором, от которого можно избавиться через особое решение."

 sarrasine_decision: "Конец пути"
 sarrasine_decision_tooltip: "Я устал бежать."
 sarrasine_decision_desc: "Последователи Хай'талла перестанут охотиться на вас только тогда, когда вы станете достаточно сильны, чтобы напугать их. Что может быть лучше для этого, чем разваливающаяся Византийская империя?"
 sarrasine_decision_confirm: "Кто бежит теперь?"

 podintroductions.198.t: "Ваша история"
 podintroductions.198.desc: "Лорд Арнульф, ваш культ Йормунгандра набирает обороты, чему немало способствуют беспорядки в регионе. Тем не менее, есть проблемы, с которыми нужно разобраться.\nГлавная из них - Валдис, ваше собственное дитя, у которой причудливые представления о «правильном» культе скандинавских богов. Стоит быть честными с собой: вы здесь ради денег и власти, и вы более чем счастливы оставить благочестивые дела жрецам.\nОднако в будущем Валдис может понадобиться вам, и попытки к примирению, какими бы неискренними они ни были, могут оказаться мудрым шагом."
 podintroductions.198.a: "Конечно, я забочусь о богах, Валдис!"
 podintroductions.198.b: "Нет, она безнадёжна."

 podintroductions.199.t: "Ваша история"
 podintroductions.199.desc: "Лорд Жан-Батист, нежизнь выглядит неплохо. Ваше начало было непростым, но вы быстро пришли в норму и теперь являетесь одним из самых успешных «ночных дельцов» Франции.\nВы предоставляете качественные развлечения для высшего круга смертных и [Concept('cainite', 'каинитских')|E] политиков. На этом можно заработать деньги, и если поговорка о деньгах и власти верна, то очень скоро вы станете очень могущественным человеком."
 podintroductions.199.a: "Пришло время расширить мою деятельность!"
 jean_intro_tooltip: "Жан-Батист имеет доступ к уникальной цепочке построек: Влияние на ночную жизнь."

 building_type_influence_night_life_01: "Влияние на ночную жизнь"
 building_type_influence_night_life_01_desc: "#F Острому деловому чутью Жан-Батиста можно найти хорошее применение в этой провинции.#!"
 building_influence_night_life_01: "Влияние на игровые притоны"
 building_influence_night_life_01_desc: "Казино всегда в выигрыше."
 building_influence_night_life_02: "Влияние на таверны"
 building_influence_night_life_02_desc: "Забудь о своих печалях, но не о своём кошельке."
 building_influence_night_life_03: "Влияние на публичные дома"
 building_influence_night_life_03_desc: "Места, куда якобы никто не ходит, но всё равно каждую ночь они таинственным образом переполнены."

 podintroductions.200.t: "Ваша история"
 podintroductions.200.desc: "Лорд Горатрикс, несмотря на всё, что вы сделали для дома, Тремер самолично выслал вас во Францию. Это явный симптом более серьёзной болезни, разъедающей ваш [Concept('Clan', 'клан')|E].\nИ уж точно не этот болтливый шут Этриус, который раскроет врагам все секреты! Этот идиот всё ещё пытается подорвать ваше влияние, несмотря на то, что он стал регентом дома Тремер. Неважно, вы воспользуетесь благоприятной политической ситуацией во Франции, чтобы создать свою собственную базу власти, а затем с триумфом вернётесь в сердце клана. Вы спасёте свой дом, даже от него самого, если понадобится."
 podintroductions.200.a: "Я ещё вернусь."
 goratrix_intro_tooltip: "Горатрикс будет страдать от проделок Этриуса до тех пор, пока он жив."

 PODcanon_chars.52.t: "Проделки Этриуса"
 PODcanon_chars.52.desc: "Один из заговоров Этриуса с целью подорвать вашу репутацию был раскрыт. Как всегда, это слабая попытка слабоумного шута. К сожалению, это по-прежнему нарушает ваши планы на обозримое будущее, и вам придётся как-то с этим справляться."
 PODcanon_chars.52.a: "Подкупить дураков, работающих на него."
 PODcanon_chars.52.b: "У меня есть люди, которые разберутся с этим!"
 PODcanon_chars.52.c: "Хорошо, я сделаю это сам!"

 podintroductions.201.t: "Ваша история"
 podintroductions.201.desc: "Леди Миерлинда, несмотря на некоторые трудности, вы смогли обеспечить сильное присутствие клана Тремер в Англии. Однако Митра не облегчает вам жизнь, и вам придётся внимательно следить за его следующими шагами.\nВы также искали информацию о легендарном Святом Граале и его влиянии на вампиров. С этой целью вы определили два вероятных источника - замки Авалон и Горький Пепел, где проживают два ордена «рыцарей-вампиров». Если бы вы могли исследовать эти крепости, то, возможно, наши бы если не сам Грааль, то, по крайней мере, несколько интересных сведений о нём."
 podintroductions.201.a: "Возможно, я и есть Моргана-ле-Фей этих земель."
 meerlinda_intro_tooltip: "У Меерлинды есть особая цель - захватить два замка за вознаграждение."

 meerlinda_morgan_modifier: "Возрождённая Моргана-ле-Фей"
 meerlinda_morgan_modifier_desc: "Миерлинда не нашла Грааль, но она определённо что-то нашла. Теперь она прекрасная, могущественная и ужасная Волшебница этих островов."

 meerlinda_decision: "Английская фея"
 meerlinda_decision_tooltip: "В легендах часто есть доля правды."
 meerlinda_decision_desc: "Замки Авалона и Горького Пепла, несомненно, хранят какие-то секреты, связанные со Святым Граалем. Захватите их и воспользуйтесь их скрытой силой для себя."
 meerlinda_decision_confirm: "...кому нужен Артур?"

 podintroductions.202.t: "Ваша история"
 podintroductions.202.desc: "Лорд Джервейс, ваше восхождение продолжается. Благодаря вашему глубокому знанию германской дипломатии, вам была поручена полезная, хотя и трудная миссия. Уничтожить лидера раскольников, известных как «Телявельские тремеры», Деверру, и поддерживающих её гангрелов.\nВы собрали котерию надёжных и талантливых соклановцев, но враги по-прежнему значительно превосходят вас числом. Возможно, это станет для вас самым большим испытанием на данный момент."
 podintroductions.202.a: "Тщательно всё спланируем."
 jervais_intro_tooltip: "У Джервейса есть особая цель - избавиться от Деверры и Дикарей Ливонии за вознаграждение."

 jervais_rising_modifier: "Восходящая звезда"
 jervais_rising_modifier_desc: "Восхождение Джервейса в Пирамиде Тремеров продолжается быстрыми темпами, производя впечатление на [Concept('Clan', 'клан')|E] в целом."

 jervais_decision: "Проклятие Ливонии"
 jervais_decision_tooltip: "Я должен покончить с этим расколом, пока он не распространился."
 jervais_decision_desc: "Приказы Этриуса ясны. Убейте предводительницу телявельцев Деверру и приютивших её Дикарей Ливонии."
 jervais_decision_confirm: "Миссия выполнена."
 jervais_custom_decision: "[GetScriptedCharacterByHistoryID('790106').GetFirstName] должна быть мертва."
 jervais_custom_decision2: "Титул [GetTitleByKey('k_ferals_livonia').GetNameNoTier] должен быть уничтожен"

 rutor_running_modifier: "В бегах"
 rutor_running_modifier_desc: "Тремеры хотят вашей смерти за предательство и охотятся на вас. Это, безусловно, усложняет ситуацию."

 podintroductions.203.t: "Ваша история"
 podintroductions.203.desc: "Лорд Рутор, вам надоело, что вами командуют, будь то Цимисхи или Тремеры. Вы больше никогда ни перед кем не будете кланяться.\nВы сбежали из дома Тремер, направившись в Данию, что было удачным выбором, учитывая, что в этом регионе нет сильной централизованной вампирской власти. Возможно, это могли быть вы? Если бы вы действовали достаточно быстро и решительно, чтобы обеспечить себе прочную власть, вашему [Concept('Clan', 'клану')|E] пришлось бы отказаться от преследования. Тогда, наконец, настала бы ваша очередь отдавать приказы, а это действительно очень заманчивая перспектива."
 podintroductions.203.a: "Новое начало?"
 rutor_intro_tooltip: "У Рутора есть особое решение, позволяющее избавиться от стартового модификатора."

 rutor_decision: "Конец пути"
 rutor_decision_tooltip: "Я устал убегать."
 rutor_decision_desc: "[Concept('Clan', 'Клан')|E] Тремер никогда не перестанет охотиться на вас, если только вы не будете достаточно сильны, чтобы заставить их остановиться. Пришло время стать самому себе хозяином."
 rutor_decision_confirm: "Кто бежит сейчас?"

 faithful_xavier_modifier: "Верный советник"
 faithful_xavier_modifier_desc: "Образец элиты Тремеров, никто не сомневается в преданности Ксавьера общему делу."

 unfaithful_xavier_modifier: "Верный советник?"
 unfaithful_xavier_modifier_desc: "Никто не сомневается в преданности Ксавьера общему делу... по крайней мере, публично."

 podintroductions.204.t: "Ваша история"
 podintroductions.204.desc: "Лорд Ксавьер, вы прибыли в Северную Африку с твёрдым намерением раскрыть тайны этого континента во славу вашего [Concept('clan', 'клана')|E]. По крайней мере, такова официальная версия.\nПо правде говоря, остальные члены совета были не в восторге от вашего решения покинуть их, пока само сердце клана находится в осаде. Но вы не оставили им выбора, поскольку устали от мелких интриг дома и жаждете чего-то большего. Вам придётся тщательно сочетать свои официальные обязанности перед Тремерами с неустанным поиском знаний и секретов."
 podintroductions.204.a: "Во славу [Concept('Clan', 'клана')|E] Тремер!"
 podintroductions.204.b: "Во славу [Concept('Clan', 'клана')|E] Тремер..."

 therimna_secrets5_modifier: "Оставшиеся секреты: 5"
 therimna_secrets5_modifier_desc: "Вы продаете всё, что знаете о [Concept('Clan', 'клане')|E] Тремер, тому, кто предложит самую высокую цену. Это даёт вам несколько друзей... и несколько врагов."

 therimna_secrets4_modifier: "Оставшиеся секреты: 4"
 therimna_secrets4_modifier_desc: "Вы продаете всё, что знаете о [Concept('Clan', 'клане')|E] Тремер, тому, кто предложит самую высокую цену. Это даёт вам несколько друзей... и несколько врагов."

 therimna_secrets3_modifier: "Оставшиеся секреты: 3"
 therimna_secrets3_modifier_desc: "Вы продаете всё, что знаете о [Concept('Clan', 'клане')|E] Тремер, тому, кто предложит самую высокую цену. Это даёт вам несколько друзей... и несколько врагов."

 therimna_secrets2_modifier: "Оставшиеся секреты: 2"
 therimna_secrets2_modifier_desc: "Вы продаете всё, что знаете о [Concept('Clan', 'клане')|E] Тремер, тому, кто предложит самую высокую цену. Это даёт вам несколько друзей... и несколько врагов."

 therimna_secrets1_modifier: "Оставшиеся секреты: 1"
 therimna_secrets1_modifier_desc: "Вы продаете всё, что знаете о [Concept('Clan', 'клане')|E] Тремер, тому, кто предложит самую высокую цену. Это даёт вам несколько друзей... и несколько врагов."

 podintroductions.205.t: "Ваша история"
 podintroductions.205.desc: "Леди Теримна, с тремерами покончено, вы это знаете. И вы не пойдёте ко дну вместе с этим кораблем.\nВы сбежали из своего [Concept('Clan', 'клана')|E], унося с собой множество интересных секретов о кровавого чародейства, секретов, за которые многие дорого заплатили бы. Они могут стать вашим спасательным кругом, поскольку вы слишком важны, чтобы убивать вас, пока они у вас в руках... но вы также являетесь гораздо более важной целью для самих тремеров.\nВам придётся найти баланс между продажей своих секретов за золото и сохранением их ради той свободы действий, которую они вам предоставляют."
 podintroductions.205.a: "Моё выживание - это всё, что имеет значение."
 therimna_intro_tooltip: "Теримна начинает с 5 секретами, которые можно продать, приняв незначительное решение, изменив баланс штрафов и бонусов, которые они вам дают."

 therimna_decision: "Разменная монета"
 therimna_decision_tooltip: "У всего есть своя цена."
 therimna_decision_desc: "Секреты кровавого чародейства, которыми вы владеете, делают вас мишенью для Тремеров, но также и слишком важной персоной, для убийства другими фракциями. Готовы ли вы обменять это относительное спокойствие на золото?"
 therimna_decision_confirm: "Договорились."

 podintroductions.206.t: "Ваша история"
 podintroductions.206.desc: "Леди Вирстания, вы наконец-то нашли утешение и компанию среди своих любимых гаргулий. В отличие от жестокости остальных ваших собратьев, только они по-настоящему понимают вас.\nВаше сердце сжимается при мысли о том, что вы позволяете им идти на бойню ради бессмысленных войн тремеров. Но пока у вас нет выбора, и вы должны играть по их правилам. Но вы полны решимости изменить это как можно скорее. В конце концов, о ваших прекрасных малышах по-настоящему может заботиться только их любящая мать..."
 podintroductions.206.a: "Семья - это всё, что имеет значение."
 virstania_intro_tooltip: "Вирстания может использовать решение для создания полков профессионалов-гаргулий."

 virstania_decision: "Прекрасные каменные дети"
 virstania_decision_tooltip: "Их становится всё больше!"
 virstania_decision_desc: "Вы - мать гаргулий, и вы должны помочь им прожить свою нежизнь должным образом. Это большая ответственность, но и самая большая радость для вас."
 virstania_decision_confirm: "Тссс... Мама здесь."
 virstania_decision_effect_tooltip: "У вас будет выбор, сколько гаргулий породить."

 PODcanon_chars.53.t: "Рождение"
 PODcanon_chars.53.desc: "Следующая группа гаргулий почти готова. Однако жадные тремеры уже пытаются отобрать их у вас, и вам придётся действовать быстро, если вы хотите их спасти. Скольким из них вы поможете?"
 PODcanon_chars.53.a: "По крайней мере, я спасу некоторых из них."
 PODcanon_chars.53.b: "Я должна спасти больше!"
 PODcanon_chars.53.c: "Я помогу всем!"
 PODcanon_chars.53.d: "Я не могу помочь им в этот раз..."
 virstania_small_gargoyles_tt: "Один полк гаргулий добавлен к вашим доступным профессионалам."
 virstania_medium_gargoyles_tt: "Два полка гаргулий добавлены к вашим доступным профессионалам."
 virstania_high_gargoyles_tt: "Три полка гаргулий добавлены к вашим доступным профессионалам."

 angry_fays_marconius_modifier: "Злые феи"
 angry_fays_marconius_modifier_desc: "Вы многому учитесь, экспериментируя с таинственными феями... но вы также наживаете могущественных врагов."

 podintroductions.207.t: "Ваша история"
 podintroductions.207.desc: "Лорд Марконий, вы усердно трудились, пытаясь понять своё новое положение в качестве одного из Каэсидов. Очевидно, лучшим вариантом было бы «поэкспериментировать» с некоторыми захваченными феями, поскольку у вас, кажется, есть с ними некоторое сходство. Однако им это нравится.\nВы также знаете, что [Concept('Clan', 'клан')|E] Ласомбра ищет любые признаки слабости, чтобы напасть на вас, и этот раскол с вашими союзниками может быть тем, чего они ждали. Возможно, вам стоит быть осторожным, балансируя между своей жаждой знаний и шатким союзом с феями."
 podintroductions.207.a: "Запутанная ситуация."
 marconius_intro_tooltip: "У Маркония есть доступ к решению, позволяющему сбалансировать свои отношения с феями."

 marconius_decision: "Вы и феи"
 marconius_decision_tooltip: "Как к ним подступиться..."
 marconius_decision_desc: "Феи - важная часть вашей державы, нравится вам это или нет. Поэтому ваше отношение к ним должно быть тщательно продумано."
 marconius_decision_confirm: "Пора пересмотреть мой выбор?"
 marconius_decision_effect_tooltip: "У вас будет выбор, как относиться к феям в обозримом будущем."

 happy_fays_marconius_modifier: "Полезные феи"
 happy_fays_marconius_modifier_desc: "Феи считают вас полезным, хотя и непостоянным союзником и на данный момент предпочитают видеть на троне вас, а не другого вампира."

 PODcanon_chars.54.t: "Вы и феи"
 PODcanon_chars.54.desc: "Ваша держава объединилась с феями, благодаря своему историческому значению среди них, и вы должны с этим смириться. Из них получаются полезные союзники, особенно в борьбе с потенциальным возмездием со стороны ваших соплеменников, но они также являются очень интересными испытуемыми, чтобы узнать больше о вашем состоянии как затронутого феями [Concept('cainite', 'каинита')|E]. Решения, решения..."
 PODcanon_chars.54.a: "К сожалению, в данный момент они нужны мне в качестве союзников."
 PODcanon_chars.54.b: "Какое-то время я буду держаться на расстоянии."
 PODcanon_chars.54.c: "Так многому нужно научиться!"

 podintroductions.208.t: "Ваша история"
 podintroductions.208.desc: "Лорд Чинхай, ваш долг - защищать Анда. Однако степи огромны, и вам приходится много странствовать, чтобы решать различные проблемы, возникающие ночь за ночью.\nСитуация ухудшилась с тех пор, как ваш народ стал обращаться к вам как к высшей инстанции в разршении споров и других мелких конфликтов. Как неофициальный «Судья степей», вы обладаете огромной властью, властью, которую начинаете понимать в достаточной степени, чтобы использовать её на благо своих собратьев. Знают они об этом или нет."
 podintroductions.208.a: "Судья и полководец."
 chinkhai_intro_tooltip: "У Чинхая есть особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее вершить правосудие среди ваших вассалов."

 POD_chinkhai_interaction: "Судья степей"
 POD_chinkhai_interaction_desc: "Я нахожусь на заседании."

 PODcanon_chars.55.t: "Суд"
 PODcanon_chars.55.desc: "Как высший авторитет в Орде Анда, вы совершенно вольны начинать и заканчивать любое судебное разбирательство по своему усмотрению. Однако вам необходимо поддерживать репутацию, и излишняя снисходительность может быть расценена как слабость."
 PODcanon_chars.55.a: "[Select_CString(recipient.IsFemale, 'Невиновна', 'Невиновен' )]!"
 PODcanon_chars.55.b: "[Select_CString(recipient.IsFemale, 'Виновна', 'Виновен' )]!"
 PODcanon_chars.55.c: "Это дело неубедительно."

 podintroductions.209.t: "Ваша история"
 podintroductions.209.desc: "Грозная Магда, ещё один захватчик пытается разграбить ваш прекрасный остров. Этот Митра - всего лишь последний в длинном списке чужеземных завоевателей, забирающих то, что принадлежит вам. Вы этого не допустите.\nВашего народа давно нет, и ваша вера - это едва ли воспоминание, даже для вас самих. Осталась только ваша ярость, и пришло время позволить ей говорить за вас. Острова были осквернены безвозвратно, и вам придётся уничтожить всё на своём пути, чтобы снова сделать их чистыми.\nПрольётся кровь, но они лишь пожнут то, что посеяли."
 podintroductions.209.a: "Они все заплатят."
 magda_intro_tooltip: "У Магды есть доступ к особой линии построек в графствах с низким уровнем развития."

 building_type_magda_purge_01: "Чистка Магды"
 building_type_magda_purge_01_desc: "#F Только начав всё с чистого листа, острова восстановятся. Новое и кровавое начало.#!"
 building_magda_purge_01: "Стаи Магды"
 building_magda_purge_01_desc: "Стаи диких гангрелов под командованием Магды бродят по этой земле, сея ужас и смерть на своём пути.\nЧтобы построить это здание и поддерживать его, в графстве должно быть менее 11 ед. [Concept('development', 'развития')|E]."
 building_magda_purge_02: "Орда Магды"
 building_magda_purge_02_desc: "Здесь снова воцарился жестокий закон сильнейшего. Цивилизация рушится под когтями и клыками мстительной орды Магды.\nЧтобы построить это здание и поддерживать его, в графстве должно быть менее 6 ед. [Concept('development', 'развития')|E]."

 podintroductions.210.t: "Ваша история"
 podintroductions.210.desc: "Леди Катубодуа, вы наконец-то покинули Францию, проведя здесь довольно долгое время. Наконец-то вы нашли то, что искали, и пришло время двигаться дальше.\nСам Бруха доверил вам вести его [Concept('Clan', 'клан')|E] по правильному пути, но задача стоит огромная. Вам придётся заявить о себе остальным своим собратьям и создать о себе и без того впечатляющую легенду. Только тогда они поймут, что вы истинная наследница наследия Бруха."
 podintroductions.210.a: "Нам предстоит многое сделать."
 catubodua_intro_tooltip: "Катубадуа не может давать [Concept('Embrace', 'становление')|E], так как она поклялась никогда больше этого не делать после становления своего первого дитя.\nУ вас также есть доступ к особому решению, позволяющему создать свою легенду и произвести впечатление на остальных членов клана."

 catu_heir_of_brujah_modifier: "Наследница Бруха"
 catu_heir_of_brujah_modifier_desc: "Наконец, [Concept('Clan', 'клан')|E] Бруха исцеляется. Наследница, достойная Бруха и Троиль, восстала и поведёт воинов-учёных в новую, светлую эпоху."

 catubodua_decision: "Перерождение Бруха"
 catubodua_decision_tooltip: "Я не могу подвести его."
 catubodua_decision_desc: "Гордые Бруха не примут нового правителя, если он (или она) не будет в совершенстве представлять как воинскую, так и учёную сторону своего [Concept('Clan', 'клана')|E]. И при этом, очевидно, быть успешным правителем."
 catubodua_decision_confirm: "Наступает новая эпоха."

 podintroductions.211.t: "Ваша история"
 podintroductions.211.desc: "Леди Деверра, ваш народ в серьёзной опасности. Поскольку последователи христианства становятся всё более и более агрессивными, [Concept('Clan', 'клан')|E] Тремер послал группу во главе с Джервейсом убить вас и других телявелитов.\nК счастью, вы нашли Караха и теперь находитесь под защитой Дикарей Ливонии. Тем не менее, вы не будете спокойны, пока не остановите нападение тремеров и не обезопасите границы Дикарей. Вы достигнете собственной безопасности и ваших близких такой ценой."
 podintroductions.211.a: "Телявель благословил нас."
 deverra_intro_tooltip: "У Деверры есть особая цель - избавиться от Джервейса и расширить границы Дикарей на восток.\nВы также начинаете с борьбой за власть с Карахом."

 deverra_blessed_modifier: "Поборница Телявеля"
 deverra_blessed_modifier_desc: "Деверра, несомненно, является избранницей Телявеля. Её вера озаряет всех - это остаток того, что последователи Креста ещё не завоевали."

 deverra_decision: "Поборники Телявеля"
 deverra_decision_tooltip: "Я не могу подвести его."
 deverra_decision_desc: "Ваш народ полагается на вас и на защиту Дикарей в грядущие смутные времена. Если бы вы смогли убить лидера атакующих Тремеров и обезопасить свою западную границу, ваше положение улучшилось бы."
 deverra_decision_confirm: "Мы выстояли."
 deverra_custom_decision: "[GetScriptedCharacterByHistoryID('790359').GetFirstName] должен быть мёртв"
 deverra_custom_decision2: "Вы или ваш сюзерен полностью контролируете герцогство [GetTitleByKey('d_pomerelia').GetNameNoTier]"
 deverra_custom_decision3: "Вы или ваш сюзерен полностью контролируете герцогство [GetTitleByKey('d_prussia').GetNameNoTier]"

 podintroductions.212.t: "Ваша история"
 podintroductions.212.desc: "Леди Дьянанг, ваш двор силён. Благодаря вашему союзу со свирепым народом джунглей Дайвьета и Ангкора, ваши восточные границы в безопасности. Сейчас вашего внимания требует запад.\nИндию всегда было трудно усмирить, поскольку еретики из двора Бесконечного грома и так называемые #L $pod_cainites|l$ы#! вызывали проблемы. Возможно, ваши восточные друзья могли бы предоставить свои когти и клыки, чтобы помочь вам усмирить этот непокорный регион?"
 podintroductions.212.a: "Алый феникс парит высоко."
 dyanang_intro_tooltip: "У Дьянанг есть особое незначительное решение, позволяющее нанять профессионалов-оборотней."

 dyanang_decision: "Свирепый народ"
 dyanang_decision_tooltip: "Друзья, мне нужна ваша помощь."
 dyanang_decision_desc: "Хорошие отношения между вашим двором и свирепым народом Королевств джунглей могут быть использованы для получения помощи."
 dyanang_decision_confirm: "Добро пожаловать и благодарю вас."
 dyanang_decision_effect_tooltip: "У вас будет выбор, сколько профессионалов-оборотней создать."

 PODcanon_chars.56.t: "Помощь из джунглей"
 PODcanon_chars.56.desc: "Грозные хенгейокай были вашими надёжными союзниками с тех пор, как в 1210 году Золотой плащаница Ву бескорыстно спас жизнь Чжун Луну, дракону-перевёртышу, известному как Нонгкхай. Этой дружбой было бы неразумно злоупотреблять, но вы всё равно можете рассчитывать на их помощь в трудную минуту."
 PODcanon_chars.56.a: "Одного сентай хватит."
 PODcanon_chars.56.b: "Нужны два сентая."
 PODcanon_chars.56.c: "Вся помощь, которую вы сможете получить."
 PODcanon_chars.56.d: "На самом деле я могу справиться с ситуацией самостоятельно."
 dyanang_small_werewolves_tt: "Один полк оборотней добавлен к вашим доступным профессионалам."
 dyanang_medium_werewolves_tt: "Два полка оборотней добавлены к вашим доступным профессионалам."
 dyanang_high_werewolves_tt: "Три полка оборотней добавлены к вашим доступным профессионалам."

 durga_young_tt: "Поскольку вы играете за Дургу Син, достигнув этой цели, вы также сняли с себя проклятие Бабы-Яги."

 podintroductions.213.t: "Ваша история" #НИЖЕ НЕ ПРОВЕРЕНО, ИНКВИ
 podintroductions.213.desc: "Лорд Леопольд, несмотря на то, что вы известный инквизитор, вы все еще дворянин, у которого есть обязанности, которые нужно выполнять. Одна из них - найти подходящую супругу.\nКак отпрыску мелкого баварского дома, вам было бы легко жениться на местной знатной девушке. На ум приходит Герберга, поскольку вы увидели в ней полезного партнера. Другим вариантом было бы раскинуть свои сети шире, возможно, в Италию. Конечно, это более престижный вариант, но вы мало что знаете о своей будущей невесте.\nПоследний вариант несколько необычный. Ваш лучший друг Бодиун часто шутил о том, что познакомит вас с одной из своих подруг детства, шумную девицу, которая, по-видимому, был более чем под стать юному Бодиуну в драках. С вашим хрупким телосложении ее природная сила могла бы это компенсировать.\n..И вам бы хотелось увидеть лицо Бодиуна, если бы вы действительно женились на его подруге после всех этих шуток."
 podintroductions.213.a: "Да, Бодиун, это происходит."
 podintroductions.213.b: "Леди Гербера, согласитесь ли вы...?"
 podintroductions.213.c: "Рад наконец-то познакомиться с вами, леди Аделаида."
 podintroductions.213.d: "У меня нет времени на эти пустяки."

 aignen_secrets_modifier: "Секреты Айгнена"
 aignen_secrets_modifier_desc: "Агенты Ока Бога знают многое. Возможно, слишком много для некоторых наиболее ревностных членов церкви."

 podintroductions.214.t: "Ваша история"
 podintroductions.214.desc: "Лорд Айгнен, вы находитесь в незавидном положении - быть глазами и ушами зарождающейся Теневой инквизиции, чего многие в святой церкви не одобряют. Однако вы знаете важность своей миссии.\nПод вашим руководством влияние Ока уже распространилось вдаль и вширь, предлагая множество контактов, которые вы можете использовать во славу инквизиции. Однако эта важнейшая подготовительная работа уже находится под угрозой со стороны самого Святого Престола, и вам пока придется держать своих "союзников" подальше от себя."
 podintroductions.214.a: "Я знаю, что должно быть сделано."
 aignen_intro_tooltip: "Как Айгнен, вы начинаете с мощным модификатором интриг. Это продлится до тех пор, пока Айгнен жив, и если вы сможете не допустить церковь к вашему делу."

 PODcanon_chars.57.t: "Визит Папы"
 PODcanon_chars.57.desc: "Прибывает посланник Святого Престола, желающий увидеть реальные масштабы вашей деятельности. Это может быть опасно, поскольку многие в Риме ничего так не хотят, как распустить Око Бога, опасаясь, что ваше присутствие нарушит их мелкие планы.\nВы знаете, что ваша миссия гораздо важнее этого, но вам все равно придется иметь дело с этими недальновидными глупцами, если вы хотите продолжать свою собственную миссию по воцарению царства Бога."
 PODcanon_chars.57.a: "Подкупа посланника должно быть достаточно."
 PODcanon_chars.57.b: "Я смиренный слуга церкви."
 PODcanon_chars.57.c: "Я буду вашим личным гидом."
 PODcanon_chars.57.d: "У меня нет другого выбора, кроме как разорвать связи с некоторыми знакомыми."

 vittoria_illness_modifier: "Сверхъестественное проклятие"
 vittoria_illness_modifier_desc: "Виттория была проклята могущественной ведьмой. В то время как ее разум все еще силен, ее тело медленно увядает."

 podintroductions.215.t: "Ваша история"
 podintroductions.215.desc: "Бесстрашная Виттория, вы приступили к исполнению своего святого долга в Италии, но скрыли от своих братьев ужасную правду: вы были прокляты.\nМогущественная ведьма, с которой вы сражались много лет назад, смогла сбежать от вас, но не раньше, чем использовала свою грязную магию. С тех пор ваше тело медленно увядает, и, если так будет продолжаться, Господь может призвать вас обратно, прежде чем вы закончите свою задачу.\nК счастью, недавно появилось решение. Благодаря некоторым сведениям из "Ока Бога", вы узнали, что ведьма поселилась в Марселе. Если бы вы могли совершить "турне" в этот город и очистить его от вампиров и колдунов... несомненно, ваше проклятие бы перестало действовать."
 podintroductions.215.a: "Мелкое проклятие не покончит со мной!"
 vittoria_intro_tooltip: "Как у Виттории, у вас есть особое решение избавиться от проклятия, взяв Марсель."

 vittoria_decision: "Проклятие"
 vittoria_decision_tooltip: "Вам еще многое предстоит сделать."
 vittoria_decision_desc: "Вы все еще сильны, но это поганое проклятие все еще причиняет вам вред. Очистите Марсель и покончите с ведьмой!"
 vittoria_decision_confirm: "Очищение огнем"

 rodrigue_paranoia_modifier: "Абсолютная паранойя"
 rodrigue_paranoia_modifier_desc: "Они здесь, чтобы добраться до вас. Каждый может оказаться их слугой."

 podintroductions.216.t: "Ваша история"
 podintroductions.216.desc: "Лорд Родриг, вы были первым, кто столкнулся лицом к лицу с вампиром и остался жив, и вы по-прежнему единственный, кто знает правду: они повсюду.\nДаже церковь и их так называемая "Теневая инквизиция", вероятно, полны их слуг. Вы не должны доверять абсолютно никому, кроме себя. Грядет великая расплата, и Бог укажет вам путь к спасению.\nЕсли этому миру суждено сгореть, чтобы спастись, вы будете стоять на пепелище."
 podintroductions.216.a: "Я больше никогда не буду обманут."

 roque_paranoia_modifier: "Интриги Роке"
 roque_paranoia_modifier_desc: "Не пора ли строить планы? Почему бы и нет, всегда есть время строить планы!"

 podintroductions.217.t: "Ваша история"
 podintroductions.217.desc: "Мать Мария, несмотря на грандиозность вашей задачи здесь, в Англии, вы не должны забывать, откуда вы родом.\nВы всем обязаны матери Терезе, благословенной душе, которая основала орден Сестер святого Иоанна и была сердцем ранней инквизиции. Ее кончина была трудным временем для всех сестер, и вам было бы спокойнее, если бы святая церковь знала об этой святой женщине.\nТаким образом, вы начали составлять записи о жизни Терезы и чудесах, чтобы привезти их в Рим, надеясь на ее канонизацию. Если бы вам это удалось, сестры обрели бы покой, зная, что их покойная основательница живет вечно."
 podintroductions.217.a: "Самая благочестивая задача."
 maria_intro_tooltip: "Как у Марии, у вас есть особое решение составить записи о жизни Терезы. Если вы закончите до смерти Марии, Сестры получит значительные количество очков династии."

 teresa_life_4_modifier: "Процесс канонизации Терезы : 4"
 teresa_life_4_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."

 teresa_life_3_modifier: "Процесс канонизации Терезы : 3"
 teresa_life_3_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."

 teresa_life_2_modifier: "Процесс канонизации Терезы : 2"
 teresa_life_2_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."

 teresa_life_1_modifier: "Процесс канонизации Терезы : 1"
 teresa_life_1_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."

 maria_decision: "Канонизация матери Терезы"
 maria_decision_tooltip: "Она заслуживает этого, и даже гораздо большего."
 maria_decision_desc: "Чтобы помочь вашим сестрам понять, что мать Тереза по-прежнему присматривает за ними, вам нужно будет убедиться, что Рим признает множество благословений, которые она принесла на эту землю. Вы напишете подробный отчет о ее жизни, без сомнения, убедив Рим канонизировать ее."
 maria_decision_confirm: "Святое начинание."

 heir_gauthier_modifier: "Наследник Готье"
 heir_gauthier_modifier_desc: "Могущественный Бодиун - избранный преемник Готье. Рыцари Акры послушно сплачиваются вокруг "ле Бретона"."

 heiress_gauthier_modifier: "Наследница Готье"
 heiress_gauthier_modifier_desc: "Блистательная Жанна - избранная преемник Готье. Она приведет рыцарей Акры к победе... нравится им это или нет."

 podintroductions.218.t: "Ваша история"
 podintroductions.218.desc: "Лорд Готье, время никого не ждет, и Господь скоро призовет вас обратно на свою сторону. Вы должны подготовить рыцарей Акры к этому моменту.\nОжидаемым курсом действий для вас было бы отозвать верного Бодиуна из Германии и назначить его своим преемником. Как талантливый и харизматичный лидер, он справится достаточно хорошо, вы уверены в этом.\nНо... есть Жанна, или Жан, как она любит себя называть. Чистый блеск ее ума много раз внушал вам благоговейный трепет в прошлом, и она могла бы стать величайшей угрозой для противника, которую когда-либо видел мир. Однако есть проблема... она женщина. Рыцари Акры уже недовольны тем, что вы ввели ее в свой внутренний круг, поэтому, если бы вы выдвинули ее в качестве преемницы...\nВ любом случае, выбор должен быть сделан. От этого зависит ваше наследие."
 podintroductions.218.a: "Бодиун - очевидный выбор."
 podintroductions.218.b: "Жан - это будущее."

 gauthier_intro_tooltip: "Разъяренная Жанна покидает Рыцарей Акры, и её больше никогда не увидят."

 PODcanon_chars.58.t: "Вечный Хардештадт" #ВЫШЕ НЕ ПРОВЕРЕНО, ИНКВИ
 PODcanon_chars.58.desc: "Ваш [Concept('Sire', 'сир')|E], Хардештадт, недавно встретил окончательную смерть. Это, безусловно, трагическое событие, но вы не думали, что оно так сильно повлияет на вас в долгосрочной перспективе. Тем не менее, после его кончины вы чувствуете себя... странно.\nВоспоминания о встрече с ним, разговоры о «плане действий на случай непредвиденных обстоятельств», недельный провал в вашей памяти... Вы вдруг чувствуете, что всё больше и больше подражаете своему покойному хозяину, говорите и двигаетесь, как он... и даже думаете, как он. Хардештадт действительно мёртв? Что с вами происходит?\nВозможно, Хардештадт будет существовать вечно..."
 PODcanon_chars.58.a: "Слухи о моей окончательной смерти были сильно преувеличены."
 PODcanon_chars.58.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] себе [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )]!"
 hardestadt_takeover_tt: "Вы станете Хардештадтом, получите его свойства, потеряете свои и даже станете [Select_CString(ROOT.Char.IsFemale, 'похожей', 'похожим' )] на него."

 podintroductions.219.desc: "Хитрая леди, вы - одна из ши, наследниц печально известного Небесного воинства. Падение этого великого альянса дезорганизовало ваш род, и теперь вы охотитесь в одиночку. Вы уже показали себя весьма искусной в этой игре, используя свои невежественные связи мужа среди знати, чтобы выслеживать, а затем уничтожать ничего не подозревающих сверхъестественных врагов.\nТем не менее, на кону стоит более ценный приз. После падения Небесного воинства их самые ценные артефакты разлетелись по всем четырём ветрам, и теперь их используют в качестве трофеев (или, что ещё хуже, оружия) недостойные. Ваши могущественные мистические поклонники уже хорошо служат вам, но вы мечтаете о том, чего бы вы смогли достичь, если бы смогли вернуть эти сокровища. Конечно, они сами по себе являются грозными реликвиями, но это также придало бы большой престиж их владельцу, возможно, направив вас на путь реформирования Небесного воинства, если бы вы того пожелали."
 podintroductions.219.a: "Я разыскала их, чтобы ныне возглавить..."

 PODcanon_chars.59.t: "Наследие Монкады"
 PODcanon_chars.59.desc: "Леди Люсита, несколько лет назад вы одержали победу над вашим обвиняемым сиром, Монкадой, но эта победа начинает казаться пустой. Вы посвятили все свои силы тому, чтобы уничтожить его, и теперь дело сделано... вы бесцельны, блуждаете от одного дела к другому в надежде найти новую движущую цель своего существования.\nХуже того, у вас возникает неприятное ощущение, что Монкада предсказал этот исход и этот самый момент. Действительно, ваш [Concept('Sire', 'сир')|E] часто говорил о своём святом долге и вашем предназначении следовать по его стопам, хотели вы этого или нет. В то время это звучало как угроза, но сейчас... возможно, больше похоже на пророчество. Возможно, он был прав, и, возможно, его долг с самого начала должен был стать вашим долгом.\nКажется, не так-то просто избежать своей судьбы."
 PODcanon_chars.59.a: "Теперь я понимаю."
 PODcanon_chars.59.b: "Я не могу позволить ему победить!"

 PODcanon_chars.93.desc: "Леди Люсита, ваш [Concept('Sire', 'сир')|E] был очень доволен вашим возвышением. В конечном счете, для него не имело значения, работали вы на него или нет, поскольку всё, что он делал, было для вас. В его (заблуждении?) мнениях, он был всего лишь посланником, который должен был проложить путь к вашему восхождению в качестве Королевы ночи.\nЭто амбиции, которых у вас никогда раньше не было, и пугающая перспектива, но поскольку Монкада предлагает уступить и отдаёт вам всё, что у него есть, перспектива по-прежнему заманчива. Это не будет свободой, не совсем, но власть - это сама по себе форма освобождения. По крайней мере, так гласил Монкада и его учение, и, возможно, впервые за все время вашего существования вы можете ощутить всю привлекательность этой философии.\nВозможно, ваша история никогда не была историей бунта, а историей взросления и окончательного принятия своего великого предназначения."
 lucita_landless_transfer_tt: "Вы унаследуете все титулы Амбросио Луиса Монкады"

 podintroductions.220.t: "Ваша история" #НИЖЕ НЕ ПРОВЕРЕНО, МАММИ
 podintroductions.220.desc: "Могучий Гор, ваша легендарная война против вашего чудовищного дяди Сета должна продолжаться. Вы не станете отрицать, что были и неудачи, и Змеиное отродье в Египте по-прежнему сильно. Но это не имеет значения, потому что вы мститель. Осирис и Исида наблюдают за вами из потустороннего мира, с нетерпением ожидая момента, когда вы, наконец, отправите этого трусливого змея, вопящего, обратно в бездну, которая его породила.\nСоберите своих верных воинов и готовьтесь к походу на север. Пришло время покончить с этим раз и навсегда."
 podintroductions.220.a: "Я иду за тобой, дядя..."
 horus_intro_tooltip: "Как Хорус вы обладаете специальной целью достижения возмездия."

 horus_decision: "Мститель"
 horus_decision_tooltip: "Скоро я буду сниться тебе в кошмарах, дядя."
 horus_decision_desc: "Если вы хотите найти убежище Сета, вам сначала нужно подорвать силу его сектантов и уничтожить его самых надежных последователей."
 horus_decision_confirm: "Where is he?!"
 horus_custom_decision_1: "[GetScriptedCharacterByHistoryID('505094').GetFirstName], любимый сын Сета, должен быть мертв"
 horus_custom_decision_2: "[GetScriptedCharacterByHistoryID('790126').GetFirstName], опора культа Сета, должна быть мертва"
 horus_custom_decision_3: "[GetScriptedCharacterByHistoryID('790128').GetFirstName], наложница Сета, должна быть мертва"
 horus_custom_decision_4: "[GetScriptedCharacterByHistoryID('790988').GetFirstName], чемпион Сета, должен быть мертв"
 horus_decision_effect_tooltip: "Ваша месть свершится."

 horus_the_avenger_modifier: "Гор, мститель"
 horus_the_avenger_modifier_desc: "Живой фараон, Бессмертный сын, Хер-неди-теф-эф, Вернувшийся царь, Одноглазый царь, Первый среди возрожденных и много-много других титулов... но прежде всего, Проклятие Сета."
 PODcanon_chars.60.custom.tt: "Все остальные Сетиты будут лишены своих земель."
 horus_first_modifier: "Гор, первый"
 horus_first_modifier_desc: "Гор был мумифицирован собственной матерью, Исидой. Таким образом, он сохранил гораздо больше своей изначальной силы, чем любой другой бессмертный."

 PODcanon_chars.60.t: "Обезглавливание змеи"
 PODcanon_chars.60.desc: "Разочаровывающе.\nПосле того, как вы разрушил его культ до основания и убил его самых доверенных советников, вы ожидали, что он предложит вам славную финальную битву, чтобы отпраздновать вашу победу. Правда, вам пришлось пробиваться сквозь сотни обезумевших фанатиков, чтобы добраться до фундамента этой пирамиды, и теперь вы весь в крови, но это была всего лишь разминка. И вот вы стоите перед саркофагом вашего дяди, в котором спит этот глупец, и время от времени двигаясь, возможно, отчасти осознавая, какая судьба уготована ему.\nВы начинаете с того, что самозабвенно кромсаете его труп, пока от него не остаются лишь кусочки. Затем вы выходите на улицу, позволяя божественному Ра сжечь останки дотла. Кроме его глаза, который вы бросаете проходящему мимо падальщику в память о своей собственной погибели.\nИ тогда, только тогда, вы падаете на колени и позволяешь песку смыть вас, пока вы не возродитесь снова, впервые за многие века освободившись от жажды мести."
 PODcanon_chars.60.a: "Отец, мать, покойтесь с миром."

 podintroductions.221.t: "Ваша история"
 podintroductions.221.desc: "Благословенная царица Египта, вы мудро дистанцировались от глупого крестового похода Гора. Вместо этого вы озабочены более важными делами, такими как сохранение величия Древнего Египта в сознании смертных. Поистине, это огромная задача, даже для такой преданной своему делу и влиятельной личности, как вы.\nОднако у вас нет выбора, поскольку Хорус одержим жаждой войны, а порочные последователи Сета развращают вашу любимую родину, и только вы можете помнить, что когда-то делало Египет таким особенным и могущественным местом. Ваш долг - поддерживать это пламя."
 podintroductions.221.a: "Единственное, что достойно наследия Исиды - это сам Египет"
 neferukhayt_intro_tooltip: "Как Неферукхайт, вы не можешь изменить культуру.\nОднако ваша задача по продвижению культуры более значительна."

 socialite_queen_egypt_modifier: "Королева общества"
 socialite_queen_egypt_modifier_desc: "Неферухайт - воплощение величия Древнего Египта. Разговаривая с ней, начинаешь чувствовать, что Кхем действительно вечен."

 NEFERUKHAYT_CULTURE_BONUS: "Страсть Неферукхайт"

 podintroductions.222.t: "Ваша история"
 podintroductions.222.desc: "Великолепный Хемхемти, вы - одна из семи Проклятых мумий, созданных самим Сетом. И, насколько вы можете судить, вы единственный компетентный из этой жалкой компании (за исключением Амама, который, по крайней мере, очень приятный собеседник). Таким образом, вы должны взять на себя инициативу и позаботиться о том, чтобы ваша божественная миссия разрушения была выполнена.\nОчевидно, что от остальных шестерых вы ожидаете только полного повиновения и готовности расстаться со своим золотом в любой момент, если вам это понадобится. Вы всегда любили золото, даже будучи простым смертным, и, очевидно, оно лучше помещается в ваших объемистых карманах, чем в их скудных сокровищницах. А если у них под рукой окажется недостаточно золота? Что ж, может быть, они могли бы стать почетными гостями на одном из ваших знаменитых банкетов..."
 podintroductions.222.a: "Что может быть лучше, чем сытый желудок и полная казна?"
 hemhemti_intro_tooltip: "Как Хемхемти, вы имеете прямой доступ к решению вымогательства. Это уникальное решение также снимает стресс."

 hunted_down_eternity_modifier: "Вечно преследуемый"
 hunted_down_eternity_modifier_desc: "Хорус и его Шемсу-Херу никогда не перестанут охотиться на вас. Сет и его Проклятые мумии тоже не перестанут. И каждый жадный маг или вампир, желающий истинного бессмертия, тоже отправится в погоню.\nТакова ваша судьба."
 cabirus_intro_tooltip: "Вы сохраните доступ к Заклинанию жизни и возможность создавать новых мумий, но за вами будут постоянно охотиться люди, которые хотят заполучить это Заклинание для себя."
 cabirus_intro_giveup_tooltip: "Вы отказываетесь от своих знаний о Заклинании жизни, что лишает вас возможности создавать новых мумий в будущем."

 podintroductions.223.t: "Ваша история"
 podintroductions.223.desc: "Мастер Кабир, вы совершили невозможное: изучили Заклинание жизни и вырвали истинное бессмертие из рук Богов... но боги разгневаны. С того славного дня, когда вы превратились в мумию, за вами охотилось множество людей, которые хотели заполучить это Заклинание для себя.\nЕдинственный выход (кроме медленной и мучительной смерти), который вам когда-либо был дан, - это сам Гор, попросивший вас позволить ему стереть Заклинание жизни из вашей памяти. Это, безусловно, остановило бы ваших преследователей, но в то же время означало бы, что вы никогда больше не сможете создать новую мумию. А бессмертие можно быть мучительно долгим, если его переносить в одиночестве..."
 podintroductions.223.a: "Я не могу быть в бегах всю свою бессмертную жизнь!"
 podintroductions.223.b: "Я выдержу, как и всегда"

 helen_internal_modifier: "Внутренние вопросы"
 helen_internal_modifier_desc: "Вы сосредоточены на внутренних делах, стараясь как можно быстрее укрепить свою новообретенную власть над Септом Славы Солнца."

 shaky_helen_modifier: "Оспариваемое право"
 shaky_helen_modifier_desc: "Вы захватили эту Септу прямо под носом у ее жителей, гару. Они не забыли этого факта."

 podintroductions.225.t: "Ваша история"
 podintroductions.225.desc: "Отважная Хелен, своими решительными действиями и огромной силой воли ты добилась власти в престижном Септе Славы Солнца. К сожалению, большая часть Септа пока еще не признает ваш приход к власти, и эта разобщенность может стать благоприятной возможностью для многочисленных врагов Септа. Вы должен действовать.\nВы могли бы сделать вид, что прислушиваетесь к их опасениям, или же вместо этого могли бы обратиться за помощью к своим сестрам, чтобы по-настоящему превратить Солнечную Славу в септу Черных фурий. Очевидно, что такой выбор был бы непопулярен среди нынешних жителей Септы."
 podintroductions.225.a: "I will listen to your concerns."
 podintroductions.225.b: "Sisters, we will remake this land!"
 podintroductions.225.c: "I don't need any help!"

 lucille_intro_tooltip: "As Lucille, you start with more gold thanks to your previous exploits. You also have unique access to the Purchase Truce [Concept('character_interaction', 'взаимодействие персонажа')|E]."

 podintroductions.226.t: "Ваша история"
 podintroductions.226.desc: "Crafty Lucille, the Field of Stars Sept has been decimated after a pyrrhic victory against the nearby Inquisitors. With most of their leadership gone, you had little difficulty in becoming the last hope of the beleaguered defenders. You know that bravery and force of arms won't be enough to win the day against your powerful foes however.\nSince many of your neighbors think you weak or insignificant, you might be able to convince a few of them to look the other way for a while for the promise of a bag of coins. And, as fate will have it, you have several of those bag of coins laying around from your previous adventures."
 podintroductions.226.a: "Who doesn't like gold?"

 timno_intro_tooltip: "As Timno, each child you personally tutor will gain 5 stewardship and 5 diplomacy once they come of age."

 podintroductions.227.t: "Ваша история"
 podintroductions.227.desc: "Wise Timno, your Sept sits at the crossroads of many powerful realms. You will have to be careful about your powerful vampiric neighbors of the Free State and the Shadow Curtain. Making contact with the Get of Fenris of Sweden or the Silver Fangs of Russia could be of help.\nIn any case, you know that the fight for Gaia will continue long after your passing. As such, you have vowed to prepare the next generation as best as you can for the trials that await them. This might be the key to the ultimate victory against the Apocalypse."
 podintroductions.227.a: "They will be ready."

 podintroductions.228.t: "Ваша история"
 podintroductions.228.desc: "Отважный Бладдуд, после множества приключений ты вернулся из изгнания, чтобы возглавить Фианну Британских Островов в их трудное время. Твой харизматичный характер и продуманные стратегии спасли их от худшего, но впереди еще много работы.\nТем не менее, есть еще одна проблема, о которой нужно подумать - более личная. Твой предок был опозорен за свои связи с вампиром по имени Стефания, что привело к изгнанию твоего рода. Хотя ты доказал свою доблесть, Стефания все еще на свободе и играет с тобой в свои игры. Были намеки, предупреждения и даже пророчества: тебе предстоит встретиться с ней в будущем. Возможно, ты победишь, возможно, нет, но важно то, что ты будешь сражаться с ней, держа в руках меч, смывая позор, который до сих пор омрачает твой род."
 podintroductions.228.a: "Мне не избежать моей судьбы."
 bladdud_intro_tooltip: "Если вы оба еще живы, Стефания придет за вами через 10 лет."

 podintroductions.229.t: "Схватка судьбы"
 podintroductions.229.desc: "Она здесь. Та, что обманула вашего предка и с тех пор преследует вашу семью. Она не торопилась, но злодей наконец-то закончил играть с тобой.\nВы доказали, что ваша душа непорочна, поэтому она приходит не с обещаниями или предложениями, а с обнаженными клыками.\nВы не подчинитесь. Вы не отступите. Ваши предки наблюдают за вами, надеясь, что вы будете тем, кто отомстит за их позор. Пришло время встретить свою судьбу, Бладдад."
 podintroductions.229.a: "Гея смотрит на меня!"
 podintroductions.229.effect.success.desc: "Стефания повергнута!"
 podintroductions.229.critical.failure.effect.desc: "Одной храбрости было не достаточно."

 podintroductions.230.t: "Триумф над судьбой"
 podintroductions.230.desc: "Вы сделали это, король Бладдуд. Стефания теперь не более чем прах у ваших ног, последние следы позора вашего рода развеяны ветром. Вас охватывает огромное облегчение, потому что, хотя вам все еще предстоит вести Фианну к их будущему, вы знаете, что чертоги ваших предков снова чисты и готовы принять вас, как только придет время.\nВы уходите с поля боя, готовые вернуться к своему народу. Это время празднования, и барды захотят услышать все об этой дуэли, чтобы убедиться, что ваша история будет рассказана у походных костров до самого Апокалипсиса."
 podintroductions.230.a: "Победа на вкус почти такая же сладкая, как эль."

 podintroductions.231.t: "Встреча с судьбой"
 podintroductions.231.desc: "Никто не может избежать своей судьбы, король Бладдад, даже вы. Как и было предсказано в пророчествах, Стефания еще долго будет омрачать и проклинать ваш род. Когда вы, истекая кровью, лежите на земле, вы понимаете, что все же одержали победу. Ваше племя надолго запомнит смерть с мечом в руке против такого могущественного врага, а позорное прошлое вашего рода будет прощено.\nМожет быть, когда-нибудь один из ваших потомков отомстит за вас и, наконец, положит конец этой вражде. Но до тех пор вы закрываете глаза в последний раз, надеясь, что Гея примет своего павшего защитника в свои объятия."
 podintroductions.231.a: "Я умру, как и жил."

 depopulated_fenris_modifier: "Lost Generation"
 depopulated_fenris_modifier_desc: "Too many brave Fenrir and their kinfolk died during the war against Odin. It will take time for the Caerns to repopulate."

 podintroductions.232.t: "Ваша история"
 podintroductions.232.desc: "Lady Yvonne, you were away in a mission in England when the climatic fight against Odin happened. While the brave warriors returned victorious, the cost was way too high. Too many experimented Fenrir and their devoted kinfolk died during that campaign. So many in fact that you were suddenly the most likely choice for leadership among the remaining Jarls.\nYou can't say it out loud, but you know the situation is dire. An entire generation was lost for, in the end, little gain against the accursed spawns of Odin. You will have to rely on quick raids until the Fenrir have recuperated their strength enough to resume the war."
 podintroductions.232.a: "We must lick our wounds."

 podintroductions.233.t: "Ваша история"
 podintroductions.233.desc: "Crafty Stains-Glass, you earned your nickname and your fame for your daring raids and tricks against the followers of the White Cross but the time of carelessness is ending. From the east come a new breed of invaders, men living with their horses, trampling both humans and wolves under their hooves. These are dangerous foes, and you can feel the scent of the accursed vampires among them.\nYou are respected among the local packs, and they now look to you to lead them in more daring raids. This time however, these will be raids of blood, to remind these easterners that the steppes are a land for wolves and no one else."
 podintroductions.233.a: "We hunt. They die."
 stains_intro_tooltip: "Each time Stains Glass's army loots a barony, she gets additional prestige."

 podintroductions.234.t: "Ваша история"
 podintroductions.234.desc: "Lady Elizaveta, the Shadow Lords of the Night Sky face a dire situation. The recent attacks against the hated Tzimisce haven't been successful and only their war against the Tremere distracts them from pitting their full might against you.\nThe nearby Silver Fangs of the Crescent Moon, taking their duties as rulers of the Garou Nation seriously, have offered their aid. This is a tempting offer, but even considering this option makes your proud Shadow Lord's blood boils. Accepting their claim for leadership would be shameful in the eyes of many of your tribes-mates, but maybe pride must take a backseat this time."
 podintroductions.234.a: "We proudly stand alone!"
 podintroductions.234.b: "Some help would be welcome."
 podintroductions.234.c: "They are our Kings. For now."

 podintroductions.235.t: "Ваша история"
 podintroductions.235.desc: "Wise Wepauwet, the Silent Striders once again look up to you to lead them in their forced exile. You are the last one to remember Old Egypt, and they hope that you will oneday lead them back to your homeland.\nTruly, you are one of a kind. As one of Horus' earliest supporters, you were given the Spell of Life and almost became a Mummy but Owl, the guardien spirit of your tribe, intervened. With his blessing you are now... something else: immortal, part mummy but still fully werewolf as well. Use this considerable boon to help your stranded people finally find purpose once more."
 podintroductions.235.a: "I'm the bridge between worlds."
 wepauwet_intro_tooltip: "As Wepauwet, you are immortal, get access to some Mummy abilities but still retain the full Werewolf capabilities as well."

 podintroductions.236.t: "Ваша история"
 podintroductions.236.desc: "Wise Chakal, you have been leading the Stargazers as a respected mentor for a while now and will hopefully do so for the coming future.\nDuring those times you befriended your strange neighbor, the vampire Milarepa, a mysterious but wise fellow that seems to enjoy very much conversing with your people about many spiritual topics. He has been a friend to your people since his help protecting the Caern against a fearsome Nexus Crawler a century ago. This kind of friendship between vampire and werewolf is almost unheard of but you still treasure it. Such an old and knowledgeable creature doesn't come around that often and there is still much you wish to understand about him and his view on the world."
 podintroductions.236.a: "I'm the bridge between worlds."
 chakal_intro_tooltip: "As long as both you and Milarepa are still best friends, he will regularly come over to converse with you, offering several boons."

 podintroductions.237.t: "Odd Friend"
 podintroductions.237.desc: "Milarepa has recently came down from his mountain refuge to your court, hoping to spend some time among your people and converse with them. While many are still wary of a vampire's presence in this sacred hold, you know Milarepa to be harmless and show the way by being the first to greet him and ask him about his current prospects."
 podintroductions.237.a: "An old book? Do tell."
 podintroductions.237.b: "The spirits? We know a thing or two about them."
 podintroductions.237.c: "The Gaiadharma? Where to begin..."

 tvarivich_twins_modifier: "The Fated Twins"
 tvarivich_twins_modifier_desc: "The Tvarivich twins have much to accomplish. As long as they are together, they are unstoppable."

 podintroductions.238.t: "Ваша история"
 podintroductions.238.desc: "Bold Yuri, you are the rightful King of the Silver Fangs and, as such, of all the Garou Nation. Despite your already great adventures and many claims of fame, there are those that still dispute this fact. You will prove them wrong.\nFor this endeavor, you can keep on the undying support of your twin Sophia. You have already proven many times that, together, you can accomplish pretty much anything. Lean on her, as she will lean on you, and go forth to bring the Silver Fangs to even greater heights!"
 podintroductions.238.a: "Sister, we will triumph!"
 yuri_intro_tooltip: "As long as you and Sophia are alive, you will enjoy a powerful modifier. If one of you dies, the other will suffer negative consequences."

 PODcanon_chars.61.t: "The End of your World"
 PODcanon_chars.61.desc: "Sophia has died. It seems that fate waits for no one, even the fabled Tvarivich twins. Long ago, in happier times, you promised to each other that you would die together as much as possible, for what is the point of continuing otherwise? But you are King of the Silver Fangs, and you might not even have the luxury to fulfill that promise, for you have many duties.\nMaybe Sophia will understand if she has to wait a little longer before seeing you once again, but can you really carry on without her?"
 PODcanon_chars.61.a: "Sister, just wait a little longer."
 PODcanon_chars.61.b: "I have a promise to fulfill."

 podintroductions.239.t: "Ваша история"
 podintroductions.239.desc: "Lady Isabeau, you have achieved control over the Sept of the Bright Promise by ensnaring the last rulers in a web of blackmail before striking.\nThis ruthless approach served you well time and time again, especially when seizing control of the lands of your noble family back in France. These estates now serve little purpose as you are well entrenched in the Crusader States, but you could use those minor titles for some quick gold. After all, in your experience, if blackmail is not enough to acquire what you want, gold usually is."
 podintroductions.239.a: "Time to profit."
 isabeau_intro_tooltip: "As Isabeau, you have access to the Sell Titles minor decision. It is also less costly prestige wise."

 podintroductions.240.t: "Ваша история"
 podintroductions.240.desc: "Sister Worm, the Wyrm calls to you, as it always does. They all think you mad, including your brother (though he is dead, so he was the mad one clearly) but you know the truth : the Wyrm loves you.\nThat's why he guided you here to help one of its greatest servants, a Hag of some sort. It's pleased now as it tells you that you might want to commit yourself to one of its aspects to fully prepare for your divine mission. The Worm has many heads as everyone knows. You just have to pat one. Metaphorically of course.\nYou aren't an idiot like your brother was."
 podintroductions.240.a: "Roar like a Beast-of-War!"
 podintroductions.240.b: "Eating Souls sounds fun"
 podintroductions.240.c: "I'm the great Deceiver!"
 podintroductions.240.d: "The Wyrm loves me just as I am!"

 podintroductions.241.t: "Ваша история"
 podintroductions.241.desc: "Fearless Adisa, you fought well, and Freya was impressed enough to give you access to your revenge. But with that now out of the way, there are new pressing concerns.\nIn each of your travels, you saw bowing women, their feminine spirit enslaved to the will of tyrants like that cursed Ahriman. They need a champion, someone that will lift them up to the incredible heights they can achieve. That someone can only be you.\nIt is time to make your divine mother proud once again."
 podintroductions.241.a: "Rise, Valkyries of Freya!"
 adisa_intro_tooltip: "As Adisa, you can only [Embrace|E] women. Your childer will also get a special education event."

 podintroductions.242.t: "Ваша история"
 podintroductions.242.desc: "Верховный Вассаго, один из ваших мастерски разработанных планов скоро воплотится в жизнь.\nВы давным-давно предвидели ослабление вашего джайнского культа в Голконде и поэтому решили разделить свою сущность на множество более мелких артефактов, а затем заставить своих приверженцев разбросать их по всему миру. Одна из этих вещиц, серьга, нашла достойного владельца. Могущественная чародейка Тремер по имени Виорика уже некоторое время пляшет под вашу дудку, распространяя вашу славу по далекой Европе. Это было забавным развлечением, но теперь, когда вы готовитесь к своему следующему шагу, перед вами стоит выбор.\nВы хотите заманить Виорику в Индию и полностью развратить ее как потенциально полезную служанку, используя серьгу? Или вы хотите подтолкнуть ее пожертвовать собой ради вашей славы, придав вашему артефакту больше силы в процессе?"
 podintroductions.242.a: "Иди ко мне, ведьма!"
 podintroductions.242.b: "Моя прелесть должна вернуться!"

 podintroductions.243.t: "Ваша история"
 podintroductions.243.desc: "Гротескный Оробас, вы не могли проснуться в лучшую эпоху.\nСмертные голодны, и ограничивающая Церковь отказывает им в их законных желаниях. Вашим долгом, нет, вашим удовольствием, будет освободить их от цепей и позволить им потакать всем без исключения темным желаниям, которые они с таким сожалением подавляют.\nОднако пока вы все еще слабы, и вам может понадобиться помощь ваших любимых питомцев, чтобы укрепить свои позиции. Вам всегда нравились паразиты, ползающие вокруг после зрелищных пиршеств, которыми вы славитесь. Эти маленькие поклонники обжорства, возможно, и не дадут вам реальной власти, но сила в количестве..."
 podintroductions.243.a: "Какое радостное время мы все проведем!"
 orobas_intro_tt: "У Оробаса есть уникальный доступ к множеству мелких животных в качестве профессионалов"

 babayaga_bound_bezariel_modifier: "Договор с Бабой Ягой"
 babayaga_bound_bezariel_modifier_desc: "Ведьма содержит в себе вашу истинную силу, чтобы держать вас в узде, но само ее присутствие рядом с вами делает вас еще более ужасным."

 podintroductions.244.t: "Ваша история"
 podintroductions.244.desc: "Совершенный Безариэль, ваше возвращение в мир смертных до сих пор было трудным делом.\nВы были вызваны и связаны могущественным вампиром, известным как Баба-Яга, которая намерена использовать вас в качестве генерала в своих армиях. Хотя вы благодарны ей за помощь в побеге из тюрьмы Бездны и за положение у власти, вы знаете, что судьба никого не ждет, и даже такому могущественному существу, как Ведьма, однажды ночью придется встретиться лицом к лицу со своей судьбой. Вам нужно будет подготовиться к этому событию и тем временем создать условия для захвата власти.\nВы всегда были предназначены для великих свершений, и даже Люцифер остановился бы, если бы увидел истинную степень вашего потенциала. Как бывший ангел судьбы, пришло время создать свою собственную и заставить трепетать Небеса и Ад!"
 podintroductions.244.a: "Я переживу Ведьму, Люцифера и даже самого Бога!"
 bezariel_intro_tt: "У Безариэля есть уникальный доступ к решению, позволяющему вам пересмотреть свою лояльность Бабе Яге."

 bezariel_decision: "Вознесение Кровавого ангела"
 bezariel_decision_tooltip: "Ведьма - полезный союзник, но..."
 bezariel_decision_desc: "Баба-Яга призвала вас для своей собственной цели. Но если бы вы стали сильнее, несмотря на ее цепи, вы могли бы "пересмотреть" свое соглашение..."
 bezariel_decision_effect_tooltip: "Вы переосмыслите свое партнерство с Ведьмой."
 bezariel_decision_confirm: "Визит Бабушке..."

 PODcanon_chars.62.t: "Кровь и железо"
 PODcanon_chars.62.desc: "Железная ведьма, Баба-Яга, сыграла важную роль в освобождении вас из тюрьмы Бездны. В некотором смысле, вы обязаны ей своей свободой, но она также была достаточно благоразумна, чтобы наложить некоторые ограничения на то, сколько вашей ангельской силы вы действительно можете использовать.\nНесмотря на этот недостаток, вам удалось набраться сил и достичь наивысшего авторитета в Теневом занавесе, очевидно, помимо самой Бабушки. Это может стать прекрасной возможностью пересмотреть условия вашего предыдущего соглашения в вашу пользу..."
 PODcanon_chars.62.a: "Мы все еще можем работать вместе..."
 PODcanon_chars.62.b: "Я ни перед кем не отчитываюсь!"
 bezariel_loyal_tt: "Баба Яга даст вам доступ к змеям, очень могущественной группе оскверненных драконов, представленных в виде профессионалов."
 bezariel_disloyal_tt: "Все персонажи веры Via Tantabus обратятся в вашу веру."

 babayaga_allied_bezariel_modifier: "Желез и кровь"
 babayaga_allied_bezariel_modifier_desc: "Кровавый ангел вступает в союз с Железной ведьмой. Сам Бог должен задуматься над таким поворотом событий."
 bezariel_unleashed_modifier: "Вознесение крови"
 bezariel_unleashed_modifier_desc: "Нет такой надежной тюрьмы, чтобы остановить его. Нет таких крепких цепей, чтобы удержать его. Его вознесение началось."

 ares_war_modifier: "Бог воинов"
 ares_war_modifier_desc: "Бог войны презирает так называемых солдат этой эпохи, которые едва ли больше, чем крестьяне. Он заслуживает того, чтобы ему служили только те, кто по-настоящему предан войне!"
 podintroductions.245.t: "Ваша история"
 podintroductions.245.desc: "Гневный Арес, вы далеко ушли от своего расцвета в славной Древней Греции.\nВам больше не поклоняются как богу отважные гоплиты Эллады или неудержимые легионы Рима. Ваша власть значительно ослабла, поскольку войну теперь ведут слабаки, призванные на военную службу крестьяне, которые поклоняются христианскому богу, а не вам. Тем не менее, ваша история еще не закончена. В этом мире все еще есть настоящие воины, в том числе те, кто должным образом уважает Бога войны во многих его проявлениях. Возможно, это немного, но вам этого будет достаточно, чтобы возродить в человечестве любовь к битвам и кровопролитию.\nВ конце концов, война никогда не меняется."
 podintroductions.245.a: "Мир - это иллюзия."

 podintroductions.246.t: "Ваша история"
 podintroductions.246.desc: "Леди Ламашту, ваше восхождение от мелкого демона к божественному господству до сих пор было долгим и трудным.\nВаша победа над Тиамат была хорошей отправной точкой, но затем вы боролись за создание и поддержание достаточно сильного культа последователей, чтобы подняться дальше. Персы разрушили ваше место упокоения до того, как его удалось полностью обезопасить, и вы были вынуждены проспать несколько столетий. Случайная встреча пробудила вас, и вы все еще можете чувствовать отголосок силы, которую вы потеряли во время своего первого поражения в городе, ныне известном как Акра. Если бы вы восстановили контроль над ним, вы могли бы, наконец, завершить этот важный ритуал. Важный первый шаг к вашей окончательной победе."
 podintroductions.246.a: "Я выстояла, теперь я одержу победу!"
 lamashtu_intro_tt: "У Ламашту есть уникальный доступ к решению, позволяющему вам обновить Сердце Ламашту после восстановления Акры."

 gabriel_trumpet_modifier: "Проклятие Завета"
 lamashtu_decision: "Завершение Завета"
 lamashtu_decision_tooltip: "Забота о незаконченных делах."
 lamashtu_decision_desc: "Ваши реликварии были почти закончены перед нападением персов. Если бы вы вернули Акру, ее блуждающая мощь снова стала бы частью вашей силы."
 lamashtu_decision_confirm: "Мое сердце снова цельно!"

 podintroductions.247.t: "Ваша история"
 podintroductions.247.desc: "Всепоглощающий Мамона, ваше восхождение к господству начинается.\nЖадность - мощная эмоция, которую нужно контролировать, и когда-то вы были убеждены, что никто не сможет вас остановить. Однако вы оказались неправы, когда пришли ранние христиане. Используя свою проповедь бедности и благочестивой жизни, они значительно ослабили ваш культ, пока, наконец, не погрузили вас в сон.\nТаким образом, для вас было большой радостью видеть, что ваше пробуждение произошло благодаря этим самым христианам, которые теперь, наконец, ценят роскошь и золото так, как должны ценить все остальные. Однако вы все еще восстанавливаетесь, и было бы разумно постепенно наращивать свою мощь, по одному новому поклоннику за раз. Каждое существо жаждет большего, чем то, что у него есть, и вы будете счастливы предоставить это. Но у всего есть своя цена..."
 podintroductions.247.a: "Чего вы на самом деле желаете?"
 mammon_intro_tt: "Как Мамона, вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] "Послать подарок", чтобы с некоторой вероятностью сделать другого персонажа жадным, что откроет вам возможности дальнейшего развращения."

 podintroductions.248.t: "Ваша история"
 podintroductions.248.desc: "Мудрый Никануурану, ваш внезапный побег из Тюрьмы Бездны был самым неожиданным даже для тебя самого.\nМожет быть, Бог сжалился над вами? Он не отвечает, но вы оказались привязаны к скромному замку Хунедоара на этой истерзанной войной земле Венгрии. У вас мало амбиций, кроме ожидания Судного дня, но вы не глупец. Если вы не найдете источник поклонников достаточно скоро, вас вернут обратно в ужасную тюрьму. К счастью, у вас есть идея: предоставить кров и защиту тем, кто стремится удалиться от мира, возможно, ища созерцания и покоя.\nСкоро будет заключен пакт, и у вас есть на примете идеальные кандидаты..."
 podintroductions.248.a: "Врата сокрытого убежища отворяются..."
 niku_intro_tt: "Никануурану получит возможность привязать к Пакту некоторых конкретных вампиров."

 PODcanon_chars.63.t: "Пакт: Воины"
 PODcanon_chars.63.desc: "Возможно, устав от войны, потерпев поражение от своих врагов или просто ища передышки, вы определили группу потенциальных кандидатов, которые были бы готовы подписать пакт, который связал бы их с Хунедоарой. Они были бы полезными слугами и хорошим источником полезных слуг, чтобы обеспечить ваше длительное пребывание на плане смертных."
 PODcanon_chars.63.a: "Добро пожаловать в новый дом."
 PODcanon_chars.63.b: "Они не подойдут."

 PODcanon_chars.64.t: "Пакт: Ученые"
 PODcanon_chars.65.t: "Пакт: Дворяне"
 PODcanon_chars.66.t: "Пакт: Путешественники"

 podintroductions.249.t: "Тайны Персии" #ВЫШЕ НЕ ПРОВЕРЕНО, ДЕМОНЫ
 podintroductions.249.desc: "Лорд Митра, вы скрываете потенциально разрушительную тайну. Вы всегда утверждали, что Веддартха - ваш [Concept('Sire', 'сир')|E], и это правда, но все считают, что это псевдоним самого Вентру, что не соответствует действительности. Давным-давно вы совершили ужасное [Concept('diablerie', 'диаблери')|E] над забытым вампиром, и именно так вы действительно стали могущественным представителем четвёртого поколения. Если бы кто-то узнал правду, вероятность кризиса была бы велика.\nК счастью, это диаблери было так давно, что время стёрло большую часть улик. Тем не менее, некоторые следы могут быть обнаружены любознательными соперниками, и вы подумываете о том, чтобы избавиться от всего, что могло бы привести их к этому преступлению, пока не стало слишком поздно."
 podintroductions.249.a: "Они никогда не должны узнать об этом."
 podintroductions.249.b: "Мои секреты и так достаточно скрыты."

 PODcanon_chars.67.t: "Следующий шаг"
 PODcanon_chars.67.desc: "Леди Кеминтири, покончив с последователями вашего заклятого врага, вы теперь можете переосмыслить тревожные события вашего прошлого. Сет пытал вас ради знания заклинания Жизни, могущественной магии Исиды, которая позволила ей создавать мумии для войны против своего сводного брата. Вы стойко держались в эти тёмные ночи и никогда не выдавали своей тайны. К сожалению, это событие потрясло вашу психику, и вы помните только фрагменты этого сложного ритуала.\nОдержав победу над последователями Сета и успокоив свой разум, вы можете попытаться найти способ воссоздать заклинание Жизни. Знания, необходимые для создания мумий, станут мощным подспорьем в ваших будущих начинаниях, какими бы они ни были."
 PODcanon_chars.67.a: "Мой разум наконец исцелился."
 kemintiri_phasetwo_tt: "Вы получите доступ к новому решению."

 kemintiri_second_decision: "Воспоминания о жизни"
 kemintiri_second_decision_tooltip: "В глубине души вы знаете один из самых важных секретов на свете. Вам просто нужно вспомнить."
 kemintiri_second_decision_desc: "Вы многое пережили, защищая заклинание жизни Исиды. Если бы вы, наконец, вспомнили это отчетливо, то смогли бы снова создать легендарных мумий."
 kemintiri_second_decision_confirm: "Я достойна наследия Исиды."
 kemintiri_second_decision_custom: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] знает заклинание Жизни. Если бы вы смогли показать ему свою преданность Исиде, он мог бы помочь.\nЭто условие будет выполнено, если он станет вашим [Concept('friend', 'другом')|E], членом [Concept('coterie', 'котерии')|E] или [Concept('soulmate', 'родственной душой')|E]."
 kemintiri_second_decision_effect_tooltip: "Вы сможете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] на смертных, чтобы сделать их вашими последователями, известными как нетеру.\nВы получите доступ к [Concept('character_interaction', 'взаимодействию персонажа')|E] «Заклинание Жизни» на нетеру, что позволит вам превратить их в мумий."

 PODcanon_chars.68.t: "Дочь Исиды"
 PODcanon_chars.68.desc: "Леди Кеминтири, наконец-то после стольких лет вы вспомнили всё. Ваша преданность делу божественного Осириса. Прекрасная улыбка Исиды, когда она учила вас заклинанию жизни. Вечная война против великого Врага. Сет подвергал вас многовековым пыткам, чтобы вытянуть из вас тайну, которую он так желал.\nНо вы также помните самую сильную боль из всех, осознав, что никто не собирался вас спасать тогда. Что Гор и его приверженцы забыли о вас или, что ещё хуже, подумали, что вы добровольно присоединились к Сету. Вы помните истории, которые они рассказывали о вас, о том, что вас уже нельзя спасти, некоторые из ваших самых старых друзей даже спорили с Гором о вашем уничтожении.\nВпервые с тех пор вы помните достаточно, чтобы сделать выбор, который может изменить вашу вечную нежизнь. Прощение никогда не было вашей сильной стороной, но, возможно, вы сможешь научиться."
 PODcanon_chars.68.a: "Наконец-то я дома, Исида."
 PODcanon_chars.68.b: "Они все заплатят!"
 kemintiri_no_redemption_tt: "Вы сможете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] на смертных, чтобы сделать их вашими последователями, известными как нетеру.\nВы получите доступ к [Concept('character_interaction', 'взаимодействию персонажа')|E] «Заклинание Жизни» на нетеру, что позволит вам превратить их в мумий.\nВместо того, чтобы, как обычно, потратить 10000 благочестия на создание мумии, это обойдётся вам всего в 2500."

 PODcanon_chars.69.t: "Veni, Vidi, Vici"
 PODcanon_chars.69.desc: "Ave, Вечный консул!\nВаше триумфальное возвращение в итальянскую политику, как многие и ожидали, стало переломным моментом. Вы ещё раз доказали клану Вентру, что истинный путь правления можно найти, только ценя все прелести нежизни и заботясь о своей вечной душе.\nНекоторые вентру надеялись на такое триумфальное возвращение, поскольку это могло означать возвращение в славную римскую эпоху, где доминировал ваш клан. Но многие другие втайне хотели, чтобы вы потерпели неудачу, а затем списали эту неудачу на ваши гедонистические замашки, чтобы подтолкнуть клан Вентру к серому и строгому будущему. Эти глупцы оказались неправы, и хотя ещё многое предстоит сделать, прежде чем Вечный Рим вернётся к своей полной мощи, первый шаг сделан."
 PODcanon_chars.69.a: "Рим так же вечен, как и я"

 PODcanon_chars.70.t: "Старшее дитя"
 PODcanon_chars.70.desc: "Леди Елена, вы [Concept('Embrace', 'объяли')|E] несколько детей в течение вашей нежизни. Поскольку ваша война с Менелаем снова разгорается, возможно, пришло время пересмотреть их потенциальную полезность.\nЭлетрия - ваша старшая дочь, художница-спартанка, над которой сжалился ваш возлюбленный Парис, убеждая вас спасти ее от ужасного конца. Элетрия, откровенно говоря, бесхребетная трусиха, так что заставить ее вернуться к вам будет очень легко, поскольку она не посмеет сопротивляться. Она не самый блестящий вампир, которого вы когда-либо видели, но все равно может быть достаточно полезной и в любом случае не будет представлять для вас никакой угрозы."
 PODcanon_chars.70.a: "Возвращайся сейчас же, иначе..."
 PODcanon_chars.70.b: "При моем дворе не нужны трусливые дураки."
 PODcanon_chars.71.t: "Среднее дитя"
 PODcanon_chars.71.desc: "Мелкий дворянин-садист Филипп Вольгирре - ваш второй сын. К сожалению, он вне вашей досягаемости из-за некоторых изменений, которые он внес в свою собственную кровь, и которые вам, возможно, придется изучить позже. Мария - ваш третий ребенок, но она сбежала так далеко, что, возможно, не стоит и пытаться ее найти.\nЗатем идет Мелинда Галбрейт, ваша гордость и отрада.\nВы превратили Мелинду в безжалостно амбициозное существо, готовое растоптать все на своем пути. Она не сломалась во время вашего обучения, как это случилось с другой вашей дочерью, а вместо этого взрастила в себе глубокую ненависть к вам и сбежала, как только представилась возможность... но этого было недостаточно. Во многих отношениях она напоминает вам саму себя, о вашем собственном сложном вампирском воспитании и ненависти к своему собственному сиру, Миносу.\nВы могли бы заставить Мелинду вернуться «домой», поскольку она слишком молода, чтобы сопротивляться. Однако ее воля всегда была сильной, и совершенно очевидно, что она возненавидит вас еще больше, если вы так поступите... но, возможно, это цена, которую вы готовы заплатить за то, чтобы ваше блудное дитя снова было рядом с вами."
 PODcanon_chars.71.a: "Со временем ты научишься любить меня."
 PODcanon_chars.71.b: "...Я не хочу закончить так же, как Минос.."
 PODcanon_chars.72.t: "Младшее дитя"
 PODcanon_chars.72.desc: "Не так давно Гийом де Лоррис был очень известным поэтом во Франции. На самом деле, настолько известным, что все Суды любви спорили о том, кому выпадет честь принять его, используя сложные правила и интриги вокруг него, чтобы обеспечить свои права. А потом вы просто пришли к нему и объяли его без их (и его) согласия, просто потому, что было забавно видеть выражение их лиц.\nВам быстро наскучил Де Лоррис, и вы бросили его на произвол судьбы во Франции, вероятно, обрекая его на короткую нежизнь, полную отчаяния и отвращения к себе. Однако за то короткое время, что вы провели с ним, вы разглядели в этом человеке нечто, искру каких-то более глубоких, темных амбиций и талантов, которые, возможно, можно было бы выдвинуть на первый план и отточить в мощное оружие. Стоит ли заставлять сломленного поэта прийти к вам и поработать над ним некоторое время, чтобы посмотреть, к чему он может прийти в конечном итоге?"
 PODcanon_chars.72.a: "Я буду следить за его карьерой с большим интересом."
 PODcanon_chars.72.b: "Пока он был жив, с ним было весело, не более того."
 helena_villon_tt: "Если Гийом де Лоррис все еще будет вашим придворным или вассалом, то через три года его характер изменится, а способности улучшатся."
 PODcanon_chars.73.t: "Возрожденный поэт"
 PODcanon_chars.73.desc: "Вы уже три года лелеете ту странную искру, которую заметили в Гийоме де Лоррисе, и вам было приятно заметить некоторые «улучшения» в его характере. Некогда отчаявшийся поэт научился наслаждаться прекрасными вещами нежизни под вашим руководством настолько, что теперь он стал ценной частью вашего двора, в котором раньше почти не участвовал.\nПохоже, вы были правы в своей оценке его потенциала. Возможно, в каком-то смысле вы даже слишком правы, поскольку Де Лоррис сейчас демонстрирует больше амбиций и безжалостности, чем когда-либо прежде.\nВам придется держать его на коротком поводке."
 PODcanon_chars.73.a: "Ты стал полезен. Не становись угрожающим."
 PODcanon_chars.74.t: "Алексиада"
 PODcanon_chars.74.desc: "Леди Анна, вы так и не смогли захватить византийский трон, и смертные никогда не запомнят вас такой императрицей, какой вы должны были быть. Тем не менее, если быть честным с самим собой, вам удалось завершить свой шедевр - «Алексиаду», яркое политическое повествование о византийской политике вашего времени с немалой долей личной предвзятости. Этот текст быстро завоевал популярность благодаря вашему необычному стилю письма и описанию внутренней жизни таинственного Константинополя.\nТеперь, когда ваш любимый город в руках латиноамериканских варваров, Алексиада - это остаток лучших времен. По крайней мере, это поможет вам сосредоточиться на своей цели - вернуть его грекам и написать свою собственную историю, на этот раз для повелителей ночи."
 PODcanon_chars.74.a: "Отец, я заставлю тебя гордиться мной."
 podintroductions.250.desc: "Леди Тракс, гностическое богословское евангелие спасло вас от отчаяния, и вам больно видеть, как смертные катары горят во Франции, но у вас есть более неотложные дела, требующие внимания.\nРим - это голова змеи Вентру, и вам очень успешно удавалось ослаблять ее, пока Камилла не пробудилась. Что вызвало недоумение, Вечный консул объявил ваши атаки «отличным развлечением» и назначил вас претором города Урбан. Возможно, у могущественного Вентру есть скрытые планы, или он просто такой беззаботный, каким кажется.\nВ любом случае, ваш путь свободен. Вы должны так или иначе избавиться от Камиллы, заявить права на Рим и отстроить клан Бруха очищенный от его старых грехов."
 podintroductions.250.a: "Совершенный клан Бруха ждет!"
 thrax_intro_tt: "Как у Тракса, у вас есть доступ к уникальному заданию, позволяющему вести Бруха к вашей цели."
 thrax_decision: "Совершенные Бруха"
 thrax_decision_tooltip: "Настало время вести Бруха в новую эпоху."
 thrax_decision_desc: "Укроти Рим и его Вечного консула, и Бруха встанут под твое знамя."
 thrax_decision_confirm: "Новая утопия!"
 thrax_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName] должен быть мертв, войти в [Concept('torpor', 'торпор')|E] или быть твоим вассалом"
 thrax_decision_effect_tooltip: "Клан Бруха приобретет известность, и многие его члены перейдут в Via Pura."
 PODcanon_chars.75.desc: "Возвышенная леди, вы сделали это. Рим, бесспорно, принадлежит вам, иго Вентру, властвующее над духом Бруха, наконец-то сброшено после столетий лишений. Ваши соплеменники со всего мира с благоговением взирают на вашу победу и яростно спорят о достоинствах вашей пока еще нишевой идеологии гностицизма. После падения Карфагена Бруха отчаянно искали новую утопию, за которую можно было бы ухватиться, от мечты о Константинополе до энтелехианства Менелая, но, в конце концов, похоже, вы одержали верх над ними всеми.\nВаш неоспоримый успех проложит путь к будущему вашего клана. Будьте тверды в своих убеждениях и идите вперед, и вас запомнят как второе пришествие Троиль!"
 PODcanon_chars.75.a: "Впереди новая дорога."
 thrax_conversion_tt: "У нефанатичных Бруха есть высокие шансы перейти в Via Pura."
 podintroductions.251.desc: "Мудрый Келестий, пришло твое время! При жизни вам было отказано в признании, которое должно было быть вашим из-за вашей работы над так называемой «Пелагианской ересью». Эти простодушные глупцы больше не остановят тебя, теперь, когда на вашей стороне бессмертие.\nВы объединили свои пелагианские теории с вашим новым каинитским состоянием, чтобы сформировать совершенное понимание христианства и ноддизма. Вам не хватает только папского благословения, чтобы мир, наконец, признал вашу гениальность.\nДо сих пор эти итальянские простофили-вампиры преграждали вам путь к Святому Престолу каждый раз, когда вы пытались, говоря о таких узколобых понятиях, как «Маскарад» или «Это просто ужасная идея», но вы не сдавались. Вы увидите папу римского, и тогда имя Целестия войдет в историю!"
 podintroductions.251.a: "Рим ждет!"
 caelestius_intro_tt: "Как Целестий вы можете начать [journey|El] «Открыть себя Ватикану»."
 podintroductions.252.desc: "Мудрая Констанция, вы недавно вернулись из своего успешного путешествия в Египет, где вам удалось помешать планам безумного Лазаря. Тем не менее, он был лишь одной из многих проблем, которые беспокоят клан Каппадокийцев. Поскольку Яфет занят тем, что пытается обуздать вашего непостоянного деда, действовать приходится вам.\nДжованни - самая насущная проблема, и с ними нужно покончить, прежде чем у них появятся какие-либо идеи. Ламии внешне лояльны, но за их странным поклонением Лилит нужно внимательно следить. Наконец Лазаря остановили, но он все еще жив, и некоторые из его дружков, вероятно, попытаются разбудить его, чего не должно произойти.\nБудущее клана Каппадокийцев зависит от ваших действий, леди Констанция. Не дайте сбыться мрачным пророчествам, которые вы услышали."
 podintroductions.252.a: "Будущее может измениться."
 constancia_intro_tt: "Как Констанция вы имеете уникальное решение объединения Каппадокийцев."
 united_cappadocians_modifier: "Объединенные Каппадокийцы"
 united_cappadocians_modifier_desc: "Впервые в истории клан смерти по-настоящему един в мыслях и целях."
 constancia_decision: "Исправление положения Каппадокийцев"
 constancia_decision_tooltip: "Вы должны действовать до того, как пророчества сбудутся."
 constancia_decision_desc: "Различные внутренние силы пытаются разорвать Каппадокийцев на части. Вы единственный, кто может их остановить."
 constancia_decision_confirm: "Пророчества не сбудутся."
