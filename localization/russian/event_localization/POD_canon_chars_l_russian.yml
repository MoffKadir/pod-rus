 PODcanon_chars.1.t: "Новые начала"
 PODcanon_chars.1.desc: "Наконец-то это сделано. Глупец Менелай из Спарты мертв, и вы, впервые за тысячелетия, вольны поступать так, как вам заблагорассудится. Победа кажется более... пустой, чем вы могли бы подумать, поскольку вы внезапно потеряли то, что было вашей целью в жизни... но вы будете двигаться дальше, как вы всегда делаете.\nМир забыл о вас, и даже самые старые тореадоры на данный момент считают вас мифом. Это может сыграть вам на руку. Пришло время вернуться в мир [Concept('cainite', 'каинитской')|E] политики, мир, который вы так хорошо знаете, но с неоспоримым преимуществом: никто из важных персон даже по-настоящему не подозревает о ваших истинных способностях.\nЭто преимущество, которое кажется очень полезным и которое вы намерены сохранить как можно дольше..."
 PODcanon_chars.1.a: "Моё восхождение наконец-то началось!"
 PODcanon_chars.helena: "Вы разблокировали новое [Concept('character_interaction', 'взаимодействие персонажа')|E], доступное против чужеземных правителей: Проникновение"
 PODcanon_chars.2.t: "Пробуждение бога"
 PODcanon_chars.2.desc: "Наконец-то это сделано. Вы почти завершили ритуал по превращению Свантевита в добровольный сосуд. Вам не терпится почувствовать силу бога, текущую по вашим бессмертным жилам!\nОднако есть небольшая проблема: во время вашего исследования вы обнаружили, что разум сосуда должен быть уничтожен прибытием Свантевита. Очевидно, что у вас сильная воля и вы бы не сдались так легко, как некоторые из тех идиотов-культистов, которых вы разгромили, но... это всё ещё беспокоит.\nПростая расшифровка ритуала уже многому вас научила и само по себе может стать достаточной наградой.\nИли вы могли бы призвать бога и попытаться подчинить его своей воле. Выбор за вами... возможно, в последний раз."
 PODcanon_chars.2.a: "Невероятная сила!"
 PODcanon_chars.2.b: "...я ничего не чувствую."
 PODcanon_chars.3.t: "Роман богов"
 PODcanon_chars.3.desc: "Она вернулась.\nЛюбимая дочь Исиды снова присоединилась к вам, и шквал противоречивых эмоций возвращается к вам. То, что у вас было в этот раз, было страстным, хотя и мимолетным. Возможно, ваша история лучше выдержит испытание временем теперь, когда вы оба стали старше и, как вы надеетесь, мудрее.\nПо крайней мере, это будет интересно, тем более что ваши вассалы уже ворчат у вас за спиной. Кеминтири никогда не была самой популярной фигурой среди них.\nНо вам всё равно. Она вернулась, и нежизнь, кажется, стоит того, чтобы жить снова, остаётся надеяться, ещё долго."
 PODcanon_chars.3.a: "Переделаем эту землю по нашему подобию"
 PODcanon_chars.mithras: "Вы разблокировали новое важное решение, ограниченное по времени"
 PODcanon_chars.4.t: "Испытание войной"
 PODcanon_chars.4.desc: "Вы запланировали серию быстрых и решительных стычек с этим вашим мятежным вассалом. Если вам удастся одержать победу, вы будете в безопасности от восстания, по крайней мере, от этого, на некоторое время.\nОднако лучше убедиться, прежде чем начинать атаку, поскольку, если вы проиграете, последствия будут хуже, чем если вы вообще ничего не предпримете..."
 PODcanon_chars.4.a: "Вперёд, к победе!"
 PODcanon_chars.4.b: "Сегодня неподходящая ночь."
 PODcanon_chars.4.effect.success.desc: "Победа на некоторое время сломит дух вассала"
 PODcanon_chars.4.success: "Победа!"
 PODcanon_chars.4.critical.failure.effect.desc: "Проигрыш укрепит мятежный дух вассала"
 PODcanon_chars.4.failure: "Поражение..."
 PODcanon_chars.5.t: "Взгляд с верхушки Пирамиды"
 PODcanon_chars.5.desc: "Пришло время вам использовать свою законную власть как [Select_CString(ROOT.Char.IsFemale, 'хозяйки', 'хозяина' )] [Concept('Clan', 'клана')|E] Тремер для какой-нибудь старой доброй герметической политики. Поскольку вы находитесь на вершине пирамиды, в конце концов вы выиграете. Вопрос только в том, что конкретно вы от этого выиграете.\nТак много вариантов с такими незначительными последствиями! За исключением, очевидно, раздражения тех, кто ниже вас. Не то чтобы это имело большое значение."
 PODcanon_chars.5.a: "Украсть чужие идеи."
 PODcanon_chars.5.b: "Обвинить кого-то другого в своих неудачах."
 PODcanon_chars.5.c: "Позаимствовать из казны [Concept('Clan', 'клана')|E]."
 PODcanon_chars.5.d: "Я не в настроении заниматься политикой."
 PODcanon_chars.6.t: "Награды Аламута"
 PODcanon_chars.6.desc: "Руководство Детей Хакима довольно успехами Ночного полумесяца в Иберии. Они шлют вам свои наилучшие пожелания и поздравления вместе с подкреплением, многообещающими новообращёнными из каст визирей, чародеев и воинов.\nВаша работа ещё не закончена, но давление на вас теперь не такое сокрушительное, похоже, они наконец-то поверили, что вы действуете в интересах [Concept('Clan', 'клана')|E], возможно, даже превратив Иберию в будущую великую крепость, достойную самого Хакима."
 PODcanon_chars.6.a: "Следующие десять лет разговоры в Аламуте будут исключительно обо мне."
 PODcanon_chars.7.t: "Заговоры внутри заговоров"
 PODcanon_chars.7.desc: "Вам удалось узнать больше об этом потенциальном противнике. Это всегда странно успокаивающее чувство для вас, князь Роке, поскольку вам нравится перехитрять своих врагов и заманивать их в паутину невероятных заговоров.\nТем не менее, иногда вы строите планы не только ради самих интриг. Вы могли бы использовать полученную информацию для ещё большего построения происков!"
 PODcanon_chars.7.a: "Начать ешё больше происков против [Select_CString(target.IsFemale, 'неё', 'него' )]!"
 PODcanon_chars.7.b: "Интриги - это такое успокаивающее времяпрепровождение..."
 PODcanon_chars.7.c: "Пусть все узнают о степени ваших способностей к проискам!"
 PODcanon_chars.8.t: "Создавая волны"
 PODcanon_chars.8.desc: "Лорд Монтано, вернув большую часть Италии под свой контроль, вы показали [Concept('Clan', 'клану')|E] Ласомбра, что вы по-прежнему эффективный и решительный правитель. Очевидно, что ещё многое предстоит сделать, чтобы вернуть надлежащее место Морю Теней в средиземноморском мире, но, по крайней мере, ваше положение главы [Concept('Clan', 'клана')|E] больше не оспаривается.\nТеперь вы можете использовать его, чтобы претендовать на власть над любыми своенравными княжествами Ласомбра."
 PODcanon_chars.8.a: "Я способен на большее."
 PODcanon_chars.montano: "Теперь у вас есть специальный бонус к принятию взаимодействия «Предложение вассализации» с любым правителем из клана Ласомбра"
 PODcanon_chars.9.t: "Любящие Объятия"
 PODcanon_chars.9.desc: "Вам трудно сопротивляться, когда вы вкладываете во что-то свой разум, прекрасная Мааткар, но #L $pod_cainites|l$ы#! - упрямые существа. Если вы хотите показать этому человеку любовь к Сету, то для достижения этого потребуются все ваши немалые навыки убеждения и соблазнения.\nВсегда существует риск неудачи, которая обойдется вам недешево в неумолимых глазах Сета..."
 PODcanon_chars.9.a: "Величие Сета не может ждать."
 PODcanon_chars.9.b: "Сегодня не та ночь."
 PODcanon_chars.9.effect.success.desc: "Победа заставит этого персонажа обратиться в Via Set"
 PODcanon_chars.9.success: "Хвала Сету!"
 PODcanon_chars.9.critical.failure.effect.desc: "Проигрыш обойдётся вам дорого"
 PODcanon_chars.9.failure: "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу..."
 PODcanon_chars.10.t: "Хождение по Чёрной спирали"
 PODcanon_chars.10.desc: "Вы видели этих «Танцоров Чёрной спирали», они совершенно безумны, даже по вашим низким стандартам. Стоит ли того крошечная возможность получить ответ на свою боль? Единственное, что можно сказать наверняка, так это то, что вы уже не будете [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )], как только вернётесь из этого проклятого места..."
 PODcanon_chars.10.a: "Больше нет пути назад."
 PODcanon_chars.10.b: "Это очень, очень плохая идея."
 PODcanon_chars.petaniqua: "Более чем вероятно, что вы вернётесь отсюда ещё хуже, чем начали. Но, возможно, есть крошечная надежда на что-то стоящее..."
 PODcanon_chars.11.t: "Безумие Чёрной спирали"
 PODcanon_chars.11.desc: "Люди думают, что вы вернулись из Черной спирали относительно неизменной. Но вам лучше знать, что вы никогда не возвращались из неё. Она теперь с вами.\nИ эти... вещи, которые вы видели, никогда не покинут ваше видение. Возможно, весь мир - это просто его продолжение. Или вы просто слишком далеко зашли, чтобы заботиться об этом.\nВы не хотите туда возвращаться. Или нет?"
 PODcanon_chars.11.a: "Света больше нет."
 PODcanon_chars.12.t: "Ясность Чёрной спирали"
 PODcanon_chars.12.desc: "Вы мало что помните о своем путешествии по Чёрной спирали, что... возможно, и к лучшему. Вы не нашли ни скрытых истин, ни подлых ужасов. Если бы вы нашли, у вас бы остались воспоминания о них, верно?\nВ любом случае, несмотря на то, что можно назвать неудачей, вы с облегчением выбрались оттуда. Внешний мир кажется странно приятным."
 PODcanon_chars.12.a: "Могло быть и хуже."
 PODcanon_chars.13.t: "Сила Чёрной спирали"
 PODcanon_chars.13.desc: "Несомненно, Чёрная спираль - это место абсолютного безумия. Но вы прошли через многое в своей жизни и нежизни, и на этот раз оно не сломило вас. Вы победили свои страхи, и «оно» осталось довольным вашим выступлением.\nНесмотря на эту демонстрацию силы, вы признаёте, что рады снова оказаться во внешнем мире. Это был далеко не самый приятный опыт..."
 PODcanon_chars.13.a: "Меня не так легко напугать."
 PODcanon_chars.14.t: "Дар Чёрной спирали"
 PODcanon_chars.14.desc: "Вы нашли его.\nВозможно, Чёрная спираль сжалилась над вами или была впечатлена вашей преданностью. Возможно, это всего лишь сон, фантазия вашего разбитого разума. Вам всё равно.\nТеперь он с вами, и всё снова будет хорошо."
 PODcanon_chars.14.a: "Вам суждено стать [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )] мира."
 PODcanon_chars.petaniqua2: "Отныне у вас нет причин ходить по Чёрной спирали"
 podintroductions.116.t: "Ваша история"
 podintroductions.116.desc: "Лорд Хардештадт, ваше политическое восхождение было просто блестящим. Из захудалого рода и пограничного положения вам удалось умело использовать возвышение смертной Священной Римской империи, чтобы перевести [Concept('Clan', 'клан')|E] Вентру из Рима в Германию.\nОднако старые обычаи умирают с трудом, и вам пришлось сотрудничать с Юлией Антазией, главарём римских пережитков, чтобы добраться до этого момента. Возможно, настало время «пересмотреть» ваше партнерство и поместить эти пыльные древности в музей, где им самое место.\nУ вас есть сильные союзники и верные дети, держите их рядом и помните об их положении, и история будет написана вами."
 podintroductions.116.a: "Германия - это будущее."
 podintroductions.hardestadt: "Хардештадту доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] на своих детей, позволяющее обуздать их.\nВы также начинаете с борьбой за власть с Юлией Антазией."

 pressure_on_modifier: "Под давлением"
 pressure_on_modifier_desc: "Этот персонаж находится под давлением, заставляющим его делать всё возможное."

 PODcanon_chars.15.t: "Натягивая поводья"
 PODcanon_chars.15.desc: "Ваше дитя откликнулось на ваш призыв, желая услышать ваши пожелания. Вы известны как строгий [Concept('Sire', 'сир')|E], не терпящий неудач. Тем не менее, никто не может отрицать, что благодаря вашему воспитанию у вас появились одни из самых одарённых новообращённых в своём поколении. Остальные... они не склонны долго портить вашу репутацию."
 PODcanon_chars.15.a: "Старайся лучше!"
 PODcanon_chars.15.b: "Никогда не довольствуйся тем, что есть."
 PODcanon_chars.15.c: "Ты - никчёмное ничтожество!"
 PODcanon_chars.hardestadt_tooltip: "Пока этот персонаж остаётся вашим соперником, вы не сможете призвать его снова"

 POD_hardestadt_interaction: "Натянуть поводья"
 POD_hardestadt_interaction_desc: "Призвать своё дитя на беседу"

 podintroductions.117.t: "Ваша история"
 podintroductions.117.desc: "Леди Антазия, вы прочно закрепились в своем изгнанном доме в Германии, но ваше сердце жаждет триумфального возвращения в Рим. [Concept('Clan', 'Клан')|E] Вентру сильно отошёл от своих благородных корней в Вечном сенате, и только вы можете помешать Хардештадту и Камиллу превратить ваш любимый [Concept('Clan', 'клан')|E] в посмешище.\nНа это потребуется время, но недавно вы нашли неожиданного союзника в своих поисках. Носферату Ангивар - странный человек, увлекающийся причудливыми историями, но он уже доказал, что является достойным другом и еще более достойным защитником вашего дела. С вашей объединённой мощью ещё есть надежда для истинных идеалов Рима."
 podintroductions.117.a: "Сенат не падёт."
 podintroductions.antasia: "Юлии Антазии доступно особое [Concept('character_interaction', 'взаимодействие персонажа')|E] с Ангиваром, пока вы остаётесь друзьями.\nВы также начинаете с борьбой за власть с Хардештадтом."

 POD_antasia_interaction: "Дружеская беседа"
 POD_antasia_interaction_desc: "Пригласить Ангивара для приятной беседы"

 PODcanon_chars.16.t: "Ангивар «Рассказчик»"
 PODcanon_chars.16.desc: "Когда вы впервые встретились с ним, вы надеялись, что Ангивар знает вашего грандсира, самого Вентру. К сожалению, это оказалось не так, поскольку даже такое древнее существо, как он, никогда не сталкивалось с [Concept('antediluvian', 'Допотопным')|E]. Тем не менее, носферату может рассказать много историй о [Concept('cainite', 'каинитском')|E] мире, в некоторые из которых даже вам трудно поверить.\nВпрочем, Ангивар не возражает и с удовольствием делится ими с вами. Получить столь дружелюбный, свободный от обмана взгляд от такого старого, пусть и причудливого вампира - благословение, которое вы не намерены омрачить."
 PODcanon_chars.16.a: "Правда? Это невероятно!"

 PODcanon_chars.17.t: "Ангивар «Уверенный»"
 PODcanon_chars.17.desc: "Ангивар сегодня молчалив и, кажется, рад просто выслушать ваши проблемы. В [Concept('cainite', 'каинитском')|E] мире редко кто может довериться другому, не опасаясь обмана или манипуляций. Но со старым носферату вы чувствуете себя спокойно, зная, что ваши цели полностью совпадают. Для вас это немалое счастье, и с каждым разом вековой сон кажется всё менее заманчивым, когда вы проводите с ним время."
 PODcanon_chars.17.a: "Дружба - это ценное достояние."

 PODcanon_chars.18.t: "Aнгивар «Воин»"
 PODcanon_chars.18.desc: "Ангивар сегодня взволнован и говорит о серьёзной угрозе, которая нависла над его [Concept('Clan', 'кланом')|E]: Никтуку. Вы уже видели его в таком состоянии, и хотя вы ничего не понимаете в том, о чем он говорит, вы предпочитаете подбодрить его. Даже когда он вдруг просит устроить тренировочный поединок между вами, чтобы быть «готовым, когда они придут». Не каждый вечер удаётся помериться силами с таким опытным воином, и вы наверняка сможете кое-чему научиться."
 PODcanon_chars.18.a: "Мы будем готовы."

 podintroductions.118.t: "Ваша история"
 podintroductions.118.desc: "Лорд Александр, когда-то вы были самым важным вентру в мире, шептавшим на ухо самому Карлу Великому. Теперь вы изгнаны из любимой Франции проклятой Салианной и вашим предательским дитя Джеффри. Вы вернётесь, но другие дела требуют вашего внимания.\nЛорд Юрген фон Верден, ваш нынешний хозяин, собрал небольшой отряд, чтобы помочь вам, выполняя свой долг младшего сородича. Принятие помощи было бы полезным, но в то же время означало бы, что вы, по сути, опустились до просьбы о помощи. Отказ будет более соответствовать вашему положению... но, несомненно, разозлит князя Магдебурга. Сделайте правильный выбор, и это может стать первой ступенькой к вашему триумфальному возвращению в [Concept('cainite', 'каинитский')|E] мир."
 podintroductions.118.a: "Я ценю вашу помощь, лорд Юрген."
 podintroductions.118.b: "Король не умоляет!"
 alexander_black_cross_event_troops: "Гули Чёрного креста"

 alexander_help_modifier: "Хорошие связи"
 alexander_help_modifier_desc: "О вас хорошо отзываются в высоких кругах благодаря помощи могущественного покровителя."

 podintroductions.119.t: "Ваша история"
 podintroductions.119.desc: "Лорд Юрген, ваше возвышение шло захватывающими темпами с момента ваших [Concept('Embrace', 'объятий'|E]. Однако недавняя небольшая неудача в войне с Воеводством привела к ослаблению вашего влияния. Однако появилась новая возможность: к вашему двору прибыл изгнанный князь Франции Александр.\nДо сих пор вы были идеальным хозяином, и продолжение такого рода деятельности будет полезно для ваших амбиций, поскольку Александр всё ещё пользуется большим авторитетом в [Concept('Clan', 'клане')|E]. Однако могущественный вентру прибыл не один, он также привез с собой Розамунду Ислингтонскую, прекраснейшую представительницу своего [Concept('Clan', 'клана')|E] и ту, что украла ваше сердце.\nВы недавно признались даме в своих чувствах, но, похоже, на неё положил глаз сам Александр. Поэтому вам предстоит сделать выбор..."
 podintroductions.119.a: "Любовь..."
 podintroductions.119.b: "...или власть?"
 jurgen_love_tooltip: "Розамунда присоединится к вашему двору, вверив свои земли вашему попечению."

 podintroductions.120.t: "Ваша история"
 podintroductions.120.desc: "Аве, могущественный Камилл, некогда неоспоримый повелитель Рима и [Concept('Clan', 'клана')|E] Вентру!\nВ эти благословенные времена все склонялись перед вами, инфернальный Карфаген был разрушен по вашему приказу, и всё было идеально, пока вы не впали в [Concept('torpor', 'торпор')|E]. Разумеется, никто не смог нести ваше бремя правления, и империя пала вместе с вами. Вы недавно пробудились в новом мире, который так отличается от того, который вы знали... но всё ещё полон возможностей.\nУтвердить свой контроль над любимым Римом было легко, но теперь вас ждут ещё большие испытания.\nВы - вечный консул греха, и ваше будущее может быть только в бессмертной славе и декадентских удовольствиях."
 podintroductions.120.a: "Roma Aeterna."
 podintroductions.camilla: "Камиллу доступно особое, более полезное и вероятное событие во время проведения Элизиума.\nВы также можете улучшить свою Лавровую корону, если выполните цель «Политический грех»."

 POD_elysium_events.25.t: "Римское пиршество"
 POD_elysium_events.25.desc: "Помимо того, что вы являетесь одним из самых могущественных вентру и проницательным политиком, вы также известны как самый лучший устроитель пиршеств из всей [Concept('cainite', 'каинитской')|E] расы. В конце концов, вы были первооткрывателем этой концепции во времена Римской империи и точно знаете, как нужно действовать.\nКровь будет литься рекой, все отлично проведут время, и частичка того, что сделало Рим таким великим, сохранится сегодня благодаря вашему тщательному планированию."
 POD_elysium_events.25.option.a: "Начнём праздник!"

 anna_ambition_modifier: "Жгучие амбиции"
 anna_ambition_modifier_desc: "Анна не остановится ни перед чем, чтобы получить своё право первородства. Вы можете помочь ей или быть отброшенным в сторону - другого не дано."

 podintroductions.121.t: "Ваша история"
 podintroductions.121.desc: "Благородная леди, вы происходите из величайшего греческого рода, и Константинополь принадлежит вам по праву, даже превращение в вампира не изменило этого факта. Вы неплохо приспособились к своему новому состоянию и быстро поднимались по карьерной лестнице в Византии, когда случился Четвёртый крестовый поход. После того как Михаил и Мечта были уничтожены, а латинские вампиры одержали победу, ваш город снова стал отдаляться от вас.\nОднако всё ещё не потеряно, поскольку латиняне с трудом укрепляют свои позиции, что позволяет вам помочь преемнице империи Никее укрепиться. Опираясь на эту мощную базу, вы так близки к осуществлению своих вечных амбиций...\nИдите вперёд, дочь императоров, и исполните свою судьбу!"
 podintroductions.121.a: "Мой город - самый желанный в мире..."
 podintroductions.anna: "Чтобы улучшить свой стартовый модификатор, вы можете использовать особое [Concept('decision', 'решение')|E], требующее от вас владения Константинополем"

 anna_decision: "Багрянородная"
 anna_decision_tooltip: "С латинским гнётом необходимо покончить."
 anna_decision_desc: "Константинополь должен быть вашим, сейчас как никогда. Вы освободите его от проклятых латинских Ласомбра и начнёте своё вечное правление величайшим городом мира."
 anna_decision_effect_tooltip: "Вы осуществите свои амбиции."
 anna_decision_confirm: "Наконец-то!"

 anna_ambition_fulfilled_modifier: "Реализованные амбиции"
 anna_ambition_fulfilled_modifier_desc: "Отныне Комнины - бессмертные и вечные правители Константинополя. Так и должно быть."

 podintroductions.122.t: "Ваша история"
 podintroductions.122.desc: "Леди Анаджа, ваша простая жизнь превратилась в хаос с появлением в ней Велисария и Шабаха. Эти два вампира приглянулись вам и многому научили, как выжить в ночном обществе... затем ваша жизнь стала еще более странной, когда тайный апокалиптический культ, «Manus Nigrum», объявил, что вы - его обещанный лидер.\nНесмотря на все эти события, вы преуспели, и Армения стала сильным бастионом под вашим правлением, привлекая как членов этого культа, так и беженцев из Византии. Ваши «приемные родители» все еще здесь и оказывают неоценимую помощь в стабилизации вашей новой державы, но теперь пришло время взять все в свои руки.\nВас обучали лучшие, и многие уже считают вас одним из самых важных #L $pod_cainites|l$ов#! в мире, но ваша история - ваша и только ваша."
 podintroductions.122.a: "Я единственная в [Concept('cainite', 'своём роде')|E]."
 podintroductions.anadja: "Пока Велисарий и Шабах живы, вы можете попросить о дальнейшем обучении через [Concept('decision', 'решение')|E]"

 anadja_decision: "Учиться у лучших"
 anadja_decision_tooltip: "Совершенству нет предела"
 anadja_decision_desc: "Велисарий и Шабах всегда рады помочь вам совершенствоваться, хотя порой их уроки могут быть весьма утомительными."
 anadja_decision_effect_tooltip: "Урок начинается"
 anadja_decision_confirm: "Я готова"
 anadja_custom_decision: "Это [Concept('decision', 'решение')|E] станет недоступным, как только вы достигнете 25 ед. военного дела, 20 ед. дипломатии и интригам или если оба - [GetScriptedCharacterByHistoryID('790015').GetFirstName] и [GetScriptedCharacterByHistoryID('790962').GetFirstName] - умрут."

 PODcanon_chars.19.t: "Учась у лучших"
 PODcanon_chars.19.desc: "В своей смертной жизни Велисарий был великим полководцем, а затем решал многие военные вопросы для [Concept('cainite', 'каинитской')|E] Мечты Константинополя. У него можно многому научиться. Шабах же - опытный шпион и посол, часто и то, и другое одновременно, и может научить вас этим темам. О чём вы спросите их этой ночью?"
 PODcanon_chars.19.a: "Расскажи мне о своих военных походах, Велисарий."
 PODcanon_chars.19.b: "Дипломатия - сложный предмет..."
 PODcanon_chars.19.c: "...возможно, такой же сложный, как интриги."
 PODcanon_chars.19.d: "Я передумала."

 shaky_secrets_modifier: "Зыбкие секреты"
 shaky_secrets_modifier_desc: "Они знают, что вы что-то скрываете, и хотят это выяснить."

 shrouded_secrets_modifier: "Туманные секреты"
 shrouded_secrets_modifier_desc: "Ваши секреты защищены тонким слоем теней."

 darkened_secrets_modifier: "Секреты во тьме"
 darkened_secrets_modifier_desc: "Они вас совсем не знают. И никогда не узнают."

 secrets_secrets_modifier: "Секреты внутри секретов"
 secrets_secrets_modifier_desc: "Пешки в настольной игре, умело разыгранные вашей рукой."

 podintroductions.123.t: "Ваша история"
 podintroductions.123.desc: "Султан Бадр, вы взяли на себя контроль над Полуночным Полумесяцем, и загнанные в угол [Concept('ashirra', 'аширриты')|E] мудро сплотились вокруг вас. Обратите внимание на тех, кто этого не сделал, чтобы потом наказать их.\nВы должны уважать христианскую Теневую реконкисту, поскольку и де Руис, и его род - грозные противники, но самый насущный вопрос для вас - секретность.\nВы скрываете от своих новых «верных» последователей многое, чего не хотите, чтобы они раскрыли, несмотря на их настойчивые просьбы. Используйте своё мастерство владения тенью и интригами, чтобы скрыть себя за непроницаемой завесой тайны, пока не стало слишком поздно. Только тогда вы сможете изгнать христиан из Иберии."
 podintroductions.123.a: "Истина принадлежит мне, и я придам ей форму."
 podintroductions.badr: "У вас есть время до 1300 года, чтобы воспользоваться особым решением, позволяющим улучшить свой стартовый модификатор"

 badr_decision: "Загадки Бадр"
 badr_decision_tooltip: "Они никогда не должны узнать."
 badr_decision_desc: "На вас, как на новую правительницу Ночного полумесяца, обращены все взоры. Вы должны тщательно затаиться, пока не стало слишком поздно."
 badr_decision_decision_effect_tooltip: "Тайна становится всё глубже."
 badr_decision_confirm: "Они никогда не узнают."

 podintroductions.124.t: "Ваша история"
 podintroductions.124.desc: "Благочестивый Сулейман, для правоверных [Concept('ashirra', 'аширритов'|E] настали тяжелые времена. Презренные христиане Ласомбра объявили войну вашему народу, ввергнув Иберию и Магриб в хаос. Но есть проблемы и поближе к дому. Ваш бывший друг Халид собирает войска в Месопотамии после бурных разногласий с вами по поводу вмешательства в дела смертных. Ваше собственное дитя, Харун эль-Ла'иль, также попытался добиться независимости после того, как его еретические догмы были раскрыты.\nВы должны действовать, Сулейман. Ныне [Concept('ashirra', 'Аширра'|E] как никогда нуждается в единстве, и, возможно, для достижения этой цели необходимо пойти на уступки. Хотя жёсткая позиция тоже возможна..."
 podintroductions.124.a: "Никаких компромиссов."
 podintroductions.124.b: "Халид, у нас есть угрозы поважнее!"
 podintroductions.124.c: "Харун, мы можем обсудить твои теории более детально..."

 podintroductions.125.t: "Ваша история"
 podintroductions.125.desc: "Бесстрашная Люсита, после того, как вы попали в ловушку в мире смертных за то, что были женщиной, теперь вы попали в ловушку в мире нежити за то, что были Ласомбра. Так больше не может продолжаться. Вы - свободный дух, жаждущий независимости, и вы не станете ждать столетий, необходимых для того, чтобы стать старейшиной, чтобы достичь её.\nПервой вашей целью должен стать ваш собственный [Concept('Sire', 'сир')|E], Амбросио Луис Монкада. Хотя до сих пор вы пользовались его защитой и использовали его имя в своих целях, совершенно очевидно, что его собственническое поведение станет проблемой в будущем. Тогда и сам [Concept('Clan', 'клан')|E] Ласомбра должен усвоить, что вы не их «восходящая звезда», вы - сама себе хозяйка, и эти дряхлые идиоты научатся вас уважать.\nХаос в Иберии, охваченной гражданской войной вашего [Concept('Clan', 'клана')|E], станет для вас прекрасной возможностью заявить о своем величии. Нужно только хорошо им воспользоваться."
 podintroductions.125.a: "Живи свободным или умри, пытаясь."
 podintroductions.125.b: "Возможно, есть альтернатива..."
 podintroductions.lucita: "У Люситы есть особое решение, выполнив которое можно улучшить свой стартовый модификатор"

 podintroductions.1250.desc: "Ваш [Concept('Sire', 'сир')|E], Амбросио Луис Монкада, до сих пор был неоднозначным благодетелем. Как могущественный и влиятельный член [Concept('Clan', 'клана')|E] Ласомбра, ваше положение его любимой «дочери» сослужило вам хорошую службу, открыв новые возможности и защитив от последствий ваших ранних ошибок. И все же ревностное присутствие этого человека и его глубокая убежденность в том, что он поможет «определить вашу судьбу», заставляют вас содрогнуться.\nОднако Амбросио не оставляет этот факт без внимания и предлагает вам возобновить работу [Concept('ashen_ambassador', 'пепельным послом')|E], как вы когда-то делали это в Константинополе. Таким образом, вы по-прежнему будете помогать ему, не находясь в тесном контакте, что вам больше нравится.\nНа данный момент это предложение хорошо подходит для вашего дела, тем более что вы можете рассчитывать на то, что к вам присоединится ваш старый друг Анатоль в сопровождении своего недавно обращённего дитя Зои. Втроём вы можете бродить по земле и делать всё, что вам заблагорассудится, надеясь на время забыть о длинной тени вашего [Concept('Sire', 'сира')|E]."
 podintroductions.1250.a: "По крайней мере, относительная свобода."
 lucita_landless_tt: "Вы станете безземельным персонажем, начав [Concept('ashen_ambassador', 'пепельным послом')|E] Амбросио Луиса Монкады. Пока вы остаётесь безземельным персонажем, у вас есть альтернативное решение, позволяющее избавиться от стартового модификатора «Люсита, в неволе»."

 caged_lucita_modifier: "Люсита, в неволе"
 caged_lucita_modifier_desc: "Вы еще не стали героем своей собственной истории, и это приводит вас в ярость."
 unleashed_lucita_modifier: "Люсита, освобождённая"
 unleashed_lucita_modifier_desc: "Ваша собственная история наконец-то началась. Она будет славной."
 heiress_lucita_modifier: "Люсита, наследница ночи"
 heiress_lucita_modifier_desc: "Вы приняли путь, проложенный перед вами вашим сиром. Мир принадлежит вам, как он и предвидел."

 lucita_landless_decision: "Судьба Люситы"
 lucita_landless_decision_tooltip: "Ваше время пришло"
 lucita_landless_decision_desc: "Свободно странствуя по миру, вы всё ещё связаны с влиянием вашего сира. Возможно, однажды ночью он сочтёт вас достаточно подготовленной, чтобы полностью освободить."
 lucita_landless_decision_effect_tooltip: "Если ваш сир, Амбросио Луис Монкада, ещё жив, он сделает вам предложение унаследовать все его титулы. Если же нет, то вы просто избавитесь от отрицательного модификатора." 
 lucita_landless_decision_confirm: "Форма свободы?"

 lucita_decision: "Судьба Люситы"
 lucita_decision_tooltip: "Ваше время пришло"
 lucita_decision_desc: "Необходимо покончить с последними оковами, удерживающими вас. Тогда настанет время нанести удар."
 lucita_decision_confirm: "Свобода, наконец-то!"
 lucita_custom_decision: "[GetScriptedCharacterByHistoryID('505154').GetFirstName] должен быть мертв"

 good_moncada_modifier: "Идеальный мир"
 good_moncada_modifier_desc: "Любит ли она вас или ненавидит, Люсита жива. Ваш мир находится в полной гармонии."

 podintroductions.126.t: "Ваша история"
 podintroductions.126.desc: "Благочестивый Монкада, Иберия в смятении, и Бог призвал вас спасти ее. Ваш [Concept('Sire', 'сир')|E], Сильвестр де Руис, официально возглавляет христианские усилия, но реальная сила за троном - это вы. Пока он полезен, но в один прекрасный момент вам захочется выйти на свет.\nА еще есть Люсита... ангел, посланный Богом, чтобы направлять вас, даже если она этого не осознает. После ее [Concept('Embrace', 'обращения')|E] вы стали лучше прежнего, острее, быстрее, сильнее. Со временем она научится ценить вас, а пока вам нужно позаботиться о том, чтобы она оставалась в безопасности. Вы даже представить себе не можете, что станет с вашей бедной душой, если с ней что-то случится..."
 podintroductions.126.a: "Бог даровал мне величайший дар."
 podintroductions.moncada: "Монкада будет получать преимущества этого модификатора до тех пор, пока жива Люсита. Но если она умрёт...\nВы также начинаете с борьбой за власть с Сильвестром де Руисом."

 PODcanon_chars.20.t: "Конец вашего мира"
 PODcanon_chars.20.desc: "Она мертва.\nЛюсита, ваш ангел-хранитель, мертва.\nДля вас больше нет надежды. Возможно, надежды нет и для всего мира, ведь это явное доказательство того, что Бог отказался даже от самых верных своих слуг. Можете ли вы продолжать эту жалкую жизнь? Какой смысл даже пытаться?... возможно, это испытание, как Бог делал уже много раз. Если это так, то оно будет самым тяжелым за все ваше существование.\nВозможно, вы выдержите, но вы даже не уверены, что хотите этого."
 PODcanon_chars.20.a: "Её больше нет..."

 bad_moncada_modifier: "Разрушенный мир"
 bad_moncada_modifier_desc: "Центр вашего мира мертв. Вы - бездушная оболочка, продолжающая жить бессмысленной жизнью."

 podintroductions.127.t: "Ваша история"
 podintroductions.127.desc: "Князь Альфонсо, после долгих веков ожидания Константинополь наконец-то ваш. Будьте осторожны, но трусливые греческие вампиры сбежали, когда вы умело использовали Четвёртый крестовый поход в своих интересах, и теперь собирают свои войска и агентов против вас. Вы мудро преклонили колено перед Морем теней, чтобы получить их защиту на время укрепления своего правления. Конечно, это временный процесс, поскольку у вас есть большие амбиции, чем оставаться простым вассалом.\nВы мало заботитесь о своей «вере» в [Concept('cainite', 'каинитскую')|E] ересь и в мгновение ока изменили бы ее, если бы это потребовалось, хотя, возможно, еще есть возможности, которые можно получить, цепляясь за нее.\nРасширьте латинское владычество и как можно скорее избавьтесь от остатков Византии. Ваше восхождение только начинается!"
 podintroductions.127.a: "Грядёт новый триумф."
 podintroductions.alfonzo: "Альфонсо единственный, кто может создать Латинскую империю, приняв особое решение"

 alfonzo_decision: "Латинское правление"
 alfonzo_decision_tooltip: "Время разобраться с остатками"
 alfonzo_decision_desc: "Вы - символ победы латинян над греками. Примите и используйте этот образ, чтобы создать новую империю."
 alfonzo_decision_confirm: "Византия мертва."

 bad_gratiano_modifier: "Выскочка"
 bad_gratiano_modifier_desc: "Вы - рыжеволосое дитя из семьи Ласомбра. Это ничем не поможет!"

 podintroductions.128.t: "Ваша история"
 podintroductions.128.desc: "Лорд Грациано, сам могущественный Ласомбра увидел ваше величие и принял вас в свой [Concept('Clan', 'клан')|E]. Этот поступок разгневал ваших новых «собратьев», и с тех пор вас клеймят как выскочку, лишая многочисленных обязанностей и титулов, которые должны быть вашими. Вам приходится начинать с нуля.\nДля этого вы выбираете Верону, город, хорошо знакомый вам со смертных дней, и закладываете фундамент, но... пока ничего не меняется. Они по-прежнему смеются над вами, оскорбляют вас за спиной, даже замышляют вашу гибель! Этому нужно положить конец.\nВы покажете им, почему Ласомбра выбрал именно вас. Вы покажете им, что Грациано де Веронезе был рождён, чтобы править!"
 podintroductions.128.a: "Они увидят..."
 podintroductions.gratiano: "Чтобы избавиться от стартового модификатора Грациано, вы должны выполнить особое решение."

 gratiano_decision: "Рождённый править"
 gratiano_decision_tooltip: "Они научатся уважению"
 gratiano_decision_desc: "Доказать [Concept('Clan', 'клану')|E] Ласомбра, что вы не просто последний питомец отца. Добейтесь чего-то, на что они должны обратить внимание."
 gratiano_decision_confirm: "Они поймут свою ошибку."

 podintroductions.129.t: "Ваша история"
 podintroductions.129.desc: "Лорд Сеян, после судьбоносных [Concept('Embrace', 'объятий')|E] вы довольно долго скитались по Европе в поисках места, где можно было бы основать свою Империю ночи. Ваше нынешнее местоположение многообещающее, хотя, возможно, и слишком близко к могущественному Хардештадту. Вам придётся иметь с ним дело.\nВы легко получили власть над княжеством в этих землях благодаря неожиданной помощи. Один странный английский цимисх по имени Джек был восхищён вами и вашими мечтами и с радостью согласился служить вам. После краткого расспроса вы решили, что он заслуживает доверия и на самом деле весьма способен для такого молодого вампира.\nНайти меньшего, признающего ваше величие, всегда приятно, возможно, вы наградите его важной ролью в вашей растущей державе?"
 podintroductions.129.a: "Ты мне пригодишься."
 podintroductions.129.b: "Мне не нужна помощь!"

 podintroductions.130.t: "Ваша история"
 podintroductions.130.desc: "Леди Салианна, ваш переворот против Александра увенчался успехом, и теперь вы контролируете большую часть Франции. Правда, для этого вам пришлось пойти на некоторые уступки, в первую очередь с чадом Александра, Джеффри дю Темплом, который получил в награду сам Париж. Если вы хотите по-настоящему укрепить свою власть в стране, вам нужна престижная столица в ваших руках.\nДжеффри молод и доверчив, но у него много друзей, которые могут доставить неприятности. Вам придётся действовать осторожно, чтобы перехитрить его без лишнего кровопролития."
 podintroductions.130.a: "Пора переосмыслить наше партнёрство."
 salianna_intro_tooltip: "В ближайшие дни вас ждут некоторые события, касающиеся ваших отношений с Джеффри.\nВы также начинаете с борьбой за власть с Джеффри дю Темплом."

 PODcanon_chars.21.t: "Перехитрить Джеффри"
 PODcanon_chars.21.desc: "Чтобы приступить к осуществлению вашего плана по захвату Парижа, вам придется изолировать Джеффри. Его сеть агентов и контактов не так сильна, но, как вентру, он представляет более "законного" правителя Франции для некоторых ваших подданных, чем вы сами. С помощью нескольких взяток и завуалированных угроз вы могли бы изменить такое положение дел. Конечно, они легко поймут, что из вас получилась бы гораздо лучшая княгиня Парижа, чем из какого-нибудь глупого военачальника."
 PODcanon_chars.21.a: "Проще простого"
 PODcanon_chars.21.b: "Я позволю Джеффри сохранить свой приз"
 salianna_exit_tooltip: "Вы отказываетесь от плана заполучить Париж для себя"
 PODcanon_chars.22.t: "Расправляясь с союзниками Джеффри"
 PODcanon_chars.22.desc: "Вы легко избавились от большинства предполагаемых сторонников Джеффри, за исключением двоих из них. Исуда де Блез, королева Анжуйская, заявила о своем неодобрении, но... она уже ненавидит тебя, так кого это вообще волнует?\nЕще больше беспокоит упрямство Франсуа д'Аленкура. Могущественный принц Лионский поклялся служить делу Джеффри и не будет предавать его. Если вы продолжите свой курс действий, то наживете нового могущественного врага."
 PODcanon_chars.22.a: "Одним больше, одним меньше..."
 PODcanon_chars.22.b: "Я позволю Джеффри сохранить свой приз"
 PODcanon_chars.23.t: "И снова Париж"
 PODcanon_chars.23.desc: "Вы закончили свои приготовления и теперь готовы без лишней суеты изгнать Джеффри из Парижа. Город послужит могущественной столицей для вашего Двора любви и обеспечит превосходство Тореадоров во Франции на долгие поколения вперед.\nПоследний вопрос, который предстоит решить, - это сам Джеффри. Без Парижа он по большей части беззубый, и вы могли бы отбросить его в сторону, если считаете, что от него больше нет пользы. Или вы могли бы держать его под рукой для выполнения другого задания в будущем. В любом случае, он, очевидно, не имеет права голоса по этому вопросу."
 PODcanon_chars.23.a: "Я буду милостива в победе"
 PODcanon_chars.23.b: "Мне не нужны обиженые помощники"
 podintroductions.131.t: "Ваша история"
 podintroductions.131.desc: "Леди Исуда, во время хаоса, вызванного падением Александра, Салианна опередила вас в борьбе за лидерство во Дворах любви. Однако это не должно стать концом вашей карьеры. Ваша власть над Анжу все еще сильна, и Салианна уязвима до тех пор, пока ее власть не укрепится.\nВам понадобится помощь в будущих битвах, будь то политические или военные. К счастью, вы хорошо разбираетесь в том, как "воспитывать" свое дитя и избавляться от бесполезных слабых. Используйте это в своих интересах, и Франция, возможно, наконец-то станет вашей."
 podintroductions.131.a: "Война еще не оуончена"
 isouda_intro_tooltip: "Как у Исуды, у вас есть полезная, хотя и рискованная, особая возможность обучать своего ребенка"
 POD_education_events.1.option.e: "Посмотрим, переживут ли они мой суд..."
 POD_education_events.1.option.isouda: "Как Исуда, вы можете вывести своего ребенка на безжалостную арену, которой является ваш двор. Они станут сильнее от этого... если выживут."
 POD_education_events.26.t: "Образование : Достойное дитя"
 POD_education_events.26.desc: "Испытания закончены, и, похоже, это будет полезно. Что ж, это здорово и все такое, но, честно говоря, вы немного разочарованы. Может быть, вам стоит оживить их в следующий раз, чтобы было интереснее наблюдать, как они извиваются на вашем безжалостном дворе? Ну ладно, оставим мысли на другой вечер."
 POD_education_events.26.option.a: "Думаю, ты молодец"
 POD_education_events.27.t: "Образование : Недостойное дитя"
 POD_education_events.27.desc: "Испытания закончились, и, что ж, у этого ничего не вышло. Ну что ж, в любом случае, есть еще много смертных, которых можно проверить. По крайней мере, было забавно наблюдать за этим до самого конца. Наблюдение за тем, как беспомощных новообращенных затягивают в паутину интриг, которой является ваш двор, всегда доставляет вам глубокое чувство удовлетворения."
 POD_education_events.27.option.a: "Действительно лучшее развлечение"
 podintroductions.132.t: "Ваша история"
 podintroductions.132.desc: "Леди Эсклармонда, вы признаны лидером окситанского сопротивления французам с начала Альбигойского крестового похода... В любом случае, не то чтобы вас так уж сильно заботила сама Окситания, но это полезная шарада для привлечения внимания общественности.\nТем более из-за одной из ваших уникальных способностей. Используя Присутствие так, как рассказал ваш покойный сир, вы способны заставить любого мужчину заблудиться в сказке, где он рыцарь, а вы принцесса. Оттуда, очевидно, добрая принцесса может направить своих храбрых рыцарей убивать "монстров", чтобы защитить ее..."
 podintroductions.132.a: "Мы все играем роль"
 esclarmonde_intro_tooltip: "Как Эсклармонда, у вас есть особое [Concept('character_interaction', 'взаимодействие персонажа')|E] доступно для мужчин в вашем царстве, чтобы очаровать них. Чтобы принять такое решение, требуется благочестие."
 POD_esclarmonde_interaction: "Файдит Эсклармонды"
 POD_esclarmonde_interaction_desc: "Храбрый рыцарь, помоги мне в трудную минуту!"
 faydit_modifier: "Файдит Эсклармонды"
 faydit_modifier_desc: "Эта бедная душа заблудилась в иллюзии, где он рыцарь прекрасной принцессы Эсклармонды"
 podintroductions.133.t: "Ваша история"
 podintroductions.133.desc: "Бесстрашная Мелинда, твоя [Concept('Sire', 'госпожа')|E] Елена бросила тебя после того, как ей надоело тебя мучить. Теперь вы предоставлены сами себе, но за время, проведенное под "опекой" Елены, вы усвоили одну важную вещь: вы против них.\nТе, кто будет целовать ваши ноги и окажется полезным, могут остаться в живых. Остальные... тебе будет так весело общаться с другими.\nЕсли этот мир должен быть погружен в вечный ужас, чтобы вы были могущественны, уважаемы и независимы, то так тому и быть.\nВы будете царствовать в аду и проклянешь Небеса."
 podintroductions.133.a: "Теперь я понимаю, "мама"
 melinda_intro_tooltip: "В роли Мелинды у вас есть уникальное решение опустошить свой капитал ради быстрого вознаграждения, если только ваш капитал еще не полностью разрушен."
 melinda_decision: "Буйство!"
 melinda_decision_tooltip: "Время выпустить пар"
 melinda_decision_desc: "В вашей столице много беспомощных смертных. Возможно, пришло время показать им, что конец наступает гораздо быстрее, чем они думают..."
 melinda_decision_confirm: "...и Ад последовал за ней"
 podintroductions.134.t: "Ваша история"
 podintroductions.134.desc: "Хитрый Рафаэль, давай будем честны, вы понятия не имеете, что, черт возьми, происходит. Вы едва спасли свою нежизнь, обманув свою [Concept('Sire', 'госпожу')|E], заставив её думать, что вы мастер интриг и озорства, но вы все еще не имеете ни малейшего представления о том, как работает все это вампирское общество.\nИз того немногого, что вы узнали, вам лучше всего научиться очень быстро, потому что невежественные вампиры большую часть времени становятся мертвыми вампирами. У вас есть только одно преимущество, о котором можно говорить, - ваш ум. Вы способны убедить почти любого согласиться практически с чем угодно. Это может быть вашим спасательным кругом..."
 podintroductions.134.a: "Я могу это сделать!"
 rafael_intro_tooltip: "Как Рафаэль, у вас есть особое [Concept('character_interaction', 'взаимодействие персонажа')|E] стоящее престижа, чтобы обманом заставить других землевладельцев что-то вам дать. Конкретная награда зависит от их качеств."
 POD_rafael_interaction: "Мое лучшее приглашение!"
 POD_rafael_interaction_desc: "Сделайте экстраординарное предложение этому правителю"
 PODcanon_chars.24.t: "Очаровательный обман"
 PODcanon_chars.24.desc: "Вы зацепили этого человека своей идеальной рекламной речью, Рафаэль. Теперь пришло время закрывать сделку, о чем ты попросишь? Вы должны учитывать обстоятельства, под которым вы работаете."
 PODcanon_chars.24.a: "Вы должны верить мне!"
 rafael_trusting_tooltip: "Эта опция доступна, потому что ваша цель обладает чертами доверчивости или общительности"
 PODcanon_chars.24.b: "...а потом моя [Concept('Sire', 'госпожа')|E] бросила меня!"
 rafael_compassionate_tooltip: "Эта опция доступна, потому что ваша цель обладает способностью к состраданию"
 PODcanon_chars.24.c: "Это увлекательно, я обязательно приму вашу веру!"
 rafael_zealous_tooltip: "Эта опция доступна, потому что ваша цель обладает чертой набожности"
 PODcanon_chars.24.d: "Интересный материал, позвольте мне сделать заметки!"
 rafael_diligent_tooltip: "Эта опция доступна, потому что ваша цель обладает усердием или терпеливостью"
 PODcanon_chars.24.e: "Черт возьми, я бы никогда не осмелился!"
 rafael_brave_tooltip: "Эта опция доступна, потому что ваша цель обладает смелостью или упрямством"
 PODcanon_chars.24.f: "Вы лучше всех, кого я знал!"
 rafael_ambitious_tooltip: "Эта опция доступна, потому что ваша цель амбициозна или высокомерна"
 PODcanon_chars.24.g: "Нежизнь прекрасна!"
 rafael_content_tooltip: "Эта опция доступна, потому что ваша цель обладает удовлетворенностью или скромностью"
 PODcanon_chars.24.h: "Они здесь исключительно для того, чтобы добраться до нас!"
 rafael_deceitful_tooltip: "Эта опция доступна, потому что ваша цель обладает коварством или параноидальными чертами характера"
 PODcanon_chars.24.i: "...это было наглядно"
 rafael_cynical_tooltip: "Эта опция доступна, потому что ваша цель обладает циничными или черствыми чертами характера"
 PODcanon_chars.24.j: "Хорошая беседа!"
 rafael_end_tooltip: "У вас нет другого ракурса для атаки на эту цель"
 podintroductions.135.t: "Ваша история"
 podintroductions.135.desc: "Прекрасная Розамунда, вот вы в Магдебурге, почти похищенная изгнанником Мафусаилом Александром. Некогда правитель Франции говорит, что любит вас, но вы знаете, что однажды ночью его холодное сердце разозлится настолько, что уничтожит вас, как он поступил со своими предыдущими "родственными душами". Вам нужны союзники.\nИ кто может быть лучше смелого Юргена фон Вердена? Вы знакомы с ним уже некоторое время, и вы оба очень любите друг друга. Но ваша любовь не сможет по-настоящему окрепнуть, даже если вы выйдете за него замуж, пока с Александром не разберутся раз и навсегда. Вас хорошо учили, и вы не беспомощная девица Розамунда, вы знаете, что делать."
 podintroductions.135.a: "Любовь восторжествует"
 rosamund_intro_tooltip: "Как Розамунда, у вас есть особое решение, пока вы с Юргеном все еще родственные души"
 podintroductions.135.b: "There is another way forward"
 rosamund_landless_tt: "You will start as a landless adventurer instead, more precisely an [ashen_ambassador|E] of Jürgen von Verden"

 love_triumph_modifier: "Торжествующая любовь"
 love_triumph_modifier_desc: "...и с тех пор они жили долго и счастливо. Возможно."
 rosamund_decision: "Любовный треугольник"
 rosamund_decision_tooltip: "Пришло время упростить свою личную жизнь"
 rosamund_decision_desc: "Александр - деспотичный помешанный на контроле псиъопат, который может убить вас в приступе ярости в любой момент. Вам нужно разобраться с ним."
 rosamund_decision_confirm: "Счастливый конец"
 rosamund_custom_decision: "[TARGET_CHARACTER.GetFirstName] должен быть мертв"
 rosamund_custom_decisionb: "Вы должны быть родственными душами с [TARGET_CHARACTER.GetFirstName]"
 podintroductions.136.t: "Ваша история"
 podintroductions.136.desc: "Мудрый Карл, ваша инициатива по сохранению старых обычаев до сих пор увенчалась успехом. Свободное государство все еще молодо, но с каждой ночью становится все увереннее... однако неприятности уже на горизонте.\nДва ваших главных союзника, Эйрик Длиннозубый и Ульфсдоттир, достигли критической точки и готовы вцепиться друг другу в глотки. Эйрик - могущественный воин, но его полное отсутствие заботы о смертных расстраивает Валькирию. В свою очередь, тихое согласие Ульфсдоттир с медленным концом ваших путей приводит Длиннозуба в ярость.\nЕсли вы хотите, чтобы Свободное государство существовало, вам нужно выбрать сторону... и, вероятно, иметь дело с той, которая будет чувствовать себя обиженной."
 podintroductions.136.a: "Ты чудовище, Эйрик, и должен быть остановлен"
 podintroductions.136.b: "Мы должны бороться за наше дело, Ульфсдоттир!"
 podintroductions.136.c: "Вы оба идиоты!"
 podintroductions.137.t: "Ваша история"
 podintroductions.137.desc: "Могущественный Бьорн, вы снова втянуты в проигрышную войну. Когда вы плыли в Винланд, вы потерпели кораблекрушение в Шотландии и являетесь единственным выжившим из вашей первоначальной команды. Местные вампиры, в основном беженцы от железной хватки Митры на островах, были очень гостеприимны, настолько, что вы чувствуете себя в долгу перед ними.\nИ вы не из тех, кто бросает друзей, так что вот вы здесь, возглавляете военные действия против неизбежного нападения Митры на эту землю. Для выполнения такой сложной задачи вам понадобится новая команда, и подойдут только самые лучшие и преданные."
 podintroductions.137.a: "Новая земля, те же проблемы"
 bjorn_intro_tooltip: "Как Бьерн, вы можете проводить специальное [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы сделать кого-то частью вашей команды.\nТолько 5 вампиров без земли могут быть членами команды в любой момент времени, и они должны хорошо относиться к вам, чтобы согласиться."
 bjorn_crew_modifier: "Товарищ Бьерна по команде"
 bjorn_crew_modifier_desc: "Член команды Бьерна Гаринсона - престижная должность для опытных воинов."
 POD_bjorn_crew_opinion: "Товарищ Бьерна по команде"
 POD_bjorn_interaction: "Пригласите в свою команду"
 POD_bjorn_interaction_desc: "Этот персонаж будет одним из 5 ваших товарищей по команде"
 POD_bjorn_crew_interaction_limit: "У этого персонажа должно быть положительное мнение о вас, и у вас не может быть более 5 членов экипажа"
 POD_bjorn_opinion_limit: "У этого персонажа должно быть положительное мнение о вас"
 podintroductions.138.t: "Ваша история"
 podintroductions.138.desc: "Бесстрашный Робин, будущее вашего восстания выглядит мрачным. Ненавистный тиран Митра выиграл последнюю ожесточенную битву между вами двумя несколько лет назад, серьезно сократив ваше влияние на Британские острова. Все еще есть надежда, поскольку он еще не решился на ваше убийство, возможно, занят другими делами или просто скучает, как это свойственно очень старым вампирам вроде него. Возможно, это ваш шанс.\nБыстро подготовьтесь на случай новой атаки, посейте семя восстания в тех, кто готов слушать, и свергните Митру раз и навсегда. Только тогда Британские острова станут по-настоящему свободными."
 podintroductions.138.a: "Я загнан в угол, но не побежден"
 leeland_intro_tooltip: "Как Робина, вы можете осуществлять уникальное [Concept('character_interaction', 'взаимодействие персонажа')|E], посеять семя бунта в молодых вампирах, посеяв таким образом раздор в других герцогствах."
 seed_of_rebellion_leeland_modifier: "Семя восстания"
 seed_of_rebellion_leeland_modifier_desc: "Этот персонаж проникся речами легендарного анарха и замышляет восстание против своего сюзерена"
 POD_leeland_interaction: "Семя восстания"
 POD_leeland_interaction_desc: "Посейте семя бунта в разум этого молодого вампира"
 podintroductions.139.t: "Ваша история"
 podintroductions.139.desc: "Леди Вероника, вы вернулись в свой родной город после вашего парижского приключения. Вы помогли в перевороте против Александра, принца-тирана Франции, и в процессе получили некоторое признание. К сожалению, вы также потеряли многих доверенных людей из-за лживого Жана Батиста де Монтронда. Возможно, однажды ночью вам придется "отплатить" ему тем же.\nЗа пределами этого растущего соперничества ваше положение в основном надежно. Вы уже усердно работаете над восстановлением своего окружения из смертных друзей, что является странностью среди каинитов, но придает вам сил. Используйте свое доверие к человечеству в своих интересах, и те, кто недооценивает вас, вскоре поймут, что вы можете быть такой же компетентной в любой области знаний, как и они."
 podintroductions.139.a: "Я играю в их игру по-своему"
 veronique_intro_tooltip: "Как Вероника, вы участвуете в специальном мероприятии осмотра столицы до тех пор, пока остаетесь на Дороге Человечности"
 POD_survey_events.150.t: "Опрос : Окружение Вероники"
 POD_survey_events.150.desc: "Вы одна из немногих [Concept('cainites', 'каинитов')|E], кто действительно развивает какие-то отношения со смертными, а не рассматривает их только как скот или пешки в большой игре. Таким образом, у вас действительно есть несколько друзей в городе, которые готовы помочь вам во многих различных вопросах. Как и все контакты, вы должны время от времени навещать их, чтобы решить любые возможные проблемы, но вы всегда находите это полезным опытом. Смертные гораздо лучше приспособлены к меняющемуся миру, чем любой каинит мог когда-либо мечтать."
 POD_survey_events.150.option.a: "Рада снова вас видеть!"
 veronique_survey_tooltip: "Это уникальное события осмотра столицы всегда может случиться с Вероникой, пока она остается на Дороге Человечности."
 podintroductions.140.t: "Ваша история"
 podintroductions.140.desc: "Великий Менелай из Спарты, вы преследовали вероломную Елену на протяжении веков, и, кажется, этому конфликту нет конца. Очевидно, что она должна быть наказана за то, что организовала разрушение вашего любимого Карфагена, но вы также скорбите об упадке вашего [Concept('Clan', 'клана')|E]. Вы могли бы многое сделать, чтобы помочь ему восстановиться... если бы вы не были так поглощены охотой на своего заклятого врага.\nВаше легендарное соперничество так или иначе должно закончиться, тогда, возможно, еще настанет время исцелить ваш разбитый клан."
 podintroductions.140.a: "Прекращение вечной вражды..."
 menele_intro_tooltip: "Как Менелай, у вас есть особое решение, для которого вам нужно позаботиться о проблеме Елены. Если вы его достигните, у вас появится уникальное [Concept('character_interaction', 'взаимодействие персонажа')|E] обучения других Бруха великой истории вашего клана."
 menele_decision: "Спарта против Трои"
 menele_decision_tooltip: "Пришло время покончить с этой чепухой"
 menele_decision_desc: "Елена и так отняла у вас слишком много времени. Разберитесь с ней, а потом вашего внимания потребуют более насущные дела."
 menele_decision_confirm: "Наконец!"
 menele_custom_decision: "[TARGET_CHARACTER.GetFirstName] должна быть мертва или больше не быть противником"
 menele_decision_effect_tooltip: "Вы разблокируете [Concept('character_interaction', 'взаимодействие персонажа')|E] обучения других Бруха великой истории вашего клана"
 PODcanon_chars.25.t: "Новые начинания"
 PODcanon_chars.25.desc: "Наконец-то это неприятное дело с Еленой осталось позади. Это заняло много времени, но вы, наконец, поняли, что ее величайшим предательством была не помощь римлянам в борьбе с Карфагеном, а то, что она отвлекала вас в тот момент, когда ваш клан нуждался в вас больше всего.\nБруха лежат разбросанные, охваченные гневом и печалью, бледное отражение их славных древних ночей. Это не обязательно должен быть единственный путь вперед. Вы легенда, Менелай, и даже самый упрямый член твоего клана выслушает, если вы заговорите. Вы должны быть путеводной звездой для них, идущих вперед, потому что никто другой этого не сможет."
 PODcanon_chars.25.a: "Мы - наследие Карфагена"
 menele_victory_tooltip: "Вы откроете новое [Concept('character_interaction', 'взаимодействие персонажа')|E] чтобы рассказать другим Бруха о славе вашего клана."
 POD_menele_teachings_interaction: "Учения Карфагена"
 POD_menele_teachings_interaction_desc: "Напоминайте другим Бруха об их славном прошлом и светлом будущем."
 PODcanon_chars.26.t: "Урок"
 PODcanon_chars.26.desc: "Как, возможно, самый уважаемый Бруха, все еще действующий в эти ночи, вы обладаете достаточным влиянием, чтобы заставить любого члена вашего клана сидеть и слушать вас, если вы этого захотите.\nПодготовка закончена, вам нужно только подумать о том, чему именно вы будете учить этого человека. Если конфликт с Еленой и научил вас чему-то, так это тому, что у вас нет всего времени в мире только для одного человека."
 PODcanon_chars.26.a: "Есть только один способ овладеть своим зверем"
 PODcanon_chars.26.b: "Давайте поговорим о Карфагене"
 PODcanon_chars.26.c: "Самоконтроль - это ключ к успеху"
 ANTI_HEDEON_PACT: "Антигедеонский пакт"
 podintroductions.141.t: "Ваша история"
 podintroductions.141.desc: "Лорд Ицхак, недавно вам удалось значительно расширить свое влияние на Польшу благодаря неприятностям княгини Раскольны с вторжением Вентру. Но вы не единственный, кто извлек выгоду из этого события. Гедеон Ярославич, злобный монстр даже для своего и без того довольно садистского клана, также значительно расширил свои владения. Его темная тень теперь надвигается все ближе, чтобы поглотить Польшу.\nВозможно, есть какой-то выход. Вы не доверяете Расколейне, но вы знаете, что она гораздо меньшее зло, чем Гедеон, и она, вероятно, испытывает к вам те же чувства. Переговоры о перемирии между вами двумя могли бы позволить вам обоим в первую очередь сосредоточиться на Гедеоне. После этого, очевидно, все ставки отменяются..."
 podintroductions.141.a: "Княгиня Разкольна, давайте поговорим"
 podintroductions.141.b: "Она ничем не лучше Гедеона!"
 podintroductions.142.t: "Ваша история"
 podintroductions.142.desc: "Лорд Гектор, Новая Спарта в безопасности благодаря вашему сильному руководству. Разваливающаяся Византийская империя вокруг ваших владений может даже предоставить возможности для расширения, если вы того пожелаете. Хотя дома тоже есть проблемы, с которыми приходится иметь дело.\nВы правите по совету сената, в соответствии с карфагенской традицией, но этот августейший институт разделен. Большинство сенаторов хотят, чтобы вы пошли по пути идеализированного и чистого Карфагена. Растущее меньшинство хочет более прагматичного подхода, включающего в себя самые непривлекательные элементы древнего Карфагена. Ваша поддержка той или иной фракции проложит путь к сосредоточению внимания вашего королевства в ближайшие годы."
 podintroductions.142.a: "Собрание открыто!"
 hektor_intro_tooltip: "Как Гектор, вы можете принять особое решение о созыве Сената и выборе своей направленности на ближайшие годы.\nВы можете выбрать более сильный фокус, если Антиох и Морин, лидеры фракций, все еще живы."
 hektor_decision: "Собрание Сената"
 hektor_decision_tooltip: "Мне нужен совет Сената"
 hektor_decision_desc: "За какую фракцию вы будете голосовать на предстоящий срок полномочий в Сенате?"
 hektor_decision_confirm: "Соблюдайте порядок во время собрания!"
 hektor_decision_effect_tooltip: "Вы выберете политику на ближайшие годы."
 PODcanon_chars.27.t: "Сенат"
 PODcanon_chars.27.desc: "Это новое заседание вашего возрожденного Карфагенского сената такое же, как всегда, Гектор. Идеалисты ругают вас за то, что вы "предали" их дорогую утопию, в то время как прагматики призывают вас задуматься о том, почему Карфаген был таким сильным, чего бы это ни стоило. К счастью, последнее слово остается только за вами."
 PODcanon_chars.27.a: "Мы боремся за нерушимый идеал!"
 PODcanon_chars.27.b: "Карфаген - это прежде всего идея."
 PODcanon_chars.27.c: "Сбалансированный подход - это единственный способ."
 PODcanon_chars.27.d: "Приходется идти на жертвы!"
 PODcanon_chars.27.e: "Волки у наших ворот!"
 antiochus_alive_tooltip: "Эта опция доступна до тех пор, пока Антиох жив"
 maureen_alive_tooltip: "Эта опция доступна до тех пор, пока Морин жива"
 full_idealist_support_modifier: "Полная поддержка идеалистов"
 full_idealist_support_modifier_desc: "Карфаген был чистой и совершенной утопией. Пусть никто не спорит с этой истиной."
 idealist_support_modifier: "Поддержка идеалистов"
 idealist_support_modifier_desc: "Карфаген - это идея, за которую стоит бороться, несмотря на любые возможные недостатки."
 pragmatist_support_modifier: "Поддержка прагматиков"
 pragmatist_support_modifier_desc: "Мы живем не в мечтах. Приходится идти на жертвы."
 full_pragmatist_support_modifier: "Полная поддержка прагматиков"
 full_pragmatist_support_modifier_desc: "Мечта Карфагена была ничем без своего кошмара."
 podintroductions.143.t: "Ваша история"
 podintroductions.143.desc: "Леди Екатерина, до сих пор вам удавалось укреплять свое влияние в регионе в немалой степени благодаря вашему очень талантливому сыну Кристофу Ромуальду. К сожалению, ваш безрассудный отпрыск пропал без вести после того, что кажется жестокой битвой в Вышеградском замке. Безумец пытался штурмовать крепость в одиночку, взламывая и рубя всех ужасов Цимисхов, охранявших ее!\nТем не менее, Кристоф останется Кристофом, и вы знаете, что при правильном руководстве он может быть очень полезен. Вы могли бы организовать поисковую группу в руинах Вышеграда, чтобы найти его и вернуть к вам. Или, может быть, его полезность исчерпала себя?"
 podintroductions.143.a: "У меня есть для тебя еще одно задание, Кристоф"
 podintroductions.143.b: "Похоже, его сюжетная броня исчерпала себя"
 podintroductions.144.t: "Ваша история"
 podintroductions.144.desc: "Лорд Августо, вы быстро воспользовались возможностями, предоставленными вам [Concept('Embrace', 'объятием')|E]. Торговая (и некромантическая) империя вашей семьи растет, и эти ленивые каппадокийцы ничего не ожидают. Тем не менее, вы всего лишь один человек, и сначала вы должны сосредоточить свои усилия на том, чтобы окончательно установить контроль над самой Венецией.\nВ остальном вы можете положиться на трех своих лейтенантов - Клавдия, Амброджино и Игнацио. У каждого есть своя особая сильная сторона, и все они хотят вашего одобрения. Если вы правильно разыграете свои карты, вы сможете сохранить их полезными и занятыми склоками друг с другом (а не интригами против вас) в течение длительного времени."
 podintroductions.144.a: "Наше вознесение начинается"
 augustus_intro_tooltip: "Как Августо, вы обладете особым решением, по которому вы можете отдавать предпочтение одному из своих лейтенантов больше, чем другим, конечно, пока они живы."
 augustus_decision: "Ваша правая рука"
 augustus_decision_tooltip: "Склочные, но полезные дети"
 augustus_decision_desc: "Какому лейтенанту вы отдадите предпочтение в ближайшие годы?"
 augustus_decision_confirm: "Дайте подумать..."
 augustus_decision_effect_tooltip: "Вы сами выберете, какому лейтенанту отдать предпочтение в ближайшие годы."
 augustus_custom_decision: "По крайней мере, один из Клавдия, Игнацио и Амброджино должен быть жив"
 claudius_support_modifier: "Поддержка Клавдия"
 claudius_support_modifier_desc: "Клавдий - коварный ублюдок. Но он ваш коварный ублюдок."
 ignazio_support_modifier: "Поддержка Игнацио"
 ignazio_support_modifier_desc: "Игнацио, безусловно, не самый умный Джованни, но его смертоносный острый клинок очень полезен."
 ambrogino_support_modifier: "Поддержка Амброджино"
 ambrogino_support_modifier_desc: "Амброджио слишком честолюбив для своего же блага. Лучше держать его рядом и делать так, чтобы он был доволен."
 PODcanon_chars.28.t: "Лейтенанты"
 PODcanon_chars.28.desc: "Как патриарх семьи, ваша благосклонность сама по себе является ценным ресурсом. Три ваших главных агента всегда стремятся угодить вам и превзойти своих конкурентов. Эта маленькая игра также имеет то преимущество, что они разделены и заняты интригами между собой, а не против вас. На самом деле беспроигрышный вариант.\nОднако, в конце концов, выбор, кому доверять, а кого отвергнуть, остается только за вами."
 PODcanon_chars.28.a: "Клавдий - мой любимый сын."
 PODcanon_chars.28.b: "Амброджино - лучший из нас."
 PODcanon_chars.28.c: "Простые способы Игнацио полезны."
 PODcanon_chars.28.d: "На этот раз никто не заслужил моего расположения"
 claudius_alive_tooltip: "Эта опция доступна до тех пор, пока Клавдий жив"
 ambrogino_alive_tooltip: "Эта опция доступна до тех пор, пока Амброджино жив"
 ignazio_alive_tooltip: "Эта опция доступна до тех пор, пока Игнацио жив"
 podintroductions.145.t: "Ваша история"
 podintroductions.145.desc: "Лорд Амброджино, вам суждено стать великим. Несмотря на то, что вы всего лишь бастард семьи Джованни, вы уже многого достигли и знаете о своем новом вампирском статусе больше, чем остальные члены семьи, включая Августо. Тем не менее, это только начало, поскольку у вас голова идет кругом от открывающихся перед вами возможностей.\nВам нужно больше оккультных текстов, больше утраченных пророчеств, больше загадочных пергаментов. Где-то есть истина, которую можно найти, и эта истина может привести к Божественности, вы уверены в этом. Путешествие будет долгим, но награда будет... наградой станет сбывшаяся ваша самая смелая мечта, а не ваша судьба!"
 podintroductions.145.a: "Я найду ключ"
 ambrogino_intro_tooltip: "Как у Амброджино, у вас есть особый выбор, если вы достигните решения по "Кодексу Саргона"."
 ambrogino_sargon_codex_modifier: "Судьба Амброджино"
 ambrogino_sargon_codex_modifier_desc: "Кодекс Саргона показал вам гораздо больше, чем вы когда-либо могли себе представить! Божественность ближе, чем когда-либо..."
 pod1230objectives.49.c: "Я знаю, как с этим справиться..."
 sargon_ambrogino_tooltip: "Эта опция доступна только Амброджино Джованни"
 podintroductions.146.t: "Ваша история"
 podintroductions.146.desc: "Лорд Клавдий, этот коварный, интригующий ублюдок Амброджино на этот раз зашел слишком далеко. Вы долго готовили свою собственную праправнучку Лукрецию к престижной должности в качестве одного из ваших детей, но этот жадный вор каким-то образом убедил вашего собственного отца Августа подарить Лукрецию ему! Это последняя капля.\nВы наследник Августо, как при жизни, так и не при жизни. Амброджино - не более чем выскочка, сын служанки, слишком высокого мнения о себе. Пришло время избавиться от него раз и навсегда... и от Лукреции тоже, поскольку теперь она запятнана кровью бастарда. Только тогда вы сможете занять свое законное место правой руки Августо."
 podintroductions.146.a: "Он пожалеет об этой подлости!"
 claudius_intro_tooltip: "Как Клавдий, у вас есть особое решение избавиться от Амброджино и Лукреции за вознаграждение"
 rightful_giovanni_heir_modifier: "Законный наследник Джованни"
 rightful_giovanni_heir_modifier_desc: "Никто не может отрицать, что теперь вы истинный наследник наследия своего отца."
 claudius_decision: "Наследник Джованни"
 claudius_decision_tooltip: "Вы, и никто другой, наследник Августо"
 claudius_decision_desc: "Избавление от этого надоедливого Амброджино и его любимого ребенка, которого он украл у вас, стало бы мощным предупреждением любому потенциальному сопернику!"
 claudius_decision_confirm: "Справедливость торжествует!"
 claudius_custom_decision: "Оба [CHARACTER.GetFirstName] и [TARGET_CHARACTER.GetFirstName] должны быть мертвы"
 weak_falsinar_modifier: "Слабая помощь Фалсинара"
 weak_falsinar_modifier_desc: "Ваш верный Фалсинар по-прежнему делает все возможное из подземного мира, чтобы помочь тебе."
 podintroductions.147.t: "Ваша история"
 podintroductions.147.desc: "Лорд Маркус Муса, ваша слава как в вашей семье, так и в вашем клане быстро растет. Вы доказали, что вы более чем способны, сорвав безумный план Лазаруса в Египте. Однако цена была высока, и вы потеряли в битве двух своих доверенных слуг. Один из них, Фалсинар, оказался весьма своенравной душой, поскольку, даже находясь в Загробном мире, он по-прежнему помогает вам, как может.\nФалсинар все еще слабый и молодой призрак, но вы опытный некромант, и как таковой вы определили две возможности помочь вашему призрачному другу легче проявить себя в вашем мире. Обе возможности будет нелегко реализовать, но у вас с Фалсинаром в любом случае есть все время в мире."
 podintroductions.147.a: "Некромант и призрак - идеальный дуэт"
 markus_intro_tooltip: "Как Маркус Муса, у вас есть два особых решения, которые могут усилить Фалсинара, если они будут приняты."
 markus_nikita_decision: "Связь смерти"
 markus_nikita_decision_tooltip: "Один из ключей находится в Хорватии"
 markus_nikita_decision_desc: "Никита из Средеца, архиепископ Нодский, похоже, привлекает на свою сторону некие могущественные некромантические энергии. Это возможность усилить Фалсинара."
 markus_nikita_decision_confirm: "Еще одна душа, привязанная ко мне"
 markus_nikita_custom_decision: "[TARGET_CHARACTER.GetFirstName] должен быть мертв"
 markus_nikita_decision_effect_tooltip: "Фалсинар станет сильнее"
 medium_falsinar_modifier: "Помощь Фалсинара"
 medium_falsinar_modifier_desc: "Ваш верный Фалсинар по-прежнему делает все возможное из подземного мира, чтобы помочь тебе."
 high_falsinar_modifier: "Сильная помощь Фалсинара"
 high_falsinar_modifier_desc: "Ваш верный Фалсинар по-прежнему делает все возможное из подземного мира, чтобы помочь тебе."
 markus_egypt_decision: "Обратно в Египет"
 markus_egypt_decision_tooltip: "Какие-то плохие воспоминания об этом месте..."
 markus_egypt_decision_desc: "Фалсинар погиб, защищая вас от Лазаря в Египте. Вы так и не смогли найти его останки. Это, несомненно, помогло бы вам усилить его призрака."
 markus_egypt_decision_confirm: "Достойные похороны"
 markus_egypt_decision_effect_tooltip: "Фалсинар станет сильнее"
 podintroductions.148.t: "Ваша история"
 podintroductions.148.desc: "Лорд Яфет, ваша роль неформального лидера клана Каппадокийцев неблагодарна. Ваши собратья известны тем, что ведут довольно замкнутый образ жизни и по большей части не обращают внимания на вашу августейшую ответственность. Хуже того, ваш собственный сир, сам Каппадокиец, часто теряется в своей мании величия или припадках безумия. Но как основатель клана, его слово - закон, и вы ничто, если не исполните свой долг.\nВ его последней фантазии был изображен венецианец Джованни, обращенный в кровь, с чем вы категорически не согласились. Однако у вас нет другого выбора, кроме как продолжать, ограничивая худшие выходки вашего сира, сохраняя целостность клана Каппадокийцев. Вечность никогда не казалась вам такой долгой."
 podintroductions.148.a: "Моя работа никогда не будет окончена"
 japhet_intro_tooltip: "Как у Яфета, у вас есть особое второстепенное решение проведать Каппадокийца. Однако остерегайтесь его эксцентричности."
 japhet_decision: "Грехи отца"
 japhet_decision_tooltip: "Будем надеяться, что он в хорошем настроении..."
 japhet_decision_desc: "Вы - хранитель Аргеоса, дома самого Каппадокийца. Великая честь... и великое бремя, поскольку [Concept('antediluvian', 'допотопного')|E] часто трудно понять."
 japhet_decision_confirm: "Нет пути назад"
 japhet_decision_effect_tooltip: "Вы проведаете самого Каппадокийца, надеясь застать его в добром здравии... и не слишком заблудившимся в своем собственном причудливом мире."
 PODcanon_chars.29.t: "Каппадокиец : План"
 PODcanon_chars.29.desc: "Вот он снова за свое... ваш августейший [Concept('Sire', 'сир')|E], сам достопочтенный Каппадокиец снова работает над своим оторванным от реальности планом [Concept('diablerize', 'диаблеризации')|E] Бога. Ревностный приверженец христианства, он всегда был очарован "Единым Богом" на свой собственный извращенный лад. Вы почти уверены, что [Embrace|El] Августа Джованни тоже как-то связано с этим.\nВ любом случае, он подробно рассказывает о своем безумном плане, надеясь, конечно, на ваше восторженное одобрение. Вы ни за что не смогли бы переубедить его, но вы бы, по крайней мере, предпочли, чтобы вас не слишком затягивало в эти безумные планы."
 PODcanon_chars.29.a: "Тут все еще могут быть какие-то недостатки."
 PODcanon_chars.29.b: "Какой великолепный план, Сир!"
 PODcanon_chars.29.c: "*Вздох* Да, это блестяще"
 PODcanon_chars.30.t: "Каппадокиец : Наставник"
 PODcanon_chars.30.desc: "Ваш уважаемый сир сегодня вечером в хорошем, спокойном настроении, что возвращает вас к лучшим временам до того, как его шаткий разум начал блуждать. Он на самом деле рад вас видеть, и вы рассказываете о многих чудесах и ужасах, которые вы оба видели. Именно в эти простые времена вам напоминают о том, каким великим человеком был Каппадокиец и, надеюсь, все еще может быть.Вы покидаете его комнату более решительным в продолжении своей работы и мудрее, чем вошли."
 PODcanon_chars.30.a: "Сир, расскажите мне о Саргоне."
 PODcanon_chars.30.b: "Хотел бы я сам знать Еноха..."
 PODcanon_chars.30.c: "Можем ли мы поговорить об Ашуре?"
 PODcanon_chars.31.t: "Каппадокиец : Священослужитель"
 PODcanon_chars.31.desc: "Каппадокиец горячо верит в свою, по общему признанию, извращенную версию христианства. Таким образом, нет ничего необычного в том, что он хочет присутствовать на мессе... или сам служить священником, несмотря на очевидную иронию такой ситуации.\nВы привыкли иметь дело с его причудами, но всегда трудно избежать нежелательного внимания, так как ваш сир не совсем внимателен к своему вампирическому состоянию."
 PODcanon_chars.31.a: "Я приму участие в причастии"
 PODcanon_chars.31.b: "Молитвы будет достаточно"
 PODcanon_chars.31.c: "Безопасность превыше всего"
 podintroductions.149.t: "Ваша история"
 podintroductions.149.desc: "Лорд Бела, вы наконец-то нашли свою цель в жизни. Жалкие оковы христианской морали не для вас, вы предназначены для гораздо большего! Купала, это доброжелательное и могущественное существо, ищет аватара на Земле, и разве кто-то подходит лучше вас?\nОчевидно, что придется пойти на некоторые жертвы... или на многое. Но кого волнует человек, город или даже целая нация перед лицом апофеоза? Вы, конечно, этого не делаешь. Скоро вы разорвете хрупкую завесу здравомыслия этого обреченного мира, и тогда все превратится в пепел, кровь и огонь.\nИ в этом катастрофическом перерождении вы останетесь единственным выжившим."
 podintroductions.149.a: "Последние вздохи умирающего мира..."
 bela_intro_tooltip: "Как Бела Русенко, вы обладете особым решением пожертвовать своими округами в честь Купалы. Если вы будете делать это достаточно часто, кто знает, что может произойти?"
 bela_decision: "Восход Купалы"
 bela_decision_tooltip: "Давайте устроим им ад!"
 bela_decision_desc: "Купала требует жертв, чтобы проявиться в этом жалком мире. Вы более чем счастливы это предоставить."
 bela_decision_confirm: "Ад восстает."
 bela_decision_effect_tooltip: "Это сделано..."
 kupala_rising_weakest: "Взгляд Купалы"
 kupala_rising_weakest_desc: "Великий Демон заметил ваши усилия..."
 kupala_rising_weak: "Слабое влияние Купалы."
 kupala_rising_weak_desc: "Великий Привязанный доволен вашими постоянными усилиями..."
 kupala_rising_medium: "Среднее влияние Купалы"
 kupala_rising_medium_desc: "Великий архидемон думает о вас как о Своем любимом слуге..."
 kupala_rising_strong: "Сильное влияние Купалы"
 kupala_rising_strong_desc: "Великий Архангел сейчас очень близко к вам, шепчет вам на ухо, чтобы вы делали больше..."
 kupala_avatar_modifier: "Аватар Купалы"
 kupala_avatar_modifier_desc: "...и Ад следовал за ним"
 PODcanon_chars.32.t: "Мы едины"
 PODcanon_chars.32.desc: "Этот сосуд интересен. Очевидно, что это тело довольно хрупко по сравнению с вашей апокалиптической формой, но сойдет. Вы не можете отрицать огромных усилий, приложенных им, чтобы привести вас в более подходящую форму для этого мира. Вы были достаточно довольны его жертвапринощениями, чтобы быстро поглотить его душу во время своего захвата.\nНаконец-то вы свободны после стольких вечностей, проведенных в клетке в этой проклятой тюрьме, и вам многое предстоит сделать. И, несмотря на ваши значительные силы, это хрупкое тело может выдержать не так уж много, прежде чем сломается, так что вам придется быть осторожным. Тем не менее, у вас есть все время в мире благодаря идиоту, который вызвал вас.\nВ конце концов, самый надежный путь в ад - неспешный."
 PODcanon_chars.32.a: "Небеса плачут"
 vampire_demonhood_tt: "You get access to new demonic Men at Arms and a new infernal lifestyle tree."

 silver_attacks_modifier: "Набеги Серебряных клыков"
 silver_attacks_modifier_desc: "Люпины неугомонны в этой провинции, постоянно испытывая пределы вашего контроля."
 podintroductions.150.t: "Ваша история"
 podintroductions.150.desc: "Леди Апасия, ваш приемный народ в опасности. Вашему контролю над Сибирским ханством бросают вызов стаи бешеных люпинов из племени Серебряных клыков, разгневанных вашим присутствием на территории, которую они считают своей родиной. Вы могли бы бороться с ними, но это будет долгий и трудный процесс, а ваше положение в регионе и без того довольно шаткое.\nОднако напрашивается другое решение: Анда, вампиры из монгольской культуры, быстро заявляют свои права на Степи. Их лидер недавно отправил вам  предложение поклясться в верности его Орде в обмен на его защиту от мародерствующих люпинов. Возможно, временная потеря независимости стоит безопасности вашего народа?"
 podintroductions.150.a: "Мне не нужна помощь!"
 podintroductions.150.b: "Степи объединяются"
 podintroductions.151.t: "Ваша история"
 podintroductions.151.desc: "Лорд Мика, ваш умный ход во время недавнего мирного договора привел к тому, что ваш орден Обертус был создан в качестве буферного государства между немецким Вентру и вашими соплеменниками на Востоке. Однако эта позиция ненадежна, и многое еще предстоит сделать.\nВы также недавно узнали, что Никита из Средеца, архиепископ Нодский, может быть связан с одним из самых тщательно охраняемых секретов клана Цимисхов. Ваш ученый ум не сможет устоять перед очарованием такой находки, но вам придется штурмовать город Никиты, чтобы узнать больше, что может оказаться пугающей перспективой. Как всегда, позаботьтесь о том, чтобы сбалансировать свои интеллектуальные устремления с вашими более светскими амбициями. Это всегда был ваш собственный путь к величию."
 podintroductions.151.a: "Нельзя терять ни минуты."
 myka_intro_tooltip: "Как у Мики Викоса, у вас есть особое решение узнать секреты архиепископа Нодского. Хотя награда может оказаться больше, чем Мика сможет вынести..."
 myka_decision: "Темные секреты"
 myka_decision_tooltip: "В поисках непознаваемой истины"
 myka_decision_desc: "Никита из Средеца скрывает один из самых важных секретов клана Цимисхов. Разберитесь с ним, штурмуйте его убежище и узнайте правду."
 myka_decision_confirm: "Я должен знать!"
 myka_decision_effect_tooltip: "Мика возродится заново."
 PODcanon_chars.33.t: "Страшная правда"
 PODcanon_chars.33.desc: "Все эти причудливые искания были всего лишь подставой.\nВы не нашли никакой правды в убежище Никиты, кроме осознания того, что Никита был мертв задолго до того, как вы узнали о нем, а могущественный мафусаил Цимисхов выдавал себя за него все это время. И этот Мафусаил привел вас сюда, поскольку он обнаружил, что из вас получился бы лучший "сосуд", чем покойный архиепископ.\nВы уже можете видеть его щупальца, духовные или иные, тянущиеся к вам, чтобы придать вам более "подходящую" форму для вашего слияния.\nВозможно, на этом все и закончится для Мики Викос."
 PODcanon_chars.33.a: "...Все меняется"
 PODcanon_chars.33.b: "Бежать прочь!"
 podintroductions.152.t: "Ваша история"
 podintroductions.152.desc: "Лорд Нориз, время праздного упадка закончилось. Хотя, безусловно, забавно натравливать своих детей друг на друга в смертельных поединках, вы не должны забывать, что когда-то вы были хозяином [Concept('Clan', 'клана')|E] Цимисхов. Владимир Рустович, этот трусливый узурпатор, отнял это звание у вас, но его унизительное поражение от немецких Вентру - это возможность, которой вы ждали.\nВы должны заявить о своих законных правах Воеводы воевод и разобраться с Рустовичем раз и навсегда. Тогда ваша родословная сможет вернуть себе тот престиж, который ей причитается."
 podintroductions.152.a: "Это была твоя последняя ошибка, Владимир..."
 noriz_intro_tooltip: "Как у Нориза, у вас есть особое решение, которого можно достичь, если вы станете лидером воеводства. Это улучшит ваш модификатор стартового дома, если он будет достигнут."
 house_noriz_modifier: "Дом Нориз"
 house_noriz_modifier_desc: "Истинный воевода из воевод вернулся. Трансильванию боятся больше, чем когда-либо."
 noriz_decision: "Возвращение воеводы"
 noriz_decision_tooltip: "Время Рустовичей подошло к концу"
 noriz_decision_desc: "Многие думают, что вы ленивы и поддались упадку. Докажите, что они ошибаются, вернув себе свой титул."
 noriz_decision_confirm: "Они снова преклонят колено"
 noriz_custom_decision: "[TARGET_CHARACTER.GetFirstName] должен быть мертв."
 podintroductions.153.t: "Ваша история"
 podintroductions.153.desc: "Леди Раскольна, ваше недавнее впадение в [Concept('torpor', 'торпор')|E] привело к ослаблению вашего контроля над Польшей. Тем не менее, Краков не пал, так что у вас есть прочная база, с которой вы можете начать свое отвоевание.Это особенно важно для вас, поскольку вы один из немногих вампиров, который действительно заботится о благополучии своего города. Очевидно, не из какого-то неуместного чувства доброты, а с прагматической точки зрения, согласно которой сильный город означает сильного князя. Вы должны быстро восстановить свою сеть влияния в Кракове и вновь способствовать его процветанию. Город должен стать поистине могущественным, как это случилось со столицей вашей новой империи Цимисхов."
 podintroductions.153.a: "Трансильвания - это старые новости, будущее - здесь."
 raz_intro_tooltip: "Как у Разкольны, у вас есть специальное мероприятие, доступное во время осмотра столицы."
 POD_survey_events.160.t: "Осмотр : Столица Разкольны"
 POD_survey_events.160.desc: "Вы знаете важность хорошо развитого сообщества смертных больше, чем любой цимисх. Таким образом, вы долгое время практиковались в искусстве вести город к процветанию в Кракове. Ценные уроки, которые вы извлекли, облегчат вам постепенное развитие вашей столицы для достижения вашей цели. Тем не менее, это все еще изнурительный процесс, и вы, возможно, захотите побаловать себя."
 POD_survey_events.160.option.a: "Нельзя терять время"
 POD_survey_events.160.option.b: "На моей стороне вечность"
 raz_survey_tooltip: "Этот специальный ивент осмотра столицы доступен до тех пор, пока вы играете за Разкольну."
 podintroductions.154.t: "Ваша история"
 podintroductions.154.desc: "Лорд Хедеон, недавно вы усилили свое влияние в Польше благодаря пребыванию княгини Раскольны в [Concept('torpor', 'торпоре')|E]. И по мере того, как растет ваше влияние, растут и крики смертных, находящихся на вашем "попечении", - несомненно, самый приятный из звуков. Ваша крепость всегда нуждается в расширении, и поэтому вам, очевидно, нужно больше скота, чтобы освежевать его и расчленить в целях искусства.\nЧто может быть лучше для приобретения большего, чем сокрушение Разкольны и других польских узурпаторов, а затем присоединение их жалких городов к вашим владениям? В конце концов, вы человек с богатым воображением, подумайте обо всем, что вы могли бы сделать, если бы в ваших владениях появилось так много беспомощных смертных..."
 podintroductions.154.a: "Тяжела ноша художника."
 hedeon_intro_tooltip: "Как Хедеон, вы получаете сильно снижаете стресс и получаете некоторый опыт интриг, когда пытаете кого-то."
 podintroductions.155.t: "Ваша история"
 podintroductions.155.desc: "Лорд Йорак, как старший сын Цимисха, действующий в Трансильвании, вы взяли на себя роль духовного лидера вашего [Concept('Clan', 'клана')|E]. Оно было усилено вашим строительством Собора из плоти, мастерского достижения в искусстве плотетворения.\nТем не менее, когда-то вы тоже были политической силой, и вам, возможно, придется стать ею снова, поскольку на ваших братьев нападают немецкие вентру и их союзники Тремеры. Очевидно, что вы единственный, у кого достаточно влияния, чтобы по-настоящему объединить клан. А для тех, кто не согласен? Что ж, в Соборе всегда голодно..."
 podintroductions.155.a: "Открыть врата..."
 yorak_intro_tooltip: "Как у Йорака, у вас есть специальный метод казни, который позволяет вам кормить Собор до тех пор, пока вы его контролируете"
 EXECUTION_YORAK: "Вскормить Собор"
 cathedral_famished_modifier: "Изголодавшийся собор"
 cathedral_famished_modifier_desc: "После недавней закуски Собору хочется еще. Так много еще."
 cathedral_hungry_modifier: "Голодный собор"
 cathedral_hungry_modifier_desc: "Сводящая с ума структура расширяется все больше и больше по мере того, как бедные души утоляют ее бесконечный голод."
 cathedral_satiated_modifier: "Пресыщенный собор"
 cathedral_satiated_modifier_desc: "Кажущееся спокойствие, царящее в соборе, нарушается только криками его бесчисленных жертв."
 podintroductions.156.t: "Ваша история"
 podintroductions.156.desc: "Грозный Дарваг, Киев в вашей власти, и однажды ночью вы отомстите его подлому населению, предавшему твою древнюю религию. Но сейчас есть более насущные вопросы.\nВоеводство Цимисхов к западу от вас просило вашей верности, но вы отказались, зная, что есть гораздо более могущественные силы, чем они. Маленькая бабушка из русской сказок, Баба-Яга, рядом, вы можете это почувствовать. Неважно, спит она или нет, вы знаете, что она единственная Богиня этих земель, и вы также знаете истории: она благословит тех, кто проявит должное почтение. Что ж, вы уверены, что киевляне будут рады служить в качестве подношений..."
 podintroductions.156.a: "Услышь меня, бабушка!"
 darvag_intro_tooltip: "Как у Дарвага, у вас есть доступ к специальному методу казни."
 EXECUTION_DARVAG: "Принести в жертву Бабе Яге"
 baba_intrigued_modifier: "Замеченный ведьмой"
 baba_intrigued_modifier_desc: "Баба Яга проявила интерес к вашей преданности ее величию."
 baba_pleased_modifier: "Баба-Яга довольна вами"
 baba_pleased_modifier_desc: "Русская ведьма довольна вашей ревностной преданностью."
 baba_delighted_modifier: "Любимый внук"
 baba_delighted_modifier_desc: "Очевидно, что теперь вы ее любимец, тот, кто получает самые лучшие подарки."
 podintroductions.157.t: "Ваша история"
 podintroductions.157.desc: "Леди Шаагра, по мере того, как ваш контроль над Богемией растет, вы узнали интересную информацию. Вукодлак, цимисх, который даже старше вас, недавно был активен в Праге, после чего впал в торпор после титанической битвы с какими-то неизвестными нападавшими.\nВукодлак - садист и высокомерный безумец, но вы не можете отрицать его силы и умения. Если бы вы спасли его, он мог бы быть дружелюбен к альянсу, по крайней мере, на некоторое время. Его сила была бы отличным подспорьем, которое облегчило бы ваше возвращение к власти... но это также может иметь неприятные последствия в будущем, поскольку Вукодлак и сам по себе довольно амбициозен."
 podintroductions.157.a: "Среди монстров есть честь."
 podintroductions.157.b: "...Это звучит как очень плохая идея."
 podintroductions.158.t: "Ваша история"
 podintroductions.158.desc: "Грозный Джамаль, простое упоминание вашего имени вселяет страх в сердца неверующих, пытающихся вторгнуться на вашу землю. Но этого недостаточно.\nКак лидер касты воинов Бану Хаким, вы являетесь уважаемой и могущественной фигурой в [Concept('Clan', 'клане')|E], и этот факт вы должны использовать, чтобы убедиться, что ваши братья не сбились с истинного пути. Слишком много конкурирующих группировок и введенных в заблуждение старейшин пытаются помешать вашему уникальному видению будущего Бану Хаким. Используйте свое высочайшее мастерство и лидерские способности с пользой, и их тщетные усилия наверняка потерпят неудачу."
 podintroductions.158.a: "Дипломатией или войной мы одержим победу."
 jamal_intro_tooltip: "Как Джамаль, вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы начать дуэль с любым персонажем, не относящимся к Бану Хаким"
 POD_jamal_interaction: "Непобежденный"
 POD_jamal_interaction_desc: "Вы начнете дуэль с этим персонажем. Еще один враг превратится в пыль."
 podintroductions.159.t: "Ваша история"
 podintroductions.159.desc: "Лорд Дастур, нынешний хаос в Бану Хаким клане дает вашему потерянному племени некоторую надежду на лучшее завтра. И все же ты беспокоишься.\nВы обнаружили, что агенты апокалиптического культа под названием "Черная Рука" проникли в ваше царство с какой-то неизвестной, но, вероятно, гнусной целью. Вы могли бы начать широкую чистку предполагаемых агентов этого культа, но это может показаться параноидальным и безрассудным шагом. Другим вариантом было бы более снисходительно наблюдать за ними, но это также могло бы позволить им приобретать все большее влияние."
 podintroductions.159.a: "Давайте отрежем эту «Черную руку»"
 podintroductions.159.b: "Они не представляют угрозы... пока."
 podintroductions.160.t: "Ваша история"
 podintroductions.160.desc: "Бесстрашная Фатима, твоя миссия помешать 4-му крестовому походу пока увенчалась оглушительным успехом. Но впереди еще много работы.\nАламут прислал новые приказы, вы должны позаботиться о том, чтобы с остатками армии крестоносцев, застрявшей в Анатолии, разобрались. Затем старейшины хотели бы, чтобы вы основали новую вотчину в регионе, используя хаос падения Византийской империи в качестве прикрытия. Это стало бы отличным буферным государством против любых дальнейших откровенных вторжений на вашу родину.\nКонечно, на вас возлагаются большие надежды, но вы ни разу не запятнали свою репутацию неудачами. И на этот раз вы их тоже не разочаруете."
 podintroductions.160.a: "Мой долг ясен."
 fatima_intro_tooltip: "Как у Фатимы, у вас есть специальное решение, требующее, чтобы вы контролировали Анатолию, доступную до 1300 года."
 fatima_decision: "Заканчивая крестовый поход"
 fatima_decision_tooltip: "Франкам здесь не место!"
 fatima_decision_desc: "Необходимо покончить с последними остатками 4-го крестового похода и закрепить Анатолию за Бану Хаким."
 fatima_decision_confirm: "Миссия выполнена"
 fatima_decision_effect_tooltip: "Аламут шлет вам благодарность... и награды."
 podintroductions.161.t: "Ваша история"
 podintroductions.161.desc: "Мудрый Аль-Ашрад, Бану Хаким в смятении. Фракционность внутри вашего клана достигла точки кипения, и вы знаете, что именно этого момента ждали некоторые темные силы, чтобы попытаться захватить контроль над кланом. Вам придется быть сильным.\nК счастью, вы готовы. Вы несравненный маг крови, и ваши знания оккультизма, несомненно, пригодятся в грядущие смутные времена. Развивайте эту силу, изучайте своего врага, а затем наносите решительный удар. Только вы можете защитить Бану Хаким от ужаса, таящегося внутри."
 podintroductions.161.a: "Тщательное планирование обеспечит победу"
 alashrad_intro_tooltip: "Как у Аль-Ашрада, у вас есть специальное решение, позволяющее вам улучшать свои знания каждые десять лет."
 alashrad_decision: "Неограниченное знание"
 alashrad_decision_tooltip: "Я должен найти ответ..."
 alashrad_decision_desc: "Вы многое знаете Аль-Ашрад, но всегда есть что-то еще, что нужно расшифровать и понять. Ваши поиски никогда не закончатся."
 alashrad_decision_confirm: "...так близко"
 broken_alamut_modifier: "Слабейший старейшина"
 broken_alamut_modifier_desc: "Ваши притязания на звание старейшины Аламута крайне слабы. Никто вас не уважает, и ваш контроль над ситуацией ухудшается с каждой ночью."
 podintroductions.162.t: "Ваша история"
 podintroductions.162.desc: "Леди Накуртум, ситуация ужасная. Бану Хаким не согласились с тем, что вы стали старейшиной. клан расколот.\nВы контролируете сам Аламут, но не более того, другие старейшины на словах признают вашу власть. К ночи ситуация приближается к гражданской войне. Возможно, на данный момент это неизбежно.\nЕсли вы хотите спасти свое положение, вам придется нанести быстрый и решительный удар, потому что Дети Хакима не уважают слабость."
 podintroductions.162.a: "Я регент Хакима!"
 nakurtum_intro_tooltip: "Как у Накуртум, у вас есть два специальных решения, которые позволяют вам избавиться от ваших стартовых негативных модификаторов."
 nakurtum_losing_control_modifier: "Теряя контроль"
 nakurtum_losing_control_modifier_desc: "Вы едва контролируете сам Аламут. Все остальное ускользает из вашей слабой хватки."
 nakurtum_eldest_decision: "Завоевание уважения"
 nakurtum_eldest_decision_tooltip: "Я докажу им, чего я стою!"
 nakurtum_eldest_decision_desc: "Если вы хотите долго продержаться в качестве старейшины из Бану Хаким, вам придется проявить себя. Установление контроля над родиной хакимитов - хорошее начало."
 nakurtum_eldest_decision_confirm: "Я стою во весь рост"
 nakurtum_control_decision: "Стабилизировать свое правление"
 nakurtum_control_decision_tooltip: "Я докажу им, чего я стою!"
 nakurtum_control_decision_desc: "Если вы хотите долго продержаться в качестве старейшины из Бану Хаким, вам придется проявить себя. Установление контроля над родиной хакимитов - хорошее начало."
 nakurtum_control_decision_confirm: "Я стою во весь рост"
 podintroductions.163.t: "Ваша история"
 podintroductions.163.desc: "Лорд Ахмед, вы участвовали в создании Оливкового собора, надеясь на прочный мир в этом регионе, но у вас все еще есть некоторые сомнения. Возможно, вам придется найти другой способ, который мог бы побудить вас к более активным действиям.\nК сожалению, ваша вера изолировала вас от остальной части [Concept('Clan', 'клана')|E]. Таким образом, вам, возможно, придется полагаться на поиск многообещающих потенциальных клиентов и ознакомление их с вашей уникальной философией. Это будет долгая задача, но ради мира на Святой земле? Это того стоит."
 podintroductions.163.a: "Самые важные задачи из всех"
 ahmed_intro_tooltip: "Как Ахмед, вы всегда будете преуспевать в привитии вашему чаду вашей веры, пока остаетесь на Via Christi."
 POD_education_events.100.option.d: "Прислушайтесь к словам Господа"
 POD_education_events.100.ahmed: "Как Ахмед, вы можете использовать эту опцию, чтобы убедиться, что ваш ребенок придерживается вашей религии. Он будет доступен только в том случае, если вы остановитесь на Via Christi."
 podintroductions.164.t: "Ваша история"
 podintroductions.164.desc: "Лорд Тетмес, в последнее время вы добились значительного прогресса. Бану Хаким разделены сильнее, чем когда-либо, а это означает, что ваша Паутина кинжалов может обладать гораздо большим влиянием, чем раньше. Тем не менее, предстоит проделать еще много работы, прежде чем клан будет готов к возвращению вашего Хозяина.\nОбратите внимание на другие фракции вокруг вас и быстро сокрушите их. Вы не можешь позволить другому старейшине возглавить Бану Хаким. Как только ваши собратья полностью захватят Аламут, вы можете быть уверены, что Черный пастух щедро вознаградит вас, ибо разве вы не его самый верный слуга?"
 podintroductions.164.a: "Настанет обещанный век."
 thetmes_intro_tooltip: "Как Тетмес, вы получаете дополнительные награды, если выполняете задание "Сны бога"."
 pod1230objectives.24.customthetmes: "В итоге вы получаете дополнительные награды. Ур Шульги благословляет вас за ваше дальнейшее служение."
 podintroductions.165.t: "Ваша история"
 podintroductions.165.desc: "Грозный Морроу, ваша слава среди [Concept('Clan', 'клана')|E] Гангрел растет с каждой ночью, благодаря вашей недавней победе над Вентру Черного креста и воеводством Цимисхов. Но это только начало.\nЕсли вы хотите по-настоящему объединить клан, вам придется продолжать в этом направлении, доказывая, что вы действительно самый могущественный военачальник. Инструмент, которым вы уже знамениты, - это ваша привычка появляться без приглашения во дворах потенциальных противников и демонстрировать силу перед уходом. Эта тактика сослужила вам хорошую службу в прошлом и могла бы сослужить и впредь."
 podintroductions.165.a: "Грядет эпоха зверя."
 morrow_intro_tooltip: "Как у Морроу, у вас есть [Concept('character_interaction', 'взаимодействие персонажа')|E] на персонажах-правителях, чтобы запугать их демонстрацией силы."
 show_of_force_morrow_modifier: "Демонстрация силы"
 show_of_force_morrow_modifier_desc: "Этот персонаж был напуган внезапным появлением Морроу и тихими угрозами при дворе."
 POD_morrow_interaction: "Демонстрация силы"
 POD_morrow_interaction_desc: "Напугайте этого правителя внезапным появлением при их дворе."
 podintroductions.166.t: "Ваша история"
 podintroductions.166.desc: "Лорд Виктор, ваша госпожа Баба-Яга доверила вам свое царство, когда она оправляется от ужасной битвы со своим  [Concept('Sire', 'Сиром')|E]. Вы меня не разочаруете.\nРаспространение христианства и восточных орд вызывают серьезную озабоченность, и вы должны быстро обезопасить свои границы, чтобы бабушка могла спать спокойно. Обратите также внимание на Дургу Син, живущую к западу от вас, давнюю соперницу Бабы-Яги.\nЕсли вам удастся справиться со всеми этими угрозами, вы можете не сомневаться, что бабушка будет довольна и вознаградит вас соответствующим образом..."
 podintroductions.166.a: "Спи спокойно, бабушка. Я сторожу."
 viktor_intro_tooltip: "Как Виктор, вы получаете дополнительные личные награды, если достигаете цели "Заботливая бабушка"."
 pod1230objectives.20.custom.viktor: "Как Виктор, вы получаете дополнительные награды. Баба-Яга очень довольна своим любимым слугой."
 podintroductions.167.t: "Ваша история"
 podintroductions.167.desc: "Леди Брунгильда, [Concept('einherjar', 'эйнхерии')|E] умирают. Ваша вера заменяется Белым Богом и его последователями, и ваши братья теряют надежду. Сам Вертер, избранный Одином, чтобы вести вас в эти неспокойные времена, кажется, близок к критической точке. Вы должны действовать.\nВы очень уважаете Вертера, и он был достойным другом на протяжении веков, но теперь вы должны заставить его отказаться от своего положения Верховного правителя Мидгарда, прежде чем он приведет вас всех к гибели. Пришло время валькириям спасти Скандинавию с вами у руля!"
 podintroductions.167.a: "Валгалла может подождать еще немного."
 brunhilde_intro_tooltip: "Как у Брунгильды, в ближайшие месяцы у вас будет несколько событий, которые позволят вам узурпировать титул Мидгарда."
 podintroductions.167.b: "Summon the Valkyries, we will ride to save Midgard!"
 PODcanon_chars.34.t: "Вера и сила"
 PODcanon_chars.34.desc: "Теперь вы ясно дали понять другим обитателям Мидгарда о своих амбициях: вы должны вскоре заменить Вертера на посту лидера. Это вызвало некоторые споры среди ваших собратьев, но первоначальная поддержка высока, особенно среди тех, кто все еще хочет бороться против христианства.\nСам Вертер на самом деле не удивлен вашим поступком, но призвал вас пересмотреть свою позицию. В конце концов, он избран самим Одином, и пойти против воли Всеотца может быть даже хуже, чем пасть перед Белым Богом."
 PODcanon_chars.34.a: "Один поймет."
 brunhilde_exit_tooltip: "Вы отказываетесь от своего плана получить контроль над Мидгардом."
 PODcanon_chars.34.b: "...в его словах есть смысл."
 PODcanon_chars.35.t: "Традиции и власть"
 PODcanon_chars.35.desc: "Появился один сильный противник вашей узурпации: Карл Синий из Финского свободного государства. Этот доблестный эйнхерий является убежденным традиционалистом и не одобряет ваш поступок по тем же причинам, что и Вертер: Один не выбирал вас, и, возможно, даже этот конец скандинавской веры - ваша судьба.\nНа данном этапе нет никакого способа переубедить его, вы должны либо принять его враждебность, либо вообще отказаться от своего плана."
 PODcanon_chars.35.a: "Я сама кую свою судьбу."
 PODcanon_chars.35.b: "...в его словах есть смысл."
 PODcanon_chars.36.t: "Новая Сага"
 PODcanon_chars.36.desc: "Теперь вы достаточно сильны, чтобы заявить права на Мидгард, и, к счастью, Вертер не хочет сражаться с вами и развязывать кровавую гражданскую войну. Последнее, о чем вам сейчас нужно подумать, - это как распорядиться своей победой.Для вас было бы обычным делом пристыдить Вертера и его слабую политику, чтобы вы могли начать с нуля. Но сохранение этого могущественного потомка Одина на вашей стороне также принесло бы пользу."
 PODcanon_chars.36.a: "Позор побежденным!"
 PODcanon_chars.36.b: "Давай работать вместе."
 podintroductions.168.t: "Ваша история"
 podintroductions.168.desc: "Лорд Данлоп, вы долгое время ждали возможности отомстить. Митра убил вашу любимую дочь, и он дорого заплатит за это убийство. В конце концов, вы не славитесь ни прощением, ни милосердием.\nЭто будет трудный процесс, поскольку Митра хорошо укрепился на Британских островах, и его потомство защищает его. Эта мысль на самом деле заставляет вас задуматься... Возможно, вы могли бы нацелиться на его ребенка, чтобы заставить его пережить хотя бы часть той боли, которую вы испытали в ту роковую ночь?"
 podintroductions.168.a: "Ты не забыта, Мэри."
 dunlop_intro_tooltip: "Как Данлопа, у вас есть особое решение убить Митру и его выводок."
 mary_dunlop_avenged_modifier: "Мэри отомщена"
 mary_dunlop_avenged_modifier_desc: "Месть кажется сладкой. Все могут видеть, что старый, наводящий ужас граф Данлоп вернулся."
 dunlop_decision: "Месть и расплата"
 dunlop_decision_tooltip: "Дорогая, милая Мэри Элизабет..."
 dunlop_decision_desc: "Митра и его потомки дорого заплатят за убийство вашей любимой дочери. Отомщение настигнет их."
 dunlop_decision_confirm: "Вспоминая её..."
 dunlop_custom_decision: "[TARGET_CHARACTER.GetFirstName] должен быть мертв"
 dunlop_custom_decision2: "[TARGET_CHARACTER.GetFirstName], самое юное дитя Митры, должен быть мертв"
 dunlop_custom_decision3: "[TARGET_CHARACTER.GetFirstName], самое преданное дитя Митры, должен быть мертв"
 dunlop_custom_decision4: "[TARGET_CHARACTER.GetFirstName], старшее дитя Митры, должен быть мертв."
 podintroductions.169.t: "Ваша история"
 podintroductions.169.desc: "Лорд Карах, вы возглавляете Зверей Ливонии против продолжающегося наступления с Запада. Пока ситуация находится под контролем, но это только вопрос времени, когда ваше королевство снова подвергнется нападению. Ваша любимая Деверра предложила решение.\nИспользуя свою мистическую связь с Богом этой земли Телявелем, она могла бы провести ритуал, который придал бы вам огромную силу, возможно, достаточную, чтобы спасти ваш народ. Но ценой этого будет собственная жизнь Деверы. Что разбивает вам сердце при одной мысли об этом.\nВы позволите ей сделать это?"
 podintroductions.169.a: "Нет! Ты нужна мне!"
 podintroductions.169.b: "Тебя будут помнить, любимая."
 podintroductions.170.t: "Ваша история"
 podintroductions.170.desc: "Бесстрашная Вальборг, грядет Рагнарек, но вы более чем готовы воспользоваться им. Есть масса возможностей для такого опытного воина, как вы. Кто-то назвал бы это пародией на "истинную скандинавскую веру", но вы предпочитаете называть это простой адаптацией к этим меняющимся временам.\nСо своего любимого корабля "Красный Тор" вы готовы грабить ради богатства и славы. И если старые боги не одобряют, они всегда могут прийти сюда и сказать это в лицо вашему верному молоту!"
 podintroductions.170.a: "Поднять паруса!"
 valborg_intro_tooltip: "Как у Вальборг, у вас есть доступ к особому второстепенному решению, позволяющему заработать немного "денег на стороне"."
 valborg_decision: "Контракты с наемниками"
 valborg_decision_tooltip: "Викинги по найму!"
 valborg_decision_desc: "Здесь есть масса возможностей для отважной команды опытных скандинавских воинов."
 valborg_decision_confirm: "Укажи нам на цель!"
 valborg_decision_effect_tooltip: "Вам будет представлен выбор контрактов."
 red_thor_weakened_modifier: "Красный Тор ослаб"
 red_thor_weakened_modifier_desc: "Некоторые из ваших воинов выполняют миссию наемников, что несколько ослабляет вашу власть в вашем королевстве."
 red_thor_depleted_modifier: "Красный Тор истощен"
 red_thor_depleted_modifier_desc: "Многие из ваших воинов выполняют наемническую миссию, ослабляя вашу власть в вашем королевстве."
 red_thor_empty_modifier: "Пустой Красный Тор"
 red_thor_empty_modifier_desc: "Ваши воины выполняют миссию наемников, что серьезно ослабляет вашу власть в вашем королевстве."
 PODcanon_chars.37.t: "Красный Тор плывет под парусами"
 PODcanon_chars.37.desc: "Ваша команда готова к отплытию, и многие иностранные каиниты горят желанием завербовать их для своих собственных мелких войн. Выбор, который вы должны сделать, зависит от сложности контракта. Чем сложнее задание, тем выше награда, но тем больше ваших воинов вам придется задействовать для выполнения этой задачи. Если они находятся за границей, то, очевидно, больше не смогут помочь вам дома."
 PODcanon_chars.37.a: "Маленький заказ не повредт мне."
 PODcanon_chars.37.b: "Вот это заказ выглядит сбалансированным."
 PODcanon_chars.37.c: "Тяжелейшая миссия!"
 PODcanon_chars.37.d: "Сейчас не время."
 podintroductions.171.t: "Ваша история"
 podintroductions.171.desc: "Лорд Томас, несмотря на все ваши усилия, Константинополь пал под натиском латинян. Но это еще не конец.\nВы не из тех людей, которые сдаются, и даже если большинство греков каинитов отправятся в изгнание, вы все равно будете сражаться. Конечно, это тяжелая битва, но у вас есть многолетний опыт работы в качестве главного силовика в том же городе. Вы превратите нежизнь в ад для латинян каинитов, а затем нанесете удар и покончите с ними раз и навсегда!"
 podintroductions.171.a: "Расплата приближается."
 thomas_intro_tooltip: "Как у Томаса, у вас есть особое [Concept('character_interaction', 'взаимодействие персонажа')|E] против правителей, где вы можете ослабить их перед войной."
 guerilla_thomas_modifier: "Цель греческих партизан-Гангрел"
 guerilla_thomas_modifier_desc: "Цель преследуется бандами хорошо организованных греческих Гангрелов, этот персонаж испытывает проблемы с сохранением контроля над их владениями."
 POD_thomas_interaction: "Подпольная война"
 POD_thomas_interaction_desc: "Дезорганизовать царство этого правителя, начав несколько партизанских действий."
 podintroductions.172.t: "Ваша история"
 podintroductions.172.desc: "Леди Трифоса, Камилла пробудился и снова взял Рим под свой контроль, как вы и ожидали. Когда-то вы были его близким другом и доверенным советником, и в этой роли вы обладали огромным влиянием. Может быть, вы могли бы сделать это снова?\nВы могли бы сообщить о своем присутствии могущественному Вентру и снова поступить к нему на службу. Это обеспечило бы некоторую полезную защиту от коварных Ласомбра на юге. Или вы могли бы продолжить сами, возможно, на этот раз Камилла не является частью вашего будущего."
 podintroductions.172.a: "С возвращением, консул."
 podintroductions.172.b: "Его время прошло."
 podintroductions.173.t: "Ваша история"
 podintroductions.173.desc: "Леди Васантасена, вы в ярости. За годы ваших скитаний и проповедей о свободе вы никогда не видели такой мерзости, как этот "Дом Тремер". Все эти маги угнетены тираническим Советом и, что еще хуже, вынуждены терпеть кровные узы до последнего! Это не может продолжаться.\nК счастью, Тремеры явно недооценивают вас и пока по-настоящему не замечают вашего присутствия и влияния. Это прекрасная возможность разрушить эту "пирамиду" изнутри. Это будет ваш шедевр, и весь [каинитский|Электронный] мир воспрянет надеждой, как только вы закончите!"
 podintroductions.173.a: "Давайте разорвем их цепи."
 vasantasena_intro_tooltip: "Как у Васантасены, у вас есть доступ к особому решению, которое в случае успеха заставит вас создать свою собственную веру."
 vasantasena_decision: "Разрушение пирамиды"
 vasantasena_decision_tooltip: "Эта мерзость должна быть уничтожена!"
 vasantasena_decision_desc: "Дом Тремер противостоит всему, что вам дорого. Вы должен действовать."
 vasantasena_decision_effect_tooltip: "Вы формируете свой собственный путь, прокладывая путь к дальнейшему освобождению в будущем."
 vasantasena_decision_confirm: "Пирамида была разрушена!"
 podintroductions.174.t: "Ваша история"
 podintroductions.174.desc: "Лоухи, ваш договор с повелителем Бездны продвигается хорошо. Вы поклялись ему в верности, и пока что он доволен вашей работой, но предстоит сделать еще многое.\nКрайний Север, где вы проживаете, изолирован, что полезно для уединения, но ограничивает масштаб ваших экспериментов, особенно в отношении ваших хорошо созданных [Concept('revenant', 'ревенантов')|E], Кескиненов. Возможно, вы могли бы расширить свои владения? Вы знаете, что слуги вашего господина были бы рады помочь в таком начинании..."
 podintroductions.174.a: "Возможности, возможности!"
 louhi_intro_tooltip: "Как у Лоухи, пока вы остаетесь на Дороге Бездны, вы можете использовать решение для создания теней, типа воинов, обычно уникального для Ласомбра."
 louhi_decision: "Темные дела"
 louhi_decision_tooltip: "У вас есть друзья в темных местах."
 louhi_decision_desc: "Повелитель Бездны щедр. Попросите его о поддержке."
 louhi_decision_effect_tooltip: "У вас будет выбор, сколько теней вызвать."
 louhi_decision_confirm: "Услышь меня!"
 PODcanon_chars.38.t: "Темные дела"
 PODcanon_chars.38.desc: "Вы готовы сделать свои подношения повелителю Бездны. Скольких из его слуг вы хотите попытаться призвать?"
 PODcanon_chars.38.a: "Некоторых из них."
 PODcanon_chars.38.b: "Больше!"
 PODcanon_chars.38.c: "Всех!"
 PODcanon_chars.38.d: "С другой стороны..."
 louhi_small_shades_tt: "Одна группа теней добавлена к имеющимся у вас профессионалам."
 louhi_medium_shades_tt: "Две группы теней добавлена к имеющимся у вас профессионалам."
 louhi_high_shades_tt: "Три группы теней добавлена к имеющимся у вас профессионалам."

 podintroductions.175.t: "Ваша история"
 podintroductions.175.desc: "Лорд Анатоль, вы выполняли Божью работу, унижая парижскую каинитскую ересь, но ваша задача еще не завершена. Эти южные земли полны еретиков, скрывающихся за катарами или среди них.\nВы получили право работать в пределах региона и уверены, что со временем добьетесь успеха. Однако корни ереси могут быть глубже, чем вы думали на первый взгляд, и вам, возможно, придется отстранить некоторых князей от занимаемых ими должностей, чтобы раскрыть их. После этого... Бог выберет ваш следующий путь, как Он всегда это делает."
 podintroductions.175.a: "Начнем."
 podintroductions.175.b: "Staying put isn't for me."
 anatole_intro_tooltip: "Как у Анатоля, у вас есть незначительное решение, позволяющее понять Божью волю в отношении вас."

 anatole_decision: "Воля Бога"
 anatole_decision_tooltip: "Каково мое место в Его замысле?"
 anatole_decision_desc: "Ваша вера сильна, но пути Его неисповедимы. Вы должны найти время, чтобы понять их."
 anatole_decision_effect_tooltip: "Вы получите видение, которое может быть хорошим или плохим."
 anatole_decision_confirm: "Путь вперед..."
 PODcanon_chars.39.t: "Гнев Божий"
 PODcanon_chars.39.desc: "Вы сделали что-то не так? Или Он просто недоволен вами? Возможно, вы никогда не узнаете, но что вы точно знаете, так это то, что Бог недоволен вами. Видения ужаса и ярости, которые вы только что получили, ясны: вы должны изменить свой образ жизни."
 PODcanon_chars.39.a: "Я должен стать лучше!"
 PODcanon_chars.39.b: "Не будет покоя до моего искупления."
 PODcanon_chars.39.c: "Я сделаю все, что могу!"
 PODcanon_chars.40.t: "Божье рвение"
 PODcanon_chars.40.desc: "Вы всегда можете совершенствоваться и делать больше. Это то, о чем Бог напомнил вам в последних видениях, которые вы получили. Ваше рвение возродилось, а целеустремленность как никогда велика.\nКуда вы направите это великое благо?"
 PODcanon_chars.40.a: "Понимание Священных Писаний"
 PODcanon_chars.40.b: "Проповедь массам."
 PODcanon_chars.40.c: "Хочу лучше понять свою роль."
 PODcanon_chars.41.t: "Воля Божья"
 PODcanon_chars.41.desc: "Благодаря недавнему видению, вы обнаружили неподалеку логово вампира-еретика. К сожалению, этот человек скрывается у всех на виду, имея могущественные связи со смертными правителями страны. Движение против него, несомненно, привлекло бы нежелательное внимание.\nНо можете ли вы действительно отрицать Божье правосудие над такой проклятой душой?"
 PODcanon_chars.41.a: "Его душа будет очищена."
 PODcanon_chars.41.b: "Спасение все еще остается возможным."
 PODcanon_chars.41.c: "На этот раз я не могу действовать."
 broken_talmahera_modifier: "Маловероятный Дель'Рох"
 broken_talmahera_modifier_desc: "Ваши притязания как Дел'Роха Тал'махе'Ра крайне слабы. Никто вас не уважает, и ваш контроль над ситуацией ухудшается с каждой ночью."
 podintroductions.176.t: "Ваша история"
 podintroductions.176.desc: "Лорд Элимелех, после изрядной доли ваших запутанных скитаний вы оказались в этом странном культе смерти под названием Тал'махе'Ра. У них есть свои собственные странные идеи из того, что вы видели до сих пор, например, поклонение [Concept('antediluvians', 'допотопным')|E].\nВаш библейский возраст и значительная личная власть заставили этот культ бояться вас, и они привыкли просто следовать за вами и вашим приказам. Может быть, это и есть цель вашей не-жизни, которую вы до сих пор упускали? Однако, если вы решите остаться, вам придется быстро закрепить ту слабую власть, которую вы имеете над ними."
 podintroductions.176.a: "Странное развитие событий."
 elimelech_intro_tooltip: "Как у Элимелеха, у вас есть два специальных решения, которые позволяют вам избавиться от ваших стартовых отрицательных модификаторов."
 elimelech_losing_control_modifier: "Теряя контроль"
 elimelech_losing_control_modifier_desc: "Вы едва контролируете свой тронный зал. Все остальное ускользает из вашей слабой хватки."
 elimelech_delroh_decision: "Зарабатываешь свою силу"
 elimelech_delroh_decision_tooltip: "Я докажу им свои лидерские качества!"
 elimelech_delroh_decision_desc: "Если ты хочешь долго продержаться в качестве Дел'Роха Тал'махе'Ра, вам придется проявить себя. Установление контроля над окружающими землями - хорошее начало."
 elimelech_delroh_decision_confirm: "Уважайте мой авторитет!"
 elimelech_control_decision: "Стабилизируйте свое правление"
 elimelech_control_decision_tooltip: "Я докажу им свои лидерские качества!"
 elimelech_control_decision_desc: "Ваше правление над таинственной Тал'махе'Ра - это странность, никто не ожидает, что оно продлится долго. Докажи, что они ошибаются."
 elimelech_control_decision_confirm: "Я все еще здесь!"
 elimelech_custom_decision: "Это решение может быть принято только после 1300 года."
 podintroductions.177.t: "Ваша история"
 podintroductions.177.desc: "Лорд Зеттлер, теперь вы понимаете гораздо больше. Трехглавый дракон показал вам правду.\nВы были наивны, пытаясь защитить Салюбри от Тремер, потому что, в конце концов, разве вы все не пепел? В этом проклятом существовании есть только одна константа, и это константа боли. Благодаря многочисленным благословениям вашего нового покровителя вы узнаете все его секреты и станете его непревзойденным художником.\nКрики никогда не прекратятся, но теперь вы их поймете."
 podintroductions.177.a: "Наконец-то наступила ясность."
 zettler_intro_tooltip: "Как у Зеттлера, у вас есть особое решение призвать на помощь один из аспектов трехглавого дракона."
 zettler_beast_of_war_modifier: "Зверь войны"
 zettler_beast_of_war_modifier_desc: "Младший брат, воплощение безудержной ярости и неистовства."
 zettler_eater_of_souls_modifier: "Пожиратель душ"
 zettler_eater_of_souls_modifier_desc: "Средний брат, тот, кто в конце концов поглотит все."
 zettler_defiler_modifier: "Осквернитель"
 zettler_defiler_modifier_desc: "Старший брат, портящий все, к чему прикасается."
 zettler_decision: "Три брата"
 zettler_decision_tooltip: "Дракон говорит с вами, довольный вашей преданностью."
 zettler_decision_desc: "Каждая из трех голов дракона представляет собой отдельный аспект и различные преимущества, которые можно использовать для достижения ваших целей."
 zettler_decision_effect_tooltip: "Вы будете выбирать между этими тремя аспектами в течение следующих пяти лет."
 zettler_decision_confirm: "Божественная помощь..."
 PODcanon_chars.42.t: "Трехглавый дракон"
 PODcanon_chars.42.desc: "Ваш покровитель - могущественная сущность, но все еще загадочная даже для вас. То, что вы поняли до сих пор, - это его разделение на три "головы", которые являются почти разными существами, но все же каким-то образом являются частью целого.\nКаждый из них жаждет вашей преданности и обещает вознаграждение, если вы подчинитесь."
 PODcanon_chars.42.a: "Зверь войны"
 PODcanon_chars.42.b: "Пожиратель душ"
 PODcanon_chars.42.c: "Осквернитель"
 PODcanon_chars.42.d: "Я не буду выбирать прямо сейчас."
 podintroductions.178.t: "Ваша история"
 podintroductions.178.desc: "Леди Адолана, в то время как [Concept('cainite', 'каинитская')|E] ересь рушится вокруг вас, вы использовали этот хаос, чтобы занять место на престоле Нод, несмотря на свой юный возраст. В конце концов, вы знаете, как извлечь максимум пользы из плохой ситуации.\nС момента вашего прибытия сюда вы с большим подозрением относитесь к нынешнему архиепископу Нода, которого, как ни странно, не волнует критическое состояние вашей Церкви. Возможно, пришло время для смены руководства? Вы могли бы выдвинуть этот вопрос на следующем заседании курии, убедившись, что все знают о ваших амбициях... что, очевидно, может быть палкой о двух концах."
 podintroductions.178.a: "Нам нужны перемены!"
 podintroductions.178.b: "Архиепископ пользуется моей полной поддержкой."
 josef_terrified_modifier: "Под давлением"
 josef_terrified_modifier_desc: "Шаагра хочет заполучить тебя, ты это чувствуешь. Вы должны прямо сейчас оглянуться назад!"
 podintroductions.179.t: "Ваша история"
 podintroductions.179.desc: "Лорд Йозеф, вы усердно трудились, защищая Прагу после вашего восстания против тиранического правления последнего князя, но уже возникла новая проблема.\nШаагра, тот, кто правил Богемией в древние времена, проснулся и легко захватил контроль над восточной частью страны. Она, несомненно, захочет большего, и вы справедливо напуганы тем, что такое древнее существо может с вами сделать. Вы должны найти способ избавиться от нее!"
 podintroductions.179.a: "Надежда все еще есть!"
 josef_intro_tooltip: "Как у Йозефа, у вас есть стартовый модификатор, который можно улучшить, приняв специальное решение."
 josef_breathing_modifier: "Время для передышки"
 josef_breathing_modifier_desc: "Шаагра исчезла из поля зрения, и вы снова можете дышать... метафорически, конечно."
 josef_decision: "Судьба Богемии"
 josef_decision_tooltip: "Она идет!"
 josef_decision_desc: "Шаагра, древний ужас, которая когда-то правила Богемией железным кулаком, вернулась. И ей, конечно, не понравится, что вы владеете такой большой частью ее "законной" земли."
 josef_decision_confirm: "...Фу"
 josef_custom_decision: "[TARGET_CHARACTER.GetFirstName] должна быть мертва"
 podintroductions.180.t: "Ваша история"
 podintroductions.180.desc: "Владыка Тарик, Мекка и Медина надежно находятся в благочестивых руках [Concept('ashirra', 'аширры')|E] в немалой степени благодаря вам. Но ваша работа еще не закончена.\nДругие важные города, такие как Каир, Дамаск и Кордова, все еще находятся в состоянии конфликта или полностью контролируются врагами веры. Нельзя допустить, чтобы это продолжалось! Вы знаете свой долг и не остановитесь, пока аширра не защитит правоверных от Аравии до Иберии."
 podintroductions.180.a: "Хадж восторжествует."
 tarique_intro_tooltip: "Как у Тарика, у вас есть особая цель - обезопасить наиболее значимые города ислама."
 tarique_guardian_modifier: "Страж священных городов"
 tarique_guardian_modifier_desc: "Престиж и благочестие Хранителя известны повсюду. Один из редких каинитов, по-настоящему преданных своему делу."
 tarique_decision: "Страж священных городов"
 tarique_decision_tooltip: "Ваш долг ясен."
 tarique_decision_desc: "Вы переродились по милости Мекки и хотите поделиться этим благословенным опытом с другими. Таким образом, наиболее важные города веры должны быть защищены."
 tarique_decision_confirm: "Мой долг выполнен."
 podintroductions.181.t: "Ваша история"
 podintroductions.181.desc: "Лорд Малахит, время скитаний и отчаяния прошло. Вы должны действовать.\nЛатиняне хорошо укрепились в Константинополе, и это оскорбление памяти Михаила не должно остаться в силе. Вы были его опорой, его протеже, и теперь вы должны отплатить за его доброту, сохранив его наследие.\nКонстантинополь вечен. Мечта вечна. Сделай так, чтобы проклятые латиноамериканцы поняли это достаточно скоро."
 podintroductions.181.a: "Мы были недостойны, патриарх."
 malachite_intro_tooltip: "Как Малахит, вы получаете дополнительные награды за выполнение задания "Мечтая снова"."
 pod1230objectives.6.c: "Они знают, кто я такой."
 pod1230objectives.6.custom.malachite: "Этот выбор доступен, потому что вы играете за Малахита."
 podintroductions.182.t: "Ваша история"
 podintroductions.182.desc: "Леди Мнемах, ваше внимание разделено.\nС одной стороны, последствия государственного переворота Салианны ставят Францию в уязвимое положение. У вас много контактов и достаточно влияния, чтобы вы могли извлечь из этого выгоду и, наконец, вернуть эту землю к ее древним корням.\nС другой стороны, ты наконец-то вернул свою сестру. Однако разум Сулевии был основательно сломлен веками воспитания Вентру, и она едва узнает тебя. Когда-то вы очень любили ее, и, помогая ей, возможно, смогли бы восстановить ее воспоминания. Но вы не можете выполнить эту трудную задачу, одновременно выходя на французскую политическую арену."
 podintroductions.182.a: "Семья есть семья."
 podintroductions.182.b: "Это время давно прошло."
 podintroductions.183.t: "Ваша история"
 podintroductions.183.desc: "Лорд Лукас, несмотря на то, что вас объял Носферату, вам удалось сохранить свою совершенную красоту... за определенную цену. Ваш адский покровитель запросил 100 душ за первые 100 лет вашего существования, и вы уже доставили их, но... теперь он хочет большего и в более быстром темпе.\nОднако у вас нет выбора, поскольку любая жертва того стоит, если вы можете сохранить свой ангельский юношеский лик. Пришло время открыть ваш Затонувший монастырь и расширяться. Вам понадобится больше людей, чтобы заманивать их в ловушку и развращать до тех пор, пока ваш благодетель жаждет большего. Он достаточно скоро будет удовлетворен...\nВерно? "
 podintroductions.183.a: "Воплощенное совершенство."
 lukas_intro_tooltip: "Как у Лукаса, ваш адский покровитель будет регулярно просить у вас пожертвовать либо развитием вашей столицы (если у вас его достаточно), либо случайно выбранными членами вашего двора. Вы можете отказаться, но здравомыслие Лукаса, вероятно, не выдержит, если ему снова откажут в его красоте."
 PODcanon_chars.43.t: "Цена совершенства"
 PODcanon_chars.43.desc: "Ваш покровитель вернулся, напоминая вам о долге, который вы должны выплатить. Приходится идти на жертвы, в буквальном смысле слова, чтобы спасти свою безупречную кожу.\nЕсли ваша столица достаточно населена, вы могли бы пожертвовать ее частью. В противном случае вам придется позволить демону самому выбрать ваш двор. Или... вы могли бы вообще отказаться играть в эту ужасную игру, но вы знаете цену..."
 PODcanon_chars.43.a: "Кто будет скучать по каким-то глупым смертным?"
 PODcanon_chars.43.b: "Придворные, на что они годятся?"
 PODcanon_chars.43.c: "...Я больше не могу этого делать."
 lukas_sacrifice_dev_tt: "У вас должна быть столица с развитием 5 или больше, чтобы сохранить эту опцию доступной в будущих запросах."
 gregor_knight_modifier: "Рыцарь леди"
 gregor_knight_modifier_desc: "Грегор живет в своем собственном мире фантазий, где он никогда не должен покидать свою возлюбленную леди."
 podintroductions.184.t: "Ваша история"
 podintroductions.184.desc: "Грозный Грегор, ты наконец-то нашел цель в своей жизни. Эти жалкие тевтонские рыцари были слишком напуганы твоей силой, чтобы принять тебя, но Леди Терний совсем другая.\nЕе не волнует твоя так называемая "жестокость", и она даже заставляет вас чувствовать себя сильнее, чем когда-либо. Она нуждается в прилежном защитнике, и вы - избранный. Однако она кажется собственницей, и ей не нравится, когда вы отходите от нее слишком далеко, что может стать проблемой в долгосрочной перспективе.\nНеважно, у вас есть монстры, которых нужно убивать во имя нее!"
 podintroductions.184.a: "Идеальный рыцарь для идеальной леди."
 gregor_intro_tooltip: "Как у Грегора, у вас есть особое второстепенное решение, в котором вы можете попросить Даму о дополнительной помощи или разорвать с ней отношения."
 gregor_decision: "Встреча с леди"
 gregor_decision_tooltip: "Я ее верный слуга."
 gregor_decision_desc: "Леди дарует вам силу, но она может помочь вам еще больше, если вы этого пожелаете. Или вы могли бы попытаться порвать с ней отношения, если она, на ваш взгляд, слишком зациклена на обладании вами."
 gregor_decision_confirm: "К вашим услугам."
 gregor_decision_effect_tooltip: "Вы встретитесь с этой дамой. Она может наделить вас силой на какое-то время, или вы могли бы порвать с ней все связи."
 PODcanon_chars.44.t: "Владычица шипов"
 PODcanon_chars.44.desc: "Глубоко в своем лесу вас ждет Леди, такая же прекрасная, как в первую ночь вашей встречи с ней. Она улыбается и тепло благодарит вас за вашу постоянную службу.\nБудучи нежной и доброй покровительницей, она, несомненно, прислушается к вашим просьбам, если таковые у вас возникнут. Или у нее могут быть свои собственные."
 PODcanon_chars.44.a: "Я смиренно прошу вашего благословения."
 PODcanon_chars.44.b: "Новые слуги? Конечно, миледи."
 PODcanon_chars.44.c: "Этому безумию должен быть положен конец!"
 gregor_briey_tooltip: "Вы должны контролировать графство Брайи, чтобы сохранить эту опцию доступной."
 PODcanon_chars.44.d: "Я навещу ее в другой раз."
 gregor_is_done_tooltip: "В будущем вы не сможете общаться с Леди."
 podintroductions.185.t: "Ваша история"
 podintroductions.185.desc: "Знаменитый Зелиос, вы уже известны как самый искусный архитектор мира ночи. Вы уже несколько десятилетий строите замки и поместья для лордов и леди нежити. И все же ваше истинное мастерство ускользает от вас.\nПредчувствие привело вас в Трансильванию, где сама земля кажется... другой. Эти странные геомантические энергии так и просятся в ваши умелые руки, и вам не терпится приступить к работе."
 podintroductions.185.a: "Самый лучший материал?"
 zelios_intro_tooltip: "Как у Зелиоса, у вас есть доступ в специальное здание - мастерскую Зелиоса."
 building_type_architect_workshop_01: "Мастерская Зелиоса"
 building_type_architect_workshop_01_desc: "#F Каждое строительство начинается с хорошего инструмента в руках хорошего мастера.#!"
 building_architect_workshop_01: "Мастерская Зелиоса"
 building_architect_workshop_01_desc: "У Зелиоса здесь своя мастерская, где он готовит свои планы и учеников для некоторых мастерских, которые еще предстоит построить."
 podintroductions.186.t: "Ваша история"
 podintroductions.186.desc: "Лорд Чандрапутра, вы знаете свой долг.\nВойна у вас в крови, и ваш [Concept('Sire', 'сир')|E] доверил вам престижную, но трудную задачу окончательно закрепить Индию за кланом Равнос. Проклятые асуратизайя - сильные противники, а другие индийцы-[cainites|El] не помогают, не подчиняясь вашему праведному руководству. Неважно, рано или поздно вы одержите победу.\nВы непоколебимый регент и воитель своего клана. Готовьте свои армии, сплачивайте свои войска и маршируйте к победе!"
 podintroductions.186.a: "Наша судьба будет написана кровью."
 chandraputra_intro_tooltip: "Как у Чандрапутры, у вас есть доступ к специальному второстепенному решению, позволяющему улучшить ваши навыки ведения войны."
 chandraputra_decision: "Барабаны войны"
 chandraputra_decision_tooltip: "Война - сложное дело, вы должны быть готовы."
 chandraputra_decision_desc: "Вы были мастером войны с тех самых пор, как были смертным, настолько давно. Тем не менее, всегда есть место для совершенствования."
 chandraputra_decision_confirm: "Новая тактика для старого генерала."
 chandraputra_decision_effect_tooltip: "Вы сосредоточите свои усилия на конкретной теме, связанной с войной, в течение следующих пяти лет, получая некоторый бонус."
 chandraputra_martial_modifier: "Мастер войны"
 chandraputra_martial_modifier_desc: "Армия, возглавляемая Чандрапутрой, кажется сверхъестественно быстрой и продвигается вперед практически без передышки."
 chandraputra_knights_modifier: "Интенсивная тренировка"
 chandraputra_knights_modifier_desc: "Ваши чемпионы никогда не будут достаточно хороши на ваш вкус. Но они могут приблизиться к этому с помощью муштры ."
 PODcanon_chars.45.t: "Барабаны войны"
 PODcanon_chars.45.desc: "Даже ваших обширных знаний в области ведения войны не всегда достаточно, чтобы обеспечить победу. Всегда есть новая тактика для изучения, новые методы обучения для разработки или новые боевые планы для составления. Вы должны оставаться прилежным."
 PODcanon_chars.45.a: "Скорость - это всегда ключ к победе."
 PODcanon_chars.45.b: "Я хочу, чтобы имитационное сражение было подготовлено прямо сейчас!"
 PODcanon_chars.45.c: "Мне нужны отчеты о недавних битвах смертных."
 PODcanon_chars.45.d: "Вы называете себя воинами?"
 podintroductions.187.t: "Ваша история"
 podintroductions.187.desc: "Леди Карменита, вы так усердно трудились над продвижением своей новой касты Равнос, что не заметили грехопадения вашего ребенка, Яго Кастилье, пока не стало слишком поздно.\nВаш некогда многообещающий ученик теперь всего лишь разбойник, грабящий моря из своего убежища на Корсике. Это не то наследие, которое вы хотите получить для своей линии.\nВы могли бы попытаться отправить ему сообщение, облегчающее ваши отношения в надежде на будущее примирение. Или, может быть, лучше действительно забыть о нем."
 podintroductions.187.a: "Для нас еще не слишком поздно, дитя."
 podintroductions.187.b: "Он зашел слишком далеко."
 podintroductions.188.t: "Ваша история"
 podintroductions.188.desc: "Бесстрашный Яго, вы хозяин Средиземноморья... или, по крайней мере, надеетесь им стать. Ваше пиратское убежище на Корсике может помочь вам в этом.\nОставь высокомерных князей с их мелкими интригами, вы знаете, где находится истинная власть, и вы достаточно проницательны, чтобы завладеть ею любыми необходимыми средствами.\nКогда все моряки Средиземноморья будут бояться вашего имени, а ваши сундуки наполнятся золотом... вот тогда вы по-настоящему восторжествуете!"
 podintroductions.188.a: "Все на палубу!"
 iago_intro_tooltip: "Как у Яго, у вас есть особое решение искать добычу и богатства."
 iago_decision: "Поднять паруса"
 iago_decision_tooltip: "Команда неугомонна, может быть, пора отплывать?"
 iago_decision_desc: "Править - это все прекрасно, но вам нужен ветер в спину и добыча впереди, чтобы по-настоящему почувствовать себя живым. Или, во всяком случае, что-то близкое к этому."
 iago_decision_confirm: "Ветер дует нам в спину!"
 iago_decision_effect_tooltip: "Вам будет представлен выбор целей."
 iago_crew_weakened_modifier: "Ослабленный экипаж"
 iago_crew_weakened_modifier_desc: "Некоторые из ваших моряков так и не вернулись с последней добычи, что несколько ослабило вашу власть над вашим королевством."
 iago_crew_depleted_modifier: "Истощенный экипаж"
 iago_crew_depleted_modifier_desc: "Многие из ваших моряков так и не вернулись с последней добычи, ослабив вашу власть над своим королевством."
 iago_crew_empty_modifier: "Без экипажа"
 iago_crew_empty_modifier_desc: "Ваша команда была почти уничтожена до последнего человека во время последнего грабежа, что серьезно ослабило вашу власть над вашим королевством."
 PODcanon_chars.46.t: "Король пиратов отплывает"
 PODcanon_chars.46.desc: "Ваша команда готова к вылету, и вам доступно множество интересных целей. Выбор, который вы должны сделать, зависит от сложности добычи. Чем сложнее задание, тем выше награда, но тем больше членов вашей команды вы потеряете во время посадки. Если они мертвы, то, очевидно, больше не смогут помогать вам дома."
 PODcanon_chars.46.a: "Маленькая добыча, маленький риск."
 PODcanon_chars.46.b: "Этот кажется хорошо сбалансированным."
 PODcanon_chars.46.c: "Самая крупная добыча из всех!"
 PODcanon_chars.46.d: "Прямо сейчас нам не нужно выходить в море."
 podintroductions.189.t: "Ваша история"
 podintroductions.189.desc: "Лорд Мританджай, после долгого ожидания и тщательного планирования вы, наконец, закрепили за собой Багдад. Время насладиться своей новой силой!\nА может, и нет, поскольку двор все больше и больше беспокоится о так называемой "Монгольской орде", этих смертных всадниках, атакующих Халифат прямо сейчас. Вас это не убеждает, поскольку они недавно потерпели поражение при Эрбиле, но вы слышите призывы к осторожности от ваших советников. Возможно, вы могли бы сохранить часть трофеев вашей победы про запас, если эти ужасные предзнаменования сбудутся?"
 podintroductions.189.a: "Я могу подождать еще немного, прежде чем наслаждаться нежизнью."
 podintroductions.189.b: "Мои деньги позволят мне делать то, что мне заблагорассудится!"
 mritunjay_intro_tooltip: "Вы будете планировать заранее на случай, если монголы приблизятся к вашему городу."
 baghdad_recovering_modifier: "Восстановление"
 baghdad_recovering_modifier_desc: "Благодаря вашему тщательному планированию ущерб, нанесенный монгольской армией, мог быть намного больше. Город восстанавливается."
 PODcanon_chars.47.t: "Мудрый князь"
 PODcanon_chars.47.desc: "Монгольская армия наконец прекратила разграбление и разрушение прекрасного города Багдад. Это был мучительный опыт, но благодаря вашей тщательной подготовке вам удалось сохранить большую его часть. Вы содрогаетесь при мысли о том, что могло бы произойти, если бы вы не были так подготовлены, как сейчас.\nЧто ж, время, как всегда, идет своим чередом, но, по крайней мере, ваш любимый Багдад останется великим центром образования и культуры благодаря вашим усилиям."
 PODcanon_chars.47.a: "Я сделал правильный выбор тридцать лет назад."
 podintroductions.190.t: "Ваша история"
 podintroductions.190.desc: "Леди Марсия, вы усердно трудились, завершая свой трактат о клане Равнос и его многочисленных замках. Однако, возможно, вам придется на некоторое время сосредоточить свое внимание на чем-то другом.\nВо время своих путешествий вы заметили упадок значительной части клана, что очень далеко от благородных добродетелей, которых придерживаетесь ваш сир и вы сами. Если вы будете действовать достаточно быстро, то сможете стать точкой соприкосновения и примером для подражания для молодых поколений, возможно, сохранив при этом наследие вашего клана. Вы могли бы даже написать об этом главу или две в своем сочинении Magnus, если бы у вас было время."
 podintroductions.190.a: "Время действовать."
 marcia_intro_tooltip: "Как у Марсии, у вас есть особое решение сосредоточиться на своих работах на некоторое время, что дает вам возможность выбирать между различными стилями жизни в качестве бонуса."
 marcia_decision: "[Concept('Clan', 'клан')|E] Равнос"
 marcia_decision_tooltip: "Нет времени на писательский кризис."
 marcia_decision_desc: "Вы не забыли свою бесконечную работу по описанию каждой родословной [Concept('Clan', 'клана')|E] Равнос. Вы должны продолжать."
 marcia_decision_confirm: "Какой это будет предмет?.."
 marcia_decision_effect_tooltip: "Вам будет представлен выбор тем, на которых следует сосредоточиться."
 PODcanon_chars.48.t: "Клан Равнос"
 PODcanon_chars.48.desc: "По мере того, как вы продолжаете свой обзор различных линий вашего клана, вы узнаете все больше и больше об их особенностях. Как и в случае с любой хорошей книгой, вы почти уверены, что в конечном итоге узнаете о ней не меньше, чем ваши читатели, прочитав ее."
 PODcanon_chars.48.a: "Федимиты, гордые рыцари."
 PODcanon_chars.48.b: "Пхури Дэ, коварные обманщики."
 PODcanon_chars.48.c: "Александриты, проницательные торговцы."
 PODcanon_chars.48.d: "Башириты, пылкие фанатики."
 podintroductions.191.t: "Ваша история"
 podintroductions.191.desc: "Леди Зои, после того, как вы быстро потеряли и свой город, и своего [Concept('Sire', 'сира')|E], вы были почти потеряны в отчаянии и гневе. К счастью, Анатоль взял вас под свое крыло, и благодаря этому вы оба стали лучше.\nВы явно чувствуете себя в долгу перед ним и поэтому согласились последовать за ним в его последнем путешествии по Южной Франции. Возможно, именно здесь вы, наконец, найдете цель для своей неживой жизни? Многие люди потеряли столько же, сколько и вы, из-за альбигойского крестового похода, и вы могли бы помочь им восстановиться. Вы уверены, что Анатоль согласится с этим планом и, возможно, даже снова помог бы вам, если бы мог."
 podintroductions.191.a: "Может быть, новый дом?"
 zoe_intro_tooltip: "Как у Зои, у вас есть особое [Concept('character_interaction', 'взаимодействие персонажа')|E] с Анатолем, чтобы просить его о помощи."
 POD_zoe_interaction: "Становимся лучше вдвоем"
 POD_zoe_interaction_desc: "Вы с Анатолем все еще можете многому научиться друг у друга."
 PODcanon_chars.49.t: "Две потерянные души"
 PODcanon_chars.49.desc: "Анатоль - сложный человек, часто теряющийся в своих видениях. Но когда он мысленно присутствует рядом, он всегда был добр и терпелив с вами. Он часто загадочно говорит вам, что вы - один из его "якорей" в реальном мире, и, кажется, он искренне благодарен вам за дружбу.\nВ любом случае, то, что вы двое проводите время вместе, всегда заканчивается тем, что вы оба по-новому смотрите на вещи. Долгий путь к мудрости, но, по крайней мере, с другом рядом."
 PODcanon_chars.49.a: "Давай просто поболтаем сегодня вечером."
 PODcanon_chars.49.b: "Что о... Понимаю."
 PODcanon_chars.49.c: "У тебя было видение? Мы можем понять это вместе."
 PODcanon_chars.49.d: "Молишься?.. это могло бы помочь."
 etienne_support_modifier: "Номинальный вассал Юргена"
 etienne_support_modifier_desc: "Юрген фон Верден по-прежнему считает вас своим вассалом и предлагает вам поддержку и помощь, несмотря на большие расстояния."
 podintroductions.192.t: "Ваша история"
 podintroductions.192.desc: "Лорд Этьен, вы оказались зажаты между двумя противоборствующими силами. После недавнего крестового похода вы закрепили свой контроль над Акрой благодаря помощи немецких рыцарей Юргена фон Вердена, а затем взамен присягнули ему на верность. Но недавнее появление Собора оливок оказало на вас давление.\nЕе лидер, Кавийя эль-Гадуба, хочет вашей преданности, поскольку вы явно находитесь в сфере ее влияния. Юрген слишком далеко, чтобы это действительно имело значение, но он пообещал поддержку, если вы, по крайней мере номинально, останетесь его вассалом. Однако это, вероятно, привело бы Кавийю в ярость."
 podintroductions.192.a: "Здесь я должен быть прагматичным."
 podintroductions.192.b: "Я останусь верен своему слову."
 podintroductions.193.t: "Ваша история"
 podintroductions.193.desc: "Леди Кеминтири, вы только что очнулись от долгого [Concept('torpor', 'торпора')|E] после ужасной схватки с одним из проклятых отродий Сета. Вы терпели, как всегда.\nСет забрал у тебя все, кроме одной вещи, которую он действительно хотел, и ты отплатишь ему тем же. Его жалкая родословная закадычных друзей и подхалимов должна быть уничтожена. Верно, ты один против всей мощи целого [Клана|E], но... есть очень реальная причина, по которой они уже боятся тебя. И вы дадите им больше в будущем."
 podintroductions.193.a: "Я надеюсь, вы смотрите."
 kemintiri_intro_tooltip: "Как у Кеминтири, у вас есть особая цель - уничтожить культ Сета."
 kemintiri_decision: "Месть Исиды"
 kemintiri_decision_tooltip: "Змея должна быть раздавлена."
 kemintiri_decision_desc: "Как только сетитов и их проклятого культа больше не будет, а имя Сета будет втоптано в грязь... тогда вы будете с ним в расчете."
 kemintiri_decision_confirm: "Исида сжалилась надо мной."
 kemintiri_decision_effect_tooltip: "Религия сетитов исчезнет, вместо нее ее приверженцы перейдут на Дорогу Человечности."

 podintroductions.194.t: "Ваша история"
 podintroductions.194.desc: "Лорд Андреас, вы известны как справедливый и надежный [Concept('ashen_caravan', 'караванщик')|E]. Правда, вы часто используете эти путешествия, чтобы проповедовать славу Сета, но, тем не менее, вы всегда держите свое слово.\nНедавно вы сделали остановку в этом регионе, потратив время на то, чтобы рассказать своим новым рекрутам об их роли в планах Сета и, что менее важно, в вашем караване. Скоро настанет время отправляться в путь снова, но дороги с каждым годом становятся все труднее. Luckily, your strong core of followers and your impeccable reputation ensures that you have a lot of potential help and contacts to assist you in the future if needed."
 podintroductions.194.a: "Чтите Сета и держите свое слово."
 andreas_intro_tooltip: "As Andreas, you start with several patrons already supporting you from your previous dealings with them."

 #andreas_decision: "Хозяин каравана"
 #andreas_decision_tooltip: "Давайте рассмотрим все возможности."
 #andreas_decision_desc: "Как у известного караванщика, у вас всегда есть возможность принять различные предложения от странствующих каинитов."
 #andreas_decision_confirm: "Давай поговорим о деле."
 #andreas_decision_effect_tooltip: "Вам будут предложены различные варианты работы."

 #andreas_away_modifier: "Хозяин каравана"
 #andreas_away_modifier_desc: "Андреас руководит одним из своих караванов, что заставляет его много двигаться и на данный момент по-настоящему не сосредотачиваться на своем царстве."

 #PODcanon_chars.50.t: "Хозяин каравана"
 #PODcanon_chars.50.desc: "Благодаря вашей безупречной репутации у вас всегда есть много предложений поработать гидом. Как обычно, вы также воспользуетесь этим временем вдали от своего королевства, чтобы распространить слово Сета повсюду, но остается вопрос: как долго продлится путешествие? Существуют ограничения на то, сколько времени вы можете провести за границей без ущерба для вашей страны."
 #PODcanon_chars.50.a: "Небольшая поездка будет приятной."
 #PODcanon_chars.50.b: "С этим я справлюсь."
 #PODcanon_chars.50.c: "Королевству и без меня будет хорошо."
 #PODcanon_chars.50.d: "Я нужен здесь."

 podintroductions.195.t: "Ваша история"
 podintroductions.195.desc: "Лорд Нахторхеб, вы являетесь регентом Сета до тех пор, пока он не сочтет мир достаточно достойным, чтобы вернуться. Но вы должны работать с другими иерофантами.\nЭто собрание старейшин клана мудро отдает вам бразды правления большую часть времени, но при необходимости все равно дают полезные советы. Как главный страж Сета, ваш долг - защищать клан и обращать неверующих. Конечно, это долгий процесс, но на вашей стороне вечность."
 podintroductions.195.a: "Слава Владыке Дуата."
 nakh_intro_tooltip: "Как Нахторхеб, ты можешь использовать незначительное решение, чтобы созвать собрание иерофантов, пока живы Сетерпенре и Мааткаре."
 nakh_decision: "Собрание иерофантов"
 nakh_decision_tooltip: "Нам есть, что обсудить."
 nakh_decision_desc: "Как главному лидеру клана Сета, вам все равно придется выслушать другие мнения о ситуации. Ваши коллеги-иерофанты наиболее достойны доверия для такой роли."
 nakh_decision_confirm: "На повестке дня сегодняшнего вечера..."
 nakh_decision_effect_tooltip: "Вам будет предложен план действий на следующие пять лет."
 nakh_custom_decision: "Это решение будет доступно до тех пор, пока живы Сетерпенре или Мааткаре."
 seterpenre_advice_modifier: "Совет Сетерпенре"
 seterpenre_advice_modifier_desc: "Дальновидный Сетерпенр всегда хочет сосредоточиться на внешних связях и имидже вашего клана."
 maatkare_advice_modifier: "Совет Мааткаре"
 maatkare_advice_modifier_desc: "Терпеливая Мааткаре хочет сосредоточиться на своей собственной земле, сделав Египет величайшим местом на Земле, достойным возвращения Сета."
 PODcanon_chars.51.t: "Встреча иерофантов"
 PODcanon_chars.51.desc: "Такого рода события всегда очень предсказуемы. В конце концов, вампиры не сильно меняются, и их политические позиции тоже. Как самый выдающийся иерофант из всех, вы можете позволить себе роскошь всегда оставлять за собой последнее слово, но даже вы знаете, что иногда прислушивание к советам других людей может быть полезным."
 PODcanon_chars.51.a: "Сетерпенре, мы будем следовать вашему плану."
 PODcanon_chars.51.b: "Мааткаре, на этот раз ты права."
 PODcanon_chars.51.c: "Мы все сделаем по-моему!"
 podintroductions.196.t: "Ваша история"
 podintroductions.196.desc: "Леди Неферу, сила вашего Двора огня растет с каждой ночью. Но вы можете сделать больше.\nВаша репутация повелительницы тайн и развращения вполне заслужена, и мало найдется существ, которые могут покинуть Двор, не отдав свою бессмертную душу Сету. Это репутация, которую вы должны поддерживать, поскольку она поможет вашему восхождению в иерархии Сета. Скоро все они научатся и бояться, и любить вашу нежную заботу в равной мере."
 podintroductions.196.a: "Добро пожаловать, приятного вам пребывания..."
 neferu_intro_tooltip: "Как у Неферу, у вас есть специальный вариант освобождения ваших заключенных с помощью Огненного двора."
 NEFERU_RELEASE: "Испытания Огненного двора"
 sarrasine_running_modifier: "В бегах"
 sarrasine_running_modifier_desc: "Последователи Хай'тала до сих пор охотятся на вас. Это, безусловно, усложняет ситуацию."
 podintroductions.197.t: "Ваша история"
 podintroductions.197.desc: "Лорд Сарразин, на самом деле все пошло не так, как планировалось. Ваше [diablerie|El] Хай'талла провалилось, и вам пришлось поспешно сбежать, чтобы спасти свою шкуру от его разгневанных последователей. Время прийти в норму.\nВы присоединились к остаткам 4-го крестового похода, поскольку чувствуете в них слабость, они могут быть разгромлены изнутри, а греки слишком заняты возвращением Константинополя, чтобы ухватиться за эту возможность. Таким образом, вы, возможно, сможете создать свое собственное поместье в Анатолии прежде, чем кто-либо другой успеет отреагировать. Только тогда вы будете достаточно сильны, чтобы навсегда уйти от своих преследователей."
 podintroductions.197.a: "Время сбросить свою кожу."
 sarrasine_intro_tooltip: "Как Сарразин, вы начинаете с отрицательного модификатора, от которого можно избавиться специальным решением."
 sarrasine_decision: "Конец строки"
 sarrasine_decision_tooltip: "Я устал бежать."
 sarrasine_decision_desc: "Последователи Хай'талла перестанут охотиться на вас только тогда, когда вы станете достаточно сильны, чтобы напугать их. Что может быть лучше для этого, чем разваливающаяся Византийская империя?"
 sarrasine_decision_confirm: "Кто бежит теперь?"
 podintroductions.198.t: "Ваша история"
 podintroductions.198.desc: "Лорд Арнульф, ваш культ Йормунгандра успешно развивается, чему немало способствуют беспорядки в регионе. Тем не менее, есть проблемы, с которыми нужно разобраться.\nГлавный из них - Валдис, ваше собственное дитя, у которого есть причудливые представления о "правильном" культе скандинавских богов. Давайте на секунду будем честны, вы здесь ради денег и власти, и вы более чем счастливы оставить благочестивые дела проповедникам.\nОднако Валдис может понадобиться вам в будущем, и попытки к примирению, какими бы неискренними они ни были, могли бы стать мудрым шагом."
 podintroductions.198.a: "Конечно, я забочусь о Богах, Валдис!"
 podintroductions.198.b: "Нет, она безнадежна."
 podintroductions.199.t: "Ваша история"
 podintroductions.199.desc: "Лорд Жан-Батист, не-жизнь выглядит довольно неплохо. Ваше начало было непростым, но вы быстро восстановились и сейчас являетесь одним из самых успешных "ночных предпринимателей" Франции.\nВы обеспечиваете качественное развлечение для высшей сферы смертных и каинитских политиков. Есть деньги, которые можно заработать, и если поговорка о деньгах и власти верна, то очень скоро вы станете очень могущественным."
 podintroductions.199.a: "Пришло время расширить мою деятельность!"
 jean_intro_tooltip: "Как Жан-Батист, вы имеете доступ к уникальной строительной сети: Влияние на Ночную жизнь."
 building_type_influence_night_life_01: "Влияние на Ночную жизнь"
 building_type_influence_night_life_01_desc: "#F Острому деловому чутью Жан-Батиста можно найти хорошее применение в этой провинции.#!"
 building_influence_night_life_01: "Влияние на игровые притоны"
 building_influence_night_life_01_desc: "Дом всегда выигрывает."
 building_influence_night_life_02: "Влияние на таверны"
 building_influence_night_life_02_desc: "Забудь о своих печалях, но не о своем кошельке."
 building_influence_night_life_03: "Влияние на публичные дома"
 building_influence_night_life_03_desc: "Места, куда якобы никто не ходит, но все равно таинственным образом они полны каждую ночь."
 podintroductions.200.t: "Ваша история"
 podintroductions.200.desc: "Лорд Горатрикс, несмотря на все, что вы сделали для дома, Тремер сам сослал вас во Францию. Очевидно, это симптом более серьезной болезни, разъедающей ваш [Concept('Clan', 'клан')|E].\nИ это не этот болтливый шут Этриус, который раскроет врагам все секреты! Этот идиот все еще пытается подорвать вашу репутацию, даже несмотря на то, что он стал регентом Дома Тремер. Неважно, вы воспользуетесь благоприятной политической ситуацией во Франции, чтобы создать свою собственную базу власти, а затем с триумфом вернетесь в сердце Тремер. Вы спасете свой дом, даже от самого себя, если понадобится."
 podintroductions.200.a: "Я еще вернусь."
 goratrix_intro_tooltip: "Как Горатрикс, вы будете страдать от проделок Этриуса до тех пор, пока он жив."
 PODcanon_chars.52.t: "Проделки Этриуса"
 PODcanon_chars.52.desc: "Один из заговоров Этриуса с целью подорвать вашу репутацию был раскрыт. Как всегда, это слабая попытка слабоумного негодяя. К сожалению, это все еще нарушает ваши собственные планы на обозримое будущее, и вам придется как-то с этим справляться."
 PODcanon_chars.52.a: "Подкупить дураков, работающих на него."
 PODcanon_chars.52.b: "У меня есть люди, которые разберутся с этим!"
 PODcanon_chars.52.c: "Хорошо, я сделаю это сам!"
 podintroductions.201.t: "Ваша история"
 podintroductions.201.desc: "Леди Меерлинда, несмотря на некоторые трудности, вам удалось обеспечить сильное присутствие Тремеров в Англии. Однако Митра не облегчает вам жизнь, и вам придется внимательно следить за его следующими шагами.\nВы также искали информацию о легендарном Святом Граале и его воздействии на вампиров. С этой целью вы определили два вероятных источника - замки Авалон и Горький пепел, где проживают два ордена "рыцарей-вампиров". Если бы вы могли исследовать эти крепости, вы могли бы найти если не сам Грааль, то, по крайней мере, несколько интересных сведений о нем."
 podintroductions.201.a: "Может быть, я и есть Фея Моргана из этих земель."
 meerlinda_intro_tooltip: "Как у Меерлинды, у вас есть особая цель - захватить два замка за вознаграждение."
 meerlinda_morgan_modifier: "Фея Моргана возродилась"
 meerlinda_morgan_modifier_desc: "Меерлинда не нашла Грааль, но она определенно что-то нашла. Теперь она прекрасная, могущественная и ужасная Волшебница этих островов."
 meerlinda_decision: "Фея Англии"
 meerlinda_decision_tooltip: "В легендах часто есть искра правды."
 meerlinda_decision_desc: "Замки Авалон и Горький Пепел, несомненно, хранят какие-то секреты, связанные со Святым Граалем. Защитите их и заберите их скрытые силы себе."
 meerlinda_decision_confirm: "...кому нужен Артур?"
 podintroductions.202.t: "Ваша история"
 podintroductions.202.desc: "Лорд Джервейс, ваше вознесение продолжается. Благодаря вашему глубокому знанию германской дипломатической сцены, вам была поручена полезная, хотя и трудная миссия. Уничтожив лидера раскольников, известную как "Телявельский Тремер", Деверру, и поддерживающих ее Гангрелов.\nВы собрали группу надежных и талантливых соплеменников, но враги по-прежнему значительно превосходят вас численностью. Возможно, это будет вашим самым большим испытанием на данный момент."
 podintroductions.202.a: "Давайте тщательно все спланируем."
 jervais_intro_tooltip: "Как у Джервейса, у вас есть особая цель - избавиться от Деверры и Зверей Ливонии за вознаграждение."
 jervais_rising_modifier: "Восходящая звезда"
 jervais_rising_modifier_desc: "Возвышение Джервейса в Пирамиде Тремеров продолжается быстрыми темпами, производя впечатление на Клан в целом."
 jervais_decision: "Бич Ливонии"
 jervais_decision_tooltip: "Я должен положить конец этому расколу, пока он не распространился."
 jervais_decision_desc: "Приказы Этриуса ясны. Убейте предводительницу телявельцев Деверру и Зверей Ливонии, которые ее приютили."
 jervais_decision_confirm: "Миссия выполнена."
 jervais_custom_decision: "[TARGET_CHARACTER.GetFirstName] должна быть мертва."
 jervais_custom_decision2: "[TARGET_TITLE.GetNameNoTier] должен быть уничтожен."
 rutor_running_modifier: "В бегах"
 rutor_running_modifier_desc: "Тремеры хотят твоей смерти за твое предательство и охотятся за тобой. Это, безусловно, усложняет ситуацию."
 podintroductions.203.t: "Ваша история"
 podintroductions.203.desc: "Лорд Рутор, вам надоело, что вами командуют, будь то Цимисхи или Тремеры. Вы больше никогда никому не будете кланяться.\nВы сбежали из Дома Тремер, сбежав в Данию, что является удачным выбором, учитывая, что в регионе отсутствует сильная централизованная вампирская власть. Может быть, это были бы вы? Если бы вы действовали достаточно быстро и решительно, чтобы обеспечить себе прочную базу власти, вашему клану пришлось бы отказаться от своей погони. Тогда, наконец, настанет ваша очередь отдавать приказы, и это действительно очень заманчивая перспектива."
 podintroductions.203.a: "Новые начинания?"
 rutor_intro_tooltip: "Как у Рутор, у вас есть специальное решение избавиться от вашего стартового модификатора."
 rutor_decision: "Новая судьба"
 rutor_decision_tooltip: "Я устал убегать."
 rutor_decision_desc: "[Concept('Clan', 'клан')|E] Тремер никогда не перестанут охотиться на вас, если только вы не будете достаточно сильны, чтобы заставить их остановиться. Время стать самим себе хозяином."
 rutor_decision_confirm: "Кто бежит сейчас?"
 faithful_xavier_modifier: "Лояльный консул"
 faithful_xavier_modifier_desc: "Являясь образцом элиты Тремера, никто не сомневается в преданности Ксавьера общему делу."
 unfaithful_xavier_modifier: "Лояльный консул?"
 unfaithful_xavier_modifier_desc: "Никто не сомневается в преданности Ксавьера делу... по крайней мере, публично."
 podintroductions.204.t: "Ваша история"
 podintroductions.204.desc: "Лорд Ксавьер, вы прибыли в Северную Африку с твердым намерением раскрыть тайны этого континента во славу вашего [Concept('clan', 'клана')|E]. По крайней мере, такова официальная версия.\nПо правде говоря, остальные члены совета были не очень довольны вашим решением покинуть их, в то время как сам Хартленд находится в осаде. Но вы не оставили им выбора, так как устали от мелких интриг дома и жаждете чего-то большего. Вам придется тщательно сочетать свои официальные обязанности перед Тремер с неустанным поиском знаний и секретов."
 podintroductions.204.a: "Во славу клана Тремер!"
 podintroductions.204.b: "Во славу клана Тремер..."
 therimna_secrets5_modifier: "Секретов осталось : 5"
 therimna_secrets5_modifier_desc: "Вы продаете все, что знаете о клане Тремер, тому, кто предложит самую высокую цену. Это дает вам несколько друзей... и несколько врагов."
 therimna_secrets4_modifier: "Секретов осталось : 4"
 therimna_secrets4_modifier_desc: "Вы продаете все, что знаете о клане Тремер, тому, кто предложит самую высокую цену. Это дает вам несколько друзей... и несколько врагов."
 therimna_secrets3_modifier: "Секретов осталось : 3"
 therimna_secrets3_modifier_desc: "Вы продаете все, что знаете о клане Тремер, тому, кто предложит самую высокую цену. Это дает вам несколько друзей... и несколько врагов."
 therimna_secrets2_modifier: "Секретов осталось : 2"
 therimna_secrets2_modifier_desc: "Вы продаете все, что знаете о клане Тремер, тому, кто предложит самую высокую цену. Это дает вам несколько друзей... и несколько врагов."
 therimna_secrets1_modifier: "Секретов осталось : 1"
 therimna_secrets1_modifier_desc: "Вы продаете все, что знаете о клане Тремер, тому, кто предложит самую высокую цену. Это дает вам несколько друзей... и несколько врагов."
 podintroductions.205.t: "Ваша история"
 podintroductions.205.desc: "Леди Теримна, с Тремерами покончено, вы это знаете. И вы не утонете вместе с этим кораблем.\nВы сбежали из своего клана, имея за плечами множество интересных секретов о магии крови, секретов, за приобретение которых многие дорого заплатили бы. Они могут стать вашим спасательным кругом, поскольку вы слишком важны, чтобы убивать вас, пока они у вас в руках... но вы также гораздо более важная цель, которую нужно уничтожить для самих Тремер.\nВам придется найти баланс между продажей своих секретов за какое-то всегда важное золото и сохранением их ради той свободы действий, которую они вам дают."
 podintroductions.205.a: "Мое выживание - это все, что имеет значение."
 therimna_intro_tooltip: "Как Теримна, вы начинаете с 5 секретами, которые можете продать, приняв незначительное решение, изменив баланс малуса и бонуса, который они вам дают."
 therimna_decision: "Разменная монета"
 therimna_decision_tooltip: "У всего есть своя цена."
 therimna_decision_desc: "Секреты кровавой магии, которыми вы владеете, делают вас мишенью для Тремер, но также делают вас кем-то слишком важным, чтобы убивать вас другими фракциями. Готовы ли вы обменять это относительное спокойствие на золото?"
 therimna_decision_confirm: "У вас есть предложение."
 podintroductions.206.t: "Ваша история"
 podintroductions.206.desc: "Леди Вирстания, вы наконец-то нашли утешение и компанию в ваших любимых горгульях. Вдали от жестокости ваших собратьев, только они по-настоящему понимают тебя.\nВаше сердце болит при мысли о том, что вы позволяете им идти на бойню ради бессмысленных войн Тремеров. Однако сейчас у вас нет особого выбора, и вы должны играть в их игру. Но вы полны решимости изменить это достаточно скоро. В конце концов, о ваших прекрасных малышах по-настоящему может заботиться только их любящая мать..."
 podintroductions.206.a: "Важна лишь семья."
 virstania_intro_tooltip: "Как Вирстания, вы можете использовать решение для создания бойцов-горгулий в качестве профессионалов."
 virstania_decision: "Прекрасные дети камня"
 virstania_decision_tooltip: "Их становится все больше!"
 virstania_decision_desc: "Вы - мать горгулий, и вы должны помочь им прожить свою не-жизнь должным образом. Это большая ответственность, но и ваша самая большая радость."
 virstania_decision_confirm: "Тссс... Мама здесь."
 virstania_decision_effect_tooltip: "У вас будет выбор относительно того, сколько горгулий породить."
 PODcanon_chars.53.t: "Рождение"
 PODcanon_chars.53.desc: "Следующая группа горгулий почти готова. Однако жадные Тремеры уже пытаются отобрать их у вас, и вам придется действовать быстро, если вы хотите их спасти. Скольким вы поможете?"
 PODcanon_chars.53.a: "По крайней мере, я спасу некоторых из них."
 PODcanon_chars.53.b: "Я должна спасти больше!"
 PODcanon_chars.53.c: "Я помогу всем!"
 PODcanon_chars.53.d: "Я не могу помочь им в этот раз..."
 virstania_small_gargoyles_tt: "Одна группа горгулий добавлена к вашим доступным профессионалов."
 virstania_medium_gargoyles_tt: "Две группы горгулий добавлены к вашим доступным профессионалов."
 virstania_high_gargoyles_tt: "Три группы горгулий добавлены к вашим доступным профессионалов."
 angry_fays_marconius_modifier: "Злые феи"
 angry_fays_marconius_modifier_desc: "Вы многому учитесь, экспериментируя с таинственными фейри... но вы также наживаете могущественных врагов."
 podintroductions.207.t: "Ваша история"
 podintroductions.207.desc: "Лорд Марконий, вы усердно трудились, пытаясь понять свое новое положение как одного из Каэсидов. Очевидно, лучшим вариантом действий было "поэкспериментировать" с некоторыми захваченными фейри, поскольку у вас, кажется, есть с ними некоторое сходство. Однако они этим недовольны.\nВы также знаете, что [Concept('Clan', 'клан')|E] Ласомбра ищет любой признак слабости, чтобы нацелиться на вас, и этот раскол с вашими союзниками может быть тем, чего они ждали. Возможно, вам придется быть осторожным, балансируя между своей жаждой знаний и вашим ненадежным союзом с феями."
 podintroductions.207.a: "Загадочная ситуация."
 marconius_intro_tooltip: "Как у Маркония, у вас есть доступ к решению сбалансировать свои отношения с феями."
 marconius_decision: "Вы и феи"
 marconius_decision_tooltip: "Как к ним подступиться..."
 marconius_decision_desc: "Феи - важная часть ваших земель, нравится вам это или нет. Таким образом, ваша позиция по отношению к ним должна быть тщательно выбрана."
 marconius_decision_confirm: "Время переосмыслить мой выбор?"
 marconius_decision_effect_tooltip: "У вас будет выбор относительно того, как обращаться с феями в обозримом будущем."
 happy_fays_marconius_modifier: "Полезные феи"
 happy_fays_marconius_modifier_desc: "Феи считают вас полезным, хотя и ненадежным союзником и на данный момент предпочитают видеть на троне вас, а не другого вампира."
 PODcanon_chars.54.t: "Вы и феи"
 PODcanon_chars.54.desc: "Ваше королевство объединилось с фейри, благодаря своему историческому значению для их вида, и вы должны с этим смириться. Из них получаются полезные союзники, особенно против потенциального возмездия со стороны ваших соплеменников, но они также являются очень интересными испытуемыми, чтобы узнать больше о вашем состоянии как затронутого фейри [Concept('cainite', 'каинита')|E]. Решения, решения..."
 PODcanon_chars.54.a: "К сожалению, в данный момент они необходимы мне в качестве союзников."
 PODcanon_chars.54.b: "Какое-то время я буду держаться на расстоянии."
 PODcanon_chars.54.c: "Так много нужно изучить!"
 podintroductions.208.t: "Ваша история"
 podintroductions.208.desc: "Лорд Чинкхай, ваш долг - защищать Анда. Однако степи обширны, и вам приходится много бродить, чтобы решать различные проблемы, возникающие ночь за ночью.\nСитуация стала еще хуже с тех пор, как ваши люди стали обращаться к вам как к высшей инстанции для урегулирования споров и других незначительных конфликтов. Как неофициальный "Судья степей", вы обладаете большой властью, властью, которую вы начинаете понимать в достаточной степени, чтобы использовать на благо своих собратьев. Знают они об этом или нет."
 podintroductions.208.a: "Судья и полководец."
 chinkhai_intro_tooltip: "Как у Чинкхая, у вас есть [Concept('character_interaction', 'взаимодействие персонажа')|E] , что можно использовать на ваших вассалах, чтобы вершить правосудие."
 POD_chinkhai_interaction: "Судья степей"
 POD_chinkhai_interaction_desc: "Я нахожусь на заседании."
 PODcanon_chars.55.t: "Суд"
 PODcanon_chars.55.desc: "Как высший авторитет в Орде Анда, вы полностью свободны начинать и заканчивать любое разбирательство по своему усмотрению. Однако у вас есть репутация, которую нужно поддерживать, и слишком большая снисходительность может быть расценена как слабость."
 PODcanon_chars.55.a: "Не виновен!"
 PODcanon_chars.55.b: "Виновен!"
 PODcanon_chars.55.c: "Это дело неубедительно."
 podintroductions.209.t: "Ваша история"
 podintroductions.209.desc: "Грозная Магда, еще один захватчик пытается разграбить ваш прекрасный остров. Этот Митра - всего лишь последний в длинном списке иноземных завоевателей, забирающих то, что принадлежит вам. Вы этого не допустите.\nВашего народа давно нет, и ваша вера - едва ли воспоминание, даже для вас на данный момент. Осталась только ваша ярость, и пришло время позволить ей говорить за вас. Острова были испорчены безвозвратно, и вам придется уничтожать все на своем пути, чтобы снова сделать их чистыми.\nПрольется кровь, но они пожнут только то, что посеяли."
 podintroductions.209.a: "Они все заплатят."
 magda_intro_tooltip: "Как у Магды, у вас есть доступ к специальной линии застройки в районах с низким уровнем развития."
 building_type_magda_purge_01: "Чистка Магды"
 building_type_magda_purge_01_desc: "#F Только начав все сначала, острова восстановятся. Новое и кровавое начало.#!"
 building_magda_purge_01: "Стаи Магды"
 building_magda_purge_01_desc: "Стаи диких Гангрелов под командованием Магды бродят по этой земле, сея ужас и смерть на своем пути.\nДля того чтобы это здание было построено и функционировало, требуется менее 11 единиц [Concept( 'development', 'развития' )|E]."
 building_magda_purge_02: "Орда Магды"
 building_magda_purge_02_desc: "Жестокий закон сильнейшего вернул себе власть здесь. Цивилизация рушится под когтями и клыками мстительной орды Магды.\nДля того чтобы это здание было построено и функционировало, требуется менее 6 лет единиц [Concept( 'development', 'развития' )|E]."
 podintroductions.210.t: "Ваша история"
 podintroductions.210.desc: "Леди Катубодуа, вы наконец-то покинули Францию после довольно долгого пребывания здесь. Вы наконец-то нашли то, что искали, и пришло время двигаться дальше.\nСам Бруха доверил вам удерживать его [Concept('Clan', 'клан')|E] на правильном пути, но задача огромна. Вам придется заявить о себе остальным своим собратьям и создать о себе и без того впечатляющую легенду. Только тогда они признают, что dы истинный наследник наследия Брухf."
 podintroductions.210.a: "Впереди много дел."
 catubodua_intro_tooltip: "Как Катубадуа, вы не можете давать [Concept('Embrace', 'становление')|E] с тех пор, как она поклялась никогда больше этого не делать после становления своего первого дитя.\nУ вас также есть доступ к специальному решению, позволяющему взрастить свою славу и произвести впечатление на остальных членов клана."
 catu_heir_of_brujah_modifier: "Наследница Бруха"
 catu_heir_of_brujah_modifier_desc: "Наконец, клан Бруха выздоравливает. Наследница, достойная Бруха и Троиль, восстала и поведет воинов-ученых в новую, светлую эпоху."
 catubodua_decision: "Перерождение Бруха"
 catubodua_decision_tooltip: "Я не могу подвести его."
 catubodua_decision_desc: "Гордый Бруха не примет нового правителя, если он или она не будут в совершенстве представлять как воинственный, так и ученый аспекты своего Клана. Очевидно, что при этом он должен быть еще и успешным правителем."
 catubodua_decision_confirm: "Наступает новая эпоха."
 podintroductions.211.t: "Ваша история"
 podintroductions.211.desc: "Леди Деверра, ваш народ в серьезной опасности. Поскольку последователи христианства становятся все более и более агрессивными, [Concept('Clan', 'клан')|E] Тремер послал группу во главе с Джервейсом убить вас и других телявельцев.\nК счастью, вы нашли Караха и теперь находитесь под защитой Зверей Ливонии. Тем не менее, вы не будете спокойны, пока атака этого Тремера не будет пресечена и границы Зверей не будут защищены. Безопасность вас и ваших близких достигается такой ценой."
 podintroductions.211.a: "Телявель благославил нас."
 deverra_intro_tooltip: "Как у Деверры, у вас есть особая цель - избавиться от Джервейса и расширить границы Зверей на восток."
 deverra_blessed_modifier: "Чемпион Телявеля"
 deverra_blessed_modifier_desc: "Деверра явно избранница Телявеля. Ее вера излучается на всеобщее обозрение - остаток для последователей Креста, который они еще не завоевали."
 deverra_decision: "Чемпион Телявеля"
 deverra_decision_tooltip: "Я не могу подвести его."
 deverra_decision_desc: "Ваш народ полагается на вас и защиту Зверей в грядущие смутные времена. Если бы вы смогли убить лидера атакующих Тремеров и обезопасить свою западную границу, ваше положение улучшилось бы."
 deverra_decision_confirm: "Мы выстояли."
 deverra_custom_decision: "[TARGET_CHARACTER.GetFirstName] должен быть мертв."
 deverra_custom_decision2: "Вы или ваш сюзерен полностью контролируете герцогство [GetTitleByKey('d_pomerelia').GetNameNoTier]."
 deverra_custom_decision3: "Вы или ваш сюзерен полностью контролируете герцогство [GetTitleByKey('d_prussia').GetNameNoTier]."
 podintroductions.212.t: "Ваша история"
 podintroductions.212.desc: "Леди Дьянанг, ваш двор силен. Благодаря вашему союзу со свирепыми жителями джунглей Дай Виета и Ангкора, ваши восточные границы в безопасности. Запад сейчас требует вашего внимания.\nИндия всегда была трудным регионом для приручения, поскольку еретики из Двора Бесконечного Грома и так называемые каиниты вызывали проблемы. Возможно, ваши восточные друзья могли бы одолжить свои когти и клыки, чтобы помочь вам усмирить этот непокорный регион?"
 podintroductions.212.a: "The Scarlet Phoenix flies high."
 dyanang_intro_tooltip: "As Dyanang, you have a special minor decision to recruit Werewolves Men at Arms."
 dyanang_decision: "The Ferocious People"
 dyanang_decision_tooltip: "Friends, I need your help."
 dyanang_decision_desc: "The good relationship between your Court and the Ferocious People of the Jungle Kingdoms can be leveraged for help."
 dyanang_decision_confirm: "Welcome, and thank you."
 dyanang_decision_effect_tooltip: "You will get a choice about how many Werewolves Men at Arms to spawn."
 PODcanon_chars.56.t: "Help from the Jungles"
 PODcanon_chars.56.desc: "The fearsome Hengeyokai have been your tentative allies since the Golden Shroud Wu unselfishly saved the life of the Zhong Lung dragon-changer known as Nongkhai in 1210. It would still not be wise to abuse this friendship, but you can still count on them to help you in times of need."
 PODcanon_chars.56.a: "One sentai should be enough."
 PODcanon_chars.56.b: "Two sentai are needed."
 PODcanon_chars.56.c: "All the help you can muster."
 PODcanon_chars.56.d: "I can deal with situation on my own actually."
 dyanang_small_werewolves_tt: "One group of Werewolves is added to your available men at arms."
 dyanang_medium_werewolves_tt: "Two groups of Werewolves are added to your available men at arms."
 dyanang_high_werewolves_tt: "Three groups of Werewolves are added to your available men at arms."
 durga_young_tt: "Поскольку вы играете как Дурга Син, достигнув этой цели, вы также сняли с себя проклятие Бабы-Яги."
 podintroductions.213.t: "Ваша история"
 podintroductions.213.desc: "Лорд Леопольд, несмотря на то, что вы известный инквизитор, вы все еще дворянин, у которого есть обязанности, которые нужно выполнять. Одна из них - найти подходящую супругу.\nКак отпрыску мелкого баварского дома, вам было бы легко жениться на местной знатной девушке. На ум приходит Герберга, поскольку вы увидели в ней полезного партнера. Другим вариантом было бы раскинуть свои сети шире, возможно, в Италию. Конечно, это более престижный вариант, но вы мало что знаете о своей будущей невесте.\nПоследний вариант несколько необычный. Ваш лучший друг Бодиун часто шутил о том, что познакомит вас с одной из своих подруг детства, шумную девицу, которая, по-видимому, был более чем под стать юному Бодиуну в драках. С вашим хрупким телосложении ее природная сила могла бы это компенсировать.\n..И вам бы хотелось увидеть лицо Бодиуна, если бы вы действительно женились на его подруге после всех этих шуток."
 podintroductions.213.a: "Да, Бодиун, это происходит."
 podintroductions.213.b: "Леди Гербера, согласитесь ли вы...?"
 podintroductions.213.c: "Рад наконец-то познакомиться с вами, леди Аделаида."
 podintroductions.213.d: "У меня нет времени на эти пустяки."
 aignen_secrets_modifier: "Секреты Айгнена"
 aignen_secrets_modifier_desc: "Агенты Ока Бога знают многое. Возможно, слишком много для некоторых наиболее ревностных членов церкви."
 podintroductions.214.t: "Ваша история"
 podintroductions.214.desc: "Лорд Айгнен, вы находитесь в незавидном положении - быть глазами и ушами зарождающейся Теневой инквизиции, чего многие в святой церкви не одобряют. Однако вы знаете важность своей миссии.\nПод вашим руководством влияние Ока уже распространилось вдаль и вширь, предлагая множество контактов, которые вы можете использовать во славу инквизиции. Однако эта важнейшая подготовительная работа уже находится под угрозой со стороны самого Святого Престола, и вам пока придется держать своих "союзников" подальше от себя."
 podintroductions.214.a: "Я знаю, что должно быть сделано."
 aignen_intro_tooltip: "Как Айгнен, вы начинаете с мощным модификатором интриг. Это продлится до тех пор, пока Айгнен жив, и если вы сможете не допустить церковь к вашему делу."
 PODcanon_chars.57.t: "Визит Папы"
 PODcanon_chars.57.desc: "Прибывает посланник Святого Престола, желающий увидеть реальные масштабы вашей деятельности. Это может быть опасно, поскольку многие в Риме ничего так не хотят, как распустить Око Бога, опасаясь, что ваше присутствие нарушит их мелкие планы.\nВы знаете, что ваша миссия гораздо важнее этого, но вам все равно придется иметь дело с этими недальновидными глупцами, если вы хотите продолжать свою собственную миссию по воцарению царства Бога."
 PODcanon_chars.57.a: "Подкупа посланника должно быть достаточно."
 PODcanon_chars.57.b: "Я смиренный слуга церкви."
 PODcanon_chars.57.c: "Я буду вашим личным гидом."
 PODcanon_chars.57.d: "У меня нет другого выбора, кроме как разорвать связи с некоторыми знакомыми."
 vittoria_illness_modifier: "Сверхъестественное проклятие"
 vittoria_illness_modifier_desc: "Виттория была проклята могущественной ведьмой. В то время как ее разум все еще силен, ее тело медленно увядает."
 podintroductions.215.t: "Ваша история"
 podintroductions.215.desc: "Бесстрашная Виттория, вы приступили к исполнению своего святого долга в Италии, но скрыли от своих братьев ужасную правду: вы были прокляты.\nМогущественная ведьма, с которой вы сражались много лет назад, смогла сбежать от вас, но не раньше, чем использовала свою грязную магию. С тех пор ваше тело медленно увядает, и, если так будет продолжаться, Господь может призвать вас обратно, прежде чем вы закончите свою задачу.\nК счастью, недавно появилось решение. Благодаря некоторым сведениям из "Ока Бога", вы узнали, что ведьма поселилась в Марселе. Если бы вы могли совершить "турне" в этот город и очистить его от вампиров и колдунов... несомненно, ваше проклятие бы перестало действовать."
 podintroductions.215.a: "Мелкое проклятие не покончит со мной!"
 vittoria_intro_tooltip: "Как у Виттории, у вас есть особое решение избавиться от проклятия, взяв Марсель."
 vittoria_decision: "Проклятие"
 vittoria_decision_tooltip: "Вам еще многое предстоит сделать."
 vittoria_decision_desc: "Вы все еще сильны, но это поганое проклятие все еще причиняет вам вред. Очистите Марсель и покончите с ведьмой!"
 vittoria_decision_confirm: "Очищение огнем"
 rodrigue_paranoia_modifier: "Абсолютная паранойя"
 rodrigue_paranoia_modifier_desc: "Они здесь, чтобы добраться до вас. Каждый может оказаться их слугой."
 podintroductions.216.t: "Ваша история"
 podintroductions.216.desc: "Лорд Родриг, вы были первым, кто столкнулся лицом к лицу с вампиром и остался жив, и вы по-прежнему единственный, кто знает правду: они повсюду.\nДаже церковь и их так называемая "Теневая инквизиция", вероятно, полны их слуг. Вы не должны доверять абсолютно никому, кроме себя. Грядет великая расплата, и Бог укажет вам путь к спасению.\nЕсли этому миру суждено сгореть, чтобы спастись, вы будете стоять на пепелище."
 podintroductions.216.a: "Я больше никогда не буду обманут."
 roque_paranoia_modifier: "Интриги Роке"
 roque_paranoia_modifier_desc: "Не пора ли строить планы? Почему бы и нет, всегда есть время строить планы!"
 podintroductions.217.t: "Ваша история"
 podintroductions.217.desc: "Мать Мария, несмотря на грандиозность вашей задачи здесь, в Англии, вы не должны забывать, откуда вы родом.\nВы всем обязаны матери Терезе, благословенной душе, которая основала орден Сестер святого Иоанна и была сердцем ранней инквизиции. Ее кончина была трудным временем для всех сестер, и вам было бы спокойнее, если бы святая церковь знала об этой святой женщине.\nТаким образом, вы начали составлять записи о жизни Терезы и чудесах, чтобы привезти их в Рим, надеясь на ее канонизацию. Если бы вам это удалось, сестры обрели бы покой, зная, что их покойная основательница живет вечно."
 podintroductions.217.a: "Самая благочестивая задача."
 maria_intro_tooltip: "Как у Марии, у вас есть особое решение составить записи о жизни Терезы. Если вы закончите до смерти Марии, Сестры получит значительные количество очков династии."
 teresa_life_4_modifier: "Процесс канонизации Терезы : 4"
 teresa_life_4_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."
 teresa_life_3_modifier: "Процесс канонизации Терезы : 3"
 teresa_life_3_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."
 teresa_life_2_modifier: "Процесс канонизации Терезы : 2"
 teresa_life_2_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."
 teresa_life_1_modifier: "Процесс канонизации Терезы : 1"
 teresa_life_1_modifier_desc: "Вы работаете над тем, чтобы донести правду о чудесах матери Терезы до ушей Рима.\nКак только этот модификатор достигнет 5, процесс будет завершен."
 maria_decision: "Канонизация матери Терезы"
 maria_decision_tooltip: "Она заслуживает этого, и даже гораздо большего."
 maria_decision_desc: "Чтобы помочь вашим сестрам понять, что мать Тереза по-прежнему присматривает за ними, вам нужно будет убедиться, что Рим признает множество благословений, которые она принесла на эту землю. Вы напишете подробный отчет о ее жизни, без сомнения, убедив Рим канонизировать ее."
 maria_decision_confirm: "Святое начинание."
 heir_gauthier_modifier: "Наследник Готье"
 heir_gauthier_modifier_desc: "Могущественный Бодиун - избранный преемник Готье. Рыцари Акры послушно сплачиваются вокруг "ле Бретона"."
 heiress_gauthier_modifier: "Наследница Готье"
 heiress_gauthier_modifier_desc: "Блистательная Жанна - избранная преемник Готье. Она приведет рыцарей Акры к победе... нравится им это или нет."
 podintroductions.218.t: "Ваша история"
 podintroductions.218.desc: "Лорд Готье, время никого не ждет, и Господь скоро призовет вас обратно на свою сторону. Вы должны подготовить рыцарей Акры к этому моменту.\nОжидаемым курсом действий для вас было бы отозвать верного Бодиуна из Германии и назначить его своим преемником. Как талантливый и харизматичный лидер, он справится достаточно хорошо, вы уверены в этом.\nНо... есть Жанна, или Жан, как она любит себя называть. Чистый блеск ее ума много раз внушал вам благоговейный трепет в прошлом, и она могла бы стать величайшей угрозой для противника, которую когда-либо видел мир. Однако есть проблема... она женщина. Рыцари Акры уже недовольны тем, что вы ввели ее в свой внутренний круг, поэтому, если бы вы выдвинули ее в качестве преемницы...\nВ любом случае, выбор должен быть сделан. От этого зависит ваше наследие."
 podintroductions.218.a: "Бодиун - очевидный выбор."
 podintroductions.218.b: "Жан - это будущее."
 gauthier_intro_tooltip: "Разъяренная Жанна покидает Рыцарей Акры, и её больше никогда не увидят."
 PODcanon_chars.58.t: "Бессмертный Хардештадт"
 PODcanon_chars.58.desc: "Ваш [Concept('Sire', 'сир')|E], недавно встретил окончательную смерть. Безусловно, трагическое событие, но вы не думали, что оно так сильно повлияет на вас в долгосрочной перспективе. Тем не менее, после его кончины вы чувствуете себя странно.\nВоспоминания о встрече с ним, разговоры о "плане действий на случай непредвиденных обстоятельств", недельный пробел в вашей памяти... Вы вдруг чувствуете, что все больше и больше подражаете своему покойному сиру, говорите и двигаетесь, как он... и даже думаете, как он. Хардештадт действительно мертв? Что с вами происходит?\nВозможно, Хардештадт будет существовать всегда..."
 PODcanon_chars.58.a: "Слухи о моей окончательной смерти были сильно преувеличены"
 PODcanon_chars.58.b: "Я принадлежу самому себе!"
 hardestadt_takeover_tt: "Вы станете Хардештадтом, приобретете его черты, потеряете свои и даже будете выглядеть как он."
 podintroductions.219.desc: "Ma Yi Yuan was certainly an exceptional [GetTrait('shih').GetName( GetPlayer )]. Despite her years as a demon hunter, she lived in the high society of the Song Dynasty. There, while serving as the wife of a minor noble, Ma Yi Yuan was frequently sought after, both for social events and by nobles who had troubles with the shen.\nNaturally, few people -or demons -expected Ma Yi Yuan to be as resourceful as she was. Many demons whom she defeated never realized - until too late - that the two fans she carried were her primary weapons. Exceedingly deft in their use, Ma Yi Yuan managed to dispose of many threats to the safety of the nobles in her area."
 podintroductions.219.a: "And they return my support."
 PODcanon_chars.59.t: "Наследие Монкады"
 PODcanon_chars.59.desc: "Леди Люсита, несколько лет назад вы одержали победу над вашим обвиняемым сиром Монкадой, но эта победа начинает казаться пустой. Вы посвятили все свои силы тому, чтобы уничтожить его, и теперь дело сделано... вы бесцельны, переходите от одного дела к другому в надежде найти новую движущую цель своего существования.\nХуже того, у вас возникает неприятное ощущение, что Монкада предсказал такой исход и этот самый момент. Действительно, ваш [Concept('Sire', 'сир')|E] часто говорил о своем святом долге и вашем предназначении следовать по его стопам, хотите вы этого или нет. В то время это звучало как угроза, но сейчас... возможно, больше как пророчество. Возможно, он был прав, и, возможно, его долг с самого начала должен был стать вашим долгом.\nКажется, не так-то просто избежать своей судьбы."
 PODcanon_chars.59.a: "Теперь я понимаю."
 PODcanon_chars.59.b: "Я не могу позволить ему победить!"

 PODcanon_chars.93.desc: "Lady Lucita, your [Concept('Sire', 'сир')|E] has been most pleased with your growth. Whether you worked for him or not didn't really matter to him in the end as everything he did was for you. In his (deluded?) mind, he was just the messenger having to pave the way for your ascension as the Queen of the Night.\nIt is an ambition you never had before and a frightening prospect but as Moncada offers to step down and gives you everything he has, the prospect is still enticing. It won't be freedom, not really, but power is its own form of liberation. At least, that is what Moncada and his teachings said and perhaps for the first time in your existence, you can see the allure of this philosophy.\nPerhaps your story was never one of rebellion but one of coming of age and finally embracing your grand destiny."
 lucita_landless_transfer_tt: "You will inherit all titles held by Ambrosio Luis Moncada"

 podintroductions.220.t: "Ваша история"
 podintroductions.220.desc: "Могучий Гор, ваша легендарная война против вашего чудовищного дяди Сета должна продолжаться. Вы не станете отрицать, что были и неудачи, и Змеиное отродье в Египте по-прежнему сильно. Но это не имеет значения, потому что вы мститель. Осирис и Исида наблюдают за вами из потустороннего мира, с нетерпением ожидая момента, когда вы, наконец, отправите этого трусливого змея, вопящего, обратно в бездну, которая его породила.\nСоберите своих верных воинов и готовьтесь к походу на север. Пришло время покончить с этим раз и навсегда."
 podintroductions.220.a: "Я иду за тобой, дядя..."
 horus_intro_tooltip: "Как Хорус вы обладаете специальной целью достижения возмездия."
 horus_decision: "Мститель"
 horus_decision_tooltip: "Скоро я буду сниться тебе в кошмарах, дядя."
 horus_decision_desc: "Если вы хотите найти убежище Сета, вам сначала нужно подорвать силу его сектантов и уничтожить его самых надежных последователей."
 horus_decision_confirm: "Where is he?!"
 horus_custom_decision_1: "[TARGET_CHARACTER.GetFirstName], любимый сын сета, должен быть мертв."
 horus_custom_decision_2: "[TARGET_CHARACTER.GetFirstName], опора культа Сета, должна быть мертва."
 horus_custom_decision_3: "[TARGET_CHARACTER.GetFirstName], наложница Сета, должна быть мертва."
 horus_custom_decision_4: "[TARGET_CHARACTER.GetFirstName], чемпион Сета, должен быть мертв."
 horus_decision_effect_tooltip: "Ваша месть свершится."
 horus_the_avenger_modifier: "Гор, мститель"
 horus_the_avenger_modifier_desc: "Живой фараон, Бессмертный сын, Хер-неди-теф-эф, Вернувшийся царь, Одноглазый царь, Первый среди возрожденных и много-много других титулов... но прежде всего, Проклятие Сета."
 PODcanon_chars.60.custom.tt: "Все остальные Сетиты будут лишены своих земель."
 horus_first_modifier: "Гор, первый"
 horus_first_modifier_desc: "Гор был мумифицирован собственной матерью, Исидой. Таким образом, он сохранил гораздо больше своей изначальной силы, чем любой другой бессмертный."
 PODcanon_chars.60.t: "Обезглавливание змеи"
 PODcanon_chars.60.desc: "Разочаровывающе.\nПосле того, как вы разрушил его культ до основания и убил его самых доверенных советников, вы ожидали, что он предложит вам славную финальную битву, чтобы отпраздновать вашу победу. Правда, вам пришлось пробиваться сквозь сотни обезумевших фанатиков, чтобы добраться до фундамента этой пирамиды, и теперь вы весь в крови, но это была всего лишь разминка. И вот вы стоите перед саркофагом вашего дяди, в котором спит этот глупец, и время от времени двигаясь, возможно, отчасти осознавая, какая судьба уготована ему.\nВы начинаете с того, что самозабвенно кромсаете его труп, пока от него не остаются лишь кусочки. Затем вы выходите на улицу, позволяя божественному Ра сжечь останки дотла. Кроме его глаза, который вы бросаете проходящему мимо падальщику в память о своей собственной погибели.\nИ тогда, только тогда, вы падаете на колени и позволяешь песку смыть вас, пока вы не возродитесь снова, впервые за многие века освободившись от жажды мести."
 PODcanon_chars.60.a: "Отец, мать, покойтесь с миром."
 podintroductions.221.t: "Ваша история"
 podintroductions.221.desc: "Благословенная царица Египта, вы мудро дистанцировались от глупого крестового похода Гора. Вместо этого вы озабочены более важными делами, такими как сохранение величия Древнего Египта в сознании смертных. Поистине, это огромная задача, даже для такой преданной своему делу и влиятельной личности, как вы.\nОднако у вас нет выбора, поскольку Хорус одержим жаждой войны, а порочные последователи Сета развращают вашу любимую родину, и только вы можете помнить, что когда-то делало Египет таким особенным и могущественным местом. Ваш долг - поддерживать это пламя."
 podintroductions.221.a: "Единственное, что достойно наследия Исиды - это сам Египет"
 neferukhayt_intro_tooltip: "Как Неферукхайт, вы не можешь изменить культуру.\nОднако ваша задача по продвижению культуры более значительна."
 socialite_queen_egypt_modifier: "Королева общества"
 socialite_queen_egypt_modifier_desc: "Неферухайт - воплощение величия Древнего Египта. Разговаривая с ней, начинаешь чувствовать, что Кхем действительно вечен."
 NEFERUKHAYT_CULTURE_BONUS: "Страсть Неферукхайт"
 podintroductions.222.t: "Ваша история"
 podintroductions.222.desc: "Великолепный Хемхемти, вы - одна из семи Проклятых мумий, созданных самим Сетом. И, насколько вы можете судить, вы единственный компетентный из этой жалкой компании (за исключением Амама, который, по крайней мере, очень приятный собеседник). Таким образом, вы должны взять на себя инициативу и позаботиться о том, чтобы ваша божественная миссия разрушения была выполнена.\nОчевидно, что от остальных шестерых вы ожидаете только полного повиновения и готовности расстаться со своим золотом в любой момент, если вам это понадобится. Вы всегда любили золото, даже будучи простым смертным, и, очевидно, оно лучше помещается в ваших объемистых карманах, чем в их скудных сокровищницах. А если у них под рукой окажется недостаточно золота? Что ж, может быть, они могли бы стать почетными гостями на одном из ваших знаменитых банкетов..."
 podintroductions.222.a: "Что может быть лучше, чем сытый желудок и полная казна?"
 hemhemti_intro_tooltip: "Как Хемхемти, вы имеете прямой доступ к решению вымогательства. Это уникальное решение также снимает стресс."
 hunted_down_eternity_modifier: "Вечно преследуемый"
 hunted_down_eternity_modifier_desc: "Хорус и его Шемсу-Херу никогда не перестанут охотиться на вас. Сет и его Проклятые мумии тоже не перестанут. И каждый жадный маг или вампир, желающий истинного бессмертия, тоже отправится в погоню.\nТакова ваша судьба."
 cabirus_intro_tooltip: "Вы сохраните доступ к Заклинанию жизни и возможность создавать новых мумий, но за вами будут постоянно охотиться люди, которые хотят заполучить это Заклинание для себя."
 cabirus_intro_giveup_tooltip: "Вы отказываетесь от своих знаний о Заклинании жизни, что лишает вас возможности создавать новых мумий в будущем."
 podintroductions.223.t: "Ваша история"
 podintroductions.223.desc: "Мастер Кабир, вы совершили невозможное: изучили Заклинание жизни и вырвали истинное бессмертие из рук Богов... но боги разгневаны. С того славного дня, когда вы превратились в мумию, за вами охотилось множество людей, которые хотели заполучить это Заклинание для себя.\nЕдинственный выход (кроме медленной и мучительной смерти), который вам когда-либо был дан, - это сам Гор, попросивший вас позволить ему стереть Заклинание жизни из вашей памяти. Это, безусловно, остановило бы ваших преследователей, но в то же время означало бы, что вы никогда больше не сможете создать новую мумию. А бессмертие можно быть мучительно долгим, если его переносить в одиночестве..."
 podintroductions.223.a: "Я не могу быть в бегах всю свою бессмертную жизнь!"
 podintroductions.223.b: "Я выдержу, как и всегда"
 helen_internal_modifier: "Внутренние вопросы"
 helen_internal_modifier_desc: "Вы сосредоточены на внутренних делах, стараясь как можно быстрее укрепить свою новообретенную власть над Септом Славы Солнца."
 shaky_helen_modifier: "Оспариваемое право"
 shaky_helen_modifier_desc: "Вы захватили эту Септу прямо под носом у ее жителей, гару. Они не забыли этого факта."
 podintroductions.225.t: "Ваша история"
 podintroductions.225.desc: "Отважная Хелен, своими решительными действиями и огромной силой воли ты добилась власти в престижном Септе Славы Солнца. К сожалению, большая часть Септа пока еще не признает ваш приход к власти, и эта разобщенность может стать благоприятной возможностью для многочисленных врагов Септа. Вы должен действовать.\nВы могли бы сделать вид, что прислушиваетесь к их опасениям, или же вместо этого могли бы обратиться за помощью к своим сестрам, чтобы по-настоящему превратить Солнечную Славу в септу Черных фурий. Очевидно, что такой выбор был бы непопулярен среди нынешних жителей Септы."
 podintroductions.225.a: "I will listen to your concerns."
 podintroductions.225.b: "Sisters, we will remake this land!"
 podintroductions.225.c: "I don't need any help!"
 lucille_intro_tooltip: "As Lucille, you start with more gold thanks to your previous exploits. You also have unique access to the Purchase Truce [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 podintroductions.226.t: "Ваша история"
 podintroductions.226.desc: "Crafty Lucille, the Field of Stars Sept has been decimated after a pyrrhic victory against the nearby Inquisitors. With most of their leadership gone, you had little difficulty in becoming the last hope of the beleaguered defenders. You know that bravery and force of arms won't be enough to win the day against your powerful foes however.\nSince many of your neighbors think you weak or insignificant, you might be able to convince a few of them to look the other way for a while for the promise of a bag of coins. And, as fate will have it, you have several of those bag of coins laying around from your previous adventures."
 podintroductions.226.a: "Who doesn't like gold?"
 timno_intro_tooltip: "As Timno, each child you personally tutor will gain 5 stewardship and 5 diplomacy once they come of age."
 podintroductions.227.t: "Ваша история"
 podintroductions.227.desc: "Wise Timno, your Sept sits at the crossroads of many powerful realms. You will have to be careful about your powerful vampiric neighbors of the Free State and the Shadow Curtain. Making contact with the Get of Fenris of Sweden or the Silver Fangs of Russia could be of help.\nIn any case, you know that the fight for Gaia will continue long after your passing. As such, you have vowed to prepare the next generation as best as you can for the trials that await them. This might be the key to the ultimate victory against the Apocalypse."
 podintroductions.227.a: "They will be ready."
 podintroductions.228.t: "Ваша история"
 podintroductions.228.desc: "Отважный Бладдуд, после множества приключений ты вернулся из изгнания, чтобы возглавить Фианну Британских Островов в их трудное время. Твой харизматичный характер и продуманные стратегии спасли их от худшего, но впереди еще много работы.\nТем не менее, есть еще одна проблема, о которой нужно подумать - более личная. Твой предок был опозорен за свои связи с вампиром по имени Стефания, что привело к изгнанию твоего рода. Хотя ты доказал свою доблесть, Стефания все еще на свободе и играет с тобой в свои игры. Были намеки, предупреждения и даже пророчества: тебе предстоит встретиться с ней в будущем. Возможно, ты победишь, возможно, нет, но важно то, что ты будешь сражаться с ней, держа в руках меч, смывая позор, который до сих пор омрачает твой род."
 podintroductions.228.a: "Мне не избежать моей судьбы."
 bladdud_intro_tooltip: "Если вы оба еще живы, Стефания придет за вами через 10 лет."
 podintroductions.229.t: "Схватка судьбы"
 podintroductions.229.desc: "Она здесь. Та, что обманула вашего предка и с тех пор преследует вашу семью. Она не торопилась, но злодей наконец-то закончил играть с тобой.\nВы доказали, что ваша душа непорочна, поэтому она приходит не с обещаниями или предложениями, а с обнаженными клыками.\nВы не подчинитесь. Вы не отступите. Ваши предки наблюдают за вами, надеясь, что вы будете тем, кто отомстит за их позор. Пришло время встретить свою судьбу, Бладдад."
 podintroductions.229.a: "Гея смотрит на меня!"
 podintroductions.229.effect.success.desc: "Стефания повергнута!"
 podintroductions.229.critical.failure.effect.desc: "Одной храбрости было не достаточно."
 podintroductions.230.t: "Триумф над судьбой"
 podintroductions.230.desc: "Вы сделали это, король Бладдуд. Стефания теперь не более чем прах у ваших ног, последние следы позора вашего рода развеяны ветром. Вас охватывает огромное облегчение, потому что, хотя вам все еще предстоит вести Фианну к их будущему, вы знаете, что чертоги ваших предков снова чисты и готовы принять вас, как только придет время.\nВы уходите с поля боя, готовые вернуться к своему народу. Это время празднования, и барды захотят услышать все об этой дуэли, чтобы убедиться, что ваша история будет рассказана у походных костров до самого Апокалипсиса."
 podintroductions.230.a: "Победа на вкус почти такая же сладкая, как эль."
 podintroductions.231.t: "Встреча с судьбой"
 podintroductions.231.desc: "Никто не может избежать своей судьбы, король Бладдад, даже вы. Как и было предсказано в пророчествах, Стефания еще долго будет омрачать и проклинать ваш род. Когда вы, истекая кровью, лежите на земле, вы понимаете, что все же одержали победу. Ваше племя надолго запомнит смерть с мечом в руке против такого могущественного врага, а позорное прошлое вашего рода будет прощено.\nМожет быть, когда-нибудь один из ваших потомков отомстит за вас и, наконец, положит конец этой вражде. Но до тех пор вы закрываете глаза в последний раз, надеясь, что Гея примет своего павшего защитника в свои объятия."
 podintroductions.231.a: "Я умру, как и жил."
 depopulated_fenris_modifier: "Lost Generation"
 depopulated_fenris_modifier_desc: "Too many brave Fenrir and their kinfolk died during the war against Odin. It will take time for the Caerns to repopulate."
 podintroductions.232.t: "Ваша история"
 podintroductions.232.desc: "Lady Yvonne, you were away in a mission in England when the climatic fight against Odin happened. While the brave warriors returned victorious, the cost was way too high. Too many experimented Fenrir and their devoted kinfolk died during that campaign. So many in fact that you were suddenly the most likely choice for leadership among the remaining Jarls.\nYou can't say it out loud, but you know the situation is dire. An entire generation was lost for, in the end, little gain against the accursed spawns of Odin. You will have to rely on quick raids until the Fenrir have recuperated their strength enough to resume the war."
 podintroductions.232.a: "We must lick our wounds."
 podintroductions.233.t: "Ваша история"
 podintroductions.233.desc: "Crafty Stains-Glass, you earned your nickname and your fame for your daring raids and tricks against the followers of the White Cross but the time of carelessness is ending. From the east come a new breed of invaders, men living with their horses, trampling both humans and wolves under their hooves. These are dangerous foes, and you can feel the scent of the accursed vampires among them.\nYou are respected among the local packs, and they now look to you to lead them in more daring raids. This time however, these will be raids of blood, to remind these easterners that the steppes are a land for wolves and no one else."
 podintroductions.233.a: "We hunt. They die."
 stains_intro_tooltip: "Each time Stains Glass's army loots a barony, she gets additional prestige."
 podintroductions.234.t: "Ваша история"
 podintroductions.234.desc: "Lady Elizaveta, the Shadow Lords of the Night Sky face a dire situation. The recent attacks against the hated Tzimisce haven't been successful and only their war against the Tremere distracts them from pitting their full might against you.\nThe nearby Silver Fangs of the Crescent Moon, taking their duties as rulers of the Garou Nation seriously, have offered their aid. This is a tempting offer, but even considering this option makes your proud Shadow Lord's blood boils. Accepting their claim for leadership would be shameful in the eyes of many of your tribes-mates, but maybe pride must take a backseat this time."
 podintroductions.234.a: "We proudly stand alone!"
 podintroductions.234.b: "Some help would be welcome."
 podintroductions.234.c: "They are our Kings. For now."
 podintroductions.235.t: "Ваша история"
 podintroductions.235.desc: "Wise Wepauwet, the Silent Striders once again look up to you to lead them in their forced exile. You are the last one to remember Old Egypt, and they hope that you will oneday lead them back to your homeland.\nTruly, you are one of a kind. As one of Horus' earliest supporters, you were given the Spell of Life and almost became a Mummy but Owl, the guardien spirit of your tribe, intervened. With his blessing you are now... something else: immortal, part mummy but still fully werewolf as well. Use this considerable boon to help your stranded people finally find purpose once more."
 podintroductions.235.a: "I'm the bridge between worlds."
 wepauwet_intro_tooltip: "As Wepauwet, you are immortal, get access to some Mummy abilities but still retain the full Werewolf capabilities as well."
 podintroductions.236.t: "Ваша история"
 podintroductions.236.desc: "Wise Chakal, you have been leading the Stargazers as a respected mentor for a while now and will hopefully do so for the coming future.\nDuring those times you befriended your strange neighbor, the vampire Milarepa, a mysterious but wise fellow that seems to enjoy very much conversing with your people about many spiritual topics. He has been a friend to your people since his help protecting the Caern against a fearsome Nexus Crawler a century ago. This kind of friendship between vampire and werewolf is almost unheard of but you still treasure it. Such an old and knowledgeable creature doesn't come around that often and there is still much you wish to understand about him and his view on the world."
 podintroductions.236.a: "I'm the bridge between worlds."
 chakal_intro_tooltip: "As long as both you and Milarepa are still best friends, he will regularly come over to converse with you, offering several boons."
 podintroductions.237.t: "Odd Friend"
 podintroductions.237.desc: "Milarepa has recently came down from his mountain refuge to your court, hoping to spend some time among your people and converse with them. While many are still wary of a vampire's presence in this sacred hold, you know Milarepa to be harmless and show the way by being the first to greet him and ask him about his current prospects."
 podintroductions.237.a: "An old book? Do tell."
 podintroductions.237.b: "The spirits? We know a thing or two about them."
 podintroductions.237.c: "The Gaiadharma? Where to begin..."
 tvarivich_twins_modifier: "The Fated Twins"
 tvarivich_twins_modifier_desc: "The Tvarivich twins have much to accomplish. As long as they are together, they are unstoppable."
 podintroductions.238.t: "Ваша история"
 podintroductions.238.desc: "Bold Yuri, you are the rightful King of the Silver Fangs and, as such, of all the Garou Nation. Despite your already great adventures and many claims of fame, there are those that still dispute this fact. You will prove them wrong.\nFor this endeavor, you can keep on the undying support of your twin Sophia. You have already proven many times that, together, you can accomplish pretty much anything. Lean on her, as she will lean on you, and go forth to bring the Silver Fangs to even greater heights!"
 podintroductions.238.a: "Sister, we will triumph!"
 yuri_intro_tooltip: "As long as you and Sophia are alive, you will enjoy a powerful modifier. If one of you dies, the other will suffer negative consequences."
 PODcanon_chars.61.t: "The End of your World"
 PODcanon_chars.61.desc: "Sophia has died. It seems that fate waits for no one, even the fabled Tvarivich twins. Long ago, in happier times, you promised to each other that you would die together as much as possible, for what is the point of continuing otherwise? But you are King of the Silver Fangs, and you might not even have the luxury to fulfill that promise, for you have many duties.\nMaybe Sophia will understand if she has to wait a little longer before seeing you once again, but can you really carry on without her?"
 PODcanon_chars.61.a: "Sister, just wait a little longer."
 PODcanon_chars.61.b: "I have a promise to fulfill."
 podintroductions.239.t: "Ваша история"
 podintroductions.239.desc: "Lady Isabeau, you have achieved control over the Sept of the Bright Promise by ensnaring the last rulers in a web of blackmail before striking.\nThis ruthless approach served you well time and time again, especially when seizing control of the lands of your noble family back in France. These estates now serve little purpose as you are well entrenched in the Crusader States, but you could use those minor titles for some quick gold. After all, in your experience, if blackmail is not enough to acquire what you want, gold usually is."
 podintroductions.239.a: "Time to profit."
 isabeau_intro_tooltip: "As Isabeau, you have access to the Sell Titles minor decision. It is also less costly prestige wise."
 podintroductions.240.t: "Ваша история"
 podintroductions.240.desc: "Sister Worm, the Wyrm calls to you, as it always does. They all think you mad, including your brother (though he is dead, so he was the mad one clearly) but you know the truth : the Wyrm loves you.\nThat's why he guided you here to help one of its greatest servants, a Hag of some sort. It's pleased now as it tells you that you might want to commit yourself to one of its aspects to fully prepare for your divine mission. The Worm has many heads as everyone knows. You just have to pat one. Metaphorically of course.\nYou aren't an idiot like your brother was."
 podintroductions.240.a: "Roar like a Beast-of-War!"
 podintroductions.240.b: "Eating Souls sounds fun"
 podintroductions.240.c: "I'm the great Deceiver!"
 podintroductions.240.d: "The Wyrm loves me just as I am!"
 podintroductions.241.t: "Ваша история"
 podintroductions.241.desc: "Fearless Adisa, you fought well, and Freya was impressed enough to give you access to your revenge. But with that now out of the way, there are new pressing concerns.\nIn each of your travels, you saw bowing women, their feminine spirit enslaved to the will of tyrants like that cursed Ahriman. They need a champion, someone that will lift them up to the incredible heights they can achieve. That someone can only be you.\nIt is time to make your divine mother proud once again."
 podintroductions.241.a: "Rise, Valkyries of Freya!"
 adisa_intro_tooltip: "As Adisa, you can only [Embrace|E] women. Your childer will also get a special education event."
 podintroductions.242.t: "Ваша история"
 podintroductions.242.desc: "Верховный Вассаго, один из ваших мастерски разработанных планов скоро воплотится в жизнь.\nВы давным-давно предвидели ослабление вашего джайнского культа в Голконде и поэтому решили разделить свою сущность на множество более мелких артефактов, а затем заставить своих приверженцев разбросать их по всему миру. Одна из этих вещиц, серьга, нашла достойного владельца. Могущественная чародейка Тремер по имени Виорика уже некоторое время пляшет под вашу дудку, распространяя вашу славу по далекой Европе. Это было забавным развлечением, но теперь, когда вы готовитесь к своему следующему шагу, перед вами стоит выбор.\nВы хотите заманить Виорику в Индию и полностью развратить ее как потенциально полезную служанку, используя серьгу? Или вы хотите подтолкнуть ее пожертвовать собой ради вашей славы, придав вашему артефакту больше силы в процессе?"
 podintroductions.242.a: "Иди ко мне, ведьма!"
 podintroductions.242.b: "Моя прелесть должна вернуться!"

 podintroductions.243.t: "Ваша история"
 podintroductions.243.desc: "Гротескный Оробас, вы не могли проснуться в лучшую эпоху.\nСмертные голодны, и ограничивающая Церковь отказывает им в их законных желаниях. Вашим долгом, нет, вашим удовольствием, будет освободить их от цепей и позволить им потакать всем без исключения темным желаниям, которые они с таким сожалением подавляют.\nОднако пока вы все еще слабы, и вам может понадобиться помощь ваших любимых питомцев, чтобы укрепить свои позиции. Вам всегда нравились паразиты, ползающие вокруг после зрелищных пиршеств, которыми вы славитесь. Эти маленькие поклонники обжорства, возможно, и не дадут вам реальной власти, но сила в количестве..."
 podintroductions.243.a: "Какое радостное время мы все проведем!"
 orobas_intro_tt: "У Оробаса есть уникальный доступ к множеству мелких животных в качестве профессионалов"
 babayaga_bound_bezariel_modifier: "Договор с Бабой Ягой"
 babayaga_bound_bezariel_modifier_desc: "Ведьма содержит в себе вашу истинную силу, чтобы держать вас в узде, но само ее присутствие рядом с вами делает вас еще более ужасным."
 podintroductions.244.t: "Ваша история"
 podintroductions.244.desc: "Совершенный Безариэль, ваше возвращение в мир смертных до сих пор было трудным делом.\nВы были вызваны и связаны могущественным вампиром, известным как Баба-Яга, которая намерена использовать вас в качестве генерала в своих армиях. Хотя вы благодарны ей за помощь в побеге из тюрьмы Бездны и за положение у власти, вы знаете, что судьба никого не ждет, и даже такому могущественному существу, как Ведьма, однажды ночью придется встретиться лицом к лицу со своей судьбой. Вам нужно будет подготовиться к этому событию и тем временем создать условия для захвата власти.\nВы всегда были предназначены для великих свершений, и даже Люцифер остановился бы, если бы увидел истинную степень вашего потенциала. Как бывший ангел судьбы, пришло время создать свою собственную и заставить трепетать Небеса и Ад!"
 podintroductions.244.a: "Я переживу Ведьму, Люцифера и даже самого Бога!"
 bezariel_intro_tt: "У Безариэля есть уникальный доступ к решению, позволяющему вам пересмотреть свою лояльность Бабе Яге."
 bezariel_decision: "Вознесение Кровавого ангела"
 bezariel_decision_tooltip: "Ведьма - полезный союзник, но..."
 bezariel_decision_desc: "Баба-Яга призвала вас для своей собственной цели. Но если бы вы стали сильнее, несмотря на ее цепи, вы могли бы "пересмотреть" свое соглашение..."
 bezariel_decision_effect_tooltip: "Вы переосмыслите свое партнерство с Ведьмой."
 bezariel_decision_confirm: "Визит Бабушке..."
 PODcanon_chars.62.t: "Кровь и железо"
 PODcanon_chars.62.desc: "Железная ведьма, Баба-Яга, сыграла важную роль в освобождении вас из тюрьмы Бездны. В некотором смысле, вы обязаны ей своей свободой, но она также была достаточно благоразумна, чтобы наложить некоторые ограничения на то, сколько вашей ангельской силы вы действительно можете использовать.\nНесмотря на этот недостаток, вам удалось набраться сил и достичь наивысшего авторитета в Теневом занавесе, очевидно, помимо самой Бабушки. Это может стать прекрасной возможностью пересмотреть условия вашего предыдущего соглашения в вашу пользу..."
 PODcanon_chars.62.a: "Мы все еще можем работать вместе..."
 PODcanon_chars.62.b: "Я ни перед кем не отчитываюсь!"
 bezariel_loyal_tt: "Баба Яга даст вам доступ к змеям, очень могущественной группе оскверненных драконов, представленных в виде профессионалов."
 bezariel_disloyal_tt: "Все персонажи веры Via Tantabus обратятся в вашу веру."
 babayaga_allied_bezariel_modifier: "Желез и кровь"
 babayaga_allied_bezariel_modifier_desc: "Кровавый ангел вступает в союз с Железной ведьмой. Сам Бог должен задуматься над таким поворотом событий."
 bezariel_unleashed_modifier: "Вознесение крови"
 bezariel_unleashed_modifier_desc: "Нет такой надежной тюрьмы, чтобы остановить его. Нет таких крепких цепей, чтобы удержать его. Его вознесение началось."
 ares_war_modifier: "Бог воинов"
 ares_war_modifier_desc: "Бог войны презирает так называемых солдат этой эпохи, которые едва ли больше, чем крестьяне. Он заслуживает того, чтобы ему служили только те, кто по-настоящему предан войне!"
 podintroductions.245.t: "Ваша история"
 podintroductions.245.desc: "Гневный Арес, вы далеко ушли от своего расцвета в славной Древней Греции.\nВам больше не поклоняются как богу отважные гоплиты Эллады или неудержимые легионы Рима. Ваша власть значительно ослабла, поскольку войну теперь ведут слабаки, призванные на военную службу крестьяне, которые поклоняются христианскому богу, а не вам. Тем не менее, ваша история еще не закончена. В этом мире все еще есть настоящие воины, в том числе те, кто должным образом уважает Бога войны во многих его проявлениях. Возможно, это немного, но вам этого будет достаточно, чтобы возродить в человечестве любовь к битвам и кровопролитию.\nВ конце концов, война никогда не меняется."
 podintroductions.245.a: "Мир - это иллюзия."
 podintroductions.246.t: "Ваша история"
 podintroductions.246.desc: "Леди Ламашту, ваше восхождение от мелкого демона к божественному господству до сих пор было долгим и трудным.\nВаша победа над Тиамат была хорошей отправной точкой, но затем вы боролись за создание и поддержание достаточно сильного культа последователей, чтобы подняться дальше. Персы разрушили ваше место упокоения до того, как его удалось полностью обезопасить, и вы были вынуждены проспать несколько столетий. Случайная встреча пробудила вас, и вы все еще можете чувствовать отголосок силы, которую вы потеряли во время своего первого поражения в городе, ныне известном как Акра. Если бы вы восстановили контроль над ним, вы могли бы, наконец, завершить этот важный ритуал. Важный первый шаг к вашей окончательной победе."
 podintroductions.246.a: "Я выстояла, теперь я одержу победу!"
 lamashtu_intro_tt: "У Ламашту есть уникальный доступ к решению, позволяющему вам обновить Сердце Ламашту после восстановления Акры."
 gabriel_trumpet_modifier: "Проклятие Завета"
 lamashtu_decision: "Завершение Завета"
 lamashtu_decision_tooltip: "Забота о незаконченных делах."
 lamashtu_decision_desc: "Ваши реликварии были почти закончены перед нападением персов. Если бы вы вернули Акру, ее блуждающая мощь снова стала бы частью вашей силы."
 lamashtu_decision_confirm: "Мое сердце снова цельно!"
 podintroductions.247.t: "Ваша история"
 podintroductions.247.desc: "Всепоглощающий Мамона, ваше восхождение к господству начинается.\nЖадность - мощная эмоция, которую нужно контролировать, и когда-то вы были убеждены, что никто не сможет вас остановить. Однако вы оказались неправы, когда пришли ранние христиане. Используя свою проповедь бедности и благочестивой жизни, они значительно ослабили ваш культ, пока, наконец, не погрузили вас в сон.\nТаким образом, для вас было большой радостью видеть, что ваше пробуждение произошло благодаря этим самым христианам, которые теперь, наконец, ценят роскошь и золото так, как должны ценить все остальные. Однако вы все еще восстанавливаетесь, и было бы разумно постепенно наращивать свою мощь, по одному новому поклоннику за раз. Каждое существо жаждет большего, чем то, что у него есть, и вы будете счастливы предоставить это. Но у всего есть своя цена..."
 podintroductions.247.a: "Чего вы на самом деле желаете?"
 mammon_intro_tt: "Как Мамона, вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] "Послать подарок", чтобы с некоторой вероятностью сделать другого персонажа жадным, что откроет вам возможности дальнейшего развращения."
 podintroductions.248.t: "Ваша история"
 podintroductions.248.desc: "Мудрый Никануурану, ваш внезапный побег из Тюрьмы Бездны был самым неожиданным даже для тебя самого.\nМожет быть, Бог сжалился над вами? Он не отвечает, но вы оказались привязаны к скромному замку Хунедоара на этой истерзанной войной земле Венгрии. У вас мало амбиций, кроме ожидания Судного дня, но вы не глупец. Если вы не найдете источник поклонников достаточно скоро, вас вернут обратно в ужасную тюрьму. К счастью, у вас есть идея: предоставить кров и защиту тем, кто стремится удалиться от мира, возможно, ища созерцания и покоя.\nСкоро будет заключен пакт, и у вас есть на примете идеальные кандидаты..."
 podintroductions.248.a: "Врата сокрытого убежища отворяются..."
 niku_intro_tt: "Никануурану получит возможность привязать к Пакту некоторых конкретных вампиров."
 PODcanon_chars.63.t: "Пакт: Воины"
 PODcanon_chars.63.desc: "Возможно, устав от войны, потерпев поражение от своих врагов или просто ища передышки, вы определили группу потенциальных кандидатов, которые были бы готовы подписать пакт, который связал бы их с Хунедоарой. Они были бы полезными слугами и хорошим источником полезных слуг, чтобы обеспечить ваше длительное пребывание на плане смертных."
 PODcanon_chars.63.a: "Добро пожаловать в новый дом."
 PODcanon_chars.63.b: "Они не подойдут."
 PODcanon_chars.64.t: "Пакт: Ученые"
 PODcanon_chars.65.t: "Пакт: Дворяне"
 PODcanon_chars.66.t: "Пакт: Путешественники"
 podintroductions.249.t: "Секреты Персии"
 podintroductions.249.desc: "Владыка Митра, вы скрываете потенциально разрушительную тайну. Вы всегда утверждали, что Веддхартха - ваш [Concept('Sire', 'сир')|E], и это правда, но все считают это имя псевдонимом самого Вентру, что неправда. Давным-давно вы исполнили ужасное [diablerie|El] над забытым вампиром, и именно так вы по-настоящему стали могущественным представителем 4-го поколения. Если бы кто-то узнал правду, вероятность кризиса была бы велика.\nК счастью, это диаблери было так давно, что большинство свидетельств было похоронено временем. Тем не менее, некоторые следы могут быть обнаружены любознательными соперниками, и вы подумываете о том, чтобы избавиться от всего, что могло бы привести их к этому преступлению, пока не стало слишком поздно."
 podintroductions.249.a: "Они никогда не должны узнать об этом."
 podintroductions.249.b: "Мои секреты и так достаточно скрыты."
 PODcanon_chars.67.t: "Следующий шаг"
 PODcanon_chars.67.desc: "Леди Кеминтири, разобравшись с последователями вашего заклятого врага, вы теперь свободны пересмотреть тревожные события вашего прошлого. Сет пытал вас за то, что вы узнали о Заклинании жизни, могущественной магии Исиды, которая позволила ей создавать мумии для войны против своего сводного брата. Ты был непоколебим в эти темные ночи и никогда не выдавал своей тайны. К сожалению, ваша психика была разрушена этим событием, и вы помните только фрагменты этого сложного ритуала.\nТеперь, когда последователи Сета потерпели поражение и ваш разум стал более спокойным, вы могли бы попытаться найти способ восстановить Заклинание жизни. Знания, необходимые для создания мумий, станут мощным подспорьем в ваших будущих начинаниях, какими бы они ни были."
 PODcanon_chars.67.a: "Мой разум наконец исцелился."
 kemintiri_phasetwo_tt: "У вас есть доступ к новому решению."
 kemintiri_second_decision: "Воспоминание жизни"
 kemintiri_second_decision_tooltip: "В глубине души вы знаете один из самых важных секретов, которые только существуют. Вы просто должны помнить."
 kemintiri_second_decision_desc: "Вы многое пережили, чтобы защитить Заклинание жизни Исиды. Если бы вы, наконец, отчетливо вспомнили это, вы смогли бы снова создать легендарных Мумий."
 kemintiri_second_decision_confirm: "Я достоина наследия Исиды."
 kemintiri_second_decision_custom: "[TARGET_CHARACTER.GetFirstName] знает Заклинание жизни. Если бы вы смогли показать ему свою преданность Исиде, он мог бы помочь.\nЭто условие будет достигнуто, если он станет вашим другом, возлюбленным или родственной душой."
 kemintiri_second_decision_effect_tooltip: "Вы сможете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] на смертных, чтобы сделать их вашими последователями известными как Нетеру.\nВы получите доступ к Заклинанию жизни как [Concept('character_interaction', 'взаимодействие персонажа')|E] на Нетеру, позволяя вам превратить их в мумии."
 PODcanon_chars.68.t: "Дочь Исиды"
 PODcanon_chars.68.desc: "Леди Кеминтири, наконец-то после стольких лет вы вспомнили все. Твоя преданность делу божественного Осириса. Прекрасная улыбка Исиды, когда она учила вас Заклинанию жизни. Вечная война с Великим врагом. Сет подвергал вас многовековым пыткам, чтобы вытянуть тайну, которую он так желал.\nНо вы также помните самую страшную боль из всех, понимая, что тогда никто не собирался вас спасать. Что Гор и его преданные забыли о вас или, что еще хуже, подумали, что вы добровольно присоединились к Сету. Вы помнишь истории, которые они рассказывали о вас, о том, что вас уже нельзя спасти, некоторые из ваших самых старых друзей даже спорили с Гором о вашем уничтожении.\nВпервые с тех пор вы помните достаточно, чтобы сделать выбор, который может изменить вашу вечную нежизнь. Прощение никогда не было вашей сильной стороной, но, возможно, вы сможешь научиться."
 PODcanon_chars.68.a: "Наконец-то я дома, Исида."
 PODcanon_chars.68.b: "Они все заплатят!"
 kemintiri_no_redemption_tt: "Вы сможете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] на смертных, чтобы превратить их в ваших последователей известных как Нетеру.\nВы получите [character_interaction|Eд], чтобы использовать Заклинание жизни на Нетеру, позволяющее прекратить их в мумий.\nВместо того, чтобы, как обычно, создание мумии стоило 10000 благочестия, это обойдется вам всего в 2500."
 PODcanon_chars.69.t: "Veni, Vidi, Vici"
 PODcanon_chars.69.desc: "Аве, Вечный консул!\nВаше триумфальное возвращение в итальянскую политику, как многие и ожидали, стало переломным моментом. Вы еще раз доказали клану Вентру, что истинный путь правления можно найти, только ценя все прелести нежизни и заботясь о своей вечной душе.\nНекоторые Вентру надеялись на такое триумфальное возвращение, поскольку это могло означать возвращение в славную римскую эпоху, где доминировал ваш клан. Но многие другие втайне хотели, чтобы вы потерпели неудачу, а затем списали эту неудачу на ваши гедонистические замашки, чтобы подтолкнуть клан Вентру к серому и строгому будущему. Эти глупцы оказались неправы, и хотя еще многое предстоит сделать, прежде чем Вечный Рим вернется к своей полной мощи, первый шаг сделан."
 PODcanon_chars.69.a: "Рим вечен как и я"
 PODcanon_chars.70.t: "Старшее дитя"
 PODcanon_chars.70.desc: "Леди Елена, вы [Concept('Embrace', 'объяли')|E] несколько детей в течение вашей нежизни. Поскольку ваша война с Менелаем снова разгорается, возможно, пришло время пересмотреть их потенциальную полезность.\nЭлетрия - ваша старшая дочь, художница-спартанка, над которой сжалился ваш возлюбленный Парис, убеждая вас спасти ее от ужасного конца. Элетрия, откровенно говоря, бесхребетная трусиха, так что заставить ее вернуться к вам будет очень легко, поскольку она не посмеет сопротивляться. Она не самый блестящий вампир, которого вы когда-либо видели, но все равно может быть достаточно полезной и в любом случае не будет представлять для вас никакой угрозы."
 PODcanon_chars.70.a: "Возвращайся сейчас же, иначе..."
 PODcanon_chars.70.b: "При моем дворе не нужны трусливые дураки."
 PODcanon_chars.71.t: "Среднее дитя"
 PODcanon_chars.71.desc: "Мелкий дворянин-садист Филипп Вольгирре - ваш второй сын. К сожалению, он вне вашей досягаемости из-за некоторых изменений, которые он внес в свою собственную кровь, и которые вам, возможно, придется изучить позже. Мария - ваш третий ребенок, но она сбежала так далеко, что, возможно, не стоит и пытаться ее найти.\nЗатем идет Мелинда Галбрейт, ваша гордость и отрада.\nВы превратили Мелинду в безжалостно амбициозное существо, готовое растоптать все на своем пути. Она не сломалась во время вашего обучения, как это случилось с другой вашей дочерью, а вместо этого взрастила в себе глубокую ненависть к вам и сбежала, как только представилась возможность... но этого было недостаточно. Во многих отношениях она напоминает вам саму себя, о вашем собственном сложном вампирском воспитании и ненависти к своему собственному сиру, Миносу.\nВы могли бы заставить Мелинду вернуться «домой», поскольку она слишком молода, чтобы сопротивляться. Однако ее воля всегда была сильной, и совершенно очевидно, что она возненавидит вас еще больше, если вы так поступите... но, возможно, это цена, которую вы готовы заплатить за то, чтобы ваше блудное дитя снова было рядом с вами."
 PODcanon_chars.71.a: "Со временем ты научишься любить меня."
 PODcanon_chars.71.b: "...Я не хочу закончить так же, как Минос.."
 PODcanon_chars.72.t: "Младшее дитя"
 PODcanon_chars.72.desc: "Не так давно Гийом де Лоррис был очень известным поэтом во Франции. На самом деле, настолько известным, что все Суды любви спорили о том, кому выпадет честь принять его, используя сложные правила и интриги вокруг него, чтобы обеспечить свои права. А потом вы просто пришли к нему и объяли его без их (и его) согласия, просто потому, что было забавно видеть выражение их лиц.\nВам быстро наскучил Де Лоррис, и вы бросили его на произвол судьбы во Франции, вероятно, обрекая его на короткую нежизнь, полную отчаяния и отвращения к себе. Однако за то короткое время, что вы провели с ним, вы разглядели в этом человеке нечто, искру каких-то более глубоких, темных амбиций и талантов, которые, возможно, можно было бы выдвинуть на первый план и отточить в мощное оружие. Стоит ли заставлять сломленного поэта прийти к вам и поработать над ним некоторое время, чтобы посмотреть, к чему он может прийти в конечном итоге?"
 PODcanon_chars.72.a: "Я буду следить за его карьерой с большим интересом."
 PODcanon_chars.72.b: "Пока он был жив, с ним было весело, не более того."
 helena_villon_tt: "Если Гийом де Лоррис все еще будет вашим придворным или вассалом, то через три года его характер изменится, а способности улучшатся."
 PODcanon_chars.73.t: "Возрожденный поэт"
 PODcanon_chars.73.desc: "Вы уже три года лелеете ту странную искру, которую заметили в Гийоме де Лоррисе, и вам было приятно заметить некоторые «улучшения» в его характере. Некогда отчаявшийся поэт научился наслаждаться прекрасными вещами нежизни под вашим руководством настолько, что теперь он стал ценной частью вашего двора, в котором раньше почти не участвовал.\nПохоже, вы были правы в своей оценке его потенциала. Возможно, в каком-то смысле вы даже слишком правы, поскольку Де Лоррис сейчас демонстрирует больше амбиций и безжалостности, чем когда-либо прежде.\nВам придется держать его на коротком поводке."
 PODcanon_chars.73.a: "Ты стал полезен. Не становись угрожающим."
 PODcanon_chars.74.t: "Алексиада"
 PODcanon_chars.74.desc: "Леди Анна, вы так и не смогли захватить византийский трон, и смертные никогда не запомнят вас такой императрицей, какой вы должны были быть. Тем не менее, если быть честным с самим собой, вам удалось завершить свой шедевр - «Алексиаду», яркое политическое повествование о византийской политике вашего времени с немалой долей личной предвзятости. Этот текст быстро завоевал популярность благодаря вашему необычному стилю письма и описанию внутренней жизни таинственного Константинополя.\nТеперь, когда ваш любимый город в руках латиноамериканских варваров, Алексиада - это остаток лучших времен. По крайней мере, это поможет вам сосредоточиться на своей цели - вернуть его грекам и написать свою собственную историю, на этот раз для повелителей ночи."
 PODcanon_chars.74.a: "Отец, я заставлю тебя гордиться мной."
 podintroductions.250.desc: "Леди Тракс, гностическое богословское евангелие спасло вас от отчаяния, и вам больно видеть, как смертные катары горят во Франции, но у вас есть более неотложные дела, требующие внимания.\nРим - это голова змеи Вентру, и вам очень успешно удавалось ослаблять ее, пока Камилла не пробудилась. Что вызвало недоумение, Вечный консул объявил ваши атаки «отличным развлечением» и назначил вас претором города Урбан. Возможно, у могущественного Вентру есть скрытые планы, или он просто такой беззаботный, каким кажется.\nВ любом случае, ваш путь свободен. Вы должны так или иначе избавиться от Камиллы, заявить права на Рим и отстроить клан Бруха очищенный от его старых грехов."
 podintroductions.250.a: "Совершенный клан Бруха ждет!"
 thrax_intro_tt: "Как у Тракса, у вас есть доступ к уникальному заданию, позволяющему вести Бруха к вашей цели."
 thrax_decision: "Совершенные Бруха"
 thrax_decision_tooltip: "Настало время вести Бруха в новую эпоху."
 thrax_decision_desc: "Укроти Рим и его Вечного консула, и Бруха встанут под твое знамя."
 thrax_decision_confirm: "Новая утопия!"
 thrax_decision_custom: "[GetScriptedCharacterByHistoryID('790101').GetFirstName] должен быть мертв, войти в [Concept('torpor', 'торпор')|E] или быть твоим вассалом"
 thrax_decision_effect_tooltip: "Клан Бруха приобретет известность, и многие его члены перейдут в Via Pura."
 PODcanon_chars.75.desc: "Возвышенная леди, вы сделали это. Рим, бесспорно, принадлежит вам, иго Вентру, властвующее над духом Бруха, наконец-то сброшено после столетий лишений. Ваши соплеменники со всего мира с благоговением взирают на вашу победу и яростно спорят о достоинствах вашей пока еще нишевой идеологии гностицизма. После падения Карфагена Бруха отчаянно искали новую утопию, за которую можно было бы ухватиться, от мечты о Константинополе до энтелехианства Менелая, но, в конце концов, похоже, вы одержали верх над ними всеми.\nВаш неоспоримый успех проложит путь к будущему вашего клана. Будьте тверды в своих убеждениях и идите вперед, и вас запомнят как второе пришествие Троиль!"
 PODcanon_chars.75.a: "Впереди новая дорога."
 thrax_conversion_tt: "У нефанатичных Бруха есть высокие шансы перейти в Via Pura."
 podintroductions.251.desc: "Мудрый Келестий, пришло твое время! При жизни вам было отказано в признании, которое должно было быть вашим из-за вашей работы над так называемой «Пелагианской ересью». Эти простодушные глупцы больше не остановят тебя, теперь, когда на вашей стороне бессмертие.\nВы объединили свои пелагианские теории с вашим новым каинитским состоянием, чтобы сформировать совершенное понимание христианства и ноддизма. Вам не хватает только папского благословения, чтобы мир, наконец, признал вашу гениальность.\nДо сих пор эти итальянские простофили-вампиры преграждали вам путь к Святому Престолу каждый раз, когда вы пытались, говоря о таких узколобых понятиях, как «Маскарад» или «Это просто ужасная идея», но вы не сдавались. Вы увидите папу римского, и тогда имя Целестия войдет в историю!"
 podintroductions.251.a: "Рим ждет!"
 caelestius_intro_tt: "Как Целестий вы можете начать [journey|El] «Открыть себя Ватикану»."
 podintroductions.252.desc: "Мудрая Констанция, вы недавно вернулись из своего успешного путешествия в Египет, где вам удалось помешать планам безумного Лазаря. Тем не менее, он был лишь одной из многих проблем, которые беспокоят клан Каппадокийцев. Поскольку Яфет занят тем, что пытается обуздать вашего непостоянного деда, действовать приходится вам.\nДжованни - самая насущная проблема, и с ними нужно покончить, прежде чем у них появятся какие-либо идеи. Ламии внешне лояльны, но за их странным поклонением Лилит нужно внимательно следить. Наконец Лазаря остановили, но он все еще жив, и некоторые из его дружков, вероятно, попытаются разбудить его, чего не должно произойти.\nБудущее клана Каппадокийцев зависит от ваших действий, леди Констанция. Не дайте сбыться мрачным пророчествам, которые вы услышали."
 podintroductions.252.a: "Будущее может измениться."
 constancia_intro_tt: "Как Констанция вы имеете уникальное решение объединения Каппадокийцев."
 united_cappadocians_modifier: "Объединенные Каппадокийцы"
 united_cappadocians_modifier_desc: "Впервые в истории клан смерти по-настоящему един в мыслях и целях."
 constancia_decision: "Исправление положения Каппадокийцев"
 constancia_decision_tooltip: "Вы должны действовать до того, как пророчества сбудутся."
 constancia_decision_desc: "Различные внутренние силы пытаются разорвать Каппадокийцев на части. Вы единственный, кто может их остановить."
 constancia_decision_confirm: "Пророчества не сбудутся."
