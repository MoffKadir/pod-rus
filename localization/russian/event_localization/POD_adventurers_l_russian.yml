l_russian:

 PODadventurers.0003.desc: "Семья Висконти уже несколько поколений занимает центральное место в политике Северной Италии. Они породили многих известных (и печально известных) личностей, а их след в истории региона неоспорим. До сих пор они держались подальше от сверхъестественного и старались не вмешиваться... до этого момента.\nОдин из отпрысков семьи, Джангалеццо, недавно был [Glossary('объят','game_concept_Embrace_desc')] неизвестным ласомбра и быстро сумел использовать как авторитет своей семьи, так и свой острый политический ум, чтобы в кратчайшие сроки получить огромное влияние в Ломбардии. Прежние доверенные агенты и преданные связи теперь переходят на его сторону, выступая против местных сверхъестественных (а иногда и смертных) властей, что серьёзно ослабляет власть правителей в этом регионе."
 PODadventurers.0003.a: "Кем он себя возомнил?"
 PODadventurers.0003.b: "Пора дать отпор его растущему влиянию."
 visconti_contacts_modifier: "Связи Висконти"
 visconti_contacts_modifier_desc: "Семейные связи Джангалеццо Висконти помогают расширять ваше влияние."
 PODadventurers.0005.desc: "В неожиданный момент Джангалеццо Висконти лично прибывает в [ROOT.Char.Custom('PODDomicile')]. Вы не так наивны, чтобы не заметить — он пришёл не один. За его спиной стоит растущая армия, демонстрирующая силу, которую нельзя не уважать. Молодой ласомбра, похоже, выбрал вас как самого влиятельного вампира в Италии (хотя, возможно, он говорит это каждому князю-вампиру, с кем встречается), и предлагает обсудить потенциально взаимовыгодное соглашение.\nОн готов покинуть Италию вместе со своей армией, не причиняя больше беспокойства региону, если вы согласитесь предоставить ему ресурсы и средства для начала восхождения к власти где-нибудь ещё. В качестве бонуса, он даже предлагает вам часть своих связей Висконти, чтобы помочь расширить ваше влияние в регионе, если вы примете его условия."
 PODadventurers.0005.a: "По рукам, миланец."
 PODadventurers.0005.b: "Самоуверенный выскочка! Прочь с глаз моих!"
 PODadventurers.0003.b.tt: "[Concept('buildings','Постройки')|E] в [Concept('barony','баронстве')|E] [GetTitleByKey('c_como').GetNameNoTier] будут уничтожены."
 PODadventurers.0003.a.tt: "[Concept('buildings','Постройки')|E] в [Concept('barony','баронствах')|E] [GetTitleByKey('c_lombardia').GetNameNoTier], [GetTitleByKey('c_brescia').GetNameNoTier] и [GetTitleByKey('c_como').GetNameNoTier] будут уничтожены."

 PODadventurers.1001.desc: "Недавние доклады ваших агентов приносят новости о Джангалеццо. Этот молодой вампир, похоже, строит грандиозные планы и собирает войска по всей Северной Италии с неизвестной целью, обманывая доверчивых смертных (и бессмертных) правителей, чтобы получить больше поддержки для своей растущей армии. На данный момент он оказался слишком хитёр и неуловим, чтобы его поймать, что само по себе вызывает тревогу..."
 PODadventurers.1001.a: "У меня плохое предчувствие..."
 PODadventurers.1001.player_warning: "Будьте готовы, скоро вы услышите о нём снова."
 PODadventurers.1002.t: "Князь: Джангалеццо"
 PODadventurers.1002.desc: "#italic «Я не человек страсти. Да, я считаю Милан своим по праву, ведь когда-то я был его герцогом. Да, Италия всегда будет занимать особое место в моём холодном сердце. Но разве Цезарь остановил свои амбиции на одном городе? Даже на одной стране? Я не завоёвываю земли и титулы ради высшей цели или ради азарта. Совсем нет. Нет ни религий, ни философий, ни эмоций — есть только Игра. Перехитрить соперника, наблюдать, как рушатся его планы, прежде чем он узнает твоё имя, заставить его предать всё, что ему дорого... Вот в чём суть нашего существования. Запомните: всегда найдётся игрок лучше вас. Тот, за кем нужно следить, у кого нужно учиться... а потом сокрушить. А на вершине Пирамиды..? Что ж, увидимся там, если проживёте достаточно долго.» #!\nПосле тщательного сбора информации и влияния Джангалеццо собрал внушительную армию из своих старых связей с кондотьерами и недовольных молодых вампиров. Он уже добился успехов в своей кампании по завоеванию Северной Италии."
 PODadventurers.1002.a: "Пора преподать этому самоуверенному Висконти урок смирения!"
 PODadventurers.1002.a.target.tt: "Вы разберётесь с ним, когда придёт время"
 PODadventurers.1002.a.not_target.tt: "Ваш сюзерен теперь воюет с Джангалеццо"
 PODadventurers.1002.b: "Я хочу видеть этого человека на своей стороне любой ценой!"
 PODadventurers.1002.b.custom: "Вы подчините амбициозного Висконти. Это будет стоить вам дорого, и его благодарность будет недолгой..."
 POD_giangaleazzo.notification: "Князь делает свой ход"
 POD_giangaleazzo.desc: "В Италии амбициозный ласомбра Джангалеццо Висконти начал кампанию по завоеванию. Потрясёт ли он старый центр Империи?"
 PODadventurers.1011.t: "Беда на горизонте"
 PODadventurers.1011.desc: "Восстание Уота Тайлера бушует по всей Англии и начинает затрагивать и [Glossary('каинитский','game_concept_cainite_desc')] мир. Всё больше слухов о каком-то последователе среди его обращённых вампиров — этот последователь, похоже, настроен начать куда более... ночное восстание."
 PODadventurers.1011.a: "У меня плохое предчувствие..."
 PODadventurers.1011.player_warning: "Будьте готовы, скоро вы услышите об этом снова."
 PODadventurers.1012.t: "Мятежница: Тайлер"
 PODadventurers.1012.desc: "Восстание Уота Тайлера стало головной болью для английских [Glossary('каинитов','game_concept_cainite_desc')], но, похоже, последствия только начинают ощущаться. Молодая бруха, Патриция из Болингброка, приняла имя Тайлер и начала поднимать разочарованных молодых [Glossary('каинитов','game_concept_cainite_desc')] и прочую шваль. Эта пламенная женщина, похоже, твердо намерена покончить с тиранами — смертными или иными. Она уже захватила свой первый город, и с каждой ночью к ней примыкают всё больше сторонников. Лорды Англии должны решить, как поступить с ней — бархатная перчатка или железный кулак?"
 PODadventurers.1012.a: "Ещё одна мятежница, ещё один обречённый на провал бунт, который скоро будет подавлен."
 PODadventurers.1012.a.target.tt: "Вы разберётесь с ней, когда придёт время"
 PODadventurers.1012.a.not_target.tt: "Ваш сюзерен теперь воюет с Тайлер"
 PODadventurers.1012.b: "Ну... в чём-то она права... и у неё большая армия"
 PODadventurers.1012.b.custom: "Тайлер склонит колено только если вы примкнёте к её делу. Оскорбительное предложение, конечно... но так вы получите могущественного союзника."
 PODadventurers.1012.c: "Мы на одной стороне!"
 POD_tyler.notification: "Мятежница делает свой ход"
 POD_tyler.desc: "В Англии Патриция из Болингброка восстала против тиранов в, возможно, обречённой попытке обрести свободу... или это первая настоящая искра великой революции?"
 PODadventurers.1021.t: "Беда на горизонте"
 PODadventurers.1021.desc: "До вас дошли слухи, что Влад Цепеш, уже известный правитель Валахии, начал расспрашивать о [Glossary('каинитском','game_concept_cainite_desc')] мире. Каким-то образом он узнал о существовании вашего рода и проявил к нему интерес."
 PODadventurers.1021.a: "У меня плохое предчувствие..."
 PODadventurers.1021.player_warning: "Будьте готовы, скоро вы услышите об этом снова."
 PODadventurers.1022.t: "Колосажатель: Влад Цепеш"
 PODadventurers.1022.desc: "Смертный правитель Валахии Влад Цепеш Дракулешти снова и снова доказывал свою несгибаемую волю. Он отказался быть обращённым на чьих-либо условиях, кроме своих собственных, и уже до обращения знал о вампирской природе больше, чем многие древние. Первые годы его нежизни сопровождались множеством слухов. Кто его [Glossary('сир','game_concept_Sire_desc')]? Действительно ли он побывал в Соборе Плоти и остался невредимым? Кому он служит? Ответов нет, но самозваный Дракула, похоже, устал скитаться. Цимисхи, пока ещё юнец, собрал внушительную армию из вампиров, гулей и солдат из времён своей смертной жизни и одержал свою первую победу. Теперь он предстаёт перед вами с предложением — признайте его своим протеже, и вы сможете начать взаимовыгодное сотрудничество. Откажитесь — и... ну, угрозы от такого существа не требуют пояснений."
 PODadventurers.1022.a: "Выскочка остаётся выскочкой, даже с грозным прозвищем."
 PODadventurers.1022.a.target.tt: "Вы разберётесь с ним, когда придёт время"
 PODadventurers.1022.a.not_target.tt: "Ваш сюзерен теперь воюет с Дракулой"
 PODadventurers.1022.b: "Предложение, от которого нельзя отказаться"
 PODadventurers.1022.b.custom: "Хотя признание угрозы от простого юнца обойдётся дорого, знаменитый Дракула в роли вашего приёмного дитя — весьма заманчивый вариант. По крайней мере, это даст вам время до того, как он обратится против вас..."
 POD_vlad.notification: "Колосажатель делает свой ход"
 POD_vlad.desc: "В Трансильвании Влад Цепеш продолжает свою кровавую карьеру, теперь как нежить. Новый Владыка ночи для страны за лесом?"
 first_giangaleazzo_event_troops: "Кондотьеры Джангалеццо"
 first_tyler_event_troops: "Мятежники Тайлер"
 first_vlad_event_troops: "Колосажатели Влада"