 pod1230objectives.91.t: "Разгоревшееся пламя"
 pod1230objectives.91.desc: "Ваши поиски завершены. Независимо от того, является ли формула, которую вы собрали из обрывков информации путём неустанных экспериментов, подлинным греческим огнем или нет, вещество, несомненно, хорошо горит. Первоначальный тест уже дал впечатляющие результаты, жидкость липкая, как мед, и ее практически невозможно потушить, все, что она покрывает при воспламенении, перестает существовать ещё до того, как перестает гореть. Несмотря на то, что оптимальный способ доставки остается областью потенциального совершенствования, мастера, работающие в вашей службе, уже подготовили достаточно эффективные проекты.\nКогда вы наблюдаете, как огонь пожирает манекены для испытаний, вы можете почувствовать, как будто с ваших плеч свалилось огромное бремя, в глубине души вы знаете, что это бремя вины, которое вы вынесли, отправляя своих братьев и сестёр против сил Ада, не вооружённых должным образом."
 pod1230objectives.91.a: "Пусть огонь горит так же жарко, как наша вера."
 pod1230objectives.92.t: "Огонь на горизонте"
 pod1230objectives.92.desc: "В последнее время до вас доходят странные слухи о убежищах, охваченных пламенем за считанные минуты, сородичах, сожженных дотла в своих собственных покоях, старейшинах, исчезающих без следа. Сегодня один из ваших шпионов подтвердил, что это правда и все они основаны на каком-то новом изобретении одной из организаций охотников. Предположительно, они воссоздали формулу греческого огня и адаптировали ее для использования на суше с разрушительными последствиями."
 pod1230objectives.92.a: "Эти проклятые смертные и их глупые игрушки."
 pod1230objectives.92.b: "Надеюсь, они поделятся этим изобретением."
 pod1230objectives.93.t: "Возвращение верующих"
 pod1230objectives.93.desc: "Прошло много лет с тех пор, как братья Гантенбейн, обманутые своими проклятыми хозяевами, были вынуждены бежать из великого города Константинополь. И хотя город был разорен, а вместе с ним и вера братьев в доктрину, которой их кормили манипуляторы, из пепла восстала новая вера. Отрекшиеся Каломены видели насквозь безумие тех, кто называет себя её избранниками: святость не может проистекать из того, что нечестиво. Долгое время Гантенбейны боролись со всеми, кто ложно называл себя благочестивыми, вытеснялись на задворки цивилизованного общества, но истинная вера восторжествовала. Благочестие братьев привело их и всех, кто был готов присоединиться к ним, к триумфальному возвращению в Город, где бесчисленные уши жаждут услышать их Евангелие."
 pod1230objectives.93.a: "Встаньте, проклятые Земли!"
 pod1230objectives.94.t: "Религиозный пыл охватил Константинополь"
 pod1230objectives.94.desc: "Новости из Константинополя сообщают о появлении в городе культа, который отравляет уши плебеев всякой клеветнической чепухой, направленной против тех, кто выше их по положению. Их непристойные высказывания распространяются по городу подобно пожару, и толпа, растущая вокруг них, уже стала слишком многочисленной и возбужденной, чтобы кто-либо мог заставить их замолчать. Что станет с городом, охваченным таким бессмысленным рвением?"
 pod1230objectives.94.a: "Мерзкие еретики."
 pod1230objectives.95.t: "Новый источник силы"
 pod1230objectives.95.desc: "Холодный полуночный ветер развевает ваши волосы, под вашими ногами Висла мерцает в свете звезд. Каждое существо, живущее около этой реки, принадлежит вам, вы можете командовать им и питаться им, а крепостная стена, на которой вы стоите, защищает монарха только от того, чтобы его не сменил кто-то более полезный. Вы - [Select_CString(ROOT.Char.IsFemale, 'истинная правительница', 'истинный правитель' )] этой земли, и благодаря вашим махинациям она стала более процветающей и завидной, чем все бесплодные и безлюдные владений ваших самовлюблённых карпатских родичей.\nСкоро они поймут, что их драгоценные родословные ничего не значат, когда сталкиваются с сырой компетентностью. Хладное сердце гегемонии Цимисхи теперь лежит здесь, на Вавельском холме."
 pod1230objectives.95.a: "Моя мощь сотрясёт горы!"
 pod1230objectives.96.t: "Выскочка с севера"
 pod1230objectives.96.desc: "Заключительная часть сводки о последних событиях в делах сородичей привлекает ваше внимание. [victorious_poltzimi.GetUIName], за [Select_CString(victorious_poltzimi.IsFemale, 'которой', 'которым' )] вы уже некоторое время наблюдаете, видимо, больше не [Select_CString(victorious_poltzimi.IsFemale, 'довольна', 'доволен' )] своей жёсткой хваткой над Польским королевством. [Select_CString(victorious_poltzimi.IsFemale, 'Она бросила', 'Он бросил' )] открытый вызов старшим извергам и претендует на власть над Воеводством по праву силы и заслуг. Даже ребёнку понятно, что это может означать только войну."
 pod1230objectives.96.a: "Как будто у этих глупцов и без того мало врагов."
 pod1230objectives.96.b: "Пусть [victorious_poltzimi.GetHeShe] придёт, и мы увидим, из чего [victorious_poltzimi.GetHeShe] [Select_CString(victorious_poltzimi.IsFemale, 'сделана', 'сделан' )]."
 blood_curse_objective_decision: "Покончить с проклятием"
 blood_curse_objective_decision_tooltip: "Это проклятие крови разрывает клан на части, мы должны действовать."
 blood_curse_objective_decision_desc: "Проклятие крови тремеров сильно влияет на разум наших соплеменников. Мы должны сделать всё возможное, чтобы найти решение."
 blood_curse_objective_decision_confirm: "Мы сделали это!"
 blood_curse_objective_decision_effect_tooltip: "Вы снимете проклятие крови со своего клана, унизив при этом тремеров."
 pod1230objectives.97.t: "Проклятие снято"
 pod1230objectives.97.desc: "Для этого потребовались усилия самых учёных членов вашего [Glossary('клана','game_concept_Clan_desc')] и, возможно, беспрецедентное накопление магических знаний, но наконец-то это свершилось: так называемое Проклятие крови тремеров было снято, освободив вас и ваших родичей от его ужасных последствий.\nПомимо очевидных преимуществ такого подвига, это также большая политическая победа, ведь ваши собратья выстояли в этот трудный период и стали сильнее. Сам [Glossary('клан','game_concept_Clan_desc')] Тремер тоже начинает ощущать неудачи, над ними открыто насмехаются, ведь их «идеальное» проклятие было развеяно.\nПобеда редко бывает такой сладкой на вкус."
 pod1230objectives.97.a: "И кто теперь лучшие кровавые чародеи?"
 tremere_blood_curse_removed_tt: "Проклятие крови тремеров снято со всего вашего [Glossary('клана','game_concept_Clan_desc')]."
 pod1230objectives.98.a: "Это послужит тремерам уроком смирения."
 pod1230objectives.98.b: "Что? Как? Этого не может быть!"
 tremere_blood_curse_decision_custom: "Аламут, великое сооружение, расположенное в графстве [GetTitleByKey('b_qazvin').GetNameNoTier], должно быть полностью отстроено"
 pod1230objectives.99.t: "Бессмертное покровительство"
 pod1230objectives.99.desc: "Будучи гордым тореадором, вы издавна покровительствуете художникам, будь то смертным или нет, в ваших краях. Ваш двор стал центром поэзии, писательства, спорта и всех других занятий, которые вы считаете достойными. Еще лучше то, что вы сумели окружить себя талантливым советом из разных [Glossary('кланов','game_concept_Clan_desc')], чтобы ваша слава распространилась даже дальше, чем только среди ваших собратьев-тореадоров.\nНе проходит и ночи без нового открытия, новой теории или нового шедевра, созданных благодаря вашей незаметной, но вездесущей заботе. В каком-то смысле вы осуществили мечту каждого тореадора: никогда не иссякают новые чудеса, чтобы разнообразить мучительно медленное бессмертие."
 pod1230objectives.99.a: "Каждая ночь наконец-то кажется новой."
 toreador_grandeur_event_tooltip: "К вашему двору присоединился особенно вдохновенный персонаж."
 pod1230objectives.100.a: "Причудливые увлечения тореадоров!"
 pod1230objectives.100.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть эти чудеса своими глазами!"
 toreador_grandeur_modifier: "Бессмертный меценат"
 toreador_grandeur_modifier_desc: "Величайший покровитель тореадоров, всегда находившийся в авангарде смертных инноваций и пользующийся за это всеобщим уважением."

 pod1230objectives.101.t: "Библиотека мёртвых"
 pod1230objectives.101.desc: "Теперь, когда самые важные труды по каинитской истории находятся в вашем распоряжении, а для их размещения созданы соответствующие условия, можно не сомневаться, что вы создали величайшее хранилище вечных знаний за всю историю вашего рода.\nВозможно, самого бессмертия вам не хватит, чтобы прочитать всё это и расшифровать все эти секреты. Но вы попытаетесь, и тогда, возможно, вы наконец поймёте цель этого проклятого существования. Ответ должен быть где-то здесь. Вы не смеете рассматривать альтернативу..."
 pod1230objectives.101.a: "По одной..."
 custodian_library_undead_modifier: "Хранитель библиотеки"
 custodian_library_undead_modifier_desc: "Величайшая каинитская библиотека доверена вам. И на всё есть ответ, если знать, где искать."
 pod1230objectives.102.a: "Могу я взять несколько книг?"

 pod1230objectives.103.t: "[Select_CString(ROOT.Char.IsFemale, 'Избранница', 'Избранник' )] Арикель"
 pod1230objectives.103.desc: "Давным-давно [Glossary('допотопная','game_concept_antediluvian_desc')] [Glossary('клана','game_concept_Clan_desc')] Тореадор, Арикель, царствовала в Шумере как благосклонная и любимая богиня. Затем пришла Эннойя.\nРазъярённая мать гангрелов вместе со своими детьми опустошила рай Арикель и похитила Скрижаль судьбы после долгой битвы, в которой погибло множество гордых тореадоров. Наконец-то это преступление было отомщено.\nСкрижаль вернулась в руки тореадоров, Энкиду и Гильгамеш мертвы, а клану Гангрел остается только разбегаться по своим лачугам, стыдясь этого поражения.\nИ вот, оглядывая свой тронный зал после этого знаменательного сообщения, вы вдруг замечаете самую великолепную скульптуру, которую когда-либо видели, появившуюся, казалось бы, из ниоткуда. Пока вы созерцаете этот шедевр, вы слышите самый прекрасный голос, шепчущий вам на ухо «Спасибо».\nКогда вы оборачиваетесь, чтобы посмотреть, она уже исчезла."
 pod1230objectives.103.a: "Может ли это быть...?"
 #pod1230objectives.103.a.tt: ""
 shamed_gangrel_modifier: "Позор гангрелов"
 shamed_gangrel_modifier_desc: "Тореадоры вернули Скрижаль судьбы и убили Гильгамеша и Энкиду. Это большой позор для всех гангрелов."

 pod1230objectives.104.a: "Розы распускаются"
 pod1230objectives.104.b: "Ложь и обман!"

 pod1230objectives.105.t: "Новая эра"
 pod1230objectives.105.desc: "Судьба [Glossary('клана','game_concept_Clan_desc')] Тореадор была переплетена с Константинополем и его Мечтой на протяжении многих веков, но смерть Михаила во время Четвёртого крестового похода изменила курс.\nОставив за собой руины Римской империи, тореадоры устремились во Францию и ее развивающуюся нацию и культуру, полную поэтов, художников и других творческих умов. Потребовалось время, чтобы отвоевать этот край у Вентру, и ещё больше времени, чтобы тореадоры, объединились вокруг единственного лидера, но теперь это сделано.\nКак бы то ни было, но Франция и [Glossary('клан','game_concept_Clan_desc')] Тореадор теперь едины, и их судьбы будут общими в обозримом будущем."
 pod1230objectives.105.a: "Новый дом"
 #pod1230objectives.105.a.tt: ""
 french_toreador_modifier: "Франция - это тореадоры. Тореадоры - это Франция."
 french_toreador_modifier_desc: "Судьбы Франции и клана Тореадор теперь неразрывно связаны друг с другом."
 breton_opinion: "Бретонское мнение"

 pod1230objectives.106.a: "Ха, объединение художников!"
 pod1230objectives.106.b: "Новый дом?"

 pod1230objectives.107.t: "Разделённый путь"
 pod1230objectives.107.desc: "Небесное воинство вновь восстановлено, и теперь все [GetTrait('shih').GetName( GetPlayer )|l] пойдут за вами. Некогда самая могущественная армия охотников, которую когда-либо видел этот мир, Небесное воинство погрязло в упадке и внутреннем разложении, что привело к тому, что самые добродетельные представители вашего рода уничтожили его ради высшего блага.\nМногие опасаются, что те же ошибки будут совершены снова, но вы уверяете их, что знаете, как лучше.\nВремя покажет."
 pod1230objectives.107.a: "Никакого мира, только война."
 pod1230objectives.107.a.tt: "Доступ к решению «Обдуманные действия» будет продлён."
 pod1230objectives.107.a.tt2: "Вам станет доступен [Concept('casus_belli', 'казус белли')|E] «[GetPlayer.GetFaith.Custom('GHWName')]» за [Concept('empire', 'империи')|E], когда придёт время."
 pod1230objectives.107.b: "Сохраним старый путь."

 pod1230objectives.115.t: "Кража мудрости"
 pod1230objectives.115.desc: "Предки [GetTrait('kueijin').GetName( GetNullCharacter )|l] рассказывают, что варвар Цзао-лат был обучен [GetScriptedCharacterByHistoryID('791111').GetFirstName] использованию этой способности, но его собственные недостатки не позволили ему овладеть ею, а его П'о извратило её. Когда [GetScriptedCharacterByHistoryID('791111').GetFirstName] увидел, что его ученик несовершенен, и изгнал его, Предатель ушёл на запад, распространяя своё искажённое учение среди своих последователей.\nС тех пор он покинул Индию, но оставил вам миссию овладеть самыми хорошо охраняемыми секретами [Glossary('Ван-куэй','game_concept_kuei_jin_desc')]. Вы выполнили эту задачу, заставив Цзао-лата гордиться вами... а всех «сородичей Востока» - враждовать с этого момента ещё больше."
 pod1230objectives.115.a: "Воровство как научное занятие."
 wisdom_stealer_modifier: "Похититель мудрости"
 unlock_chiiumuh_tooltip: "Открывает [Concept('decision', 'решение')|E] «$awake_hun_and_po_objective_decision$»"

 pod1230objectives.116.t: "Тигры Меру"
 pod1230objectives.116.desc: "Могущественному «Западному двору» всегда мешала раздробленность. Конкурирующие [Glossary('Ву','podgloss.wu')] правили, как военачальники, в своих собственных вотчинах, и долгое время открытого раскола удавалось избежать только благодаря глубокому уважению, которое все питали к императрице Фань. И вдруг она исчезла.\nДвор Белого тигра официально раскололся на конкурирующие фракции, несмотря на неуклюжие попытки преемницы Фань сохранить единство. С тех пор многие пытались установить мир при Западном дворе, но все они потерпели неудачу.\nОднако это время прошло, и ваше восшествие на трон [Select_CString(ROOT.Char.IsFemale, 'императрицы', 'императора' )] вновь укрепило Белый двор, который наконец-то стал равным августейшим дворам Востока.\nГора Меру вновь обрела защитников."
 pod1230objectives.116.a: "Тигр вновь зарычал."


 #pod1230objectives.123.t: "Черепаха выстояла"
 #pod1230objectives.123.desc: "Двор Чёрной черепахи, также называемый Блуждающим двором, является одним из пяти Августейших дворов [Glossary('Четвёртой эпохи','game_concept_fourth_age_desc')]. Он охватывает север Восточной Азии и, таким образом, представляет Северное направление.\nС приходом монголов Двор Чёрной черепахи последовал за ними в Китай, где вступил в конфликт с другими августейшими дворами. При контакте с южанами в их рядах также обнаружилось несколько акума. Поскольку акума обнаруживалось всё больше и больше, Двор Чёрной черепахи направил против них все свои силы. Многие из этих у были разбиты, их члены подверглись пыткам и в конце концов сами превратились в акума.\nКазалось, все надежды были потеряны, пока вам не удалось объединить оставшихся чистых [Glossary('Ван-куэй','game_concept_kuei_jin_desc')] и уничтожить нашествие анда и акума в Степях. Черепаха снова стоит во весь рост, а Колесо эпох замедлилось."
 #pod1230objectives.123.a: "Мы больше не падём."

 pod1230objectives.124.t: "Истина о Бруха"
 pod1230objectives.124.desc: "Давным-давно [Glossary('клан','game_concept_Clan_desc')] Бруха был маяком для учёных и философов. Затем пришла Троиль, и её отвратительный поступок по отношению к нашему основателю проложил путь к падению нашего некогда благородного рода. С тех пор отпрыски Троиль процветали, и только наше своевременное вмешательство спасло мир от их мерзких ритуалов в Карфагене.\nОднако мы не остановились на достигнутом. Распространение правды потребовало от нас времени и убеждения самых преданных последователей Троиль, но теперь это сделано. Стоя на страже места упокоения предателей в руинах Карфагена, мы провозглашаем следующее: Так называемые «Бруха», дети Троиль, пришло время присоединиться к Истинному клану и оставить свою проклятую родословную. Мы, Истинные, готовы принять вас в свои ряды с распростёртыми объятиями... или с клинками, если вы попытаетесь держаться за своих вероломных предков. Сделайте свой выбор."
 pod1230objectives.124.a: "Раскрыть объятия..."
 pod1230objectives.124.b: "...или выхватить клинок?"
 pod1230objectives.125.a: "Мятежников больше нет?"
 pod1230objectives.125.b: "Этого не может быть!"

 pod1230objectives.126.t: "Помогая Несущим свет"
 pod1230objectives.126.desc: "Мумии - загадка для вашего рода. Эти существа явно из язычников и не питают особого почтения к Величайшим, но их вклад в общее благо Земли веры невозможно переоценить.\nТрудные времена требуют прагматичных решений, и вы решили проигнорировать их мистическую чепуху о древнеегипетских богах и сосредоточиться на более стратегических вопросах. При всех своих недостатках они, безусловно, сильны и знают толк в охоте на проклятых кровососов. Этот странный союз принес свои плоды, и обе ваши организации от него выиграли. По крайней мере, на данный момент это приемлемое положение дел.\nЛидер этой странной группы, тот, кто называет себя Гором, выступил с предложением вступить в их ряды. Вы очень сомневаетесь в этом предложении, и оно, скорее всего, разрушит вашу организацию. С другой стороны, истинное бессмертие не каждый день предлагают простым смертным...\nЧувствуя ваш внутренний конфликт, Гор предлагает альтернативу - более простой эликсир, который продлит вашу жизнь, но при этом сохранит вас [Select_CString(ROOT.Char.IsFemale, 'такой, какая', 'таким, какой' )] вы есть. Выбор в конечном итоге остаётся за вами."
 pod1230objectives.126.a: "Простого эликсира будет достаточно, благодарю."
 pod1230objectives.126.b: "Истинное бессмертие? Что ж..."
 become_mummy_ikwan_tt: "Вы станете мумией, что радикально изменит ваш игровой процесс, отключит ваши здания и уничтожит высшие титулы державы.\nЕсли вы не готовы к этому, то, скорее всего, ваша игровая партия окажется под угрозой срыва."

 pod1230objectives.127.t: "Свобода от Вопля"
 pod1230objectives.127.desc: "Вопль зазвучал после завоевания Мекки Пророком и, как принято считать, является проявлением силы Аллаха, исходящей от Чёрного камня внутри Каабы. Любое запятнанное существо может почувствовать силу истинной веры, которая передаётся через Чёрный камень. За всю свою историю Вопль умолкал лишь однажды, когда карматы, члены исламской секты, в 950 году украли Чёрный камень из Каабы. Это позволило Тарику, носферату, возвести магические обереги, которые могут частично сдерживать Вопль, но не могут полностью заглушить его.\nБлагодаря обретённым знаниям и очищению местности вы смогли отменить ритуал Тарика и вновь высвободить всю силу веры. Запятнанные сверхъестественные существа, такие как вампиры, снова ощущают Вопль как какофонию криков и стенаний. Они были вынуждены покинуть Аравию, остаётся надеяться, навсегда, и вашим войскам осталось лишь пройтись по опустевшим городам, чтобы восстановить порядок. Это потрясающая победа верующих."
 pod1230objectives.127.a: "Такова воля Аллаха!"

 pod1230objectives.128.t: "Одобрение Ткачихи"
 pod1230objectives.128.desc: "Персидские маги, известные как тафтани, являются загадкой для большинства охотников. Эти «повелители джиннов» очень... броские и любят выставлять напоказ свои (возможно, впечатляющие) магические способности. К счастью для Ихван аль-Сафа, они твёрдо стоят на стороне «добра», питая особую ненависть к вампирам, которых они считают частью некой «великой лжи».\nВаши недавние попытки понять их мистическую природу и более мирские усилия по оттеснению вампиров с Ближнего Востока привлекли их внимание. Они прислали учителей, чтобы те помогли вам превратить ваше базовое понимание мистических сил в нечто более полезное.\nОстаётся надеяться, что в будущем вы сможете передать эту обретённую силу своей семье, получив ещё один инструмент для бесконечной борьбы, которая вам предстоит."
 pod1230objectives.128.a: "Прочная дружба?"

 pod1230objectives.130.t: "Пробуждение Хунь и П'о"
 pod1230objectives.130.desc: "Чтобы расшифровать секрет Хунь и П'о, вы встретились с кайфэнскими иудейскими Ван-Куэй, изучили Канбуцзян и [UmbraGlossaryLocalized('yomi_wan','ад Йоми')] и отправились на гору Меру, найдя храмовый комплекс, который служил штаб-квартирой [Glossary('Ван-сянь','game_concept_kuei_jin_desc')].\nТеперь вы поняли второе дыхание, пробудили в себе Хунь и П'о и стали [Select_CString(ROOT.Char.IsFemale, 'полноценной', 'полноценным' )] [Glossary('Ван-куэй','game_concept_kuei_jin_desc')]!\nВозможно, именно это искал Саулот все эти годы, и, возможно, вы даже превзошли его. Теперь вы [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )] в своём роде, связующее звено между двумя совершенно разными мирами."
 pod1230objectives.130.a: "Я [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] невозможного."

 pod1230objectives.131.t: "Объединённые охотой"
 pod1230objectives.131.desc: "Хотя у Инквизиции и акритов одна и ту же цель - очистить мир от сверхъестественного, трения между ними - обычное дело. 1204 год ещё свеж в памяти охотников-акритов, и раны от него ещё не затянулись. Недоверие часто перерастает в открытую вражду, и приспешники дьявола смеются, глядя, как охотники преследуют друг друга.\nОднако теперь акриты заняли доминирующее положение в традиционных центрах христианского мира. Вновь обретя главенство, православные охотники подчинили себе своих собратьев-католиков, объединив воинов христианства в более мощную силу, чем когда-либо прежде. Демоны и монстры вскоре будут трястись от страха, увидев воочию вновь обретенную объединенную силу христианских охотников."
 pod1230objectives.131.a: "Теневая инквизиция обрела полную силу!"

 pod1230objectives.132.t: "Мастера тайного Талмуда"
 pod1230objectives.132.desc: "Самая бережно хранимая реликвия Судей, тайный Талмуд - это сборник учений и аргументов предыдущих Судей. Этот великий свод мудрости также очень сложен и никогда не был полностью понят нынешним поколением. Однако благодаря вашим усилиям положение дел изменилось, и современные судьи смогли заново открыть для себя секреты каббалистической магии.\nБлагодаря вашей отточенной и понятной интерпретации этой древней мудрости, вы уверены, что следующее поколение охотников без труда обучится этим секретам, которые когда-то считались уделом элиты."
 pod1230objectives.132.a: "Вечный Эйн-соф."

 #pod1230objectives.133.t: "Theurgy"
 #pod1230objectives.133.desc: "After studying the sacred texts, you have finally found the secret of how to invoke power from God. Now you will teach this to your brothers and sisters, as you are united in your stand against the darkness."
 #pod1230objectives.133.a: "God is watching!"

 pod1230objectives.135.t: "Создание Висцератики"
 pod1230objectives.135.desc: "Являясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для гаргулий мистической версией этих способностей, которые пришли к ним естественным путём. Будучи долгое время порабощёнными тремерами, они до сих пор не могли понять эту близость к этим силам, но недавно ситуация изменилась. Эти странные способности, заложенные одним новатором, наконец-то распространяются подобно лесному пожару среди самых обычных гаргулий под названием «Висцератика». Новая дисциплина пополняет ряды «способностей крови»."
 pod1230objectives.135.a: "Повелители земли и камня."

 pod1230objectives.136.t: "Создание Висцератики"
 pod1230objectives.136.desc: "Являясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для гаргулий мистической версией этих способностей, которые пришли к ним естественным путём. Будучи долгое время порабощёнными тремерами, они до сих пор не могли понять эту близость к этим силам, но недавно ситуация изменилась. Эти странные способности, заложенные одним новатором, наконец-то распространяются подобно лесному пожару среди самых обычных гаргулий под названием «Висцератика». Новая дисциплина пополняет ряды «способностей крови»."
 pod1230objectives.136.a: "Повелители земли и камня."

 pod1230objectives.137.t: "Создание Висцератики"
 pod1230objectives.137.desc: "В донесениях говорится, что [visceratika_creator.GetFirstNameNoTooltip] [Select_CString(visceratika_creator.IsFemale, 'создала', 'создал' )] новую дисциплину под названием «[GetTrait('visceratika').GetName(GetNullCharacter)]».\nЯвляясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для гаргулий мистической версией этих способностей, которые пришли к ним естественным путём. Будучи долгое время порабощёнными тремерами, они до сих пор не могли понять эту близость к этим силам, но недавно ситуация изменилась. Эти странные способности, заложенные одним новатором, наконец-то распространяются подобно лесному пожару среди самых обычных гаргулий под названием «Висцератика». Новая дисциплина пополняет ряды «способностей крови»."
 pod1230objectives.137.a: "Ещё больше способностей для изучения?"
 pod1230objectives.137.b: "Это благо для нашей линии крови."

 pod1230objectives.7000.t: "Конец мучений"
 pod1230objectives.7000.desc: "Ваши терзания окончены.\n\nНаконец-то проклятия, которые так долго преследовали вас, рассеялись."
 pod1230objectives.7000.a: "Наконец-то..."
 pod1230objectives.7000.tt: "Ваши проклятия сняты."

 pod1230objectives.138.t: "Тайная победа монголов"
 pod1230objectives.138.desc: "Багатуры Корджина возникли как небольшое начинание, защита, созданная самим великим ханом после того, как он воочию убедился в ужасающей силе сверхъестественного. Корджин прекрасно справился с этой задачей, собрав информацию и даже обзаведясь союзниками среди самых надёжных из сверхъестественных существ. Используя мощь Монгольской империи и её государств-преемников, отряд Корджина превратился в сплочённую военизированную силу, призванную защищать свой народ.\nОдерживая победу за победой, охотникам удавалось устранять пагубное влияние [Glossary('Анда','podgloss.anda')] и других степных монстров, пока, наконец, сердце Монголии не было признано безопасным.\nС этим триумфом и крахом [Glossary('Анда','podgloss.anda')] слухи о возможном вторжении с востока утихли, и теперь предводители Багатуров размышляют о будущем. Должны ли они отправиться на запад, как их предки, но на этот раз во главе грозного отряда охотников? Или им следует укрепить свой союз с дружелюбными перевёртышами степей и подготовиться к новым испытаниям?"
 pod1230objectives.138.a: "Мы поскачем на запад!"
 pod1230objectives.138.b: "Наш союз делает нас сильнее."
 quincunx_invasion_removed_tt: "Вторжение авангарда Квинконса, намеченное на 1360 год, больше не произойдёт. Если оно уже произошло, эффекта не будет."
 werewolves_friendship_variable_tt: "Вы получите доступ к профессионалам - [GetMaA('werewolf_pack').GetName] и [GetMaA('heavenlysuccessors_maa').GetName]."

 pod1230objectives.139.t: "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] Бога-воина Солнца"
 pod1230objectives.139.desc: "В древние времена с небес упал великий змей тьмы. Ненавистная тварь зарылась под землю, пока солнце сжигало её плоть. Солнце даровало один-единственный луч божественного света Сварогу, богу кузнечного дела и небесного огня. Затем Сварог создал Даждьбога: бога-воина солнца и врага всего нечестивого.\nДаждьбог выследил змея до земли славян, и их битва была ужасна. Он привязал змея к земле, но Даждьбог знал, что полчища тьмы слишком многочисленны для него одного, и он отчаялся. Смертная воительница подошла к богу, когда он сидел и плакал, и укорила Даждьбога, когда он объяснил причину своего отчаяния. Она сказала ему, что цель битвы не в том, чтобы победить, а в том, чтобы продолжать сражаться. Спасительница и соратница Даждьбога умерла много веков назад, но воины до сих пор стекаются под их знамена.\nВоины ведут древнюю вражду со слугами Купалы, в том числе с кланом Цимисхи. Ужасные враги, большинство воинов умирают, не дождавшись первого убийства вампира. Но вы, как и Даждьбог, не оставляли попыток, и ваши недавние победы воодушевили ваших собратьев на великие свершения."
 pod1230objectives.139.a: "Первая из многих побед!"

 pod1230objectives.140.t: "Наследие охотников"
 pod1230objectives.140.desc: "Несмотря на ваши многочисленные победы над злом, населяющим этот мир, вы смирились с печальной истиной. Монстров слишком много, чтобы с ними мог справиться один охотник, каким бы опытным он ни был. Поэтому в последнее время вы стараетесь подготовить следующее поколение охотников, передавая им огромный опыт, накопленный вами за годы охоты на монстров.\nОстаётся надеяться, что этих важных знаний им хватит, чтобы избежать ошибок, которые вы совершили в прошлом, и даже превзойти вас. Они станут вашим наследием в этом мире и последним злодеянием против великого врага."
 pod1230objectives.140.a: "Завоевание внимания народа имеет первостепенное значение."
 pod1230objectives.140.b: "Насилие - это единственный выход."
 pod1230objectives.140.c: "Их можно перехитрить."
 pod1230objectives.140.d: "Магия делает нас сильнее."
 pod1230objectives.140.e: "Божественные силы - это благословение, которое мы должны использовать."

 dynasty_hunter_administrative_modifier: "Охотники со связями"
 dynasty_hunter_administrative_modifier_desc: "Имея связи по всему миру смертных, эти охотники всегда могут рассчитывать на помощь в случае необходимости."
 dynasty_hunter_military_modifier: "Охотники-воины"
 dynasty_hunter_military_modifier_desc: "Не имея равных, они сражаются изо всех сил, чтобы очистить этот мир."
 dynasty_hunter_intrigue_modifier: "Теневые охотники"
 dynasty_hunter_intrigue_modifier_desc: "Монстры могут обитать в тени, но эти охотники способны сравниться с ними на этом поле боя."
 dynasty_hunter_sorcery_modifier: "Охотники-чародеи"
 dynasty_hunter_sorcery_modifier_desc: "Эти охотники - мастера защитной магии, использующие свои впечатляющие способности для борьбы с тьмой."
 dynasty_hunter_theurgist_modifier: "Охотники-теурги"
 dynasty_hunter_theurgist_modifier_desc: "Наделенные божественной силой, эти охотники обрушивают на своих врагов мощь небес."


 #pod1230objectives.142.t: "Charon"
 #pod1230objectives.142.desc: ""Charonists" believe that the Charon who lead the Empire of the Dead, and demon Charon, supposed creator of the Underworld are one and the same. Despite your best efforts, you can't find enough evidence to prove it and, frankly, it might just be a case of mistaken identity. Still, your work was not in vain, you have recovered the great scythe Siklos and infused it with pure demonic power tamed from your demonology discoveries, creating a mighty weapon in the process indeed."
 #pod1230objectives.142.a: "One day I may know the truth."

 #pod1230objectives.144.desc: "Империя воинов-демонов сформировалась из тех падших [Glossary('Ван-сянь','game_concept_kuei_jin_desc')], которые признали свое новое, демоническое состояние и стремились принять его, вероятно, в начале [Glossary('Четвёртой эпохи','game_concept_fourth_age_desc')]. Воюя друг с другом и с теми [Glossary('Ван-куэй','game_concept_kuei_jin_desc')], кто не присоединился к ним, Империя воинов-демонов стремилась привлечь в свои ряды всех бывших бессмертных. Её члены были самыми разными: были и те, кто просто стремился к власти, и те, кто стремился принять новую роль, которую, по-видимому, возложили на них Небеса.\nИмперия воинов-демонов столкнулась с противодействием со стороны Пяти императоров, которые собрали вокруг себя тех, кто верил, что изначальный мандат [Glossary('Ван-сянь','game_concept_kuei_jin_desc')] не был отнят у них, предшественников пути Блистательного журавля. Императоры были достаточно могущественны, чтобы подавлять любые восстания воинов-демонов, но не могли подавить их полностью. Чтобы попытаться предотвратить конфликты, Пять императоров создали основы Великого принципа, чтобы установить правила, которым должны следовать все падшие [Glossary('Ван-сянь','game_concept_kuei_jin_desc')].\nПяти императорам помогло в их стремлении появление [GetScriptedCharacterByHistoryID('791111').GetFirstName], чьё учение объединило пять путей, ведущих обратно на Небеса, и который ещё больше усовершенствовал этот Пятикратный путь. Сторонники Империи воинов-демонов обратились к новым учениям и применили их к своей собственной философии.\nСреди дворов Империя воинов-демонов является полузабытым воспоминанием о варварских временах, предшествовавших учениям [GetScriptedCharacterByHistoryID('791111').GetFirstName]. Некоторые тигры-дьяволы, однако, всегда стремились вернуться к состоянию Империи, сформировав секту Жгучего ветра, которая стремится создать новую Империю воинов-Демонов без ограничений со стороны дворов."
 #pod1230objectives.144.a: "Новое восстание небесных дьяволов."

 pod1230objectives.145.t: "Битва за проклятое будущее"
 pod1230objectives.145.desc: "Третий мир духов, хотя мало кто любит говорить о нём, также является самым ужасным. Это ужасный мир Йоми, логово [Glossary('повелителей Яма','podgloss.yamaking')] и их приспешников-демонов. Мир Йоми, также известный как Тысяча преисподен, - ужасное место, которое, по-видимому, состоит из худших элементов миров Инь и Ян. Владыки Йоми, ужасные [Glossary('повелители Яма','podgloss.yamaking')], владеют адскими царствами глубоко под небесами мира Йоми. Там, окружённые воющими бурями и полями кровавой бойни, они воюют друг с другом и со сверхъестественными существами более чистой природы, всегда мечтая о той ночи, когда на мир обрушится Шестая эпоха и один из них получит мандат [Glossary('Императора демонов','podgloss.demonemperor')].\nВ то время как некоторые [Glossary('повелители Яма','podgloss.yamaking')] невероятно стары, другие - нет. Человечество всегда находит новые творческие способы изводить себя, и эти нововведения иногда приводят к изменению демонической иерархии. Некоторые [Glossary('повелители Яма','podgloss.yamaking')] были бывшими [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], более слабыми духами или даже простыми смертными. Однако у всех них есть одна общая черта: они сражались в кровавой битве за восхождение на вершину Йоми."
 pod1230objectives.145.a: "Лучше править в аду..."
 pod1230objectives.145.b: "Не станем спешить."

 #pod1230objectives.146.t: "Вращение"
 #pod1230objectives.146.desc: "Вы действительно остановили колесо? Или просто поддались капризу судьбы и оказались в той же точке в будущем? Только время покажет."
 #pod1230objectives.146.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это."

 #pod1230objectives.147.t: "Поворот колеса вспять"
 #pod1230objectives.147.desc: "Вы действительно остановили колесо? Или просто поддались капризу судьбы и оказались в той же точке в будущем? Только время покажет."
 #pod1230objectives.147.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это."

 pod1230objectives.148.desc: "Давным-давно [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] впали в немилость и стали поглощать ци, которую они использовали для поддержания порядка, и начали стравливать перевёртышей друг с другом с помощью лжи, предательства и сил, полученных из тьмы [UmbraGlossaryLocalized('yomi_wan','преисподней Йоми')].\nПеревёртыши, связанные с [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] с момента их создания, поверили им и начали резню друг с другом. Это позорное событие привело к потере доверия между расами и почти полному истреблению восточных оборотней-медведей, окума.\n\nВаши усилия по поиску и очищению драконьих гнёзд, потерянных во время этой войны, и установлению контакта с павшими духами предков Окума принесли свои плоды. Шрамы этого тёмного прошлого медленно заживают, давая надежду многим на то, что прошлые обиды в конце концов можно исправить."
 pod1230objectives.148.a: "Теперь мы можем исцелиться."

 pod1230objectives.149.desc: "В последние дни правления династии Шан падшие [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] стали править смертными из тени. Выдавая себя за жрецов и шаманов, они требовали жертвоприношений в форме ци и манипулировали смертными правителями, используя свои силы. Точно так же крестьянские волшебники, такие как Ву-Кен, вымогали у населения защиту, в то время как те, кто практиковал высшую магию, часто изолировали себя от мира.\n\nЭта пропаганда привела к тому, что другие сверхъестественные существа, в первую очередь фей-сянь и охотники на демонов ши, объединились, чтобы остановить их. Война была долгой и очень дорогостоящей (включая сопутствующий ущерб для простых людей), но закончилась тем, что лидер охотников на демонов И одержал победу и наложил на [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] проклятие солнца.\n\nХотя в то время наказание И, безусловно, было оправданным, с тех пор оно рассматривалось как один из катализаторов поворота колеса. [Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] были далеки от совершенства со времен войны, но они усвоили свой урок и больше не пытались править человечеством.\nТаким образом, снятие наложенного на них проклятия могло бы вернуть Азии более гармоничный сверхъестественный ландшафт, избавленный от ошибок прошлого."
 pod1230objectives.149.a: "Купаясь в солнечном обновлении."

 pod1230objectives.150.desc: "Некогда служившие более могущественным богам в небесной иерархии, сянь отвечали на молитвы смертных в соответствии с пожеланиями своих повелителей и выступали в качестве посредников между другими сверхъестественными существами. Во время ужасных событий войны Драконьей реки и падения [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] многие из них восстали против своего положения в небесной бюрократии, чтобы либо помочь смертным, либо выступить против них. В результате они были наказаны [Glossary('Нефритовым императором','podgloss.augustpersonageofjade')].\nТе, кто осмеливался поставить себя на место богов, были изгнаны и вынуждены были жить среди смертных в Поднебесной.\n\nРаздробленные и неуверенные в себе, некоторые стремятся ответить на молитвы смертных без помощи небесной бюрократии, в то время как другие стремятся к эгоистичному господству над людьми или даже к уничтожению мира, объединяясь с [Glossary('повелителями Яма','podgloss.yamaking')] в качестве акта мести за свое изгнание.\n\nВаши согласованные дипломатические усилия (в том числе и немалое количество принуждений) принесли свои плоды, и значительное число сянь вернулось к своим обязанностям предков, в то время как другие сверхъестественные существа пообещали, по крайней мере, прислушаться к их мнению.\nВы можете гордиться тем, что исправили одну давнюю ошибку, снова приблизив мир к небесному порядку."
 pod1230objectives.150.a: "Упорядоченная небесная бюрократия."

 pod1230objectives.151.t: "Назад в Третью эпоху"
 pod1230objectives.151.desc: "Вы действительно остановили колесо? Или просто поддались капризу судьбы и оказались в той же точке в будущем? Только время покажет."
 pod1230objectives.151.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это."

 #pod1230objectives.152.t: "Разрушение Стены"
 #pod1230objectives.152.desc: "С ослаблением господства человечества стена между мирами ослабла. Слуги Сороконожки очистились и не будут оказывать своему повелителю никакой злой помощи. Теперь, если вы просто перережете духовную привязь, которую держите, Сороконожка будет свободна... но для этого ещё не пришло время."
 #pod1230objectives.152.a: "Не сдавайтесь."

 pod1230objectives.153.desc: "[Glossary('Повелители Яма','podgloss.yamaking')] играют в свои игры, чтобы претендовать на трон [Glossary('Императора демонов','podgloss.demonemperor')]. Они знают, что время на их стороне, так как [Glossary('Нефритовый император','podgloss.augustpersonageofjade')] однажды отступит и оставит Творение сильнейшим из них. И всё же они не непобедимы, по крайней мере пока.\nПреследование их слуг, #TOOLTIP:game_concept_akuma_desc #E акума#!#!, во многом ослабляет их. Некоторые даже выдвигают гипотезу, что [Glossary('Император демонов','podgloss.demonemperor')] будет на пике своей слабости во время своего восхождения на небесный трон. Если это правда, то уничтожение слуг Ада перед «коронацией» позволит отважным сверхъестественным существам встретиться лицом к лицу с Императором в этот критический момент.\n\nИ, возможно, даже победить.\n\nКак бы то ни было, до этого события ещё далеко, но вы недавно внесли свой вклад. Силы Йоми научились бояться вашей впечатляющей доблести и решимости, и их прежняя смелость в стремлении проложить путь своему повелителю свелась к простому блужданию в тени."
 pod1230objectives.153.a: "Я буду ждать, император."

 #pod1230objectives.154.t: "Пропитка"
 #pod1230objectives.154.desc: "На руинах Меру, самого священного места во всём Творении, божественная сила вновь пришла в этот мир. Смертные прониклись искрой божественности, как это и было задумано давным-давно. Им потребуется время, чтобы по-настоящему осознать свои новообретённые способности, но вы проложили путь для восхождения человечества к чему-то гораздо большему."
 #pod1230objectives.154.a: "Восхождение начинается."

 #pod1230objectives.155.t: "Возвышенные"
 #pod1230objectives.155.desc: "Всё готово. Поднебесная объединена, Алая королева и Чёрный дракон послали нам свою божественную сущность с возвращением наделённых силой смертных; воистину, Нефритовый император наблюдает за нами. Мы уничтожим [UmbraGlossaryLocalized('yomi_wan','Йоми')] и [UmbraGlossaryLocalized('black_spiral_labyrinth','Чёрный лабиринт')], покончив со всем инфернальным. Мы разрушим стену и паутину Великой паучихи, вернём Сороконожке рассудок. Мы станем... Возвышенными!"
 #pod1230objectives.155.a: "Возвышенные."

 pod1230objectives.90.t: "Авель"
 pod1230objectives.90.desc: "Бабушка на самом деле что-то прячет в отдаленной, но хорошо охраняемой Башне памяти. Отвлекая её силы на крупномасштабную атаку в другом месте, вы проникаете в башню и находите призрака, завёрнутого в белый саван и прикованного цепью к опоре памяти, которая заставляет его постоянно исчезать и появляться вновь. Когда вы добираетесь до него и освобождаете, он благодарит вас и представляется как Авель.\nНасколько близок к библейскому Авелю этот призрак, определить невозможно, но он знает достаточно, чтобы сказать, что он - первая жертва убийства. Он объясняет, что из-за того, что он был первым из многих, чьи жизни оборвались рано, он фактически служит односторонним клапаном из любой части живого мира в любую часть [UmbraGlossaryLocalized('shadowlands','Загробного мира')], в том числе непосредственно к самой Бабушке, если того пожелает. Если он сделает это таким образом, что вы сможете направить большой поток самой жизненной силы через этот извращенный [GetModifier('nihil_modifier').GetNameWithTooltip], вы могли бы успокоить или, возможно, даже победить Бабушку раз и навсегда."
 pod1230objectives.90.a: "Победить Бабушку."
 pod1230objectives.90.b: "Заткнуть Бабушку."

 pod1230objectives.156.t: "Ажи Дахака"
 pod1230objectives.156.desc: "Как правило, за несколькими заметными исключениями, цимисхи не склонны к преданному благочестию. Зачем поклоняться какому-то далёкому богу, если можно превратить себя в него? На самом деле это не божество. На самом деле это не догма. Ажи Дахака - символ, фетиш и средоточие трансцендентализма клана.\nОт Дракона до Иллуянкаса, от Дракулы до Левиафана, драконы глубоко вплетены в мифологию Цимисхи. Мы стремимся к тому, чего боится скот, — не к буквальной физической форме, а к тому, что дракон олицетворяет как предвестник трансформации. Мы стремимся к трансцендентному, двигаясь по извилистой спирали колец Ажи Дахаки, заглядывая в его многочисленные пасти и глаза. Там, где хаос и вечность встречаются в движении, мы найдём бьющееся сердце дракона и испьём до дна.\nВоплощенная метафора. Загадка во плоти. Ажи Дахака - рукокрылый херувим нашей безбожной, чуждой духовности."
 pod1230objectives.156.a: "Я - дракон."

 pod1230objectives.157.t: "Глубочайшая Бездна"

 pod1230objectives.157.desc: "После многих приготовлений и жертв вы, наконец, здесь. В самой глубокой части Бездны, где никогда не было света. У вас нет времени думать об этом, поскольку ваша душа быстро разрушается. Вы должны действовать сейчас или рискуете стать лишь одной из многих беспокойных теней, вечно блуждающих по этому месту."
 pod1230objectives.157.a: "Я подчиню Левиафана своей воле."
 pod1230objectives.157.a.t: "Вы получите доступ к [Concept('men_at_arms', 'профессионалам')|E] - [GetMaA('the_leviathan').GetName]."
 pod1230objectives.157.b: "Я насыщу себя знаниями Бездны."
 pod1230objectives.157.b.t: "Вы получите доступ к двум могущественным #TOOLTIP:game_concept_bloodmagic_ritual_desc #E ритуалам#!#! мистицизма Бездны."

 pod1230objectives.158.t: "Нечестивое вознесение"
 pod1230objectives.158.desc: "Лейтенанты Намтару, Декани, очевидно, слышали о вашем намерении вступить в их ряды... убив одного из них. Они серьёзно относятся к угрозе, которую вы представляете, поскольку амбициозные инферналисты, подобные вам, преуспели в прошлом.\nОдин из них берёт на себя инициативу и предлагает провести мирную беседу о различных потенциальных альтернативах вашему проекту. Место проведения этой «беседы» уже определено. Возможно, это даст вам прекрасную возможность приблизиться к одному из них с большей лёгкостью, чем вы ожидали."
 pod1230objectives.158.a: "Жертва, идущая к хищнику?"
 pod1230objectives.158.a.t: "Вы дождётесь указанной даты и поговорите с представителем Декани."

 pod1230objectives.1581.t: "Инфернальное предложение"
 pod1230objectives.1581.desc: "Как и было обещано, Декани ждут вас. Инфернальный лейтенант Намтару приходит с заманчивым предложением, откажитесь от своих амбиций узурпировать их положение и вместо этого примите немалую часть их могущества. В конце концов, демоническая сила - это то, к чему вы стремитесь.\nУгроза с их стороны неявная, и если вы откажетесь, им придётся прибегнуть к более жестоким средствам убеждения. Вы оба подготовились, а Декани - могущественные силы, и неизвестно, чем закончится битва."
 pod1230objectives.1581.a: "Мы можем прийти к соглашению."
 pod1230objectives.1581.a.t: "Вы получите часть силы Декани."
 pod1230objectives.1581.b: "...но я хочу всё!"
 pod1230objectives.1581.b.t: "Вы начнёте борьбу за то, чтобы завладеть их душой и силой."
 pod1230objectives.1581.sucess: "Вы выиграли и готовы получить свой приз"
 pod1230objectives.1581.failure: "Вы проиграли, ваша душа подпитает силу этого Декани"

 pod1230objectives.159.t: "Охота за кодексом Саргона"
 pod1230objectives.159.desc: "Кодекс Саргона - это глиняная табличка, написанная Каппадокием во время его земной жизни. После его [Glossary('объятий','game_concept_Embrace_desc')] потеря аватара вызвала хаос и разрушение в его памяти. Он не мог вспомнить, что он написал или где оставил. Спустя тысячелетия кодекс Саргона был уничтожен, а его части разбросаны по всему миру. Если кто-то восстановит его, его ждёт огромная власть.\n\nПохоже, вы далеко не [Select_CString(ROOT.Char.IsFemale, 'первый', 'первый' )], кто отправляется на это задание. Ваши исследования показали, что Лазарь, изгнанное дитя Каппадокия, когда-то проделал то же путешествие, что и вы. На тот момент кодекс был ещё цел... но это делало его ещё более опасным, поскольку высшее знание часто даётся ценой подавления разума. Лазарь решил отломить фрагмент кодекса и медленно изучать его на протяжении столетий. Ему почти удалось закончить свою работу, прежде чем его остановили товарищи по клану Констанция и Маркус Муса Джованни. В результате битвы кодекс взорвался и разлетелся на множество осколков, которые вскоре разлетелись по всему миру.\nИменно здесь начинаются ваши собственные поиски."
 pod1230objectives.159.a: "Всё во имя знаний."

 pod1230objectives.1591.t: "Кодекс Саргона"
 pod1230objectives.1591.desc: "И вот я здесь, на пороге божественности. Всего один шаг вперед, и я сделаю то, что не удалось даже Каппадокию, - верну божественную искру, которую проклятие Каина уничтожает во всех нас. Я буду [Select_CString(ROOT.Char.IsFemale, 'единственной', 'единственным' )] в своём роде, [Select_CString(ROOT.Char.IsFemale, 'благословенной и проклятой', 'благословенным и проклятым' )] одновременно... но от этого стану ещё могущественнее."
 pod1230objectives.1591.a: "Апофеоз."
 pod1230objectives.1591.a.tt: "#weak Вы получите доступ к магии#!\n#X @warning_icon!Поскольку маги ещё не готовы, награда немного отличается#!"

 pod1230objectives.1592.t: "Геенна: Затишье"
 pod1230objectives.1592.desc: "В отличие от многих своих современников, Каппадокий стремился к могуществу, превосходящему даже то, которым он обладал в допотопные времена. Его стремление к знаниям было бесконечным, и все его потомки стремились к этому. На протяжении тысячелетий ученые трудились над достижением этой цели. В поисках «Кодекса», «Призрака мессии», «Некромантии» и «Из глубин Подземного мира» не осталось камня на камне.\n\nИ, наконец, он был найден.\n\nВы почувствуете это первыми. Прилив энергии, бодрости, которой вы давно лишены. Сам Каппадокий признал вашу решающую роль в этом развитии и вознаградил вас за то, что вы позволили ему совершить невозможное. Ваш разум расширяется и мчится вперёд, поскольку всё, чему он научился, в одно мгновение вливается в вас. Ваша витэ кричит, ваш разум ревёт, Зверь воет, и существование вокруг вас начинает вращаться. Простыми мыслями вы чувствуете, как то, чему вы научились, подчиняет мир вокруг вас вашей воле. В свои последние мгновения вампирской ясности перед тем, как стать чем-то большим, вы улыбаетесь, и плод ваших амбиций вкушает сладчайший нектар."
 pod1230objectives.1592.a: "Да приидет царствие Его."
 pod1230objectives.1592.a.tt: "Всё и ничего не ждёт вас впереди. Вы можете попробовать всё это на вкус. Пришло время оставить всё это позади."

 pod1230objectives.1593.t: "Геенна: Буря"
 pod1230objectives.1593.desc: "Каппадокий обнаружил нечто, что даже Каин не мог проигнорировать. Нечто настолько ужасное, что даже Тёмный отец не мог предположить, что может существовать такая мерзость. И гнев первого придет. Каин здесь. И он пришёл, чтобы наложить своё собственное наказание на своих непослушных детей и, возможно, обрушить гнев на всех потомков Адама и Евы. Наказание, вызванное #R реками крови.#!"
 pod1230objectives.1593.a: "#R ...реками крови.#! И всё же мы восстаём."
 pod1230objectives.1593.a.tt: "Конец настал, но это больше не имеет для вас значения. Каин находится за пределами ваших забот. Каппадокий взывает к вам. Что бы Каин ни сделал, вы будете готовы к любому гневу, который он может обрушить на вас. Вас ждёт бесконечность"

 pod1230objectives.160.t: "Aenigmatis: Величайшая загадка"
 pod1230objectives.160.desc: "Ordo Aenigmatis стремятся уничтожить безумие малкавиан, столкнувшись лицом к лицу с тем, что невообразимо и величественно, будь то Бог, время, Вселенная в целом или сам Каин. Любая тайна достойна того, чтобы её разгадать."
 pod1230objectives.160.a: "Я решу их все."

 pod1230objectives.1601.t: "Aenigmatis: Момент ясности"
 pod1230objectives.1601.desc: "Поглощение огромного количества знаний приблизило вас к цели всех Aenigmatis - пониманию мира до тех пор, пока вы по-настоящему не станете с ним единым целым. Вы можете почувствовать, как пробуждается ваш божественный потенциал после каждой разгаданной вами тайны. Подчиняя себя разуму и знаниям, вы получаете возможность увидеть величайшую награду - ясность ума."
 pod1230objectives.1601.a: "Я #weak чувствую#! себя по-другому?"
 pod1230objectives.1601.a.tt: "Что-то изменилось в вас, проклятие Каина ослабляет свою хватку."

 pod1230objectives.1602.t: "Aenigmatis: Истинная божественность"
 pod1230objectives.1602.desc: "Истинное знание привело вас на ту ступень, на которой вы излечились от проклятия крови и безумия. Возможно, это проблеск самого божественного, перерождение в образе Малкава, или, возможно, просто пропускание его энергии через вас, позволяющее вам впервые по-настоящему ясно видеть. В конце концов, ночь теперь озарена светом перед вами, когда вы одним своим присутствием разгоняете тьму невежества."
 pod1230objectives.1602.a: "Долгожданная свобода?"
 pod1230objectives.1602.a.tt: "Вы больше никогда не встретите своего [Glossary('Зверя','game_concept_beast_desc')]."

 pod1230objectives.161.t: "Ecstasis: Боль и наслаждение"
 pod1230objectives.161.desc: "Ordo Ecstasis утверждают, что истинное безумие кроется в облике смертного. С их точки зрения, Зверь - это истинное божественное творение, и поэтому к нему нужно прислушиваться и умиротворять его. Понимание этого - ключ к пониманию как Бога, так и самого себя."
 pod1230objectives.161.a: "Прилив необузданных эмоций."

 pod1230objectives.1611.t: "Ecstasis: Момент ясности"
 pod1230objectives.1611.desc: "Если Зверь действительно божественен, как утверждают Ecstasis, то он является отражением Всемогущего. Мудрые Ecstasis вскоре понимают, что это не делает его менее опасным. Быть поглощённым его потребностями, прежде чем по-настоящему понять это, значит потерять все. Боль и удовольствие - это средство, а не цель."
 pod1230objectives.1611.a: "Я #weak чувствую#! себя по-другому?"
 pod1230objectives.1611.a.tt: "Что-то изменилось в вас, проклятие Каина ослабляет свою хватку."

 pod1230objectives.1612.t: "Ecstasis: Божественный компромис"
 pod1230objectives.1612.desc: "Отдаваясь своему Зверю так часто, сохраняя при этом самоощущение, вы достигли того, о чем мечтают все Ecstasis. Вы нашли баланс, который достаточно прочен, чтобы Зверь больше не чувствовал себя незваным гостем. В некотором смысле, это стало частью вас самих, и вы больше не пытаетесь заставить себя выполнять его приказы, но принимаете во внимание, что бы вы ни делали.\nВозможно, это не сама божественность, а нечто ещё более важное для малкавиан: ясность ума."
 pod1230objectives.1612.a: "Долгожданная свобода?"
 pod1230objectives.1612.a.tt: "Вы больше никогда не встретите своего [Glossary('Зверя','game_concept_beast_desc')]."

 pod1230objectives.162.t: "Maleficus: Внутренняя тьма"
 pod1230objectives.162.desc: "Самый скрытный (и еретичный) из орденов, Maleficus верят в присущую каинитам тьму. Поэтому нет пределов тому, на какие крайности они готовы пойти, чтобы излечиться от своего безумия. Что такое инфернализм для того, кто по-настоящему проклят?"
 pod1230objectives.162.a: "$greatdemon_name_asmodeus$."
 pod1230objectives.162.b: "$greatdemon_name_dagon$."
 pod1230objectives.162.c: "$greatdemon_name_azrael$."
 pod1230objectives.162.d: "$greatdemon_name_belial$."
 pod1230objectives.162.e: "$greatdemon_name_abaddon$."

 pod1230objectives.1621.t: "Maleficus: Момент ясности"
 pod1230objectives.1621.desc: "Проклятие Каина, по самой своей божественной природе, практически нерушимо. Однако не редкость, когда самый могущественный из мятежных ангелов Бога способен в какой-то степени противостоять ему. Очевидно, что иметь дело с такими существами - занятие не для слабонервных и не для тех, кто хочет сохранить свою душу нетронутой. Однако некоторые готовы заплатить цену, любую цену, лишь бы были результаты.\nПо крайней мере, преисподни всегда готовы предложить увлекательные решения."
 pod1230objectives.1621.a: "Я #weak чувствую#! себя по-другому?"
 pod1230objectives.1621.a.tt: "Что-то изменилось в вас, проклятие Каина ослабляет свою хватку."

 pod1230objectives.1622.t: "Maleficus: Инфернальная сделка"
 pod1230objectives.1622.desc: "Ваш адский покровитель доволен вашей нечестивой работой. Укреплённый вашими усилиями, он выполняет свою часть договора, притупляя Зверя и безумие, заполонившее ваш разум.\nРезультаты... спорны. С этой вновь обретённой ясностью вы теперь по-настоящему понимаете, на какие глубины вам пришлось опуститься, чтобы совершить этот подвиг. Если раньше в вашей душе и теплилась искра божественного, то она уже давно погасла. Теперь вы навсегда останетесь частью ада, но, по крайней мере, у вас есть награда: ясность ума, позволяющая по-настоящему осознать то, что вы сделали."
 pod1230objectives.1622.a: "Долгожданная свобода? Или просто новая тюрьма?"
 pod1230objectives.1622.a.tt: "Вы больше никогда не встретите своего [Glossary('Зверя','game_concept_beast_desc')]."
 ordomaleficus_objective_tt: "У вас должно быть 100 ед. опыта демонолога и 100 ед. опыта раба или инферналиста."

 ikhwan_al_safa_landless_objective_decision: "Укрепить Ихван"
 ikhwan_al_safa_landless_objective_decision_tooltip: "Нам нужна помощь охотников пустыни."
 ikhwan_al_safa_landless_objective_decision_desc: "В то время как Ихван имеют сильное присутствие на Аравийском полуострове, их влияние в Магрибе в лучшем случае слабое. Захват крупного города Тунис будет иметь большое значение для обеспечения того, чтобы они могли действовать в этом районе."
 ikhwan_al_safa_landless_objective_decision_confirm: "Хорошая отправная точка."

 pod1230objectives.164.desc: "Теперь, после захвата Туниса, к вам обратились Ихван Аль-Сафа. Поздравляя вас с победой над сверхъестественным, они также ненавязчиво напоминают вам, что считают Тунис частью своей сферы влияния. Они просят ваш орден проявить добрую волю, предоставив им контроль над городом, тем самым укрепив связи с другими охотниками.\nЕсли вы согласитесь, вполне вероятно, что эта новообретённая дружба сохранится, по крайней мере, на некоторое время, принося пользу вашему ордену в целом."
 pod1230objectives.164.a: "Охотники, объединяйтесь!"
 pod1230objectives.164.b: "Сейчас не время."

 judges_landless_objective_decision: "Укрепить Судей"
 judges_landless_objective_decision_tooltip: "Нам нужна помощь других охотников."
 judges_landless_objective_decision_desc: "Судьи, хотя и являются, пожалуй, самыми образованными из орденов охотников, не имеют оперативной базы для проведения более серьёзных кампаний против сверхъестественного. Захват Иерусалима - это долгий путь, позволяющий им действовать в этом районе."
 judges_landless_objective_decision_confirm: "Хорошая отправная точка."

 pod1230objectives.165.desc: "Теперь, после захвата Иерусалима, к вам обратились Судьи. Поздравляя вас с победой над сверхъестественным, они также ненавязчиво напоминают вам, что считают Иерусалим частью своей сферы влияния. Они просят ваш орден проявить добрую волю, предоставив им контроль над городом, тем самым укрепив связи с другими охотниками.\nЕсли вы согласитесь, вполне вероятно, что эта новообретённая дружба сохранится, по крайней мере, на некоторое время, принося пользу вашему ордену в целом."

 akritai_landless_objective_decision: "Укрепить Акритов"
 akritai_landless_objective_decision_tooltip: "Нам нужна помощь других охотников."
 akritai_landless_objective_decision_desc: "Четвёртый крестовый поход нанёс тяжёлый удар по Акритам, и с тех пор они отказались от сотрудничества с другими охотниками. Захват Константинополя во многом помог бы восстановить сожжённые мосты."
 akritai_landless_objective_decision_confirm: "Хорошая отправная точка."

 pod1230objectives.166.desc: "Теперь, после захвата Константинополя, к вам обратились Акриты. Поздравляя вас с победой над сверхъестественным, они также ненавязчиво напоминают вам, что считают Константинополь частью своей сферы влияния. Они просят ваш орден проявить добрую волю, предоставив им контроль над городом, тем самым укрепив связи с другими охотниками.\nЕсли вы согласитесь, вполне вероятно, что эта новообретённая дружба сохранится, по крайней мере, на некоторое время, принося пользу вашему ордену в целом."

 shadow_landless_objective_decision: "Укрепить Теневую инквизицию"
 shadow_landless_objective_decision_tooltip: "Нам нужна помощь других охотников."
 shadow_landless_objective_decision_desc: "Теневая инквизиция сильна, но корни её скверны уходят глубоко в Святой Престол. Если бы мы могли захватить Рим, а затем передать город им, они, несомненно, были бы более готовы к потенциальному сотрудничеству."
 shadow_landless_objective_decision_confirm: "Хорошая отправная точка."

 pod1230objectives.167.desc: "Теперь, после захвата Рима, к вам обратилась Теневая инквизиция. Поздравляя вас с победой над сверхъестественным, они также ненавязчиво напоминают вам, что считают Рим частью своей сферы влияния. Они просят ваш орден проявить добрую волю, предоставив им контроль над городом, тем самым укрепив связи с другими охотниками.\nЕсли вы согласитесь, вполне вероятно, что эта новообретённая дружба сохранится, по крайней мере, на некоторое время, принося пользу вашему ордену в целом."

 qorjin_landless_objective_decision: "Укрепить багатуров Корджина"
 qorjin_landless_objective_decision_tooltip: "Нам нужна помощь других охотников."
 qorjin_landless_objective_decision_desc: "В отличие от других орденов, Багатуры Корджина вынуждены бороться за внимание ханов с другими сверхъестественными существами. Захват Каракорума стал бы решающим фактором в этом состязании."
 qorjin_landless_objective_decision_confirm: "Хорошая отправная точка."

 pod1230objectives.168.desc: "Теперь, после захвата Каракорума, к вам обратились Багатуры Корджина. Поздравляя вас с победой над сверхъестественным, они также ненавязчиво напоминают вам, что считают Каракорум частью своей сферы влияния. Они просят ваш орден проявить добрую волю, предоставив им контроль над городом, тем самым укрепив связи с другими охотниками.\nЕсли вы согласитесь, вполне вероятно, что эта новообретённая дружба сохранится, по крайней мере, на некоторое время, принося пользу вашему ордену в целом."

 pod_gift_county_order_tt: "#X Вы передадите это графство одному из членов ордена.#!"

 ashen_ambassador_decision: "[ashen_ambassador|E]"
 ashen_ambassador_decision_tooltip: "Могу ли я найти правителя, достойного моих навыков?"
 ashen_ambassador_decision_desc: "Опытные послы - ценное приобретение в арсенале любого амбициозного правителя ночи. Дипломатия, интриги, завоевания... они используют все средства, чтобы помочь распространить влияние своего покровителя в далёких землях."
 ashen_ambassador_decision_confirm: "Я могу быть [Select_CString(ROOT.Char.IsFemale, 'полезна', 'полезен' )] для их возвышения."
 POD_ashen_ambassador_decision_tt: "Вы получаете доступ к новому взаимодействию с правителями-землевладельцами, с помощью которого вы можете попросить разрешения стать их официальным послом.\n #X Если у вас уже есть посольский покровитель, он воспримет это как предательство.#!"
 set_relation_ashen_ambassadorial_patron: "Вы присягнёте этому персонажу как [Concept('ashen_ambassador', 'пепельный посол')|E]"

 pod1230objectives.169.desc: "Низко кланяясь перед собравшимся двором вашего нового сюзерена, вы клянётесь неустанно трудиться, чтобы распространить [Select_CString(recipient.IsFemale, 'её', 'его' )] влияние повсюду, будь то пером, мечом или любым другим инструментом, имеющимся в вашем распоряжении. Когда вам с почтением вручают печать [Select_CString(recipient.IsFemale, 'её', 'его' )] власти, вы гордо поднимаетесь, готовые отправиться в далёкое путешествие, помня об этой престижной ответственности.\n #X Став послом, вы сможете по-новому взаимодействовать с чужеземными правителями, чтобы распространить влияние [Select_CString(recipient.IsFemale, 'вашей покровительницы', 'вашего покровителя' )] различными способами. Вы также всегда можете передать [Select_CString(recipient.IsFemale, 'ей', 'ему' )] земли, завоёванные во время войны. Вы также можете попросить [Select_CString(recipient.IsFemale, 'её', 'его' )] о чем-нибудь через взаимодействие персонажа.\nПуть посла вашего свойства пепельного авантюриста разблокирует новые и улучшенные навыки посла по мере вашего продвижения."
 pod1230objectives.169.a: "Я буду вашим величайшим оружием."
 pod1230objectives.169.b: "С другой стороны..."

 pod1230objectives.170.desc: "Путешествия ночного посла чреваты опасностями. Соперничающие правители, неудачная интрига или просто сказанное не то слово в неподходящее время - всё это означает, что даже опытные дипломаты могут очень быстро стать дипломатами-неудачниками. Таким образом, ожидается, что [Select_CString(recipient.IsFemale, 'ваша покровительница', 'ваш покровитель' )] окажет вам посильную помощь, если вы попросите об этом.\nПолитика есть политика, однако просьба о такой помощи часто рассматривается как признак слабости, и вам всё равно придйтся убедить двор в важности вашей просьбы."
 pod1230objectives.170.a: "Мне нужна политическая поддержка."
 pod1230objectives.170.b: "У меня на уме только материальные проблемы."
 pod1230objectives.170.c: "Моя свита нуждается в усилении."
 pod1230objectives.170.effect.success.desc: "Убедительно!"
 pod1230objectives.170.failure.effect.desc: "Сомнительно"
 pod1230objectives.170.critical.failure.effect.desc: "Отказ"
 pod1230objectives.170.effect.success.desc.tt: "Все ваши повреждённые полки профессионалов будут восполнены"
 pod1230objectives.170.effect.failure.desc.tt: "Один из ваших повреждённых полков профессионалов будет восполнен"
 pod1230objectives.170.d: "Мой военный орден может предоставить войска поддержки."

 pod1230objectives.171.desc: "Основная обязанность посла - представлять интересы своего покровителя в чужеземных дворах. Представительство может принимать самые разные формы, от официального представления до более закулисных интриг. В любом случае вы можете начать свою работу в регионе с официального визита, в ходе которого изложите свои цели. Поскольку вы представляете в этом деле своего сюзерена, неспособность вести себя соответствующим образом плохо скажется на ваших навыках."
 pod1230objectives.171.a: "Я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] с добрыми пожеланиями от моего сюзерена."
 pod1230objectives.171.b: "Это... необычный двор по сравнению с двором моего сюзерена."
 pod1230objectives.171.c: "У меня есть письма, подтверждающие границы наших владений."
 pod1230objectives.171.d: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы «запросить» средства для [Select_CString(ambassadorial_patron.IsFemale, 'своей благодетельницы', 'своего благодетеля' )], пока я здесь..."
 pod1230objectives.171.e: "Нам стоит работать вместе, чтобы обезопасить наши державы."
 pod1230objectives.171.f: "Крах этой державы пойдёт на пользу [Select_CString(ambassadorial_patron.IsFemale, 'моей покровительнице', 'моему покровителю' )]."

 ashen_grandmaster_decision: "#TOOLTIP:game_concept_ashen_grandmaster_desc #E Пепельный магистр#!#!"
 ashen_grandmaster_decision_tooltip: "Не пора ли заняться моей рыцарской свитой?"
 ashen_grandmaster_decision_desc: "Многие боевые отряды бродят в ночи. Некоторые из них достаточно формализованы (или могущественны), чтобы считаться военными орденами, и пользуются репутацией и престижем, которые приносит это звание. Проницательный #TOOLTIP:game_concept_ashen_grandmaster_desc #E пепельный магистр#!#! может направить свой орден в выбранном им направлении и обеспечить его дальнейшее процветание."
 ashen_grandmaster_decision_confirm: "Рассмотрим нашу ситуацию."
 initial_ashen_grandmaster_decision_tt: "Вы создадите свой военный орден и выберете его принципы."
 later_ashen_grandmaster_decision_tt: "Вы используете опыт свойства #TOOLTIP:game_concept_ashen_grandmaster_desc #E пепельного магистра#!#!, чтобы улучшить свой военный орден."

 pod1230objectives.172.desc: "Что отличает военный орден от бесцельной ватаги воинов, так это общая цель. Это может быть что угодно - от защиты веры до борьбы с демонами или сохранения реликвий, находящихся под угрозой исчезновения. Возможно, что такая цель объединит вокруг вас множество храбрых душ. Выбирайте её с умом."
 pod1230objectives.172.a: "Мы будем святыми воинами!"
 pod1230objectives.172.b: "У меня на уме конкретная причина..."
 pod1230objectives.172.c: "Мы будем нищенствующим орденом."
 pod1230objectives.172.d: "Мы будем биться за того, кто заплатит больше."
 pod1230objectives.172.e: "Мы найдём достойного сюзерена."
 initial_ashen_grandmaster_zealous_tt: "#bold Священный орден#!: Вы можете требовать обращения у придворных. На втором уровне вы получаете положительный боевой модификатор, когда вступите в войну с правителем-единоверцем. На самом высоком уровне все ваши рыцари получают этот модификатор."
 initial_ashen_grandmaster_specific_tt: "#bold Конкретный мотив#!: Вы разблокируете новые внутренние улучшения для постройки поместья «Военный квартал»: [GetDomicileBuilding('vampire_military_our_cause_1').GetName], [GetDomicileBuilding('vampire_military_our_cause_2').GetName] и [GetDomicileBuilding('vampire_military_our_cause_3').GetName]."
 initial_ashen_grandmaster_mendicant_tt: "#bold Нищенствующий орден#!: После паломничества вы восполните своих повреждённых профессионалов на первом уровне, запасётесь провизией на втором и получите дополнительное благочестие на последнем."
 initial_ashen_grandmaster_mercenaries_tt: "#bold Отряд наёмников#!: Вы будете получать повышенные награды за выполнение контрактов наёмников, и чем выше уровень этого принципа, тем выше награда."
 initial_ashen_grandmaster_dedicated_tt: "#bold Предназначение ордена#!: Взаимодействие с [Concept('ashen_ambassador', 'пепельным послом')|E], что позволит вам создавать войска для вашего посольского покровителя и получать опыт свойства [Concept('ashen_ambassador', 'пепельного посла')|E], чем выше уровень этого обета, тем больше войск вы создадите."

