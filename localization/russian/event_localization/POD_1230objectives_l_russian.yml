 pod1230objectives.174.desc: "Military orders often adopt a fighting style adapted to their purpose and likely enemies. Vampiric orders are no exception, from the disciplined Knights of the Black Cross to the large roaming bands of Woodwose Savages. As the grandmaster of this new organization, it will be on you to steer your order towards your preferred strategy."
 pod1230objectives.174.a: "Order and discipline." 
 pod1230objectives.174.b: "Savage attackers!" 
 pod1230objectives.174.c: "We will counter our enemies." 
 pod1230objectives.174.d: "A balanced approach." 
 pod1230objectives.174.e: "Small elite teams." 

