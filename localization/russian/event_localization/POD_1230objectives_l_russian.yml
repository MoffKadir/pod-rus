 pod1230objectives.173.desc: "У военных орденов часто есть особые требования для вербовки. Например, смертные часто становятся монахами-воинами, хотя это не всегда так. В мире вампиров возможностей гораздо больше.\nНекоторые ордена гордятся тем, что придерживаются рыцарских добродетелей, и рассматривают только достойных кандидатов.\nДругие, такие как рыцари Чёрного креста, известны тем, что используют орден смертных в качестве базы вербовки, проникая в организацию для поиска потенциальных кандидатов.\nНекоторые из них особенно элитарны, у них очень строгие требования и процедуры испытаний перед принятием.\nНекоторые вообще не заботятся о таких вопросах, просто приветствуя каждого, кто проявляет малейший интерес.\nНаконец, существуют специализированные ордена, которые признают только один пол, один клан или одну веру для своих членов."
 pod1230objectives.173.a: "Честь превыше всего."
 pod1230objectives.173.b: "Мы будем использовать орден смертных в качестве прикрытия."
 pod1230objectives.173.c: "Только лучшие могут присоединиться к нам!"
 pod1230objectives.173.d: "Приглашаем всех желающих!"
 pod1230objectives.173.e: "У нас есть некоторые особые нужды."
