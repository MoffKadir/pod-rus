 pod1230objectives.1.t: "Заходящее солнце"
 pod1230objectives.1.desc: "Большинство из вас давно слышали лживые рассказы о персидском «боге» Митре, о его бесконечных подвигах и амбициях в отношении островов. Сегодня вы услышите всю печальную правду. Митра хотел, чтобы мы думали, будто он прибыл на Британские острова как спаситель, но на самом деле он бежал от своих неудач в Древнем Риме, видя в нашей родине захолустье, едва пригодное для восстановления его власти. Теперь он снова потерпел неудачу, поскольку Британия находится под новым, единым руководством. Его культ рассеялся, изгнанный огнем и мечом, и ему суждено стать лишь сноской в истории островов. Возвещая вам о падении «Непобедимого солнца», я также заявляю, что Британия, наконец-то готова стать движущей силой в обществе [Concept('cainite', 'каинитов')|E]."
 pod1230objectives.1.a: "Неплохая речь, если честно."
 pod1230objectives.2.a: "Митра потерпел своё последнее поражение... возможно."
 pod1230objectives.2.b: "Непобедимое солнце взойдёт снова, так было всегда."
 pod1230objectives.3.t: "Скипетр и солнце"
 pod1230objectives.3.desc: "Грань между древним вампиром и богом тонка. Но в случае с Митрой она ещё более размыта. Харизма и могущество существа, известного древним персам и римлянам как бог, до сих пор поражает воображение, и хотя смертные пошли дальше, недавно произошла смена парадигмы. За неимением достойных соперников на мантию лидера Вентру, культ Митры сумел собрать достаточно влияния, чтобы в некотором роде стать самим [Concept('Clan', 'кланом')|E] Вентру. Больше не ограничиваясь пределами Британии, приверженцы Непобедимого солнца сильны как никогда, и их неоспоримая вера сотрясает догматы вампиров до основания. Библейская история происхождения начинает исчезать из памяти молодых вампиров, заменяясь вдохновляющими историями о несокрушимых поборниках, верных воинственному Богу солнца. Общество сородичей никогда не будет прежним."
 pod1230objectives.3.a: "Восславим солнце!"
 pod1230objectives.3.b: "Иногда я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] себе удивляюсь."
 pod1230objectives.3.custom: "Все правители из клана Вентру получат возможность обратиться в культ Митры."
 pod1230objectives.4.a: "Митра выиграл этот раунд. Просто примем это."
 pod1230objectives.4.b: "Восхвалять солнце? Как смертные? Ха!"
 pod1230objectives.5.a: "Добавят ли они солнце к своим гербам?"
 pod1230objectives.6.t: "Мечтая снова?"
 pod1230objectives.6.desc: "Они приходят с дарами. Могущественные #L $pod_cainites|l$ы#! со всей Европы, жаждущие увидеть [Select_CString(ROOT.Char.IsFemale, 'новую правительницу', 'нового правителя' )] Константинополя. Когда они входят в ваш богато украшенный тронный зал, вы спрашиваете себя, у скольких из них будут предложения, угрозы или кинжалы, ожидающие вас до конца ночи. Вы также лениво задаетесь вопросом, был ли это план Михаила с самого начала? Знал ли он, что его Мечта требовала смены руководства, нового видения? Вы, вероятно, никогда этого не узнаете. Что вы точно знаете, так это то, что все ваши именитые гости хотят чему-то научиться сегодня вечером, и их подарки - часть этого плана. Михаил, самопровозглашённый архангел, отказался бы от таких мирских подношений или даже был бы оскорблён ими. Если вы тоже откажетесь, вас действительно сочтут [Select_CString(ROOT.Char.IsFemale, 'наследницей', 'наследником' )] Михаила. Но, возможно, Мечте нужно пойти по новому пути под вашим руководством, и вы можете сделать первый шаг прямо сейчас. Что выбрать...?"
 pod1230objectives.6.a: "Отказаться от даров?"
 pod1230objectives.6.custom: "Вам предстоит пройти долгий путь, возрождая мёртвую конфессию Кодекса наследий. Большинство ваших вассалов обратятся в эту религию."
 pod1230objectives.6.b: "Принять дары?"
 pod1230objectives.7.a: "Похоже, 1204 год был всего лишь неудачей."
 pod1230objectives.8.t: "Завершение реконкисты"
 pod1230objectives.8.desc: "Кровопролитная гражданская война испанских Ласомбра завершилась. Теперь вы - [Select_CString(ROOT.Char.IsFemale, 'единственная победительница, повелительница', 'единственный победитель, повелитель' )] руин. Это была тяжёлая битва, но всего лишь ступенька на вашем пути к большей власти. Решающая победа обеспечила вам большое уважение старейшин и открыла многие двери. На самом деле, желанное положение [Select_CString(ROOT.Char.IsFemale, 'повелительницы', 'повелителя' )] Моря теней, а следовательно, и всего [Concept('Clan', 'клана')|E] Ласомбра, было предложено вам. Очевидно, что это ловушка, и все они ожидают, что вы с треском провалитесь. Чтобы ваше правление закончилось так же быстро, как и началось, чтобы они могли вернуться к своим мелким дрязгам, а вы не стояли у них на пути. Но этого не произойдёт. Вы намерены заставить их пожалеть о своих тщетных интригах. В конце концов, вы усмирили Иберию, а подчинение своей воле Средиземноморья и нескольких дряхлых старейшин не может быть сложнее... Верно?"
 pod1230objectives.8.a: "Взбираться по лестнице, по одной ступеньке за раз."
 pod1230objectives.8.custom: "Вам предстоит пройти долгий путь, возрождая мертвую конфессию Кодекса наследий. Большинство ваших вассалов обратятся в эту религию."
 pod1230objectives.9.a: "Руководство Ласомбра - не самое безопасное место для пребывания."
 pod1230objectives.9.b: "Море смоет мелкие амбиции."
 pod1230objectives.10.t: "Победа над Рагнарёком"
 pod1230objectives.10.desc: "Вот уже несколько столетий дети Канарла медленно вымирают. Постоянные нападения служителей Креста, как смертных, так и нежити, превратили их некогда благочестивую паству в маленький, слабый народец. С нас хватит. Вторжение немецких Вентру потерпело крах, а гордые [Concept('einherjar', 'эйнхерии')|E] вновь вселяют ужас в сердца Детей Каина, вера возрождается заново. Под руководством нового лидера, с новыми доктринами и руководством, [Concept('einherjar', 'эйнхерии')|E] теперь являются чем-то большим, чем мог себе представить даже Один, Странник правильно выбирает их, и теперь они его семья, асы завтрашнего дня. Они смело вступают в эту эпоху как Боги викингов, которыми они на самом деле являются. Пока они в ужасе ютятся в своих мрачных замках, слабым южным вампирам не на что надеяться, кроме как на милосердную смерть, когда наступит их собственный Рагнарёк. А он наступит."
 pod1230objectives.10.a: "Нас ждет столько славы!"
 pod1230objectives.11.a: "Неужели они не поняли, что их век закончился?"
 pod1230objectives.11.b: "Эпоха богов на пороге!"
 pod1230objectives.12.t: "Иберия после полуночи"
 pod1230objectives.12.desc: "Гражданская война Ласомбра в Иберии была кровавым делом, порожденным смертельной испанской реконкистой и растущими беспорядками между христианами и [Concept('ashirra', 'аширритскими')|E] #L $pod_cainites|l$ами#!. Вначале это был ужасный период для верующих, с предательствами, павшими городами и темными тайнами, сговорившимися свергнуть Ночный полумесяц. Таким образом, ваша победа была самой неожиданной. В то время как смертные иберийские тайфы пали один за другим, верующим [Concept('ashirra', 'Аширры')|E] всё же удалось одолеть своих северных христианских соседей. Это действительно странный поворот событий. Поскольку Море Теней рушится из-за их ошибочного союза с христианами, теперь вы правите новой, едва узнаваемой землей и народом. В некотором смысле, ваша победа спасла последнюю реликвию мусульманского золотого века в Иберии. Вы в такой же степени победители, в какой и хранители богатой истории. Пугающая перспектива, но вы с гордостью принимаете в ней участие."
 pod1230objectives.12.a: "Мы - прошлое и будущее этой земли."
 pod1230objectives.12.custom: "Когда последние не-[Concept('ashirra', 'аширритские')|E] #L $pod_cainites|l$ы#! покинут вашу державу, некоторые провинции будут обращены в вашу конфессию."
 every_non_root_faith_county_world_europe_west_iberia: "Каждое графство державы в Иберии, не исповедующее вашу конфессии."
 pod1230objectives.13.a: "Магистры потрясены"
 pod1230objectives.13.b: "Они проклинают наш [Concept('Clan', 'клан')|E]!"
 pod1230objectives.13.c: "Мы - хранители Его слова"
 pod1230objectives.14.t: "Небольшой розыгрыш"
 pod1230objectives.14.desc: "Наконец-то вы здесь! В Иерусалиме! ...или это была Богемия? Неважно, ваше путешествие закончено. Так долго у вас было это чувство, что вам суждено быть здесь со своими братьями и сёстрами из [Concept('Clan', 'клана')|E] Малкавиан рядом с вами. Это было нелегко, приходилось очень вежливо, а иногда и не очень вежливо просить о помощи князей по пути. Вам даже пришлось низвергнуть некоторых из них с их удобных тронов. Вы слышите, как при дворах шепчутся, что вы на пути к созданию единого [Concept('Clan', 'клана')|E] Малкавиан. Это забавно, потому что вы никогда этого не хотели, но всё равно вроде как сделали. Важно то, что сейчас вы здесь, и голоса становятся громче, приказывая вам делать... всякое! Настало время просветления! Или это было спасение? Вы на самом деле не уверены. В любом случае, как продвигается «дело»?"
 pod1230objectives.14.a: "Всё идёт как-то не так!"
 pod1230objectives.14.customa: "Вы получите свойства «Гениальность» и «Проницательность», если это применимо, за счёт остальных членов [Concept('Clan', 'клана')|E] Малкава, которые получат высокий уровень стресса."
 pod1230objectives.14.b: "Всё идёт наперекосяк!"
 pod1230objectives.14.customb: "Все члены [Concept('Clan', 'клана')|E] Малкава получат свойства «Гениальность», но каким-то образом станут ещё более психически неуравновешенным."
 pod1230objectives.14.c: "Всё идёт совсем не так, как надо!"
 pod1230objectives.14.customc: "Члена [Concept('Clan', 'клана')|E] Малкава получат свойство «Проницательность», но правители других кланов получат огромный прирост стресса."
 pod1230objectives.14.d: "Дерьмо попадает на крутящуюся штуку на потолке!"
 pod1230objectives.14.customd: "Члены [Concept('Clan', 'клана')|E] Малкава получат свойство «Гениальность», но правители других кланов сойдут с ума. Теперь они - самые сумасшедшие."
 pod1230objectives.15.a: "Что-то мне нехорошо..."
 pod1230objectives.15.b: "Я вижу, как распахиваются новые двери! Подождите, нет. Закрываются. Определённо закрываются..."
 pod1230objectives.16.t: "Вечная республика"
 pod1230objectives.16.desc: "«Дорогие друзья, будем честны... Кто из вас ожидал, что мы зайдём так далеко и так скоро? После падения нашего гордого Сената от рук коррумпированных лидеров и паразитов наши республиканские идеалы, казалось, были утрачены из-за тиранических немецких захватчиков, как смертных, так и нежити. Но свет Рима никогда по-настоящему не погаснет, и он по-прежнему будет вести нас вперёд, хотя солнце всё больше и больше избегает нас. Гордитесь нашим наследием, но помните о наших врагах. Мы никогда больше не должны впадать в самодовольство или упадок, ибо мы видели, какие тёмные времена ожидают наш род без нашей направляющей руки. Сенаторы Рима, я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] объявить первое заседание обновлённого Вечного сената открытым!»"
 pod1230objectives.16.a: "Приятно наконец-то стряхнуть пыль с тоги."
 pod1230objectives.17.a: "Нежить - это плоский круг."
 pod1230objectives.17.b: "Что ж, в любом случае мы всё ещё на вершине."
 pod1230objectives.18.t: "Тяжелое бремя"
 pod1230objectives.18.desc: "Меч кажется тяжёлым в вашей руке. Вы нашли его, исследуя руины утопии, за которую вы так упорно боролись, - руины Карфагена. Но вы не настолько юны, поэтому слишком хорошо знаете, что каждый миф - это сложная смесь лжи и правды. Весь [Concept('Clan', 'клан')|E] смотрит на вас с изумлением, сможете ли вы претендовать на мантию Троиль и принести новый Золотой век для вампиров? Этот выбор принесёт вам много новых врагов, и вы знаете, что даже Троиль не смогла защитить Карфаген от инфернального влияния. Или вы будете претендовать на Карфаген как на политический инструмент, отказываясь от его неоднозначного наследия? Этот шаг принесёт вам уважение многих других кланов, но тогда вы будете ничем не лучше Вентру. Меч Троиль, который вы держите, является мощным символом этого трудного выбора. Как вы поступите...?"
 pod1230objectives.18.a: "Оставить меч?"
 pod1230objectives.18.b: "Выбросить меч?"
 pod1230objectives.19.a: "Старый игрок возвращается в игру."
 pod1230objectives.19.b: "Пришло время сжечь его дотла, снова."
 pod1230objectives.20.t: "Ваша заботливая бабушка"
 pod1230objectives.20.desc: "Баба-Яга известна под многими именами : Старуха, карга, Бабушка... Но вы знаете правду. Она единственная, кому удалось спастись, единственная выжившая во время безумной охоты Абсимильярда на его собственное потомство. Прародитель клана Носферату все еще охотится этой ночью, надеясь искупить свои грехи перед Каином и уже убил бы свой собственный клан, если бы не ее продолжающееся неповиновение. Сейчас она спит, но вы чувствуете ее радость, поскольку вашей неизменной преданностью и усилиями удалось склонить клан Носферату на ее сторону в продолжающейся борьбе. Начинается финальная война за судьбу Скрытых, и, как защитник бабушки, вы не намерены подвести ее."
 pod1230objectives.20.a: "Ты будешь гордиться нами, Бабушка."
 pod1230objectives.20.custom: "Все Носферату теперь повинуются приказам Бабы Яги, а значит, и вашим. Они получат большой бонус к мнению о вас.\nВы можете нанять [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('zmei').GetName] через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 pod1230objectives.21.a: "Нечто нечестивое идёт по этому пути..."
 pod1230objectives.21.b: "Благослови нас, Бабушка!"
 pod1230objectives.22.t: "Ужасы во тьме"
 pod1230objectives.22.desc: "Даже вампиры боятся теней. Но ваш [Concept('Clan', 'клан')|E] гораздо больше, чем просто напуган этим, они знают, что там что-то скрывается, ожидая момента нанести удар. Они называют себя «Никтуку», потомки основателя, Абсимильярда, который поклялся уничтожить своих своенравных детей, надеясь заслужить прощение Каина. С незапамятных времён ваши братья и сестры предпочитали бежать, прятаться в тени и молиться за свои нежизни. Вы устали от этого. Если основатель хочет войны, он получит её на ваших условиях. Ваш [Concept('Clan', 'клан')|E] сначала настороженно отнесся к вашей инициативе, назвав её безрассудной, но теперь они видят правду. Вы одержите победу только объединившись, с землями и людьми под вашим руководством и союзниками в ночи. Теперь они смотрят на вас, готовясь к нападению и уверенные в ваших лидерских качествах. Никтуку, должно быть, шипят в своих норах, проклиная ваше имя и замышляя вашу гибель. Пусть приходят."
 pod1230objectives.22.a: "Мы сильнее, чем ты думаешь, «Отец»"
 pod1230objectives.23.a: "Крысы сбились в кучу?"
 pod1230objectives.23.b: "Пришло время встретиться лицом к лицу с ужасами."
 pod1230objectives.24.t: "Сны бога"
 pod1230objectives.24.desc: "Вы стоите в склепе Ур-Шульги, где спит любимое дитя Хакима. Вы принесли хорошие новости, так как [Concept('Clan', 'клан')|E] Ассамитов наконец-то выполнил свой долг судей крови. Потребовалось немало... убеждений с вашей стороны, чтобы очистить [Concept('Clan', 'клан')|E] от слабоумных старейшин и фанатиков недостойных религий. Страшный суд начался, и, поскольку все дети Кхайина были признаны подсудными, процесс запущен. Под вашим руководством Дети Хакима скоро омоют мир кровью, пока на ногах не останутся только чистые. Вы видите, как дрожь пробегает по телу Ур-Шульги, прежде чем его ослепляет внезапная вспышка чёрной крови. И, каким-то образом, вы понимаете, что ваш учитель только что благословил вас на начало грядущей чистки..."
 pod1230objectives.24.a: "Началось красное наводнение."
 pod1230objectives.24.custom: "Большинство персонажей [Concept('Clan', 'клана')|E] Ассамитов обратится в Путь праведности."
 pod1230objectives.24.customa: "Ментальная атака Ур-Шульги убьёт большинство кровавых чародеев, не являющихся ассамитами."
 pod1230objectives.25.a: "Паутина кинжалов всегда была права."
 pod1230objectives.25.b: "Я никогда не последую за этими заблуждающимися сектантами."
 pod1230objectives.26.a: "Странные восточные ассасины на самом деле сумасшедшие. Кто бы мог подумать?"
 pod1230objectives.27.t: "Объединённый дом"
 pod1230objectives.27.desc: "Чёрный трон Хакима гордо возвышается в центре Аламута, вашей крепости. Сидя на нём, вы смотрите на августейшее собрание, ожидающее ваших слов. Здесь находятся представители трёх каст: халиф, амр и визирь. Совет свитков также присутствует рядом с эмиссарами со всей обширной хакимитской сети шпионов. Такой большой прогресс за столь короткое время! Не так давно все эти выдающиеся дети Хакима перерезали бы друг другу глотки, прежде чем даже войти в одну комнату. Но это было до вашего восхождения на пост старейшины [Concept('Clan', 'клана')|E]. Силой оружия, интриг и дипломатии вы прекратили внутренние распри, обеспечили высокое положение [Concept('Clan', 'клана')|E] и восстановили дисциплину как главную ценность Ассамитов. Теперь все они ждут вашего видения будущего. Вы знаете, они будут повиноваться, потому что Дети Хакима - это ничто иное, как послушание долгу."
 pod1230objectives.27.a: "Наследие Джамала, Путь фанатика."
 pod1230objectives.27.custom: "Персонажи-хакимиты получат модификатор доблести."
 pod1230objectives.27.b: "Наследие Накуртум, Путь дипломата."
 pod1230objectives.27.customb: "Персонажи-хакимиты получат модификатор дипломатии."
 pod1230objectives.27.c: "Наследие Аль-Ашрафа, Путь чародея."
 pod1230objectives.27.customc: "Персонажи-хакимиты получат модификатор учёности."
 pod1230objectives.28.a: "Старейшина действительно мудр."
 pod1230objectives.28.b: "Погодите, а раньше они не были едины?"
 pod1230objectives.29.t: "Политический грех"
 pod1230objectives.29.desc: "«Большинство чужаков неверно оценивают Via Peccati как дорогу простого самоудовлетворения. По правде говоря, это важная часть доктрины, но общая картина иная. Via Peccati - это политический контроль и осведомленность. Когда #L $pod_cainites|l$ам#! потакают, их звери насыщаются, они становятся ленивыми созданиями, и ими легко управлять. Истинный грешник знает каждое желание и тайну своего двора и использует каждое в своих интересах. Таким образом, то, что Рим так долго контролировался Via Peccati Вентру, не обязательно должно быть странностью или исключением, это может быть правилом. Если я хочу оставить наследие своим собратьям-грешникам, то оно таково: Управляйте миром со всеми излишествами, какие только можете придумать, и получайте от этого удовольствие», - Камилл, первый Вечный консул."
 pod1230objectives.29.a: "Via Peccati - это настоящий путь к силе."
 pod1230objectives.29.b: "Я почти понимаю это."
 pod1230objectives.29.custom: "Ваша конфессия распространится, обратив некоторых из более... дружелюбных #L $pod_cainites|l$ов#! вокруг."
 pod1230objectives.30.a: "Я не понимаю, как они до сих пор не сожрали друг друга."
 pod1230objectives.30.b: "Потакание Зверю И мирской власти? Идеальная дорога."
 pod1230objectives.31.t: "Король королей"
 pod1230objectives.31.desc: "В [Concept('cainite', 'каинитском')|E] обществе существуют незыблимые истины. Гангрелы живут в дикой природе, как дикари, Тореадоры лебезят перед мелкими безделушками, Малкавиане теряются между пророчествами и безумием... и, хотя только самые высокомерные Ласомбра могут отрицать это, Вентру суждено править сородичами. Это простой факт нежизни, верный со времён ночей Второго города, Персии и Рима. Независимо от веры или политической структуры, любая конструкция [Concept('cainite', 'каинитов')|E] обречена без Вентру у руля. Однако эта истина часто вызывала у ваших собратьев вопрос: кто правит правителями? Лишь немногие осмеливались претендовать на мантию самого Вентру как повелителя главного [Concept('cainite', 'каинитского')|E] [Concept('Clan', 'клана')|E]. Теперь вы [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из них. Война князей, возможно, всё ещё продолжается, но никто не станет отрицать, что Вентру больше не просто короли нежити. Они её императоры."
 pod1230objectives.31.a: "Сначала [Concept('Clan', 'клан')|E] Вентру, теперь весь мир."
 pod1230objectives.32.a: "Высокомерные ублюдки."
 pod1230objectives.32.b: "Соблюдается естественный порядок вещей."
 pod1230objectives.33.t: "Вера в тенях"
 pod1230objectives.33.desc: "«Наш [Concept('Clan', 'клан')|E] - это [Concept('Clan', 'клан')|E] правителей. Да, Вентру тоже претендуют на этот титул, но они не понимают истинного правления. Истинное правление - это не власть и даже не влияние. Истинное правление - это прежде всего решительные действия. Возьмём в качестве примера кризис [Concept('ashirra', 'Аширры')|E]. В то время, когда это привлекло моё внимание, многие предлагали советы, призывая к благоразумию и терпению. Они утверждали, что наши потерянные братья могут быть прощены, и [Concept('Clan', 'клан')|E] со временем снова объединится. Я не [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )]. И, как известно образованному читателю, Аширра теперь является простой сноской в каинитской истории, из-за решительного использования всех активов [Concept('Clan', 'клана')|E], находящихся в моем распоряжении на данный момент. Милосердие и сострадание привели бы к разобщению [Concept('Clan', 'клана')|E], и движение [Concept('ashirra', 'Аширры')|E] могло бы существовать и по сей день! Примите этот совет близко к сердцу, дорогие братья или сестры, поставьте перед собой цель и не отступайте, пока не достигнете её. Тогда, и только тогда, вы овладеете искусством правления Ласомбра», - хроники [Concept('Clan', 'клана')|E] Ласомбра, страница 45."
 pod1230objectives.33.a: "«А теперь давайте поговорим об искусстве манипуляции тенями...»"
 pod1230objectives.33.custom: "Независимые [Concept('ashirra', 'аширритские')|E] правители увидят, как рушится их власть."
 pod1230objectives.34.a: "Политика Ласомбра - кровавое дело."
 pod1230objectives.34.b: "Это страница истории нашего [Concept('Clan', 'клана')|E] осталась в прошлом."
 pod1230objectives.35.t: "Полумесяц над тенями"
 pod1230objectives.35.desc: "От стен Медины до Кастель д'Омбро факих осматривает свою империю и задаётся вопросом: «В безопасности ли мой народ?». Когда последняя битва завершается победой, факих думает: «Как мне избежать новых кровопролитий?». Когда вся [Concept('ashirra', 'Аширра')|E] обращается к [Select_CString(ROOT.Char.IsFemale, 'ней', 'нему' )] за руководством, защитой и советом, факих не [Select_CString(ROOT.Char.IsFemale, 'возгордилась, она смирилась', 'возгордился, он смирился' )]. Облекаясь в свои новые регалии, достойные [Select_CString(ROOT.Char.IsFemale, 'Вечной халифы', 'Вечного халифа' )], факих думает о будущем, о том, как лучше всего обеспечить безопасность верующих #L $pod_cainites|l$ов#!, навсегда. И когда последний из кафиров Ласомбра поднимется на ноги, факих спросит: «Что ты выберешь - полумесяц... или солнце?"
 pod1230objectives.35.a: "Начало и конец."
 pod1230objectives.35.custom: "Выжившие персонажи Ласомбра получат последний шанс на обращение."
 pod1230objectives.36.a: "...полумесяц."
 pod1230objectives.36.b: "Никогда! Эта война не окончена, [Concept('ashirra', 'Аширра')|E]!"
 pod1230objectives.37.a: "Это конец [Concept('Clan', 'клана')|E] Ласомбра?"
 pod1230objectives.38.t: "Истина до возвращения Каина"
 pod1230objectives.38.desc: "«Они сказали, что смерть Нарсеса, нашего первого архиепископа, должна была стать нашим концом. Мы выстояли. Они говорили, что убийство благочестивого епископа святого Лиса язычником Анатолем было справедливым. Мы не забыли. Они говорили, что наша религия - мерзость, пародия на традиции Каина. Мы твердо стояли на своем в нашей вере в Третьего Каина и жестокость Демиурга. Они сказали, что скоро мы станем дурным воспоминанием, пережитком забытой эпохи. Мы сильнее, чем когда-либо. Они сказали, что Церковь смертных и ее инквизиция добьют нас. Мы гордо стоим в Святом городе, а агенты ненавистной Церкви Пилата корчатся перед нами. А теперь? Они молчат и молятся вместе с нами»."
 pod1230objectives.38.a: "Скоро, Третий Каин благословит нас."
 pod1230objectives.38.custom: "Возрождение Церкви обратит некоторых оппортунистов на нашу сторону."
 pod1230objectives.39.a: "Время присоединиться к победителям."
 pod1230objectives.39.b: "В конце концов они все равно потерпят неудачу."
 pod1230objectives.40.a: "Маловероятное возвращение."
 pod1230objectives.41.t: "Око бури"
 pod1230objectives.41.desc: "Мы - сыны и дочери Чингиса и Добрула. Как и они, мы завоеватели, что доказало наше быстрое покорение западных степей. Но сейчас мы также должны быть дипломатами и государственными деятелями. $pod_wan_kuei$ замышляют свою месть, и наша прочная крепость на западе станет решающим пунктом в защите наследия Добрула. Таким образом, мы всё ещё должны побеждать, да, но мы также должны обзавестись союзниками, такими как наши западные родичи из [Concept('Clan', 'клана')|E] Гангрел. Будьте милосердны, когда выигрываете, грациозны, когда проигрываете, и безжалостны, когда вам перечат. Гордитесь своими предками, своей семьей и своим [Concept('Clan', 'кланом')|E], но будьте достаточно мудры, чтобы понимать, когда даже их помощи недостаточно. Не позволяйте гордости ослепить вас в отношении преимуществ временных союзов с западными странами. Объединив старые и новые пути, мы сокрушим контратаку $pod_wan_kuei$, а затем... тогда мир будет нашим."
 pod1230objectives.41.a: "Приходите, демоны Ся, мы готовы."
 pod1230objectives.41.custom: "Западные Гангрелы, впечатлённые вашими стремительными завоеваниями, какое-то время будут очень восприимчивы к вашей дипломатии."
 pod1230objectives.42.a: "Есть ли ещё больше угроз, исходящих с востока?"
 pod1230objectives.42.b: "Наши восточные братья очень впечатляют."
 pod1230objectives.43.t: "Волки у порога"
 pod1230objectives.43.desc: "«Падение средневековой [Concept('cainite', 'каинитской')|E] цивилизации можно проследить вскоре после первого падения смертного Константинополя. Предательство, уничтожившее Мечту Михаила, стало ироничным предвестником грядущих лет. Так называемые Высшие кланы считали свое положение прочным, а свои империи - безопасными, и в своем высокомерии строили заговоры друг против друга, не замечая истинной угрозы. Когда орда Гангрелов прокатилась по Европе и низвергла могущественных, это вряд ли стало неожиданностью для сведущего наблюдателя. Матасунта с гуннами и [Concept('einherjar', 'эйнхерии')|E] с викингами; оба были предшественниками [Select_CString(ROOT.Char.IsFemale, 'могущественной военачальницы, которая объединила', 'могущественного военачальника, который объединил' )] разрозненный [Concept('Clan', 'клан')|E] Гангрел в непреодолимую силу. Когда пали замки и умерли князья, началась новая эра [Concept('cainite', 'каинитской')|E] истории. Эпоха Гангрелов», - «Возвышение и падение, о [Concept('cainite', 'каинитской')|E] цивилизации» за авторством Катберта Беккета."
 pod1230objectives.43.a: "Уже не такие могущественные и высшие."
 pod1230objectives.43.custom: "Цивилизованные правители получат огромный штраф к контролю и ведению войны, поскольку их власть рухнет под натиском волков."
 pod1230objectives.44.a: "Мы слишком долго не обращали внимания на пустоши."
 pod1230objectives.44.b: "Пришло время разрушить несколько замков!"
 pod1230objectives.45.t: "Воля Тремера"
 pod1230objectives.45.desc: "Преклонив перед ним колени, вы почувствуете зависть всего [Concept('Clan', 'клана')|E]. Тремер не пробуждается ни для кого. Но вы - не просто человек. До вашего восхождения [Concept('Clan', 'клан')|E] был под угрозой, его место в ночи было в лучшем случае непрочным. А теперь? Нечисть - грустная шутка, одинокие в своих разрушающихся замках. Эти коварные инферналы, похитители душ, уничтожены. Все европейские сородичи благодарят вас за то, что вы уничтожили их последние прибежища. [Concept('Clan', 'Клан')|E] Тремер находится на пути к своей законной судьбе, став повелителями ночи. Когда вы стоите перед ним, Тремер просто говорит: «Ты хорошо [Select_CString(ROOT.Char.IsFemale, 'поработала', 'поработал' )]». Впервые у Тремера появится [Select_CString(ROOT.Char.IsFemale, 'выразительница', 'выразитель' )] его воли, [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кому он доверяет настолько, что может стать [Select_CString(ROOT.Char.IsFemale, 'повелительницей', 'повелителем' )] Внутреннего круга. Вы."
 pod1230objectives.45.a: "Я на вершине Пирамиды!"
 pod1230objectives.45.custom: "Вы высвободите проклятие, которое поразит Цимисхи, Салюбри и тауматургов-изгоев."
 pod1230objectives.46.a: "Они всё ещё [Concept('Clan', 'клан')|E] узурпаторов."
 pod1230objectives.46.b: "Бессмертие и сила наконец-то принадлежат нам."
 pod1230objectives.47.t: "Вечные изменения"
 pod1230objectives.47.desc: "Когда они входят в комнату, вы знаете, что большинство из них не покинут её. Они откликнулись на ваш призыв, потому что у них не было выбора. Ибо вы - Молот тремеров, [Select_CString(ROOT.Char.IsFemale, 'Разрушительница', 'Разрушитель' )] Вентру, и ни один цимисх больше не сможет игнорировать вас. Однако это не значит, что они вас уважают. Вы возвращаетесь на свой трон, когда входят ваши стражники и начинают резню бесполезных. Они умоляют сохранить им жизнь, проклинают ваше имя или пытаются добраться до вас, но вы сосредоточены на гораздо более важном вопросе: какую группу пощадить? Вам нужно раз и навсегда захватить [Concept('Clan', 'клан')|E] Цимисхи, но вы не можете сделать это в одиночку. Когда вы размозжили голову наглецу, который пытался вцепиться вам в глотку, вы понимаете, что должны принять решение сейчас, иначе будете править кучкой пепла."
 pod1230objectives.47.a: "Стража, пощадите отпрысков правящих династий."
 pod1230objectives.47.custom: "Вы укрепляете [Concept('Clan', 'клан')|E] Цимисхи в целом, обеспечивая его наследие как устрашающих правителей."
 pod1230objectives.47.b: "Уважаемые жрецы-колдуны, надеюсь, это не причинит вам особых неудобств."
 pod1230objectives.47.customb: "Персонажи-цимисхи обратятся в Via Mutationis."
 pod1230objectives.47.c: "Вы! В капюшонах! Выйдите вперёд..."
 pod1230objectives.47.customc: "Другие персонажи-цимисхи будут истощены, чтобы подпитать ваше восхождение к демонической силе."
 pod1230objectives.48.a: "Объединённый [Concept('Clan', 'клан')|E] Цимисхи - пугающая перспектива..."
 pod1230objectives.48.b: "Такова воля Старейшины, без сомнения."
 pod1230objectives.49.t: "Запретное знание"
 pod1230objectives.49.desc: "Все знания о мире... прямо у вас под рукой. Разве так чувствовали себя Адам и Ева перед Яблоком? Потребовалось много времени и огромные инвестиции, чтобы восстановить разбитые фрагменты Кодекса, утраченные после того, как Констанция разорвала его на части во время своей схватки с Лазарем. Но теперь это сделано, и Кодекс сияет перед вами, дразня вас подойти поближе, чтобы прочитать всего одно маленькое предложение. Вы знаете слухи, что этот скромный текст был написан самим Каппадокием, которого тогда звали Саргоном, и содержит все ритуалы, знания и пророчества Еноха. Предположительно, где-то здесь также находится способ стать равным Богу, почти законченный Саргоном перед его [Concept('Embrace', 'обращением')|E]. Но в глубине души вы знаете, что этот Кодекс не предназначен для смертных или даже вампиров, и ваше здравомыслие может быть разрушено безвозвратно. Когда ваша рука приближается к нему, вы делаете последний выбор..."
 pod1230objectives.49.a: "Я подчиню Кодекс своей воле!"
 pod1230objectives.49.b: "...разбить эту штуку вдребезги и забыть об этом."
 pod1230objectives.49.custom: "Ваши собратья-каппадокийцы будут благодарны вам за осторожность."
 pod1230objectives.50.a: "Некоторые секреты лучше держать в тайне..."
 pod1230objectives.50.b: "Прикоснуться к нему! Это будет весело!"
 pod1230objectives.51.t: "Заговор"
 pod1230objectives.51.desc: "Когда вы вонзаете свои клыки в его шею, время, кажется, замедляется вокруг вас. Образы начинают появляться на краю сознания по мере того, как вы приближаетесь к блаженному экстазу. Вы видите себя [Select_CString(ROOT.Char.IsFemale, 'помазанной', 'помазанным' )] главой прославленной семьи Джованни в вашей итальянской крепости. Вы видите свой маленький совет из доверенных членов семьи, помогающий вам спланировать ваш великий заговор. Вы видите, как ночь Европы переосмысливается вашей растущей торговой империей, все кланы неохотно принимают ваше новое присутствие, ваши мудрые советы и вашу вновь обретённую значимость, что далеко от бесполезности ваших каппадокийских братьев. Вы видите, как заговор приводится в действие, используя все свои возможности, чтобы добиться оглушительного успеха, которого он заслуживает. Когда вы приходите в себя, а глупец превращается в пепел, вы видите свою семью... нет, свой [Concept('Clan', 'клан')|E]... вокруг вас. Ночь только начинается. И она будет принадлежать Джованни."
 pod1230objectives.51.a: "Братья и сестры, пришло время начать чистку."
 pod1230objectives.51.custom: "[Concept('Clan', 'Клан')|E] Джованни отделится от [Concept('Clan', 'клана')|E] Каппадокийцев и приведёт заговор в действие. Джованни какое-то время будут очень эффективны в интригах, а Каппадокийцы - очень восприимчивы к ним."
 pod1230objectives.52.a: "Это внезапное появление кланов узурпаторов начинает вызывать беспокойство..."
 pod1230objectives.52.b: "Начинается чистка, лучше подготовиться."
 pod1230objectives.53.t: "Новые начала"
 pod1230objectives.53.desc: "При неожиданном повороте событий развращённому правлению старейшин, существовавшему с незапамятных времён, был брошен вызов. Вы сами точно не уверены, что послужило катализатором и долго ли продлится такое положение дел, пока ваши враги замышляют подавить ваше восстание выскочек. Но после вашей борьбы с князьями ночи многие собрались, чтобы присоединиться к вашему делу. Некоторые следуют вашему примеру, в то время как другие начали экспериментировать с новыми политическими конструкциями. Это действительно странная новая ночь, поскольку вы оказываетесь в положении уважаемого миротворца между различными возрождающимися фракциями. Вы не [Select_CString(ROOT.Char.IsFemale, 'старомодная правительница', 'старомодный правитель' )], а твёрдая скала, которая защищает Свободные государства от контратак и вмешательства смертных. Это шаткое положение с сомнительной честью, окружённое опасностями и угрозами со всех сторон. Но, на самом деле, нет другого места, где вы предпочли бы быть прямо сейчас."
 pod1230objectives.53.a: "Мы смело вступаем в новую эру."
 pod1230objectives.54.a: "Мы должны указать этим юнцам их место."
 pod1230objectives.54.b: "Революция идёт полным ходом."
 pod1230objectives.55.t: "Объятия Змея"
 pod1230objectives.55.desc: "«Когда-то вы были слепы к красоте Сета. Вы называли себя #L $pod_cainites|l$ами#!, потому что ложный прародитель обманом заставил вас поклоняться ему. Теперь вы знаете, что поклоняться следует только одному богу. Богу милосердному, ибо он простит ваши прошлые проступки против него, но и Богу мстительному, ибо с этой ночи последние #L $pod_cainites|l$ы#! будут заклеймены как враги Сета и обращены в веру или предстанут перед непоколебимым взором Ра. Не будет передышки, пока вся Европа не восславит Его славное имя, и тогда, и только тогда, Он благословит нас Своим возвращением! ...придите, дети, помолимся в храме о наступлении этого славного времени. А потом наслаждайтесь плодами своего мудрого выбора, ибо ночь ещё только начинается...»"
 pod1230objectives.55.a: "Нет никаких #L $pod_cainites|l$ов#!, только сетиты."
 pod1230objectives.55.custom: "Некоторые из более... дальновидных #L $pod_cainites|l$ов#! Европы и других стран обратятся к славной истине."
 pod1230objectives.55.customb: "Вы получите претензии на земли [Concept('Clan', 'клана')|E] Ассамитов, врагов ваших предков."
 pod1230objectives.56.a: "Эти египетские безумцы, возможно, в чём-то правы..."
 pod1230objectives.56.b: "Хвала Сету, и возрадуемся его скорому возвращению!"
 pod1230objectives.57.t: "Расплата"
 pod1230objectives.57.desc: "Это должен быть момент вашего величайшего триумфа... Так почему же он кажется таким пустым? Вопреки всему, вы спасли свой [Concept('Clan', 'клан')|E] от исчезновения, отомстили тремерам и вновь усмирили баали, ведь это ваш долг. Но по пути вы потеряли гораздо больше. Саулот был заботливым человеком с доброй душой и пролил бы немало слёз из-за жертв, крови и боли, которые вы принесли на своём пути. Вас называют «Ангелом-мстителем», ибо вы не знали пощады и, возможно, подтвердили слухи, которые распространяли тремеры о вашем [Concept('Clan', 'клане')|E]. Вы - меч Салюбри, свет [Concept('Clan', 'клана')|E]. Но вы также потеряны, лишены души и представляете наибольшую угрозу для своего народа, поскольку с вашими врагами покончено. Ныне, как и много раз в прошлом, вы чувствуете на себе пристальный взгляд Саулота, предлагающего вам последний шанс остановиться, пока не стало слишком поздно..."
 pod1230objectives.57.a: "Саулот ошибался, они все заплатят!"
 pod1230objectives.57.b: "Что я [Select_CString(ROOT.Char.IsFemale, 'натворила', 'натворил' )]? Отец, прости меня..."
 pod1230objectives.57.custom: "Ложь Тремеров о вашем [Concept('Clan', 'клане')|E] разоблачена, и они потерпели крупное политическое поражение из-за этого."
 pod1230objectives.58.a: "[Concept('Clan', 'Клан')|E] Салюбри снова вернулся в большую игру."
 pod1230objectives.58.b: "Демоны! Похитители душ!"
 pod1230objectives.59.t: "Конец эпох"
 pod1230objectives.59.desc: "«Вы строите империи, превосходящие воображение, вершину человеческих и [Concept('cainite', 'каинитских')|E] достижений, зависть всего мира... Думали ли вы, что это продлится долго? Ваши величественные города, монументы могущества, мудрости и славы стоят, но лежат, израненные шакалами, окруженные стервятниками, пронзённые тысячей крошечных порезов, доведённые до гибели вашим собственным высокомерием. Это предсмертные муки детей Каина, свет цивилизации угасает. Потратьте то драгоценное время, что у вас осталось, чтобы примириться со своими грехами, ибо даже в момент вашего окончательного поражения вас не утешит забвение... Я приду за вами. Я приду с миллионами. Я несу конец веков! Я - бич богов! Это третья война Баали... и четвёртой не будет»."
 pod1230objectives.59.a: "Я буду смотреть, как горит ваш мир."
 pod1230objectives.60.a: "Мы должны победить их любой ценой!"
 pod1230objectives.60.b: "И вот, всё начинается..."
 pod1230objectives.61.t: "На страже зла"
 pod1230objectives.61.desc: "Внизу таятся такие ужасы, что даже самые стойкие [Concept('cainite', 'каиниты')|E] боялись бы представить. Вы называете их «Детьми», поскольку они - Дети первых ночей, еще до появления человечества. Эти существа спят, и о них больше никто не знает, кроме вашего ордена. Вы понимаете, что их нельзя уничтожить, их можно только кормить, чтобы они продолжали дремать. А поскольку они питаются невинными, к вашим людям относятся с недоверием, считая их инферналистами и даже хуже. Но кто-то должен это сделать, и только у вашего народа хватит стойкости. Теперь, когда вы очистили Орден Азанеаля от своих безумных собратьев, Дети могут продолжать дремать, а мир - вращаться. Ваш орден сохранит его таким, чего бы это ни стоило."
 pod1230objectives.61.a: "Итак, наш дозор продолжается."
 pod1230objectives.62.a: "Безумный бред дьяволопоклонников."
 pod1230objectives.62.b: "Остаётся только надеяться на беспробудный сон."
 pod1230objectives.63.t: "Запад и восток"
 pod1230objectives.63.desc: "[Concept('Clan', 'Клан')|E] Равнос имеет глубокие корни в Индии, где его почитают как [Concept('Clan', 'клан')|E] правителей с мудрой властью. Однако в западном мире Равнос представляли собой бессвязную смесь противоречивых верований, часто не вызывали понимания и сторонились местных властей. С вашим приходом к власти этому долгому угнетению пришел конец. Впервые Равнос обладают значительной властью на западе и может бросить вызов даже укоренившемуся правящему классу [Concept('cainite', 'каинитов')|E]. Более того, это привлекло внимание ваших сородичей в Индии, которые отправили послов, чтобы восхвалить своих заблудших сородичей и призвать их к союзу. Некоторые, однако, спросят... Где они были во время самых тёмных ночей ваших братьев в Европе? Но, возможно, сейчас самое время для прощения..."
 pod1230objectives.63.a: "У нас новый дом, но мы не забудем Индию."
 pod1230objectives.63.b: "Новый [Concept('Clan', 'клан')|E] Равнос так просто не забывает."
 pod1230objectives.63.custom: "Ваше возвышение на некоторое время поставит под сомнение авторитет традиционных западных правящих кланов - Вентру, Ласомбра и Цимисхи."
 pod1230objectives.63.customb: "Восточные Равнос пришлют в дар сильного кандидата для [Concept('Embrace', 'Объятий')|E]. Этот персонаж станет вашим придворным."
 pod1230objectives.64.a: "У нас и так достаточно «Правящих [Concept('Clan', 'кланов')|E]»."
 pod1230objectives.64.b: "Яркая новая эра для нашего рода."
 pod1230objectives.65.t: "Конец вечности"
 pod1230objectives.65.desc: "В Индии никогда не было мира. $pod_asuratizayya$, или $pod_wan_kuei$ на их языке, постоянно вторгались на нашу землю, используя наши внутренние разногласия, чтобы настроить нас друг против друга. Эти так называемые голодные демоны не заботятся о наших традициях и не против использовать самые подлые тактики для достижения своего преимущества в так называемой «малой войне». Временами мы оказывались на грани вымирания из-за демонических договоров, которые они так легко заключали. Но теперь Индия пробуждается. Будь то Равнос, Нагараджа или Данава, местные #L $pod_cainites|l$ы#! заново обретают силу и единство цели. Не заблуждайтесь, Вечная война не закончится, пока ни один из $pod_wan_kuei$ не осмелится бродить по нашим землям. Как новый чакраварти Индии, это мой первый приказ: Перебить их всех."
 pod1230objectives.65.custom: "На выживших $pod_wan_kuei$ будет безжалостно вестись охота."
 pod1230objectives.65.customb: "Вы объедините Индию в новую империю."
 pod1230objectives.65.a: "Индия наносит ответный удар."
 pod1230objectives.66.a: "Индия наконец-то движется вперёд."
 pod1230objectives.66.b: "Это всего лишь неудача."
 pod1230objectives.67.t: "Восход Алого солнца"
 pod1230objectives.67.desc: "«...По правде говоря, вы должны были победить этих варваров ещё много веков назад». Вы едва сдерживаете своего внутреннего демона, чтобы не разорвать горло послу Внутреннего двора, который прибыл «поздравить» вас с победой. Тысячи $pod_wan_kuei$ потерпели неудачу при вторжении в Индию до того, как вы приняли командование, но до сих пор вас едва признают ваши собратья, и их презрение к вашему новому двору проявляется на каждом шагу. Они понятия не имеют о реальном положении дел: $pod_wan_kuei$ могли бы даже проиграть, если бы вы не вмешались и не спасли ночь. Но даже в этом случае они нужны вам, если вы хотите перейти к более серьезным амбициям и стать полноценным Предком... или нет? Не будет лучшей возможности для изгоя, чем на фоне вашего величайшего триумфа..."
 pod1230objectives.67.custom: "Вы объедините Индию в новую империю."
 pod1230objectives.67.a: "Передайте мою глубочайшую благодарность Почитаемым предкам."
 pod1230objectives.67.b: "Я объявлю о своей независимости вашим хозяевам. Твоей отрубленной головой."
 pod1230objectives.68.a: "Азиатские демоны выиграли этот раунд."
 pod1230objectives.68.b: "Возникает новый двор. Со всеми его возможностями."
 pod1230objectives.69.t: "Эбеновое королевство"
 pod1230objectives.69.desc: "Нежить в Африке происходит из самых разных источников, от детей Каина до самопровозглашённой колдуньи Раманги, но всех их объединяет чувство культурной близости, заставляющее их называть себя «Лайбон». До сих пор дело ограничивалось этим, поскольку фасад единства легко трескался под давлением посторонних, будь то [Concept('ashirra', 'аширритские')|E] #L $pod_cainites|l$ы#! или даже более старые враги. Однако времена меняются, и африканская нежить обрела общего лидера, [Select_CString(ROOT.Char.IsFemale, 'которую', 'которого' )] они называют «[Select_CString(ROOT.Char.IsFemale, 'Первой', 'Первым' )] магаджией». Это будет нелёгкой задачей, поскольку ваши собратья не привыкли к единству, и страсти уже накаляются. Но, по крайней мере, пока что вы пользуетесь доверием и нескрываемым уважением своих соратников. Вы добились большего, чем кто-либо до вас."
 pod1230objectives.69.a: "Общий лидер для общего единства."
 pod1230objectives.70.a: "К худу или к добру, но Африка возвышается."
 pod1230objectives.70.b: "Мы будем с интересом следить за этими историями."
 pod1230objectives.71.t: "Сияющий меч Господень"
 pod1230objectives.71.desc: "Самый воинственный орден Теневой инквизиции, Рыцари Акры всегда больше всех стремились к централизации зарождающейся организации. Возможно, даже слишком стремились, сказали бы некоторые, ведь фанатизм рыцарей порой граничил с безумием, не позволяя отличить друзей от врагов.\nОднако времена изменились, и окончательное уничтожение некоторых из их старейших врагов и чистка Константинополя превратили Меч Божий в новое, более смертоносное оружие. Но и более точным и тонким, когда это необходимо, чтобы инквизиция никогда больше не сталкивалась с внутренними проблемами.\nГотье, наблюдающий за нами с небес, должно быть, наконец-то улыбается."
 pod1230objectives.71.custom: "Вы стали на шаг ближе к объединению Теневой инквизиции."
 pod1230objectives.71.customb: "К вашему двору присоединится самый элитный новобранец рыцарей Акры"
 pod1230objectives.71.a: "В аду нет такой ярости, как у набожного рыцаря, лицезреющего зло."
 pod1230objectives.72.a: "Теневая инквизиция становится ярче..."
 pod1230objectives.72.b: "Победа Святой церкви."
 pod1230objectives.73.t: "Заботливая длань Господня"
 pod1230objectives.73.desc: "Сёстры Святого Иоанна - возможно, самый малозаметный орден Инквизиции, но они выполняют самую тяжёлую работу. Страдая от видений, доводящих многих до безумия, сестры несут бремя, которое мало кому удаётся выдержать.\nВременами их преданность делу ослабевает, и некоторые считают, что они решили уйти в монашество в надежде избавиться от этих травмирующих видений. Но сёстры ещё не закончили, и в ходе тихой и достойной церемонии они возобновили свое участие в великом деле. Их страдания не закончатся, пока последняя проклятая душа не будет очищена с Божьей Земли."
 pod1230objectives.73.custom: "Вы стали на шаг ближе к объединению Теневой инквизиции."
 pod1230objectives.73.customb: "К вашему двору присоединится самый способный новобранец Сестёр святого Иоанна"
 pod1230objectives.73.a: "Благословенные женщины не бегут от своего долга."
 pod1230objectives.75.t: "Глаза открыты"
 pod1230objectives.75.desc: "Oculi Dei - необходимое зло, тайная полиция Инквизиции, которой было поручено неблагодарное дело следить за охотниками. Состоящая из совершенно параноидальных безумцев, если верить другим инквизиторам, она все же раскрыла множество очагов порчи внутри Святой Церкви.\nНесмотря на постоянное давление с требованием просто распустить орден, Oculi Dei всё ещё существует и тихо вычищает своих экстремистски настроенных членов. В последнее время они заслужили неодобрительное уважение других орденов, которые теперь видят в них полезный, хотя и опасный инструмент.\nВзор Ока теперь полностью обращен против приспешников зла, будь то внутри церкви или за её пределами."
 pod1230objectives.75.custom: "Вы стали на шаг ближе к объединению Теневой инквизиции."
 pod1230objectives.75.customb: "К вашему двору присоединится самый способный новобранец Oculi Dei"
 pod1230objectives.75.a: "Злу больше негде укрыться."
 pod1230objectives.77.t: "Хранители тайн"
 pod1230objectives.77.desc: "У Красного ордена была сложная история с Инквизицией. Его стремление к знаниям бесценно, ведь оно противостоит скрытной природе приспешников Ада. Но это также ставит членов Ордена в опасное положение, где порча и запрещенные книги таятся на каждом углу.\nПосле уничтожения некоторых из самых коварных очагов вампирского влияния в Италии Красный орден стал лучше разбираться в том, что стоит преследовать, а что следует уничтожить.\nС этим новым фокусом Красный орден - более мощное подспорье для Инквизиции, чем когда-либо."
 pod1230objectives.77.custom: "Вы стали на шаг ближе к объединению Теневой инквизиции."
 pod1230objectives.77.customb: "К вашему двору присоединится самый способный новобранец Красного ордена"
 pod1230objectives.77.a: "Знание без искушения."
 pod1230objectives.79.t: "Работа с мирянами"
 pod1230objectives.79.desc: "Дом фон Мурнау - странный союзник для других орденов Инквизиции. Немецкий дворянский дом, никак не связанный с духовенством, благословлен (или, как говорят некоторые, проклят) Богом на то, чтобы буквально чувствовать зло. Эта сила и сильное руководство таких деятелей, как Отто и Леопольд фон Мурнау, сделали их верными союзниками Святого Престола.\nНесмотря на это, потребовалось некоторое время, чтобы все члены плодовитой семьи фон Мурнау присоединились к делу Инквизиции. Теперь, будучи уверенными в своих немецких владениях, они готовы играть свою роль в теневой войне с еще большим рвением."
 pod1230objectives.79.custom: "Вы стали на шаг ближе к объединению Теневой инквизиции."
 pod1230objectives.79.customb: "К вашему двору присоединится самый способный отпрыск дома фон Мурнау"
 pod1230objectives.79.a: "Благородство ради благочестивой цели."
 pod1230objectives.81.t: "От тени к свету"
 pod1230objectives.81.desc: "Несмотря на то что Теневая инквизиция была основана выдающимися личностями, она всегда была хрупкой. К свирепым, но очевидным врагам - кровососам - добавлялись внутренние распри между разрозненными орденами. Казалось, что Инквизиции суждено пасть много раз.\nНо довольно. Одержав ряд ключевых побед над вампирами, Теневая инквизиция становится сильнее, чем когда-либо, и более единой в своих целях, чем прежде. Ни один слуга тьмы больше не сможет пробить щит человечества.\nИнквизиция победила и скоро свершит последний Божий суд над #L $pod_cainites|l$ами#!."
 pod1230objectives.81.a: "Начинается последняя битва."
 pod1230objectives.83.t: "Начало конца"
 pod1230objectives.83.desc: "Старейшая секта в мире, Тал'махе'Ра, неустанно трудится над уничтожением расы [Concept('cainite', 'каинитов')|E], ускоряя пришествие Геенны для достижения этой цели.\nУтраченный контакт между восточной и западной частями секты, прерванный ассамитской Персией, был серьёзным препятствием на протяжении веков, которое вы только что устранили. Истинная Чёрная рука внова стала единым целым, и на пути к конечной цели были достигнуты значительные успехи. С помощью огромной сети агентов, имеющихся в распоряжении секты, началась теневая война манипуляций и обмана в надежде дестабилизировать институты [Concept('cainite', 'каинитов')|Е].\nВ наступившем хаосе вы планируете, что смертные смогут уничтожить большую часть разрушающейся [Concept('cainite', 'каинитской')|Е] цивилизации. Тогда, наконец, проклятие Каина будет снято с этого жалкого мира."
 talmahera_objective_custom: "Вы посеете семена мятежа среди вассалов [Concept('cainite', 'каинитских')|E] держав"
 pod1230objectives.83.a: "На шаг ближе..."
 pod1230objectives.84.b: "Дель'Рох мудр."
 pod1230objectives.84.a: "Что это за безумное помешательство?!"
 pod1230objectives.85.t: "Под Чёрным крёстом"
 pod1230objectives.85.desc: "По меркам [Concept('cainite', 'каинитов')|E] возвышение немецких Вентру было молниеносным. Будучи всего лишь захолустьем для изгнанников в античную эпоху, он стал центром [Concept('Clan', 'клана')|E] за короткий промежуток времени после падения Рима.\nПервой неудачей стало заключение белого мира с Юргеном фон Верденом после его неудачного вторжения в Воеводство Цимисхи. Но Вентру не переставали смотреть на восток, и наконец их усилия окупились.\nОтомстив за поражение Юргена и усмирив Дикарей Ливонии, Вентру обезопасили свой восточный фланг.\nТеперь их манит запад, ведь возвышение Чёрного креста ещё далеко от завершения. Авангарду Вентру в награду за успехи и в качестве оружия для будущих завоеваний был представлен новый, многообещающий человек."
 pod1230objectives.85.a: "Это всего лишь начало."
 pod1230objectives.86.a: "Мы должны остановить этих высокомерных Вентру!"
 pod1230objectives.86.b: "Как и должно быть."

 pod1230objectives.87.t: "Новый мафусаил"
 pod1230objectives.87.desc: "Тремеры и Нагараджа однажды доказали, что вампиризм можно получить с помощью магического колдовства, которое вы уже давно изучаете. Этот сложный процесс далеко не однозначен, и для него требуется мощная кровь. У вас нет доступа к хранилищу магии, которое было у Тремера, поэтому вы сосредоточились на получении самой сильной крови, какая только возможна, с помощью пленников, которые сейчас сидят в вашей темнице.\nНастало время провести ритуал и, остаётся надеяться, стать могущественным вампиром из клана, над которым вы ставите эксперимент. Если все пройдёт удачно, вы обретёте бессмертие, не связанные ни с одним сиром, обладая силой, о которой не может мечтать ни один новообращённый. Ваше рабство у бессердечных хозяев-вампиров закончилось!"
 pod1230objectives.87.sucess: "Бессмертие ждёт!"
 pod1230objectives.87.fail: "Нет, нет, нет!"
 pod1230objectives.87.fail.tt: "Вы потерпите неудачу, но получите часть силы крови, что даст вам доступ к [Concept('elder_perk', 'достоинствам старейшин')|E], и вы можете повторить ритуал, когда эффект ослабнет."

 pod1230objectives.88.t: "Новый мафусаил"
 pod1230objectives.88.desc: "Тремеры и Нагараджа однажды доказали, что вампиризм можно получить с помощью магического колдовства, и этот успех удалось повторить. Возвысился новый мафусаил, тот, кто когда-то был простым ревенантом, намереваясь наложить свой отпечаток на хорошо знакомое ему ночное общество."
 pod1230objectives.88.a: "Это всего лишь начало."

 pod1230objectives.89.a: "Ещё больше наглых воров!"
 pod1230objectives.89.b: "Наш пример."

 # pod1230objectives.87.t: "Satiated with Power"
 # pod1230objectives.87.desc: "The sacrifices turned to withered husks, their blood is now coursing through your veins saturating your mind and body with divine vigour. Unlike your experiment subjects, you remain very much alive, the curse of unlife was distilled away from the vitae leaving only power. The only curse cast today has befallen those foolish enough to stand in your way.\nYou have outdone even the Tremere magi that stole the divine blood to become vampires, and your achievements will be remembered, and feared, for generations to come."
 # pod1230objectives.87.a: "What belonged to my masters is now mine."
 # pod1230objectives.88.t: "A Ritual Most Unholy"
 # pod1230objectives.88.desc: "News speaking of an arrogant [ghoul|E] upstart performing vile sorcery to usurp the power of Kindred vitae reach your court. The rumours of the degree of transgression against the sanctity of the blood are disturbing to say the least."
 # pod1230objectives.88.a: "What does that mean for the Kindred?"
 # pod1230objectives.88.b: "The Kindred will punish that fool."
 # pod1230objectives.89.t: "The Price of Hubris"
 # pod1230objectives.89.desc: "You might be the only one seeing the ugly truth. This war will not be won by force of arms alone. You need a new, more terrible, approach.\nThey think you mad. They think you are lost to God's warm light. But the truth is, you have never been closer. Only you know that, to win decisively, all tactics must be employed. And you will not shy from that duty, as painful for your soul it might be.\nAfter all, God will recognize his own."
 # pod1230objectives.89.a: "...Oil the rack"

 # pod1230objectives.890.t: "Dear [ROOT.Char.GetFirstNameNoTooltip],"
 # pod1230objectives.890.desc: "You are hereby cordially invited to [host.GetTitledFirstNamePossessive] grand feast held to celebrate [host.GetHouse.GetBaseNameNoTooltip] entering a new era of greatness."
 # pod1230objectives.890.a: "I can't wait!"
 # pod1230objectives.890.b: "New era? I don't like the sound of that."
 # pod1230objectives.891.t: "The Feast for the New Generation"
 # pod1230objectives.891.desc: "As the evening falls, the great hall slowly fills with guests. The pent-up excitement characteristic of those last moments before a feast is to begin in earnest is palpable in the air, but you can safely assume that none of those present feel it as strongly as you. Certainly not those blissfully unaware of their role in the festivities. Your majordomo signals that all guests who responded to invitations are present and accounted for and you signal back to have the guards silently bar the doors. As you make your way to the head of the table, your [blood_father.Custom2('RelationToMeShort', SCOPE.sC('obsolete_child'))] [obsolete_child.GetFirstNameNoTooltip] intercepts you and asks: \n - My [obsolete_child.Custom2('RelationToMeShort', SCOPE.sC('blood_father'))], the feast is starting, alas I can not see or smell any food. Are you planning to make us fast?"
 # pod1230objectives.891.a: "Do not fret, [obsolete_child.GetFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodName] will send us the the nourishment."
 # pod1230objectives.892.t: "To health! To power!"
 # pod1230objectives.892.desc: "Kinsmen! - you being - All of you gathered here tonight will be granted the honour of lending the strength of your noble blood to the cause of elevating the name of House [blood_father.GetHouse.GetBaseNameNoTooltip] to new heights of glory. Many of you will do so with the help of your younger brothers and sisters who's bodies and minds are better suited for the task, yet do not despair for your service will be remembered and your sacrifice will be honoured. Now, my children of the true vitae, boldly reach for your inheritance and make it your strength, take your predecessors' blood and rid them of the burden of it power. Gorge yourself on the past and become the future!"
 # pod1230objectives.892.a: "Take them and feast!"
 # pod1230objectives.893.t: "Consolidated power"
 # pod1230objectives.893.desc: "The feeding frenzy subsides. As gruesome of an ordeal it was, there is not a hint of shame or guilt among even your relatively soft-hearted children. There is a profound sense of satisfaction, gratitude and contentment permeating the blood-splattered hall. What is done, is done."
 # pod1230objectives.893.a: "A new era begins!"

 pod1230objectives.255.title: "Новая кровь"
 pod1230objectives.255.desc: "Наконец-то вы готовы стать частью [Concept('cainite', 'каинитского')|E] общества. Они, вероятно, отвергнут вас, опасаясь мелких пророчеств, но теперь вы слишком могущественны, чтобы игнорировать вас.\nВы больше не просто каитифф, вы находитесь в уникальном положении, чтобы создать свою новую линию крови по своему образу и подобию, и они не смогут остановить вас, больше не смогут. Какой путь вы выберете?"
 pod1230objectives.255.option.diplomacy: "Дипломатия - универсальный ответ."
 pod1230objectives.255.option.war: "Пришло время для войны!"
 pod1230objectives.255.option.prowess: "Мы не проявим к ним милосердия."
 pod1230objectives.255.option.stewardship: "Мы будем править ими, потому что знаем, как."
 pod1230objectives.255.option.intrigue: "Они даже не заметят нашего приближения."
 pod1230objectives.255.option.learning: "У нас нет на это времени, знания ждут."
 pod1230objectives.255.option.secret: "Мы - истинные наследники Каина, и скоро они научатся повиноваться."
 pod1230objectives.256.title: "Сила крови"
 pod1230objectives.256.desc: "Теперь вы должны выбрать три характерные #L $pod_disciplines|l$ы#! вашей линии крови. Вы можете выбрать только те #L $pod_disciplines|l$ы#!, которыми обладаете вы сами."
 pod1230objectives.256.potence: "Могущество. Чтобы сокрушать врагов."
 pod1230objectives.256.celerity: "Стремительность. Чтобы двигаться со скоростью молнии."
 pod1230objectives.256.fortitude: "Стойкость. Чтобы быть неуязвимыми."
 pod1230objectives.256.auspex: "Прорицание. Чтобы видеть сквозь тьму."
 pod1230objectives.256.dominate: "Доминирование. Чтобы править ими."
 pod1230objectives.256.presence: "Присутствие. Чтобы нас боялись и обожали."
 pod1230objectives.256.oblivion: "Забвение. Чтобы повелевать мертвыми."
 pod1230objectives.256.bloodsorcery: "Кровавое чародейство. Чтобы повелевать кровью."
 pod1230objectives.256.animalism: "Анимализм. Чтобы править животными."
 pod1230objectives.256.protean: "Превращение. Чтобы иметь много форм."
 pod1230objectives.256.vicissitude: "Изменчивость. Чтобы придавать форму костям и плоти."
 pod1230objectives.256.obfuscate: "Затемнение. Чтобы быть незримыми."
 pod1230objectives.256.obtenebration: "Власть над Тенью. Чтобы управлять тенями."
 pod1230objectives.256.serpentis: "Серпентис. Чтобы возглавить змей и монстров."
 pod1230objectives.256.daimonion: "Демонизм. Чтобы развращать и контролировать."
 pod1230objectives.256.necromancy: "Некромантия. Чтобы повелевать мёртвыми."
 pod1230objectives.256.abombwe: "Абомбве. Чтобы красться в ночи."
 pod1230objectives.256.visceratika: "Висцератика. Чтобы повелевать землёй."
 pod1230objectives.256.temporis: "Темпорис. Чтобы изменять ход времени."
 pod1230objectives.256.dementation: "Помешательство. Чтобы использовать безумие."
 pod1230objectives.256.melpominee: "Мельпомения. Музыка - это сила."
 pod1230objectives.256.spiritus: "Шаманизм. Чтобы взаимодействовать с духами зверей."
 pod1230objectives.256.valeren: "Валерен. Чтобы использовать силу третьего глаза."
 pod1230objectives.256.quietus: "Смертоносность. Чтобы влиять на кровь."
 pod1230objectives.256.mytherceria: "Мистерия. Сила фей."
 pod1230objectives.256.chimerstry: "Химерия. Чтобы творить иллюзии."
 pod1230objectives.256.thinbloodalchemy: "Алхимия слабокровных. Для дистилляции кровавых отваров."
 pod1230objectives.256.bardo: "Бардо. Чтобы противостоять Зверю."
