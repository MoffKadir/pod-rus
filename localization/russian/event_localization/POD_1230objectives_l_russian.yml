 pod1230objectives.257.option.7d: "Четыре красных капли с четыремя золотыми листками на серебряном фоне в диагональном кресте"
 pod1230objectives.257.option.7e: "Четыре красных капли с четырьмя черными листками на золотом фоне в диагональном кресте"
