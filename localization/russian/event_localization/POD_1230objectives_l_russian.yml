 pod1230objectives.257.option.8d: "Красная капля на золотом скорпионе с двумя хвостами на серебряном фоне"
 pod1230objectives.257.option.8e: "Красная капля на серебряном скорпионе с двумя хвостами на золотом фоне"
 pod1230objectives.257.option.8f: "Красная капля на черном скорпионе с двумя хвостами на золотом фоне"
 pod1230objectives.257.option.8g: "Серебряная капля на серебряном скорпионе с двумя хвостами на красном фоне"
 pod1230objectives.258.title: "Если подумать, то..."
 pod1230objectives.258.desc: "Вас действительно устраивают цвета герба вашей линии кров, или вы хотите пересмотреть своё решение?"
 pod1230objectives.258.option.a: "Пересмотреть."
 pod1230objectives.258.option.b: "Оставить эти цвета."
 pod1230objectives.258.option.c: "Сделать их символом моей державы!"
 pod1230objectives.91.t: "Разгоревшееся пламя"
 pod1230objectives.91.desc: "Ваши поиски завершены. Независимо от того, является ли формула, которую вы собрали из обрывков информации путём неустанных экспериментов, подлинным греческим огнем или нет, вещество, несомненно, хорошо горит. Первоначальный тест уже дал впечатляющие результаты, жидкость липкая, как мед, и ее практически невозможно потушить, все, что она покрывает при воспламенении, перестает существовать ещё до того, как перестает гореть. Несмотря на то, что оптимальный способ доставки остается областью потенциального совершенствования, мастера, работающие в вашей службе, уже подготовили достаточно эффективные проекты.\nКогда вы наблюдаете, как огонь пожирает манекены для испытаний, вы можете почувствовать, как будто с ваших плеч свалилось огромное бремя, в глубине души вы знаете, что это бремя вины, которое вы вынесли, отправляя своих братьев и сестёр против сил Ада, не вооружённых должным образом."
 pod1230objectives.91.a: "Пусть огонь горит так же жарко, как наша вера."
 pod1230objectives.92.t: "Огонь на горизонте"
 pod1230objectives.92.desc: "В последнее время до вас доходят странные слухи о убежищах, охваченных пламенем за считанные минуты, сородичах, сожженных дотла в своих собственных покоях, старейшинах, исчезающих без следа. Сегодня один из ваших шпионов подтвердил, что это правда и все они основаны на каком-то новом изобретении одной из организаций охотников. Предположительно, они воссоздали формулу греческого огня и адаптировали ее для использования на суше с разрушительными последствиями."
 pod1230objectives.92.a: "Эти проклятые смертные и их глупые игрушки."
 pod1230objectives.92.b: "Надеюсь, они поделятся этим изобретением."
 pod1230objectives.93.t: "Возвращение верующих"
 pod1230objectives.93.desc: "Прошло много лет с тех пор, как братья Гантенбейн, обманутые своими проклятыми хозяевами, были вынуждены бежать из великого города Константинополь. И хотя город был разорен, а вместе с ним и вера братьев в доктрину, которой их кормили манипуляторы, из пепла восстала новая вера. Отрекшиеся Каломены видели насквозь безумие тех, кто называет себя её избранниками: святость не может проистекать из того, что нечестиво. Долгое время Гантенбейны боролись со всеми, кто ложно называл себя благочестивыми, вытеснялись на задворки цивилизованного общества, но истинная вера восторжествовала. Благочестие братьев привело их и всех, кто был готов присоединиться к ним, к триумфальному возвращению в Город, где бесчисленные уши жаждут услышать их Евангелие."
 pod1230objectives.93.a: "Встаньте, проклятые Земли!"
 pod1230objectives.94.t: "Религиозный пыл охватил Константинополь"
 pod1230objectives.94.desc: "Новости из Константинополя сообщают о появлении в городе культа, который отравляет уши плебеев всякой клеветнической чепухой, направленной против тех, кто выше их по положению. Их непристойные высказывания распространяются по городу подобно пожару, и толпа, растущая вокруг них, уже стала слишком многочисленной и возбужденной, чтобы кто-либо мог заставить их замолчать. Что станет с городом, охваченным таким бессмысленным рвением?"
 pod1230objectives.94.a: "Мерзкие еретики."
 pod1230objectives.95.t: "Новый источник силы"
 pod1230objectives.95.desc: "Холодный полуночный ветер развевает ваши волосы, под вашими ногами Висла мерцает в свете звезд. Каждое существо, живущее около этой реки, принадлежит вам, вы можете командовать им и питаться им, а крепостная стена, на которой вы стоите, защищает монарха только от того, чтобы его не сменил кто-то более полезный. Вы - [Select_CString(ROOT.Char.IsFemale, 'истинная правительница', 'истинный правитель' )] этой земли, и благодаря вашим махинациям она стала более процветающей и завидной, чем все бесплодные и безлюдные владений ваших самовлюблённых карпатских родичей.\nСкоро они поймут, что их драгоценные родословные ничего не значат, когда сталкиваются с сырой компетентностью. Хладное сердце гегемонии Цимисхи теперь лежит здесь, на Вавельском холме."
 pod1230objectives.95.a: "Моя мощь сотрясёт горы!"
 pod1230objectives.96.t: "Выскочка с севера"
 pod1230objectives.96.desc: "Заключительная часть сводки о последних событиях в делах сородичей привлекает ваше внимание. [victorious_poltzimi.GetUIName], за [Select_CString(victorious_poltzimi.IsFemale, 'которой', 'которым' )] вы уже некоторое время наблюдаете, видимо, больше не [Select_CString(victorious_poltzimi.IsFemale, 'довольна', 'доволен' )] своей жёсткой хваткой над Польским королевством. [Select_CString(victorious_poltzimi.IsFemale, 'Она бросила', 'Он бросил' )] открытый вызов старшим извергам и претендует на власть над Воеводством по праву силы и заслуг. Даже ребёнку понятно, что это может означать только войну."
 pod1230objectives.96.a: "Как будто у этих глупцов и без того мало врагов."
 pod1230objectives.96.b: "Пусть [victorious_poltzimi.GetHeShe] придёт, и мы увидим, из чего [victorious_poltzimi.GetHeShe] [Select_CString(victorious_poltzimi.IsFemale, 'сделана', 'сделан' )]."
 blood_curse_objective_decision: "Покончить с проклятием"
 blood_curse_objective_decision_tooltip: "Это проклятие крови разрывает клан на части, мы должны действовать."
 blood_curse_objective_decision_desc: "Проклятие крови тремеров сильно влияет на разум наших соплеменников. Мы должны сделать всё возможное, чтобы найти решение."
 blood_curse_objective_decision_confirm: "Мы сделали это!"
 blood_curse_objective_decision_effect_tooltip: "Вы снимете проклятие крови со своего клана, унизив при этом тремеров."
 pod1230objectives.97.t: "Проклятие снято"
 pod1230objectives.97.desc: "Для этого потребовались усилия самых учёных членов вашего [Concept('Clan', 'клана')|E] и, возможно, беспрецедентное накопление магических знаний, но наконец-то это свершилось: так называемое Проклятие крови тремеров было снято, освободив вас и ваших родичей от его ужасных последствий.\nПомимо очевидных преимуществ такого подвига, это также большая политическая победа, ведь ваши собратья выстояли в этот трудный период и стали сильнее. Сам [Concept('Clan', 'клан')|E] Тремер тоже начинает ощущать неудачи, над ними открыто насмехаются, ведь их «идеальное» проклятие было развеяно.\nПобеда редко бывает такой сладкой на вкус."
 pod1230objectives.97.a: "И кто теперь лучшие кровавые чародеи?"
 tremere_blood_curse_removed_tt: "Проклятие крови тремеров снято со всего вашего [Concept('Clan', 'клана')|E]."
 pod1230objectives.98.a: "Это послужит тремерам уроком смирения."
 pod1230objectives.98.b: "Что? Как? Этого не может быть!"
 tremere_blood_curse_decision_custom: "Аламут, великое сооружение, расположенное в графстве [GetTitleByKey('b_qazvin').GetNameNoTier], должно быть полностью отстроено"
 pod1230objectives.99.t: "Бессмертное покровительство"
 pod1230objectives.99.desc: "Будучи гордым тореадором, вы издавна покровительствуете художникам, будь то смертным или нет, в ваших краях. Ваш двор стал центром поэзии, писательства, спорта и всех других занятий, которые вы считаете достойными. Еще лучше то, что вы сумели окружить себя талантливым советом из разных #L $pod_Clans|l$ов#!, чтобы ваша слава распространилась даже дальше, чем только среди ваших собратьев-тореадоров.\nНе проходит и ночи без нового открытия, новой теории или нового шедевра, созданных благодаря вашей незаметной, но вездесущей заботе. В каком-то смысле вы осуществили мечту каждого тореадора: никогда не иссякают новые чудеса, чтобы разнообразить мучительно медленное бессмертие."
 pod1230objectives.99.a: "Каждая ночь наконец-то кажется новой."
 toreador_grandeur_event_tooltip: "К вашему двору присоединился особенно вдохновенный персонаж."
 pod1230objectives.100.a: "Причудливые увлечения тореадоров!"
 pod1230objectives.100.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть эти чудеса своими глазами!"
 toreador_grandeur_modifier: "Бессмертный меценат"
 toreador_grandeur_modifier_desc: "Величайший покровитель тореадоров, всегда находившийся в авангарде смертных инноваций и пользующийся за это всеобщим уважением."

 pod1230objectives.101.t: "Библиотека мёртвых"
 pod1230objectives.101.desc: "Теперь, когда самые важные труды по каинитской истории находятся в вашем распоряжении, а для их размещения созданы соответствующие условия, можно не сомневаться, что вы создали величайшее хранилище вечных знаний за всю историю вашего рода.\nВозможно, самого бессмертия вам не хватит, чтобы прочитать всё это и расшифровать все эти секреты. Но вы попытаетесь, и тогда, возможно, вы наконец поймёте цель этого проклятого существования. Ответ должен быть где-то здесь. Вы не смеете рассматривать альтернативу..."
 pod1230objectives.101.a: "По одной..."
 custodian_library_undead_modifier: "Хранитель библиотеки"
 custodian_library_undead_modifier_desc: "Величайшая каинитская библиотека доверена вам. И на всё есть ответ, если знать, где искать."
 pod1230objectives.102.a: "Могу я взять несколько книг?"

 pod1230objectives.103.t: "[Select_CString(ROOT.Char.IsFemale, 'Избранница', 'Избранник' )] Арикель"
 pod1230objectives.103.desc: "Давным-давно [Concept('antediluvian', 'Допотопная')|E] [Concept('Clan', 'клана')|E] Тореадор, Арикель, царствовала в Шумере как благосклонная и любимая богиня. Затем пришла Эннойя.\nРазъярённая мать гангрелов вместе со своими детьми опустошила рай Арикель и похитила Скрижаль судьбы после долгой битвы, в которой погибло множество гордых тореадоров. Наконец-то это преступление было отомщено.\nСкрижаль вернулась в руки тореадоров, Энкиду и Гильгамеш мертвы, а клану Гангрел остается только разбегаться по своим лачугам, стыдясь этого поражения.\nИ вот, оглядывая свой тронный зал после этого знаменательного сообщения, вы вдруг замечаете самую великолепную скульптуру, которую когда-либо видели, появившуюся, казалось бы, из ниоткуда. Пока вы созерцаете этот шедевр, вы слышите самый прекрасный голос, шепчущий вам на ухо «Спасибо».\nКогда вы оборачиваетесь, чтобы посмотреть, она уже исчезла."
 pod1230objectives.103.a: "Может ли это быть...?"
 #pod1230objectives.103.a.tt: ""
 shamed_gangrel_modifier: "Позор гангрелов"
 shamed_gangrel_modifier_desc: "Тореадоры вернули Скрижаль судьбы и убили Гильгамеша и Энкиду. Это большой позор для всех гангрелов."

 pod1230objectives.104.a: "Розы распускаются"
 pod1230objectives.104.b: "Ложь и обман!"

 pod1230objectives.105.t: "Новая эра"
 pod1230objectives.105.desc: "Судьба [Concept('Clan', 'клана')|E] Тореадор была переплетена с Константинополем и его Мечтой на протяжении многих веков, но смерть Михаила во время Четвёртого крестового похода изменила курс.\nОставив за собой руины Римской империи, тореадоры устремились во Францию и ее развивающуюся нацию и культуру, полную поэтов, художников и других творческих умов. Потребовалось время, чтобы отвоевать этот край у Вентру, и ещё больше времени, чтобы тореадоры, объединились вокруг единственного лидера, но теперь это сделано.\nКак бы то ни было, но Франция и [Concept('Clan', 'клан')|E] Тореадор теперь едины, и их судьбы будут общими в обозримом будущем."
 pod1230objectives.105.a: "Новый дом"
 #pod1230objectives.105.a.tt: ""
 french_toreador_modifier: "Франция - это тореадоры. Тореадоры - это Франция."
 french_toreador_modifier_desc: "Судьбы Франции и клана Тореадор теперь неразрывно связаны друг с другом."
 breton_opinion: "Бретонское мнение"

 pod1230objectives.106.a: "Ха, объединение художников!"
 pod1230objectives.106.b: "Новый дом?"

 pod1230objectives.107.t: "Разделённый путь"
 pod1230objectives.107.desc: "Небесное воинство вновь восстановлено, и теперь все [GetTrait('shih').GetName( GetPlayer )|l] пойдут за вами. Некогда самая могущественная армия охотников, которую когда-либо видел этот мир, Небесное воинство погрязло в упадке и внутреннем разложении, что привело к тому, что самые добродетельные представители вашего рода уничтожили его ради высшего блага.\nМногие опасаются, что те же ошибки будут совершены снова, но вы уверяете их, что знаете, как лучше.\nВремя покажет."
 pod1230objectives.107.a: "Никакого мира, только война."
 pod1230objectives.107.a.tt: "Доступ к решению «Обдуманные действия» будет продлён."
 pod1230objectives.107.a.tt2: "Вам станет доступен [Concept('casus_belli', 'казус белли')|E] «[GetPlayer.GetFaith.Custom('GHWName')]» за [Concept('empire', 'империи')|E], когда придёт время."
 pod1230objectives.107.b: "Сохраним старый путь."

 pod1230objectives.115.t: "Кража мудрости"
 pod1230objectives.115.desc: "Предки Куэй-джин рассказывают, что варвар Цзао-лат был обучен Сюэ использованию этой силы, но его собственные недостатки помешали ему овладеть ею, а его П'о испортил ее. Когда Сюэ увидел, что его ученик был порочен, и изгнал его, предатель уехал на запад, разделив эту испорченную форму учения со своими последователями.\nС тех пор он уехал из Индии, но оставил вам миссию окончательно овладеть самыми хорошо охраняемыми секретами Ван Куэй. Вы, наконец, выполнили задачу, заставив Зао-Лата гордиться вами... и сделав всех "Сородичей Востока" отныне быть еще более враждебными."
 pod1230objectives.115.a: "Воровство как научное занятие."
 wisdom_stealer_modifier: "Похититель мудрости"
 unlock_chiiumuh_tooltip: "Открывает [Concept('decision', 'решение')|E] «$awake_hun_and_po_objective_decision$»"

 pod1230objectives.116.t: "Reorganize the White Tiger"
 pod1230objectives.116.desc: "The powerful 'Court of the West' has always been hindered by factionalism. Competing Wu are ruling like warlords in their own fiefs and outright division has been avoided for a long time only due to the deep respect everyone had towards Empress Fan. Then, suddenly, she disappeared.\nThe Court of the White Tiger then officially split into competing factions despite Fan's successor clumsy attempts of maintaining unity. Since then, many have tried to bring peace to the Court of the West, but they all failed.\nThis time is over however, and your arrival at the position of Emperor has once again solidified the White Court, who finally stands as an equal partner to the August Courts of the East."
 pod1230objectives.116.a: "The tiger howls again."


 pod1230objectives.123.t: "The Tortoise Endures"
 pod1230objectives.123.desc: "The Black Tortoise Court, also called the Wandering Court, is one of the Five August Courts of the [fourth_age|E]. It encompasses northern East Asia and thus represents the North Direction.\nWith the rise of the Mongols, the Black Tortoise Court followed them into China, where they came into conflict with the other August Courts. Their contact with the south also showed several akuma in their ranks. As more and more akuma were detected, the Black Tortoise Court sent the gross of their forces against them. Many of these wu were defeated, their members tortured and eventually turned in akuma themselves.\nAll hope seemed lost, until you managed to unite the remaining pure $pod_wan_kuei$ and remove the Anda and Akuma infestation on the Steppes. The Tortoise stands tall once again, and the Wheel of Ages has been slowed down."
 pod1230objectives.123.a: "We won't fall again."

 pod1230objectives.124.t: "Правда о Бруха"
 pod1230objectives.124.desc: "Давным-давно, [Clan|El] Бруха был маяком для ученых и философов. Затем появилась Тройль, ее отвратительный поступок по отношению к нашему основателю проложил путь к падению нашего некогда благородного рода. С тех пор царство Троиль процветало, и только наше своевременное вмешательство спасло мир от их отвратительных ритуалов в Карфагене.\nОднако мы на этом не остановились. Распространение правды заняло у нас много времени и еще больше ушло на убеждение самых преданных последователей Троиль, но теперь это сделано. Стоя на страже места упокоения предателей в руинах Карфагена, мы провозглашаем следующее: Так называемые "Бруха", дети Троиль, пришло время присоединиться к Истинному клану и оставить свою проклятую родословную. Мы, Истинные, готовы принять вас в свои ряды с распростертыми объятиями... или обнаженными клинками, если вы попытаетесь держаться за своих вероломных предков. Сделайте свой выбор."
 pod1230objectives.124.a: "Раскрыть свои объятия..."
 pod1230objectives.124.b: "...или обнажить ваш клинок?"
 pod1230objectives.125.a: "Мятежников больше нет?"
 pod1230objectives.125.b: "Этого не может быть!"
 pod1230objectives.126.t: "Помогайте несущим Свет"
 pod1230objectives.126.desc: "Мумии - загадка для вашего вида. Эти существа явно принадлежат к языческому роду и не питают особого почтения к Величайшему, но их вклад в общее благо страны веры трудно переоценить.\nТрудные времена требуют прагматичных решений, и вы решили проигнорировать их мистическую чепуху о древнеегипетских богах и вместо этого сосредоточиться на более стратегических вопросах. Несмотря на все свои недостатки, они, безусловно, сильны и знают толк в том, как охотиться на проклятых кровососов. Этот странный союз принес свои плоды, и обе ваши организации извлекли из него выгоду. Приемлемое положение дел.\nПо крайней мере пока."
 pod1230objectives.126.a: "Странные союзники."
 pod1230objectives.126.b: "Истинное бессмертие? Что ж..."
 become_mummy_ikwan_tt: "Вы станете мумией, что радикально изменит ваш игровой процесс, выведет из строя ваши здания и уничтожит ваши высшие титулы в королевстве.\nЭто, скорее всего, нанесет ущерб вашей кампании, если вы к этому не будете готовы."
 pod1230objectives.127.t: "Свобода от причитания"
 pod1230objectives.127.desc: "Этот вой начался после того, как пророк Мухаммед завоевал Мекку, и обычно считается проявлением силы Аллаха, исходящей от Черного камня внутри Каабы. Любое испорченное существо может ощутить силу Истинной Веры, которая передается через Черный камень. Причитания прекратился только один раз за всю его историю, когда карматы, члены исламской секты, украли Черный камень из Каабы в 950 году. Это позволило Тарику, носферату, установить магические чары, которые могут частично сдерживать Причитание, хотя и не могут полностью заглушить его.\nБлагодаря вашим новообретенным знаниям и очищению местности, вы смогли отменить ритуал Тарика и снова высвободить силу веры. Зараженные сверхъестественным, такие как вампиры, снова ощущают Причитание в виде оглушительной какофонии воплей."
 pod1230objectives.127.a: "Такова воля Аллаха!"
 pod1230objectives.128.t: "Тасаввуф"
 pod1230objectives.128.desc: "Суфизм, также известный как Тасаввуф, - это мистическое направление религиозной практики, распространенное в основном в суннитском исламе, но также и в шиитском исламе, для которого характерно сосредоточение внимания на исламской духовности, ритуализме, аскетизме и эзотеризме. Этот эзотеризм часто заставлял поверить в существование суфийских магов, наделенных невероятными способностями.\nВаше долгое обучение в Доме мудрости позволило вам раскрыть секреты старых суфийских мастеров, что дало вам преимущество в вечной борьбе."
 pod1230objectives.128.a: "Аллах смотрит!"
 pod1230objectives.130.t: "Пробудить Хун и П'о"
 pod1230objectives.130.desc: "Чтобы разгадать тайну Хун и П'о, вы познакомились с Кайфэн, еврейским Ван-Куэй, изучили Канбуджиан и Йоми, а также отправились на гору Меру, где нашли храмовый комплекс, служивший штаб-квартирой Ван Сианя.\nТеперь вы поняли, что такое второе дыхание, пробудили в себе Хун и П'о и стали полноценным Ван Куэй!\nМожет быть, это было то, чего искал Саулот все эти годы , и, возможно, у вас даже получилось лучше, чем у него когда-либо получалось. Теперь вы единственный в своем роде, связующее звено между двумя совершенно разными мирами."
 pod1230objectives.130.a: "Мое достижение невероятно."
 pod1230objectives.131.t: "Преодоление Великого раскола"
 pod1230objectives.131.desc: "Хотя инквизиция и акритаи преследуют одну и ту же цель - очистить мир от сверхъестественного, трения между ними - обычное дело. 1204 год все еще свеж в памяти охотников акритая, и раны от него еще не зажили. Недоверие часто перерастает в откровенную враждебность, и приспешники дьявола смеются, наблюдая, как охотники охотятся друг на друга.\nОднако более такого не случичтся, поскольку акритаи заняли доминирующее положение в традиционных центрах христианского мира. Благодаря этому новообретенному превосходству православные охотники подчинили своей власти своих собратьев-католиков, объединив воинов христианского мира под руководством более мощной силы, чем когда-либо прежде."
 pod1230objectives.131.a: "Теневая инквизиция обрела полную силу!"
 pod1230objectives.132.t: "Эманации"
 pod1230objectives.132.desc: "Все сущее связано с Богом посредством этих эманаций, что делает все уровни творения частью одной великой, постепенно нисходящей цепи бытия.\nИ теперь, когда секрет магии раскрыт, вы готовы учиться."
 pod1230objectives.132.a: "Эйн Соф."
 #pod1230objectives.133.t: "Theurgy"
 #pod1230objectives.133.desc: "After studying the sacred texts, you have finally found the secret of how to invoke power from God. Now you will teach this to your brothers and sisters, as you are united in your stand against the darkness."
 #pod1230objectives.133.a: "God is watching!"
 pod1230objectives.135.t: "Создание Висцератики"
 pod1230objectives.135.desc: "Являясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для горгулий мистической версией этих способностей, которые пришли к ним естественным образом. Долгое время будучи очарованными Тремерами, они до сих пор не были неспособны по-настоящему понять эту близость к этим силам, но недавно это изменилось. Впервые разработанные одним новатором, эти странные способности, наконец, распространяются подобно лесному пожару среди самых обычных горгулий под названием Висцератика. Новая Дисциплина пополняет ряды "силы крови"."
 pod1230objectives.135.a: "Повелители земли и камня."
 pod1230objectives.136.t: "Создание Висцератики"
 pod1230objectives.136.desc: "Являясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для горгулий мистической версией этих способностей, которые пришли к ним естественным образом. олгое время будучи очарованными Тремерами, они до сих пор не были неспособны по-настоящему понять эту близость к этим силам, но недавно это изменилось. Впервые разработанные одним новатором, эти странные способности, наконец, распространяются подобно лесному пожару среди самых обычных горгулий под названием Висцератика. Новая Дисциплина пополняет ряды «силы крови»."
 pod1230objectives.136.a: "Повелители земли и камня."
 pod1230objectives.137.t: "Создание Висцератики"
 pod1230objectives.137.desc: "Слухи говорят, что [visceratika_creator.GetFirstNameNoTooltip] удалось создать новую Дисциплину под названием [GetTrait('visceratika').GetName(GetNullCharacter)].\nЯвляясь продолжением их естественной привязанности к камню, земле и вещам, сделанным из них, Висцератика является для горгулий мистической версией этих способностей, которые пришли к ним естественным образом. олгое время будучи очарованными Тремерами, они до сих пор не были неспособны по-настоящему понять эту близость к этим силам, но недавно это изменилось. Впервые разработанные одним новатором, эти странные способности, наконец, распространяются подобно лесному пожару среди самых обычных горгулий под названием Висцератика. Новая Дисциплина пополняет ряды «силы крови»."
 pod1230objectives.137.a: "Еще больше сил для изучения?"
 pod1230objectives.137.b: "Хорошо для нашей линии крови."
 pod1230objectives.7000.t: "Конец мучений"
 pod1230objectives.7000.desc: "Ваша борьба закончена.\n\nНаконец-то проклятия, которые так долго преследовали вас, рассеялись."
 pod1230objectives.7000.a: "Наконец-то..."
 pod1230objectives.7000.tt: "Ваши проклятия сняты."
 pod1230objectives.138.t: "Секрет победы монголов"
 pod1230objectives.138.desc: "Багатур Корджина начинался как небольшое предприятие, мера предосторожности, созданная самим Великим ханом после того, как он воочию убедился в ужасающей силе сверхъестественного. Корджин на удивление хорошо справился с этой задачей, собрав информацию и даже найдя союзников среди самых надежных сверхъестественных существ. Используя мощь Монгольской империи и государств-преемников, банда Корджина превратилась в сплоченную военизированную силу, призванную защищать свой народ.\nОдерживая победу за победой, охотникам удавалось устранять пагубное влияние анда и других степных монстров, пока наконец не стало ясно, что в сердце монгольской империи все в порядке.\nПосле этого триумфа и падения Анда слухи о возможном вторжении с востока утихли, и вожди багатуров теперь думают о будущем. Следует ли им отправиться на запад, как это делали их предки, но на этот раз во главе огромного отряда охотников? Или же им следует укрепить свой союз с дружелюбными степными оборотнями, чтобы подготовиться к новым испытаниям в будущем?"
 pod1230objectives.138.a: "Мы едем на запад!"
 pod1230objectives.138.b: "Наш союз делает нас сильнее."
 quincunx_invasion_removed_tt: "Вторжение авангарда Квинканкса, запланированное на 1360 год, больше не состоится. Если оно уже произошло, эффекта не будет."
 werewolves_friendship_variable_tt: "Вы получите доступ к [GetMaA('werewolf_pack').GetName] и [GetMaA('heavenlysuccessors_maa').GetName]."
 pod1230objectives.139.t: "Наследник Бога-воина Солнца"
 pod1230objectives.139.desc: "В древние времена с небес упал огромный змей тьмы. Ненавистное создание зарылось в землю, когда солнце сожгло его плоть. Солнце подарило Сварогу, богу кузнечного дела и небесного огня, единственный луч божественного света. Затем Сварог создал Даждьбога: бога-воина солнца и врага всего нечестивого.\nДаждьбог выследил змея до земли славян, и их битва была ужасна. Он привязал змея к земле, но Даждьбог знал, что полчища тьмы слишком многочисленны для него одного, и он отчаялся. Смертная воительница подошла к богу, когда он сидел и плакал, и пожурила Даждьбога, когда он объяснил причину своего отчаяния. Она сказала ему, что цель битвы не всегда в победе, а в том, чтобы продолжать сражаться. Спаситель и соотечественник Даждьбога умер целую вечность назад, но воины все еще стекаются под его знамена.\nУ воинов древняя вражда со слугами Купалы, включая клан Цимисхов. Они ужасные враги и большинство ваших воинов умирают задолго до того, как совершают свое первое убийство вампира. Но вы продолжали стараться, как и Даждьбог, и ваши недавние победы придали вашим собратьям смелости достичь еще больших высот, чем когда-либо прежде."
 pod1230objectives.139.a: "Первая из многих побед!"
 pod1230objectives.140.t: "Наследие охотников"
 pod1230objectives.140.desc: "Несмотря на ваши многочисленные победы над злом, наводняющим этот мир, вам пришлось смириться с печальной правдой. Вокруг слишком много монстров, чтобы справиться с ними одному охотнику, каким бы искусным он ни был. Таким образом, ваши недавние усилия были сосредоточены на подготовке следующего поколения охотников, передаче им огромного опыта, накопленного вами за годы охоты на монстров.\nНадеюсь, этих важных знаний им будет достаточно, чтобы избежать ошибок, которые вы совершили в прошлом, и даже превзойти вас. Они станут вашим наследием этому миру и вашим последним злым деянием против великого врага."
 pod1230objectives.140.a: "Связи с людьми имеют первостепенное значение."
 pod1230objectives.140.b: "Насилие - это единственный выход."
 pod1230objectives.140.c: "Их можно перехитрить."
 pod1230objectives.140.d: "Магия делает нас сильнее."
 pod1230objectives.140.e: "Божественные силы - это благословение, которое мы должны использовать."
 dynasty_hunter_administrative_modifier: "Связанные охотники"
 dynasty_hunter_administrative_modifier_desc: "Имея связи по всему миру смертных, эти охотники всегда могут рассчитывать на помощь в случае необходимости."
 dynasty_hunter_military_modifier: "Воины-охотники"
 dynasty_hunter_military_modifier_desc: "Какими бы сильными они ни были, они сражаются изо всех сил, чтобы очистить этот мир."
 dynasty_hunter_intrigue_modifier: "Теневые охотники"
 dynasty_hunter_intrigue_modifier_desc: "Монстры могут скрываться в тенях, но эти охотники более чем способны противостоять им на этом поле боя."
 dynasty_hunter_sorcery_modifier: "Охотники-чародеи"
 dynasty_hunter_sorcery_modifier_desc: "Эти охотники - мастера защитной магии, использующие свои впечатляющие способности для борьбы с тьмой."
 dynasty_hunter_theurgist_modifier: "Охотники-теурги"
 dynasty_hunter_theurgist_modifier_desc: "Наделенные божественной силой, эти охотники обрушивают мощь небес на своих врагов."


 #pod1230objectives.142.t: "Charon"
 #pod1230objectives.142.desc: ""Charonists" believe that the Charon who lead the Empire of the Dead, and demon Charon, supposed creator of the Underworld are one and the same. Despite your best efforts, you can't find enough evidence to prove it and, frankly, it might just be a case of mistaken identity. Still, your work was not in vain, you have recovered the great scythe Siklos and infused it with pure demonic power tamed from your demonology discoveries, creating a mighty weapon in the process indeed."
 #pod1230objectives.142.a: "One day I may know the truth."

 pod1230objectives.144.desc: "The Demon Warrior Empire formed from those fallen [wan_xian|E] that accepted their new, demonic state and sought to embrace it, likely during the early [fourth_age|E]. Warring against each other and those [wan_kuei|E] that had not joined with them, the Demon Warrior Empire sought to encompass all former immortals into their ranks. Its members were diverse, comprising of those that simply sought power and those that sought to accept the new role Heaven had apparently laid on them.\nThe Demon Warrior Empire found opposition from the Five Emperors, who gathered those around them that believed that the original mandate of the [wan_xian|E] had not been taken from them, forerunners of the Way of the Resplendent Crane. The Emperors were powerful enough to suppress any uprisings of the Demon Warriors, but could not extinguish them completely. To try to avert conflicts, the Five Emperors created basics of the Great Principle to establish rules for all fallen [wan_xian|E] to follow.\nThe Five Emperors were aided in their endeavour by the appearence of [GetScriptedCharacterByHistoryID('791111').GetFirstName], whose teachings had synthesized the five ways that would lead back to Heaven and who further refined the Fivefold Way. The Demon Warrior Empire's sympathizers turned towards the new teachings and applied them to their own philosophy.\nAmong the Courts, the Demon Warrior Empire is a half-remembered memory of the barbaric times before [GetScriptedCharacterByHistoryID('791111').GetFirstName]'s teachings. Some Devil-Tigers, however, always sought to return to the state of the Empire, forming the Searing Wind sect that seeks to create a new Demon Warrior Empire without the strictures of the Courts."
 pod1230objectives.144.a: "A new Celestial Devil uprising"

 pod1230objectives.145.t: "Battle Over A Damned Future"
 pod1230objectives.145.desc: "The third spirit world, though few like to speak of it, is also the most terrible. It is the dread Yomi World, lair of the Yama Kings and their demon minions. Also known as the Thousand Hells, the Yomi World is a terrible place, seemingly composed from the worst elements of the Yin and Yang Worlds. The masters of Yomi, the dread Yama Kings, hold Hell-realms deep within the firmament of the Yomi World. There, surrounded by howling tempests and fields of carnage, they make war on each other and on supernatural of purer nature, ever yearning for the night that the Sixth Age is loosed upon the world and one of their number attains the mandate of Demon Emperor.\nWhile several Yama Kings are unbelievably old, others aren't. Humanity always find new creative ways to plague itself and these innovations sometimes end up causing a change in the demonic hierarchy. Some Yama Kings were former [kuei_jin|E], weaker spirits or even simple mortals. All however have one thing in common, they fought a bloody battle to ascend to the top of Yomi." 
 pod1230objectives.145.a: "Better to reign in Hell..."
 pod1230objectives.145.b: "Let's not be too hasty."

 pod1230objectives.146.t: "Wheeling"
 pod1230objectives.146.desc: "Did you truly stop the wheel? Or just played by the whims of fate to end up at the same point in the future? Only time will tell."
 pod1230objectives.146.a: "I did it"
 pod1230objectives.147.t: "Reverse the Wheel"
 pod1230objectives.147.desc: "Did you truly stop the wheel? Or just played by the whims of fate to end up at the same point in the future? Only time will tell."
 pod1230objectives.147.a: "I did it"
 pod1230objectives.148.t: "No Shame"
 pod1230objectives.148.desc: "You have bring back the Okuma, with this, the Xiong Ren has agreed to sign peace with the [wan_kuei|E]."
 pod1230objectives.148.a: "I did it"
 pod1230objectives.149.t: "Lift the Sun Curse"
 pod1230objectives.149.desc: "Your offering has passed the gates of heaven, the eight immortals have met with the scarlet queen and the ebon dragon. Your plea has been accepted, for now at least."
 pod1230objectives.149.a: "I did it"
 pod1230objectives.150.t: "Little Godly Era"
 pod1230objectives.150.desc: "Your offering has passed the gates of heaven, the eight immortals have met with the scarlet queen and the ebon dragon. Your plea has been accepted, for now at least."
 pod1230objectives.150.a: "I did it"
 pod1230objectives.151.t: "Back to the Third Age"
 pod1230objectives.151.desc: "Did you truly stop the wheel? Or just played by the whims of fate to end up at the same point in the future? Only time will tell."
 pod1230objectives.151.a: "I did it"
 pod1230objectives.152.t: "Tear Down the Wall"
 pod1230objectives.152.desc: "With the domination of humanity curtailed, the wall between worlds has been weakened. The Centipede's servants are cleansed and won't provide their lord with any evil help. Now if you just cut the spiritual leash you hold, the Centipede would be free... but it is not the time yet."
 pod1230objectives.152.a: "Hold on"
 pod1230objectives.153.t: "Seal the Wall"
 pod1230objectives.153.desc: "All demonic, all hellish, all infernal, have been banished. Now you just have to wait for the Yama Kings to be weak enough to strike the [yomi|E] down."
 pod1230objectives.153.a: "Wait for it..."
 pod1230objectives.154.t: "Imbued"
 pod1230objectives.154.desc: "On the remains of Meru, the most holy site in all Creation, divine power has once again come to this world. The mortals have been imbued with the spark for divinity as it was intended so long ago. It will take time for them to truly grasp their newfound powers but you have paved the road for the ascension of humankind into something much greater."
 pod1230objectives.154.a: "The Ascension begins."
 pod1230objectives.155.t: "Exalted"
 pod1230objectives.155.desc: "It is ready. The Middle Kingdom is united, the Scarlet Queen and the Ebon Dragon have send us their divine essence with the return of the imbued mortals; truly the August Personage of Jade is watching us. We will destroy the [yomi|E] and [ebon_maze|E], ending all infernal; We will break the Grand Spider's wall and web, recover the Centipede‘s sanity. We will become... Exalted!"
 pod1230objectives.155.a: "Exalted"
 pod1230objectives.90.t: "Abel"
 pod1230objectives.90.desc: "Grandmother is actually hiding something in a distant, but heavily guarded Memory Tower. Distracting her forces with a large scale assault elsewhere, you make your way though the tower and find a wraith, wrapped in a white shroud and chained to a memory strut that forces him to constantly vanish and reappear. When you reach and free him, he thanks you and introduces himself as Abel.\nHow close to the Biblical Abel this wraith is cannot be determined, but he knows enough to tell that he is the first murder victim. He explains because of the concept and load of him being the first of many whose lives were ended early, he actually serves as a one-way valve from any part of the living world to any part of the [shadowlands|E], including directly to Grandmother herself, if so desired. If he does this in such a way that you could direct a large channel of the very force of life through this twisted [GetModifier('nihil_modifier').GetNameWithTooltip], you could quiet, or possibly even vanquish, Grandmother once and for all."
 pod1230objectives.90.a: "Vanquish Grandmother."
 pod1230objectives.90.b: "Quiet Grandmother."
 pod1230objectives.156.t: "Azhi Dahaka"
 pod1230objectives.156.desc: "As a rule, with a few notable exceptions, Tzimisce do not tend towards devoted piety. Why worship some distant god when you can craft yourself into one? Not really a deity. Not really a dogma. Azhi Dahaka is the symbol, fetish, and focus of the Clan’s transcendentalism.\nFrom the Dracon to Illuyankas, Dracula to the Leviathan, dragons are woven deeply into Tzimisce's mythology. What the kine fear, we aspire towards — not the literal, physical form, but what the dragon represents as harbinger of transformation. We quest for the transcendental, walking the sinuous spiral of Azhi Dahaka’s coils, gazing into its many mouths and eyes. Where chaos and forever meet in motion, that is where we will find the dragon’s beating heart, and we will drink deep.\nMetaphor made manifest. Riddle made flesh. Azhi Dahaka is the chiropteran cherub of our godless, alien spirituality."
 pod1230objectives.156.a: "I am the dragon."
 pod1230objectives.157.t: "Deepest Abyss"
 pod1230objectives.157.desc: "After many preparations and sacrifices, you are finally here. At the deepest part of the Abyss where light never existed. You don't have time to think about it however as your soul is quickly deteriorating. You must act now or risk becoming just one of the many restless shades wandering this place eternally."
 pod1230objectives.157.a: "I bind the Leviathan to my will."
 pod1230objectives.157.a.t: "You will gain access to the [GetMaA('the_leviathan').GetName] [men_at_arms|E]."
 pod1230objectives.157.b: "I imbue myself with knowledge of the Abyss."
 pod1230objectives.157.b.t: "You will get access to two powerful Abyss Mysticism [bs_rituals|E]."
 pod1230objectives.158.t: "Unholy Ascension"
 pod1230objectives.158.desc: "Namtaru's lieutenants, the Decani, have apparently heard of your project to join their ranks... by killing one of them. They are taking the threat you represent seriously as ambitious infernalists like you succeeded in the past.\nOne of them is taking the lead, offering to have a peaceful conversation about various potential alternatives to your project. The location of this 'conversation' has already been decided. This could offer you a great opportunity to approach one of them more easily than you anticipated."
 pod1230objectives.158.a: "The prey coming to the predator?"
 pod1230objectives.158.a.t: "You will wait for the specified date and have a talk with the representative of the Decani."
 pod1230objectives.1581.t: "An Infernal Proposal"
 pod1230objectives.1581.desc: "As promised, the Decani is waiting for you. The infernal lieutenant of Namtaru comes with an enticing offer, forfeit your ambition of usurping their position and instead accept a non negligible part of their powers. Demonic strength is, after all, what you seek.\nThe threat on their part is implicit, if you refuse they will have to resort to more violent means of persuading you. Both of you came prepared and the Decani are powerful entities, there is no telling how a fight would end."
 pod1230objectives.1581.a: "We can come to an accord."
 pod1230objectives.1581.a.t: "You will get a part of the Decani's power."
 pod1230objectives.1581.b: "...but I want everything!"
 pod1230objectives.1581.b.t: "You will start a fight to eat their soul, and power. "
 pod1230objectives.1581.sucess: "You won, and you are ready to claim your prize."
 pod1230objectives.1581.failure: "You lost, your soul will fuel this Decani's power."
 pod1230objectives.159.t: "Hunt for the Sargon Codex"
 pod1230objectives.159.desc: "The Sargon Codex is a clay tablet written by Cappadocius during his mortal years. After his [Embrace|E], the loss of his Avatar caused chaos and destruction within his memories. He could not remember what he had written or where he had left it. After millennia, the Sargon Codex was destroyed and its parts scattered across the world. Were someone to restore it, immense power would await them.\n\nIt seems that you are far from the first one to attempt this quest. Your research has pointed to you that Lazarus, the estranged childe of Cappadocius, did the same journey as you once. At this point in time, the Codex was still whole... but that made it even more dangerous as ultimate knowledge often comes at the price of overwhelming one's mind. Lazarus choose to break a piece of the Codex and study it slowly over the centuries. He almost managed to finish his work before being stopped by his clansmates Constancia and Markus Musa Giovanni. The resulting battle saw the Codex explodes, fractured into multiple shards that soon were dispersed across the world.\nThis is where your own search begins."
 pod1230objectives.159.a: "Everything in the name of knowledge"
 pod1230objectives.1591.t: "Sargon Codex"
 pod1230objectives.1591.desc: "And here I am, at the doorstep of godhood. Only one single step foward and I will do something even Cappadocius never managed to do, regain the divine spark that the curse of Caine erases in all of us. I will be one of the the kind, blessed and cursed as the same time... but all the more powerful for it."
 pod1230objectives.1591.a: "Apotheosis."
 pod1230objectives.1591.a.tt: "#weak You get access to magick#!\n#X @warning_icon!As mage isn't released yet, reward is slightly different#!"
 pod1230objectives.1592.t: "Gehenna: The Calm"
 pod1230objectives.1592.desc: "Unlike many of his contemporaries, Cappadocius yearned for a power even beyond even what he possessed as an antediluvian. His quest for knowledge was endless, his entire lineage of childer cultivated to this end. For millennia, the Scholars have labored towards this end. Between the Codex, the Wraith of the Messiah, Necromancy, and from the depths of the Underworld no stone has been left unturned in this search.\n\nAnd at long last, it has been found. \n\nYou feel it first. A rush of energy, a vitality long lost to you. Cappadocius himself has recognized your critical role in this development, and has rewarded you for enabling him to perform the impossible. Your mind expands and races, as everything he had learned rushes into you within an instant. Your vitae screams, your mind roars, the Beast howls, and existence around you begins to swirl. With mere thoughts, you feel what you have learned bending the world around you to your will. In your final moments of vampiric lucidity before you become something greater, you smile, the fruit of your ambitions tasting of the sweetest nectar."
 pod1230objectives.1592.a: "His Kingdom Come."
 pod1230objectives.1592.a.tt: "Everything and nothing lies before you now. You can taste it all. Time to leave this all behind."
 pod1230objectives.1593.t: "Gehenna: The Storm"
 pod1230objectives.1593.desc: "Cappadocious had found something that even Caine couldn't ignore. Something so dreadful not even the Dark Father could hazard such a foul thing could exist. And the wrath of the first will come. Caine is here. And he has come to levy his own punishment upon his wayward children, and perhaps fury upon the whole of Adam and Eve's descendants. A punishment extracted #R in rivers of blood.#!"
 pod1230objectives.1593.a: "#R ...in rivers of blood.#! And yet we rise."
 pod1230objectives.1593.a.tt: "The end has come, but that no longer matters to you anymore. Caine is beyond your concerns. Cappadocius calls to you. Whatever Caine may do, you will be ready for whatever wrath he may unleash. Infinity awaits"
 pod1230objectives.160.t: "Aenigmatis: The Greatest Riddle"
 pod1230objectives.160.desc: "Ordo Aenigmatis seek to obliterate the Malkavian madness by confronting what is unimaginable and magnificent, whether that be God, time, the totality of the Cosmos or Caine himself. Every mystery is worth looking for a solution."
 pod1230objectives.160.a: "I will solve them all!"
 pod1230objectives.1601.t: "Aenigmatis: Moment of Clarity"
 pod1230objectives.1601.desc: "Absorbing a vast amount of knowledge has brought you closer to the goals of all Aenigmatis, understanding the world until you truly become one with it. You can feel your divine potential awakening after each mystery you solve. By surrendering yourself to reason and knowledge, you are given a glimpse of the greatest prize : lucidity."
 pod1230objectives.1601.a: "I #weak feel#! different?"
 pod1230objectives.1601.a.tt: "Something changed in you, the curse of Caine is weakening its grasp."
 pod1230objectives.1602.t: "Aenigmatis: True Divinity"
 pod1230objectives.1602.desc: "True knowledge has brought you to the stage where you are cured of your blood curse and your madness. Perhaps it is a glimpse of divinity itself, being reborn in Malkav's own image, or perhaps simply a channeling of his energy through you allowing you for the first time to truly see clearly. In the end, the night is now illuminated before you as you banish the darkness of ignorance by your very presence."
 pod1230objectives.1602.a: "Finally free?"
 pod1230objectives.1602.a.tt: "You won't meet your [beast|E] ever again."
 pod1230objectives.161.t: "Ecstasis: Pain and Pleasure"
 pod1230objectives.161.desc: "Ordo Ecstasis argues that the true madness is in the mortal form. In their viewpoint, the Beast is the true divine creation and thus must be listened to and appeased. Understanding it is the key to understanding both God and oneself."
 pod1230objectives.161.a: "The rush of raw emotions."
 pod1230objectives.1611.t: "Ecstasis: Moment of Clarity"
 pod1230objectives.1611.desc: "If the Beast is truly divine as the Ecstasis claim, then it is a reflection of the Almighty. Wise Ecstasis soon understand that this doesn't make it any less dangerous. Being consumed by its needs before truly understanding it means losing it all. Pain and pleasure are a means, not an end."
 pod1230objectives.1611.a: "I #weak fell#! different?"
 pod1230objectives.1611.a.tt: "Something changed in you, the curse of Caine is weakening its grasp."
 pod1230objectives.1612.t: "Ecstasis: Divine Compromise"
 pod1230objectives.1612.desc: "By surrendering to your Beast so often while still keeping your sense of self, you have achieved the dream of every Ecstasis. You found a balance that is strong enough that the Beast doesn't feel like an intruder as much anymore. In a way, it has become a part of yourself, no longer trying to goad you into doing its bidding but accepting that you will take it into account regardless.\nPerhaps not divinity itself but something even more important for a Malkavian : lucidity."
 pod1230objectives.1612.a: "Finally free?"
 pod1230objectives.1612.a.tt: "You won't meet your [beast|E] ever again."
 pod1230objectives.162.t: "Maleficus: Darkness Within"
 pod1230objectives.162.desc: "The most secretive (and heretical) of the Ordos, Maleficus believes in the inherent darkness of the Cainite condition. As such, there are no limits to which extremes they will fall to cure their madness. What is infernalism to the one truly damned?"
 pod1230objectives.162.a: "$greatdemon_name_asmodeus$'s Call."
 pod1230objectives.162.b: "$greatdemon_name_dagon$'s Call."
 pod1230objectives.162.c: "$greatdemon_name_azrael$'s Call."
 pod1230objectives.162.d: "$greatdemon_name_belial$'s Call."
 pod1230objectives.162.e: "$greatdemon_name_abaddon$'s Call."
 pod1230objectives.1621.t: "Maleficus: Moment of Clarity"
 pod1230objectives.1621.desc: "The curse of Caine, by its very divine nature, is almost unbreakable. It is however not unheard of for the most powerful of God's rebellious angels to be able to counteract it to some degree. Obviously dealing with such creatures isn't for the faint of heart or for the ones who want to keep their soul intact. Some however are willing to pay the price, any price, as long as the results are there.\nIf nothing else, the Hells are always willing to offer enthralling solutions."
 pod1230objectives.1621.a: "I #weak feel#! different?"
 pod1230objectives.1621.a.tt: "Something changed in you, the curse of Caine is weakening its grasp."
 pod1230objectives.1622.t: "Maleficus: Infernal Bargain"
 pod1230objectives.1622.desc: "Your infernal patron is pleased by your unholy work. Strengthened by your efforts they hold up their end of the pact, dulling the Beast and the madness that infested your mind.\nThe results are... debatable. With this newfound clarity, you now truly understand the depths of which you have gone to achieve this feat. If you still had a spark of the divine in your soul before, it has long been extinguished. You will be forever part of the infernal now but at least you have your reward : lucidity to truly contemplate what you have done."
 pod1230objectives.1622.a: "Finally free? Or just a new prison?"
 pod1230objectives.1622.a.tt: "You won't meet your [beast|E] ever again."
 ordomaleficus_objective_tt: "You need to have 100 Demonologist experience and either 100 Thrall or 100 Diabolist experience." #NT!

 ikhwan_al_safa_landless_objective_decision: "Strengthening the Ikhwan"
 ikhwan_al_safa_landless_objective_decision_tooltip: "We need the help of the desert hunters."
 ikhwan_al_safa_landless_objective_decision_desc: "While the Ikhwan has a strong presence in the Arabian peninsula, its influence in the Maghreb is weak at best. Securing the major city of Tunis would go a long way to make sure they can operate in the area."
 ikhwan_al_safa_landless_objective_decision_confirm: "A good starting point."

 pod1230objectives.164.desc: "With the securing of Tunis now complete, you have been approached by the Ikhwan Al-Safa. While they congratulate you for this victory against the supernatural, they also subtly remind you that they consider Tunis as being part of their sphere of influence. They ask for a show of goodwill from your order by giving them control over the city, thus strengthening the bonds with these fellow hunters.\nIf you accept, it is likely that this newfound friendship will persist at least for a while, bringing benefits to your order as a whole in the process."
 pod1230objectives.164.a: "Hunters unite!"
 pod1230objectives.164.b: "Now is not the time."
 
 judges_landless_objective_decision: "Strengthening the Judges"
 judges_landless_objective_decision_tooltip: "We need the help of our fellow hunters."
 judges_landless_objective_decision_desc: "The Judges, while perhaps the most learned of the hunter orders, lack a base of operation to launch more serious campaigns against the supernatural. Securing Jerusalem would go a long way to make sure they can operate in the area."
 judges_landless_objective_decision_confirm: "A good starting point."

 pod1230objectives.165.desc: "With the securing of Jerusalem now complete, you have been approached by the Judges. While they congratulate you for this victory against the supernatural, they also subtly remind you that they consider Jerusalem as being part of their sphere of influence. They ask for a show of goodwill from your order by giving them control over the city, thus strengthening the bonds with these fellow hunters.\nIf you accept, it is likely that this newfound friendship will persist at least for a while, bringing benefits to your order as a whole in the process."

 akritai_landless_objective_decision: "Strengthening the Akritai"
 akritai_landless_objective_decision_tooltip: "We need the help of our fellow hunters."
 akritai_landless_objective_decision_desc: "The Akritai took a heavy blow with the 4th crusade and have been weary of collaborating with other hunters ever since. Securing Constantinople would go a long way to mend the burned bridges."
 akritai_landless_objective_decision_confirm: "A good starting point."

 pod1230objectives.166.desc: "With the securing of Constantinople now complete, you have been approached by the Akritai. While they congratulate you for this victory against the supernatural, they also subtly remind you that they consider Constantinople as being part of their sphere of influence. They ask for a show of goodwill from your order by giving them control over the city, thus strengthening the bonds with these fellow hunters.\nIf you accept, it is likely that this newfound friendship will persist at least for a while, bringing benefits to your order as a whole in the process."

 shadow_landless_objective_decision: "Strengthening the Shadow Inquisition"
 shadow_landless_objective_decision_tooltip: "We need the help of our fellow hunters."
 shadow_landless_objective_decision_desc: "The Shadow Inquisition is powerful but the roots of its corruption run deep in the Holy See. If we could secure Rome and then give it to them, they would certainly be more willing to listen to a potential collaboration."
 shadow_landless_objective_decision_confirm: "A good starting point."

 pod1230objectives.167.desc: "With the securing of Rome now complete, you have been approached by Shadow Inquisition. While they congratulate you for this victory against the supernatural, they also subtly remind you that they consider Rome as being part of their sphere of influence. They ask for a show of goodwill from your order by giving them control over the city, thus strengthening the bonds with these fellow hunters.\nIf you accept, it is likely that this newfound friendship will persist at least for a while, bringing benefits to your order as a whole in the process."

 qorjin_landless_objective_decision: "Strengthening Qorjin's Baghatur"
 qorjin_landless_objective_decision_tooltip: "We need the help of our fellow hunters."
 qorjin_landless_objective_decision_desc: "Far from the other orders, Qorjin's Baghatur must compete for the ears of the Khans with other supernaturals. Securing Karakorum would be a decisive edge in this competition."
 qorjin_landless_objective_decision_confirm: "A good starting point."

 pod1230objectives.168.desc: "With the securing of Karakorum now complete, you have been approached by Qorjin's Baghatur. While they congratulate you for this victory against the supernatural, they also subtly remind you that they consider Karakorum as being part of their sphere of influence. They ask for a show of goodwill from your order by giving them control over the city, thus strengthening the bonds with these fellow hunters.\nIf you accept, it is likely that this newfound friendship will persist at least for a while, bringing benefits to your order as a whole in the process."

