 pod1230objectives.176.desc: "Присутствие культа в регионе может быть очень разрушительной силой. Местные власти редко хотят выступить против него напрямую, поскольку война на их пороге может оказаться более разрушительной, чем того стоит. Некоторые надеются прийти к согласию с культом, что становится легче, если их точки зрения совпадают.\nВ любом случае, население часто слишком охотно прислушивается к словам глав культов. Одарённых сверхъестественными способностями, часто обладающих большой харизмой и мудростью, сопровождаемых свитой ревностных верующих, более чем достаточно, чтобы произвести впечатление на суеверное простонародье."
 pod1230objectives.176.a: "Услышьте истину!"
 pod1230objectives.176.b: "Ваши правители - исчадия ада!"
 pod1230objectives.176.c: "Не сопротивляйтесь грядущему!"
 pod1230objectives.176.d: "Останьтесь ненадолго и послушайте."
 pod1230objectives.176.e: "Молитесь и усердно работайте."
 pod1230objectives.176.f: "Пожертвования приветствуются."

 year_black_kites_japan_decision: "Год Чёрных змеев"
 year_black_kites_japan_decision_tooltip: "Пришло время официально объявить о расколе."
 year_black_kites_japan_decision_desc: "Хотя формально двор Лазурного дракона охватывает как Корею, так и Японию, он давно утратил власть за пределами материка. Если Япония хочет стать самостоятельной политической силой, ей придётся официально оформить этот раскол."
 year_black_kites_japan_decision_confirm: "Вы больше не нужны."
 year_black_kites_japan_custom_decision: "Год должен быть не менее 1242"
 year_black_kites_japan_custom_decision2: "Двор Лазурного дракона не должен владеть землёй в Японии."
 year_black_kites_japan_decision_effect: "Япония станет отдельной империей, и будут разблокированы новые цели."

 pod1230objectives.177.desc: "Двор Лазурного дракона был учреждён как правящий двор в Японии и Корее, когда ортодоксальные (и объединившиеся с китайцами) [Glossary('дхармы','podgloss.dharma')] распространились по островам давным-давно. С тех пор влияние Японии возросло, и иногда она сама становилась центром придворной жизни. Это вызвало трения с материковой частью страны, которая по-прежнему считает Японию несколько неуправляемым «младшим братом», нуждающимся в руководстве.\nУчитывая медленный упадок континентальных дворов и укрепление власти Японии, официальное оформление раскола было лишь вопросом времени. Это произошло сегодня вечером, и возмущенные китайские и корейские [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] мало что могут сделать, кроме как проклинать и извергать пустые угрозы возмездия.\nДвора Лазурного дракона больше нет, и дворы Удзи теперь являются новым претендентом на ночном политическом ландшафте Восточной Азии.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )], официально [Select_CString(ROOT.Char.IsFemale, 'объявившая', 'объявивший' )] об этом расколе, вы должны разобраться с последствиями и множеством мелких вампиров из числа китайцев или корейцев, оставшихся в Японии.\nНекоторые кланы советуют мирно расстаться, позволив им остаться или уехать, когда им заблагорассудится, при условии, что они будут следовать новым правилам. Другие, более агрессивные, кланы требуют более сурового возмездия, конфискации их имущества и принудительного изгнания с островов."
 pod1230objectives.177.a: "Мы будем великодушны."
 pod1230objectives.177.b: "Прочь!"
 peaceful_year_black_kites_modifier: "Мирный год Чёрного Воздушного змея"
 aggressive_year_black_kites_modifier: "Враждебный год Чёрного Воздушного змея"

 pod1230objectives.178.desc: "Двор Лазурного дракона был учреждён как правящий двор в Японии и Корее, когда ортодоксальные (и объединившиеся с китайцами) [Glossary('дхармы','podgloss.dharma')] распространились по островам давным-давно. С тех пор влияние Японии возросло, и иногда она сама становилась центром придворной жизни. Это вызвало трения с материковой частью страны, которая по-прежнему считает Японию несколько неуправляемым «младшим братом», нуждающимся в руководстве.\nУчитывая медленный упадок континентальных дворов и укрепление власти Японии, официальное оформление раскола было лишь вопросом времени. Это произошло сегодня вечером, и возмущенные китайские и корейские [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] мало что могут сделать, кроме как проклинать и извергать пустые угрозы возмездия.\nДвора Лазурного дракона больше нет, и дворы Удзи теперь являются новым претендентом на ночном политическом ландшафте Восточной Азии."
 pod1230objectives.178.a: "Знак грядущих эпох."

 dominant_uji_decision: "Господство Удзи"
 dominant_uji_decision_tooltip: "Мы должны возглавить новую эру Японии."
 dominant_uji_decision_desc: "Каждый японский удзи (клан) имеет свою направленность. Таким образом, чтобы добиться превосходства над другими, они должны сначала доказать, что являются мастерами своего искусства."
 dominant_uji_decision_confirm: "Вперёд, к славе Японии!"

 rising_sun_japan_decision: "Восходящее солнце"
 rising_sun_japan_decision_tooltip: "Возвышение Японии не подлежит обсуждению."
 rising_sun_japan_decision_desc: "Поскольку Япония теперь свободна от двора Лазурного дракона, для конкурирующих Удзи настало время подчиниться одному правителю. Только тогда к нам будут относиться серьёзно как к главному двору Азии."
 rising_sun_japan_decision_confirm: "Наше вознесение начнётся прямо сейчас."
 rising_sun_japan_decision_effect: "Дворы Удзи будут повышены до уровня гегемонии. Они охватят другие империи, в зависимости от вашего выбора."

 pod1230objectives.179.desc: "Теперь, когда двор Лазурного дракона был официально упразднён, большинство предсказывало, что Япония рано или поздно погрузится в гражданскую войну. В соответствии с этим предсказанием, многие кланы и чужаки с островов поспешили заточить свои ножи (в буквальном смысле или нет), чтобы возглавить новоиспеченные дворы Удзи.\nНеожиданностью стала скорость объединения под одним знаменем, которая обеспокоила дворы материка. Япония сейчас заявляет о своих амбициях и больше не хочет, чтобы на нее смотрели свысока, как на «младшего брата».\n\nПроизойдет ли объединение азиатских дворов под началом Страны Восходящего солнца?"
 pod1230objectives.179.a: "Черепаха нуждается в нашем руководстве."
 pod1230objectives.179.b: "Японский Лазурный дракон?"
 pod1230objectives.180.a: "Мы должны взглянуть на восток."

 death_wang_hongben_decision: "Долгое единство..."
 death_wang_hongben_decision_tooltip: "Что могло пойти не так при стабильном и процветающем дворе Жёлтого императора?"
 death_wang_hongben_decision_desc: "Двор Жёлтого императора выглядит стабильным и процветающим, его не беспокоят мелкие угрозы на границе. Но в воздухе витает предчувствие, что грядёт что-то серьёзное..."
 death_wang_hongben_decision_confirm: "...что должно внести раскол."
 death_wang_hongben_decision_effect: "Кто знает?"
 death_wang_hongben_decision_custom_decision: "По предзнаменованиям, 1240 год станет критическим."

 pod1230objectives.182.t: "Крах"
 pod1230objectives.182.desc.wang: "Никто на самом деле не знает, кто поразил Ван Хунбэня. Некоторые говорят, что это расстроенный соратник из [Glossary('ву','podgloss.wu')] , некоторые говорят, что это #TOOLTIP:game_concept_akuma_desc #E акума#!#! или агент конкурирующего двора. Но его смерть показала крайнюю уязвимость двора Жёлтого императора.\nЕго министры, члены общества Золотого нефрита, разобщают двор и ссорятся между собой. Без центральной власти повсюду вспыхивают стычки, а региональные дворы, которые уже близки к независимости, теперь отказываются прислушиваться к приказам из Чананя. [Glossary('Анда','podgloss.anda')], которые ждали на севере благоприятной возможности последовать примеру своих смертных монгольских родичей, теперь видят, что дверь широко открыта.\n\nПадение китайских дворов с небес будет долгим и кровавым."
 pod1230objectives.182.desc.notwang: "Двор Жёлтого императора, считавшийся образцом стабильного двора, оказался всего лишь замком из песка. Несмотря на отстранение Ван Хунбэня от власти (или, возможно, из-за этого), ситуация только ухудшилась.\nБывшие министры Вана, члены общества Золотого нефрита, разобщают двор и ссорятся между собой. Без уважаемой центральной власти повсюду вспыхивают стычки, а региональные дворы, которые уже близки к независимости, теперь отказываются прислушиваться к приказам из Чананя. [Glossary('Анда','podgloss.anda')], которые ждали на севере благоприятной возможности последовать примеру своих смертных монгольских родичей, теперь видят, что дверь широко открыта.\n\nПадение китайских дворов с небес будет долгим и кровавым."
 pod1230objectives.182.b: "Слухи о моей смерти были сильно преувеличены."
 pod1230objectives.182.a: "Цикл продолжается..."
 pod1230objectives.182.tt: "Поскольку вы являетесь игроком, мы не будем убивать вас (мы не такие злые). Крах всё равно произойдёт, поскольку он является неотъемлемой частью повествования китайского региона."

 pod1230objectives.183.a: "Центр не выдержит."
 pod1230objectives.183.b: "Мы поскачем!"
 pod1230objectives.183.tt: "Двор Жёлтого императора пал. Орда [Glossary('Анда','podgloss.anda')] набирает силу, чтобы нанести удар по ослабленным китайским дворам."

 quincunx_formation_decision: "Совет драконов"
 quincunx_formation_decision_tooltip: "Если Китай хочет вновь объединиться, дворы должны сплотиться."
 quincunx_formation_decision_desc: "Падение двора Жёлтого императора ознаменовало смутное время для Китая. Сначала мы должны изгнать захватчиков с наших земель, а затем снова работать над созданием единого двора."
 quincunx_formation_decision_confirm: "Единство близко."
 quincunx_formation_decision_custom_decision: "[Glossary('Анда','podgloss.anda')] не должны владеть землями в Китае.\nС точки зрения игрового процесса, это касается персонажей дома [Glossary('Анда','podgloss.anda')]."
 quincunx_formation_decision_custom_decision2: "Пять китайских империй (дворы Крови, Пламени, Кости, Плоти и Нефрита) должны быть либо не созданы, либо находиться под вашим контролем, либо принадлежать дружественному персонажу (мнение о вашем персонаже 50+)."
 quincunx_formation_decision_effect: "Все беды остались позади."

 quincunx_offensive_modifier: "Наступление Квинконс"
 quincunx_offensive_modifier_desc: "Этот модификатор позволяет вам бесплатно объявить войну за выплату дани."
 quincunx_consolidation_modifier: "Консолидация Квинконс"
 quincunx_consolidation_modifier_desc: "Этот модификатор предоставляет вам +25 к принятию предложения о вассализации при выборе [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."

 pod1230objectives.184.desc: "На посторонний взгляд, падение двора Жёлтого императора могло показаться смертельным ударом по гегемонии китайской системы дворов. Однако для просвещенных это был всего лишь еще один виток цикла. Хотя этот период запомнится как трудный для ночного Китая, он закончится так же, как и начался, с единого двора для всех.\n\nЭто стало возможным благодаря событию, которое будет известно как Совет драконов, на котором соберутся самые политически влиятельные дворы региона. После устранения угрозы [Glossary('Анда','podgloss.anda')] предки смогли официально оформить создание новой организации, получившей название Квинконс. У него будет больше надзорных функций, чем у двора Жёлтого императора, но ожидается, что он сможет руководить мощными и объединенными усилиями дворов.\nИх основные дела находятся в руках первого «предка Квинконс»."
 pod1230objectives.184.a: "Корея должна быть возвращена под власть дворов."
 pod1230objectives.184.b: "Мы должны обезопасить наши границы."
 pod1230objectives.184.c: "У Квинконс есть стремление объединить всех [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 pod1230objectives.185.a: "Вернёмся к началу."

 year_black_kites_korea_decision: "Год Чёрных змеев"
 year_black_kites_korea_decision_tooltip: "Японию необходимо обуздать."
 year_black_kites_korea_decision_desc: "Хотя формально двор Лазурного дракона охватывает Корею и Японию, он уже давно утратил власть за пределами материковой части страны. Осталось не так много времени до официального объявления о расколе."
 year_black_kites_korea_decision_confirm: "Больше никакого раскола."
 year_black_kites_korea_custom_decision: "Япония официально объявит о расколе к 1242 году. Однако, если к тому времени будут выполнены условия для принятия этого решения, двор Лазурного дракона не позволит им этого сделать."
 year_black_kites_korea_custom_decision2: "Двор Лазурного дракона должен владеть землями в Японии."
 year_black_kites_korea_decision_effect: "Будут разблокированы новые цели, различающиеся в зависимости от того, отделилась ли Япония от материка или нет."

 pod1230objectives.186.desc: "Двор Лазурного дракона был учреждён как правящий двор в Японии и Корее, когда ортодоксальные (и объединившиеся с китайцами) [Glossary('дхармы','podgloss.dharma')] распространились на островах давным-давно. С тех пор влияние Японии возросло, и иногда она сама становилась центром придворной жизни. Это вызвало трения с материковой частью страны, которая по-прежнему рассматривает Японию как неуправляемого «младшего брата», нуждающегося в руководстве.\nВ то время как упадок дворов материка заставил многих ожидать, что Япония пойдёт своим путем, неожиданное возрождение двора Лазурного дракона положило этому конец. Хотя упрямые японские Удзи отнюдь не смирились, они, по крайней мере, признают, что их судьба по-прежнему зависит от главных дворов.\nОстаётся только гадать, что Корея предпримет в связи с этим неожиданным политическим импульсом."
 pod1230objectives.186.a: "Единые, как и должно быть."
 azure_dragon_consolidation_modifier: "Консолидация Лазурного дракона"
 azure_dragon_consolidation_modifier_desc: "Этот модификатор предоставит вам +25 к принятию предложения о вассализации при выборе [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] в Японии и Корее."
 pod1230objectives.187.a: "Этот дракон не дремлет."

 new_seat_heaven_decision: "Новый трон Небес"
 new_seat_heaven_decision_tooltip: "Восходит Лазурное солнце."
 new_seat_heaven_decision_desc: "В то время как при дворах царят беспорядки, Корея и Лазурный дракон должны доказать свои притязания на господство, добившись единства и процветания на своей традиционной территории. Тогда, возможно, пришло время центру азиатского мира сменить цвет с жёлтого на лазурный..."
 new_seat_heaven_decision_confirm: "Император улыбается нам."
 new_seat_heaven_custom_decision: "Ваши вассалы с рангом герцога и выше должны иметь как минимум 25 мнения о вас."
 new_seat_heaven_decision_effect: "Двор Лазурного дракона де-юре охватит новые земли и будет повышен до уровня гегемонии."

 pod1230objectives.188.desc: "Корея всегда считалась перекрёстком для августейших дворов, полезной нейтральной территорией между более влиятельными в политическом отношении дворами. Возвышение Японии и её (с трудом, но, в конце концов, принятая) официальная интеграция в состав двора Лазурного дракона подняли престиж этого региона на новую высоту.\nПоскольку традиционно более влиятельные Жёлтый император и Чёрная черепаха съёживаются под внутренним и внешним давлением, многие восприняли возвышение Лазурного дракона как знак смены эпох.\nУкрепившись благодаря этому растущему политическому капиталу, было лишь вопросом времени, когда соседняя Чёрная черепаха будет официально поглощена новой организацией-гегемоном с центром в Корее. Китай и его Жёлтый император - это совсем другое дело, поскольку тысячелетия господства не могут быть смыты в одно мгновение.\nЛазурному дракону придётся потратить часть своей новообретённой мягкой силы, чтобы заставить пресыщенных китайских предков принять это радикальное изменение."
 pod1230objectives.188.a: "Мы должны на некоторое время заглянуть внутрь себя."
 pod1230objectives.188.b: "Жёлтая эпоха окончена."
 pod1230objectives.189.a: "Перекрёсток стал центром."

 green_crossroads_decision: "Зелёный перекрёсток"
 green_crossroads_decision_tooltip: "Процветание само по себе является наградой."
 green_crossroads_decision_desc: "Падение Лазурного двора сказалось на политической значимости Кореи. Но территориальные завоевания - не единственный способ добиться влияния.\nКорея расположена на важном перекрестке между другими дворами и на самом важном месторождении магического нефрита в Восточной Азии. Этим можно воспользоваться."
 green_crossroads_decision_confirm: "Нефрит - это цвет нашего триумфа."
 green_crossroads_decision_effect: "Несколько графств Кореи, включая вашу столицу, получат модификатор «Торговля волшебным нефритом», дающий различные бонусы, связанные с процветанием."

 pod1230objectives.190.desc: "Хотя крах двора Лазурного дракона наложил отпечаток на политические амбиции Кореи, влияние может исходить из самых разных источников. Корея, расположенная на самом важном месторождении магического нефрита в Азии и на перекрестке трех основных дворов, всегда была нейтральной территорией и торговым центром.\nПользуясь этим завидным положением, новоиспечённые Зелёные дворы действительно оправдывают свое название. Нефрит поступает ко чужеземным дворам, в то время как золото поступает в казну корейских предков.\nНекоторые задаются вопросом, приведет ли это растущее процветание к тому, что амбиции Зеленого двора снова будут направлены на решение политических вопросов, или же золото и нефрит останутся единственными цветами в будущем ночных жителей Кореи."
 pod1230objectives.190.a: "Нефрит должен течь!"
 pod1230objectives.191.a: "Приобретая путь к просветлению?"

 thriving_in_chaos_decision: "Процветание в хаосе"
 thriving_in_chaos_decision_tooltip: "Хаос - это последнее, пора оторвать его от остальных."
 thriving_in_chaos_decision_desc: "Упадок двора Алого феникса привёл к вакууму власти. Взрывной характер политики в регионе означает, что стабильность будет восстановлена только тогда, когда на смену ей придет новая власть."
 thriving_in_chaos_decision_confirm: "Алая и золотая победа."
 thriving_in_chaos_decision_effect: "Вам предстоит выбрать между завоеванием или объединением и разблокировать следующую цель."

 scarlet_phoenix_consolidation_modifier: "Консолидация Алого феникса"
 scarlet_phoenix_consolidation_modifier_desc: "Этот модификатор предоставляет вам +25 к принятию предложения о вассализации, если вы нацелены на персонажей в Юго-Восточной Азии."
 scarlet_consolidation_house_modifier: "Консолидация Алого феникса"
 scarlet_consolidation_house_modifier_desc: "Этот дом обладает сильным политическим влиянием в Юго-Восточной Азии и специализируется на укреплении этой базы власти."
 golden_courts_birth_modifier: "Основатели Золотого двора"
 golden_courts_birth_modifier_desc: "Кровавые и жестокие Золотые дворы были основаны этим домом, что сделало их хозяевами безжалостной войны."
 golden_courts_birth_tt: "Следующая цель будет в большей степени сосредоточена на завоевании."
 scarlet_phoenix_consolidation_tt: "Следующая цель будет в большей степени сосредоточена на внутренних вопросах."

 pod1230objectives.192.desc: "Двор Алого феникса, когда-то процветавший центр [Glossary('дхармы','podgloss.dharma')], более ориентированной на Ян, уже некоторое время находится в упадке. Дошло до того, что двор заработал репутацию преисподней, кишащей инферналистами #TOOLTIP:game_concept_akuma_desc #E акума#!#!, и зашел так далеко, что вынудил китайский двор Жёлтого императора рассмотреть возможность вмешательства, чего они не сделали в основном из-за собственной лени.\n\nКонсолидация территории поставит будущего правителя на перепутье. Возвращение мантии Алого феникса позволило бы сосредоточиться на более внутреннем пути (хотя и не обязательно мирном, поскольку считается, что некоторые из жестоких [Glossary('дхарм','podgloss.dharma')] обитают в этой области). Другой путь состоял бы в том, чтобы отказаться от этого наследия и вместо этого построить что-то новое, что с гораздо большей вероятностью будет направлено на завоевание (и, вероятно, очищение) остальной части региона, а в дальнейшем, возможно, и за его пределами."
 pod1230objectives.192.a: "Феникс возродился."
 pod1230objectives.192.b: "Кровь вымостит наш золотой путь."
 pod1230objectives.193.a: "Грохот доносится из джунглей..."

 phoenix_rise_decision: "Возрождение феникса"
 phoenix_rise_decision_tooltip: "Золотой век двора Алого феникса всё ещё не за горами."
 phoenix_rise_decision_desc: "Поскольку двор Алого феникса вновь сосредоточился вокруг [Select_CString(ROOT.Char.IsFemale, 'одной правительницы', 'одного правителя' )], пришло время сосредоточиться на внутреннем росте и снова стать предметом зависти севера."
 phoenix_rise_decision_confirm: "Ослепительный полёт феникса."
 phoenix_rise_decision_effect: "Вы получите мощный модификатор, дополнительные ячейки для построек во всех провинциях, находящихся в вашем непосредственном владении, а ваши советники будут лучше справляться со своей работой."
 phoenix_rise_custom_decision: "Мнение всех ваших могущественных вассалов о вас не менее 50."

 pod1230objectives.194.desc: "Под новым руководством двор Алого феникса вновь стал процветающим центром для южных вампиров. Хотя северяне все еще могут насмехаться над своими соседями, даже они должны теперь понимать, какая огромная внутренняя сила скрыта в этом обновленном дворе.\nОбъединенные общей целью и использующие в своих интересах процветающее смертное население, южные фениксы с гордостью возвращают себе статус главного двора. Если нет, то некоторые осмеливаются прошептать: «главный двор»."
 pod1230objectives.194.a: "Алый триумф."
 pod1230objectives.195.a: "Жемчужина джунглей."

 bloody_gold_decision: "Кровавое золото"
 bloody_gold_decision_tooltip: "Рождение нового двора, в крови и пламени."
 bloody_gold_decision_desc: "Рожденные в хаосе падения двора Алого феникса, Золотые дворы кровожадны и жестоки по своей сути. По мере того, как они набирают силу, другие дворы содрогаются от страха перед этим новым, жестоким путем к просветлению."
 bloody_gold_decision_confirm: "Красная лестница в небеса."
 bloody_gold_decision_effect: "Вы получите два могущественных артефакта, а также возможность использовать казус белли «Вторжение»."
 bloody_gold_decision_tt: "У вас должно быть 10 или более рыцарей с 35 или более доблестью."

 POD_invasion_war_modifier: "Решительный захватчик"
 POD_invasion_war_modifier_desc: "Этот модификатор позволяет использовать казус белли «Вторжение»."

 pod1230objectives.196.desc: "В то время как некоторые испытывают облегчение, видя, что Южный двор заполняет вакуум, образовавшийся после падения Алого феникса, большинство боится кровавых тенденций, продвигаемых его новым лидером. Хотя Алый феникс всегда был неуправляем из-за своей ориентации на энергию Ян, он, по крайней мере, пытался соблюдать некоторые приличия. Не так много было с новоиспеченными Золотыми дворами.\nВозможно, что еще более удивительно, этот акцент на агрессивной экспансии не настолько притупил стремление к просвещению, как могло бы показаться большинству. Во всяком случае, золотые придворные, похоже, процветают за счет необузданной энергии Ян, которую они выплескивают во время своих завоеваний, пренебрегая более традиционной потребностью в равновесии.\n\nПоскольку Золотые дворы не проявляют никаких признаков того, что прекращают свое продвижение к господству, многие задаются вопросом, не прокладывается ли у них на глазах новый путь на Небеса. Гораздо более кровавый, который не оставляет места полумерам или нейтралитету."
 pod1230objectives.196.a: "Страшитесь кровавого золота!"
 pod1230objectives.197.a: "Джунгли пробудились."

 bring_down_courts_decision: "Авангард [Glossary('Императора демонов','podgloss.demonemperor')]"
 bring_down_courts_decision_tooltip: "Появление, достойное [Select_CString(ROOT.Char.IsFemale, 'следующей правительницы', 'следующего правителя' )] Колеса."
 bring_down_courts_decision_desc: "[Glossary('Император демонов','podgloss.demonemperor')] будет править Шестой эпохой. Но вы, безусловно, могли бы сделать его восхождение более приятным, если бы сначала подготовили почву..."
 bring_down_courts_decision_confirm: "Приятное зрелище для Ада."
 bring_down_courts_decision_effect: "Многие оставшиеся [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] станут #TOOLTIP:game_concept_akuma_desc #E акума#!#!. Вы разблокируете профессионалов всех [UmbraGlossaryLocalized('yomi_wan','преисподен Йоми')]. Вы также разблокируете казус белли «Вторжение»."
 bring_down_courts_decision_tt: "Не должно быть императоров или гегемонов [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] не-#TOOLTIP:game_concept_akuma_desc #E акума#!#!."

 POD_yama_vanguard_modifier: "Авангард [Glossary('Императора демонов','podgloss.demonemperor')]"
 POD_yama_vanguard_modifier_desc: "Этот персонаж заслужил расположение всех [Glossary('повелителей Яма','podgloss.yamaking')]. Они позволяют ему использовать свои элитные войска, когда это необходимо."

 pod1230objectives.198.desc: "В то время как [Glossary('Император демонов','podgloss.demonemperor')], как предполагается, вознесется только в Шестую эпоху, их агенты уже усердно трудятся, прокладывая путь к их вознесению. Конечно, дворы выполняли большую часть работы самостоятельно, впадая в праздность и упадок, но пренебрегать тонким (а иногда и не очень тонким) толчком, который дает #TOOLTIP:game_concept_akuma_desc #E акума#!#!, было бы несправедливо.\nВ настоящее время дворы находятся в полном беспорядке, а [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] в отчаянии от того, что Небеса закрывают свои врата, многие ищут альтернативный путь к спасению.\n\nСпособ, который ныне процветающие #TOOLTIP:game_concept_akuma_desc #E акума#!#! более чем готовы предложить."
 pod1230objectives.198.a: "..и это долгий путь вниз."
 pod1230objectives.199.a: "Небеса отвернулись от нас."
 pod1230objectives.198.tt: "Многие [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] обратятся в Десять тысяч криков."

 enduring_tortoise_decision: "Выносливая черепаха"
 enduring_tortoise_decision_tooltip: "Пора встать на ноги."
 enduring_tortoise_decision_desc: "Двор Чёрной черепахи слаб, и многие думают, что он будет сметён [Glossary('Анда','podgloss.anda')] или #TOOLTIP:game_concept_akuma_desc #E акума#!#!. Возможно, этой участи ещё можно избежать."
 enduring_tortoise_decision_confirm: "Медленно и уверенно."
 enduring_tortoise_decision_effect: "Двор Чёрной черепахи станет титулом гегемонии. Вы разблокируете казус белли «Вторжение». Ваш дом получит дополнительный модификатор."

 enduring_tortoise_modifier: "Выносливая черепаха"
 enduring_tortoise_modifier_desc: "Пережив почти роковую эпоху, этот дом вернул Чёрной черепахе её былую славу."

 pod1230objectives.200.desc: "Двор Чёрной черепахи всегда был чем-то вроде чужака среди августейших дворов. Считаясь странным или связанным с враждебно настроенными чужеземцами из-за своих связей со степями, он всегда вызывал в лучшем случае сдержанное уважение, а в худшем - откровенную враждебность со стороны своих коллег.\nКогда [Glossary('Анда','podgloss.anda')] начали продвигаться с запада, а #TOOLTIP:game_concept_akuma_desc #E акума#!#! вызвали внутренние проблемы, другие дворы на самом деле не проливали слез, а двор Жёлтого императора зашел так далеко, что напал на него в самом слабом месте.\nПоскольку ленивое руководство не смогло отреагировать на эти проблемы, падение двора Чёрной черепахи казалось предрешенным. Но, похоже, на Небесах все еще есть место для демонов Ся. Благодаря целенаправленным усилиям некогда осажденный двор недавно одержал победу над многими своими соседями и восстановил свою гегемонию в степях.\n\nОднако двор Черной черепахи не забыл о прошлом. Старые распри для бессмертных никогда по-настоящему не утихают, и сейчас двор начал новую агрессивную кампанию, возможно, вдохновленную их степными корнями, захватив при этом даже большую часть Северного Китая."
 pod1230objectives.200.a: "Мы выступим в поход!"
 pod1230objectives.201.a: "Степи нельзя усмирить."

 anda_steppes_decision: "Ветры с востока"
 anda_steppes_decision_tooltip: "Чингис указал нам путь."
 anda_steppes_decision_desc: "Демоны Ся - грозный враг, и Китай будет крепким орешком. Разумнее всего сначала обезопасить наши границы с ними."
 anda_steppes_decision_confirm: "Мы у ворот."
 anda_steppes_decision_effect: "#N Если эта цель не будет достигнута к 1300 году, [Glossary('Анда','podgloss.anda')] потеряют момент и будут парализованы!#!\n\nЕсли вы достигнете цели к этому времени, то будет разблокирована следующая цель в цепочке. Вы получите свойство «Завоеватель» (если у вас его еще нет). Вы разблокируете казус белли «Вторжение»."

 pod1230objectives.202.desc: "Монгольское завоевание Китая застало врасплох всех, включая бессмертных среди них, [Glossary('Анда','podgloss.anda')]. Вместо того чтобы броситься вслед за своими смертными собратьями, дети Добрула избрали более осмотрительный подход, прекрасно понимая, что за Великой китайской стеной их поджидают более грозные силы, чем смертная армия Китая.\nОбъединив степи под своей властью, иногда силой оружия, а иногда с помощью безжалостной дипломатии, используя мощь Монгольской империи в качестве своего козыря, [Glossary('Анда','podgloss.anda')] теперь полностью готовы сделать еще один шаг вперед в своем завоевании.\n\nСила также на их стороне, поскольку их потенциально самый опасный враг, двор Желтого императора, ослаблен и распадается на части, пребывая, по-видимому, в блаженном неведении об угрозе, исходящей с севера.\n\nПо мере того, как авангард [Glossary('Анда','podgloss.anda')] всё сильнее и сильнее проверяет оборону северных дворов [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], они не будут долго оставаться в неведении."

 pod1230objectives.204.t: "Последние ханы"
 pod1230objectives.204.desc: "Успех Орды [Glossary('Анда','podgloss.anda')] в основном был обусловлен тем, насколько быстрым и неожиданным было ее появление. Монгольская империя в мгновение ока достигла невероятных высот для бессмертных, и поэтому им потребовалось время, чтобы осознать, что происходит, и подумать о том, что это может случиться и с ними.\n[Glossary('Анда','podgloss.anda')] добились значительного успеха в использовании этого недостатка на ранних этапах своей кампании, но, возможно, из-за излишней осторожности или встретив большее сопротивление, чем ожидалось, им не удалось захватить мир так же успешно, как монголам.\nТеперь, когда их соседи, наконец, осознали угрозу, которую они представляют, и мобилизовали все свои ресурсы, чтобы помешать им, [Glossary('Анда','podgloss.anda')] возвращаются к тому, чем они были изначально, к простой линии крови Гангрелов с небольшим политическим влиянием.\nПохоже, среди бессмертных не будет эпохи ханов."
 pod1230objectives.204.a: "Мы слишком долго возились..."
 pod1230objectives.205.a: "Никто не будет править миром."
 anda_lost_momemtum_tt: "#N Поскольку [Glossary('Анда','podgloss.anda')] не достигли своей цели вовремя, любой правитель императорского (или выше) уровня потеряет свойство «Завоеватель» (если оно у него было) и получит модификатор «Подорванный авторитет».#!"

 anda_china_decision: "В Китай"
 anda_china_decision_tooltip: "Пробивая брешь в Стене."
 anda_china_decision_desc: "Мы у их ворот и теперь знаем о них достаточно. Пора последовать примеру наших победоносных собратьев-монголов!"
 anda_china_decision_confirm: "Они не смогут остановить наш поход!"
 anda_china_decision_effect: "#N Если эта цель не будет достигнута к 1350 году, [Glossary('Анда','podgloss.anda')] потеряют момент и будут парализованы!#!\n\nЕсли вы достигнете цели к этому времени, то будет разблокирована следующая цель в цепочке. Вы получите свойство «Завоеватель» (если у вас его еще нет). Вы разблокируете казус белли «Вторжение». Солидная доля золота, изъятая из китайской казны, также станет вашей."

 pod1230objectives.206.desc: "После периода изучения и углубления их знаний о [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], [Glossary('Анда','podgloss.anda')], наконец, появились в самом Китае. Хотя их вторжение, очевидно, было менее заметным и травмирующим, чем монгольское, оно все равно стало катастрофическим событием для китайских бессмертных, которым после Сожжения книг не пришлось довольствоваться определенными угрозами извне.\nНесмотря на масштабы вторжения и стремительность [Glossary('Анда','podgloss.anda')], первая часть войны явно обернулась для детей Добрула оглушительным успехом.\n\nОднако обе стороны знают, что война еще не окончена. Китай - большое государство, и его оставшиеся предки теперь гораздо лучше осведомлены об истинной угрозе, исходящей с севера."
 pod1230objectives.206.a: "Китай падёт!"

 anda_final_decision: "Pax [Glossary('Anda','podgloss.anda')]"
 anda_final_decision_tooltip: "Последний поход!"
 anda_final_decision_desc: "Китай потерпел поражение после нашего северного похода. Однако недооценивать демонов Ся было бы ошибкой. Мы должны покончить с ними, пока ветер дует нам в спину!"
 anda_final_decision_confirm: "Как это сделал Чингис!"
 anda_final_decision_effect: "#N Если эта цель не будет достигнута к 1400 году, [Glossary('Анда','podgloss.anda')] потеряют момент и будут парализованы!#!\n\nЕсли вы достигнете её к тому времени, вы разблокируете особый догмат конфессии и положительный модификатор. Вы получите свойство «Завоеватель» (если у вас его еще нет). Вы разблокируете казус белли «Вторжение». Орда [Glossary('Анда','podgloss.anda')] будет улучшена до титула уровня гегемонии, охватывающей земли от Руси до Китая."

 pod1230objectives.208.desc: "Триумф [Glossary('Анда','podgloss.anda')] завершён. Их политика изучения своих врагов и выжидания подходящего момента для нанесения удара оказалась успешной. Пресыщенные бессмертные Китая недооценили их в самом начале, прежде чем бросились на защиту. Но было уже слишком поздно.\nПобеда [Glossary('Анда','podgloss.anda')], пожалуй, даже более впечатляющая, чем победа их монгольских собратьев. Относительно молодая и неизвестная линия крови, появившаяся пару столетий назад, смыла господство [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], которая на протяжении многих тысячелетий занимала первое место в Азии. Некоторые говорят, что эта победа - признак смены эпох (или Геенны, в зависимости от того, кого вы спросите), но для более объективного наблюдателя это в основном результат того, что смелая и новаторская молодежь взяла верх над ленивыми и упрямыми старейшинами.\nА в мире бессмертных мало что может быть страшнее этого.\n\nКак бы то ни было, китайские ночи теперь действуют под руководством новых хозяев. Продолжат ли [Glossary('Анда','podgloss.anda')] свой путь или осядут на своей новой процветающей земле? Только они знают, потому что мир - это их степь."
 pod1230objectives.208.a: "Мать Итюген гордится нами."

 great_clan_victory_objective_decision: "Возвышение [Glossary('Города чудищ','podgloss.wickedcity')]"
 great_clan_victory_objective_decision_tooltip: "Всё обретёт смысл."
 great_clan_victory_objective_decision_desc: "Наша мечта - это банальный и стерильный мир, где все имеет смысл. Именно такого мира желает истинный мастер. Сокрушая и дезориентируя наших врагов, [Glossary('Микабоши','podgloss.mikaboshi')] возвысит меня над всеми."
 great_clan_victory_objective_decision_confirm: "Навстречу [Glossary('Императору демонов','podgloss.demonemperor')]."
 great_clan_victory_objective_decision_effect_tooltip: "Вы получите свойство «Завоеватель». [Glossary('Микабоши','podgloss.mikaboshi')] даст вам знания об инфернальных способностях. Ваш титул будет переименован в «Конклав звёзд»."

 pod1230objectives.210.desc: "Мы долго ждали этого. Когда вы стоите на балконе башни [Glossary('Микабоши','podgloss.mikaboshi')], вы чувствуете, как Король чудищ стоит у вас за спиной и как его правая рука формирует вашу новую корону. Таково ваше право. За тысячелетия ни один из последователей Короля-дьявола не добился такого успеха, как вы. Дворы по-прежнему разрушены. Племя крови, заклятые враги вашего дела, теперь повержено, а их лидер развеян пеплом по ветру. Мало кто осмеливается противостоять вам, кроме рассеянных и сломленных глупцов.\n\nКорона покоится, превращаясь в сущность, и сливается с вами. Вы особенные. Теперь вы и [Glossary('Микабоши','podgloss.mikaboshi')] вполне можете стать единым целым. Его железные руки ласкают ваш подбородок, и вы встаёте, [Select_CString(ROOT.Char.IsFemale, 'новорожденная полубогиня', 'новорожденный полубог' )] Осквернения.\nОн по-прежнему мечтает о мире сокрушительного капитализма и скучной нудной работы. Весь мир подчинен обыденности и роботизированному труду. Его путь к трону теперь неизбежен.\nИ вы будете рядом с ним, почитаемые, величайшие под небесами и в аду."
 pod1230objectives.210.a: "Как и должно быть. Как и будет."
 pod1230objectives.210.b: "Конечно, мой император. Ваша императрица не желает меньшего."

 blood_tribe_victory_objective_decision: "Ни людских королей, ни божественных чудовищ"
 blood_tribe_victory_objective_decision_tooltip: "Меч освободит нас."
 blood_tribe_victory_objective_decision_desc: "Нас предупреждали о существовании потусторонних обществ, нацеленных на подчинение и завоевание всех, кто осмелится стать свободными, и мы были предупреждены об их приходе. Мы должны сформировать общество бессмертных, которые отказываются подчиняться, которые отказываются быть побежденными. Наши враги должны быть убиты и рассеяны, и тогда великая работа действительно может начаться."
 blood_tribe_victory_objective_decision_confirm: "Объединённые общей целью."
 blood_tribe_victory_objective_decision_effect_tooltip: "Вы получите свойство «Завоеватель». Ваша конфессия получит мощную особую доктрину. Ваш титул будет переименован в «Кровавую коммуну»."

 pod1230objectives.211.desc: "Впервые с тех пор, как шторм возвысил первых из Кровавого племени, вы ощущаете невесомость на своем плече. Пророк Железного тирана мертв. Власть дворов превратилась в хаос. Все, что осталось... это те, кого вы называли семьей.\nОни не мирные мужчины и женщины, готовые принять волю богов. Нет, они - общество, находящееся в состоянии войны. Находящееся в состоянии войны с миром, с самими собой и с теми, кого они любят больше всего. Кровавое племя всегда боролось за то, чтобы разорвать оковы, победить Зверя с революционным рвением и гордостью.\nА теперь? Теперь вас ничто не остановит.\n\nВы встаете и открываете двери перед собравшимися равными вам людьми. Они наблюдают за вами, когда вы разворачиваете коллекцию карт и документов, описывающих ваш путь.\nВы переводите взгляд с одного человека на другого, давая им понять, что пришло время либо уйти, либо объединиться. Все они встречают ваш взгляд и улыбаются. Вы достаете нож и вонзаете его в стол, в карты.\n\nВы открываете запад. Где, как говорят, лежат традиции."
 pod1230objectives.211.a: "Продемонстрируем им наш праксис."
 pod1230objectives.211.b: "Настало время кротким унаследовать землю."
 pod1230objectives.211.c: "Больше не нужно тратить время на то, чтобы просить других о том, что мы можем получить сами."

 kizoku_victory_objective_decision: "Восхождение Седьмого сына"
 kizoku_victory_objective_decision_tooltip: "От вредителей до почетных гостей."
 kizoku_victory_objective_decision_desc: "В то время как японские Удзи терпимо относятся к вам, они далеки от уважения. Если вы хотите сделать эту землю своей, вам придется продемонстрировать как свою силу, так и свой престиж."
 kizoku_victory_objective_decision_confirm: "Уважение заслуживают, а не получают."
 kizoku_victory_objective_decision_effect_tooltip: "Вы выберете союзника среди японских Удзи, получив при этом модификатор дома и другие награды."

 pod1230objectives.212.desc: "Цутигумо, так они называли вас когда-то.\n\nВ Японии к вам и вам подобным всегда относились как к обычным вредителям. Хотя вас никогда не ненавидели, как безумное отродье тирана или безумцев штормового демона, вас все равно считали ничтожеством.\n\nХватит.\n\nВ системе власти образовался пробел, который вы умело заполнили. Вы проявили уважение к их императору и обычаям. Вы стояли с гордо поднятой головой, в то время как они склонялись и их разделяли. Там, где царила разобщенность, вы наводили порядок. Там, где царил хаос, вы принесли стабильность. Все это и многое другое.\n\nУдзи наконец-то приняли вас как своих и теперь добиваются вашей благосклонности. Кто из них станет вашим союзником на ближайшие ночи?"
 pod1230objectives.212.a: "Удзи Бисямон."
 pod1230objectives.212.b: "Удзи Гендзи."
 pod1230objectives.212.c: "Удзи Ига."
 pod1230objectives.212.d: "Удзи Нукебуки."
 pod1230objectives.212.e: "Удзи Тайра."

 anh_victory_objective_decision: "Бич морей"
 anh_victory_objective_decision_tooltip: "Если земля несёт войну, то земля получит войну."
 anh_victory_objective_decision_desc: "Долгое время оставаясь хозяевами морей, Анх теперь сталкиваются с новыми и более агрессивными угрозами своим островам. Заставим их осознать свою ошибку."
 anh_victory_objective_decision_confirm: "Сейчас они кормят рыб."
 anh_victory_objective_decision_effect_tooltip: "Нусантара будет переименована в «Кровавое море». Все графства Филиппинских островов получат мощный модификатор графства."
 anh_custom_decision: "[GetScriptedCharacterByHistoryID('791113').GetFirstName] должен быть мёртв."

 POD_secure_seas_modifier: "Безопасные моря"
 POD_secure_seas_modifier_desc: "Теперь, когда моря находятся под надежным контролем вашего народа, они стали союзником поселений, а не капризным врагом."

 pod1230objectives.213.desc: "Океаны кипят.\n\nДолго мы бороздили эти моря. Долго мы сражались с чудовищами в глубинах, долго мы боролись с акулами за превосходство. Но в последнее время вас и вашу родословную потянуло к берегам, обратно на сушу, поскольку потенциальные завоеватели и королевы-призраки преследовали свои собственные цели, мешая вашим целям.\nИ теперь на земле тихо. На родных островах теперь тихо. Демоны из плоти и крови разорваны на части. Вампиры-призраки стали единым целым с призраками, которыми они когда-то правили. Статус-кво, которым вы когда-то наслаждались, навсегда утрачен. В вашей войне берег привык к вам. Но теперь, когда все дороги открыты, у вас есть выбор в пользу судьбы тех, кем вы командуете.\n\nМы перестали быть убийцами. Теперь мы строим. Мы правим. Мы плывем. Мы сражаемся."
 pod1230objectives.213.a: "Мы станем бичом морей."

 kuntilanak_victory_objective_decision: "Чего боятся монстры"
 kuntilanak_victory_objective_decision_tooltip: "Даже так далеко от него, его отродье всё ещё преследует нас."
 kuntilanak_victory_objective_decision_desc: "Настоящим проклятием родословной Абсимильярда является то, что на Кунтиланак охотятся отродья их прародителя. Чтобы защитить себя, они должны учиться большему и использовать некромантию в качестве щита."
 kuntilanak_victory_objective_decision_confirm: "Защищены смертью."
 kuntilanak_victory_objective_decision_effect_tooltip: "Вы замените свой модификатор дома на более мощный, который также даст вам доступ к новым профессионалам."

 pod1230objectives.214.desc: "Долгое время Кунтиланак скрывались. Долгое время ужасы забытых мест преследовали вас. Но, несмотря на все это, теперь призраков-кровососов по-прежнему много на островах. Мертвые предупреждают о приближении охотников и нападают на них заранее, пока вы и вам подобные спасаетесь бегством. И теперь, когда вы в зените своей силы, вам больше не нужно прятаться.\n\nКолодец прогибается, когда из него поднимается ужас. Охотник воет где-то рядом, не подозревая о том, что его ждет. Призванный вами нерожденный мертвец осознает силу, которой вы обладаете, и облизывает свои костлявые губы в ожидании добычи, которую вы ему дали. Она поднимается, когда открывается колодец, и из него вырывается поток спектров и малфеасцев, ищущих охотников.\n\nМы больше не добыча. Теперь мы охотники."
 pod1230objectives.214.a: "А мёртвые - это наши охотничьи собаки."

 sangun_victory_objective_decision: "Медведь правит, а не преклоняется"
 sangun_victory_objective_decision_tooltip: "Мы - правители, даже если они думают иначе."
 sangun_victory_objective_decision_desc: "«Клан королей» в Корее правит лишь небольшой горной территорией, подвергаясь насмешкам со стороны своих более могущественных соседей. Это должно измениться."
 sangun_victory_objective_decision_confirm: "Смеют ли они теперь смеяться?"
 sangun_victory_objective_decision_effect_tooltip: "Вы получите мощный модификатор дома, который также облегчит вассализацию персонажей в Восточной Азии."
 sangun_victory_objective_decision_custom: "Империя Корё (также известная как двор Лазурного дракона или Зелёный двор) должна принадлежать вам или уничтожена."

 pod1230objectives.215.desc: "Не так давно Сангун считали медвежатами, живущими в горах. Малоизвестные придворные, которые играли роль глупых горных королей, властителей только по названию.\n\nНо вы не забыли. Вы короли по крови.\n\nВладение, которое вы построили, не похоже ни на одно из тех, что видела ваша родословная, и обладает силой, которая заставляет даже ваших бывших повелителей отступать в страхе. Ваше проклятие больше не является предметом насмешек, оно вызывает страх. Королю не обязательно быть видимым, чтобы править, если он действительно король. Благородство прародителя живет в вас так же сильно, как и в других.\nВаша роль теперь очевидна. Никто и никогда больше не сможет отрицать первородство клана Королей. Как бы оно ни проявлялось."
 pod1230objectives.215.a: "Наша работа только началась."

 banpaia_victory_objective_decision: "Восточная Пирамида"
 banpaia_victory_objective_decision_tooltip: "Вдали от дома, но сейчас вы создаёте свой собственный."
 banpaia_victory_objective_decision_desc: "Чего может достичь экспедиция Тремеров, застрявшая так далеко от Цеориса? Ну, довольно многого, если у вас есть свое мнение по этому поводу..."
 banpaia_victory_objective_decision_confirm: "Послать весточку в Европу."
 banpaia_victory_objective_decision_effect_tooltip: "У вас будет выбор между возвращением в основной клан Тремер или разрывом связей с ними."

 pod1230objectives.216.desc: "Вы размышляете о том потенциале, который лежит перед вами.\n\nКогда Банпайя впервые появилась в Японии, она называлась по-другому. Когда-то давным-давно Банпайя были всего лишь одной экспедицией Тремеров, одной из многих, отправленных на Восток как с самоубийственными, так и с исследовательскими миссиями, и все они закончились уничтожением, за исключением той, которая стала вашей родословной.\nОчарованные Кагасё, вы с тех пор превзошли их. Благодаря просветлению [Glossary('Микабоши','podgloss.mikaboshi')] у вас появился новый хозяин, новый двор. Старейшины на Западе были бы шокированы, услышав обо всем этом, о вашем успехе и о формировании совершенно новой Пирамиды, на вершине которой будете вы.\n\nНо теперь остаётся вопрос: что теперь? Перед вами два варианта. Либо отчитаться и воспользоваться преимуществами членства в более крупном клане. Вы, безусловно, стали бы членом Совета с вашими достижениями... но неужели вы действительно хотите быть ниже кого бы то ни было?\nВы могли бы построить новую пирамиду, лучшую. Но если тремеры когда-нибудь найдут вас снова, они не пожалеют средств, чтобы уничтожить вас, и вы будете предоставлены сами себе с момента своего восхождения.\n\nВыбор, выбор..."
 pod1230objectives.216.a: "Награда за поддержку огромна. Я стану [Select_CString(ROOT.Char.IsFemale, 'советницей', 'советником' )]."
 pod1230objectives.216.b: "«Arbitrium Vincit Omnia. Здесь мы и останемся»."

 ashen_grandmaster_initial_kj_decision: "#TOOLTIP:game_concept_ashen_grandmaster_desc #E Пепельный магистр#!#!"
 ashen_grandmaster_initial_kj_decision_tooltip: "Всегда есть что узнать о войне больше."
 ashen_grandmaster_initial_kj_decision_desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] на протяжении веков создавали множество различных форм ведения войны. Ваши путешествия - хорошая возможность изучить и, возможно, овладеть этими редкими стратегиями."
 ashen_grandmaster_initial_kj_decision_confirm: "На чём сосредоточить усилия?"
 ashen_strategist_initial_effect_tt: "Вы начнёте странствие в качестве стратега, что позволит вам получить опыт #TOOLTIP:game_concept_ashen_grandmaster_desc #E пепельного магистра#!#!, а затем использовать его для изучения новых тактик."

 ashen_grandmaster_kj_decision: "#TOOLTIP:game_concept_ashen_grandmaster_desc #E Пепельный магистр#!#!"
 ashen_grandmaster_kj_decision_tooltip: "Всегда есть что узнать о войне больше."
 ashen_grandmaster_kj_decision_desc: "[Glossary('Куэй-дзин','game_concept_kuei_jin_desc')] на протяжении веков создавали множество различных форм ведения войны. Ваши путешествия - хорошая возможность изучить и, возможно, овладеть этими редкими стратегиями."
 ashen_grandmaster_kj_decision_confirm: "На чём сосредоточить усилия?"
 ashen_strategist_effect_tt: "Вы потратите свой опыт #TOOLTIP:game_concept_ashen_grandmaster_desc #E пепельного магистра#!#! на изучение нового или улучшение существующего специфического стиля ведения войн [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 need_50_ashen_grandmaster_xp: "У вас должно быть 50 или больше опыта пепельного магистра."

 pod1230objectives.217.desc: "Сородичи востока имеют давнюю традицию посвящения в боевые искусства. Следуя по стопам легендарного Сунь Ли, который систематизировал искусство войны с нежитью, эти странствующие стратеги путешествуют по миру, чтобы изучать и совершенствовать свои знания в этом смертоносном искусстве.\n\nПервой традицией, которая была создана, были Сумеречные войны, форма конфликта, предназначенная для урегулирования обостряющихся споров. Из-за своей нелетальной природы, она использовалась для экспериментов и совершенствования более косвенных способов сдерживания противника.\n\nПолуночные войны были продолжением, они были систематизированы, когда Сумеречных оказалось недостаточно, чтобы уладить особенно ожесточенное соперничество. Они ведутся не на жизнь, а на смерть, но требуют благородного поведения и серьезно ограничивают вероятность жертв, не связанных с конфликтом.\n\nНаконец, [Glossary('Пенангаллан','podgloss.penangallan')] из Юго-Восточной Азии недавно разработали метод ведения войны Вайанг-кулит. Это позволяет использовать пересеченную местность и специально подобранные силы, чтобы сбить противника с толку до тех пор, пока он не будет достаточно дезорганизован для прямой конфронтации."
 pod1230objectives.217.a: "Я овладею Сумерками."
 pod1230objectives.217.b: "Полночь - это мой час."
 pod1230objectives.217.c: "Война в джунглях взывает ко мне."
 pod1230objectives.217.d: "С другой стороны..."

 road_horizon_victory_objective_decision: "Восхождение теневого общества"
 road_horizon_victory_objective_decision_tooltip: "Манерные чужаки."
 road_horizon_victory_objective_decision_desc: "В нашей долгой борьбе за интеграцию с дворами другие, подобные нам, угрожают разрушить все это. Морские хищники, Разбойники меча и Культисты плоти - все они угрожают сделать из нас мясо.\nРади нашего выживания, мы должны уничтожить их. Для нашего восхождения они должны быть сметены."
 road_horizon_victory_objective_decision_confirm: "Докажем свою состоятельность нашим хозяевам."
 road_horizon_victory_objective_decision_effect_tooltip: "Вы получите доступ к пяти [Concept('men_at_arms', 'профессионалам')|E], которые в ином случае доступны только [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 road_horizon_victory_objective_decision_custom: "Не должно быть независимых правителей из домов Чибо, Буси или Анх."

 pod1230objectives.218.desc: "Наконец-то вы проведёте ночь без расспросов. Вы долго вели войну против своих так называемых «родичей». Обряды Города чудищ остаются неисполненными. Океаны спокойны. И не слышно скрежета клинков в ножнах. Наконец-то наступил мир.\nВы открываете глаза, а собравшиеся предки обсуждают ваше существование. Хотя вы и можете быть «[Select_CString(ROOT.Char.IsFemale, 'недоказанной', 'недоказанным' )]», вы, по крайней мере, доказали свою полезность.\nПосле долгих споров они возвращаются на свои места и официально называют вас «предком». Вы улыбаетесь, наконец-то проявился вес ваших великих трудов. Несколько представителей и данников [Glossary('ву','podgloss.wu')] преклоняют перед вами колени. Дампиры кланяются, а ваши придворные за вашей спиной заметно расслабляются.\n\nТеперь вы равны, а не просто еще один вариант Малых богов. Придворные-трупы стоят бок о бок с Голодными мертвецами. Теперь можно приступать к настоящей работе."
 pod1230objectives.218.a: "Больше не придворные. Отныне мы короли."
 pod1230objectives.218.b: "Моё поведение не заслуживало меньшего. Я достигну гораздо большего, чем то, в чём мне было отказано."
 pod1230objectives.218.c: "Слава богам, это закончилось. Теперь я могу вернуться домой."
 pod1230objectives.218.d: "Теперь мы, наконец, можем быть в безопасности от охотников. Смотрите, как они пытаются добраться до нас."

 chibo_victory_objective_decision: "Шёпот Жестокого города"
 chibo_victory_objective_decision_tooltip: "Тайны раскрыты."
 chibo_victory_objective_decision_desc: "Кровавое чародейство всегда было борьбой за вашу родословную, оказавшуюся в затруднительном положении из-за нехватки ресурсов. Однако с помощью прибывших с запада и под патронажем [Glossary('Микабоши','podgloss.mikaboshi')] вы, возможно, сможете исправить этот вопиющий недостаток."
 chibo_victory_objective_decision_confirm: "Оттачивая наше магическое искусство."

 pod1230objectives.219.desc: "Великий клан долго трудился над совершенствованием искусства кровавого чародейства, и долгое время, независимо от их мастерства, они оставались львами в клетке, ограниченными и задушенными отсутствием возможностей, непонимания и, что хуже всего, отсутствием силы истинной магии.\n\nНо довольно. С момента вербовки в Западную экспедицию вам открылось больше возможностей в искусстве. Благодаря овладению основополагающими принципами, а также древними арканами и обрядами [Glossary('Микабоши','podgloss.mikaboshi')], вы достигли этого. Этот артефакт - ваше великое творение, изложение основополагающего принципа магии, единая теория. И благодаря ему..."
 pod1230objectives.219.a: "...вся магия становится очевидной."
 artifact_hand_mikaboshi_name: "Рука Микабоши"
 artifact_hand_mikaboshi_description: "#bold Дает +25% к шансу на успех заклинания и +10% к скорости ритуалов кровавого чародейства.#!\nОбычная на вид табличка, наполненная магией, может послужить главным магическим предметом, если произнести правильные слова активации. Демоническая порча [Glossary('Микабоши','podgloss.mikaboshi')] очевидна для любого, кто хоть немного разбирается в сверхъестественном."

 monomi_victory_objective_decision: "Меч звёзд"
 monomi_victory_objective_decision_tooltip: "Триумф в процессе становления."
 monomi_victory_objective_decision_desc: "У владыки [Glossary('Микабоши','podgloss.mikaboshi')] много врагов. Поскольку вы являетесь его самыми воинственными слугами, вам предстоит уничтожить их. За этим обязательно последуют награды, которые [Glossary('Город чудищ','podgloss.wickedcity')] даёт сильным."
 monomi_victory_objective_decision_confirm: "Пришло время оставить свой след."

 pod1230objectives.220.desc: "Иногда даже ваше тоскливое сердце может учащённо биться.\n\nВы долго ждали этого. Вы проводите руками по награде за вашу работу, которую принёс вам один из железных демонов [Glossary('Микабоши','podgloss.mikaboshi')] в знак признания ваших заслуг. Рукоять клинка, великолепная и отполированная из несравненной стали, настолько прочная, что даже кузница богов не смогла бы ее испортить. И вместо того, чтобы вложить в ножны, легким движением большого пальца обнажается жестокий изогнутый клинок, лезвие которого потрескивает со зловещей злобой.\n\nМеч, способный рассечь небеса."
 pod1230objectives.220.a: "Прекрасный подарок. Он найдёт достойное применение."
 artifact_sword_stars_name: "Меч звёзд"
 artifact_sword_stars_description: "Рукоять клинка, великолепная и отполированная из несравненной стали, настолько прочная, что даже кузница богов не смогла бы ее испортить. И вместо того, чтобы вложить в ножны, легким движением большого пальца обнажается жестокий изогнутый клинок, лезвие которого потрескивает со зловещей злобой."

 bushi_victory_objective_decision: "Поглотить дракона"
 bushi_victory_objective_decision_tooltip: "Любовь и власть."
 bushi_victory_objective_decision_desc: "Ходят слухи, что [Glossary('каиниты','game_concept_cainite_desc')] могут овладеть способностями [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Однако цена может оказаться для вас непосильной. Будет ли это похоже на потерю части себя или на превращение в нечто большее?"
 bushi_victory_objective_decision_confirm: "Самое время."
 bushi_victory_objective_decision_custom: "У вас должна быть родственная душа [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 bushi_victory_objective_decision_custom2: "#X Ваша родственная душа [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] умрёт.#!\nВы получите доступ к способностям [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] (представлены в виде новых образов жизни)."

 pod1230objectives.221.desc: "Вы обсудили это, и он проявляет некоторую нерешительность. То, что вы предлагаете, является богохульством высшего порядка. И более того, если что-то пойдет не так, он умрёт, а вы, скорее всего, сойдёте с ума.\nТакова природа этого греха. Но слишком долго [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] называли вас отродьями нечисти. Слишком долго другие родословные называли их дьяволами. Вы скорее похожи, чем отличаетесь. Если бы вы были одним из них, возможно, перед вами открылись бы новые дороги, по которым можно было бы идти новыми путями.\nНо одно можно сказать наверняка: этот обряд будет трудным. Зверь будет сопротивляться, его темная сущность тоже будет сопротивляться. Никто никогда не пытался сделать что-то подобное. Если бы только..." #воткнуть скоуп, после обновы. АХТУНГ!
 pod1230objectives.221.a: "Я хочу, чтобы мы стали единым целым. По-настоящему."

 golden_children_decision: "Золотые дети"
 golden_children_decision_tooltip: "Грехи наших отцов - это не наши грехи."
 golden_children_decision_desc: "Давным-давно дампиры были известны как Цзинь-Хай, «золотые дети» древних героических [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Когда их родители впали в немилость, они пытались образумить их, но получали упреки на каждом шагу. Так называемое «восстание детей» было подавлено, и сами Небеса словно оплакивали эту ужасную потерю.\n\nНужно быть очень успешным дампиром, чтобы напомнить своим родичам об их прошлом и разорвать оковы, надетые на них за все эти годы."
 golden_children_decision_confirm: "Наше наследие возродилось."
 golden_children_decision_incompatibility_tt: "#warning Цели «Золотые дети» и «Ходящие в тени» являются взаимоисключающими. Вы можете достичь только одной из них.#!"
 golden_children_decision_effect: "Вы получите титул империи Золотых детей, а свойство дампира теперь будут передаваться по наследству."

 pod1230objectives_kj.5.desc: "Тысячу лет назад, в Эпоху легенд, десять тысяч Бессмертных были хранителями смертных народов. Время от времени у них появлялись смертные возлюбленные, и иногда от этого союза рождались дети. Названные Цзинь-Хай, эти полубессмертные были благословлены и были героями народа, поскольку они жили среди людей, а не возвышались над ними.\n\nПо мере того, как их родители [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] всё больше и больше погружались в скверну, Золотые дети пытались выразить свое беспокойство, пока не стало слишком поздно. Снова и снова их упрекали. Что, в конце концов, знают дети такого, чего не знают боги?\n\nОтвратительное поведение [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] усиливалось до тех пор, пока Золотые дети больше не могли убирать за ними. Они собрались на горе Меру и решили встретить [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] с честью и решимостью. Так зародилось Восстание детей.\n\nНевероятное зрелище, но, в конце концов, бессмысленное. Несмотря на то, что они были благословлены Небесами, праведный гнев Цзинь-Хай не мог сравниться с жаждой крови их родителей. Кровь Золотых детей навсегда запятнала черепицу дворца Меру красным.\nНебеса и Земля оплакивали Детей.\n\nИх родители этого не сделали.\n\nС тех пор дети, рожденные от [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], известны как дампиры и являются бледными тенями древних Золотых детей, вынужденных трудиться на благо своих родителей. Однако в каждом из них живет душа Золотых детей, и теперь эта душа пробудилась.\n\nВосстание детей, будь то словами или оружием, не будет подавлено во второй раз."
 pod1230objectives_kj.5.a: "Мы снова увидим Меру."

 shade_walkers_decision: "Ходящие в тени"
 shade_walkers_decision_tooltip: "Мы можем ходить там, где они не могут, и это делает нас полезными."
 shade_walkers_decision_desc: "Мудрые [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] ценят своих слуг-дампиров. Так называемые «ходящие в тени» могут действовать днем и среди смертных с гораздо большей легкостью, чем их хозяева. Тем, кто по-настоящему опытен, могут быть предоставлены впечатляющие преимущества."
 shade_walkers_decision_confirm: "Мы процветаем в сумерках."
 shade_walkers_decision_tt: "У вас должна быть родственная душа или лучший друг [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], со значением [Glossary('дхармы','podgloss.dharma')] 8 или выше."
 shade_walker_modifier: "Благосклонность к Ходящим в тени"
 shade_walker_modifier_desc: "#warning Этот модификатор предоставляет вам доступ к способностям пути искусств ци.#!\n\nДампир, награждённый за свою впечатляющую службу, этот ходящий в тени получил множество наград от своих благодетелей [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."

 pod1230objectives_kj.6.desc: "Поскольку они наполовину смертны и могут ходить средь бела дня, дампиры служат очень полезной цели в обществе [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Большинство из них с рождения учат, что их роль будет заключаться в том, чтобы служить послами, управленцами или шпионами для своих родителей, хотя бывают и более разнообразные задания.\n\nНа каждого [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], которые рассматривает своего ребёнка-дампира как инструмент, который можно использовать, есть другой, которые без конца балует их, восхищая тем фактом, что они все еще способны давать жизнь. Это делает существование каждого дампира очень непохожим на существование их собратьев.\n\nТем не менее, неизменной остается необходимость приносить пользу. Даже самый терпеливый родитель не станет надолго подвергать опасности свои дхармические (или более приземленные) занятия из-за глупого ребенка. Однако у по-настоящему одаренных может быть надежда привлечь внимание более просвещенных [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], которые, как говорят, могут принести некоторые могущественные блага, такие как обучение их таинственным духовным искусствам.\n\nНекоторые даже говорят, что несколько дампиров достигли истинного бессмертия, найдя подходящего покровителя [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], хотя о таких слухах говорят только шепотом, поскольку общество нежити не допустило бы, чтобы такая возможность стала широко известна их детям."
 pod1230objectives_kj.6.a: "Служение имеет свои преимущества."