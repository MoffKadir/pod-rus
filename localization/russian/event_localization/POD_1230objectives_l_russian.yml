 ashen_cult_later_decision: "[ashen_cult|E]"
 ashen_cult_later_decision_tooltip: "Истина раскроется перед многими."
 ashen_cult_later_decision_desc: "Поскольку лагерь вашего культа в настоящее время находится в каком-либо регионе, вы могли бы использовать это время для распространения учения среди местного населения или использовать своё присутствие в полезных или вредных целях."
 ashen_cult_later_decision_confirm: "Собирайтесь, собирайтесь!"
 ashen_cult_decision_tt: "Вы получите информацию о возможностях, касающихся графства, в котором в настоящее время находится ваш лагерь. Указанные возможности будут варьироваться в зависимости от того, исповедует ли местное население вашу конфессию или нет."

 POD_county_defenses_weakened_modifier: "Ослабленная оборона"
 POD_county_diligent_populace_modifier: "Вдохновлённое население"
 pod1230objectives.176.desc: "Присутствие культа в регионе может быть очень разрушительной силой. Местные власти редко хотят выступить против него напрямую, поскольку война на их пороге может оказаться более разрушительной, чем того стоит. Некоторые надеются прийти к согласию с культом, что становится легче, если их точки зрения совпадают.\nВ любом случае, население часто слишком охотно прислушивается к словам глав культов. Одарённых сверхъестественными способностями, часто обладающих большой харизмой и мудростью, сопровождаемых свитой ревностных верующих, более чем достаточно, чтобы произвести впечатление на суеверное простонародье."
 pod1230objectives.176.a: "Услышьте истину!"
 pod1230objectives.176.b: "Ваши правители - исчадия ада!"
 pod1230objectives.176.c: "Не сопротивляйтесь грядущему!"
 pod1230objectives.176.d: "Останьтесь ненадолго и послушайте."
 pod1230objectives.176.e: "Молитесь и усердно работайте."
 pod1230objectives.176.f: "Пожертвования приветствуются."

 year_black_kites_japan_decision: "Year of the Black Kites"
 year_black_kites_japan_decision_tooltip: "Time to make the split official."
 year_black_kites_japan_decision_desc: "While technically encompassing both Korea and Japan, the Azure Dragon Court has long lost power outside of the mainland. If Japan is to rise as its own political force, it will have to make this split official."
 year_black_kites_japan_decision_confirm: "You aren't needed anymore."
 year_black_kites_japan_custom_decision: "The year must be at least 1242"
 year_black_kites_japan_custom_decision2: "The Azure Dragon Court must own no land in Japan."
 year_black_kites_japan_decision_effect: "Japan will become its own Empire and new objectives will be unlocked."
 
 pod1230objectives.177.desc: "The Azure Dragon Court was instituted as the ruling Court for Japan and Korea when the Orthodox (and Chinese aligned) [Glossary('Dharma','podgloss.dharma')] spread to the islands long ago. Since then, Japan has grown in influence, sometimes even being the center of the court themselves. This has caused frictions with the mainland that still sees Japan as a somewhat unruly "little brother" in need of guidance.\nWith the slow decline of the mainland Courts and the consolidation of Japan's power, it was just a matter of time before the split was made official. It has been done tonight and the outraged Chinese and Korean [kuei_jin|E] can do little but curse and spout empty threats of retaliation.\nThe Azure Dragon Court is no more and the Uji Courts now stand as a new contender in the nightly political landscape of East Asia.\n\nAs the ruler who formally announced this split, you have to handle the aftermath and the many minor vampires of Chinese or Korean allegiance that remains in Japan.\nSome clans advice for a peaceful parting, letting them stay or leave as they please as long as they follow the new rules. Other, more aggressive, clans argue for an harsher retribution, seizing their assets and kicking them out of the islands by force."
 pod1230objectives.177.a: "We will be magnanimous." 
 pod1230objectives.177.b: "Begone!" 
 peaceful_year_black_kites_modifier: "Peaceful Year of the Black Kite"
 aggressive_year_black_kites_modifier: "Hostile Year of the Black Kite"

 pod1230objectives.178.desc: "The Azure Dragon Court was instituted as the ruling Court for Japan and Korea when the Orthodox (and Chinese aligned) [Glossary('Dharma','podgloss.dharma')] spread to the islands long ago. Since then, Japan has grown in influence, sometimes even being the center of the court themselves. This has caused frictions with the mainland that still sees Japan as a somewhat unruly "little brother" in need of guidance.\nWith the slow decline of the mainland Courts and the consolidation of Japan's power, it was just a matter of time before the split was made official. It has been done tonight and the outraged Chinese and Korean [kuei_jin|E] can do little but curse and spout empty threats of retaliation.\nThe Azure Dragon Court is no more and the Uji Courts now stand as a new contender in the nightly political landscape of East Asia."
 pod1230objectives.178.a: "A sign of the turning ages." 
 
 dominant_uji_decision: "Dominant Uji"
 dominant_uji_decision_tooltip: "We must lead Japan's new age."
 dominant_uji_decision_desc: "Each Japanese Uji (clan) has a different focus. Thus, to achieve dominance over the others, they must first prove themselves masters of their arts."
 dominant_uji_decision_confirm: "Leading Japan to glory!"

 rising_sun_japan_decision: "The Rising Sun"
 rising_sun_japan_decision_tooltip: "Japan's rise isn't negotiable."
 rising_sun_japan_decision_desc: "With Japan now free of the Azure Dragon Court, it is time for the competing Uji to bend to one ruler. Only then will we be taken seriously as the main Court of Asia."
 rising_sun_japan_decision_confirm: "Our ascension starts now."
 rising_sun_japan_decision_effect: "The Uji Courts will be upgraded to an Hegemon tier title. They will encompass other empires depending on your choice."
 
 pod1230objectives.179.desc: "With the Azure Dragon Court now formally abolished, most predicted that Japan would fall into civil war sooner rather than later. True to that prediction, the many Clans and outsiders of the islands were quick to sharpen their (literal or not) knives to rise at the top of the newly minted Uji Courts.\nThe surprise came from the speed of the consolidation under one banner which has worried the mainland Courts. Japan is now announcing her ambitions and doesn't want to be looked down as the "little brother" anymore.\n\nWill the unification of the Asian Courts come from the Land of the Rising Sun?"
 pod1230objectives.179.a: "The Tortoise needs our guidance." 
 pod1230objectives.179.b: "A Japanese Azure Dragon?" 
 pod1230objectives.180.a: "We must look to the east." 

 death_wang_hongben_decision: "Long United..."
 death_wang_hongben_decision_tooltip: "What could go wrong in the stable and prosperous Yellow Emperor Court?"
 death_wang_hongben_decision_desc: "The Yellow Emperor Court appears stable and prosperous, unconcerned by the petty threats at its border. But there is an air of anticipation that something major is coming..."
 death_wang_hongben_decision_confirm: "...must divide"
 death_wang_hongben_decision_effect: "Who knows?"
 death_wang_hongben_decision_custom_decision: "1240 is augured to be a critical year."

 pod1230objectives.182.t: "The Collapse"
 pod1230objectives.182.desc.wang: "No one really knows who stroke Wang Hongben. Some say a frustrated [Glossary('Wu','podgloss.wu')]mate, some say an [akuma|E] or an agent of a rival court. But his death revealed the utter fragility of the Yellow Emperor Court.\nHis ministers, the Golden Jade Society, pull the court apart and squabble among themselves. Without a central authority, skirmishes break out everywhere and the regional courts, already close to independence, now refuse to listen to Changan. The [Glossary('Anda','podgloss.anda')] who were waiting in the north for a good opportunity to follow their mortals Mongol counterparts now see the door wide open.\n\nThe Chinese courts fall from Heaven will be long and bloody." 
 pod1230objectives.182.desc.notwang: "The Yellow Emperor Court, thought to be an examplar of a stable court, turned out to be nothing but a sand castle. Despite Wang Hongben's removal from power (or perhaps because of it), the situation has only gotten worse.\nWang's old ministers, the Golden Jade Society, pull the court apart and squabble among themselves. Without a respected central authority, skirmishes break out everywhere and the regional courts, already close to independence, now refuse to listen to Changan. The [Glossary('Anda','podgloss.anda')] who were waiting in the north for a good opportunity to follow their mortal Mongols' counterparts now see the door wide open.\n\nThe Chinese courts fall from Heaven will be long and bloody." 
 pod1230objectives.182.b: "News of my death were greatly exaggerated." 
 pod1230objectives.182.a: "The cycle continues..."
 pod1230objectives.182.tt: "As you are a player, we won't kill you outright (we aren't that mean). The collapse still happens though as it is integral to the Chinese area narrative."

 pod1230objectives.183.a: "The center didn't hold." 
 pod1230objectives.183.b: "We ride!"
 pod1230objectives.183.tt: "The Yellow Emperor Court has collapsed. The [Glossary('Anda','podgloss.anda')] Horde gains momentum to strike on the weakened Chinese Courts."

 quincunx_formation_decision: "The Council of Dragons"
 quincunx_formation_decision_tooltip: "If China is to unite once more, the Courts must come together."
 quincunx_formation_decision_desc: "The fall of the Yellow Emperor Court heralded a time of troubles for China. We must first push back the invaders from our lands then once again work towards creating an united Court."
 quincunx_formation_decision_confirm: "Unity is close."
 quincunx_formation_decision_custom_decision: "The [Glossary('Anda','podgloss.anda')] must own no land in China.\nGameplay wise, this is targeting the characters of House [Glossary('Anda','podgloss.anda')]."
 quincunx_formation_decision_custom_decision2: "The five Chinese Empires (Blood, Flame, Bone, Flesh, Jade Courts) must be either uncreated, under your control or held by a friendly character (50+ opinion of you)."
 quincunx_formation_decision_effect: "The troubles are behind us."
 
 quincunx_offensive_modifier: "Quincunx Offensive"
 quincunx_offensive_modifier_desc: "This modifier allows you to start tributaries war for free."
 quincunx_consolidation_modifier: "Quincunx Consolidation"
 quincunx_consolidation_modifier_desc: "This modifier offers you a flat +25 acceptance to vassalization when targeting [kuei_jin|E]"

 pod1230objectives.184.desc: "The fall of the Yellow Emperor Court could have seemed like a death blow to the Chinese courts system hegemony to the outside eye. To the enlightened however, it was only one other turn of the cycle. While this period will be remembered as a difficult one for nightly China, it will end as it started, with an unified Court ruling over all.\n\nThis has been made possible by an event that will be known as the Council of Dragons that has hosted the most politically powerful Courts of the region. With the [Glossary('Anda','podgloss.anda')] threat contained, the Ancestors were able to formalize the start of a new organization dubbed the Quincunx. It will have a more supervisory role than the Yellow Emperor Court but is expected to be able to lead powerful and united efforts by the Courts.\nTheir first order of business is in the hand of the first "Quincunx Ancestor"."
 pod1230objectives.184.a: "Korea must be brought back under the Courts." 
 pod1230objectives.184.b: "We must secure our borders." 
 pod1230objectives.184.c: "The Quincunx has for ambition to unite all [kuei_jin|E]" 
 pod1230objectives.185.a: "Back to the start." 

 year_black_kites_korea_decision: "Year of the Black Kites"
 year_black_kites_korea_decision_tooltip: "Japan must be reined in."
 year_black_kites_korea_decision_desc: "While technically encompassing both Korea and Japan, the Azure Dragon Court has long lost power outside of the mainland. There isn't a lot of time left before the split is made official."
 year_black_kites_korea_decision_confirm: "Divided no more."
 year_black_kites_korea_custom_decision: "Japan will make the split official by 1242. If the conditions are achieved by that time for this decision however, the Azure Dragon Court will stop them from doing so."
 year_black_kites_korea_custom_decision2: "The Azure Dragon Court must own land in Japan."
 year_black_kites_korea_decision_effect: "New objectives will be unlocked, different depending on whether Japan separated itself from the mainland or not."
 
 pod1230objectives.186.desc: "The Azure Dragon Court was instituted as the ruling Court for Japan and Korea when the Orthodox (and Chinese aligned) [Glossary('Dharma','podgloss.dharma')] spread to the islands long ago. Since then, Japan has grown in influence, sometimes even being the center of the court themselves. This has caused frictions with the mainland that still sees Japan as a somewhat unruly "little brother" in need of guidance.\nWhile the decline of the mainlands Courts left many expecting Japan to go its separate way, the surprising resurgence of the Azure Dragon Court has put a stop to that. While the stubborn Japanese Uji are far from being humbled, they at least accept that their destiny still lays with the main Courts.\nIt remains to be seen what Korea will do with this unsuspected political momentum."
 pod1230objectives.186.a: "United as it should be." 
 azure_dragon_consolidation_modifier: "Azure Dragon Consolidation"
 azure_dragon_consolidation_modifier_desc: "This modifier offers you a flat +25 acceptance to vassalization when targeting [kuei_jin|E] in Japan and Korea."
 pod1230objectives.187.a: "This dragon isn't sleeping." 

 new_seat_heaven_decision: "The New Set of Heaven"
 new_seat_heaven_decision_tooltip: "The Azure Sun rises."
 new_seat_heaven_decision_desc: "As turmoil engulfs the Courts, Korea and the Azure Dragon must prove its claim to dominance by achieving unity and prosperity in its traditional territory. Then it might be time for the center of the Asian world to shift from Yellow to Azure..."
 new_seat_heaven_decision_confirm: "The August Personage smiles on us."
 new_seat_heaven_custom_decision: "Your duchy and above vassals must all have at least 25 opinion of you."
 new_seat_heaven_decision_effect: "The Azure Dragon Court will encompass new de jure land and be upgraded to an Hegemon level."
 
 pod1230objectives.188.desc: "Korea has always been considered a crossroads for the August Courts, an useful neutral ground between the more politically powerful courts. The rise of Japan and its (difficult but finally accepted) formal reintegration into the Azure Dragon Court has soared the prestige of the area to new heights.\nAs the traditionally more influential Yellow Emperor and Black Tortoise shrink and buckle under internal and external pressure, many have seen the rise of the Azure Dragon as a sign of the turn of the ages.\nStrengthened by this growing political capital, it was only a matter of time before the neighboring Black Tortoise was formally absorbed under the new hegemonic organization centered in Korea. China and its Yellow Emperor are another matter however as millennia of dominance can't be washed away in an instant.\nThe Azure Dragon will have to spend some of its newfound soft power to make the jaded Chinese Ancestors accept this radical change."
 pod1230objectives.188.a: "We must look inwards for a while." 
 pod1230objectives.188.b: "The Yellow era is over." 
 pod1230objectives.189.a: "The crossroads are now the center." 
 
 green_crossroads_decision: "Green Crossroads"
 green_crossroads_decision_tooltip: "Prosperity is its own reward."
 green_crossroads_decision_desc: "The fall of the Azure Court put a dent on the political relevance of Korea. But territorial gains aren't the only way to achieve influence.\nKorea sits at an important crossroads between the other Courts and on the most important deposit of magical Jade in East Asia. These assets can be leveraged."
 green_crossroads_decision_confirm: "Jade is the color of our triumph."
 green_crossroads_decision_effect: "Several counties in Korea, including your capital, will get a "Magical Jade Trade" modifier, giving various prosperity related bonus."
  
 pod1230objectives.190.desc: "While the Azure Dragon Court's collapse left a mark on Korea's political ambition, influence can come from many different sources. Sitting on the most important deposit of magical Jade in Asia and being at the crossroads of three major Courts, Korea was always a go to neutral grounds and trading center.\nUsing this envious position, the newly minted Green Courts are truly living to their name. Jade is flowing to foreign courts while gold is entering Korean's Ancestors coffers.\nSome wonder if this increasing prosperity will grow the Green Court's ambitions towards more political matters once again or if gold and jade will be the only colors in the future of Korean's nightly inhabitants."
 pod1230objectives.190.a: "The jade must flow!" 
 pod1230objectives.191.a: "Buying the way to enlightenment?" 
 
 thriving_in_chaos_decision: "Thriving in Chaos"
 thriving_in_chaos_decision_tooltip: "Chaos is a latter, time to pull it from the others."
 thriving_in_chaos_decision_desc: "The decline of the Scarlet Phoenix Court has left a power vacuum. The explosive nature of politics in the region means that stability will only be restored when a new power takes its place."
 thriving_in_chaos_decision_confirm: "A victory of Scarlet and Gold."
 thriving_in_chaos_decision_effect: "You will choose between a path of conquest or consolidation and unlock the next objective."
   
 scarlet_phoenix_consolidation_modifier: "Scarlet Phoenix Consolidation"
 scarlet_phoenix_consolidation_modifier_desc: "This modifier offers you a flat +25 acceptance to vassalization when targeting characters in Southeast Asia."
 scarlet_consolidation_house_modifier: "Scarlet Phoenix Consolidation"
 scarlet_consolidation_house_modifier_desc: "This house has strong political clout in Southeast Asia and is specialized in strengthening this power base."
 golden_courts_birth_modifier: "Golden Courts Founders"
 golden_courts_birth_modifier_desc: "The bloody and brutal Golden Courts were founded by this house, making them mistresses of unrelenting warfare."
 golden_courts_birth_tt: "The following objective will be more focused on conquest."
 scarlet_phoenix_consolidation_tt: "The following objective will be more focused on internal matters."
 
 pod1230objectives.192.desc: "The Scarlet Phoenix Court, once a thriving center for the more Yang focused [Glossary('Dharma','podgloss.dharma')], has been on a steep decline for a while. It has gone to a point that the Court earned a reputation as an infernalist [akuma|E] infested hellhole, going so far that to push the Chinese Yellow Emperor Court to consider intervening, something they didn't do mostly because of their own indolence.\n\nConsolidating the area will put the prospective ruler on a crossroads. Taking back the mantle of the Scarlet Phoenix would focus on a more inward centered path (though not necessarily peaceful, considered some of the violent [Glossary('Dharma','podgloss.dharma')] dwelling in this area). Another road would be to eschew this legacy and instead build something new, something far more likely to focus on conquering (and likely purging) the rest of the region, and perhaps even beyond later on."
 pod1230objectives.192.a: "The Phoenix rebirth." 
 pod1230objectives.192.b: "Blood will pave our way of gold." 
 pod1230objectives.193.a: "Rumbling from the jungles..." 
 
 phoenix_rise_decision: "The Phoenix Rebirth"
 phoenix_rise_decision_tooltip: "The Golden Age of the Scarlet Phoenix Court is still in the horizon."
 phoenix_rise_decision_desc: "With the Scarlet Phoenix Court once again centered around one ruler, it is time to focus on internal growth and once again become the envy of the north."
 phoenix_rise_decision_confirm: "Blinding flight of the Phoenix."
 phoenix_rise_decision_effect: "You will get a powerful modifier, an additional building slot in all your directly owned provinces and your councilors will get better at their jobs."
 phoenix_rise_custom_decision: "All your powerful vassals have at least 50 opinion of you."

 pod1230objectives.194.desc: "Under a renewed leadership, the Scarlet Phoenix Court has once again become a prosperous center for the southern vampires. While the northerners might still scoff at their neighbors, even they must now realize what a formidable internal strength is hidden inside this rejuvenated Court.\nUnited in purpose and using the thriving mortal population at their disposal, the southern Phoenixes proudly get back their seat as a major Court. If not, some dare whisper, "the" major Court."
 pod1230objectives.194.a: "A Scarlet triumph." 
 pod1230objectives.195.a: "The pearl of the jungles." 
 
 bloody_gold_decision: "Bloody Gold"
 bloody_gold_decision_tooltip: "The birth of a new Court, in blood and gore."
 bloody_gold_decision_desc: "Born from the chaos of the fall of the Scarlet Phoenix Court, the Golden Courts are bloody and violent to their core. As they grow in power, the other Courts shudder in fear of this new, brutal, way to enlightenment."
 bloody_gold_decision_confirm: "Red Stairs to Heaven."
 bloody_gold_decision_effect: "You will get two powerful artifacts as well as the ability to use the Invasion Casus Belli."
 bloody_gold_decision_tt: "You must have 10 or more knights with 35 or more prowess."
 
 POD_invasion_war_modifier: "Determined Invader"
 POD_invasion_war_modifier_desc: "This modifier allows for the use of the Invasion Casus Belli."
 
 pod1230objectives.196.desc: "While some are relieved to see a southern Court fill the vacuum left by the fall of the Scarlet Phoenix, most are afraid of the bloody tendencies pushed by its new leader. While the Scarlet Phoenix was always unruly because of its focus on Yang energy, it was at least trying to keep some decorum. Not so much with the newly minted Golden Courts.\nPerhaps more surprisingly, this focus on aggressive expansion didn't dull as much the pursuit of enlightenment as most would believe. If anything, the Golden Courtiers seem to thrive on the raw excessive Yang energies they spill during their conquests, eschewing the more traditional need for balance.\n\nAs the Golden Courts show no sign of stopping its march to domination, many wonder if a new way to Heaven is being paved before their very eyes. A much bloodier one that doesn't leave room for half measures or neutrality."
 pod1230objectives.196.a: "Fear the bloody gold!" 
 pod1230objectives.197.a: "The jungles have awakened." 
  
 bring_down_courts_decision: "Vanguard of the [Glossary('Demon Emperor','podgloss.demonemperor')]"
 bring_down_courts_decision_tooltip: "An entrance worthy of the next ruler of the Wheel."
 bring_down_courts_decision_desc: "The [Glossary('Demon Emperor','podgloss.demonemperor')] will rule the Sixth Age. But you could certainly make their ascension more pleasant if you were to prepare the terrain first..."
 bring_down_courts_decision_confirm: "A pleasing sight for Hell."
 bring_down_courts_decision_effect: "Many remaining [kuei_jin|E] will become [akuma|E]. You will unlock the use of every [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] Men-at-Arms. You will also unlock the Invasion Casus Belli."
 bring_down_courts_decision_tt: "There must no non [akuma|E] [kuei_jin|E] Emperors or Hegemons."
 
 POD_yama_vanguard_modifier: "[Glossary('Demon Emperor','podgloss.demonemperor')]'s Vanguard"
 POD_yama_vanguard_modifier_desc: "This individual has earned the favor of all the [Glossary('Yama Kings','podgloss.yamaking')]. They allow them the use of their elite troops whenever needed."

 pod1230objectives.198.desc: "While the [Glossary('Demon Emperor','podgloss.demonemperor')] is supposed to ascend only in the Sixth Age, their agents are already hard at work paving the way for their ascension. Granted, the Courts did most of the work on their own by falling into indolence and decline but neglecting the subtle (and sometimes not so subtle) push given by the [akuma|E] would be unfair.\nWith the Courts now all in complete disarray and the [kuei_jin|E] despairing that the Heavens are closing their gates, many are looking for an alternate way to salvation.\n\nA way that the now thriving [akuma|E] are more than eager to offer."
 pod1230objectives.198.a: "...and it's a long way down." 
 pod1230objectives.199.a: "Heaven has turned away." 
 pod1230objectives.198.tt: "Many [kuei_jin|E] will convert to the Ten Thousand Screams."

 enduring_tortoise_decision: "The Enduring Tortoise"
 enduring_tortoise_decision_tooltip: "Time to get back on our feet."
 enduring_tortoise_decision_desc: "The Black Tortoise Court in on the backfoot and many think it will be washed away by the [Glossary('Anda','podgloss.anda')] or the [akuma|E]. Perhaps this fate can still be avoided."
 enduring_tortoise_decision_confirm: "Slow and steady."
 enduring_tortoise_decision_effect: "The Black Tortoise Court will become an Hegemon title. You will get access to the Invasion Casus Belli. Your house will get a bonus modifier."
 
 enduring_tortoise_modifier: "Enduring Tortoise"
 enduring_tortoise_modifier_desc: "Having survived a near fatal era, this house brought back the Black Tortoise to its past glory."

 pod1230objectives.200.desc: "The Black Tortoise Court has always been something of an outsider among the August Courts. Considered strange, or complicit to hostile foreigners because of its ties to the steppes, it has always earned only tense respect at best or outright hostility at worst from its peers.\nWhen the [Glossary('Anda','podgloss.anda')] started pushing from the west and the [akuma|E] caused troubles internally, other Courts weren't really shedding tears, the Yellow Emperor Court going as far as to attack it at its weakest.\nWith its indolent leadership unable to react to these issues, the fall of the Black Tortoise Court seemed like a foregone conclusion. But it seems that the Heavens still have a place for the Demons of Xia. A focused effort has recently seen the once beleaguered Court triumphing over many of its neighbors and restoring its hegemony over the steppes.\n\nThe Black Tortoise Court didn't forget the past however. Old feuds never truly die for the immortals and the Court has now begun a renewed campaign of aggression, perhaps inspired by their steppe roots, claiming even most of Northern China in the process."
 pod1230objectives.200.a: "We ride!" 
 pod1230objectives.201.a: "The steppes can never be tamed." 

 anda_steppes_decision: "Winds from the East"
 anda_steppes_decision_tooltip: "Genghis shown us the way."
 anda_steppes_decision_desc: "The Demons of Xia are a fearsome foe and China will be a tough nut to crack. The sensible course of action is to first secure our borders with them."
 anda_steppes_decision_confirm: "We are at the gates."
 anda_steppes_decision_effect: "#N If this objective isn't achieved by 1300 at the latest, the [Glossary('Anda','podgloss.anda')] will lose momentum and be crippled! #! \n\nIf achieved by then, the next objective of the chain will be unlocked. You will get the conqueror trait (if you don't have it already). You will get access to the Invasion Casus Belli."

 pod1230objectives.202.desc: "The Mongol conquest of China took everyone by surprise including the immortals in their midst, the [Glossary('Anda','podgloss.anda')]. Instead of rushing to follow their mortal counterparts, the children of Dobrul took a more prudent approach, knowing full well that more threatening powers than the mortal army of China await them beyond the Great Wall.\nConsolidating the steppes under their rule, sometimes by force of arms others by ruthless diplomacy using the strength of the Mongol Empire as their trump card, the [Glossary('Anda','podgloss.anda')] are now fully prepared to take their conquest one step further.\n\nMomentum is on their side as well, as their potentially most dangerous foe, the Yellow Emperor Court, is weakened and fracturing, seemingly blissfully unaware of the threat coming from the north.\n\nAs the [Glossary('Anda','podgloss.anda')] vanguard probes the defenses of the northern [kuei_jin|E] Courts with more and more force, they won't be unaware for long."

 pod1230objectives.204.t: "The Last Khans"
 pod1230objectives.204.desc: "The [Glossary('Anda','podgloss.anda')] Horde momentum was mainly due to how fast and unexpected their rise was. The Mongol Empire achieved incredible heights in a blink of an eye as far as immortals are concerned and it thus took time for them to realize what was happening and consider that it might happen to them as well.\nThe [Glossary('Anda','podgloss.anda')] enjoyed solid success in exploiting this flaw in the early stages of their campaign but perhaps due to an excess of prudence, or encountering more resistance than expected, they didn't manage to storm the world as well as the Mongols did.\nWith their neighbors now finally aware of the threat they pose and mobilizing their full resources to hinder them, the [Glossary('Anda','podgloss.anda')] are returning to what they were originally, a simple bloodline of the Gangrel with little political clout.\nThere won't be an age of Khans among the immortals it seems."
 pod1230objectives.204.a: "We took too long..." 
 pod1230objectives.205.a: "No one will be straddling the world." 
 anda_lost_momemtum_tt: "#N Since the [Glossary('Anda','podgloss.anda')] didn't achieve their objective in time, any Emperor (or more) level ruler of theirs will lose the Conqueror trait (if they had it) and get the Broken Authority modifier.#!"
 
 anda_china_decision: "Into China"
 anda_china_decision_tooltip: "Breaching the Wall."
 anda_china_decision_desc: "We are at their gates and we now know enough about them. Time to follow our victorious Mongol counterparts!"
 anda_china_decision_confirm: "They can't stop our ride!"
 anda_china_decision_effect: "#N If this objective isn't achieved by 1350 at the latest, the [Glossary('Anda','podgloss.anda')] will lose momentum and be crippled! #! \n\nIf achieved by then, the next objective of the chain will be unlocked. You will get the conqueror trait (if you don't have it already). You will get access to the Invasion Casus Belli. A sizable pile of gold taken from China's coffers will also be yours."
 
 pod1230objectives.206.desc: "After a period of reconnaissance and improving their knowledge of the [kuei_jin|E], the [Glossary('Anda','podgloss.anda')] finally broke into China proper. While their invasion was obviously less visible and traumatic than the Mongol one, it was still a catastrophic event for the Chinese immortals who didn't have to content with determined outside threats since the Burning of the Books.\nBlind to the scale of the invasion and washed away by the [Glossary('Anda','podgloss.anda')]'s momentum, the first part of the war clearly turned to be a resounding success for the children of Dobrul.\n\nBoth sides know however that the war isn't over. China is a big place and its remaining Ancestors are now much more privy to the true threat coming from the north."
 pod1230objectives.206.a: "China will fall!" 
 
 anda_final_decision: "Pax [Glossary('Anda','podgloss.anda')]"
 anda_final_decision_tooltip: "The last ride."
 anda_final_decision_desc: "China lies battered after our northern campaign. Underestimating the Demons of Xia would be a mistake however. We must finish them while the wind is on our back!"
 anda_final_decision_confirm: "As Genghis did!"
 anda_final_decision_effect: "#N If this objective isn't achieved by 1400 at the latest, the [Glossary('Anda','podgloss.anda')] will lose momentum and be crippled! #! \n\nIf achieved by then, you will unlock a special faith tenet and a positive modifier. You will get the conqueror trait (if you don't have it already). You will get access to the Invasion Casus Belli. The [Glossary('Anda','podgloss.anda')] Horde will be upgraded to an Hegemon title encompassing territories from Russia to China."
 
 pod1230objectives.208.desc: "The [Glossary('Anda','podgloss.anda')] triumph is complete. Their policy of studying their foes and waiting for the right moment to strike proved successful. The jaded immortals of China underestimated them at the beginning before scrambling for defenses. But it was too little too late.\nThe [Glossary('Anda','podgloss.anda')]'s victory is perhaps even more impressive than their Mongol's counterparts. A relatively young and unknown bloodline a couple of centuries ago, they have washed away the dominance of the [kuei_jin|E] who have been enjoying their top spot in Asia for many millennia. Some say this victory is the sign of the turn of the Ages (or Gehenna depending whom you ask) but to the more objective observer, it is mainly the bold and innovative young taking from the indolent and stubborn old.\nAnd in the immortal world, there is few things more frightening than that.\n\nWhatever the case might be, China's nights now operate under a new master. Will the [Glossary('Anda','podgloss.anda')] continue their ride or settle in their new prosperous land? Only they know, for the world is their steppe."
 pod1230objectives.208.a: "Mother Itügen is proud." 
 
 great_clan_victory_objective_decision: "The [Glossary('Wicked City','podgloss.wickedcity')] Ascendant"
 great_clan_victory_objective_decision_tooltip: "All will make sense."
 great_clan_victory_objective_decision_desc: "A banal and sterile world is our dream, where everything makes sense. Such is the world the true master wishes for. By crushing and disorienting our enemies, [Glossary('Mikaboshi','podgloss.mikaboshi')] will elevate me above all."
 great_clan_victory_objective_decision_confirm: "Welcoming the [Glossary('Demon Emperor','podgloss.demonemperor')]."
 great_clan_victory_objective_decision_effect_tooltip: "You will get the Conqueror trait. [Glossary('Mikaboshi','podgloss.mikaboshi')] will offer you knowledge of infernal powers. Your title will be renamed to the Conclave of Stars."

 pod1230objectives.210.desc: "It has been a long time coming. As you stand at the balcony of [Glossary('Mikaboshi','podgloss.mikaboshi')] Tower, and you can feel the Wicked King behind you, forming your new crown as his right hand. Such is your right. In millennia, no disciple of any Devil King has been as successful as you. The Courts remain broken and shattered. The Blood Tribe, sworn foes of your cause, now lie broken, their leader ash on the wind. Little lies in opposition before you, save scattered and broken fools.\n\nThe crown is rested, as it unravels into essence, and fuses into you. You are special. Now, you and [Glossary('Mikaboshi','podgloss.mikaboshi')] may as well be one. His iron hands caress under your chin, and you rise, a newborn Demigod of Defilement.\nHe still wishes for a world of crushing capitalism and dull drudgery. An entire world broken to mundanity and robotic work. His path to the Throne is now inevitable.\nAnd you will be at his side, the honored one, the greatest under heaven and hell."
 pod1230objectives.210.a: "As it should. As it will be." 
 pod1230objectives.210.b: "Of course, my Emperor. Your Empress wishes for nothing less.." 

 blood_tribe_victory_objective_decision: "No Man a King, No Monster a God"
 blood_tribe_victory_objective_decision_tooltip: "The sword will set us free."
 blood_tribe_victory_objective_decision_desc: "We were warned of societies beyond dedicated to the subjugation and conquest of all those who would dare to be free, and we have been warned of their coming. We must form a society of immortals who refuse to bow, who refuse to be conquered. Our foes must be slain and scattered, and then the great work may truly begin."
 blood_tribe_victory_objective_decision_confirm: "United in purpose."
 blood_tribe_victory_objective_decision_effect_tooltip: "You will get the Conqueror trait. Your faith will get a powerful special doctrine. Your title will be renamed to the Blood Commune."

 pod1230objectives.211.desc: "For the first time since the Storm elevated the First of the Blood Tribe, you contemplate the weightlessness on your shoulder. The Prophet of the Iron Tyrant is dead. The oppression of the Courts lies in chaos. All that remains… is the ones you called family.\nThey are not peaceful men and women, willing to accept the will of the gods. No, they are a society at war. At war with the world, with themselves and who they love most. The Blood Tribe has always fought to break shackles, to overcome the Beast with revolutionary zeal and pride.\nAnd now? Now there is nothing stopping you.\n\nYou stand, and open the doors to your assembled equals. They watch you, as you unroll a collection of maps and documents detailing your path.\nYou look between them, letting them know this is the time to either walk away, or stand as one. They all meet your gaze, and smile. You draw a knife, and thrust it into the table, into the maps.\n\nYou cut open the west. Where the Traditions are said to lie."
 pod1230objectives.211.a: "Let us show them our praxis." 
 pod1230objectives.211.b: "It is time the meek shall inherit the earth." 
 pod1230objectives.211.c: "No more wasting asking others for what we can obtain ourselves."

 kizoku_victory_objective_decision: "The Seventh Son’s Ascent"
 kizoku_victory_objective_decision_tooltip: "From pests to honored guests."
 kizoku_victory_objective_decision_desc: "While you are tolerated by the Japanese Uji, you are far from respected. If you want to make this land your own, you will have to showcase both your strength and your prestige."
 kizoku_victory_objective_decision_confirm: "Respect is earned, not due."
 kizoku_victory_objective_decision_effect_tooltip: "You will choose an ally among the Japanese Uji, gaining an house modifier and other rewards in the process."

 pod1230objectives.212.desc: "Tsuchigumo, they called you once.\n\nWithin Japan, they had always viewed you and your kind as mere pests. While never hated like the demented spawn of the tyrant or lunatics of the storm demon, you were still seen as lesser.\n\nNo more.\n\nThere is a gap in power, one you filled expertly. You showed respect to their Emperor and their customs. You stood, heads held high and proud, while they bowed and were cut apart. Where there was disunity, you imposed order. Where there was chaos, you brought stability. All these things and more.\n\nThe Uji finally accept you as one of their own and now court your favor. Which one will be your ally for the nights to come?"
 pod1230objectives.212.a: "Uji Bishamon." 
 pod1230objectives.212.b: "Uji Genji." 
 pod1230objectives.212.c: "Uji Iga."
 pod1230objectives.212.d: "Uji Nukekubi."
 pod1230objectives.212.e: "Uji Taira."

 anh_victory_objective_decision: "Scourge of the Seas"
 anh_victory_objective_decision_tooltip: "If the land brings war, the land will get war."
 anh_victory_objective_decision_desc: "Undisturbed as masters of the seas for a long time, the Anh now face new and more aggressive threats to their islands. Make them learn their mistake."
 anh_victory_objective_decision_confirm: "They feed the fishes now."
 anh_victory_objective_decision_effect_tooltip: "Nusantara will be renamed to the Blood Seas. All counties in the Philippines will get a powerful county modifier."
 anh_custom_decision: "[GetScriptedCharacterByHistoryID('791113').GetFirstName] must be dead."
 
 POD_secure_seas_modifier: "Secure Seas"
 POD_secure_seas_modifier_desc: "Now firmly under the control of your people, the seas have become an ally to the settlements instead of a capricious foe."
 
 pod1230objectives.213.desc: "The oceans boil. \n\nLong have we stalked these seas. Long have we fought the monsters in the depth, long have we challenged the sharks for supremacy. But as of late, you and your lineage have been pulled to the shores, back to dry land as would-be conquerors and ghost queens have sought their own ends, disturbing your aims.\nAnd now, the lands are quiet. The home islands are now quiet. The flesh demons lie torn asunder. The ghost vampires have been consigned to be one with the ghosts they once ruled. The status quo you once enjoyed is gone forever. In your war the shore has become accustomed to you. But now, with all roads open, you have a choice for the fate of those you command. \n\nWe are done as slayers. Now we build. We rule. We swim. We fight."
 pod1230objectives.213.a: "We will be the Scourge of the Seas." 
 
 kuntilanak_victory_objective_decision: "What Monsters Fear"
 kuntilanak_victory_objective_decision_tooltip: "Even so far from Him, His spawn still stalk us."
 kuntilanak_victory_objective_decision_desc: "As is the true curse of the lineage of Absimilliard, the Kuntilanak are hunted down by their progenitor's monsters. To protect themselves, they must learn more and use necromancy as their shield."
 kuntilanak_victory_objective_decision_confirm: "Warded by death."
 kuntilanak_victory_objective_decision_effect_tooltip: "You will replace your house modifier with a more powerful one that will also gives you access to new Men-at-Arms."

 pod1230objectives.214.desc: "Long have the Kuntilanak hidden. Long have the horrors in forgotten places stalked you. But despite it all, now the Blood Drinking Ghosts number across the islands as many. The dead warn of the hunters’ approach, and assail them in advance while you and your kind escape. And now, at a zenith of your strength, you need no longer hide.\n\nThe well buckles as the horror rises from it. The hunter howls close, oblivious to what awaits it. The Neverborn Dead you call forth recognizes the power you wield, and licks its skeletal lips for the prey you have given it. It rises, as the well opens, as a stream of spectres and malfeans pour from it, seeking the hunters. \n\nWe are prey no longer. We are now the hunters."
 pod1230objectives.214.a: "And the dead are our hunting dogs." 
  
 sangun_victory_objective_decision: "The Bear Rules, It Does Not Kneel"
 sangun_victory_objective_decision_tooltip: "We are rulers, even if they think otherwise."
 sangun_victory_objective_decision_desc: "The "Clan of Kings" in Korea rules only over a small mountainous territory, subjected to ridicule by his more powerful neighbors. This has to change."
 sangun_victory_objective_decision_confirm: "Do they dare laugh now?"
 sangun_victory_objective_decision_effect_tooltip: "You will get a powerful house modifier that will also make it easier to vassalize characters in East Asia."
 sangun_victory_objective_decision_custom: "The Empire of Goryeo (also known as Azure Dragon Court or Green Courts) must be held by you or destroyed."

 pod1230objectives.215.desc: "Not long ago, the Sangun were seen as the little bears squatting in the mountains. The Courtiers of no renown that played as silly mountain kings, lords in name only. \n\nBut you did not forget. In your blood you are kings. \n\nThe domain you have built is like no other the Lineages have seen, of a power that makes even your former overlords step back in trepidation. Your curse is no longer a mark of ridicule, but of fear. A king need not be seen to rule if they are truly a king. The progenitor’s nobility lives on in you just as much as it does the others.\nYour role is now self-evident. None may ever again deny the birthright of the Clan of Kings. No matter how they manifest."
 pod1230objectives.215.a: "Our work has only just begun." 
 
 banpaia_victory_objective_decision: "The Eastern Pyramid"
 banpaia_victory_objective_decision_tooltip: "Far from home but now creating your very own one."
 banpaia_victory_objective_decision_desc: "What can a stranded Tremere expedition so far from Ceoris can accomplish? Well quite a lot if you have your say about it..."
 banpaia_victory_objective_decision_confirm: "Send a message to Europe."
 banpaia_victory_objective_decision_effect_tooltip: "You will get a choice between joining back with the main Tremere Clan or cutting ties with them."
 
 pod1230objectives.216.desc: "You muse on the potential that lies before you.\n\nWhen the Banpaia first arrived in Japan, it was not under that name. Once upon a time, the Banpaia was simply just a single Tremere Expedition, one of many sent to the East on a mix of suicide missions and exploration missions, all of which met in destruction, save the one that would become your lineage.\nTaken in by Kagaseo, you have now since grown beyond her. [Glossary('Mikaboshi','podgloss.mikaboshi')]’s enlightenment granted you a new host, a new court. The Elders back West would be shocked to hear of all of this, of your success, and of the formation of an entirely new Pyramid, with you at the top.\n\nBut the question now remains, what now? Two options lie before you. Either report back, and gain the benefits of membership in the larger clan. You would certainly become a Councillor with your accomplishments… but do you really want to be beneath anyone?\nYou could build a new pyramid, a better one. But should the Tremere ever find you again, they would spare no expense to destroy you, and you’d be on your own since your ascent.\n\nChoices, choices…"
 pod1230objectives.216.a: "The rewards of support are immense. I will become a Councillor." 
 pod1230objectives.216.b: "“Arbitrium Vincit Omnia. Here we shall remain.”" 

 ashen_grandmaster_initial_kj_decision: "[ashen_grandmaster|E]"
 ashen_grandmaster_initial_kj_decision_tooltip: "There is always more to learn about warfare."
 ashen_grandmaster_initial_kj_decision_desc: "The [kuei_jin|E] have created many different forms of warfare over the ages. Your travels are a good opportunity to learn, and hopefully, master those rare strategies."
 ashen_grandmaster_initial_kj_decision_confirm: "Where to focus my efforts?"
 ashen_strategist_initial_effect_tt: "You will start your journey as a strategist, allowing you to earn experience for the [ashen_grandmaster|E] and then use it to learn new tactics." 
 
 ashen_grandmaster_kj_decision: "[ashen_grandmaster|E]"
 ashen_grandmaster_kj_decision_tooltip: "There is always more to learn about warfare."
 ashen_grandmaster_kj_decision_desc: "The [kuei_jin|E] have created many different forms of warfare over the ages. Your travels are a good opportunity to learn, and hopefully, master those rare strategies."
 ashen_grandmaster_kj_decision_confirm: "Where to focus my efforts?"
 ashen_strategist_effect_tt: "You will spend your [ashen_grandmaster|E] experience to learn a new or improve an existing [kuei_jin|E] specific style of warfare." 
 need_50_ashen_grandmaster_xp: "You need 50 or more Ashen Grandmaster experience."

 pod1230objectives.217.desc: "The Kindred of the East have a long tradition of martial dedication. Following in the footsteps of the legendary Sun Li, the one who codified the art of war for the undead, these wandering strategists roam the world to learn and improve their knowledge of this deadly art.\n\nThe first tradition to have been created was the Twilight Wars, a form of conflict designed to settle escalating arguments. Due to its non lethal nature, it has been used to experiment and improve on more indirect ways to hamper a foe.\n\nThe Midnight Wars were the continuation, codified when the Twilight ones proved insufficient to settle a particularly fierce rivalry. Those are to the death but force an honorable conduct and severely limit the potential for casualties unrelated to the conflict.\n\nFinally, the [Glossary('Penangallan','podgloss.penangallan')] of Southeast Asia recently developed the Wayang Kulit warfare. This makes use of the rough terrain and specifically tailored powers to confuse a foe until they are disorganized enough for a direct confrontation."
 pod1230objectives.217.a: "I will master the Twilight." 
 pod1230objectives.217.b: "Midnight is my hour." 
 pod1230objectives.217.c: "Jungle warfare calls to me." 
 pod1230objectives.217.d: "On second thought..." 

 road_horizon_victory_objective_decision: "Shadow Society Ascendant"
 road_horizon_victory_objective_decision_tooltip: "Well behaving outsiders."
 road_horizon_victory_objective_decision_desc: "In our long struggle to integrate with the Courts, others like us threaten to bring it all crashing down. The Ferals of the Sea, the Brigands of the Sword, and Cultists of Flesh all threaten to make meat of us all.\nFor our survival, they must be destroyed. For our ascent, they must be swept away."
 road_horizon_victory_objective_decision_confirm: "Proving our worth to our hosts."
 road_horizon_victory_objective_decision_effect_tooltip: "You will get access to five [men_at_arms|E] that are otherwise locked to [kuei_jin|E]."
 road_horizon_victory_objective_decision_custom: "There must be no independent ruler of House Chibo, Bushi or Anh."

 pod1230objectives.218.desc: "Finally, you go a night without inquiries. Long have you waged war against your so-called ‘kin’. The rites of the Wicked City lie unperformed. The oceans are calm. And there is no scraping of blades in scabbards. Finally, it is peaceful.\nYou open your eyes, as the assembled Ancestors debate your existence. While you may be ‘unproven’, you have at least proven yourself useful.\nAfter much debate, they return to their places, and formally, they name you ‘Ancestor’. You smile, the weight of your great works finally manifested. Several [Glossary('Wu','podgloss.wu')] kneel before you, envoys and tributes. Dhampyr bow, as your own court behind you visually relax.\n\nYou are equals now, no longer just another variant of the Little Gods. The Corpse Courtiers stand side by side to the Hungry Dead. Now the real work might begin."
 pod1230objectives.218.a: "Courtiers no longer. Now we are Kings.." 
 pod1230objectives.218.b: "My bearing deserved nothing less. I will reach far beyond what I was denied."
 pod1230objectives.218.c: "Thank god this is over. Now I can go back home."
 pod1230objectives.218.d: "Now we might finally be safe from the Hunters. See them try to get to us now."

 chibo_victory_objective_decision: "Whispers of the Cruel City"
 chibo_victory_objective_decision_tooltip: "Secrets revealed."
 chibo_victory_objective_decision_desc: "Blood sorcery has always been a struggle for your stranded bloodline due to a lack of resources. With the help of the Western arrivals and the patronage of [Glossary('Mikaboshi','podgloss.mikaboshi')] however, you might be able to fix this glaring weakness."
 chibo_victory_objective_decision_confirm: "Honing our own magical arts."

 pod1230objectives.219.desc: "Long had the Great Clan labored to perfect the arts of Blood Magic, and for the longest time, no matter their skill, they had remained a Lion in a cage, restricted and strangled by a lack of scope, a lack of understanding, and worst of all, a lack of the power of proper magic.\n\nBut no more. Since the recruitment of the Western Expedition, more arts have been revealed to you. Through mastery of the underlying principles, and ancient Arcanas and Rotes of [Glossary('Mikaboshi','podgloss.mikaboshi')], you have done it. This artifact is your great work, a thesis on the underlying principle of magic, a unified theory. And through it..."
 pod1230objectives.219.a: "..all magic is laid bare." 
 artifact_hand_mikaboshi_name: "Mikaboshi's Hand"
 artifact_hand_mikaboshi_description: "#bold Provides a +25% spell success chance and a +10% ritual speed bonus for blood sorcery.#!\nA plain looking tablet infused with magick, it can serve as a major arcane item if the proper activation words are spoken. The demonic taint from [Glossary('Mikaboshi','podgloss.mikaboshi')] is obvious to anyone with a whiff of knowledge about the supernatural."

 monomi_victory_objective_decision: "The Sword of Stars"
 monomi_victory_objective_decision_tooltip: "A triumph in the making."
 monomi_victory_objective_decision_desc: "Lord [Glossary('Mikaboshi','podgloss.mikaboshi')] has many enemies. As his most martially inclined servants, it falls on to you to make them disappear. Rewards are sure to follow for the [Glossary('Wicked City','podgloss.wickedcity')] provides to the strong."
 monomi_victory_objective_decision_confirm: "Time to make my mark."

 pod1230objectives.220.desc: "Sometimes, even your dull heart may race.\n\nThis has been a long time coming. You run your hands across the reward for your work, brought to you by one of [Glossary('Mikaboshi','podgloss.mikaboshi')]’s Iron Demons in recognition for your service. The hilt of a blade, magnificent and polished of a steel beyond compare, durable enough not even the forge of the gods could render it down. And rather than a sheathe, a flick of the thumb brings forth a cruel curved blade, the edge crackling with a sinister malice.\n\nA sword that can cleave open the heavens."
 pod1230objectives.220.a: "A fine gift. It will be put to good use." 
 artifact_sword_stars_name: "Sword of Stars"
 artifact_sword_stars_description: "The hilt of a blade, magnificent and polished of a steel beyond compare, durable enough not even the forge of the gods could render it down. And rather than a sheathe, a flick of the thumb brings forth a cruel curved blade, the edge crackling with a sinister malice."

 bushi_victory_objective_decision: "Swallowing the Dragon"
 bushi_victory_objective_decision_tooltip: "Love and power."
 bushi_victory_objective_decision_desc: "Rumors exist that the [cainite|E]s can learn the [kuei_jin|E] powers. The cost however might be too much for you to bear. Will this be like losing a part of yourself or becoming something greater?"
 bushi_victory_objective_decision_confirm: "It is time."
 bushi_victory_objective_decision_custom: "You need a [kuei_jin|E] soulmate."
 bushi_victory_objective_decision_custom2: "#X Your [kuei_jin|E] soulmate will die.#! \nYou will get access to the [kuei_jin|E] powers (represented as new lifestyles)."
 
 pod1230objectives.221.desc: "You’ve talked this through with them, and they have a degree of hesitance. What you are suggesting is blasphemy of the highest order. And further, if it goes wrong, they will die, and you will likely go berserk.\nSuch is the nature of this sin. But for too long the [kuei_jin|E] have called you foulspawn. For too long the other lineages have called them Devils. You’re more alike than different. If you were one, perhaps new roads could open up to you, new paths to be tread.\nOne thing is certain though, this rite will be difficult. The Beast will fight back, their darker self will also fight back. No one has ever attempted something like this. If only..."
 pod1230objectives.221.a: "I want us to become one. Truly." 
 
 golden_children_decision: "The Golden Children"
 golden_children_decision_tooltip: "The sins of our fathers are not ours."
 golden_children_decision_desc: "A long time ago, dhampyrs were known as Jin Hai, the "Golden Children" of the heroic [kuei_jin|E] of old. When their parents fell from grace they tried to reason with them but were rebuked at every turn. The so called "Children's Revolt" was crushed as Heaven itself wept for this terrible loss.\n\nIt would take a very successful dhampyr to remind their peers of their past and break the shackles put on them for all these years."
 golden_children_decision_confirm: "Our legacy reborn."
 golden_children_decision_incompatibility_tt: "#warning The Golden Children and Shade Walkers objective are mutually exclusive. You can achieve only one or the other.#!"
 golden_children_decision_effect: "You will get the Golden Children empire title and the Dhampyr trait will now be inheritable."
 
 pod1230objectives_kj.5.desc: "Thousand of years ago, during the Age of Legends, the Ten Thousand Immortals were the guardians of the mortal peoples. From time to time, they took a mortal lover and sometimes a child was born of this union. Called Jin Hai, these half immortals were blessed and were heroes of the people as they walked among and not above them.\n\nAs their [kuei_jin|E] parents fell more and more into corruption, the Golden Children attempted to voice their concern before it was too late. Time and time again, they were rebuked. What does children know that gods don't afterall?\n\nThe despicable behavior of the [kuei_jin|E] intensified until the Golden Children could no longer clean after them. They gathered at Mount Meru and choose to face the [kuei_jin|E] with honor and resolve. The Children's Revolt was born.\n\nAn incredible sight it was but a pointless one in the end. As blessed by Heaven as they were, the Jin Hai's righteous fury was no match for the bloodlust of their parents. The blood of the Golden Children stained the tiles of the palace of Meru red forevermore.\nHeaven and Earth wept for the Children.\n\nTheir parents did not.\n\nSince then, the children born of [kuei_jin|E] are known as dhampyrs and are pale shadows of the Golden Children of old, forced to toil for their parents' benefit. Each and every one of them carry a soul of a Golden Child however and this soul is now awakened.\n\nThe Children's Revolt, be it by words or arms, won't be quelled a second time."
 pod1230objectives_kj.5.a: "We will see Meru again." 
  
 shade_walkers_decision: "The Shade Walkers"
 shade_walkers_decision_tooltip: "We can walk where they cannot and that makes us useful."
 shade_walkers_decision_desc: "The wise [kuei_jin|E] prizes their dhampyr servant. The so called "shade walkers" can act in daytime and among mortals with much more ease than their masters. For those truly skilled, impressive boons can be granted."
 shade_walkers_decision_confirm: "We thrive in twilight."
 shade_walkers_decision_tt: "You must have a soulmate or best friend that is a [kuei_jin|E] with [Glossary('Dharma','podgloss.dharma')] 8 or more."
 shade_walker_modifier: "Favored Shade Walker"
 shade_walker_modifier_desc: "#warning This modifier gives you access to the Chi Arts lifestyle powers.#! \n\nA dhampyr rewarded for their impressive service, this shade walker has been given ample boons by their [kuei_jin|E] benefactors."

 pod1230objectives_kj.6.desc: "As they are half mortal and can walk in broad daylight, dhampyrs serve a very useful purpose in [kuei_jin|E] society. Most are taught from birth that their roles will be to serve as ambassadors, administrators or spies for their parents though more varied tasks also happen.\n\nFor each [kuei_jin|E] that is treating their dhampyr child as an expandable tool, there is another one that is spoiling them to no end, enraptured by the fact that they are still able to give life. This makes each dhampyr existence very different from their brethren.\n\nStill, the constant is the need to be of use. Even the most patient parent won't endanger their Dharmic (or more mundane) pursuits for long because of a foolish child. For the truly gifted however, there might be hopes of attracting the attention of the more enlightened [kuei_jin|E] out there, those said to provide some powerful boons such as teaching their mysterious soul arts.\n\nSome even say that several dhampyrs achieved true immortality by finding the right [kuei_jin|E] patron, though such rumors are only whispered about, as the undead society wouldn't allow such a possibility to be widely known to their children."
 pod1230objectives_kj.6.a: "Service has its rewards."