 pod1230objectives.173.desc: "Military orders often have specific prerequisites for recruitment purposes. Mortals for example are often warrior monks of some sorts though it's not always the case. In the vampire world there are many more possibilities.\nSome orders pride themselves in upholding the knightly virtues to a fault, only considering honorable candidates.\nOthers like the Knights of the Black Cross are famous for using a mortal order as a recruitment center, infiltrating the organization to look for potential candidates.\nA few are especially elitist, having very strict prerequisites and testing procedures before accepting a recruit.\nSome don't care about such matters at all, just welcoming everyone showing the slightest interest.\nFinally, there are specialized orders, those who only accept one gender, one clan or one faith for their members."
 pod1230objectives.173.a: "Honor above all." 
 pod1230objectives.173.b: "We will use a mortal order as cover." 
 pod1230objectives.173.c: "Only the best can join us!" 
 pod1230objectives.173.d: "Everyone is welcomed!" 
 pod1230objectives.173.e: "We have some specific needs." 
