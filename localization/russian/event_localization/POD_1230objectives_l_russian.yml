 pod1230objectives.257.option.7e: "Четыре красных капли с четырьмя черными листками на золотом фоне в диагональном кресте"
 pod1230objectives.257.option.7f: "Четыре красных капли с четырьмя серебряными листками на золотом фоне в диагональном кресте"
 pod1230objectives.257.option.7g: "Четыре серебряных капли с четырьмя черными листками на красном фоне в диагональном кресте"
