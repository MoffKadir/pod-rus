 pod1230objectives.174.desc: "Военные ордена часто выбирают стиль ведения боя, соответствующий их целям и вероятным врагам. Вампирские ордена - не исключение, от дисциплинированных рыцарей Чёрного креста до больших бродячих банд дикарей Вудвоза. Как магистр этой новой организации, вы должны будете направить свой орден в соответствии с выбранной вами стратегией."
