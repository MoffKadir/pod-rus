l_russian:

 POD_education_events.1.t: "Воспитание"
 POD_education_events.1.desc: "Ваше новое дитя делает свои первые неуверенные шаги в ночи. Теперь [victim.GetSheHe] достаточно [Select_CString(victim.IsFemale, 'опытна', 'опытен' )], чтобы понять, как питаться, и скоро придёт время начать формальное воспитание, которое будет очень важно не только для [victim.GetHerHis] будущего, но и для ваших отношений. Каким будет ваш подход?"
 POD_education_events.1.option.a: "[victim.GetFirstName] постигнет своё положение."
 POD_education_events.1.option.b: "Держать [victim.GetHerHis] близко, но предоставить некоторые вольности."
 POD_education_events.1.option.c: "[victim.GetFirstName] [Select_CString(victim.IsFemale, 'сама', 'сам' )] разберётся."
 POD_education_events.1.option.obedience: "Это воспитание предоставит послушное, хотя и не воодушевлённое дитя"
 POD_education_events.1.option.lenient: "Сбалансированное воспитание"
 POD_education_events.1.option.free: "С таким воспитанием [victim.GetFirstName] скорее всего станет [Select_CString(victim.IsFemale, 'хорошей', 'хорошим' )], но и более [Select_CString(victim.IsFemale, 'свободолюбивой', 'свободолюбивым' )]"
 POD_education_events.1.option.d: "Применить свои лучшие навыки воспитания."
 POD_education_events.1.option.durga: "Играя за Дургу Син, вы можете позаботиться о том, что ваше дитя отлично преодолеет свои первые шаги благодаря этой уникальной опции"
 POD_education_events.2.t: "Воспитание: Кнут"
 POD_education_events.2.desc: "Молодежь нынче... Вы едва начали учить [Select_CString(victim.IsFemale, 'глупышку', 'глупца' )], как уже слышите жалобы на «суровый» и «несправедливый» подход. Как будто [victim.GetSheHe] научится иначе!\nВ любом случае, вы можете распознать признаки того, что ваше дитя близко к тому, чтобы сломаться под вашим давлением, если вы не уступите. Вы, конечно, можете изменить свой подход, но «изменение» - это не то, что легко даётся вампирам."
 POD_education_events.2.option.a: "Старые методы работают лучше всего."
 POD_education_events.2.option.b: "Я пока сдержусь."
 POD_education_events.3.t: "Воспитание: Человеческие узы"
 POD_education_events.3.desc: "У вашего дитя всё ещё есть человеческие узы, друзья, семья и тому подобное. Как и большинству молодых вампиров, [victim.GetHerHim] очень трудно отпустить их. Очевидно, вам лучше знать, и эти чувства лучше держать в тайне, поскольку [Concept('the_masquerade', 'Маскарад')|E] подвергается опасности из-за необдуманных поступков в окружении смертных. А вы часто совершаете необдуманные поступки со своими близкими.\nВозможно, вашему дитя пора научиться отпускать прошлое?"
 POD_education_events.3.option.a: "[victim.GetFirstName] будет [Select_CString(victim.IsFemale, 'укрыта', 'укрыт' )] мной. Пусть у [Select_CString(victim.IsFemale, 'девицы', 'юноши' )] будут свои мечты."
 POD_education_events.3.option.b: "Дитя, мы должны поговорить..."
 POD_education_events.4.t: "Воспитание: Свобода!"
 POD_education_events.4.desc: "В последнее время вы нечасто заботитесь о своём дитя. Вы надеялись, что эта вновь обретённой свобода приведёт к каким-то интересным открытиям, которые [victim.GetFirstName] сможет сделать самостоятельно, но... не совсем.\nВсё ещё обижаясь на вас за то, что вы обратили [victim.GetHerHis] в вампира, [Select_CString(victim.IsFemale, 'эта непокорная новообращённая начала', 'этот непокорный новообращённый начал' )] публично сомневаться в вашем авторитете и не отвечать на редкие призывы. Если вы не пресечёте это поведение сейчас, ситуация может быстро обостриться."
 POD_education_events.4.option.a: "Дитя, нам нужно поговорить..."
 POD_education_events.4.option.b: "Это пройдёт, возможно."
 POD_education_events.100.t: "Воспитание: Вопросы веры"
 POD_education_events.100.desc: "До сих пор ваше дитя следовало вашей вере в основном потому, что вы так сказали. Очевидно, однако, что [victim.GetSheHe] [Select_CString(victim.IsFemale, 'далека', 'далёк' )] от понимания внутренних происков Зверя и того, как с ним бороться. Вам придётся потратить некоторое время, чтобы начать эту часть обучения, или нанять несколько знатоков Дороги, чтобы они помогли вашему отпрыску."
 POD_education_events.100.option.a: "Первое, что нужно знать..."
 POD_education_events.100.option.b: "Хорошо слушай своих учителей. Они мне дорого обошлись."
 POD_education_events.100.option.c: "Я могу рассказать тебе гораздо больше о нашей Дороге."
 POD_education_events.100.dionysius: "Играя за Дионисия, вы можете использовать эту опцию, чтобы убедиться, что ваше дитя продолжит следовать вашей Дороге и хорошо её освоит"
 POD_education_events.101.t: "Воспитание: Искушение человечностью"
 POD_education_events.101.desc: "Нет ничего удивительного в том, что, несмотря на ваши наставления, ваше дитя поддалось искушению Via Humanitatis. В конце концов, это самая лёгкая дорога для новообращённых - попытаться вплотную идти по стопам смертных.\nВы планируете устроить грандиозную демонстрацию веры, не вмешиваясь в дела человечества в течение ближайших месяцев, чтобы доказать своему дитя истинность этого вопроса. Или вы можете просто оставить всё как есть."
 POD_education_events.101.option.a: "Мы заняты на ближайшие месяцы."
 POD_education_events.101.option.b: "Молодежь останется молодёжью."
 POD_education_events.102.t: "Воспитание: Искушение бунтарством"
 POD_education_events.102.desc: "Тревожные сообщения, ваши шпионы наконец-то отследили недавнее исчезновение вашего дитя до группы мятежников на окраинах вашей державы. Эти так называемые «фурии» - чума для любого уважающего себя вампира, желающего отменить прекрасные традиции крови в тщетной попытке обрести «свободу».\nВашему дитя нужно быстро показать, что [victim.GetSheHe] ошибается, иначе [victim.GetSheHe] может даже начать верить в эти бредни!"
 POD_education_events.102.option.a: "Ступай в свои покои и не покидай их, пока я не скажу!"
 POD_education_events.102.option.b: "Это пройдёт, как и всё остальное."
 POD_education_events.300.t: "Воспитание: Конец"
 POD_education_events.300.desc: "Вы сделали всё, что могли. Ваше дитя узнало, как устроено ваше существование, как управлять Зверем, и даже как обращаться к кланам и их тонкостям. Возможно, этого будет достаточно. А возможно, вы создали [Select_CString(victim.IsFemale, 'самую опасную противницу, с которой', 'самого опасного врага, с которым' )] когда-либо столкнётесь.\nВремя покажет, как это всегда бывает."
 POD_education_events.300.option.a: "Ты больше не беспомощный птенец. Но ты всё ещё моё дитя."
 POD_education_events.5.t: "Воспитание: Легкомысленное дитя"
 POD_education_events.5.desc: "Пока что ваше дитя достаточно хорошо восприняло своё новое состояние. [victim.GetFirstName] не суетится, слушает ваши указания и в целом является [Select_CString(victim.IsFemale, 'прилежной ученицей', 'прилежным учеником' )].\nМожет, это и не надолго, но уже лучше, чем большинство детей. Так что наслаждайтесь, пока есть возможность."
 POD_education_events.5.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] тобой, дитя."
 POD_education_events.5.option.b: "Ты произведёшь хорошее впечатление при моём дворе."
 POD_education_events.6.t: "Воспитание: Дитя-дипломат"
 POD_education_events.6.desc: "С тех пор как [victim.GetFirstName] [Select_CString(victim.IsFemale, 'была представлена', 'был представлен' )] ночи, [victim.GetSheHe] проявляет повышенный интерес к придворному этикету. Стараясь узнать больше о кланах и политике вашей расы, [victim.GetSheHe] уже является ценным подспорьем в вашем дипломатическом арсенале.\nОднако вы знаете, что птенцы непостоянны, и этот интерес может оказаться недолгим. Поэтому вы собираетесь как можно скорее реализовать его."
 POD_education_events.6.option.a: "Пока что ты хорошо справляешься, дитя."
 POD_education_events.6.option.b: "Ты будешь сопровождать моих дипломатов в течение ближайших недель."
 POD_education_events.7.t: "Воспитание: Послушное дитя"
 POD_education_events.7.desc: "Вы снова доказали свои превосходные навыки с этим особым дитя. Ваш отпрыск - предмет зависти всех потенциальных [Concept('Sire', 'сиров')|E], [victim.GetSheHe] послушно помогает всем, чем может, и при этом благодарит [Select_CString(ROOT.Char.IsFemale, 'великую покровительницу, которая привела', 'великого покровителя, который привел' )] [victim.GetHerHis] в эту ночь.\nВы можете сосредоточить свои следующие усилия на том, чтобы сделать [victim.GetHerHis] [Select_CString(victim.IsFemale, 'полезной союзницей', 'полезным союзником' )] в долгосрочной перспективе, или просто [Select_CString(victim.IsFemale, 'надёжной помощницей', 'надёжным помощником' )] на данный момент."
 POD_education_events.7.option.a: "Поговорим о будущем, дитя."
 POD_education_events.7.option.b: "Возвращайся к работе."
 POD_education_events.8.t: "Воспитание: Энергичное дитя"
 POD_education_events.8.desc: "Ваше новое дитя прекрасно переносит ночь. С жадным любопытством [victim.GetSheHe] быстро [Select_CString(victim.IsFemale, 'освоила', 'освоил' )] основные знания, необходимые для выживания в мире [Concept('cainite', 'каинитов')|E]. Вы благодарны [victim.GetHerHim] за это, а также рады, что у н[victim.GetHerHis] не возникло мысли о независимости... пока.\nСледующий шаг - понять, позволите ли вы [victim.GetHerHim] продолжать в том же духе, или попытаетесь наладить с [Select_CString(victim.IsFemale, 'ней', 'ним' )] более тесное сотрудничество в своих интересах."
 POD_education_events.8.option.a: "Ах, как хочется снова стать [Select_CString(ROOT.Char.IsFemale, 'молодой', 'молодым' )]!"
 POD_education_events.8.option.b: "Давай работать вместе, дитя."
 POD_education_events.9.t: "Воспитание: Неуклюжее дитя"
 POD_education_events.9.desc: "Пока что у вашего дитя всё хорошо, за исключением одного аспекта: придворного этикета. По какой-то причине [victim.GetSheHe] никак не может понять, как правильно вести себя при дворе. На самом деле это не так уж и сложно! Если вы хотите спасти [victim.GetHerHis] навыки дипломатии, вам придётся учить [victim.GetHerHis] придворному этикету на собственном примере. А это не самое приятное занятие."
 POD_education_events.9.option.a: "Стой здесь и смотри. И ничего не говори."
 POD_education_events.9.option.b: "...ну, надеюсь, [victim.GetHerHim] найдётся другое применение."
 POD_education_events.103.t: "Воспитание: Искушение золотом"
 POD_education_events.103.desc: "Ваше новое дитя оказалось довольно [Select_CString(victim.IsFemale, 'причудливой', 'причудливым' )] в своей адаптации к вампиризму. [victim.GetSheHe|U] считает, что [victim.GetHerHis] новое состояние лучше всего использовать для... зарабатывания денег. [victim.GetSheHe|U] целыми днями рассказывает о том, что бессмертие - это лёгкие вложения, новые возможности и тому подобная чушь.\nВздохнув, вы утешаете себя мыслью, что это по крайней мере лучшее увлечение, чем попытки убить вас. Но, возможно, вы всё же захотите вывести [victim.GetHerHis] из этой «фазы»."
 POD_education_events.103.option.a: "Вот твоё чёртово золото. Проваливай."
 POD_education_events.103.option.b: "...что же придумают эти чёртовы юнцы?"
 POD_education_events.104.t: "Воспитание: Верующее дитя"
 POD_education_events.104.desc: "Ваше дитя с лёгкостью приняло ваши догматы в качестве своей веры. Вы довольны достигнутыми успехами и ожидаете только дальнейшего совершенствования. Будучи [Select_CString(ROOT.Char.IsFemale, 'успешной наставницей', 'успешным наставником' )], вы также достигли более глубокого понимания благодаря этому совместному опыту."
 POD_education_events.104.option.a: "Как и положено."
 POD_education_events.105.t: "Воспитание: Искушение гедонизмом"
 POD_education_events.105.desc: "Ваше дитя хорошо перенесло своё новое состояние. Возможно, даже слишком хорошо... [victim.GetFirstName] проводит своё время, развлекаясь со смертными и даже другими вампирами в довольно развратной манере.\nКонечно, вы бы предпочли, чтобы [victim.GetSheHe] [Select_CString(victim.IsFemale, 'занималась', 'занимался' )] полезными делами, используя своё бессмертие, но убедить [victim.GetHerHis] в этом сейчас может оказаться непростой задачей."
 POD_education_events.105.option.a: "Отпусти этого смертного, дитя, нам нужно поговорить."
 POD_education_events.105.option.b: "Мне сейчас всё равно..."
 POD_education_events.10.t: "Воспитание: дитя-[Select_CString(victim.IsFemale, 'управленка', 'управленец' )]"
 POD_education_events.10.desc: "[victim.GetFirstName] [Select_CString(victim.IsFemale, 'стала предприимчивой', 'стал предприимчивым' )] с тех пор, как вы [Concept('Embrace', 'объяли')|E] [victim.GetHerHis], [victim.GetSheHe] [Select_CString(victim.IsFemale, 'наметила', 'наметил' )] несколько проектов по увеличению вашего влияния за пределами региона и подкупу новых людей, чтобы убедиться, что это останется незамеченным.\nВы подумываете подтолкнуть [Select_CString(victim.IsFemale, 'жаждущую новообращённую', 'жаждущего новообращённого' )] в этом направлении или использовать [victim.GetHerHis] проницательность в таких вопросах прямо сейчас."
 POD_education_events.10.option.a: "У тебя талант, дитя."
 POD_education_events.10.option.b: "Интересно, расскажи больше о своих планах."
 POD_education_events.11.t: "Воспитание: бестолковое дитя"
 POD_education_events.11.desc: "Вашему отпрыску трудно понять, что, будучи вампиром, правила отличаются от тех, что были в смертной жизни. [victim.GetHerHis|U] привычки как живого существа мешают [victim.GetHerHim], а управление сетью информаторов и агентов кажется сейчас выше [victim.GetHerHis] понимания.\nВы можете организовать «тренировочную миссию», чтобы научить [victim.GetHerHis] основам, или просто отказаться от этой части процесса обучения."
 POD_education_events.11.option.a: "Следуй за мной и наблюдай, дитя."
 POD_education_events.11.option.b: "Книги записей тебе неподвластны."
 POD_education_events.106.t: "Воспитание: Искушение короной"
 POD_education_events.106.desc: "Ваш новый отпрыск очарован структурой власти вампиров, и [victim.GetSheHe] хочет знать всё о том, кто чем правит, и как вы достигли своего нынешнего положения в качестве [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] ночи.\nХотя это и лестно, это быстро сближает [victim.GetHerHis] с Via Regalis, чего вы можете не одобрить."
 POD_education_events.106.option.a: "Давай на время сосредоточимся на духовном, дитя."
 POD_education_events.106.option.b: "Да, я могу говорить о себе!"
 POD_education_events.12.t: "Воспитание: Дитя-[Select_CString(victim.IsFemale, 'интриганка', 'интриган' )]"
 POD_education_events.12.desc: "Вашему новому отпрыску нравится атмосфера плаща и кинжала вампирской политики. [victim.GetSheHe|U] уже [Select_CString(victim.IsFemale, 'перехитрила', 'перехитрил' )] нескольких других новообращенных и [Select_CString(victim.IsFemale, 'проявила', 'проявил' )] серьёзный талант к интригам. Вы можете подтолкнуть [victim.GetHerHis] к оттачиванию этих навыков самостоятельно, а можете использовать [victim.GetHerHis] помощь для каких-то срочных происков, которые вы сейчас замышляете..."
 POD_education_events.12.option.a: "Ты отлично справляешься, дитя. Только не делай слишком много..."
 POD_education_events.12.option.b: "Что ты думаешь об этих планах?"
 POD_education_events.13.t: "Воспитание: Трудности с адаптацией"
 POD_education_events.13.desc: "Вашему отпрыску трудно приспособиться к новой жизни. [victim.GetFirstName] принимает большую часть сказанного за чистую монету и не задумывается о том, что в вампирской политике все лгут. Ваши попытки научить [victim.GetHerHis] были пока что бесплодны. И это начинает действовать вам на нервы."
 POD_education_events.13.option.a: "Эти люди тебе не друзья. У нас нет друзей."
 POD_education_events.13.option.b: "Ну, [Select_CString(victim.IsFemale, 'эта', 'этот' )], по крайней мере, мне не грозит."
 POD_education_events.107.t: "Воспитание: Искушение кулаком в перчатке"
 POD_education_events.107.desc: "Ваше дитя проявляет серьёзный интерес к вопросам управления. Интерес, который заставил [victim.GetHerHis] прийти к выводу, что сила «даёт право». Хотя вы не всегда согласны с этим, вы должны признать, что вы уже почерпнули несколько интересных идей из того, как [victim.GetSheHe] ведёт дела. Возможно, поощрение [victim.GetHerHis] к продолжению принесёт ещё больше опыта?"
 POD_education_events.107.option.a: "Власть - это нечто большее, чем просто сила, дитя."
 POD_education_events.107.option.b: "Возможно, мы сможем научиться друг у друга, в конце концов."
 POD_education_events.14.t: "Воспитание: Дружелюбное дитя"
 POD_education_events.14.desc: "Пока что ваш отпрыск неплохо приспособился к нежизни. Вы должны признать, что чувствуете ещё более сильную связь с [Select_CString(victim.IsFemale, 'ней', 'ним' )], чем предполагали до [Concept('Embrace', 'обращения')|E]. Возможно, на этот раз долгие ночи одиночества будут наполнены вновь обретённой компанией."
 POD_education_events.14.option.a: "Давай поговорим ещё, дитя."
 POD_education_events.108.t: "Воспитание: Искушение небесами"
 POD_education_events.108.desc: "Вашему дитя всегда нужно было во что-то верить во время [victim.GetHerHis] смертной жизни. Поэтому вы не слишком удивились тому, что [victim.GetSheHe] [Select_CString(victim.IsFemale, 'устремилась', 'устремился' )] по Via Caeli, как по дороге своего призвания. А вот чего вы не ожидали, так это того, с каким рвением [victim.GetSheHe] проявляет себя до сих пор. В наше время вас мало что трогает, но, возможно, чистое проявление преданности может стать одной из этих немногих вещей?"
 POD_education_events.108.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кто я есть."
 POD_education_events.108.option.b: "Дитя, ты так меня вдохновляешь!"
 POD_education_events.15.t: "Воспитание: Воинственное дитя"
 POD_education_events.15.desc: "Войны вампиров сильно отличаются от смертных. Из-за относительной секретности, в которых задействовано небольшое количество элитных войск, эти войны требуют гибкого набора навыков. К счастью, у вашего дитя, похоже, есть естественное понимание проблем, с которыми сталкивается такой стиль войны.\nКак вы поощрите [victim.GetHerHis] использовать эти первоначальные успехи?"
 POD_education_events.15.option.a: "Продолжай самостоятельно, дитя."
 POD_education_events.15.option.b: "Тебе следует сосредоточить свои изыскания на одной области, дитя."
 POD_education_events.16.t: "Воспитание: Беззубое дитя"
 POD_education_events.16.desc: "Больше всего проблем у вашего дитя, похоже, возникает из-за масштаба вампирских конфликтов. Очевидно, что эти сражения сильно отличаются от войны смертных, в них задействовано небольшое количество элитных войск, и неподготовленному командиру может быть трудно оценить их. Вы могли бы забыть об этой проблеме, так как не всем вампирам суждено увидеть поле боя, или организовать «живой пример» с местными войсками смертных, чтобы ваше дитя кое-чему научилось."
 POD_education_events.16.option.a: "Сосредоточься на других своих занятиях, дитя."
 POD_education_events.16.option.b: "Давай сыграем в войну со смертными, дитя."
 POD_education_events.17.t: "Воспитание: Невзрачное дитя"
 POD_education_events.17.desc: "Пока что у вашего нового дитя всё шло неплохо. Но ничего особенного, что заставило бы вас задуматься о том, что [victim.GetSheHe] может быть [Select_CString(victim.IsFemale, 'полезна', 'полезен' )] в других отношениях. Может быть, в качестве примера? Большинство #L $pod_cainites|l$ов#! всячески демонстрируют гениальность своего потомства, но вы могли бы изменить эту привычку. Разрушьте разум своего дитя просто так, из-за жестокости, и вас будут бояться ещё долгое время..."
 POD_education_events.17.option.a: "Это не будет больно... долго."
 POD_education_events.17.option.b: "[victim.GetSheHe|U] ещё может пригодиться."
 POD_education_events.109.t: "Воспитание: Искушение жестокостью"
 POD_education_events.109.desc: "Ваше дитя, похоже, слишком охотно [Select_CString(victim.IsFemale, 'приняла', 'принял' )] своё новое положение ночного монстра. Вы слышали рассказы о тревожных «вечеринках» и «экспериментах», в которых [victim.GetSheHe] [Select_CString(victim.IsFemale, 'принимала', 'принимал' )] участие или даже [Select_CString(victim.IsFemale, 'организовывала', 'организовывал' )]. К сожалению, [Select_CString(victim.IsFemale, 'юная негодница', 'юный негодник' )], вероятно, нелегко воспримет ваш авторитет в этом вопросе..."
 POD_education_events.109.option.a: "Ты немедленно прекратишь это безумие!"
 POD_education_events.109.option.b: "Пока это не влияет на меня..."
 POD_education_events.18.t: "Воспитание: Прилежное дитя"
 POD_education_events.18.desc: "Ваше дитя очаровано обширной историей [Concept('cainite', 'каинитской')|E] расы. Кланы, мифы, слухи... всё, о чём [victim.GetSheHe] может узнать на самом деле. Возможно, [victim.GetSheHe] действительно обладает пониманием в таких вопросах, о которых вы долгое время не задумывались. Возможно, вы могли бы поработать вместе?"
 POD_education_events.18.option.a: "Продолжай с моим благословением, дитя."
 POD_education_events.18.option.b: "Что ты думаешь об этой истории, дитя?"
 POD_education_events.19.t: "Воспитание: Медлительное дитя"
 POD_education_events.19.desc: "Вашему дитя трудно справиться с огромным количеством новой информации, которую [victim.GetSheHe] [Select_CString(victim.IsFemale, 'должна', 'должен' )] усвоить. О кланах, истории [Concept('cainite', 'каинитской')|E] расы, мифах... кажется, этого слишком много. Если вы в ближайшее время ничего не предпримете, ваше дитя, вероятно, сдастся, что может стать помехой для [victim.GetHerHis] ночного посвящения."
 POD_education_events.19.option.a: "...[victim.GetSheHe|U] послужит иной цели."
 POD_education_events.19.option.b: "Уделим немного времени совместным занятиям, дитя."
 POD_education_events.20.t: "Воспитание: Идеальная наставница"
 POD_education_events.20.desc: "Как самая уважаемая старейшина западных Равнос, вы в своё время обучили множество юнцов, Дурга Син. Вам даже нравится это делать, появляясь из ниоткуда, чтобы донести до сбитых с толку новообращённых свою, зачастую загадочную, мудрость.\nПо сути, вам будет достаточно просто применить свои выдающиеся таланты к собственному потомству. Лёгкий тычок здесь, едва заметный толчок там - и всё получится именно так, как вы хотите."
 POD_education_events.20.option.a: "Прислушайся к своему Зверю, а затем побори его."
 POD_education_events.20.option.b: "Розовый - для роз, синий - для лордов."
 POD_education_events.20.option.c: "Чтобы раскрыть свою собственную тайну, нужно найти свой собственный ключ."
 POD_education_events.110.t: "Воспитание: Отсутствие амбиций"
 POD_education_events.110.desc: "В последнее время ваше дитя подходит к своей нежизни более осторожно, чем раньше. [Select_CString(victim.IsFemale, 'Удовлетворённая', 'Удовлетворённый' )] тем, что остаётся в тени, [victim.GetSheHe], похоже, довольствуется тем, что перекладывает ответственность и опасность на других, но при этом часто делится своим опытом, когда это необходимо. Хотя вас и обнадёживает, что у вас, казалось бы, надёжное дится, у вас могут быть другие планы на будущее."
 POD_education_events.110.option.a: "Отрасти хребет, дитя!"
 POD_education_events.110.option.b: "[Select_CString(victim.IsFemale, 'Одной потенциальной соперницей', 'Одним потенциальным соперником' )] меньше... возможно."
 POD_education_events.111.t: "Воспитание: Идеальный наставник"
 POD_education_events.111.desc: "Немногие #L $pod_cainites|l$ы#! могут похвастаться тем, что проложили путь, как это сделали вы с Дорогой Человечности, лорд Дионисий. Очевидно, это дало вам глубокое понимание этих вопросов, и вы изучали их и обсуждали в течение довольно долгого времени.\nТаким образом, очень немногие люди более квалифицированы в обучении этому, чем вы. Птенец, находящийся сейчас на вашем попечении, действительно пользуется большой привилегией."
 POD_education_events.111.option.a: "Я многому научусь, рассуждая на свежую голову."
 POD_education_events.111.option.b: "Мне есть чему тебя научить."
 POD_education_events.200.t: "Воспитание: Представление"
 POD_education_events.200.desc: "Пришло время официально представить ваше дитя своему двору... или ещё нет? Эта традиционная часть [Concept('cainite', 'каинитского')|E] общества таит в себе как возможности, так и опасности, поскольку ваши [ROOT.Char.Custom('GetFollowerOrVassalPlural')] непременно будут искать любую слабость, которой стоит воспользоваться вашем новом протеже.\nВы могли бы пропустить всё это мероприятие, но это плохо отразится на вас."
 POD_education_events.200.option.a: "Веди себя там прилично."
 POD_education_events.200.option.b: "Им незачем знать о тебе."
 POD_education_events.201.t: "Воспитание: Раздражающий [ROOT.Char.Custom('GetFollowerOrVassal')]"
 POD_education_events.201.desc: "Во время представления вашего дитя один ваш [ROOT.Char.Custom('GetFollowerOrVassal')] использовал любую возможность, чтобы придираться к вашему дитя. Недостаточно [Select_CString(victim.IsFemale, 'хороша', 'хорош' )], не [Select_CString(victim.IsFemale, 'достойна', 'достоин' )] [Concept('Embrace', 'объятий')|E] , пустая трата времени... Вы видите, что ваше дитя едва сдерживает себя в этот момент.\nВозможно, вам стоит вмешаться, если не хотите, чтобы эти двое возненавидели друг друга."
 POD_education_events.201.option.a: "Пока они не ненавидят меня..."
 POD_education_events.201.option.b: "Просто перестаньте общаться."
 POD_education_events.202.t: "Воспитание: Дружелюбный [ROOT.Char.Custom('GetFollowerOrVassal')]"
 POD_education_events.202.desc: "Один ваш [ROOT.Char.Custom('GetFollowerOrVassalPlural')] очень понравился вашему дитя во время представления. Искренне или по политическим мотивам - неважно, лишь бы сохранялся мир. Вы присоединяетесь к ним, когда они оживлённо беседуют друг с другом."
 POD_education_events.202.option.a: "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что вы поладили."
 POD_education_events.202.option.b: "Почему бы и нет! Я тщательно [Select_CString(ROOT.Char.IsFemale, 'выбирала', 'выбирал' )] своё дитя!"
 POD_education_events.203.t: "Воспитание: [ROOT.Char.Custom('GetFollowerOrVassal')|U]-интриган"
 POD_education_events.203.desc: "Ваше дитя допустило небольшую оплошность во время представления. К удивлению, один ваш [ROOT.Char.Custom('GetFollowerOrVassal')|U] помог скрыть её достаточно быстро, чтобы избежать последствий.\nВы понимаете почему, когда эта коварная змея подходит к вам и говорит, что вы должны оказать [victim.GetHerHim] услугу..."
 POD_education_events.203.option.a: "Вы выиграли этот раунд."
 POD_education_events.203.option.b: "Я вам ничего не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]!"
 POD_education_events.204.t: "Воспитание: Влюбленный [ROOT.Char.Custom('GetFollowerOrVassal')|U]"
 POD_education_events.204.desc: "Один ваш [ROOT.Char.Custom('GetFollowerOrVassal')] был поражён безупречным представлением вашего дитя и теперь просит уделить ему немного времени наедине с вашим дитя. Очевидно, что для вас это был бы простой способ получить на н[victim.GetHerHis] влияние, но ваше дитя может не оценить своё использование в качестве подарка."
 POD_education_events.204.option.a: "Подойди, дитя, я хочу тебя кое с кем познакомить..."
 POD_education_events.204.option.b: "К сожалению, я не могу принять ваше предложение."
 POD_education_events.205.t: "Воспитание: Хороший результат"
 POD_education_events.205.desc: "Представление вашего дитя прошло... достаточно успешно. Конечно, это не ошеломляющий успех, но и не промах. Вы полагаете, что в вампирском обществе добиться даже среднего успеха уже довольно сложно."
 POD_education_events.205.option.a: "Лучше среднего."
 POD_education_events.206.t: "Воспитание: Безупречно"
 POD_education_events.206.desc: "Всё, что касалось представления вашего дитя, прошло очень хорошо, даже превзошло ваши ожидания. Ваши [ROOT.Char.Custom('GetFollowerOrVassalPlural')] были впечатлены вашим новым отпрыском, и ещё большее впечатление произвели ваши качества как [Concept('Sire', 'сира')|E]. Это хорошо отразится на вас в течение некоторого времени."
 POD_education_events.206.option.a: "Прекрасный результат."
 POD_education_events.207.t: "Воспитание: Скрытый провал"
 POD_education_events.207.desc: "На первый взгляд кажется, что на представлении вашего дитя всё прошло хорошо. Но в глубине души вы знаете, что что-то пошло не так.\nВаши [ROOT.Char.Custom('GetFollowerOrVassalPlural')] говорили вам медовые слова, но вполголоса перешёптывались о чём-то друг с другом.\nВозможно, они планировали этот шаг какое-то время, или, возможно, вы чем-то расстроили их. Какой бы ни была причина, это может стать проблемой в будущем."
 POD_education_events.207.option.a: "Политика никогда не прекращается."
 POD_education_events.208.t: "Воспитание: Слишком успешно"
 POD_education_events.208.desc: "Ваше дитя произвело отличное первое впечатление во время своего представления. Возможно, даже слишком хорошее... [Select_CString(victim.IsFemale, 'Воодушевлённая', 'Воодушевлённый' )] словами, которые изрекли ваши [ROOT.Char.Custom('GetFollowerOrVassalPlural')], стремящиеся помешать вашим планам, [victim.GetSheHe] [Select_CString(victim.IsFemale, 'начала', 'начал' )] страдать манией величия.\nОчевидно, что сейчас у вас намного выше положения и власти, чем у [Select_CString(victim.IsFemale, 'неё', 'него' )], но [Select_CString(victim.IsFemale, 'наглая соплячка', 'наглый сопляк' )] почти открыто строит свои козни в отношении своего «будущего» пребывание в качестве [Select_CString(victim.IsFemale, 'вашей наследницы', 'вашего наследника' )]. Вам придётся осторожно обуздать [Select_CString(victim.IsFemale, 'её', 'его' )]..."
 POD_education_events.208.option.a: "[Select_CString(victim.IsFemale, 'Наглая дура', 'Наглый идиот' )]!"
 POD_education_events.209.t: "Воспитание: Впечатлённый [ROOT.Char.Custom('GetFollowerOrVassal')]"
 POD_education_events.209.desc: "Представление вашего дитя двору проходит успешно. На самом деле ничего необычного, за исключением, по-видимому, искреннего расположения, которое [Select_CString(victim.IsFemale, 'она заслужила', 'он заслужил' )] благодаря усилиям, которые предпринял один ваш влиятельный [ROOT.Char.Custom('GetFollowerOrVassal')]. Это небольшое проявление дипломатической гибкости может быть использовано в ваших интересах как по отношению к окружающим, так и к вашему дитя."
 POD_education_events.209.option.a: "Очевидно, что моё дитя говорит с моего благословения."
 POD_education_events.209.option.b: "Я правильно [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] тебя, дитя."
 POD_education_events.210.t: "Воспитание: Подарок"
 POD_education_events.210.desc: "Во время первого знакомства вашего ребенка со двором, небольшое количество ваших вассалов прибывает с щедрым подарком... для вашего отпрыска, а не для вас. Они явно пытаются внести разлад между вами, заставив вас требовать подарок для себя. Не такой уж тонкий заговор, но все же заманчивый своей ценностью..."
 POD_education_events.210.option.a: "Ты слишком юн, мой дорогой отпрыск, это мое"
 POD_education_events.210.option.b: "Тогда наслаждайся"
 POD_education_events.211.t: " Образование: одаренный ребенок"
 POD_education_events.211.desc: "Вы должны признать, что ваш ребенок весьма хорош в сглаживании мелких обид ваших вассалов и поглаживании их еще более мелких эго. На самом деле, настолько хорош, что вам ничего не нужно делать во время этого знакомства со двором.\nВозможно, еще рано, но вы думаете, сможете ли вы использовать своего одаренного отпрыска, чтобы облегчить свое бремя правления, хотя бы на время."
 POD_education_events.211.option.a: "Давай поговорим о новых обязанностях, дитя."
 POD_education_events.211.option.b: "Я отдохну в моги... ну в общем потом..."
 POD_education_events.1001.t: "Sons against Fathers"
 POD_education_events.1001.desc: "Вы смотрите на своего нового ребенка, все еще восстанавливающегося после крови, которую вы так щедро [victim.GetHerHim] подарили. Кем он станет? Другом, слугой, врагом? Вы размышляете об этом, пока новый птенец поднимается и встречает ваш взгляд.\nПогодите, этот взгляд, это не может быть...\nВы реагируете слишком поздно, когда [victim.GetSheHe] хватает вас с [victim.GetHerHis] новой силой и погружает клыки в вашу шею. Вы чувствуете, как ваше сознание уходит в небытие, пока ваш Зверь, бывший когда-то вашим главным союзником, не призывает вас бороться. Вы так просто не сдадитесь!"
 POD_education_events.1001.option.a: "Еще не поздно!"
 POD_education_events.1001.effect.success.desc: "Вы толкаете своего ребенка назад"
 POD_education_events.1001.critical.failure.effect.desc: "...блаженное ощущение слишком сильно"
 POD_education_events.1002.t: "Сыновья против отцов: милосердие?"
 POD_education_events.1002.desc: "Высшим усилием воли и физической силы вам удалось вырваться из смертельного [Concept('Embrace', 'объятия')|E] вашего дитя. Теперь вы полностью осознаете угрозу, а ваш враг потерял преимущество. Теперь [victim.GetSheHe] внимательно рассматривает вас, в [victim.GetHerHis] глазах затаился страх.\nС возвращением сознания и сил, вы можете сокрушить этого наглеца, если вам это будет угодно. А можете простить и забыть, ведь вы слишком хорошо знаете, как привлекательна старая кровь для недавно принятого новичка..."
 POD_education_events.1002.option.a: "У тебя есть амбиции. Я с уважением отношусь к этому."
 POD_education_events.1002.option.b: "Ты не заслуживаешь моей крови!"
 POD_education_events.1003.t: "Ashes of the Old"
 POD_education_events.1003.desc: "Слишком поздно. Напитавшись кровью, которую вы использовали, чтобы вернуть [victim.GetHerHis] к жизни, ваш новый потомк сумел опустошить вас настолько, что вы оказались бессильны сопротивляться. Вот так все и закончится, убиты своим собственным чадом, как и многие до и после вас.\nПричудливая ирония, не упущенная вами, пока ваше сознание ускользает все дальше и дальше, поглощенное искусственным блаженством.\nПока все не закончится, во тьме, как вы всегда и ожидали."
 POD_education_events.1003.option.a: "Когда нибудь ты должен был убить отца"
 POD_education_events.22.t: " Образование: рыцарь пепла"
 POD_education_events.22.desc: "Ваш [Concept('Clan', 'клан')|E] отличается сильными традициями воинской доблести. Поэтому вам не составит труда найти лучших учителей для вашего нового потомка. В этой военной среде родится новый чемпион. Надеюсь, верный"
 POD_education_events.22.option.a: "Дайте еще десять кругов!"
 POD_education_events.21.t: "Образование: знать пепла"
 POD_education_events.21.desc: "Ваш [Concept('Clan', 'клан')|E] придерживается прочных традиций благородного поведения. Поэтому вам не составит труда найти лучших учителей для вашего нового ребенка. В этой бодрящей обстановке родится новый ночной дворянин. Надеюсь, верный"
 POD_education_events.21.option.a: "Уважай своих ставленников и используй остальных"
 POD_education_events.23.t: " Образование: сенешаль пепла"
 POD_education_events.23.desc: "Ваш [Concept('Clan', 'клан')|E] славится своими традициями управления. Поэтому вам не составит труда найти лучших учителей для вашего нового потомка. В этой послушной среде родится новый правитель ночи. Надеюсь, верный"
 POD_education_events.23.option.a: "Я буду ценить ваши советы, до определенного момента"
 POD_education_events.24.t: "Образование: вор пепла"
 POD_education_events.24.desc: "Ваш [Concept('Clan', 'клан')|E] придерживается давних жульнических традиций. Поэтому вам достаточно легко найти лучших учителей для вашего нового потомка. В этой конкурентной среде родится новый ночной охотник. Надеюсь, верный"
 POD_education_events.24.option.a: "Возьми то, что твое"
 POD_education_events.25.t: "Образование: культист пепла"
 POD_education_events.25.desc: "Ваш [Concept('Clan', 'клан')|E] имеет давнюю традицию обогащаться за счет использования различных религиозных сект. Поэтому вам достаточно легко найти лучших учителей для вашего нового потомка. В этой образованной среде родится новый пророк ночи. Надеюсь, верный"
 POD_education_events.25.option.a: "Заставьте их заслужить свое спасение"
 POD_education_events.1.option.f: "Мы сделаем из тебя валькирию!"
 POD_education_events.1.option.adisa: "Эта специальная опция обучения, доступная только Адисе, позволяет вам целенаправленно тренировать ваше дитя."
 POD_education_events.28.t: "Образование: новая валькирия"
 POD_education_events.28.desc: "Фрейя научила вас сражаться и постоять за себя против людского зла, но вы знаете, что не все ваши сестры способны на такой подвиг. К счастью, вы понимаете, что хотя большинство валькирий и предназначены быть воинами, другие предназначены для другой, более тихой, но не менее важной роли.\nМир огромен, и валькирии, искусные в дипломатии, могут стать ценными посланниками для лордов и дам ночи, прокладывая путь к освобождению большего числа угнетенных."
 POD_education_events.28.option.a: "Посмотрим, насколько ты крутая сестра!"
 POD_education_events.28.option.b: "Ты умеешь обращаться со словами так, как не умею я."
 POD_education_events.28.option.c: "Ты могла бы добиться успеха в сохранении баланса."
 POD_education_events.29.t: "Образование: наставничество"
 POD_education_events.29.desc: "Один из ваших придворных заметил, как ваш новый ребенок делает первые шаги в ночи. Вероятно, желая получить от вас какие-то услуги, они предложили дать несколько советов вашему протеже. Это может быть полезно, так как даже самому талантливому человеку нужно время, чтобы адаптироваться к условиям жизни каинитом.\nВы также можете принять участие в наставлении, надеясь получить новые знания в процессе."
 POD_education_events.29.option.a: "Отлично, вот ваша услуга и ваше золото."
 POD_education_events.29.option.b: "Ты сделаешь это. Бесплатно."
 POD_education_events.29.option.c: "Я тоже буду участвовать."
 POD_education_events.29.option.d: "В этом нет необходимости."
 badmentor_tooltip: "Наставник может не справиться со своей задачей в таком контексте..."
 POD_education_events.302.t: "Обряд освобождения"
 POD_education_events.302.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд освобождения, официальное событие, когда дитя официально признается своим [Concept('Sire', 'сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозного вампира, желающего стать самостоятельным.\nВ вашем конкретном случае, ваш потомок уже является владельцем собственной земли, что означает, что этот обряд будет простой формальностью. Вопрос только в том, делать ли из этого грандиозное событие или нет."
 POD_education_events.302.option.a: "Устройте пышное мероприятие, восхваляющее вашего отпрыска."
 POD_education_events.302.option.b: "Достаточно скромного торжества."
 POD_education_events.302.option.c: "Никакого праздника, они его не заслужили."
 POD_education_events.303.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд освобождения, официальное событие, когда дитя официально признается своим [Concept('Sire', 'сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозных вампиров, желающих вырваться в самостоятельную жизнь.\nВаше дитя официально попросило об освобождении, считая, что его пребывание в вашей тени должно подойти к концу. По обряду вы должны провести церемонию, на которой вы освободите его от своей власти и, если он все еще находится под вашей опекой, дадите ему возможность создать свою собственную судьбу в другом месте. Однако всегда есть возможность отказаться, но это, скорее всего, разозлит его."
 POD_education_events.303.option.a: "Теперь ты - настоящий Цимисх."
 POD_education_events.303.option.b: "Устройте пышное мероприятие, чтобы задобрить, но не отпускайте из-под моего влияния."
 POD_education_events.303.option.c: "Ты останешься здесь. Конец истории."
 POD_education_events.304.desc: "У Цимисхов много традиций, которые они чтят с большим рвением. Одна из них - Обряд Освобождения, официальное событие, когда дитя официально признается своим [Concept('Sire', 'Сиром')|E] полноценным Цимисхом во время ритуальной церемонии. Независимо от отношений между ними, это очень долгожданный момент для амбициозного вампира, желающего стать самостоятельным.\nВашего ребенка, похоже, это не сильно волнует, видимо, он доволен тем, что вы продолжаете решать его будущее. Таким образом, Обряд Освобождения будет в значительной степени под вашим контролем, или вы можете вообще пропустить его без особых последствий."
 POD_education_events.304.option.a: "Теперь ты - истинный Цимисх. Ты должнен уйти."
 POD_education_events.304.option.b: "Устройте пышное мероприятие, но но не отпускайте из-под моего влияния."
 POD_education_events.304.option.c: "Ты там, где тебе место."
