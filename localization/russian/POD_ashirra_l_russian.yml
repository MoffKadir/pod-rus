 ####Court Positions####
 ashirra_imam_court_position: "Имам"
 ashirra_imam_court_position_desc: "Имам - духовный лидер каждой общины Аширры. Он защищает верующих, обеспечивая безопасность и процветание общины, и следит за соблюдением законов ислама. В его обязанности также входит содержание мечети для городских аширритов, которая является одновременно духовным сердцем общины и убежищем, куда любой каинит может спокойно прийти и высказать свои сожаления."
 ashirra_ulama_court_position: "Улем"
 ashirra_ulama_court_position_desc: "Улемы - это учёные, изучающие Коран и хадисы. Они служат уважаемыми мудрецами в общине. Аширриты, которые стремятся к религиозным знаниям, служат улемами в своей ночной общине. Многие из этих аширритов запомнили эти священные тексты и в некоторых случаях провели сотни лет, размышляя и обсуждая смысл учений Пророка."
 ashirra_qadi_court_position: "Кади"
 ashirra_qadi_court_position_desc: "Кади - это правоведы исламской веры, изучающие законы, установленные Мухаммедом, и толкующие их в спорах или преступлениях, совершённых среди верующих. Каждый судья должен быть сведущ как в законах, изложенных в Коране, так и в сотнях предыдущих решений и прецедентов, созданных правоведами на протяжении всей истории ислама. Этот судья консультирует имама, султана и других вампиров по вопросам, касающимся правовых споров, и рекомендует подходящие наказания за нарушение исламского закона."
 ashirra_mullah_court_position: "Мулла"
 ashirra_mullah_court_position_desc: "Самые уважаемые учёные Аширры известны как муллы. Хотя любой аширрит может стремиться стать учёным по священным текстам, звание муллы может быть получено только через годы преданного изучения и приобщения к секте нынешними муллами. Во всем мусульманском мире лишь немногие вампиры претендуют на это звание."
 ashirra_mullah_court_position_requirement_tooltip: "Имеет свойство «[GetTrait('theologian').GetName(GetNullCharacter)]» или «[GetTrait('scholar').GetName(GetNullCharacter)]»"



