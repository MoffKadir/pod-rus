 aphrodisiac_celebrant_court_position: "Проповедник афродизиака"
 aphrodisiac_celebrant_court_position_desc: "Должность, вызывающая жаркие споры в обществе, - проповедник руководит Афродизиаком, где грешники празднуют приход весны очень ярким и декадентским фестивалем."

 lord_of_misrule_court_position: "Владыка бесчинства"
 lord_of_misrule_court_position_desc: "Избранный во время сатурналий, владыка бесчинства имеет полную неприкосновенность и пользуется ей для насмешек и принижения всех устоявшихся каинитских порядков в округе."

 hidden_minister_of_jade_court_position: "Тайный министр нефрита"
 hidden_minister_of_jade_court_position_desc: "Тайный министр нефрита собирает и распределяет средства для двора, как в виде традиционной смертной валюты, так и в виде нефрита."
 hidden_minister_of_rites_court_position: "Тайный министр обрядов"
 hidden_minister_of_rites_court_position_desc: "Тайный министр обрядов контролирует широкий спектр деятельности, включая обеспечение справедливого и честного проведения местных теневых войн. Он также следит за фэн-шуй региона и общей жизнеспособностью гнезд и линий драконов."
 hidden_minister_of_shen_court_position: "Тайный министр шэнь"
 hidden_minister_of_shen_court_position_desc: "Тайный министр шэнь - дипломатический пост с двойным назначением. Публичный мандат этой должности - поддержание отношений с региональными шэнь. Однако личным мандатом этой должности является консультирование Августейшего предка по поводу слабостей, которые можно использовать в соперничающих шэнь."
 hidden_minister_of_war_court_position: "Тайный министр войны"
 hidden_minister_of_war_court_position_desc: "Когда все остальное не удается и открытый конфликт неизбежен, тайный министр войны часто становится генералом, направляющим региональные силы ван-гуй против врага."
 hidden_minister_of_the_garden_court_position: "Тайный министр сада"
 hidden_minister_of_the_garden_court_position_desc: "Тайный министр сада занимается региональными смертными делами, охраняя «правильное и добродетельное благосостояние населения»."
 hidden_minister_of_hushed_lanterns_court_position: "Тайный министр потухших фонарей"
 hidden_minister_of_hushed_lanterns_court_position_desc: "Тайный министр потухших фонарей - своего рода устранитель проблем, занимающийся «неприятными проблемами» и неловкими ситуациями, которые Августейший предок или министры не хотят решать напрямую."
 minister_of_jade_court_position: "Министр нефрита"
 minister_of_jade_court_position_desc: "Министр нефрита занимается местной казной и отвечает за сбор региональных налогов и дани вышестоящему тайному министру."
 minister_of_rites_court_position: "Министр обрядов"
 minister_of_rites_court_position_desc: "Министр обрядов руководит местными теневыми войнами и помогает определить победителя конфликта, если в городе нет родоначальника, который мог бы справиться с этой задачей."
 minister_of_shen_court_position: "Министр шэнь"
 minister_of_shen_court_position_desc: "Министр шэнь - в равной степени посол тайного министра в делах с шэнь, хотя официально Августейший двор считает его помощником тайного министра региона."
 minister_of_war_court_position: "Министр войны"
 minister_of_war_court_position_desc: "Если тайный министр войны - генерал, то министр войны служит его адъютантом. Этот министр практически не участвует в боевых действиях, а является глазами, ушами и рупором, через который отдаются приказы тайного министра и через который тайный министр получает информацию."
 minister_of_the_garden_court_position: "Министр сада"
 minister_of_the_garden_court_position_desc: "Министр сада следит за региональными проблемами смертных от имени местного тайного министра, пока тайный министр не сочтет ситуацию достаточно серьезной, чтобы потребовать его личного внимания."
 yin_ambassador_court_position: "Посол Инь"
 yin_ambassador_court_position_desc: "Посол Инь служит местной прародительнице как связующее звено с местным [UmbraGlossaryLocalized('shadowlands','миром Инь')] и его пугающими царствами."
 yang_ambassador_court_position: "Посол Ян"
 yang_ambassador_court_position_desc: "Посол Ян - это аналог посла Инь, обеспечивающий мост к динамичному и живому [Concept('yang_world', 'миру Ян')|E]."
 first_oni_court_position: "Первый Они"
 first_oni_court_position_desc: "Первые Они сродни военачальникам, они следят за безопасностью региона, защищают от влияния [Concept('akuma', 'акума')|E] и [UmbraGlossaryLocalized('yomi_wan','ада Йоми')] и обычно возглавляют санкционированные походы против врагов."
 infant_devil_civilizer_court_position: "Цивилизатор демонов-младенцев"
 infant_devil_civilizer_court_position_desc: "Для мягкого родительского убеждения есть время и место, но во время укрощения дикого [Concept('kuei_jin', 'куэй-дзин')|E], только что вернувшегося из [UmbraGlossaryLocalized('yomi_wan','ада Йоми')], такое время не подходит. В этой роли выступает цивилизатор демонов-младенцев, наблюдающий за усилиями различных местных обществ, занимающихся приведения к цивилизации демонов-младенцев, по возвращению, подчинению и сопровождению этих вернувшихся душ в ближайший двор."

 master_rite_court_position: "Мастер обряда"
 master_rite_court_position_desc: "$master_rite_court_position$ отвечает за духовное благополучие каэрна. Все проводимые ритуалы должны получить их одобрение."
 gatekeeper_court_position: "Привратник"
 gatekeeper_court_position_desc: "$gatekeeper_court_position$, скорее всего, будет первым, с кем столкнутся новички. Собирая дань и информацию с посетителей, привратник часто бывает очень занят, ведь в его обязанности входит и обслуживание духовных лунных мостов."
 wyrm_foe_court_position: "Враг Вирма"
 wyrm_foe_court_position_desc: "$wyrm_foe_court_position$ - это самый свирепый воин общины, не обязательно самый опытный, но определенно самый пылкий. Они служат заместителями лидера общины во время наступательных действий против приспешников Вирма."
 talesinger_court_position: "Сказитель"
 talesinger_court_position_desc: "$talesinger_court_position$ обязан поддерживать репутацию каэрна, создавая и исполняя сказания или песни о великих деяниях, совершенных героями общины. Они также передают историю гару молодым."
 master_challenges_court_position: "Мастер поединков"
 master_challenges_court_position_desc: "$master_challenges_court_position$ служит судьей для поединков, проходящих в каэрне. Это устрашающая фигура, но в мирное время от них также ожидается, что они будут держать воинов в узде."

 court_seer_court_position: "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]"
 court_seer_court_position_from_player: "[GetPlayer.Custom('CourtSeer')]"
 custom_court_seer: "Придворный провидец"
 custom_court_seer_oracle: "Придворный оракул"
 custom_court_seer_augur: "Придворный авгур"
 court_seer_court_position_desc: "$court_seer_court_position$ предсказывает будущее и определяет благоприятные или неблагоприятные дни для проведения официальных церемоний."

 minister_eagles_court_position: "Министр орлов"
 minister_eagles_court_position_desc: "Министр орлов специализируется на информации любого рода, будь то обыденные сведения о смертной инфраструктуре и политическом ландшафте, утерянные предания из веков, предшествовавших их заключению, или сверхъестественная активность, которая может угрожать двору."
 minister_aurochs_court_position: "Министр туров"
 minister_aurochs_court_position_desc: "Министр туров, также называемый Надзирателем, призван защищать двор и следить за соблюдением его законов. Они также защищают высокопоставленных Падших от покушений со стороны демонов-конкурентов."
 minister_dragons_court_position: "Министр драконов"
 minister_dragons_court_position_desc: "Задача министра драконов - ставить под сомнение и оспаривать авторитеты. Они всегда должны следить за признаками порчи и предательства. Демонов поощряют быть осмотрительными в своих делах, а цензор следит за тем, чтобы мятежная искра в каждом демоне, побудившая его выступить против Бога, была направлена в конструктивное русло."
 minister_dust_court_position: "Министр пыли"
 minister_dust_court_position_desc: "Министр пыли отвечает за сохранность смертной паствы, а также за продвижение двора. Они управляют институтами смертных, держа их подальше от инфраструктуры двора, а также увеличивают общее количество веры среди населения, либо поддерживая религиозные институты, либо разрушая города, чтобы люди еще крепче держались за свои убеждения."
 minister_swords_court_position: "Министр львов"
 minister_swords_court_position_desc: "Министр львов, которому поручено бороться с угрозами двору, управляет элитными солдатами двора. Поскольку открытое применение насилия и демонстрация силы ограничены по сравнению с Эпохой гнева, так называемые «мечи» должны действовать осторожно, чтобы выполнять свои обязанности."

 brujah_warmaster_court_position: "Воитель Бруха"
 brujah_warmaster_court_position_desc: "$brujah_warmaster_court_position$ в древние времена традиционно служил наставником в бою для новообращённых Бруха. Клан далеко отошёл от прошлого, и эта традиция в основном забыта, но некоторые все еще держатся за нее, заставляя новообращённых проходить тщательную, почти спартанскую, подготовку после введения их в состав двора."

 underworld_ambassador_court_position: "Посол Загробного мира"
 underworld_ambassador_court_position_desc: "Посол [UmbraGlossaryLocalized('shadowlands','Загробного мира')] служит местному правителю в качестве связующего звена с местными измерениями [UmbraGlossaryLocalized('shadowlands','Загробного мира')]."
 umbra_ambassador_court_position: "Посол [Concept('umbra', 'Умбры')|E]"
 umbra_ambassador_court_position_desc: "Посол [Concept('umbra', 'Умбры')|E] служит местному правителю в качестве связующего звена с местными измерениями [Concept('umbra', 'Умбры')|E]."
 trod_wayfarer_court_position: "Обходчик тродов"
 trod_wayfarer_court_position_desc: "Троды - ближайшая связь фей с [UmbraGlossaryLocalized('dreaming','Грёзами')] и [UmbraGlossaryLocalized('arcadia','Аркадией')] извне. Они также являются могуществом. Те, кто управляет тродами, имеют огромный контроль над обществом фей."

 touchstones_court_position: "Опора"
 touchstones_court_position_desc: "Опоры - это связь вампира со смертным миром, представляющая собой образ мышления, в котором он себя ценит. Опорой должен быть один живой человек. Это может быть выживший партнер или член семьи, родственник того, кого вампир убил в начале своей нежизни, или просто человек, с которым он регулярно сталкивается.\nНекоторые сородичи, в силу своей оторванности от мира смертных, могут даже выбрать себе Опору, которая не знает об их существовании, предпочитая преследовать и следить за человеком, чтобы сохранить свою связь с человечеством."

 alastor_court_position: "Аластор"
 alastor_court_position_desc: "Аластор - агент Камарильи, которому поручено выслеживать Анафемы: опасных вампиров, внесенных в Красный список Камарильи и предназначенных для уничтожения всей сектой."
 alastor_court_employer_custom_effect_description: "Позволяет посылать аластора на охоту за Анафемой за вознаграждение."
 praetor_court_position: "Претор"
 praetor_court_position_desc: "Претор, или руководитель проекта, - термины, используемые для обозначения выдающихся архонтов, получивших власть над своими коллегами. Обычно эта должность длится лишь до тех пор, пока выполняется задание, но некоторые продолжают пользоваться этим титулом с гордостью."
 dogcatcher_court_position: "Ловец собак"
 dogcatcher_court_position_desc: "Ловец собак - это неофициальный титул архонтов, которые взяли за привычку брать на службу оборотней и обладают гораздо большими знаниями о способностях, привычках и обществе оборотней, чем другие вампиры."
 doppelganger_court_position: "Доппельгангер"
 doppelganger_court_position_desc: "Доппельгангер - это неофициальное обозначение архонтов, которые принимают личность под глубоким прикрытием для выполнения определенной работы."
 josian_court_position: "Иосиец"
 josian_court_position_desc: "Иосианцы - архонты, охотящиеся за инферналами. Они также занимаются искоренением культов Геенны, а также тайно исследуют открытые предания ноддистов в поисках любых доказательств того, что Геенна может представлять реальную опасность."
 quaesitor_court_position: "Квезитор"
 quaesitor_court_position_desc: "Квезиторы - это ветвь архонтов, почти полностью состоящая из вампиров-тремеров. Они удовлетворяют все колдовские потребности Камарильи, будь то борьба с колдунами Шабаша, магами или охота на тремеров-изгоев."

 oathsworn_mount_court_position: "Клятвенный скакун"
 oathsworn_mount_court_position_desc: "[GetTrait('pooka').GetName( GetPlayer )] (со сродством с крупным животным) или [courtier|El]-[GetTraitGroup('fera').GetName()|l], присягнувший сюзерену-фее, может служить ему разумным скакуном."
 oathsworn_mount_employer_custom_effect_description: "Увеличение скорости передвижения и армии исходя из [Concept('aptitude', 'пригодности')|E]."

 strategoi_court_position: "Стратег"
 strategoi_court_position_desc: "Стратеги эффективно управляют повседневными делами Эфората. Каждый из них отвечает за определенную часть владений Эфората. С ночи до утра стратег следит за делами и политикой Вентру в своем регионе, а также заботится о собственных нуждах и достоинствах."
 lictor_court_position: "Ликтор"
 lictor_court_position_desc: "Ликторы - это специалисты по устранению проблем в Эфорате: Вентру отправляются решать проблемы, угрожающие клану. Такое широкое назначение также приводит к тому, что им требуется широкий спектр навыков, но большинство ликторов в итоге становятся бойцами передовой. Они находятся как раз в том диапазоне, когда они достаточно опытны, но не настолько важны, чтобы переживать, если они погибнут при исполнении своих обязанностей."
 tribunes_court_position: "Трибун"
 tribunes_court_position_desc: "Эфорат поддерживает свободную сеть контактов и «полевых оперативников» по всему миру. Этих сородичей называют трибунами и агентами, и они служат глазами и ушами Эфората по всему миру."

 POD_spread_legitimacy: "Распространять легитимность"
 POD_spread_legitimacy_desc: "Этому персонажу поручено представлять своего [Concept('liege', 'сюзерена')|E] в определённой области, решать конкретные проблемы или быть представителем определенной части державы."
 POD_tribute_collecting: "Сбор дани"
 POD_tribute_collecting_desc: "Задача этого персонажа - следить за тем, чтобы все в державе оказывали правителю должное уважение и почтение, будь то обаяние, сила или просто здравый административный смысл."
 POD_war_preparations: "Подготовка к войне"
 POD_war_preparations_desc: "Задача этого персонажа - следить за тем, чтобы все в державе были готовы к войне в любой момент, будь то с помощью обаяния, силы или просто здравого административного смысла."
 POD_vassal_handler: "Делегирование полномочий"
 POD_vassal_handler_desc: "Этому персонажу поручено представлять своего [Concept('liege', 'сюзерена')|E] в дальних владениях, следя за тем, чтобы даже пограничные регионы чувствовали связь с центром."
 POD_home_seneschal: "Консолидация домена"
 POD_home_seneschal_desc: "Этому персонажу поручено следить за тем, чтобы в центре державы всё шло гладко, в то время как его сюзерен может быть сосредоточен на более глобальных делах."
 POD_home_builder: "Улучшение домена"
 POD_home_builder_desc: "Этому персонажу поручено следить за тем, чтобы влияние его сюзерена ощущалось должным образом даже во время его отсутствия."
 POD_home_defender: "Защита домена"
 POD_home_defender_desc: "Этому персонажу поручено защищать владения своего сюзерена, чего бы это ни стоило."
 POD_stress_relief: "Мастер развлечений"
 POD_stress_relief_desc: "Этому персонажу поручено следить за тем, чтобы мероприятия, проводимые при дворе и его правителе, всегда были хорошо подготовлены."
 POD_spread_prestige: "Распространение эпических сказаний"
 POD_spread_prestige_desc: "Этому персонажу поручено распространять впечатляющие истории о своем сюзерене. Некоторые из них даже правдивы."
 POD_spread_piety: "Распространение благочестивых сказаний"
 POD_spread_piety_desc: "Этому персонажу поручено распространять рассказы о впечатляющих благочестивых подвигах, совершенных их сюзереном. Некоторые из них даже правдивы."
 POD_help_schemes: "Помощь в теневых сделках"
 POD_help_schemes_desc: "Этот персонаж предлагает неофициальную помощь в ваших неблаговидных делах."
 POD_organize_champions: "Организовать поборников"
 POD_organize_champions_desc: "Этот персонаж помогает набирать и управлять почетной стражей своего сюзерена."
 POD_organize_retinue: "Организовать свиту"
 POD_organize_retinue_desc: "Этот персонаж помогает набирать и управлять элитными войсками своего сюзерена."
 POD_organize_plasmic: "Организовать плазмоидов"
 POD_organize_plasmic_desc: "Этот персонаж помогает набирать и управлять плазменными войсками своего сюзерена."
 POD_organize_wraith: "Организовать призраков"
 POD_organize_wraith_desc: "Этот персонаж помогает набирать и управлять призрачными войсками своего сюзерена."
 POD_organize_demonic: "Организовать демонов"
 POD_organize_demonic_desc: "Этот персонаж помогает набирать и управлять демоническими войсками своего сюзерена."
 POD_organize_spirit: "Организовать духов"
 POD_organize_spirit_desc: "Этот персонаж помогает набирать и управлять духовными войсками своего сюзерена."
 POD_organize_bygone: "Организовать Ушедших"
 POD_organize_bygone_desc: "Этот персонаж помогает набирать и управлять войсками Ушедших своего сюзерена."
 POD_organize_chimera: "Организовать химер"
 POD_organize_chimera_desc: "Этот персонаж помогает набирать и управлять химерическими войсками своего сюзерена."
 POD_organize_faerie: "Организовать фей"
 POD_organize_faerie_desc: "Этот персонаж помогает набирать и управлять войсками фей своего сюзерена."


 imperial_envoy_court_position: "Имперский посланник"
 imperial_envoy_court_position_desc: "$imperial_envoy_court_position$ представляет своего сюзерена на дальних рубежах державы, напоминая местным, что они должны платить дань, даже если находятся далеко."
 imperial_chancellor_court_position: "Имперский канцлер"
 imperial_chancellor_court_position_desc: "$imperial_chancellor_court_position$ следит за тем, чтобы голос сюзерена был правильно услышан. Даже гневная ругань может быть облечена в законную форму, если это необходимо."
 imperial_minister_court_position: "Имперский министр"
 imperial_minister_court_position_desc: "$imperial_minister_court_position$ помогает вести дневные (или ночные) дела в державе. По мере того как влияние сюзерена растёт, их задача становится все более важной."

 hanshii_arbiter_court_position: "Арбитр ханши"
 hanshii_arbiter_court_position_desc: "Основной элемент культуры бастет, ханщи - это ритуальные поединки, используемые для развлечения или определения территориальных прав. Это могут быть игры с загадками, официальные дуэли или война на клыках и когтях."
 seline_oracle_court_position: "Оракул Селены"
 seline_oracle_court_position_desc: "Сочувствующая сестра Геи, Луна, явно благоволит к оборотням-котам и считает их своими лучшими творениями. Она породила меняющих породу как дар Земле, и ее тело считается последним прибежищем для всех бастет."
 master_taghairm_court_position: "Мастер тагейрма"
 master_taghairm_court_position_desc: "Тагейрм - это кошачье сборище, которое часто созывается для обмена информацией или любезностями. Обычно проводится в разгар полнолуния."
 warleader_taklah_court_position: "Воитель Таклы"
 warleader_taklah_court_position_desc: "Такла - это элитная свита оборотней-котов, собранная воедино ради общей цели."
 guardian_yava_court_position: "Хранитель явы"
 guardian_yava_court_position_desc: "Ява - это тайна племени, скрытая от всех посторонних, которая, если ее узнать, якобы дает другому существу власть над вами. Наиболее тщательно охраняемый из всех секретов бастет, он раскрывается только при самых крайних обстоятельствах, если вообще раскрывается."


 ratcatcher_court_position: "Крысолов"
 ratcatcher_court_position_desc: "$ratcatcher_court_position$ должен пасти крыс, следить за тем, чтобы они были съедобными, и загонять их в угол, чтобы они служили источником витэ для менее удачливых вампиров при дворе."
 #ratcatcher_employer_custom_effect_description: "$BULLET$Улучшает [character_interaction|El] «Осушить животное»"

 scarlet_screen_family_court_position: "Алая ширма семьи"
 scarlet_screen_family_court_position_desc: "Самая важная алая ширма. Такие [Glossary('дхармы','podgloss.dharma')], как Костяные цветы, обязывают защищать семью. Кроме того, смертная семья куэй-дзин часто входит в число его самых преданных сторонников.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от семейных уз."

 scarlet_screen_inugumi_court_position: "Алая ширма инугуми"
 scarlet_screen_inugumi_court_position_desc: "Солдаты - это наиболее заметная алая ширма, часто используемая в виде преступных группировок или людей, которые снабжают куэй-дзин оружием и подобными товарами.\nОни делятся на три типа, включая «Собачьи банды» (инугуми), которые более лояльны и иногда даже вступают в контакт со сверхъестественным.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('martial', 'военного')|E] [Concept('education', 'образования')|E]."

 scarlet_screen_ryugumi_court_position: "Алая ширма рюгуми"
 scarlet_screen_ryugumi_court_position_desc: "Солдаты - это наиболее заметная алая ширма, часто используемая в виде преступных группировок или людей, которые снабжают куэй-дзин оружием и подобными товарами.\nОни делятся на три типа, включая «Воинов дракона» (рюгуми), которые обучаются именно с целью борьбы с серьёзными угрозами для их хозяев куэй-дзин.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('education', 'образования')|E] [Concept('prowess', 'доблести')|E]."

 scarlet_screen_artisans_court_position: "Алая ширма искусства"
 scarlet_screen_artisans_court_position_desc: "Ремесленники работают над тем, чтобы усилить влияние своего хозяина в городе с помощью гражданских средств (противопоставляя их деяниям солдат), а также вдохновляют другие ширмы своими знаниями.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('education', 'образования')|E] [Concept('learning', 'учёности')|E]."

 scarlet_screen_peasants_court_position: "Алая ширма крестьян"
 scarlet_screen_peasants_court_position_desc: "Крестьяне, ответственные за сохранность куэй-дзин. В [Concept('fifth_age', 'Пятой эпохе')|E] местные политические группы также стали классифицироваться как «крестьяне».\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('education', 'образования')|E] [Concept('diplomacy', 'дипломатии')|E]."

 scarlet_screen_spies_court_position: "Алая ширма шпионов"
 scarlet_screen_spies_court_position_desc: "Шпионы делятся на две группы.\nОбычные шпионы используются для сбора разведданных.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('education', 'образования')|E] [Concept('intrigue', 'интриг')|E]."

 scarlet_screen_merchants_court_position: "Алая ширма купцов"
 scarlet_screen_merchants_court_position_desc: "Шпионы делятся на две группы.\nКупцы заботятся о финансовых нуждах куэй-дзин.\n\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от уровня [Concept('education', 'образования')|E] [Concept('stewardship', 'управления')|E]."

 cult_leader_court_position: "Глава культа"
 cult_leader_court_position_desc: "Лидер и гуру личного культа демона, собирающего веру. Эти культисты занимают особое положение в культе своего хозяина и выполняют повседневные задачи, позволяя демону сосредоточиться на более важных делах.\n#help [Concept('aptitude', 'Пригодность')|E] этой [Concept('court_position', 'придворной должности')|E] зависит от навыков [Concept('stewardship', 'управления')|E], [Concept('intrigue', 'интриг')|E] и [learning[Concept('aptitude', 'учёности')|E], а также [Concept('traits', 'свойств')|E] «[GetTrait('schemer').GetName(GetNullCharacter)]» и «[GetTrait('diligent').GetName(GetNullCharacter)]»."