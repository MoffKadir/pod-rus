l_russian:
 language_enochian_name: "Енохианский"
 language_ghemalish_name: "Гхемалишский"
 language_punic_name: "Пунический"
 language_coptic_name: "Коптский"
 language_ancient_egyptian_name: "Древнеегипетский"
 language_kaja_name: "Каджанский"
 language_kaja_desc: "Древняя, необычайно сложная идеографическая письменность $pod_wan_xian$."
 language_domari_name: "Домарийский"
 language_spring_name: "Весенний"
 language_spring_desc: "Весенний двор говорит на тональном языке - способе общения, который в равной степени зависит как от интонации и высоты голоса, так и от слов. Язык звучит как пение и гудение в дополнение к изящно звучащим, плавным словам. В письменном виде язык Весеннего двора похож на замысловатые спирали и круговые паутинки на странице."
 language_summer_name: "Летний"
 language_summer_desc: "Создания Лета общаются на языке, который имеет самый большой словарный запас по сравнению с любым человеческим языком или языком фей; он знаменит тем, что имеет несколько слов почти для всех возможных предметов или понятий. В письменном виде он внешне похож на человеческий язык (горизонтальные линии), хотя даже при беглом взгляде видно, что в летнем языке сотни букв и нет видимых знаков препинания."
 language_autumn_name: "Осенний"
 language_autumn_desc: "Осенние феи говорят шепотом, используя жесты рук. Настроение говорящего передается скоростью и резкостью движений: от спокойных, медленных жестов, когда он расслаблен или устал, до режущих, зазубренных, когда разгневан; фактически можно вести целые беседы, не произнося ни звука. Сам шепот звучит как порывы ветра или долгие, едва слышные вздохи. В письменном виде язык выглядит как нарезка из кривых линий разной толщины."
 language_winter_name: "Зимний"
 language_winter_desc: "Язык Зимнего двора звучит как сочетание звериного ворчания, воя, рычания и рева. Подслушанный разговор между зимними феями можно легко принять за драку нескольких крупных хищных животных, что говорит об обширном словарном запасе языка. В письменном виде язык состоит из огромного количества пиктограмм, где многие тысячи слов представлены уникальным символом."
 language_ancient_arcadian_name: "Древнеаркадийский"
 language_ancient_arcadian_desc: "Неразборчивая письменность, похоже, является предшественницей языков Двора времён года. Его изящный шрифт выгравирован на стене Хрустальной крепости. До сих пор ни один ученый не смог разобраться в этом письме. Возможно, в нем содержатся такие тайны, как происхождение фей и их истинное предназначение в этом мире."