l_russian:
 culture_era_dark_fantastic: "Тёмная фантастика"
 culture_era_dark_fantastic_desc: "На заре эпохи раннего Нового времени на карту наносятся новые континенты, а феодальное общество постепенно уступает место централизованным государствам."
 culture_era_gothic_victorian: "Готическая викторианская эпоха"
 culture_era_gothic_victorian_desc: "Название «Готическая викторианская эпоха» отсылает к двум чувствам, которые определяют обстановку: задумчивому, обреченному романтизму классической готической фантастики и правлению королевы Виктории I, которая правила Британской империей с 20 июня 1837 года до своей смерти 22 января 1901 года. Эти два чувства подразумевают озабоченность радикальными социальными изменениями, которые попеременно сосуществуют и сталкиваются с репрессивным грузом традиций. Викторианская готика, представленная в игре «Victorian Age: Vampire», охватывает период с 1890 по 1897 год и заканчивается не смертью Виктории, а романом Брэма Стокера «Дракула». Это событие до основания потрясло мир сородичей. Период викторианской готики частично пересекается с Диким Западом (или «Запад Вильда»), в котором происходит действие «Werewolf: The Wild West». Однако тематика и тон этих двух сеттингов существенно различаются. Готовящаяся к выходу игра «Victorian Mage» для «Mage: The Ascension» также будет посвящена викторианской эпохе."
 culture_era_final_nights: "Последние ночи"
 culture_era_final_nights_desc: "В эсхатологии [Glossary('каинитов','game_concept_cainite_desc')] Последние ночи - это ночи перед наступлением Геенны и концом вампиров. В значительной степени вера в Последние ночи берёт начало в ноддистских преданиях. В частности, в Книге Нод. Предполагается, что Последним ночам предшествует ряд признаков, указывающих на большие перемены в [Glossary('каинитском','game_concept_cainite_desc')] обществе и скорое пробуждение #L $pod_antediluvians$ых#!, такие как рост числа слабокровных вампиров, княжества, управляемые каитиффами, и вторжение [GetTrait('kueijin').GetName( GetNullCharacter )] на запад. Говорят, что большинство вампиров испытывают чувство приближающейся гибели во время Последних ночей."

