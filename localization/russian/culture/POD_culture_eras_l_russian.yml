 #Military
 innovation_tenaille: "Теналь"
 innovation_tenaille_desc: "Обстреливать изогнутые стены довольно сложно, поэтому, как только атакующие подходят достаточно близко к укреплению, способность других частей обороны вести фланговый огонь сводится на нет. Разработка звездообразных бастионов позволит каждой части стены опираться на другие части."

 innovation_trunnions: "Цапфы"
 innovation_trunnions_desc: "У новой и более мобильной артиллерии есть одна проблема - ее нельзя легко поднимать и опускать для изменения дальности стрельбы. Цапфы представляют собой цилиндрические выступы, служащие креплениями для орудия на лафете, что позволяет наклонять его и тем самым лучше прицеливаться."

 innovation_professional_officers: "Профессиональные офицеры"
 innovation_professional_officers_desc: "Ценность обучения и опыта всегда была велика на поле боя. С появлением пороха и тактических изменений, связанных с ним и другими видами пехотного оружия, возникла большая потребность в подразделениях, владеющих этими нововведениями."

 innovation_early_modern_military: "Военное дело раннего Нового времени"
 innovation_early_modern_military_desc: "К концу Средневековья сухопутные армии стали более профессиональными и хорошо организованными. Появились более совершенные системы для поддержки смеси ополчения и профессиональных солдат, которые теперь доминируют на полях сражений, а мощь пехоты медленно, но неуклонно превосходит кавалерию."

 innovation_standardized_pikes: "Стандартизированные пики"
 innovation_standardized_pikes_desc: "Пика - удивительно простое в изготовлении оружие, но для получения полной отдачи от использования пик необходимо, чтобы весь строй был вооружен оружием с одинаковой длиной и лезвием."

 innovation_musketmen: "Мушкетёры"
 innovation_musketmen_desc: "Легкая и надежная аркебуза смогла вытеснить лук благодаря трем основным факторам. Она лучше пробивает броню, её легче обучить использовать, и она не зависит от силы владельца."

 #Civic
 innovation_early_modern_administration: "Администрация раннего Нового времени"
 innovation_early_modern_administration_desc: "Со временем стало очевидно, что более централизованная бюрократия с административными органами, управляемыми образованными чиновниками, нанятыми непосредственно государством, необходима для реализации амбициозных проектов правителей раннего Нового времени."

 innovation_land_clearance: "Расчистка земель"
 innovation_land_clearance_desc: "Крупные лесные массивы, конечно, полезны как источник дров и охотничьи угодья, но если расчистить деревья, эти земли можно будет использовать для сельского хозяйства."

 innovation_constitution: "Конституция"
 innovation_constitution_desc: "Была разработана новая философская концепция под названием конституционализм, согласно которой правительство признает законные ограничения своей власти. Это интригующая идея, но её распространение вряд ли возможно."

 innovation_absolute_rulership: "Абсолютная власть"
 innovation_absolute_rulership_desc: "Есть много народов, которые требуют, чтобы им дали место в правительстве, но на самом деле в основном хотят получить вознаграждение без усилий. Распространяется новая интересная идея абсолютизма - системы, в которой мы избавляемся от этих паразитов и управляем в одиночку."

 innovation_textile_manufactory: "Текстильная мануфактура"
 innovation_textile_manufactory_desc: "Текстиль производится с незапамятных времен. Изобретение чулочной рамы в 1589 году стало первым шагом на пути к промышленной революции и началу механизации. Это изобретение привело к росту текстильного производства."

 innovation_renaissance_thought: "Мысль эпохи Возрождения"
 innovation_renaissance_thought_desc: "Понятие благородной олигархии, правящей обществом, существовало, по крайней мере, со времен Римской империи и оставалось популярным в некоторых частях мира. Сейчас эта идея снова набирает популярность среди тех, кто имеет значение."

 innovation_separation_of_powers: "Разделение властей"
 innovation_separation_of_powers_desc: "Появился анонимный трактат по политической теории, который, несмотря на попытки подавить его, быстро распространяется по всему миру. В нем рассматривается природа форм правления, будь то монархия, деспотия или демократия, и утверждается необходимость строгого разделения исполнительной, законодательной и судебной властей."

 #Regional
 innovation_spanish_square: "Испанский квадрат"
 innovation_spanish_square_desc: "Испанский квадрат естественным образом развился из формаций Пика и ружьё. В его основе лежит традиционный квадрат пикинеров. В каждом из углов располагается отряд аркебузиров. Он сохранил устойчивость традиционного квадрата пикинеров и усилил его огневой мощью аркебуз."

 innovation_new_world: "Новый Свет"
 innovation_new_world_desc: "Кто знает, что ждет нас дальше?... Кроме несметных богатств и славы, конечно."

 innovation_the_mughals: "Моголы"
 innovation_the_mughals_desc: "Империя Великих Моголов - могущественное тюрко-монгольское мусульманское государство, основанное в начале XVI века Бабуром, тимуридским принцем и потомком Тамерлана. В период своего расцвета в начале XVIII века империя контролировала почти весь Индийский субконтинент."

 unlock_absolute_control_contract: "Эта инновация открывает вассальный договор «Абсолютный контроль»."
 unlock_harsh_taxation_contract: "Эта инновация открывает вассальный договор «Суровое налогообложение»."

