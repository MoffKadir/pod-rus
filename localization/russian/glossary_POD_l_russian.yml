 ####### POD glossary

 glossary_clan_curse: "[Glossary('Проклятие клана', 'glossary_clan_curse_tt')]"
 glossary_clan_curse_tt: "Клановое проклятие - это сверхъестественная слабость, с которой сталкивается вампир в зависимости от принадлежности к [Glossary('клану','game_concept_Clan_desc')].\n\nЭти недостатки оказывают глубокое психологическое воздействие на нового вампира и часто заставляют его полностью изменить свое ночное существование. Однако некоторые кланы находят рациональное объяснение своему проклятию. Другие интерпретируют его как скрытый дар или побочный эффект великого просветления, или преимущество, позволяющее ввести себя в заблуждение.\n\nСогласно «Книге Нод», клановые проклятия являются результатом гнева Каина на #TOOLTIP:GAME_TRAIT,vampgeneration3,[GetNullCharacter] #L третье поколение#!#! после уничтожения #TOOLTIP:GAME_TRAIT,vampgeneration2,[GetNullCharacter] #L второго поколения#!#!."

 glossary_fera: "[Glossary('Фера', 'glossary_fera_tt')]"
 #glossary_fera_tt: "Fera, also called shifters or the Changing Breeds, are the races of therianthropic shapeshifters that inhabit the world. The term exclusively refers to those who undergo a proper First Change and excludes those who gain shapeshifting abilities via other means, such as the $pod_Embrace$ or $sorcery_lifestyle$.\n\nGaia created the many breeds of fera and gave each their own role. The #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Garou#!#! were created to be her fangs and claws, the [GetTrait('mokole').GetName(GetNullCharacter)] as her memory, and so on. Some have lost their way with time; others were forced from their roles by the Garou during the Wars of Rage. Over time some have also turned to serving only one aspect of the Triat, instead of Gaia as a whole."
 glossary_fera_tt: "#bold Фера#! - одухотворённый народ, обладающий способностью превращаться в животных. Вервольфы - самые многочисленные и известные, но есть и много других видов.\n\nСогласно мифологии фера, они были созданы Геей, богиней-матерью всего живого, и каждому из них была отведена своя роль в защите её творений. Однако многие из них уклонились от выполнения своей задачи, будь то из-за апатии, цинизма или кровавых межплеменных конфликтов, и Гея становится всё более отдалённой.\n\nСледующие фера доступны для игры в [princes_of_darkness|E]:\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L;bold Гару#!#! #weak (Вервольфы)#!\n$BULLET_WITH_TAB$#bold [GetTrait('bastet').GetName(GetNullCharacter)]#! #weak (Оборотни-коты)#!"

