 ####### Kuei-Jin / Asia glossary

 podgloss.dokhorkhan: "Дохор-хан - [Glossary('повелитель Яма','podgloss.yamaking')] из [Glossary('Ада шипастых цепей','podgloss.hellspikedchains')].\nПо состоянию на 1230 год, он является одним из самых могущественных [Glossary('повелителей Яма','podgloss.yamaking')] в округе, и его власть в степях практически неоспорима. Он питается агонией и ненавистью и известен своими смелыми, иногда безрассудными планами добиться господства над своими соперниками."
 podgloss.hellspikedchains: "Ад шипастых цепей - это [UmbraGlossaryLocalized('yomi_wan','преисподня Йоми')], представляющая собой обширную плоскую равнину, населённую душами смертных, умерших в степях. Каждая из этих душ случайным образом назначается племени [Glossary('повелителем Яма','podgloss.yamaking')] [Glossary('Дохор-ханом','podgloss.dokhorkhan')], который периодически выбирает одно из этих племен в качестве своего фаворита.\nВсе остальные племена лишены одного из своих чувств (или конечностей) и должны во всем подчиняться избранному племени. Если они не подчиняются или кто-то из Избранных чувствует, что это не так, их подвергают пыткам Шипастой цепью.\nЖертв связывают железными цепями с шипами, выкованными йоми, и подвешивают на сталактитах большой пещеры на неопределенный период времени. Каждый раз, когда жертва сопротивляется, шипы все глубже проникают в ее сущность, подпитывая [Glossary('повелителя Яма','podgloss.yamaking')]."
 podgloss.yamaking: "Повелители Яма, также известные как Короли-дьяволы, являются могущественными существами, которые правят [UmbraGlossaryLocalized('yomi_wan','адом Йоми')].\nСчитается, что когда-то они были судьями мёртвых, но со временем развратились и теперь используют своё положение, чтобы возвыситься над другими, надеясь стать [Glossary('Императором демонов','podgloss.demonemperor')], который низвергнет Небеса.\nХотя у всех них разные характеры и предпочтения, все они используют слуг-[Concept('akuma', 'акума')|E] для достижения своих целей в мире смертных."
 podgloss.dharma: "Для [Concept('kuei_jin', 'куэй-дзин')|E] дхарма - это путь к просветлению, который позволяет им преодолеть свою звериную природу и дает надежду на просветление и возвращение в кармический цикл. Для [Concept('kuei_jin', 'куэй-дзин')|E], как для демонических существ, просветление дается гораздо труднее, и путь к мудрости может занять тысячелетия.\nТрадиционно пять дхарм, изложенных Великим архатом Сюэ (Тигры-дьяволы, Песнь тени, Блистательный журавль, Костяные цветы и Бьющиеся драконы), считаются правильными, ортодоксальными дхармами, в то время как все остальные в той или иной степени еретичны."
 podgloss.hundredclouds: "Сотня облаков - конечная цель [Glossary('дхармы','podgloss.dharma')]. Это означает избавление от кармического проклятия и возвращение в цикл реинкарнаций.\n«Сотня облаков» - это метафорический термин, обозначающий абсолютный покой, трансцендентное состояние, в котором даже небесные обязанности остаются в стороне. Облака - это не сила, хотя низшие [Concept('kuei_jin', 'куэй-дзин')|E] могут видеть их именно так; это не иллюзии, хотя они могут казаться таковыми людям, которые не могут их понять. Возносясь к Сотне облаков (которые мудрецы понимают как символ, а не группу), [Concept('kuei_jin', 'куэй-дзин')|E] достигает вершины своего бытия, даже более высокой, чем [Glossary('бодхисаттва','podgloss.bodhisattva')]. Достигнув таких высот, большинство покидает этот мир, исчезая в неизвестном направлении. Другие предпочли остаться и направлять других."
 podgloss.bodhisattva: "Бодхисаттвы - это [Concept('kuei_jin', 'куэй-дзин')|E], достигшие заключительных стадий избранных ими [Glossary('дхарм','podgloss.dharma')].\nОтносительно немногим [Concept('kuei_jin', 'куэй-дзин')|E] удается достичь ранга бодхисаттвы; этот процесс занимает столетия, даже тысячелетия, и большинство [Concept('kuei_jin', 'куэй-дзин')|E] встречают окончательную смерть или становятся жертвами внутреннего демона задолго до того, как достигают стадии бодхисаттвы. Те, кто достигает этой стадии, становятся чрезвычайно могущественными существами - примерно на уровне мафусаилов западных вампиров.\nХотя некоторые из них остаются политически активными, большинство вместо этого выступают в качестве духовных лидеров."
 podgloss.arhat: "Архат - это [Concept('kuei_jin', 'куэй-дзин')|E], который вознёсся в своей [Glossary('дхарме','podgloss.dharma')] и достиг [Glossary('Сотни облаков','podgloss.hundredclouds')], освободившись от проклятия нежизни. Большинству из них было сотни лет, прежде чем им удалось достичь вознесения.\nСамым известным и приметным архатом является Сюэ, который изложил Пятикратный путь, давший начало Пяти ортодоксальным [Glossary('дхармам','podgloss.dharma')]. По сей день многие думают, что подражание Сюэ по-прежнему является единственным верным способом достичь просветления."
 podgloss.wheelofages: "Колесо эпох - это вечный цикл бытия, в котором земля страдает в течение эпох возрастающих страданий, пока не будет достигнут предел цикла и мир снова не начнет стремиться к Раю.\nОн разделён на эпохи, хотя различные сверхъестественные существа будут по-разному их интерпретировать. Большинство из них сходятся во мнении, что последней эпохой перед Раем будет восхождение [Glossary('Императора демонов','podgloss.demonemperor')], который попытается остановить Колесо и править вечно."
 podgloss.demonemperor: "В эсхатологии [Concept('kuei_jin', 'куэй-дзин')|E] Шестая эпоха будет отмечена приходом верховного повелителя тьмы и ужаса, который будет править миром железной (и шипастой) рукой. Грядущий Император демонов станет отличительной чертой этой падшей эпохи, и единственная милость в его время заключается в том, что Шестая эпоха будет короткой... если Вселенная все еще будет функционировать должным образом.\n\nУгадывать, кто станет Императором демонов, - популярное развлечение среди [Concept('kuei_jin', 'куэй-дзин')|E]. [Glossary('Повелители Яма','podgloss.yamaking')] обычно предполагают, что Императором демоном станет один из них, причём наиболее распространенным кандидатом в 1230 году является [Glossary('Эмма-О','podgloss.emmao')]. Среди других распространённых вариантов - Саулот, который, похоже, столкнулся с мифологией во время путешествия по Востоку и решил, что править в качестве Императора демонов было бы предпочтительнее, чем сближаться со Всевышним."
 podgloss.penangallan: "Возникший из малайского термина, обозначающего вампиров, пенангаллан в конечном итоге стал общепринятым названием для матриархов [Concept('kuei_jin', 'куэй-дзин')|E] Юго-Восточной Азии. Последователи [Glossary('дхармы','podgloss.dharma')] Бьющихся драконов и лишённые равновесия Ян, эти агрессивные феминистки [Concept('kuei_jin', 'куэй-дзин')|E] либо способствуют полному освобождению личности, либо являются жестокими и садистскими тварями, в зависимости от того, кого вы спросите."
 podgloss.emmao: "Эмма-О, тёмный властелин [Glossary('Какури','podgloss.kakuri')], является фаворитом в великой войне [Glossary('повелителей Яма','podgloss.yamaking')] за трон [Glossary('Императора демонов','podgloss.demonemperor')].\nВоплощение аспекта Инь, Эмма-О - расчетливая, продуманная личность, лишенная милосердия. Обычно появляется в виде чрезвычайно высокого мужчины, носящего длинную бороду и, как правило, заросшего волосами, с кожей цвета обсидиана, одетого в одежду айнов, украшенную узорами, изображающими битвы, болезни и смерть. Его часто сопровождают его прекрасные слуги-[Glossary('шикоме','podgloss.shikome')].\n\nЭмма-О - единственный на данный момент активный [Glossary('повелитель Яма','podgloss.yamaking')], который может похвастаться победой над одним из своих коллег, который когда-то был Судьёй равновесия Йен-Ло."
 podgloss.kakuri: "Какури, также известный как царство Ночи, представляет собой [UmbraGlossaryLocalized('yomi_wan','ад Йоми')], управляемый [Glossary('повелителем Яма','podgloss.yamaking')] [Glossary('Эмма-О','podgloss.emmao')].\nКакури - это владение с аспектом Инь, лишённое света, радости и чести, покрытое льдом и снегом.\nБудучи исконным владением смерти айнов, Какури имеет тайный выход для исконных почитателей [Glossary('Эмма-О','podgloss.emmao')]."
 podgloss.shikome: "Прекрасные как лёд, шикоме - убийцы, телохранительницы и наложницы [Glossary('Эмма-О','podgloss.emmao')]. Каждая шикоме была отобрана лично [Glossary('Эмма-О','podgloss.emmao')] и тщательно завлечена к нему на службу. Многие из них подверглись жестокому обращению, пренебрежению или были забыты в свои смертные годы, и теперь с радостью служат своему хозяину, в котором они нашли качества отца, любовника и повелителя. Он, в свою очередь, проявляет к ним уважение.\n\nСамой опасной способностью шикоме является их умение манипулировать мужчинами. Шикоме питается силой воли мужчин так же, как большинство [Concept('kuei_jin', 'куэй-дзин')|E] питаются ци. В то время как женщины автоматически презирают шикоме и пытаются напасть на них, мужчины сделают для них все, что угодно, отдадут им все, что они пожелают, и умрут за них в надежде на добрый взгляд (которого они никогда не получат)."
 podgloss.mikaboshi: "Микабоши, правитель [Glossary('Злого города','podgloss.wickedcity')], - это [Glossary('повелитель Яма','podgloss.yamaking')], который когда-то был японским учёным и архитектором. Несмотря на то, что он очень молод по сравнению со своими собратьями, его стремление к неустанным инновациям и созданию «машинного государства», которое превратит человечество в бездушную шелуху, делает его восходящей звездой по мере того, как цивилизации человечества расширяются все больше и больше."
 podgloss.wickedcity: "Злой город - это [UmbraGlossaryLocalized('yomi_wan','ад Йоми')], управляемый [Glossary('повелителем Яма','podgloss.yamaking')] [Glossary('Микабоши','podgloss.mikaboshi')].\nЭто кошмар киберпанка, безумного фэн-шуй и сокрушительных теорий менеджмента.\nЭто место, где все худшие проявления жадности и капитализма встречаются в атмосфере искажения Йоми. Это также одна из самых быстрорастущих [UmbraGlossaryLocalized('yomi_wan','преисподен Йоми')]."
 podgloss.anda: "Анда - это [Glossary('каинитская','game_concept_cainite_desc')] линия крови гангрелов, живущих среди монголов. Сами они верят, что являются потомками Итюген, богини земли в монгольской религии.\nИх региональная близость к [Concept('kuei_jin', 'куэй-дзин')|E] часто приводила к стычкам, хотя завоевания смертных монголов угрожают значительно ухудшить ситуацию."
 podgloss.augustpersonageofjade: "В мифах [Concept('kuei_jin', 'куэй-дзин')|E] нынешний, хотя и неактивный, правитель Небес и воплощение Творения. Когда наступит Шестая эпоха, Император сойдёт с трона, и его заменит [Glossary('Император демонов','podgloss.demonemperor')]."
 podgloss.infantdevilcivilizer: "Для мягкого родительского убеждения есть время и место, но во время укрощения дикого [Concept('kuei_jin', 'куэй-дзин')|E], только что вернувшегося из [UmbraGlossaryLocalized('yomi_wan','ада Йоми')], такое время не подходит. В этой роли выступает цивилизатор демонов-младенцев, наблюдающий за усилиями различных местных обществ, занимающихся приведения к цивилизации демонов-младенцев, по возвращению, подчинению и сопровождению этих вернувшихся душ в ближайший двор."
 podgloss.wu: "Идея естественной взаимной поддержки среди единомышленников [Concept('kuei_jin', 'куэй-дзин')|E] определяет первичный уровень социального взаимодействия и самоопределения в обществе [Concept('kuei_jin', 'куэй-дзин')|E]. Они объединяются в группы по пять человек (обычно), традиционно называемые Ву. Ву функционирует как суррогатная семья [Concept('kuei_jin', 'куэй-дзин')|E] в течение этого второго шанса на существование."
 podgloss.toumu: "У [Concept('kuei_jin', 'куэй-дзин')|E] есть грозный враг в [UmbraGlossaryLocalized('yomi_wan','аду Йоми')], более ужасный, чем любой другой, и зовут её Тоу Му.\nТоу Му - одна из самых злобных [Glossary('повелительниц Яма','podgloss.yamaking')], и именно эта ненависть приблизила её к трону [Glossary('Императора демонов','podgloss.demonemperor')]. Железная императрица, безусловно, самая известная повелительница Яма, известная своей страстной ненавистью к сородичам Востока.\nВ то время как другие [Glossary('повелители Яма','podgloss.yamaking')] будут пытаться развратить и заманить их в ловушку, работа на Железную императрицу - это в лучшем случае отсрочка исполнения приговора."
 podgloss.wuhua: "Ву Хуа, владыка бездны Соли и Железа, - [Glossary('повелитель Яма','podgloss.yamaking')]. Хотя его ад и общая мощь меньше, чем у некоторых его соперников, он не лишен злобы.\nДоводя своих узников до изнеможения, Ву Хуа предлагает Железные бордели только как потенциальный путь к отступлению, о выборе которого многие в конечном итоге жалеют.\nОрганизационная структура Ву Хуа была разработана в соответствии с бюрократическими структурами раннего Китая. Послушные слуги вознаграждаются дарами и продвижением по службе. Непослушных лакеев наказывают и, в конце концов, уничтожают. Любое существо, продвинувшееся по этим запутанным ступеням, несомненно, является существом очень злобным и хитрым, и к нему следует относиться с осторожностью."
 
 ####### Historical glossary

 podgloss.kisaeng: "Опытная куртизанка и артистка развлекательного жанра."
 podgloss.kwanryong_kuibu_koryo_changwan: "Командир подчинённых воинов Корё."
 podgloss.joseon_gyeonggukjeon: "Обширная книга, подробно описывающая новую систему правления, созданную по образцу китайской конфуцианской, использовавшейся при династии Чжоу."
 podgloss.uinyo: "Женщина-врач, специализирующаяся на лечении женщин."
 podgloss.sambyeolcho: "Три исключительных стража - это подразделение военного правительства Корё, организованное семьей Чхвэ, которая в настоящее время возглавляет Корё. Самбьёлчо выполняют функции полиции и вооружённых сил."
 podgloss.taejo_joseon: "И Сонгю - основатель династии Чосон, которая сменит династию Корё на неоконфуцианскую администрацию."
 podgloss.nobi: "Ноби относятся к классу рабов. Они считаются собственностью и могут быть куплены, проданы или подарены."
 podgloss.jajewi: "Благородные юные стражи состоят из самых многообещающих отпрысков знати и созданы для того, чтобы воспитывать новое поколение лояльных правительству офицеров."
 podgloss.hunminjeongeum: "#italic Хунминьчхогум#! - это документ, отредактированный учёными Зала достойных с целью формализации и преподавания хангыля, корейской письменности, изобретённой королём Седжоном «Великим»."
 podgloss.seonbi: "#italic Сёнби#! - это учёные и, как правило, общественные деятели, работающие в неправительственных организациях. Они решили воспользоваться преимуществами и авторитетом официальной власти, чтобы развивать знания и делиться ими."
 podgloss.sahwa: "Бедствие учёных, также известная как «Литературные чистки», - это чистки, направленные против учёных Сарима, одной из двух групп, вплетённых в борьбу за власть в политике Чосон."
 podgloss.geobukseon: "Черепаший корабль был одним из первых эскадренных кораблей, когда-либо спроектированных. Построенные для обеспечения маневренности под огнём противника и для того, чтобы держать японских абордажников на расстоянии, они принесли много побед военно-морскому флоту Чосон."
 podgloss.thai-to: "Храмовое имя, данное в честь первого императора династии."
 podgloss.tran-trieu: "Храмы, в которых почитается дух Дук Тхань Хунг Дао и в которых женщины-жрецы этого шаманского культа одержимы его проявлениями."
 podgloss.hyangyak: "Основа социальных законов в Чосоне, допускающих определённую степень местной автономии."
 podgloss.guyen: "Огромная книга, часть более масштабного труда."
 podgloss.man_da_la: "Ман Да Ла, также известный как Кайдок Дуок, - это священный белый цветок, который погружает вас в коматозный транс."
 podgloss.thai_hoc_sinh: "Высший конфуцианский экзамен, организованный феодальным двором Дан-Вьета во времена правления династии Чан."
 podgloss.hanh_khien: "Высокопоставленный чиновник, чуть ниже первого министра и приравненный к вице-министру. Людям, занимавшим этот пост, разрешалось носить одежду красного цвета."
 podgloss.chua: "Властный пост, используемый соперничающими кланами Чинь и Нгуенм для управления Дайвьеттом, в то время как император Ле был в основном сведён к почётному титулу."
 podgloss.stupa: "Ступа - это сооружение, похожее на курган, содержащее реликвии, которое буддисты используют как место медитации."
 podgloss.binnya_thau: "Старая королева."
 podgloss.miezu: "Казнь девяти родственников - это приговор, выносимый по самому серьёзному государственному делу, и заключается он в пресечении рода преступника. Его родители, бабушки и дедушки, все дети и внуки, братья и сестры со стороны мужа и жены, дяди и тёти со стороны жены и их супруги, двоюродные братья и сестры, супруги и родители супругов приговариваются к казни, как и преступник. Младших детей могут пощадить, но часто продают в рабство."