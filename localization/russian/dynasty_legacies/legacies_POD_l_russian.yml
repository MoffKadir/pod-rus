 eminence_legacy_track_name: "Инфернальное величие"
 eminence_legacy_track_desc: "Демоны потеряли большую часть своей памяти и опыта во время своего пребывания в узилище Бездны. Кем же они были на самом деле?"
 eminence_legacy_1_name: "Инфернальный раб"
 eminence_legacy_1_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('known_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути Арканы')|E], получаемый от культистов: #P 2000#!"
 eminence_legacy_2_name: "Инфернальный солдат"
 eminence_legacy_2_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('respected_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept( 'arcana_lifestyle', 'пути Арканы')|E], получаемый от культистов: #P 3000#!"
 eminence_legacy_3_name: "Инфернальный генерал"
