 neutral_totems_legacy_track_name: "Духовные тотемы"
 neutral_totems_legacy_track_desc: "Некоторые тотемы нейтральны и не выбирают племя или стаю для поддержки. Их можно склонить на свою сторону, если вы продемонстрируете достаточное уважение к их специфическим сферам интересов."
 neutral_totems_legacy_1_name: "Ястреб"
 neutral_totems_legacy_1_perk: "@warning_icon!#X Чтобы разблокировать это наследие династии, вам нужно стать мастером-охотником.#!"
 neutral_totems_legacy_2_name: "Сфинкс"
 neutral_totems_legacy_2_perk: "@warning_icon!#X Чтобы разблокировать это наследие династии, вам нужно иметь свойство «[GetTrait('scholar').GetName( GetPlayer )]» и навык учёности 20 или выше. Вам также нужно предыдущее наследие.#!" 
 neutral_totems_legacy_3_name: "Лисица"
 neutral_totems_legacy_3_perk: "@warning_icon!#X Чтобы разблокировать это наследие, вам нужно полностью открыть три древа пути интриг. Вам также нужны предыдущие наследия.#!"
 neutral_totems_legacy_4_name: "Чёрная черепаха"
 neutral_totems_legacy_4_perk: "@warning_icon!#X Это наследие разблокируется автоматически, когда вы встретите Чёрную черепаху (назначьте исследователя в [Concept('umbra', 'Умбру')|E], чтобы найти подсказки о местоположении и начать [Concept('umbra_expedition', 'путешествие в Умбру')|E], чтобы добраться до неё) и пройдёте испытание в [UmbraGlossaryLocalized('spirit_wilds','Духовных дебрях')] [Concept('umbra', 'Умбры')|E].#!"
 neutral_totems_legacy_5_name: "Гиена"
 neutral_totems_legacy_5_perk: "@warning_icon!#X Это наследие также может быть разблокировано автоматически, когда вы получите свойство «[GetTrait('viking').GetName( GetPlayer )]». Начало игры с ним не засчитывается.#!"


