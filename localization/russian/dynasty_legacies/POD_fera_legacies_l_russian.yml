 bagheera_legacy_track_name: "Дети Сараам"
 bagheera_legacy_track_desc: "Любопытные и любознательные, багира чтят жертву своей матери, поддерживая мир между людьми и бастет."
 bagheera_legacy_1_name: "Гордость Сараам"
 bagheera_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('children_saraam').GetName]\n#flavor Грациозные и смертоносные, элитные представители выводка Сараам защищают справедливость и честь повсюду, куда бы они ни отправились.#!"
 bagheera_legacy_2_name: "Гьяни, мудрость"
 bagheera_legacy_2_perk: "#flavor «Я - мудрость, - сказал черный кот, - тайный хранитель, который гремит в ночи. Зови меня Гьяни, наблюдатель из леса».#!"
 bagheera_legacy_3_name: "Воины ветра"
 bagheera_legacy_3_perk: "#flavor Багира в бою - прекрасное создание, каждое просчитанное движение которого идеально синхронизировано с танцем смерти.#!"
 bagheera_legacy_4_name: "Агун, гнев"
 bagheera_legacy_4_perk: "#flavor «Я - гнев, - сказал пятнистый кот, - яростные когти с тысячью глаз. Зови меня Агун, наблюдатель с равнин».#!"
 bagheera_legacy_5_name: "Пантеры и тигры"
 bagheera_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('durga_chosen').GetName]\n#flavor Дети Тигра, хан, всегда были друзьями багира. Оба племени работают сообща, чтобы исцелить израненную нацию Бастет.#!"

 bubasti_legacy_track_name: "Дети Цимаа"
 bubasti_legacy_track_desc: "Загадочные и отстраненные, Бубасти тоскуют по той ночи, когда они вернутся как законные боги Египта."
 bubasti_legacy_1_name: "Избранники Убастет"
 bubasti_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('warriors_ubastet').GetName]\n#flavor Никто не знает земли Египта так хорошо, как эти воины Бубасти. Не слушайте змей.#!"
 bubasti_legacy_2_name: "Знать Кхема"
 bubasti_legacy_2_perk: "#flavor Когда-то Бубасти выбирали только лучших вельмож Египта, чтобы даровать привилегию вступить в их ряды. Этот период ушёл в прошлое, но их надменность осталась.#!"
 bubasti_legacy_3_name: "Скрытные колдуны"
 bubasti_legacy_3_perk: "#flavor Когда-то Бубасти наказывали дерзких смертных могущественными магическими приёмами, способными сровнять с землей целые города. С тех пор их могущество уменьшилось, но секреты не до конца утеряны.#!"
 bubasti_legacy_4_name: "Мастера тёмных искусств"
 bubasti_legacy_4_perk: "#flavor Хотя со времен своего расцвета они многое потеряли, Бубасти внимательно следили за своим самым сильным достоянием - знанием многих необычных и могущественных ритуалов.#!"
 bubasti_legacy_5_name: "Исида, возлюбленная"
 bubasti_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('cultists').GetName]\n#flavor Когда-то Исида делилась секретами и любовью с Бубасти, закрепив их связи с Осирианской лигой. Ее культисты и по сей день должным образом почитают кошек Кхема.#!"

 ceilican_legacy_track_name: "Дети Грёз"
 ceilican_legacy_track_desc: "Преданные своими сородичами-феями, грёзы Цейликан превратились в кошмары."
 ceilican_legacy_1_name: "Бич предателя"
 ceilican_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('samhach_bane').GetName]\n#flavor Великий предатель едва не истребил Цейликан. Когда-нибудь он пожалеет о том, что не довел дело до конца.#!"
 ceilican_legacy_2_name: "Путь безмолвия"
 ceilican_legacy_2_perk: "#flavor Для внешнего мира Цейликан все мертвы или порабощены Самхах. Они намерены поддерживать эту точку зрения мира.#!"
 ceilican_legacy_3_name: "Коты-хамелеоны"
 ceilican_legacy_3_perk: "#flavor Цейликан умеют маскироваться под другие племена бастет или даже под другие виды сверхъестественных существ. Это позволяет им проникать в другие тайные общества, чтобы защитить себя.#!"
 ceilican_legacy_4_name: "Горькая шутка"
 ceilican_legacy_4_perk: "#flavor Цейликан потеряли все, кроме своей пламенной страсти. Они будут танцевать и пировать до конца света... а может, и после.#!"
 ceilican_legacy_5_name: "Коты-феи"
 ceilican_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('ovinniks').GetName]\n#flavor Хотя их предал и выследил повелитель фей, Цейликан все еще могут рассчитывать на союзников среди своих сородичей.#!"

 khan_legacy_track_name: "Дети Дурги"
 khan_legacy_track_desc: "Связанные долгом хан готовы защищать кошачий род от его многочисленных врагов. Их честь не требует иного."
 khan_legacy_1_name: "Гвардия хан"
 khan_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('durga_chosen').GetName]\n#flavor Самые сильные и стойкие из детей Тигра - зрелище, на которое стоит посмотреть, и враг, которого стоит бояться.#!"
 khan_legacy_2_name: "Безрассудные спасители"
 khan_legacy_2_perk: "#flavor Легенды хан рассказывают об их великой битве за спасение Луны Дурги, которая видела, как они одержали победу над Асурой. Однако во время своего триумфа они были ослеплены истинной целью демона.#!"
 khan_legacy_3_name: "Глаз тигра"
 khan_legacy_3_perk: "#flavor Обучение хан никогда не заканчивается. Ожидая от себя самого лучшего, он побуждает своих союзников к еще большим свершениям.#!"
 khan_legacy_4_name: "Крадущиеся вместе"
 khan_legacy_4_perk: "#flavor Каждый хан - прирожденный воин. Целый их отряд, вступающий в войну, - великолепное зрелище для нации Бастет.#!"
 khan_legacy_5_name: "Тигры и пантеры"
 khan_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('children_saraam').GetName]\n#flavor Дети Пантеры, багира, всегда были друзьями хан. Оба племени работают сообща, чтобы исцелить израненную нацию Бастет.#!"

 simba_legacy_track_name: "Дети Селин"
 simba_legacy_track_desc: "Сама Луна поручила симба править враждующей и неэффективной нацией Бастет. Можно ли быть самонадеянным, когда есть судьба?"
 simba_legacy_1_name: "Венценосные воины"
 simba_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('seline_pride').GetName]\n#flavor Львы - правители, и поэтому им редко приходится самим вступать в войну, но когда они это делают, всем напоминают об их статусе.#!"
 simba_legacy_2_name: "Короли-львы"
 simba_legacy_2_perk: "#flavor Правление симба - это законность и справедливость... а чаще всего - террор и тирания. Короли-львы требуют полного повиновения.#!"
 simba_legacy_3_name: "Хозяева саванны"
 simba_legacy_3_perk: "#flavor Симба не так быстры, как свара, и не так сильны, как хан, но ни один бастет не сравнится с ними по прочности шкур.#!"
 simba_legacy_4_name: "Власть страха"
 simba_legacy_4_perk: "#flavor Симба ценят силу и послушание. Они спасут нацию бастет и ждут, что другие кошачьи останутся в строю, пока они это сделают.#!"
 simba_legacy_5_name: "Огненная выдержка"
 simba_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('fire_elemental').GetName]\n#flavor Будучи самой могущественной породой $glossary_fera$ в Африке к югу от Сахары, симба давно заключили договоры с духами, обитающими на этой земле.#!"

 swara_legacy_track_name: "Дети Данаа"
 swara_legacy_track_desc: "Свара - хранители чистых мест, они постоянно перебегают от одного к другому, очищая их на ходу."
 swara_legacy_1_name: "Бег гепарда"
 swara_legacy_1_perk: "Доступны [men_at_arms|El] - [GetMaA('danaa_runners').GetName]\n#flavor Свара не такие выносливые и не такие впечатляющие, как их собратья-бастет, но их непревзойденная скорость не раз приносила им победу в схватках.#!"
 swara_legacy_2_name: "Быстрая война"
 swara_legacy_2_perk: "#flavor Всегда в движении, прайд свара почти невозможно поймать. Скорее всего, вы увидите их только тогда, когда они сами этого захотят.#!"
 swara_legacy_3_name: "Неумолимые мстители"
 swara_legacy_3_perk: "#flavor Хотя свара не так агрессивны, как их собратья-бастет, они долго хранят обиду. Убежать от тех, что намереваются отомстить вам, практически невозможно.#!"
 swara_legacy_4_name: "Избегая обезьян"
 swara_legacy_4_perk: "#flavor Свара не возражают против вмешательства людей, если они не вторгаются в чистые места. Редко кто из них вступает с ними в конфликт, что резко контрастирует с другими бастет.#!"
 swara_legacy_5_name: "Духовные контакты"
 swara_legacy_5_perk: "Доступны [men_at_arms|El] - [GetMaA('air_elemental').GetName]\n#flavor Свара понимают [Concept('umbra', 'Умбру')|E] гораздо лучше, чем другие бастет. Их контакты с [Concept('spirit_world', 'миром духов')|E] не имеют себе равных, и этот факт они стараются держать в секрете.#!"