 mortuary_cult_mummy_legacy_1_perk: "Ваши #TOOLTIP:game_concept_neteru_desc #E нетеру#!#! получат модификатор «[GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip]».\n\n#flavor Танцовщицы хенер служили богам с помощью музыки и танцев. Они были связаны с Хатхор, богиней женщин и плодородия.#!"
 mortuary_cult_mummy_legacy_2_perk: "Ваши #TOOLTIP:game_concept_neteru_desc #E нетеру#!#! получат модификатор «[GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip]».\n\n#flavor Чистые - самый распространенный тип жрецов, они занимались повседневным служением культа.#!"
 mortuary_cult_mummy_legacy_3_perk: "Ваши #TOOLTIP:game_concept_neteru_desc #E нетеру#!#! получат модификатор «[GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip]».\n\n#flavor Херихеб питает душу в Дуате, читая заклинания и делая подношения усопшим в некрополе.#!"
 mortuary_cult_mummy_legacy_4_perk: "Ваши #TOOLTIP:game_concept_neteru_desc #E нетеру#!#! получат модификатор «[GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip]».\n\n#flavor Бальзамировщики заботятся о том, чтобы вернуть телу целостность, когда мумифицируют умершего.#!"
 mortuary_cult_mummy_legacy_5_perk: "Ваши #TOOLTIP:game_concept_neteru_desc #E нетеру#!#! получат модификатор «[GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip]».\n\n#flavor Верховный жрец заботится о Ка усопших, позволяя им продолжать существование в Дуате.#!"

 eminence_legacy_track_name: "Инфернальное величие"
 eminence_legacy_track_desc: "Демоны потеряли большую часть своей памяти и опыта во время своего пребывания в узилище Бездны. Кем же они были на самом деле?"
 eminence_legacy_1_name: "Инфернальный раб"
 eminence_legacy_1_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('known_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути арканы')|E], получаемый от культистов: #P 2000#!"
 eminence_legacy_2_name: "Инфернальный солдат"
 eminence_legacy_2_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('respected_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути арканы')|E], получаемый от культистов: #P 3000#!"
 eminence_legacy_3_name: "Инфернальный генерал"
 eminence_legacy_3_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('honored_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути арканы')|E], получаемый от культистов: #P 4000#!"
 eminence_legacy_4_name: "Инфернальный герцог"
 eminence_legacy_4_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('powerful_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути арканы')|E], получаемый от культистов: #P 5000#!"
 eminence_legacy_5_name: "Инфернальный эрцгерцог"
 eminence_legacy_5_perk: "Если вы являетесь демоном, вы получите:\n$TAB$Событие памяти о вашем прошлом в качестве ангела.\n$TAB$Модификатор [GetModifier('exalted_eminence_modifier').GetNameWithTooltip].\n$TAB$Максимальный ежегодный опыт [Concept('arcana_lifestyle', 'пути арканы')|E], получаемый от культистов: #P Неограниченно#!"

 pacts_legacy_track_name: "Инфернальные договоры"
 pacts_legacy_track_desc: "Демонические договоры могут придать силу получателю всего лишь ценой его полной преданности."
 pacts_legacy_1_name: "Инфернальное знание"
 pacts_legacy_1_perk: "Когда кто-то заключает с вами договор, он получает #V 5#! очков [Concept('learning', 'учёности')|E]."
 pacts_legacy_2_name: "Инфернальный шарм"
 pacts_legacy_2_perk: "Когда кто-то заключает с вами договор, он получает #V 5#! очков [Concept('diplomacy', 'дипломатии')|E]."
 pacts_legacy_3_name: "Инфернальные заговоры"
 pacts_legacy_3_perk: "Когда кто-то заключает с вами договор, он получает #V 5#! очков [Concept('intrigue', 'интриг')|E]."
 pacts_legacy_4_name: "Инфернальная аура"
 pacts_legacy_4_perk: "Когда кто-то заключает с вами договор, он получает #V 5#! очков [Concept('stewardship', 'управления')|E]."
 pacts_legacy_5_name: "Инфернальная храбрость"
 pacts_legacy_5_perk: "Когда кто-то заключает с вами договор, он получает #V 5#! очков [Concept('martial', 'военного дела')|E]."

 seelie_romantic_legacy_track_name: "Романтическое наследие Благих"
 seelie_romantic_legacy_track_desc: "Романтические наследия - это личности, которые китэйн проявляют в романтических встречах, особенно в стилизованных и формальных танцах придворной любви."
 seelie_romantic_legacy_1_name: "Эмпат"
 seelie_romantic_legacy_1_perk: "#flavor Вы очень чувствительны к настроению, желаниям и стремлениям своего партнера. Если они не счастливы, то и вы тоже.#!"
 seelie_romantic_legacy_2_name: "Друг"
 seelie_romantic_legacy_2_perk: "Открывает [Concept('scheme', 'происки')|E] типа «[GetScheme('befriend').GetTypeName]».\nВы можете использовать их до 7 друзей (начиная с 5).\n#flavor Любовь - это не просто романтическое чувство. Если в основе отношений нет взаимного уважения и дружбы, это не настоящая любовь.#!"
 seelie_romantic_legacy_3_name: "Искренность"
 seelie_romantic_legacy_3_perk: "#flavor Немного наивные и простодушные, вы все еще видите только чудеса и хорошие стороны любви. Большинство фей обычно выходят из этого наследия с возрастом, но не всегда.#!"
 seelie_romantic_legacy_4_name: "Жонглёр"
 seelie_romantic_legacy_4_perk: "#flavor Вы любите развлекать своих возлюбленных (и себя). Любовь - это величайшая радость, и ею нужно наслаждаться в полной мере.#!"
 seelie_romantic_legacy_5_name: "Защитник"
 seelie_romantic_legacy_5_perk: "#flavor Ваша любовь истинна, и вы хотите защитить его от всех бед мира. Это наследие рождается из благородных намерений, но может быть удушающим.#!"

 unseelie_romantic_legacy_track_name: "Романтическое наследие Неблагих"
 unseelie_romantic_legacy_track_desc: "Романтические наследия - это личности, которые китэйн проявляют в романтических встречах, особенно в стилизованных и формальных танцах придворной любви."
 unseelie_romantic_legacy_1_name: "Конкурент"
 unseelie_romantic_legacy_1_perk: "Ваш самый искусный любовник даст вам модификатор, который ежемесячно повышает престиж.\n#flavor Вы - романтический олимпиец. Вы оцениваете других по качеству их партнеров и знаете, что они оценивают вас по тем же стандартам. Вы должны быть самым лучшим в мире любовником, иначе какой в этом смысл?#!"
 unseelie_romantic_legacy_2_name: "Циник"
 unseelie_romantic_legacy_2_perk: "#flavor Усталые и измученные миром, вы часто продолжаете свои романтические ухаживания по привычке или из-за страха остаться в одиночестве. Вы опустили глаза, потому что знаете, что «настоящую любовь» можно найти только в сказках.#!"
 unseelie_romantic_legacy_3_name: "Мученик"
 unseelie_romantic_legacy_3_perk: "#flavor Я так стараюсь, чтобы эти отношения сложились, а что получаю взамен? Сердечную боль! Я не ожидал, что ты поймешь.#!"
 unseelie_romantic_legacy_4_name: "Игрок"
 unseelie_romantic_legacy_4_perk: "Каждый [lover|El] добавляет: [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. Это суммирующийся модификатор.\n#flavor Любовь - это грандиозная игра, полная опасностей и азарта. У вас может быть один партнер или много, но роман должен быть в постоянном напряжении и движении.#!"
 unseelie_romantic_legacy_5_name: "Шпион"
 unseelie_romantic_legacy_5_perk: "#flavor Придворные сплетни и интриги - это ваша пища и питье. Частично подстрекатель и частично обманщик, вы заинтересованы только в том, чтобы быть лучше всех осведомленным о том, кто чем и с кем занимается.#!"

 seelie_legacy_1_track_name: "Наследие Благих"
 seelie_legacy_1_track_desc: "Последователи наследия Благих, известные своей энергичностью весной и палящим зноем летом, обычно придают большое значение группам и сообществам."
 seelie_1_legacy_1_name: "Гуманист"
 seelie_1_legacy_1_perk: "#flavor Вы более внимательны к своей земной жизни, чем к жизни фей.#!"
 seelie_1_legacy_2_name: "Проказник"
 seelie_1_legacy_2_perk: "#flavor Вы с удовольствием участвуете во всевозможных шутках и розыгрышах.#!"
 seelie_1_legacy_3_name: "Путник"
 seelie_1_legacy_3_perk: "#flavor Вы живете ради момента и совершаете поступки под влиянием импульса.#!"
 seelie_1_legacy_4_name: "Соучастник"
 seelie_1_legacy_4_perk: "#flavor Вы живете, чтобы делать других счастливыми.#!"
 seelie_1_legacy_5_name: "Трубадур"
 seelie_1_legacy_5_perk: "Члены династии чаще становятся поэтами.\n#flavor Мир прекрасен, и вы чувствуете это - как и все остальное - сильнее, чем другие.#!"

 seelie_legacy_2_track_name: "Наследие Благих"
 seelie_legacy_2_track_desc: "Последователи наследия Благих, известные своей энергичностью весной и палящим зноем летом, обычно придают большое значение группам и сообществам."
 seelie_2_legacy_1_name: "Овод"
 seelie_2_legacy_1_perk: "#flavor Вы заставляете власть имущих быть честными, указывая на их недостатки.#!"
 seelie_2_legacy_2_name: "Стиляга"
 seelie_2_legacy_2_perk: "#flavor Будучи в душе социальным альпинистом, вы в совершенстве владеете придворным этикетом.#!"
 seelie_2_legacy_3_name: "Товарищ"
 seelie_2_legacy_3_perk: "$PERK_CAN_SIGN_ALLIANCE$\n#flavor Вы цените дружбу превыше всего и стремитесь доказать, что достойны доверия окружающих.#!"
 seelie_2_legacy_4_name: "Придворный"
 seelie_2_legacy_4_perk: "#flavor Единственное, что интересно в жизни, - это социальное взаимодействие.#!"
 seelie_2_legacy_5_name: "Регент"
 seelie_2_legacy_5_perk: "#flavor Вы - живое воплощение державы, избранные, чтобы говорить от имени многих.#!"

 seelie_legacy_3_track_name: "Наследие Благих"
 seelie_legacy_3_track_desc: "Последователи наследия Благих, известные своей энергичностью весной и палящим зноем летом, обычно придают большое значение группам и сообществам."
 seelie_3_legacy_1_name: "Увалень"
 seelie_3_legacy_1_perk: "#flavor Вы - твердая, практичная личность, у которого есть решение для любой проблемы.#!"
 seelie_3_legacy_2_name: "Ремесленник"
 seelie_3_legacy_2_perk: "#flavor Творчество - дело всей вашей жизни.#!"
 seelie_3_legacy_3_name: "Претендент"
 seelie_3_legacy_3_perk: "#flavor Жизнь - это опыт обучения, и вы всегда стремитесь к самосовершенствованию.#!"
 seelie_3_legacy_4_name: "Мудрец"
 seelie_3_legacy_4_perk: "Члены династии чаще становятся мистиками.\n#flavor Вы - советчик, мудрец, учитель.#!"
 seelie_3_legacy_5_name: "Виртуоз"
 seelie_3_legacy_5_perk: "Выберите свойство образа жизни, которое станет чаще встречаться у членов династии.\n#flavor Вы - мастер в выбранной вами области, какой бы она ни была.#!"

 seelie_legacy_4_track_name: "Наследие Благих"
 seelie_legacy_4_track_desc: "Последователи наследия Благих, известные своей энергичностью весной и палящим зноем летом, обычно придают большое значение группам и сообществам."
 seelie_4_legacy_1_name: "Оруженосец"
 seelie_4_legacy_1_perk: "#flavor Вы живете, чтобы помогать и поддерживать своего нынешнего героя в его начинаниях.#!"
 seelie_4_legacy_2_name: "Рыцарь"
 seelie_4_legacy_2_perk: "#flavor Вы следуете старым рыцарским традициям и помогаете тем, кто в этом нуждается.#!"
 seelie_4_legacy_3_name: "Паладин"
 seelie_4_legacy_3_perk: "#flavor Вы - соперник, храбрый, стойкий спортсмен или герой.#!"
 seelie_4_legacy_4_name: "Меценат"
 seelie_4_legacy_4_perk: "#flavor Вы стремитесь помогать другим и совершать добрые поступки, не ожидая награды.#!"
 seelie_4_legacy_5_name: "Святой"
 seelie_4_legacy_5_perk: "#flavor Вы стремитесь облегчить боль других.#!"

 seelie_legacy_5_track_name: "Наследие Благих"
 seelie_legacy_5_track_desc: "Последователи наследия Благих, известные своей энергичностью весной и палящим зноем летом, обычно придают большое значение группам и сообществам."
 seelie_5_legacy_1_name: "Орхидея"
 seelie_5_legacy_1_perk: "#flavor Вы - невинная душа, попавшая в большой, широкий и опасный мир.#!"
 seelie_5_legacy_2_name: "Колдовство"
 seelie_5_legacy_2_perk: "#flavor Для вас мир - это место бесконечных, детских чудес.#!"
 seelie_5_legacy_3_name: "Стоик"
 seelie_5_legacy_3_perk: "#flavor Вы редко показываете свои эмоции.#!"
 seelie_5_legacy_4_name: "Отшельник"
 seelie_5_legacy_4_perk: "#flavor Вы предпочитаете свою компанию чужой.#!"
 seelie_5_legacy_5_name: "Аркадиец"
 seelie_5_legacy_5_perk: "#flavor Ваша природа феи намного превосходит человеческую.#!"

 unseelie_legacy_1_track_name: "Наследие Неблагих"
 unseelie_legacy_1_track_desc: "Красочные, как осенний урожай, хаотичные и изолированные, как зимний ледяной шторм, последователи наследия Неблагих обычно являются страстными индивидуалистами."
 unseelie_1_legacy_1_name: "Трус"
 unseelie_1_legacy_1_perk: "#flavor Лучше живой трус, чем мертвый герой.#!"
 unseelie_1_legacy_2_name: "Жулик"
 unseelie_1_legacy_2_perk: "#flavor Вас ничто не удовлетворяет, вы ворчливы, раздражительны и просто капризны.#!"
 unseelie_1_legacy_3_name: "Негодяй"
 unseelie_1_legacy_3_perk: "#flavor У вас нет позитивной самооценки, и вы полагаете, что все вокруг ненавидят вас так же сильно, как и вы сами.#!"
 unseelie_1_legacy_4_name: "Тень"
 unseelie_1_legacy_4_perk: "#flavor Вы - человек-зомби, безэмоциональный лунатик, воспринимающий мир как бесконечное шоу ужасов.#!"
 unseelie_1_legacy_5_name: "Шут"
 unseelie_1_legacy_5_perk: "#flavor В мире нет смысла, поэтому вы ведете себя как клоун.#!"

 unseelie_legacy_2_track_name: "Наследие Неблагих"
 unseelie_legacy_2_track_desc: "Красочные, как осенний урожай, хаотичные и изолированные, как зимний ледяной шторм, последователи наследия Неблагих обычно являются страстными индивидуалистами."
 unseelie_2_legacy_1_name: "Грубиян"
 unseelie_2_legacy_1_perk: "#flavor Грубые и невоспитанные, вы не имеете манер и насмехаетесь над условностями.#!"
 unseelie_2_legacy_2_name: "Изгой"
 unseelie_2_legacy_2_perk: "Позволяет совершать [Concept('raiding', 'набеги')|E] в чужие [Concept('counties', 'графства')|E] за добычей.\n#flavor Зачем работать на жизнь, если мир может работать на вас?#!"
 unseelie_2_legacy_3_name: "Плут"
 unseelie_2_legacy_3_perk: "#flavor Вы соблазняете других людей, заставляя их исполнять свои самые темные желания.#!"
 unseelie_2_legacy_4_name: "Зверь"
 unseelie_2_legacy_4_perk: "#flavor Вы побеждаете всех, кто выступает против вас.#!"
 unseelie_2_legacy_5_name: "Вожак"
 unseelie_2_legacy_5_perk: "#flavor Вы управляете своей организацией железным кулаком.#!"

 unseelie_legacy_3_track_name: "Наследие Неблагих"
 unseelie_legacy_3_track_desc: "Красочные, как осенний урожай, хаотичные и изолированные, как зимний ледяной шторм, последователи наследия Неблагих обычно являются страстными индивидуалистами."
 unseelie_3_legacy_1_name: "Щёголь"
 unseelie_3_legacy_1_perk: "#flavor Вы - один из прекрасных людей, королей стиля.#!"
 unseelie_3_legacy_2_name: "Павлин"
 unseelie_3_legacy_2_perk: "#flavor Вы самая замечательная личность на свете и хотите, чтобы все об этом знали.#!"
 unseelie_3_legacy_3_name: "Загадочник"
 unseelie_3_legacy_3_perk: "#flavor Вы влюблены в секреты и никогда не дадите прямого ответа.#!"
 unseelie_3_legacy_4_name: "Оборванец"
 unseelie_3_legacy_4_perk: "#flavor Содержание важнее стиля, и поэтому вы ведете себя как неряха, чтобы показать, насколько вы глубоки на самом деле.#!"
 unseelie_3_legacy_5_name: "Софист"
 unseelie_3_legacy_5_perk: "#flavor Вы делитесь своими знаниями исключительно ради собственной выгоды.#!"

 unseelie_legacy_4_track_name: "Наследие Неблагих"
 unseelie_legacy_4_track_desc: "Красочные, как осенний урожай, хаотичные и изолированные, как зимний ледяной шторм, последователи наследия Неблагих обычно являются страстными индивидуалистами."
 unseelie_4_legacy_1_name: "Гротеск"
 unseelie_4_legacy_1_perk: "#flavor Вы любите вызывать отвращение у других.#!"
 unseelie_4_legacy_2_name: "Злодей"
 unseelie_4_legacy_2_perk: "#flavor Вам нравится причинять боль другим.#!"
 unseelie_4_legacy_3_name: "Разбойник"
 unseelie_4_legacy_3_perk: "#flavor Вы живете, чтобы нарушать правила; вы ничего не должны обществу, а оно должно вам все.#!"
 unseelie_4_legacy_4_name: "Раскольник"
 unseelie_4_legacy_4_perk: "#flavor Вы разрушаете социальные институты, будь то правительство, бизнес или семья.#!"
 unseelie_4_legacy_5_name: "Дикарь"
 unseelie_4_legacy_5_perk: "#flavor Цивилизация - это пустая трата времени; нет ничего, кроме хищничества, размножения и закона леса.#!"

 unseelie_legacy_5_track_name: "Наследие Неблагих"
 unseelie_legacy_5_track_desc: "Красочные, как осенний урожай, хаотичные и изолированные, как зимний ледяной шторм, последователи наследия Неблагих обычно являются страстными индивидуалистами."
 unseelie_5_legacy_1_name: "Пандора"
 unseelie_5_legacy_1_perk: "#flavor Вы любите доставлять другим неприятности, раскрывая их секреты.#!"
 unseelie_5_legacy_2_name: "Пугало"
 unseelie_5_legacy_2_perk: "#flavor Вам все равно, кто пострадает, лишь бы вы хорошо посмеялись.#!"
 unseelie_5_legacy_3_name: "Церенаик"
 unseelie_5_legacy_3_perk: "#flavor Стремление к удовольствиям - вот ваш смысл жизни.#!"
 unseelie_5_legacy_4_name: "Повеса"
 unseelie_5_legacy_4_perk: "#flavor Вы одержимы материальным комфортом и личными удовольствиями.#!"
 unseelie_5_legacy_5_name: "Фаталист"
 unseelie_5_legacy_5_perk: "#flavor Все несовершенно, и ваша единственная радость - указывать на это.#!"

 hunter_civil_legacy_track_name: "Защитники человечества"
 hunter_civil_legacy_track_desc: "По улицам бродят монстры, жаждущие крови и душ невинных. Вы - последняя линия обороны."
 hunter_civil_legacy_1_name: "Искореняя их влияние"
 hunter_civil_legacy_1_perk: "Придворный капеллан быстрее обращает графства.\n#flavor Вы точно знаете, куда нужно ударить, чтобы искоренить их коварные культы.#!"
 POD_FASTER_COUNTY_CONVERSION_DESC: "Наследие династии"
 hunter_civil_legacy_2_name: "Единое человечество"
 hunter_civil_legacy_2_perk: "#flavor Вам не важно, откуда они родом и кому молятся. Это мы, человечество, против этих монстров.#!"
 hunter_civil_legacy_3_name: "Негде спрятаться"
 hunter_civil_legacy_3_perk: "#flavor Монстры прячутся в тенях смертных. Помогая человечеству завоёвывать новые и неизведанные территории, вы выведете их из своих нор.#!"
 hunter_civil_legacy_4_name: "Друзья повсюду"
 hunter_civil_legacy_4_perk: "#flavor Когда они понимают вашу цель, подавляющее большинство людей, с которыми вы сталкиваетесь, стремятся поддержать вас всеми возможными способами. #!"
 hunter_civil_legacy_5_name: "Пастыри человечества"
 hunter_civil_legacy_5_perk: "Вашему управляющему доступно задание $task_develop_county$.\n#flavor Под вашим пристальным взглядом человечество наконец-то сможет процветать.#!"

 hunter_military_legacy_track_name: "Охота на охотников"
 hunter_military_legacy_track_desc: "У каждого монстра своя слабость, у каждой ситуации свой идеальный инструмент."
 hunter_military_legacy_1_name: "Спалить их добро"
 hunter_military_legacy_1_perk: "Ваши армии могут совершать набеги.\n#flavor Прежде чем отправиться на охоту, лучше убедиться, что они изолированы.#!"
 hunter_military_legacy_2_name: "Колы для всех"
 hunter_military_legacy_2_perk: "Доступны [men_at_arms|El] - [GetMaA('vampires_hunters').GetName]\n#flavor Неважно, в каком темном склепе они прячутся, вы найдете их и вобьёте кол в их почерневшее сердце.#!"
 hunter_military_legacy_3_name: "Тяжелый экзорцизм"
 hunter_military_legacy_3_perk: "Доступны [men_at_arms|El] - [GetMaA('demons_hunters').GetName]\n#flavor Молитвы и сила воли помогут вам продвинуться далеко. Чтобы избавить мир от демонов, вам также понадобятся крепкие доспехи и прочная сталь.#!"
 hunter_military_legacy_4_name: "Коллекция шкур"
 hunter_military_legacy_4_perk: "Доступны [men_at_arms|El] - [GetMaA('monsters_hunters').GetName]\n#flavor Оградите свою душу от ужасных монстров-оборотней, а затем приготовьте свое серебряное оружие.#!"
 hunter_military_legacy_5_name: "Братья по оружию"
 hunter_military_legacy_5_perk: "#flavor Немногие призваны сражаться с тьмой. Еще меньше тех, кто достоин стоять рядом с вами.#!"

 hunter_alliances_legacy_track_name: "Союзы охотников"
 hunter_alliances_legacy_track_desc: "Вы не единственные, кто сражается с тьмой. Заручиться поддержкой прочих охотников было бы очень полезно."
 hunter_alliances_legacy_1_name: "Теневая инквизия"
 hunter_alliances_legacy_1_perk: "@warning_icon!#X Это достоинство династии открывается через особое решение.#!\nТеперь вы можете пригласить члена этой организации с помощью решения «Связаться с другими охотниками».\n#flavor Самый могущественный орден охотников - это, без сомнения, Теневая инквизиция. Вы хотите, чтобы они были на вашей стороне или, по крайней мере, не мешали вам.#!"
 hunter_alliances_legacy_2_name: "Ихван аль-Сафа"
 hunter_alliances_legacy_2_perk: "@warning_icon!#X Это достоинство династии открывается через особое решение.#!\nТеперь вы можете пригласить члена этой организации с помощью решения «Связаться с другими охотниками».\nТеперь вы можете попросить особого наставничества в колдовстве через решение «Связаться с другими охотниками».\n#flavor Несмотря на отсутствие официальной организации, Ихван не имеют себе равных, когда речь заходит об охоте на чудовищ на их территории. У них можно поучиться мастерству.#!"
 hunter_alliances_legacy_3_name: "Судьи"
 hunter_alliances_legacy_3_perk: "@warning_icon!#X Это достоинство династии открывается через особое решение.#!\nТеперь вы можете пригласить члена этой организации с помощью решения «Связаться с другими охотниками».\nТеперь вы можете попросить особого наставничества в теургии через решение «Связаться с другими охотниками».\n#flavor Сведущие Судьи привнесут в вашу борьбу богатый опыт и мистические предания, если станут вашими союзниками.#!"
 hunter_alliances_legacy_4_name: "Акриты"
 hunter_alliances_legacy_4_perk: "@warning_icon!#X Это достоинство династии открывается через особое решение.#!\nТеперь вы можете пригласить члена этой организации с помощью решения «Связаться с другими охотниками».\n#flavor Защитники восточного христианства являются наследниками сложной византийской правовой и бюрократической системы. Полезный навык для растущего ордена охотников.#!"
 hunter_alliances_legacy_5_name: "Багатуры Корджина"
 hunter_alliances_legacy_5_perk: "@warning_icon!#X Это достоинство династии открывается через особое решение.#!\nТеперь вы можете пригласить члена этой организации с помощью решения «Связаться с другими охотниками».\nДоступны [men_at_arms|El] - [GetMaA('werewolf_pack').GetName].\n#flavor У монгольских охотников есть странные союзники... но их грубая сила позволяет легко закрыть на это глаза.#!"

 wraith_legacy_track_name: "Груз призрака"
 wraith_legacy_track_desc: "Инструменты, уловки и печальные воспоминания об ушедших."
 wraith_legacy_1_name: "Эйдолон"
 wraith_legacy_1_perk: "Небольшой шанс не получить [decision|El] тёмной страсти.\n#flavor Способность призрака противостоять своей Тени.#!"
 wraith_legacy_2_name: "Пристанище"
 wraith_legacy_2_perk: "#flavor Духовное убежище от опасностей [UmbraGlossaryLocalized('shadowlands','Земель Теней')].#!"
 wraith_legacy_3_name: "Наследие"
 wraith_legacy_3_perk: "Автоматическое ежемесячное лечение #TOOLTIP:game_concept_Corpus_desc #E корпуса#!#!.\n#flavor Творения призрака при жизни, которые продолжаются после его смерти как дань памяти.#!"
 wraith_legacy_4_name: "Мемориам"
 wraith_legacy_4_perk: "Автоматический ежемесячный прирост пафоса.\n#flavor Воспоминания, которые живые хранят о покойном. Можно использовать как источник пафоса... хотя воспоминания угасают.#!"
 wraith_legacy_5_name: "Реликвия"
 wraith_legacy_5_perk: "Открывает доступ к случайному отголоску исторического артефакта.\n#flavor Предмет, прошедший сквозь Саван с призраком из-за эмоционального резонанса.#!"


 kj_fuxi_legacy_track_name: "Наследие Фуси"
 kj_fuxi_legacy_track_desc: "Первый из Трёх государей, образец из Эпохи легенд."

 kj_fuxi_legacy_1_name: "Наследие Рыбака"
 KJ_FUXI_LEGACY_1_EFFECT: "#flavor Фуси был первым рыбаком, который помогал людям добывать пропитание в море.#!"
 kj_fuxi_legacy_2_name: "Наследие Охотника"
 KJ_FUXI_LEGACY_2_EFFECT: "Разблокировано [Concept('activity', 'занятие')|E] «[GetActivityType('activity_hunt').GetName]», если оно ещё недоступно.\nСтоимость [Concept('activity', 'занятия')|E] «[GetActivityType('activity_hunt').GetName]» снижена наполовину.\n#flavor Фуси также был первым охотником, который обеспечивал пищей тех, кто жил слишком далеко от побережья.#!"
 kj_fuxi_legacy_3_name: "Наследие Пастуха"
 KJ_FUXI_LEGACY_3_EFFECT: "Здание «Низшей войны» получает новый модификатор.\n#flavor Затем Фуси научил человечество разводить скот, кормя его даже тогда, когда рыбы и зверей было слишком мало для этого.#!"
 kj_fuxi_legacy_4_name: "Наследие Зодчего"
 KJ_FUXI_LEGACY_4_EFFECT: "#flavor Фуси показал, как строить постоянные жилища, выведя человечество из пещер.#!"
 kj_fuxi_legacy_5_name: "Наследие Прорицателя"
 KJ_FUXI_LEGACY_5_EFFECT: "#flavor Наконец, Фуси также научил древних людей смотреть на звёзды и размышлять о том, какие ответы (и, что более важно, вопросы) можно там найти.#!"

 kj_shennong_legacy_track_name: "Наследие Шэньнона"
 kj_shennong_legacy_track_desc: "Второй из Трёх государей, образец из Эпохи легенд."

 kj_shennong_legacy_1_name: "Наследие подношений"
 KJ_SHENNONG_LEGACY_1_EFFECT: "После смерти любого члена [Concept('dynasty', 'династии')|E] династия получит #V 100#! [Concept('dynasty_prestige', 'признания')|E]\n#flavor Шэньнон учил людей, как правильно делать подношения Небу и уберечься от его гнева.#!"
 kj_shennong_legacy_2_name: "Наследие Фермера"
 KJ_SHENNONG_LEGACY_2_EFFECT: "#flavor Шэньнон изобрел сельское хозяйство, проложив путь ранним людям к росту и размножению.#!"
 kj_shennong_legacy_3_name: "Наследие Ткача"
 KJ_SHENNONG_LEGACY_3_EFFECT: "Здание «Низшей войны» получает новый модификатор.\n#flavor Шэньнон научил людей правильно шить одежду, позаботившись о том, чтобы можно было пережить даже холодную зиму.#!"
 kj_shennong_legacy_4_name: "Наследие жертвоприношения"
 KJ_SHENNONG_LEGACY_4_EFFECT: "#flavor Шэньнон создал идею новаторства, даже самопожертвования, если на кону стоял прогресс человечества.#!"
 kj_shennong_legacy_5_name: "Наследие исцеления"
 KJ_SHENNONG_LEGACY_5_EFFECT: "#flavor Шэньнон был первым врачом, и его мастерство в обращении с лекарственными травами в то время не имело себе равных.#!"

 kj_huangti_legacy_track_name: "Наследие Хуан-ти"
 kj_huangti_legacy_track_desc: "Третий из Трёх государей, образец из Эпохи легенд."

 kj_huangti_legacy_1_name: "Наследие Алхимика"
 KJ_HUANGTI_LEGACY_1_EFFECT: "#flavor Хуан-ти был первым алхимиком, создавшим давнюю и славную традицию, которая помогает людям и по сей день.#!"
 kj_huangti_legacy_2_name: "Наследие Корабела"
 KJ_HUANGTI_LEGACY_2_EFFECT: "#flavor Хуан-ти научил древнее человечество строить корабли и отправляться в плавание, открывая новые территории за морями.#!"
 kj_huangti_legacy_3_name: "Наследие Оружейника"
 KJ_HUANGTI_LEGACY_3_EFFECT: "Здание «Низшей войны» получает новый модификатор.\n#flavor Хуан-ти создал первую броню, защищавшую общины от менее просвещённой части человечества.#!"
 kj_huangti_legacy_4_name: "Наследие Защитника"
 KJ_HUANGTI_LEGACY_4_EFFECT: "#flavor Хуан-ти привил древним людям чувство общности, позаботившись о том, чтобы они защищали свои дома как единое целое.#!"
 kj_huangti_legacy_5_name: "Наследие войны"
 KJ_HUANGTI_LEGACY_5_EFFECT: "#flavor Наконец, Хуан-ти научил нас, когда нанести ответный удар, убедившись, что просвещённые народы одержат победу над варварами.#!"