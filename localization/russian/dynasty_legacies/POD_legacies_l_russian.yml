 psyche_mummy_legacy_4_name: "Душа обновления"
 psyche_mummy_legacy_5_name: "Душа успеха"

 psyche_mummy_legacy_1_perk: "#flavor Когда столько жизней прожито на полную катушку, становится и благом, и проклятием - многое знать.#!"
 psyche_mummy_legacy_2_perk: "Доступны [men_at_arms|El] - [GetMaA('hoplites').GetName] и [GetMaA('companion_cavalry').GetName].\n#flavor Герои древности однажды откликнулись на наш призыв и сделают это снова.#!"
 psyche_mummy_legacy_3_perk: "#flavor Возраст накладывает много обязанностей, и нужно быть готовым взять их на себя.#!"
 psyche_mummy_legacy_4_perk: "#flavor Река Стикс коварна, но мудрецы учатся на каждом своём переходе.#!"
 psyche_mummy_legacy_5_perk: "При наличии соответствующего дополнения доступно занятие «[GetActivityType('activity_chariot_race').GetName]».\n#flavor Старые игры, как бы они ни менялись, сохраняют этот древний дух. Что касается наших древних душ, мы не можем позволить им исчезнуть.#!"

 pharaoh_mummy_legacy_track_name: "Фараоны Египта"
 pharaoh_mummy_legacy_track_desc: "Страна мумий была также страной величайших царей, и их наследие продолжает жить для тех, кто действительно бессмертен."
 pharaoh_mummy_legacy_1_name: "Наследие Клеопатры"
 pharaoh_mummy_legacy_2_name: "Наследие Птолемея"
 pharaoh_mummy_legacy_3_name: "Наследие Рамсеса II"
 pharaoh_mummy_legacy_4_name: "Наследие Эхнатона"
 pharaoh_mummy_legacy_5_name: "Наследие Хуфу"

 pharaoh_mummy_legacy_1_perk: "#flavor Великая царица едва не низвергла зарождающуюся империю одной лишь своей харизмой.#!"
 pharaoh_mummy_legacy_2_perk: "#flavor Прибыв издалека, Птолемей принял Египет так, словно это была его собственная родина.#!"
 pharaoh_mummy_legacy_3_perk: "#flavor Сын Ра командовал величайшими армиями Египта, и мало кто мог противостоять его могущественным амбициям.#!"
 pharaoh_mummy_legacy_4_perk: "#flavor К добру или к худу, но ни один древний египтянин никогда не забудет Эхнатона, презиравшего богов.#!"
 pharaoh_mummy_legacy_5_perk: "#flavor Упокоившись навеки в Великой пирамиде Гизы, Хуфу обрёл своё бессмертие.#!"

