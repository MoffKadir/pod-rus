 learn_language_outcome_success.spirits.desc: "Духовные языки столь же причудливы, как и их носители. Некоторые используют узнаваемые шаблоны, некоторые - нет. К счастью, наиболее распространенные из них, как правило, прошли тот же путь, что и обычные языки, что привело к их упрощению для использования недуховными сущностями.\nВ конце концов, духов нужно понимать, когда они торгуются с посетителями. Хотя, вполне вероятно, что самые хитроумные из них также будут использовать тонкости своего языка, чтобы попытаться одержать верх в переговорах.\nВот почему вы приняли меры предосторожности, чтобы выучить то, что можно было бы считать более узкоспециализированной лексикой, что, возможно, позволит вам избежать участи неправильно понимать духовный договор в будущем."

 learn_language_outcome_failure.spirits.desc: "«После кучи кропотливой работы... ничего! Этот духовный язык #EMP невозможно#! выучить. Как бы я ни [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )], я говорю как младенец, которого только отняли от груди, и болтаю как [Select_CString(ROOT.Char.IsFemale, 'дура', 'дурак' )]!\n\nБа! Это была пустая трата времени...»"

 learn_spirit_language_complete: "Вы выучили #TOOLTIP:game_concept_spirit_language_desc #E духовный язык#!#! персонажа [target.GetShortUINamePossessiveNoTooltip]"



