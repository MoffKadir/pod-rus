 # Energy vessel maintenance
 POD_extract_energy_desc: "Будет использовано #bold [Multiply_CFixedPoint( SCOPE.GetValue('spent_energy_amount'), this_character.MakeScope.ScriptValue('splat_energy_multiplier') )|V0]#! ед. ресурса ([this_character.Custom('PODEnergySplat')]), собранного в [this_artifact.Custom('ColorizedArtifactName')]"
