 english_victory_objective_decision_effect_tooltip: "Борьба подойдёт к концу. Города [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] и [GetTitleByKey('b_poitiers').GetNameNoTier] получат новые особые постройки. Вы узурпируете империю [GetTitleByKey('e_love').GetNameNoTier], если ещё не владеете ею. Многие персонажи во Франции обратятся в вашу религию."

 pod_french_struggle.105.t: "Английское ярмо"
 pod_french_struggle.105.desc: "Судьбы Франции и Англии переплетаются с 1066 года. Для вампиров это было время, когда группа из трёх нормандских каинитов узурпировала власть в Англии у культа Митры. Но их победа была недолгой, так как Митра, пробудившись из торпора, быстро восстановил контроль над своими владениями.\nС тех пор Англия распространила свое влияние на Францию, используя хаос, возникший после изгнания Александра, чтобы получить некоторые территории и, что еще важнее, влияние на местных жителей. Медленно, но верно каиниты с островов завоевывали все большую власть в регионе и, следуя примеру своих смертных, теперь претендуют на владычество над истинно «Анжуйской» империей."
 pod_french_struggle.105.a: "От Йорка до Марселя."
 pod_french_struggle.105.custom: "Не фанатичные вовлечённые правители обратятся в вашу конфессию."
 e_love_mithras: "Дворы Авалона"
 e_love_english: "Анжуйская империя"

 german_victory_objective_decision: "Немецкое ярмо"
 german_victory_objective_decision_desc: "Германия и Франция имеют долгую историю, восходящую к Карлу Великому для смертных и Эйрику Эйгерманну для вампиров. Мы должны использовать это прошлое, чтобы объединить регион."
 german_victory_objective_decision_confirm: "Победа Каролингов!"

 pod_french_struggle.106.t: "Немецкое ярмо"
 pod_french_struggle.106.desc: "В мире смертных Германия и Франция когда-то были едины под властью Карла Великого. Многие каиниты пытались воссоздать этот подвиг, от саксонца Эйрика Эйгерманна до нежити, покровительствовавшей самому Карлу Великому, Александра. Никому не удалось добиться полного успеха, несмотря на тесные связи между двумя странами.\nОднако вынужденное изгнание Александра открыло новые возможности для немецких каинитов, которые к тому времени уже были сильной и сплоченной силой под началом таких авторитетных Вентру, как Хардештадт или Юлия Антазия. С тех пор влияние Германии на вампирскую политику Франции только возросло, и многие предсказывают, что будущее для этих двух наций уже предопределено. Наследники франков и саксов вновь будут работать вместе ради общей цели."
 pod_french_struggle.106.a: "От Магдебурга до Бреста."
 e_love_eternal: "Галлия"
 e_love_fiefs: "Вотчины Розы"

 pod_french_struggle.1000.t: "Борьба с Инквизицией"
 pod_french_struggle.1000.desc: "Зловещая Инквизиция зародилась во Франции в тени Альбигойского крестового похода. Их агенты рыщут по ночам по улицам, используя свои святые таланты, чтобы сделать жизнь вампиров еще более тяжелой. К сожалению, в последнее время они особенно часто появляются в одном из подконтрольных вам регионов, и вам остается только переждать бурю или как-то справиться с ними."
 pod_french_struggle.1000.a: "Просто переждём."
 pod_french_struggle.1000.b: "Нанять агентов, чтобы сбить их с толку."
 pod_french_struggle.1000.c: "Перенаправить их внимание на ваших соперников!"
 pod_french_struggle.1000.d: "Они меня утомили. Убить их всех!"

 pod_french_struggle.1001.t: "Из Константинополя в Лион"
 pod_french_struggle.1001.desc: "Некогда могущественный князь Лиона Франсуа д'Аленкур переживает упадок своего состояния с приходом инквизиции. Однако он по-прежнему пользуется большим уважением во Франции, а его благородное поведение не знает себе равных.\nСегодня вечером он пришёл к вашему двору с предложением. Караван беженцев из разрушающейся Византийской империи добрался до его владений в поисках нового пристанища. Д'Аленкур помогал тем, кому мог, но Лион стал слишком опасен, поскольку в округе свирепствует инквизиция. Поэтому он обратился к вам с официальной просьбой найти беженцам место для проживания в ваших владениях, защищая их и принимая как можно лучше. В конце концов, честь велит помогать нуждающимся."
 pod_french_struggle.1001.a: "Справедливое дело. И интересная услуга."
 pod_french_struggle.1001.b: "Я не поведусь на эти политические уловки!"

 pod_french_struggle.1002.t: "Смертельные игры"
 pod_french_struggle.1002.desc: "Изуда де Блез - одна из самых влиятельных королев любви и, безусловно, самая боязливая. Под тонкой оболочкой изящества и красоты скрывается совершенно безумный ум, придумывающий самые извращенные социальные игры, в которые можно играть при ее дворе.\nНедавно вы получили приглашение на одну из таких встреч. Изуда, конечно, воспримет это на свой счет, если вы откажетесь, но готовы ли вы вытерпеть все самое худшее, что может устроить вам «Волчья роза»?"
 pod_french_struggle.1002.a: "Что плохого может случиться?"
 pod_french_struggle.1002.b: "У меня важная встреча в этот день!"
 pod_french_struggle.1002.c: "Новые методы пыток? Великолепно!"

 pod_french_struggle.1003.t: "Дорогостоящее отвлечение"
 pod_french_struggle.1003.desc: "Самая младшая из королев любви, Элен правит очень богатым регионом Шампань. Внешне похожая на легкомысленного и возбудимого подростка, Элен не раз доказывала, что ее общительность - это в основном маска.\nСкоро в Шампани пройдут великие французские ярмарки, возможно, самое важное торговое событие в Западной Европе. Многие вампиры пытаются урвать свой кусок пирога, и, вероятно, не случайно, Элен пригласила многих из них (включая вас) на роскошную вечеринку в тот же период времени, вероятно, чтобы убедиться, что вы не помешаете её планам на это событие."
 pod_french_struggle.1003.a: "Уважение стоит дороже золота."
 pod_french_struggle.1003.b: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')]..."
 pod_french_struggle.1003.c: "Вечеринка? У меня столько идей для неё!"

 pod_french_struggle.1004.t: "Король любви"
 pod_french_struggle.1004.desc: "Единственный признанный король любви среди дворов - Этьен, князь региона Пуату. Скрытный человек, он был недооценен как слабый правитель до недавнего времени, когда его смелый шаг против Эсклармонда и сближение с Митрой и Англией неожиданно показали гораздо более смертоносный политический ум, чем предполагалось вначале.\nВы получили просьбу о встрече с ним с нераскрытой целью. Если вы согласитесь, это будет весьма политический ход, ведь у Этьена наверняка есть в рукаве какой-то план против другого конкурента."
 pod_french_struggle.1004.a: "Кто станет целью?"
 pod_french_struggle.1004.b: "Он слишком опасен, чтобы ему доверять."
 pod_french_struggle.1004.c: "Я могу улучшить его планы..."

 pod_french_struggle.1005.t: "Неподготовленный король"
 pod_french_struggle.1005.desc: "Джеффри дю Темпл был одним из главных организаторов изгнания Александра (своего собственного [Concept('Sire', 'сира')|E]. К несчастью для него, с тех пор он все больше и больше отходит на второй план благодаря игрокам, гораздо более искусным в политической игре, чем он, таким как сама Салианна.\nЧувствуя свою слабость, Джеффри ищет любого союзника, готового помочь его делу. Присоединение к нему будет дорого стоить, но он всё ещё князь Парижа, положение, требующее уважения, и в то или иное время он будет играть важную роль в объединении Франции."
 pod_french_struggle.1005.a: "Предоставить ему помощь."
 pod_french_struggle.1005.b: "Предоставить ему символическую, бесполезную помощь."
 pod_french_struggle.1005.c: "Предоставить ему хорошо подготовленную и тщательную помощь."

 pod_french_struggle.1006.t: "Богатства Аквитании"
 pod_french_struggle.1006.desc: "Бордо — один из самых процветающих городов Франции. Ирония в том, что это в основном связано с тем, что он долгое время был самым важным французским городом, находящимся под контролем английских смертных (а часто и вампиров). Это сделало его центром торговли для любого уважающего себя английского купца.\nКнязем Бордо является Жерар, верный вассал Митры и способный администратор. Однако он полностью подавлен конкурирующими интересами в городе и растущим присутствием Инквизиции в этом районе, при этом получая мало или вовсе никакой помощи от Англии. Такой беспорядок может стать возможностью «освободить» часть богатств Бордо для собственного использования..."
 pod_french_struggle.1006.a: "Я буду уважать княжество Жерара."
 pod_french_struggle.1006.b: "Свободное золото, лежащее прямо перед глазами."
 pod_french_struggle.1006.c: "Ещё больше золота!"

 pod_french_struggle.1007.t: "Королева Окситании"
 pod_french_struggle.1007.desc: "Могущественная Эсклармонда стала объединяющей фигурой для окситанских каинитов с начала Альбигойского крестового похода. Её упорное сопротивление как Инквизиции, так и северным французам сделало её двор фактически независимым от власти Парижа.\n«Чёрная королева» — таинственная фигура, и многие, как говорят, поклялись ей в вечной верности после одного лишь взгляда. Именно поэтому вас беспокоит это неожиданное приглашение в Тулузу, внезапно появившееся на вашем пороге..."
 pod_french_struggle.1007.a: "Конечно, я смогу противостоять её чарам!"
 pod_french_struggle.1007.b: "Лучше не рисковать."
 pod_french_struggle.1007.c: "Я тоже кое-что знаю о подчинении..."
 french_struggle_taunt_tooltip: "Нет, вы не сможете."

 pod_french_struggle.1008.t: "Бог солнца, дары приносящий"
 pod_french_struggle.1008.desc: "Митра, могущественный правитель баронств Авалона, не проявлял особого интереса к Франции во времена правления Александра. Но теперь, когда страна дестабилизирована его изгнанием, а английские смертные проникают в нее, у бога Солнца, похоже, появились новые планы.\nНачав пышное странствие по Франции, Митра заезжает во многие города, поражая их каинитских жителей своей мощью и влиянием. Вы можете сделать так, чтобы Митра заехал в ваш город во время своего странствия, если пожелаете. Это, конечно, хорошо отразится на вас, а он - щедрый гость. Но стоит учитывать риск попасть под его чары..."
 pod_french_struggle.1008.a: "Ваше присутствие - большая честь для меня!"
 pod_french_struggle.1008.b: "Лучше не рисковать."
 pod_french_struggle.1008.c: "Митра уже мой бог! Конечно же, он мне поможет?"

 pod_french_struggle.1009.t: "Предложение тирана"
 pod_french_struggle.1009.desc: "Могущественный Хардештадт из Германии - диковинка в мире каинитов. Выходец из захудалого рода, он сумел стать самым важным вентру в Европе, несмотря на свой юный возраст. Известный как хитрый и безжалостный политик, он также не скупится на слова.\nЕго неожиданный визит ко двору стал для вас шоком, но ещё более удивительным оказалось его предложение. Хардештадт откровенно рассказал вам, что у него есть планы на Францию, и вы можете быть полезны в этом деле. Он предлагает вам золото, личную армию и признание вашей значимости при его дворе, если вы согласитесь присоединиться к Вотчинам Чёрного креста."
 pod_french_struggle.1009.a: "Заманчивое предложение..."
 pod_french_struggle.1009.b: "Я ему не доверяю."

 pod_french_struggle.1010.t: "Классическая беседа"
 pod_french_struggle.1010.desc: "Одна из самых влиятельных вентру Западной Европы, Юлия Антазия, посетила некоторые дворы Франции. У нее много преданных последователей в этом регионе, все превозносят ее рассудительность и утопическое видение демократического общества для каинитов.\nВот уже несколько ночей она заглядывает в ваш двор, и вы должны признать, что её репутация не преувеличена. Она спокойна, уравновешена, и всё, что она говорит, рисует яркое видение потенциально великого будущего для вашего рода. Вы чувствуете, как вас всё больше и больше увлекает эта, казалось бы, доброжелательная беседа между равными."
 pod_french_struggle.1010.a: "Интересная беседа, не более."
 pod_french_struggle.1010.b: "В её словах есть здравый смысл..."
 pod_french_struggle.1010.c: "Моя госпожа, не нужно слов, позвольте мне служить вам!"

 pod_french_struggle.1011.t: "Отравленный дар"
 pod_french_struggle.1011.desc: "Как матриарх Дворов любви, Салианна, по крайней мере, номинально, является самым важным каинитом во Франции после изгнания Александра. Однако ее власть оспаривается, и она старается закрепить ее как можно лучше.\nКак [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из влиятельных правителей ночи во Франции, вы подвергаетесь некоторым её уловкам, чтобы добиться признания. Во время последнего заседания двора она пытается предложить вам выбрать смертного, чтобы вы использовали его по своему усмотрению. С политической точки зрения, принять этот дар означает признать её как сюзерена, награждающего вассала, и укрепить её позиции за ваш счёт. С другой стороны, этот смертный действительно кажется интересным..."
 pod_french_struggle.1011.a: "Для меня это большая честь, матриарх."
 pod_french_struggle.1011.b: "Можете оставить свои дары себе."

 pod_french_struggle.1012.t: "Гости с юга"
 pod_french_struggle.1012.desc: "Иберийские Ласомбра были одними из многих чужаков, пытавшихся захватить влияние во Франции после изгнания Александра. Их собственные проблемы на полуострове с продолжающейся гражданской войной вскоре положили конец их усилиям. Тем не менее некоторые молодые Ласомбра видят в ситуации во Франции новые возможности, возможно, для того, чтобы сколотить состояние перед триумфальным возвращением домой.\nОдна из таких групп наёмников недавно предложила вам свои услуги. Вы, конечно, можете отказаться от их предложения, но не стоит сомневаться, что они найдут себе другого нанимателя, возможно, даже одного из ваших конкурентов."
 pod_french_struggle.1012.a: "Вы наняты."
 pod_french_struggle.1012.b: "Вы мне не нужны."

 french_struggle_house_modifier: "Хозяева Франции"
 french_struggle_house_modifier_desc: "Члены этого дома закрепили за собой вампирскую Францию, обеспечив себе огромное влияние на эту важную часть Западной Европы."