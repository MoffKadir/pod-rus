 losttribe_lose_influence_tt: "Потерянное племя теряет влияние."

 pod_assamite_struggle.1001.t: "Обязанности верующих"
 pod_assamite_struggle.1001.desc: "Сообщество [Concept('ashirra', 'Аширры')|E] очень сильно в Персии. Один из постулатов этого движения - позволить смертным жить так, как они хотят, при минимальном вмешательстве вампиров. Разумеется, это не всегда практично для правителей ночи.\nОдин из таких представителей Аширры недавно прибыл в ваши владения, жалуясь на то, что ваши агенты слишком жёстко подходят к делам смертных в этом районе."
 pod_assamite_struggle.1001.a: "Договориться о компромиссе."
 pod_assamite_struggle.1001.a.success: "Хорошая сделка."
 pod_assamite_struggle.1001.a.failure: "Крики и споры."
 pod_assamite_struggle.1001.b: "Хорошо, мы не будем вмешиваться."
 ashirra_gain_influence_tt: "Аширра получает влияние."
 ashirra_lose_influence_tt: "Аширра теряет влияние."
 pod_assamite_struggle.1001.c: "Я правлю так, как считаю нужным!"

 pod_assamite_struggle.1002.t: "Истина о Хакиме"
 pod_assamite_struggle.1002.desc: "Почитаемый среди своих детей, Хаким до сих пор остается загадкой для большинства из них. Когда он был активен, он был немногословен, а его исчезновение только усугубило слухи вокруг него. При нынешнем разладе в клане вполне естественно, что тема истинной природы Хакима часто выходит на первый план.\nКак [Select_CString(ROOT.Char.IsFemale, 'влиятельная правительница', 'влиятельный правитель' )] ночи, ваше мнение имеет большее значение, чем другие."
 pod_assamite_struggle.1002.a: "Хаким, хоть и великолепен, был всего лишь слугой Великого."
 silsila_gain_influence_tt: "Силсила получает влияние."
 pod_assamite_struggle.1002.b: "Хаким — последний судья достоинств человечества."
 council_gain_influence_tt: "Совет свитков получает влияние."
 pod_assamite_struggle.1002.c: "Великий, хотя иногда и небезупречный человек."
 pod_assamite_struggle.1002.d: "Я не думаю, что Хаким настолько важен..."

 pod_assamite_struggle.1003.t: "Потерянный свиток"
 pod_assamite_struggle.1003.desc: "Ваши агенты недавно захватили вора, которого Аламут давно разыскивает. При ближайшем рассмотрении оказывается, что этот человек на самом деле не вор, а ученый, у которого, судя по всему, есть важные письмена, сделанные во времена Заратустры.\nРуководство Силсилы, хранители истории и в основном зороастрийцы, просят вас отдать им письмена, разумеется, за вознаграждение за помощь. Но у вас есть и другие варианты..."
 pod_assamite_struggle.1003.a: "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] служить."
 silsila_lose_influence_tt: "Силсила теряет влияние."
 pod_assamite_struggle.1003.b: "Сжечь свиток. И «вора»."
 pod_assamite_struggle.1003.c: "У меня есть ещё друзья, которые могут заинтересоваться..."
 pod_assamite_struggle.1003.d: "Я просто оставлю это себе."

 pod_assamite_struggle.1004.t: "Кинжалы наготове"
 pod_assamite_struggle.1004.desc: "Одну из отдалённых деревень в ваших владениях недавно «посетили» фанатики Паутины кинжалов, которые, если верить словам выживших, искали неверного шпиона. Как всегда, методы Паутины кинжалов были жестокими и особенно травматичными для ваших смертных.\nНавести порядок будет несложно, но вы, возможно, захотите отреагировать на это подлое посягательство на вашу власть."
 pod_assamite_struggle.1004.a: "Шпион? Сжечь деревню!"
 pod_assamite_struggle.1004.b: "Публично осудить Паутину кинжалов."
 wok_lose_lot_influence_tt: "Паутина кинжалов теряет значительное влияние."
 pod_assamite_struggle.1004.c: "Выследить и разобраться с нападавшими."
 pod_assamite_struggle.1004.d: "Нет смысла злить Паутину из-за такого пустяка."
 involved_knives_out_tt: "Правители, вовлечённые в борьбу и следующие по Пути праведности, потеряют 50 мнения о вас."
 involved_knives_out_lots_tt: "Правители, вовлечённые в борьбу и следующие по Пути праведности, потеряют 100 мнения о вас."

 pod_assamite_struggle.1005.t: "Земля шпионов"
 pod_assamite_struggle.1005.desc: "Персия - обширная страна, и это делает необходимость в надежной системе гонцов в Аламут и обратно очень важной. Хотя гули-гонцы - это хорошо и всё такое, вы уверены, что большинство их путешествий отслеживается менее щепетильными фракциями нынешней борьбы. Вы подозреваете, что вполне вероятно, что ваши отчеты и прочая корреспонденция регулярно перехватываются вашими врагами.\nСовет свитков недавно предложил новую систему, созданную знаменитым Аль-Ашрадом, - магическую сферу, наделённую силой джиннов и позволяющую поддерживать связь на больших расстояниях. Однако некоторые выступают против этого, утверждая, что это означает просто изменение того, кто за кем шпионит..."
 pod_assamite_struggle.1005.a: "Блестящая инициатива, мне нужна такая."
 pod_assamite_struggle.1005.b: "Я придумаю свою собственную систему."
 council_lose_influence_tt: "Совет свитков теряет влияние."
 pod_assamite_struggle.1005.c: "Совет манипулирует нами!"

 pod_assamite_struggle.1006.t: "Дочери Хакима"
 pod_assamite_struggle.1006.desc: "Обращение женщин никогда не было особой проблемой в культуре Бану Хаким, особенно учитывая, что сам Хаким это делал, но подъём движения [Concept('ashirra', 'Аширры')|E] изменил это положение вещей. Среди касты воинов практика обращения женщин вышла из моды в VIII веке, так как обрекать женщин на проклятие стало считаться аморальным.\nЭтот раскол существует и по сей день, хотя воины уже несколько десятилетий как начали смягчать эту политику. И хотя этот вопрос уже не стоит так остро, как раньше, он все еще вызывает споры среди сыновей и дочерей Хакима."
 pod_assamite_struggle.1006.a: "Мне всё ещё кажется, что это неправильно."
 pod_assamite_struggle.1006.b: "Хаким знал, что делает."
 pod_assamite_struggle.1006.c: "По правде говоря, всё должно быть наоборот."

 pod_assamite_struggle.1007.t: "Три касты"
 pod_assamite_struggle.1007.desc: "Никто толком не знает, когда в обществе Бану Хаким появилась система каст, но сейчас она является неотъемлемой частью жизни в Персии. Традиционно визири были лидерами и наиболее политически активными из трех каст, но в последнее время власть постепенно перешла в руки воинов. Колдуны, в свою очередь, долгое время вели затворнический образ жизни, а их малочисленность делает их самой слабой из каст.\nСистема каст работает вместе с политическими фракциями общества Бану Хаким, и, хотя вы можете найти любую касту в любой фракции, некоторые из них более предпочтительны, чем другие, в зависимости от вашей политической программы."
 pod_assamite_struggle.1007.a: "Воины ведут нас вперёд."
 pod_assamite_struggle.1007.b: "Колдуны знают истину."
 pod_assamite_struggle.1007.c: "Визири — наши естественные лидеры."
 pod_assamite_struggle.1007.d: "Мы все должны работать как единое целое."

 council_gain_lot_influence_tt: "Совет Свитков получает значительное влияние."

 pod_assamite_struggle.1008.t: "Тайны Аль-Ашрада"
 pod_assamite_struggle.1008.desc: "Главой касты колдунов, Амр, всегда был загадочный Аль-Ашрад, древнее и уважаемое (и грозное) дитя ещё более загадочного Ур-Шулги. Известные своей замкнутостью, Амр ответственны за некоторые из самых чудесных творений Детей Хакима и их мастерское использование магии крови.\nЕго медлительность и осторожность выдают ум истинного древнего, планирующего на века вперед. Тем не менее, в последнее время Аль-Ашрад был необычайно активен в Аламуте, мягко продвигая идеи Совета свитков, фракции, которую он и другие умеренные голоса в Бану Хаким создали."
 pod_assamite_struggle.1008.a: "Полностью поддержать его усилия."
 pod_assamite_struggle.1008.b: "Препятствовать ему на каждом шагу."
 pod_assamite_struggle.1008.c: "Что он замышляет?"

 targetted_web_modifier: "Под прицелом Паутины"
 targetted_web_modifier_desc: "Паутина кинжалов заинтересовалась вами. Это довольно опасно."

 wok_gain_lot_influence_tt: "Паутина Кинжалов получает значительное влияние."

 pod_assamite_struggle.1009.t: "Паутина Тетмеса"
 pod_assamite_struggle.1009.desc: "Противоречивая фигура среди Детей Хакима, могущественный Тетмес известен как искусный теневой манипулятор и один из самых смертоносных убийц Аламута. О его верности Паутине кинжалов тихо шепчутся в залах Аламута, но истинные цели Тетмеса остаются известны только ему.\nПо его приказу Паутина недавно начала кампанию тщательного запугивания по всей Персии, следя за тем, чтобы князья и султаны были более... «внимательны» к требованиям культа. Ваша позиция во время этого мероприятия, несомненно, будет тщательно отслеживаться безжалостным египтянином."
 pod_assamite_struggle.1009.a: "Полностью поддержать его усилия."
 pod_assamite_struggle.1009.b: "Препятствовать ему на каждом шагу."
 pod_assamite_struggle.1009.c: "Что он замышляет?"

 silsila_gain_lot_influence_tt: "Силсила получает значительное влияние."

 pod_assamite_struggle.1010.t: "Приказы Накуртум"
 pod_assamite_struggle.1010.desc: "Накуртум, одна из старейших детей самого Хакима, взяла на себя управление Аламутом в 1214 году в результате необдуманной демонстрации силы. Ее преданность угасающей религии и надменное отношение к другим фракциям оставили ей мало друзей, и она едва контролирует сам Аламут.\nТем не менее она - старейшина, и этот титул заслуживает большого уважения в обществе Бану Хаким. Поэтому она ожидает, что ей будут подчиняться, когда она отдает приказы. Пойти против ее воли легко, ведь у нее нет средств для принуждения к власти, но это все равно в некотором роде нарушение этикета. Поэтому, когда один из таких приказов поступит к вам, вы должны будете решить, как поступить."
 pod_assamite_struggle.1010.a: "Подчиниться воле старейшины."
 pod_assamite_struggle.1010.b: "Игнорировать её бредни."
 pod_assamite_struggle.1010.c: "Сделать минимум необходимого."

 jamal_levies_modifier: "Мастерство Джамала"
 jamal_levies_modifier_desc: "Джамал лично тренировал ваших воителей. Те, кто ещё может ходить, стали намного лучше."

 ashirra_gain_lot_influence_tt: "Аширра получает значительное влияние."

 pod_assamite_struggle.1011.t: "Доблесть Джамала"
 pod_assamite_struggle.1011.desc: "Самым смертоносным воином Бану Хаким считается Джамал, один из детей Хакима. Этот страшный воин также известен как стойкий приверженец движения [Concept('ashirra', 'Аширры')|E] и уже несколько столетий является их неформальным лидером.\nТем не менее Джамал придерживается умеренных взглядов и часто помогает другим Бану Хаким, даже тем, кто не разделяет его точку зрения. Это дружелюбие снискало ему и фракции Аширры большое уважение за эти годы.\nСегодня вы стали объектом внимания великого воина. Заметив некоторые недостатки в боевых навыках ваших воителей, он предлагает помочь им в небольшой тренировке."
 pod_assamite_struggle.1011.a: "Для меня это честь, благодарю."
 pod_assamite_struggle.1011.b: "Я думаю, в этом нет необходимости."
 pod_assamite_struggle.1011.c: "Прошу, полегче с ними."

 losttribe_gain_lot_influence_tt: "Потерянное племя получает значительное влияние."

 pod_assamite_struggle.1012.t: "Истина Аноша"
 pod_assamite_struggle.1012.desc: "Таинственный (и крайне еретический) культ Зилы Дастура Аноша скрывается с тех пор, как его хозяин погиб от рук убийц Аламута. Тем не менее, его влияние ещё не полностью исчезло из персидской политики. Сегодня ночью вы получили сообщение о том, что в ваших краях циркулирует древний свиток, содержащий... интересную информацию о Третьем поколении. Такие мелкие, но потенциально влиятельные происка - визитная карточка Аноша, и вам предстоит решить, что с этим делать."
 pod_assamite_struggle.1012.a: "Мне нужно прочитать его самому."
 pod_assamite_struggle.1012.b: "Найти и уничтожить!"
 pod_assamite_struggle.1012.c: "Пусть всё идёт своим чередом."

