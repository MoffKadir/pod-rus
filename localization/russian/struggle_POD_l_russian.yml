 reconquista_struggle: "Теневая реконкиста"
 reconquista_struggle_desc: "Со времён падения Римской империи Ласомбра господствовали в Иберии. Но эта эпоха подходит к кровавому концу, поскольку религиозные распри смертных на полуострове наконец-то пересеклись с миром ночи.\nГражданская война Ласомбра официально началась в 1172 году с падением Мурсии, и с тех пор подстрекатели с обеих сторон, как Амброзио Луис Монкада и Бадр, разжигали пламя войны в своих интересах.\nВ Иберии царит хаос, и пока на ту или иную сторону стекаются наёмники, чужаки и оппортунисты, ещё предстоит выяснить, кто (если вообще кто-то) выйдет победителем из этого горнила."
 struggle_reconquista_phase_shadows: "Война теней"
 struggle_reconquista_phase_shadows_desc: "Теневая реконкиста никогда не оправдывала своего названия, как сейчас. Князья и султаны замышляют свой следующий шаг, и хотя открытая война продолжается, она не так распространена, как кинжалы в темноте."
 struggle_reconquista_phase_hostility: "Хаос"
 struggle_reconquista_phase_hostility_desc: "Напряжённость и обиды наконец-то вылились в открытые нападения на соседей и собратьев. Маскарад становится всё тоньше, а Иберия пылает в ночи."
 struggle_reconquista_phase_reprieve: "Передышка"
 struggle_reconquista_phase_reprieve_desc: "Даже вампирам нужно время для восстановления. Консолидация власти происходит прямо сейчас, князья и султаны укрепляют своё влияние и готовят силы к следующей фазе."

 ##### Intro #####
 pod_reconquista_struggle.0501.t: "Теневая реконкиста"
 pod_reconquista_struggle.0501.desc: "Со времён падения Римской империи Ласомбра господствовали в Иберии. Но эта эпоха подходит к кровавому концу, поскольку религиозные распри смертных на полуострове наконец-то пересеклись с миром ночи.\nГражданская война Ласомбра официально началась в 1172 году с падением Мурсии, и с тех пор подстрекатели с обеих сторон, как Амброзио Луис Монкада и Бадр, разжигали пламя войны в своих интересах.\nВ Иберии царит хаос, и пока на ту или иную сторону стекаются наёмники, чужаки и оппортунисты, ещё предстоит выяснить, кто (если вообще кто-то) выйдет победителем из этого горнила.\n\n"
 pod_reconquista_struggle.0501.desc.involved: "Когда-то Иберией правили Гангрелы, затем карфагенские Бруха и римские Вентру, а теперь... теперь пришло моё время заявить о своих правах на эту землю!\n\n"
 pod_reconquista_struggle.0501.desc.interloper: "Когда-то Иберией правили Гангрелы, затем карфагенские Бруха и римские Вентру, а теперь... теперь пришло моё время заявить о своих правах на эту землю!\n\n"
 pod_reconquista_struggle.0501.a: "Взять судьбу в свои руки!"

 secure_reconquista_foothold_decision_title: "Плацдарм в Иберии"
 secure_reconquista_foothold_decision_desc: "Гражданская война Ласомбра в Иберии - это время возможностей. Они не будут готовы к внешней угрозе."
 secure_reconquista_foothold_decision_tooltip: "Интегрировать часть Иберии."
 secure_reconquista_foothold_decision_confirm: "Сильнейшему достаётся всё."

 reconquista_struggle_phase_hostility_or_opportunity_tt: "Борьба должна находиться в фазе «Война теней» или «Хаос»."
 struggle_secure_reconquista_foothold_ends_the_struggle_tt: "Борьба подходит к концу."

 pod_reconquista_struggle.100.t: "Рассвет над Иберией"
 pod_reconquista_struggle.100.desc: "Разделённый клан Ласомбра предоставил отличную возможность чужакам на полуострове. Повернув свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Иберия постепенно забывает о Теневой реконкисте, Ночном полумесяце и всех их распрях. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии снова придётся привыкать к новым хозяевам."
 pod_reconquista_struggle.100.a: "Новая кровь была необходима Иберии."

 pod_reconquista_struggle.101.desc: "Разделённый клан Ласомбра предоставил отличную возможность чужакам на полуострова. Повернув свои клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nПод новым руководством Иберия постепенно забывает о Теневой реконкисте, Ночном полумесяце и всех их распрях. Это новая эпоха, и после иберийских Гангрелов, карфагенских Бруха, римских Вентру и Ласомбра Иберии придётся снова привыкать к новым хозяевам."
 pod_reconquista_struggle.101.a: "Проклятые чужаки."

 shadow_reconquista_tt: "Это завершение борьбы доступно только для Ласомбра, не принадлежащих к [Concept('ashirra', 'Аширре')|E]"
 ashirra_reconquista_tt: "Это завершение борьбы доступно только для персонажей, принадлежащих к [Concept('ashirra', 'Аширре')|E] и Тарик аль-Хаким."

 noconquista_objective_decision: "Третий путь"
 noconquista_objective_decision_tooltip: "Время рассеять тени над Иберией."
 noconquista_objective_decision_desc: "Христианские Ласомбра и [ashirra|E], ведя споры о вере, оставили Иберию без возможности реализовать её истинный потенциал. Этого нельзя допустить."
 noconquista_objective_decision_confirm: "Иберия пробуждается!"
 noconquista_objective_decision_effect_tooltip: "Владения Ласомбра будут ослаблены. Вы получите мощный модификатор. Вы получите доступ к [Concept('casus_belli', 'казус белли')|E] «Вторжение», если у вас его ещё не было, а также получите скидку на его стоимость."
 thirdway_reconquista_tt: "Это завершение борьбы доступно только для персонажей, не являющихся Ласомбра и не принадлежащих к [Concept('ashirra', 'Аширре')|E]."
 thirdway_effect_tt: "Владения Ласомбра будут ослаблены модификатором «Потеря власти». Вы получите доступ к [Concept('casus_belli', 'казус белли')|E] «Вторжение», если у вас его ещё не было, а также скидку на его стоимость."

 heir_yzebel_modifier: "Наследник Изебель"
 heir_yzebel_modifier_desc: "Первая вампирша, объединившая Иберию — карфагенянка Изебель, нашла в этом персонаже своего наследника."

 pod1230objectives.113.t: "Третий путь"
 pod1230objectives.113.desc: "У Иберии долгая история. Сначала ее населяли бродячие стаи гангрельских военачальников, затем она была объединена карфагенской бруха Изебель до её поражения в войне с римскими Вентру. Затем, воспользовавшись слабостью обеих сторон после войны, Ласомбра пробрались на полуостров и быстро укрепили свои позиции в регионе.\nОднако гражданская война настолько ослабила их позиции, что в Иберии поднялась новая сила. Многие думали, что Ласомбра останутся здесь навсегда, но оказалось, что они ошибаются. У этой земли появились новые хозяева, и клан Теней может только стыдиться такого полного поражения на своей родной земле."
 pod1230objectives.113.a: "Я переживу их всех!"
 pod1230objectives.114.a: "Очередная страница истории."

 struggle_parameter_unlocks_secure_reconquista_foothold_decision: "Разблокирует решение «Закрепить плацдарм в Иберии» для невовлечённых персонажей в Иберии или рядом с ней."

 pod_reconquista_struggle.1000.t: "Напряжённость и возможности"
 pod_reconquista_struggle.1000.desc: "Иберия находится на грани. Каждый вампир пытается использовать то небольшое влияние, которое он имеет на смертных, чтобы получить преимущество. Это постоянное притяжение и отталкивание привело к тому, что смертные в этом районе почти обезумели, бунтуя и выражая недовольство против всего и всех.\nЭто неестественное напряжение открывает некоторые возможности для повелителей ночи, и ваш советник подталкивает вас к разжиганию огня, чтобы убедиться, что он не погаснет в ближайшее время. Ведь напряжёнными смертными легко манипулировать."
 pod_reconquista_struggle.1000.a: "Незаметно обострим ситуацию."
 pod_reconquista_struggle.1000.b: "Вы предложили это решение, сами и занимайтесь."
 pod_reconquista_struggle.1000.c: "Нет, смертные слишком ценны, чтобы их терять."
 pod_reconquista_struggle.1000.d: "Почему мне вообще должны волновать смертные?"

 pod_reconquista_struggle.1001.t: "Полуночные купальни"
 pod_reconquista_struggle.1001.desc: "Роскошные купальни, реликвии римской эпохи, разбросаны по всей Иберии и являются излюбленным досугом влиятельных смертных. Этим делом издавна занимаются местные каиниты, которые ценят свою секретность и имеют дело с князьями и султанами ночи лишь на очень нерегулярной основе.\nОднако недавно один мусульманский учёный доказал, что купальни полезны для здоровья смертных, что заставило тайных «хозяев купален» выйти из укрытия и попросить средств на расширение своей деятельности. Они утверждают, что здоровые смертные - полезные смертные, а значит, вы все можете выиграть от такого расширения"
 pod_reconquista_struggle.1001.a: "Я вас поддержу."
 pod_reconquista_struggle.1001.b: "Разрушьте купальни и принесите мне всё ценное!"
 pod_reconquista_struggle.1001.c: "Я не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] вкладывать в это золото."

 pod_reconquista_struggle.1020.t: "Львы и кинжалы"
 pod_reconquista_struggle.1020.desc: "В конфликте, охватившем Иберию, фанатики есть с обеих сторон. Львы Родриго сражаются за христианских Ласомбра, и даже они иногда испытывают беспокойство из-за своей жестокости в бою. Для [Concept('ashirra', 'Аширры')|E] репутация Паутины кинжалов уже не заслуживает доверия: ночь за ночью происходят жуткие убийства.\nОдна из таких групп недавно появилась в вашей столице, заявив, что преследует «шпиона неверных», и оставив после себя груду трупов и разрушений.\nКак часто бывает, вам остаётся разбираться с последствиями."
 pod_reconquista_struggle.1020.a: "Восстановить порядок как можно скорее."
 pod_reconquista_struggle.1020.b: "Шпион неверных?! Разграбить и сжечь всё, что осталось, чтобы быть в безопасности!"
 pod_reconquista_struggle.1020.c: "Обвинить кого-нибудь другого и жить дальше."

 pod_reconquista_struggle.3011.t: "Бдение"
 pod_reconquista_struggle.3011.desc: "Эль Сид оказал глубокое влияние на христианских Ласомбра. Его гробница стала местом поклонения для будущих рыцарей с обширными ритуалами, известными как «бдение». Поскольку Эль Сид пользовался уважением и у [Concept('ashirra', 'Аширры')|E], заключается неофициальное перемирие, когда благочестивые паломники странствуют по Иберии для выполнения своих обязанностей.\nНо иногда, и чаще, чем обе стороны признают, это перемирие не соблюдается, и путешественники становятся очередными жертвами Теневой реконкисты. Такая группа Ласомбра-христиан движется через ваши земли, прося мира Эль Сида для свободы передвижения. Что вы предпримете?"
 pod_reconquista_struggle.3011.a: "Достойный обычай, заслуживающий уважения."
 pod_reconquista_struggle.3011.b: "Небольшой налог за проход через мои земли кажется разумным."
 pod_reconquista_struggle.3011.c: "Благочестивые братья, примите сопровождение и моё благословение."
 pod_reconquista_struggle.3011.d: "Наивные глупцы, так и ждущие, чтобы их взяли в плен ради выкупа!"

 assamite_struggle: "Дом разделённый"
 assamite_struggle_desc: "Бану Хаким правят Персией с тех пор, как их легендарный основатель Хаким основал Аламут. На первый взгляд, с тех пор между ними царит полное единство, но на самом деле все обстоит совсем иначе.\nФракционность угрожает разрушить хвалёную дисциплину Детей Хакима изнутри. Прибытие нового старейшины, противоречивой Накуртум, может стать точкой кипения. Хотя гражданская война пока не кажется возможной, каждая группа точит свои кинжалы, чтобы убедиться, что они, и только они, будут определять будущее Бану Хаким."

 pod_assamite_struggle.0501.t: "Дом разделённый"
 pod_assamite_struggle.0501.desc: "Бану Хаким правят Персией с тех пор, как их легендарный основатель Хаким основал Аламут. На первый взгляд, с тех пор между ними царит полное единство, но на самом деле все обстоит совсем иначе.\nФракционность угрожает разрушить хвалёную дисциплину Детей Хакима изнутри. Прибытие нового старейшины, противоречивой Накуртум, может стать точкой кипения. Хотя гражданская война пока не кажется возможной, каждая группа точит свои кинжалы, чтобы убедиться, что они, и только они, будут определять будущее Бану Хаким.\nГлавные претенденты на победу - Паутина кинжалов, тайный культ смертоносных фанатиков, [Concept('ashirra', 'аширриты')|E], выступающие за сближение клана с исламом, Совет свитков, представляющий умеренных и миротворцев, Силсила, элитарная группа зороастрийских староверов, и, наконец, Потерянное племя, таинственный еретический культ.\n#italic В борьбе «Дом разделённый» побеждает влияние. Вы можете проверить прогресс каждой фракции с помощью особого второстепенного решения.#!"
 pod_assamite_struggle.0501.a: "Хаким наблюдает."

 struggle_parameter_unlocks_no_wars: "Прямые войны с другими вовлечёнными персонажами невозможны."
 NO_WARS_STRUGGLE_PARAMETER_CD: "Вы находитесь в фазе борьбы, в которой вы не можете напасть на этого персонажа."

 secure_assamite_foothold_decision_title: "Плацдарм в Персии"
 secure_assamite_foothold_decision_desc: "Раскол Бану Хаким в Персии открывает новые возможности. Они не будут готовы к внешней угрозе."
 secure_assamite_foothold_decision_tooltip: "Интегрировать часть Персии."
 secure_assamite_foothold_decision_confirm: "Сильнейшему достаётся всё."

 pod_assamite_struggle.100.t: "Рассвет над Персией"
 pod_assamite_struggle.100.desc: "Разделённый клан Бану Хаким предоставил отличную возможность чужакам в Персии. Обратив клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Персия постепенно забывает о Паутине кинжалов, Аламуте и всех их распрях. Это новая эпоха, и время покажет, смогут ли эти новые завоеватели подчинить Персию своей воле или будут сломлены её упрямым населением, как это уже было со многими."
 pod_assamite_struggle.100.a: "Новая кровь была необходима Персии."

 pod_assamite_struggle.101.desc: "Разделённый клан Бану Хаким предоставил отличную возможность чужакам в Персии. Обратив клинки друг против друга, они не замечали внешней угрозы, пока не стало слишком поздно.\nС новым руководством Персия постепенно забывает о Паутине кинжалов, Аламуте и всех их распрях. Это новая эпоха, и время покажет, смогут ли эти новые завоеватели подчинить Персию своей воле или будут сломлены её упрямым населением, как это уже было со многими."
 pod_assamite_struggle.101.a: "Проклятые чужаки."

 struggle_assamite_phase_shadows: "Немощная семья"
 struggle_assamite_phase_shadows_desc: "Бану Хаким с трудом сохраняют видимость единства. В воздухе витает недовольство, повсюду мелькают кинжалы в ножнах."
 struggle_assamite_phase_hostility: "Расколотая семья"
 struggle_assamite_phase_hostility_desc: "Хаким зарыдал бы, увидев, как его Дети сражаются друг с другом. Аламут разрушается изнутри."
 struggle_assamite_phase_reprieve: "Исцеляющаяся семья"
 struggle_assamite_phase_reprieve_desc: "Проявляя больше благоразумия, чем большинство вампиров, Бану Хаким открыто говорят о своих разногласиях, надеясь на разумное решение текущих проблем."

 urshulgi_victory_objective_decision_tt: "Влияние Паутины кинжалов должно быть абсолютным."
 urshulgi_victory_objective_decision_tt2: "Влияние Совета свитков должно быть полностью устранено."
 assamite_struggle_victory_effect_tooltip: "Вы получите [Concept('title', 'титул')|E] Аламута, если у вас его ещё нет. Кроме того, все персонажи-ассамиты, находящиеся в дипломатическом радиусе, согласятся на вассалитет без вопросов."
 assamite_struggle_needed_tt: "Вы должны участвовать в борьбе «Дом разделённый», что требует, чтобы ваша столица находилась в регионе борьбы (де-юре королевства Персия, Трансоксиана, Макран, Кабулистан, Дейлем, Хорасан/Паутина кинжалов)"
 assamite_victory_objective_decision_tt: "Влияние Паутины кинжалов должно быть полностью устранено."
 assamite_victory_objective_decision_tt2: "Влияние Совета свитков или Аширры должно быть абсолютным."
 losttribe_victory_objective_decision_tt: "Влияние Потерянного племени должно быть абсолютным."
 losttribe_victory_objective_decision_tt2: "Влияние Силсилы должно быть полностью устранено."
 losttribe_victory_objective_decision_tt3: "Влияние Аширры должно быть полностью устранено."
 losttribe_victory_objective_decision_effect_tooltip: "Многие Бану Хаким обратятся в культ Зилы, а сама Зила благословит вас, улучшив вашего персонажа."

 losttribe_victory_objective_decision: "Дети Зилы"
 losttribe_victory_objective_decision_desc: "Культ Зилы давно был изгнан из политики Аламута. Но верные слуги Второго поколения отличаются своей стойкостью. Бану Хаким ешё предстоит увидеть грехи своего отца."
 losttribe_victory_objective_decision_tooltip: "Хаким — лжец, который должен быть разоблачён!"
 losttribe_victory_objective_decision_confirm: "Слава Зилы будет обеспечена"

 pod_assamite_struggle.102.t: "Дети Зилы"
 pod_assamite_struggle.102.desc: "Медленное, но хорошо подготовленное возвращение Потерянного племени в политику Аламута оказало глубокое влияние на ассамитов. Некогда преданные своему основателю Хакиму, они теперь проклинают Третье поколение за их преступления против Второго, и особенно против Зилы.\nПлачущий Камень, который, по всей видимости, был местом упокоения самой Зилы, стал местом паломничества, и многие приходят туда, чтобы испить кровавых слез, текущих из камня, испытать муки, которые испытывала Зила давным-давно.\nКак ни странно, при взгляде со стороны ассамиты по-прежнему остаются странным культом, преданным странной цели. Но изнутри всё уже никогда не будет по-прежнему."
 pod_assamite_struggle.102.a: "Мы отомстим за древнейшее преступление против нашего рода."
 pod_assamite_struggle.103.a: "Пора следовать за истиной."
 pod_assamite_struggle.103.b: "Никогда! Хвала Хакиму!"
 pod_assamite_struggle.104.a: "Странные события для странного клана."
 pod_assamite_struggle.102.custom: "Многие из Бану Хаким обратятся в культ Зилы."

 silsila_victory_objective_decision_tt: "Влияние Силсилы должно быть абсолютным."
 silsila_victory_objective_decision_tt2: "Влияние Потерянного племени должно быть полностью устранено."
 silsila_victory_objective_decision_effect_tooltip: "Вы получите возможность покупать претензии на артефакты по сниженной цене."

 silsila_victory_objective_decision: "Выстоявший центр"
 silsila_victory_objective_decision_desc: "Силсила - духовная элитая Бану Хаким, нак которую оказали глубокое влияние зороастрийские учения. Их позиции ослабли после прихода ислама, но они всё ещё сохраняют достаточное влияние, чтобы надеяться на будущее."
 silsila_victory_objective_decision_tooltip: "Мы - истинная элита Хакима."
 silsila_victory_objective_decision_confirm: "Как и должно быть"

 pod_assamite_struggle.105.t: "Выстоявший центр"
 pod_assamite_struggle.105.desc: "Элитное воинское жречество Бану Хаким, Силсила, уже давно теряет влияние на политику Аламута из-за того, что оно связано с угасающей зороастрийской религией. Жестокое возвращение Накуртум на пост старейшины в 1214 году не помогло делу, поскольку её безжалостные методы руководства кланом ещё больше сплотили другие фракции против старой гвардии.\nОднако ситуация изменилась: Силсила постепенно смогла переломить ситуацию, используя разногласия своих соперников и доказывая свою приверженность искоренению ереси, чтобы утвердить своё положение. Не всё благополучно для этой небольшой касты, но на данный момент остальные Бану Хаким признают их право на власть и поддерживают наследников Хакима и Заратустры."
 pod_assamite_struggle.105.a: "Мы - единственные, кто достоин править."
 pod_assamite_struggle.106.a: "Традиции снова побеждают."

 assamite_factions_decision: "Состояние персидской борьбы"
 assamite_factions_decision_desc: "Узнать о текущей относительной силе каждой фракции в борьбе и о том, как быстро повлиять на них."
