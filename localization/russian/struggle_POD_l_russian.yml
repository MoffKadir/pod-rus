 french_victory_objective_decision: "Восстановление Франции"
 french_victory_objective_decision_tooltip: "Если Франция хочет выстоять против наступающих захватчиков, она должна вновь стать единой."
 french_victory_objective_decision_desc: "Ослабление Франции привело к тому, что немцы и англичане стали жадно смотреть на земли, которые принадлежат нам по праву. Пришло время отбросить наши разногласия и вновь стать одной из сильнейших держав ночи."
 french_victory_objective_decision_confirm: "Вечная Франция"
 french_victory_objective_decision_effect_tooltip: "Борьба подойдёт к концу. Города [GetTitleByKey('b_rethel').GetNameNoTier], [GetTitleByKey('b_lyon').GetNameNoTier], [GetTitleByKey('b_bordeaux').GetNameNoTier], [GetTitleByKey('b_blois').GetNameNoTier] и [GetTitleByKey('b_poitiers').GetNameNoTier] получат новые особые постройки. Вы узурпируете империю [GetTitleByKey('e_love').GetNameNoTier], если ещё не владеете ею."

 pod_french_struggle.102.t: "Восстановленная Франция"
 pod_french_struggle.102.desc: "Разрушенное вынужденным изгнанием Александра, единство Франции оспаривалось наступающими немецкими и английскими каинитами, а также раздробленными и ссорящимися князьями, борющимися за господство в пустоте, образовавшейся после переворота. Эти потрясения также позволили Инквизиции разрастись, угрожая разрушить то немногое, что осталось от вампирских политических структур.\nОднако теперь французские каиниты обрели новое чувство цели и единства. Вновь освободившись от захватчиков и достаточно организовавшись, чтобы противостоять инквизиции, Дворы вернулись на вампирскую политическую сцену Западной Европы."
 pod_french_struggle.102.a: "История Франции только начинается."

