 french_struggle: "Расколотая Франция"
 french_struggle_desc: "Вампирской Францией когда-то правил один из самых влиятельных Вентру, Александр. Ему помогали Дворы любви тореадоров, группа могущественных королев, правящих в крупных французских городах и дающих ему советы и поддержку. Но чёрствость и замкнутость древнего Вентру в конце концов стали причиной его падения в 1222 году, когда он был свергнут в результате государственного переворота, организованного самой влиятельной королевой любви Салианной и его собственным дитя Джеффри.\nПосле этого власть перешла к Салианне, но столь жестокие перемены после более чем 600 лет статус-кво ввергли Францию в хаос. Хаос усугубляется продолжающимся Альбигенским крестовым походом, расколом между окситанцами и французами и вторжением в королевство Англии и Германии. Сможет ли вампирская Франция пережить грядущие смутные времена?"
 struggle_french_phase_chaos: "Буря"
 struggle_french_phase_chaos_desc: "В то время как инквизиция свирепствует, вампирские королевства начинают войну в тени Франции, надеясь силой оружия получить то, чего не смогли добиться красноречием."
 struggle_french_phase_reprieve: "Затишье"
 struggle_french_phase_reprieve_desc: "Даже вампирам время от времени нужно восстанавливаться. Консолидация власти происходит прямо сейчас, короли и королевы убеждаются, что их влияние и силы готовы к следующему этапу."

 pod_french_struggle.0501.t: "Расколотая Франция"
 pod_french_struggle.0501.desc: "Вампирской Францией когда-то правил один из самых влиятельных Вентру, Александр. Ему помогали Дворы любви тореадоров, группа могущественных королев, правящих в крупных французских городах и дающих ему советы и поддержку. Но чёрствость и замкнутость древнего Вентру в конце концов стали причиной его падения в 1222 году, когда он был свергнут в результате государственного переворота, организованного самой влиятельной королевой любви Салианной и его собственным дитя Джеффри.\nПосле этого власть перешла к Салианне, но столь жестокие перемены после более чем 600 лет статус-кво ввергли Францию в хаос. Хаос усугубляется продолжающимся Альбигенским крестовым походом, расколом между окситанцами и французами и вторжением в королевство Англии и Германии. Сможет ли вампирская Франция пережить грядущие смутные времена?"
 pod_french_struggle.0501.a: "Хаос порождает возможности."

