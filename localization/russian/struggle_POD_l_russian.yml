 pod_assamite_struggle.108.t: "Паутина кинжалов"
 pod_assamite_struggle.108.desc: "Неофициальная фракция Бану Хаким, Паутина кинжалов - это тайный культ убийц, посвятивших себя поклонению таинственному мафусаилу по имени Ур-Шулги. Они фанатичные ревнители, желающие уничтожить любого вампира, отказавшегося служить своему хозяину. Они также известны как кровожадные убийцы и ответственны за плохую репутацию [Concept('Clan', 'клана')|E] в глазах посторонних.\nПриложив немало усилий и ресурсов, вы можете начать кампанию, чтобы помочь или очернить эту фракцию на общей политической сцене Бану Хаким."
 pod_assamite_struggle.108.a: "Поддержать эту фракцию"
 pod_assamite_struggle.108.b: "Противостоять этой фракции"
 pod_assamite_struggle.108.c: "Пока ничего не предпринимать"
 faction_gain_influence_tt: "Влияние этой фракции возрастёт"
 faction_lose_influence_tt: "Влияние этой фракции уменьшится"

 pod_assamite_struggle.109.t: "Аширра"
 pod_assamite_struggle.109.desc: "Эта влиятельная фракция Бану Хаким выступает за более тесное сотрудничество с движением [Concept('ashirra', 'Аширры')|E]. В основном она состоит из молодых вампиров, которые при жизни были последователями ислама, но несколько влиятельных старейшин также были обращены в эту веру. Поскольку ислам становится все более и более доминирующим в регионе, фракция Аширры имеет серьезный импульс. Они склонны вступать в союз с Советом свитков в надежде стать компромиссным вариантом, приемлемым для всех остальных.\nПриложив немало усилий и ресурсов, вы можете начать кампанию, чтобы помочь или очернить эту фракцию на общей политической сцене Бану Хаким."

 pod_assamite_struggle.110.t: "Совет свитков"
 pod_assamite_struggle.110.desc: "Созданный для поиска и хранения знаний в Аламуте, Совет свитков превратился в политическую фракцию колдунов и визирей, выступающих за компромиссное решение текущего кризиса. Несмотря на это, они яростно выступают против Паутины кинжалов, в основном из-за влияния их основателя Аль-Ашрада. В настоящее время Совет сотрудничает с фракцией [Concept('ashirra', 'Аширры')|E], считая их хорошим вариантом для сохранения стабильности Бану Хаким в будущем.\nПриложив немало усилий и ресурсов, вы можете начать кампанию, чтобы помочь или очернить эту фракцию на общей политической сцене Бану Хаким."

 pod_assamite_struggle.111.t: "Силсила"
 pod_assamite_struggle.111.desc: "Элитное воинское жречество Бану Хаким было истинными лидерами Аламута во времена зороастрийского господства. Поэтому они тесно ассоциировались с этой религией и приходили в упадок вместе со своей верой. Возвращение Накуртум в качестве старейшины в 1214 году помогло сохранить то небольшое влияние, которое у них осталось, но это может быть слишком поздно, особенно если учесть, что подавляющее большинство новых Бану Хаким происходят из мусульманских смертных.\nПриложив немало усилий и ресурсов, вы можете начать кампанию, чтобы помочь или очернить эту фракцию на общей политической сцене Бану Хаким."

 pod_assamite_struggle.112.t: "Потерянное племя"
 pod_assamite_struggle.112.desc: "Потерянное племя - еретический культ (в основном) Бану Хаким, поклоняющийся мёртвой Зиле и пытающийся отомстить за нее, уничтожив ее убийц, Третье поколение, и тех, кто следует за ними. Это ставит их в прямой конфликт с остальной частью [Concept('Clan', 'клана')|E], которая почитает Хакима, и поэтому их то и дело вытесняют из политики Аламута. Тем не менее, их влияние коварно, и они склонны появляться снова, когда их меньше всего ожидают.\nПриложив немало усилий и ресурсов, вы можете начать кампанию, чтобы помочь или очернить эту фракцию на общей политической сцене Бану Хаким."

 clashing_heretics_modifier: "Противостояние еретиков"
 clashing_heretics_modifier_desc: "Это графство стало центром теневой войны между двумя конфликтующими сектами."

 pod_assamite_struggle.1000.t: "Противостояние еретиков"
 pod_assamite_struggle.1000.desc: "Хотя оба они являются еретическими культами внутри Бану Хаким, Потерянное племя и Паутина кинжалов не испытывают друг к другу никакой любви. Они видят в своих коллегах самую серьезную угрозу для [Concept('Clan', 'клана')|E], и их теневая война, вероятно, самая смертоносная из всех фракций.\nВ одном из ваших графств в последнее время наблюдается рост активности таких радикалов, и оба культа беспокоят смертных и с ними становится всё сложнее бороться. Вряд ли вы сможете их переубедить, но если встать на сторону одной из фракций, то, по крайней мере, беспорядки не продлятся слишком долго."
 pod_assamite_struggle.1000.a: "Отправить помощь Паутине кинжалов."
 pod_assamite_struggle.1000.b: "Отправить помощь Потерянному племени."
 pod_assamite_struggle.1000.c: "Манипулировать обеими фракциями, чтобы решить проблему."
 pod_assamite_struggle.1000.a.success: "Ситуация разрешена."
 pod_assamite_struggle.1000.a.failure: "Ситуация ухудшается..."
 pod_assamite_struggle.1000.d: "Здесь правлю я, а не они!"
 wok_gain_influence_tt: "Паутина кинжалов получает влияние."
 wok_lose_influence_tt: "Паутина кинжалов теряет влияние."
