 ritual_blood_sorcery_casting_travel_title: "Странствие к месту проведения #L $pod_bs_ritual|l$а#!"
 ritual_blood_sorcery_casting_travel_desc: "Сколько бы раз я ни [Select_CString(GetPlayer.IsFemale, 'совершала', 'совершал' )] эти обряды, они вызывают далёкое чувство ужаса. Наши величайшие учёные ещё не способны понять великого [Concept('beast', 'Зверя')|E], который дремлет в нашей крови, пробуждаясь всякий раз, когда мы нуждаемся в его силе. Под всем этим искусством, под всеми процедурами, церемониями и театральными постановками мы - всего лишь дети, пытающиеся подчинить себе силу природы."
 #ritual_casting_travel_desc: "Over centuries of experimentation, Kindred sorcerers have expanded their arts in a myriad of different fashions. With each step they take, another path tantalizingly opens up ahead of them, beckoning the way to yet greater feats of magic. Thaumaturgy was developed by Kindred from Hermetic rituals to control and focus these powerful forces.\nOther Kindred created a wide range of Sorceries that they have drawn from the beliefs of the mortals across the world. Some have blurred the line between religion and power to create an ever-increasing number of ritae. Others have even used their blood to command the spirits of the dead, to make contact with entities in realms beyond comprehension, and to sell their souls to beings that dwell in the darkest reaches of all creation. In the end however, all rituals require discipline and mental fortitude to prepare. Any mistake could be the last one a careless sorcerer would ever make.\nAfter careful preparation, $pod_bs_ritual$ is finally ready. Now I only need the right time and place to cast it."
 ritual_blood_sorcery_casting_travel_confirm: "Вперёд, к месту проведения #L $pod_bs_ritual|l$а#!."

