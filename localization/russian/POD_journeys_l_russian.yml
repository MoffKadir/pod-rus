 hunt_in_capital_name: "Охотиться в столице"
 hunt_in_capital_desc: "Всеми [Concept('cainite', 'каинитами')|E] движет жажда крови, и я не исключение. Домен [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] станет моими охотничьими угодьями в ближайшие ночи.\n\n#help (Вы также можете охотиться на определенного персонажа, щелкнув на нём правой кнопкой мыши и выбрав [Concept('journey', 'странствие')|E] охоты через [Concept('character_interaction', 'взаимодействие персонажа')|E])#!"
