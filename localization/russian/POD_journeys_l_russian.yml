 seek_knowledge_sorcery_travel_desc: "Я с нетерпением жду возможности изучить #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейство#!#!. Кто знает, что я смогу сделать, когда магия станет мне подвластна? Возможности безграничны."
