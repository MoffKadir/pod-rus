 ritual_blood_sorcery_casting_planning_desc: "Подготовка потребовала большой дисциплины и душевной стойкости. Теперь я [Select_CString(GetPlayer.IsFemale, 'готова', 'готов' )] как никогда.\n\nС помощью этого #L $pod_bs_ritual|l$а#! моя воля будет накладывать отпечаток на реальность, используя кровь в качестве носителя.\n\nЛучше убедиться, что у меня есть все необходимые реагенты."
