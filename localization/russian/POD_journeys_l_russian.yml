 wake_from_torpor_planning_desc: "Я [Select_CString(GetPlayer.IsFemale, 'узнала', 'узнал' )] как можно больше о местонахождении тела персонажа [PlayerJourneyTarget.GetFirstNameNicknamedPossessive], которое сейчас находится в состоянии #L [GetTrait('torpor').GetName(PlayerJourneyTarget)|l]а#!.\n\nТеперь я знаю [PlayerJourneyTarget.GetHerHis|l] примерное местоположение, но мне придётся прочесать провинцию более тщательно, если я хочу найти [PlayerJourneyTarget.GetHerHis|l] настоящее убежище."
