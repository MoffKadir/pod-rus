 seek_knowledge_dur_an_ki_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_dur_an_ki_travel_desc: "Если отличительными чертами тауматургии являются порядок и научная точность, то ассамитское колдовство гораздо менее жесткое. Оно черпает свое вдохновение и форму из многочисленных культурных источников и экспериментов, проводимых на протяжении многих веков: индуизм, героические эпосы, фэн-шуй, исламская алхимия и астрономия, высокая и низшая магия Месопотамии, персидские обряды Митры, и это лишь некоторые из них.\nВ случае каждого обряда, который проводит колдун, путь к его завершению состоит из нескольких этапов. Однако порядок и способ их выполнения у разных колдунов разный, в зависимости от того, на какой культурный источник они опираются при описании своей практики."
 seek_knowledge_dur_an_ki_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"

 seek_knowledge_akhu_name: "Изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#! (Акху)"
 seek_knowledge_akhu_desc: "Колдовство сетитов - любопытное магическое явление. В нём присутствуют элементы из всего магического спектра, хотя его применение имеет в основном ритуальный, религиозный формат. Тем не менее, «колдовство сетитов» - это немного неправильное название. Термин подразумевает единичную практику, но «чародейство сетитов» было бы более правильным, так как на самом деле это собрание различных практик последователей Сета по всему миру. В эпоху расцвета Египта, до его обращения в христианство под влиянием Римской империи, магия была обычным делом, ей занимались и смертные, и вампиры. У египтян было несколько слов для обозначения магии. Сетиты использовали хеку (буквально «магия») для обозначения смертной магии, а ахку («заклинания») - для магии крови. На сегодняшний день это самый известный вариант «колдовства сетитов»."

