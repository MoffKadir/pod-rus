 seek_knowledge_dur_an_ki_name: "Изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#! (Дур-ан-ки)"
 seek_knowledge_dur_an_ki_desc: "Колдовство Ассамитов зародилось во Втором городе, когда смертные маги были приняты в клан с обещанием силы и вечной жизни. Эти неживые колдуны выступали в роли дознавателей и охотников на демонов во время войн с Баали. После падения Второго города колдуны использовались для облегчения магической связи на больших расстояниях, поддерживая единство и организованность клана. Кроме того, они использовали свои искусства для защиты стад, которые выращивал клан. Они выращивали урожай, который поддерживал стадо, и продолжали наносить удары по силам, угрожавшим клану.\nВпоследствии эти колдуны обратились к искусству Дур-ан-ки (в переводе с шумерского означает «Владыка неба и земли»), чтобы помочь им в их деле. Эта форма магии зародилась в древней Месопотамии, но за тысячелетия она обросла атрибутами многочисленных мифов и религий со всего Ближнего Востока. По сути, Дур-ан-ки позволяет заключать заветы между духами и колдунами (известными как ашипу)."
 seek_knowledge_dur_an_ki_effects: "Вы узнаете местонахождение наставника, который знает #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] [Concept('discipline', 'дисциплины')|E], которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] «[GetTrait('bloodsorcery').GetName(GetNullCharacter)]», но также открывает [Concept('character_interaction', 'взаимодействия персонажа')|E] [Concept('bloodsorcery', 'кровавого чародейства')|E], позволяющие накладывать различные полезные и вредные заклинания."
 seek_knowledge_dur_an_ki_tt: "Я открою самые глубокие тайны витэ."
 seek_knowledge_dur_an_ki_planning_title: "В поисках Дур-ан-ки"
 seek_knowledge_dur_an_ki_planning_desc: "Я [Select_CString(GetPlayer.IsFemale, 'пробудила', 'пробудил' )] свою кровь и [Select_CString(GetPlayer.IsFemale, 'подготовилась', 'подготовился' )] как следует, но тонкости #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавого чародейства#!#! всё ещё ускользают от меня.\n\nЕсли я хочу овладеть этой [Concept('discipline', 'дисциплиной')|E] до конца, мне нужен наставник.\n\nК счастью, мои разведчики подсказали мне, где можно найти такого наставника."
