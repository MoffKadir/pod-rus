 seek_knowledge_thaumaturgy_name: "Изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#! (Тауматургия)"
 seek_knowledge_thaumaturgy_desc: "#TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L Кровавое чародейство#!#! - таинственная [Concept('discipline', 'дисциплина')|E], чаще всего ассоциируемая с #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремерами#!#!, но практикуемая различными [Concept('Clan', 'кланами')|E]. Она позволяет чародею практикующему использовать свою кровь для различных магических ритуалов: сосредоточения разума, улучшения армии, проклятия врагов... и многого другого.\nТауматурги часто имеют пугающую репутацию, которую они используют в своих интересах. Их врагам трудно правильно оценить, чего можно ожидать от прямого конфликта. Непосвящённые слабо представляют себе масштабы и величину силы, которой может обладать тауматург, и иногда их воображение берёт верх."
 seek_knowledge_thaumaturgy_effects: "Вы узнаете местонахождение наставника, который знает #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] [Concept('discipline', 'дисциплины')|E], которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] «[GetTrait('bloodsorcery').GetName(GetNullCharacter)]», но также открывает [Concept('character_interaction', 'взаимодействия персонажа')|E] [Concept('bloodsorcery', 'кровавого чародейства')|E], позволяющие накладывать различные полезные и вредные заклинания."
 seek_knowledge_thaumaturgy_tt: "Я открою самые глубокие тайны витэ."
 seek_knowledge_thaumaturgy_planning_title: "В поисках тауматургии"
 seek_knowledge_thaumaturgy_planning_desc: "Я [Select_CString(GetPlayer.IsFemale, 'пробудила', 'пробудил' )] свою кровь и [Select_CString(GetPlayer.IsFemale, 'подготовилась', 'подготовился' )] как следует, но тонкости #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавого чародейства#!#! всё ещё ускользают от меня.\n\nЕсли я хочу овладеть этой [Concept('discipline', 'дисциплиной')|E] до конца, мне нужен наставник.\n\nК счастью, мои разведчики подсказали мне, где можно найти такого наставника."
 seek_knowledge_thaumaturgy_planning_confirm: "$POD_journey_planning_confirm_default$"
 seek_knowledge_thaumaturgy_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_thaumaturgy_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_thaumaturgy_travel_desc: "Я с нетерпением жду возможности изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#!. Её секреты ревностно охраняются не просто так. Когда я открою их, неизвестно, на что я окажусь [Select_CString(GetPlayer.IsFemale, 'способна', 'способен' )].\nГоворят, что истинная сила тауматурга заключается в умении подготовиться к опасным ситуациям и использовать ритуалы, которые на первый взгляд могут показаться не очень сильными. Хороший тауматург готов к любым ситуациям и может высвободить собранные им силы в случае необходимости. Боевые тауматурги сравнивают свои приготовления с тем, как если бы у них были дополнительные боеприпасы на случай, если битва пойдёт наперекосяк."
