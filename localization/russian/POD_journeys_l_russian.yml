 seek_knowledge_nei_tan_name: "Изучить Ву Тан ([GetTrait('art_nei_tan').GetName(GetNullCharacter)])"
 seek_knowledge_nei_tan_desc: "[GetTrait('art_nei_tan').GetName(GetNullCharacter)] - это алхимия внутреннего «я». Практикующий получает различные пассивные способности, такие как [GetPerk('the_benevolent_hand_of_jade_perk').GetName(GetPlayer)], [GetPerk('the_mutable_furies_perk').GetName(GetPlayer)] и [GetPerk('visage_of_dead_perk').GetName(GetPlayer)]. Он также может получить способности [GetPerk('unlock_the_jade_portal_perk').GetName(GetPlayer)] и [GetPerk('fortify_the_wall_perk').GetName(GetPlayer)]."
 seek_knowledge_nei_tan_effects: "Вы узнаете местонахождение наставника, который знает, что такое [GetTrait('art_nei_tan').GetName(GetNullCharacter)|l]. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('art_nei_tan').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] [GetTrait('art_nei_tan').GetName(GetNullCharacter)]."
