 seek_knowledge_akhu_travel_desc: "Акху, наиболее распространённая школа колдовства сетитов, напоминает древнеегипетскую религию. Бог Сет для древних египтян был, помимо всего прочего, богом бури. Поэтому практикующий Акху воздвигает символический молниеотвод, с помощью которого он может привлечь молнию Сета для проведения последующих обрядов. Однако для того, чтобы привлечь благосклонность Сета, он должен сделать Тёмному богу подношение, которое доставит ему большое удовольствие. Принятый среди практиков Акху (известных как жрецы-лекторы) способ добиться этого - следовать инструкциям, изложенным самим Сетом в «Книге ночного пути»."
