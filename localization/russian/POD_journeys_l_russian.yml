 seek_knowledge_abyssal_mysticism_name: "Изучить #TOOLTIP:GAME_TRAIT,obtenebration,[GetNullCharacter] #L Власть над Тенью#!#! (Мистицизм Бездны)"
 seek_knowledge_abyssal_mysticism_desc: "Погружённые в неустанное изучение силы, превосходящей и в конечном итоге противостоящей всему свету и жизни, мистики Бездны мало интересуются человечностью и смертными заповедями добра и зла.\nМистики клана Ласомбра проникают в тёмные места в поисках секретов, ответов и, возможно, ещё больших вопросов. Для этих целеустремленных душ обычная Власть над Тенью - это только начало. Применив к Власти над Тенью принципы тауматургии, мистики Ласомбра в Тёмные века разработали ритуалы, позволяющие открыть скрытые силы тени и призвать безымянные первобытные ужасы Бездны, тем самым фактически расширив Власть над Тенью до формы кровавого чародейства."
 seek_knowledge_abyssal_mysticism_effects: "Вы узнаете местонахождение наставника, который знает мистицизм Бездны. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] [Concept('discipline', 'дисциплины')|E], которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] «[GetTrait('bloodsorcery').GetName(GetNullCharacter)]», но также открывает [Concept('character_interaction', 'взаимодействия персонажа')|E] [Concept('bloodsorcery', 'кровавого чародейства')|E], позволяющие накладывать различные полезные и вредные заклинания."
