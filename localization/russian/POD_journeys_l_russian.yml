 seek_knowledge_sadhana_travel_desc: "Садхана - это превозмогание разума над материей. Хотя можно утверждать, что их сила исходит изнутри, а не направляется от Тёмного бога, именно их вера и преданность Шиве дают им сосредоточенность, которая позволяет направлять эту силу. Без этого, как утверждается, они просто потеряли бы себя в медитации. Без Шивы у них не было бы силы, и, следовательно, в конечном счете всё зависит от Тёмного бога."
