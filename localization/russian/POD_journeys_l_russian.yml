 seek_knowledge_koldunic_name: "Изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#! (Колдовство)"
 seek_knowledge_koldunic_desc: "Колдуны-цимисхи утверждают, что они практиковали магию раньше всех остальных. Колдовство опирается на первобытный элементализм, порабощая слабых духов или заключая сделки с более сильными. Главным среди этих элементальных духов является карпатская сущность Купала, которую древнейшие колдуны называли «корнем всего». Продолжение отношений с этим существом вызвало значительные трудности, поскольку сделки с духами находятся на волосок от инфернализма."
