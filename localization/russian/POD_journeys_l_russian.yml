 hunt_in_capital_planning_desc_gui: "Блуждая по улицам города [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], я [Select_CString(GetPlayer.IsFemale, 'обнаружила', 'обнаружил' )] поблизости несколько смертных, которые могут стать уязвимыми для моих махинаций.\n\nУ меня есть время преследовать только одного из них."
