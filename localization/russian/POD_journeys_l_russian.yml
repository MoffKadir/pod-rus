 gold_heist_travel_title: "$POD_journey_travel_title_heist$"
 gold_heist_travel_desc: "Если всё пройдёт по плану, я смогу проникнуть внутрь, найти комнату, в которой [PlayerJourneyTarget.GetShortUINamePossessive] хранит [Concept('gold', 'золото')|E], и украсть столько, сколько смогу, не вызвав [PlayerJourneyTarget.GetHerHis] [Concept('suspicion', 'подозрений')|E]."
