 hunt_for_sargon_codex_shard_name: "Охота за осколками Кодекса Саргона"
 hunt_for_sargon_codex_shard_desc: "Кодекс Саргона - это глиняная табличка, написанная Каппадокием во время его земной жизни. После его [Concept('Embrace', 'Объятий')|E] потеря аватара вызвала хаос и разрушение в его памяти. Он не мог вспомнить, что написал и где оставил. Спустя тысячелетия Кодекс Саргона был уничтожен, а его части разбросаны по всему миру. Если бы кто-то смог восстановить его, его ждала бы огромная сила."
 hunt_for_sargon_codex_shard_effects: "Вы начнёте собирать информацию о возможных местах нахождения осколков Кодекса Саргона."
 hunt_for_sargon_codex_shard_tt: "Магнум опус непревзойдённого ученого."
 hunt_for_sargon_codex_shard_isvalid: "$EFFECT_LIST_BULLET$Ещё остались осколки, которые предстоит обнаружить."
 hunt_for_sargon_codex_shard_planning_title: "Обнаружен осколок"
 hunt_for_sargon_codex_shard_planning_desc: "Мои разведчики наконец-то вернулись ко мне с хорошими новостями: приблизительным местонахождением одного из фрагментов Кодекса Саргона.\n\nТеперь, когда я знаю, куда идти, я смогу освободить его.\n\nЕсли понадобится, силой."
 hunt_for_sargon_codex_shard_planning_confirm: "$POD_journey_planning_confirm_default$"
 hunt_for_sargon_codex_shard_planning_decline: "$POD_journey_planning_decline_default$"
 hunt_for_sargon_codex_shard_travel_title: "В поисках знаний"
 hunt_for_sargon_codex_shard_travel_desc: "Кодекс Саргона давно рассеялся по четырем ветрам. Собрать его по кусочкам - огромная задача. Но для искателя знаний приз, который он получит в конце, сделает все усилия стоящими того."
 hunt_for_sargon_codex_shard_travel_confirm: "Каппадокий непременно благословит это начинание."


