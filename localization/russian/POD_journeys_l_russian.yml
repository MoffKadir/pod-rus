 seek_knowledge_theurgy_name: "Изучить нумину (#TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L Теургия#!#!)"
 seek_knowledge_theurgy_desc: "#TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L Теургия#!#! - это форма магии, изначально практиковавшаяся еврейскими мистиками и недавно заново открытая христианскими учеными. Она была формализована в несколько путей, таких как [GetPerk('via_medicamenti_1_perk').GetName(GetPlayer)], [GetPerk('via_oraculi_1_perk').GetName(GetPlayer)] или [GetPerk('via_necromantiae_1_perk').GetName(GetPlayer)]."
 seek_knowledge_theurgy_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L теургия#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('theurgist').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в ветке «Теургия» [Concept('lifestyle', 'образа жизни')|E] #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Чародейство#!#!."
 seek_knowledge_theurgy_isvalid: "$EFFECT_LIST_BULLET$Ваша [Concept('faith', 'конфессия')|E] не должна считать #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_magicraft_crime #L магию#!#! [Concept('crime', 'преступлением')|E].\n#help $EFFECT_LIST_BULLET$Это ограничение не учитывается, если ваша вера уходит корнями в авраамические религии ([GetReligionByKey('roadofheaven_religion').GetAdjective], [GetReligionByKey('ashirra_religion').GetAdjective|l], [GetReligionByKey('bloodgnosticism_religion').GetAdjective|l], [GetReligionByKey('roadofblood_religion').GetAdjective|l], [GetReligionByKey('calomenasforsaken_religion').GetAdjective|l], [GetReligionByKey('fishers_religion').GetAdjective|l], [GetFaithByKey('shadowinquisition').GetAdjective|l], [GetFaithByKey('akritai').GetAdjective|l], [GetFaithByKey('ikhwan_al_safa').GetAdjective|l], [GetFaithByKey('judge').GetAdjective|l], [GetFaithByKey('crestofthehorn').GetAdjective|l], [GetFaithByKey('orderofourmercifulmother').GetAdjective|l] или доктрина «[GetDoctrine('tenet_constantinian').GetBaseName]»).#!"
 seek_knowledge_theurgy_tt: "Я буду воплощать свое высшее Я."
 seek_knowledge_theurgy_planning_title: "В поисках теургии"
 seek_knowledge_theurgy_planning_desc: "После изучения эзотерических томов и прочтения различных трактатов по #TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L теургии#!#!, я уже неплохо разбираюсь в теории.\n\nОднако практика - совсем другое дело. Мне понадобится наставник, прежде чем я смогу всерьез назвать себя #TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L теургом#!#!.\n\nМои разведчики сообщили мне, где можно найти такого наставника."
