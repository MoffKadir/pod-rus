 assault_lair_name: "Штурм логова"
 #assault_lair_desc: ""
 #assault_lair_effects: ""
 assault_lair_tt: "Одним монстром в этом мире меньше."
 assault_lair_planning_title: "Готовность к штурму"
 assault_lair_planning_desc: "Моё терпение было вознаграждено.\n\nПрошло немало времени, но моя сеть шпионов и информаторов наконец-то принесла мне то, что я [Select_CString(GetPlayer.IsFemale, 'искала', 'искал' )]: точное местоположение логова, в котором скрывается [PlayerJourneyTarget.GetFirstNamePossessive].\n\nКонечно, самая опасная часть этого [Concept('journey', 'странствия')|E] ещё впереди..."
 assault_lair_planning_confirm: "$POD_journey_planning_confirm_default$"
 assault_lair_planning_decline: "$POD_journey_planning_decline_default$"
 assault_lair_travel_title: "Охота началась"
 assault_lair_travel_desc: "Противостоять такому чудовищу, как [PlayerJourneyTarget.GetFirstName], на [PlayerJourneyTarget.GetHerHis] родной территории всегда рискованно, но на нашей стороне преимущество внезапности. Будет ли этого достаточно? При охоте на такую добычу малейшая оплошность может означать смерть."
 assault_lair_travel_confirm: "Я не проявлю милосердия."


