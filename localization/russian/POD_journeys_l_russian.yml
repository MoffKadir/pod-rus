 seek_knowledge_theurgy_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_theurgy_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_theurgy_travel_desc: "Я с нетерпением жду возможности изучить #TOOLTIP:GAME_TRAIT,theurgist,[GetNullCharacter] #L теургию#!#!. Если сосредоточиться, то перед моим внутренним взором промелькнут секреты самих Небес."
 seek_knowledge_theurgy_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"

 seek_knowledge_psychic_name: "Изучить нумину (#TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Ментальные способности#!#!)"
 seek_knowledge_psychic_desc: "Некоторые смертные способны проявлять #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L ментальные феномены#!#!. Они включают в себя большое количество способностей, таких как [GetPerk('astral_projection_1_perk').GetName(GetPlayer)], [GetPerk('psychometry_1_perk').GetName(GetPlayer)], [GetPerk('animal_psi_1_perk').GetName(GetPlayer)] и многие другие. Считается, что ментальные способности являются врождёнными, но, возможно, есть способы заставить свой разум открыться..."
 seek_knowledge_psychic_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L ментальные способности#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('psychic').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Пси#!#!."
 seek_knowledge_psychic_tt: "Я пробужу силу своего разума."
 seek_knowledge_psychic_planning_title: "В поисках ментальных способностей"
 seek_knowledge_psychic_planning_desc: "После изучения эзотерических томов и чтения различных трактатов по #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L Пси#!#!, я теперь неплохо разбираюсь в теории.\n\nК сожалению, ни теория, ни практика не могут по-настоящему раскрыть потенциал моего разума. Кто-то знающий должен будет открыть его. Если понадобится, то силой.\n\nМои разведчики сообщили мне, где можно найти такого наставника."
 seek_knowledge_psychic_planning_confirm: "$POD_journey_planning_confirm_default$"
 seek_knowledge_psychic_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_psychic_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_psychic_travel_desc: "Я с нетерпением жду возможности изучить #TOOLTIP:GAME_TRAIT,psychic,[GetNullCharacter] #L ментальные способности#!#!. На что будет способен мой разум, когда он освободится от своих нынешних ограничений?"
 seek_knowledge_psychic_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"

 seek_knowledge_demonology_name: "Изучить #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонологию#!#!"
 seek_knowledge_demonology_desc: "#TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Демонология#!#!, сама по себе, является всего лишь академическим изучением демонов. Конечно, большинство демонологов не довольствуются простой теорией и идут более радикальным путем - продают свою душу, что открывает путь ко многим способностям, которые некоторые могут счесть неестественными."
 seek_knowledge_demonology_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонология#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('demonology').GetName(GetPlayer)]», которое открывает возможность стать #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистом#!#! - либо через сложный путь связывания #TOOLTIP:GAME_TRAIT,demon,[GetNullCharacter] #L демона#!#!, подчинив его своей воле, либо через гораздо более лёгкий путь становления его добровольным рабом..."
 seek_knowledge_demonology_isvalid: "$EFFECT_LIST_BULLET$Вы должны находиться в мире, где демоны являются одним из доступных видов."
 seek_knowledge_demonology_requirement_date: "Вы начали со стартовой даты только для #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампиров#!#!, где демоны (и многие другие виды) недоступны."
 seek_knowledge_demonology_tt: "Я заплачу любую цену за истинную силу."
 seek_knowledge_demonology_planning_title: "В поисках демонологии"
 seek_knowledge_demonology_planning_desc: "После изучения запретных томов и чтения богохульных трактатов по #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонологии#!#!, я уже неплохо разбираюсь в теории.\n\nОднако практика - совсем другое дело. Мне понадобится наставник, прежде чем я смогу всерьез назвать себя #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонологом#!#!.\n\nМои разведчики рассказали мне, где можно найти такого наставника."
 seek_knowledge_demonology_planning_confirm: "$POD_journey_planning_confirm_default$"
 seek_knowledge_demonology_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_demonology_travel_title: "В поисках запретных знаний"
 seek_knowledge_demonology_travel_desc: "Я не могу отрицать, что испытываю некоторый трепет при мысли об изучении #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонологии#!#!, но я уже [Select_CString(GetPlayer.IsFemale, 'приняла', 'принял' )] решение. Меня будут презирать, отвергать, даже охотиться на меня. Мир будет сторониться меня. Но в конце концов... я буду смеяться [Select_CString(GetPlayer.IsFemale, 'последней', 'последним' )]."
