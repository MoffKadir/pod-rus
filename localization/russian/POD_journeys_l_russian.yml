 demon_temp_journey_planning_desc: "[PlayerJourneyTarget.GetShortUINamePossessive] [Select_CString(PlayerJourneyTarget.IsFemale, 'изучена', 'изучен' )] мной, [PlayerJourneyTarget.GetHerHis] желания, [PlayerJourneyTarget.GetHerHis] стыда, пустота внутри, которую [PlayerJourneyTarget.GetSheHe] никогда не сможет заполнить. Я [Select_CString(GetPlayer.IsFemale, 'нужна', 'нужен' )] [PlayerJourneyTarget.GetHerHim].\n\nЯ буду источником, который утолит [PlayerJourneyTarget.GetHerHis] жажду. Оливковой ветвью, которая положит конец [PlayerJourneyTarget.GetHerHis] страданиям.\n\nЯ спасу [PlayerJourneyTarget.GetHerHis]."
 demon_temp_journey_planning_confirm: "Подчинись мне."
 demon_temp_journey_planning_decline: "$POD_journey_planning_decline_default$"
 demon_temp_journey_travel_title: "Одурманивание кротких"
