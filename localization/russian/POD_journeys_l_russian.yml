 hunt_in_capital_planning_confirm_gui: "Я буду охотиться на персонажа [GetPlayer.MakeScope.Var('hunt_in_capital_selected_mortal').Char.GetFirstNameNoTooltip] и выпью [GetPlayer.MakeScope.Var('hunt_in_capital_selected_mortal').Char.GetHerHis] кровь."
