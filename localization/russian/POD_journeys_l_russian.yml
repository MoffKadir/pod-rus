 seek_knowledge_lament_name: "Изучить нумину ([GetTrait('lament').GetName(GetNullCharacter)])"
 seek_knowledge_lament_desc: "[GetTrait('lament').GetName(GetNullCharacter)] - это техника, с помощью которой пользователь может отделить свой дух от тела. Практикующий может войти в [UmbraGlossaryLocalized('shadowlands','Загробный мир')] и использовать различные способности, обычно ассоциируемые с призраками, кульминацией которых являются такие способности, как [GetPerk('storm_gloam_perk').GetName(GetPlayer)] или [GetPerk('eschers_corkscrew_perk').GetName(GetPlayer)]."
 seek_knowledge_lament_effects: "Вы узнаете местонахождение наставника, который знает, что такое [GetTrait('lament').GetName(GetNullCharacter)]. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('lament').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] #TOOLTIP:GAME_TRAIT,lament,[GetNullCharacter] #L Ужас#!#!."
 seek_knowledge_lament_tt: "Душа и тело, движущиеся слаженно."
 seek_knowledge_lament_planning_title: "В поисках Проекции"
 seek_knowledge_lament_planning_desc: "После изучения эзотерических томов и прочтения различных трактатов по #TOOLTIP:GAME_TRAIT,lament,[GetNullCharacter] #L проекции#!#! я уже неплохо разбираюсь в теории.\n\nОднако практика - это совсем другое дело. Мне понадобится наставник, прежде чем я смогу всерьез назвать себя #TOOLTIP:GAME_TRAIT,lament,[GetNullCharacter] #L элегией#!#!.\n\nМои разведчики рассказали мне, где можно найти такого наставника."
 seek_knowledge_lament_planning_confirm: "$POD_journey_planning_confirm_default$"
 seek_knowledge_lament_planning_decline: "$POD_journey_planning_decline_default$"
 seek_knowledge_lament_travel_title: "$POD_journey_travel_title_seek_knowledge$"
 seek_knowledge_lament_travel_desc: "Я с нетерпением жду возможности изучить #TOOLTIP:GAME_TRAIT,lament,[GetNullCharacter] #L элегию#!#!. После этого странствия я буду по-настоящему [Select_CString(GetPlayer.IsFemale, 'освобождена', 'освобождён' )] от оков, и никакая физическая или метафизическая тюрьма больше не будет удерживать мой дух."
 seek_knowledge_lament_travel_confirm: "$POD_journey_travel_confirm_seek_knowledge$"

 seek_knowledge_sorcery_name: "Изучить нумину (#TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Чародейство#!#!)"
 seek_knowledge_sorcery_desc: "#TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Чародейство#!#! - это простая форма магии, которой могут научиться даже непробуждённые смертные. Оно включает в себя большое разнообразие магических способностей: [GetPerk('numina_conveyance_1_perk').GetName(GetPlayer)], [GetPerk('numina_conjuration_1_perk').GetName(GetPlayer)], [GetPerk('numina_divination_1_perk').GetName(GetPlayer)], [GetPerk('numina_enchantment_1_perk').GetName(GetPlayer)] и многие другие. Опытный практик может даже использовать такие способности, как [GetPerk('numina_alchemy_5_perk').GetName(GetPlayer)] или [GetPerk('numina_healing_6_perk').GetName(GetPlayer)] для достижения бессмертия."
 seek_knowledge_sorcery_effects: "Вы узнаете местонахождение наставника, который знает, что такое #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейство#!#!. Отправившись туда, вы сможете получить [Concept('trait', 'свойство')|E] «[GetTrait('sorcerer').GetName(GetPlayer)]», которое позволит вам открыть [Concept('perks', 'достоинства')|E] в ветке «Чародей» [Concept('lifestyle', 'образа жизни')|E] #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Чародейство#!#!."
 seek_knowledge_sorcery_isvalid: "$EFFECT_LIST_BULLET$Ваша [Concept('faith', 'конфессия')|E] не должна считать #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_magicraft_crime #L магию#!#! [Concept('crime', 'преступлением')|E]."
 seek_knowledge_sorcery_tt: "Я узнаю секреты линейной магии."
 seek_knowledge_sorcery_planning_title: "В поисках линейной магии"
 seek_knowledge_sorcery_planning_desc: "Пролистав эзотерические тома и прочитав различные трактаты по #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейству#!#!, я теперь неплохо разбираюсь в теории.\n\nОднако практика - совсем другое дело. Мне понадобится наставник, прежде чем я смогу всерьез назвать себя #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L [Select_CString(GetPlayer.IsFemale, 'чародейкой', 'чародеем' )]#!#!.\n\nМои разведчики рассказали мне, где можно найти такого наставника."
