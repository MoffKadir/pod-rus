 seek_knowledge_sadhana_name: "Изучить #TOOLTIP:GAME_TRAIT,bloodsorcery,[GetNullCharacter] #L кровавое чародейство#!#! (Садхана)"
 seek_knowledge_sadhana_desc: "Достигнув Индии, последователи Сета обнаружили элементы индуистской религии, которые они могли использовать для обращения сородичей в свою веру. Практикующие садхану в основном принадлежат к роду сетитов, известному как Дайтья. Эти сетиты следуют за Шивой, который произошёл от бога Рудры, божества бури, и, таким образом, был идентифицирован как маска Сета. Считая себя демонами во плоти, индийские сетиты видят свою миссию в том, чтобы свергнуть богов и забрать их силу себе."
