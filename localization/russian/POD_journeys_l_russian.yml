 wake_from_torpor_travel_title: "Путешествие за [Select_CString(PlayerJourneyTarget.IsFemale, 'спящей', 'спящим' )]"
 wake_from_torpor_travel_desc: "Как только мы найдём персонажа [PlayerJourneyTarget.GetFirstNameNicknamed], [PlayerJourneyTarget.GetSheHe|l] окажется полностью в моей власти, но при этом будет знать, что [PlayerJourneyTarget.GetHerHis|l] окружает. Ужасающая мысль. Интересно, как бы [PlayerJourneyTarget.GetSheHe|l] [Select_CString(PlayerJourneyTarget.IsFemale, 'поступила', 'поступил' )], если бы мы поменялись местами."
