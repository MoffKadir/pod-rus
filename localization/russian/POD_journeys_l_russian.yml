 gold_heist_tt: "Это золото должно быть моим."
 gold_heist_planning_title: "Ограбление сокровищницы"
 gold_heist_planning_desc: "Я [Select_CString(GetPlayer.IsFemale, 'узнала', 'узнал' )] как можно больше о том, что может происходить при дворе, которым правит [PlayerJourneyTarget.GetShortUINamePossessive].\n\nПора использовать эти знания, чтобы привести в действие следующий шаг плана: [Concept('infiltration', 'проникновение')|E]."
