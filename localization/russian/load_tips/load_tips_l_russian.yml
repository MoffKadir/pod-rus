l_russian:
 LOADING_TIP_0: "#bold "Римский ученый Сенека был неправ. Несправедливое владычество может быть вечным." #! - Хардестадт"
 LOADING_TIP_1: "#bold Кейн не поддается диаблеризации. Извините. #!"
 LOADING_TIP_2: "#bold Старшейшины вампиров стары не просто так. Они не попадутся на плохо подготовленный заговор. #!"
 LOADING_TIP_3: "#bold Помни о маскараде. Поверь, тебе не хочется злить Церковь. #!"
 LOADING_TIP_4: "#bold Это мир Тьмы. У тебя нет друзей, только пешки. #!"
 LOADING_TIP_5: "#bold У вас будут очень ограниченные владения, и вам понадобятся вассалы. Не доверяйте им. #!"
 LOADING_TIP_6: "#bold На всякий случай ожидайте, что все будут замышлять приблизить вашу кончину. Вероятно, так оно и есть в любом случае. #!"
 LOADING_TIP_7: "#bold "Всегда есть сир, который направляет нас, и сир стоящий за ним, и так обратно к Каину. Для вас нет "судьбы", которую вы могли бы выбрать, кроме той, которую позволяют вам ваши хозяева. " #! - Монтано"
 LOADING_TIP_8: "#bold "Без меня не было бы Шабаша. А без Шабаша не было бы Камарильи. Все лицо каинитского общества стало таким, какое оно есть, благодаря мне." #! - Грациано, пребывающий в заблуждениях"
 LOADING_TIP_9: "#bold "Каждая незначительная проблема подобна песчинке, каждую ночь я наследую пустыню." #! - Лакруа"
 LOADING_TIP_10: "#bold "Когда-то я была королевой мира, и я стану ею снова, обещаю тебе. А тебе дозволено умереть. " #! - Петаника"
 LOADING_TIP_11: "#bold "Мы не боги, что бы мы себе ни говорили. Божеств не существует. Сердце вселенной пусто. Ты пройдешь через это вместе со мной?" #! - Кеминтири"
 LOADING_TIP_12: "#bold "Душа - это всего лишь еще один кусочек глины, ты формируешь своими пальцами." #! - Саша Викос"
 LOADING_TIP_13: "#bold «Окончания и начала имеют свойство смешиваться и переплетаться до тех пор, пока не становится трудно отделить одно от другого.»" #! - Анатоль"
 LOADING_TIP_14: "#bold "Ты большой плохой вампир. Поздравляю. А теперь заткнись." #! - Смеющийся Джек"
 LOADING_TIP_15: "#bold "Если у вас нет другого выбора, кроме как уничтожить носферату, ни при каких обстоятельствах не вступайте с ним в схватку на его родной территории.\nМы никогда не найлем ваши останки" #! - аль-Ашраф"
 LOADING_TIP_16: "#bold "Поймите это, мы не проиграли Вентру. Мы проиграли Вентру и всем их союзникам, их слугам, их друзьям и каждому бедному крестьянскому сукиному сыну, который когда-либо совершал ошибку, встречаясь взглядом со своим бессмертным господином. Теперь вы знаете, в чем заключается реальная сила Вентру." #! - Лидия Дорн"
 LOADING_TIP_17: "#bold "Никогда, никогда, никогда не стоит недооценивать Ласомбру. Они - Вентру, лишенное моральных недостатков. Они - Тремеры без их претенциозности. Это Сейтиты без позерства... и они не являются ни одной из этих вещей." #! - Фатима аль-Факади"
 LOADING_TIP_18: "#bold "В джихаде нет такого понятия, как независимость. Есть только недостаток осознания своих хозяев." #! - ур-Шульги"
 LOADING_TIP_19: "#bold "Никогда не совершайте ошибку, вступая в схватку с сетитом на его собственном поле битвы - социальном и политическом. Вы не заметите клыков, пока они не окажутся у вас в горле." #! - Сукайнах"
 LOADING_TIP_20: "#bold "Боже, как я рад, что меня не приняли в клан Тремер. Это какой-то бюрократический кошмар. Без обид. Просто сидеть десятилетиями без дела, ожидая своей очереди стать помощником младшего никто (второго сорта), не привлекает меня." #! -Фелтон"
 LOADING_TIP_21: "#bold "Эти три вещи Князь никогда не должен делать, если он хочет процветать. Злить Бруха. Опозорить Вентру. Игнорировать Носферату."#! - неизвестный"
 LOADING_TIP_22: "#bold "Не играйте в азартные игры со Зверем, ибо в конце концов он всегда выигрывает." #! - неизвестный"
 LOADING_TIP_23: "#bold "Некоторые открыто боятся Допотопных и втайне боятся смертных. Другие открыто боятся смертных и втайне боятся Допотопных. Оба страха преувеличены. Геенну можно пережить. Мы можем править вечно." #! - Митра. Погиб в 1996г."
 LOADING_TIP_24: "#bold "Я не раб. Я не раб. Я не раб.\nЭто то, что он велел мне сказать самому себе." #! - Ламбах"
 LOADING_TIP_25: "#bold "Всегда найдется другая Геенна, которую будут ждать, Беккет. Наш разум изобретает их. Вам следует слезть с этого конкретного колеса; оно вращается вечно." #! -Дракула"
 LOADING_TIP_26: "#bold "Я слепо выбрал путь, который проложил передо мной мой Сир. Я ни разу не усомнился в этом на протяжении веков, пока не понял, какую пустую насмешку над душой это дало мне, как мало это доставило мне удовольствия,помешало по-настоящему понять самого себя.В ту ночь я поклялся больше не страдать." #! - Титус Вентура Камилла"
 LOADING_TIP_27: "#bold "Поверь, Тремер, если тебе так хочется верить, что ты и тебе подобные знаете о магии крови больше, чем тот, кто овладел ею до возвышения Шумера, пожалуйста. Но я говорю вам сейчас — ваш клан не сделал с моим ничего такого, чего бы мы не разрешили."#! - Тегириус"
 LOADING_TIP_28: "#bold "Наступает время, Вентру, когда игра играет в игроков." #! - Ижим ур-Баал"
 LOADING_TIP_29: "#bold "Я отправился в страну наших предков и встретился лицом к лицу с герольдом. Он темен и ужасен – ярость ваших небес и огонь вашего ада. Черный и непроницаемый, как самая темная ночь." #! - Тетмес"
 LOADING_TIP_30: "#bold "Звезды тоже были костями, хотя и не просто украшениями; это были кости ур-Шульги, видимые там, где полуночная кожа отслоилась или треснула и отвалилась; они были оболочками сущности герольда, и его сердцевиной была месть."#!"
 LOADING_TIP_31: "#bold "Мы здесь боремся за свои жизни, но Вентру и Тремер по-прежнему вынуждены мочиться друг другу на ботинки при каждом удобном случае, а все, чего хочет Тореадор, - это критиковать цвет ручья." #! - Тео Белл"
 LOADING_TIP_32: "#bold "Мир превращается в дерьмо, но у нас есть работа, которую нужно сделать."#! - Тео Белл"
 LOADING_TIP_33: "#bold "Старые идеи могут омолодиться. Карфаген, идеал, стар и снова нов." #! - Критиас"
 LOADING_TIP_34: "#bold "Каждый раз, когда я выдергиваю челюстную кость из черепа и вгоняю ее в глазницу, я знаю, что строю лучшее будущее." #! - Смеющийся Джек"
 LOADING_TIP_35: "#bold "Есть только один способ выжить в темноте: заставить ее бояться тебя." #! - Смеющийся Джек"
 LOADING_TIP_36: "#bold "Ты не застал революцию, малыш. Революция нашла тебя." #! - Тайлер"
 LOADING_TIP_37: "#bold "Все, что мертво, несет в себе отголоски жизни. Все, что живет, слышит зов своей смерти." #! - Констанция"
 LOADING_TIP_38: "#bold "Мы можем ненавидеть в изобилии, и у нас нет более подходящего объекта для нашей ненависти, чем мы сами. Итак, мы встаем каждую ночь, потому что не хотим ненавидеть себя еще больше, чем уже ненавидим. Но даже в этом мы потерпим неудачу." #! - Час Джованни Телло"
 LOADING_TIP_39: "#bold "На протяжении всей истории и до этого боги ночи требовали крови и мяса от человечества. Это наши предки. Ты - Артемида. Ты - Ариман. Ты - богиня вулкана Чатал-Хююк и Тецкатлипока, ацтекский бог дымящегося зеркала. Тьма настолько густая, что заслоняет солнце." #! - Демба Макемба Адула"
 LOADING_TIP_40: "#bold "Пусть они замрут в изумлении, Майка. Пусть проклинают меня за то, что я оставила борьбу с Гехенной на их условиях. Пусть называют меня предательницей, заносят в их абсурдный Красный список, проклинают за трусость и эгоизм. Я устала играть в игру, навязанную мне этим миром." #! - Лусита де Арагон"
 LOADING_TIP_41: "#bold "Вампиры — апофеоз греха, воплощение изнасилованной и разрушенной добродетели. И этим вы показываете свою ценность." #! - Франсиско Домингос де Полония"
 LOADING_TIP_42: "#bold "Мы, молодые, часто беседовали ранним утром, перед самым сном, о желанности новых возможностей. Чем отличался Грациано, так это тем, что он осмелился действовать." #! - Брат Осо"
 LOADING_TIP_43: "#bold "Я намерен смести фигуры с доски... Освободиться не только от Сект, но и от вечной войны. Мой сир и Вайкос манипулировали мной. Их Крестовый поход никогда не станет моим. Я буду бороться с Зовом любыми способами. Я напьюсь досыта густой крови и останусь свободным. И в конце Джихад будет разрушен мной и другими, подобными мне." #! - Луций Элий Сеян"
 LOADING_TIP_44: "#bold "Жаль, что большую часть фигур пришлось убрать с доски." #! - Амброзио Луис Монкада"
 LOADING_TIP_45: "#bold "Это существование может быть невероятно весёлым, если позволить ему быть таким." #! - Елена Троянская"
 LOADING_TIP_46: "#bold "Мы покидаем Вечный Город, потому что сердце его давно перестало биться. Он умирает — а вы, лорды некогда славного города, прячетесь в его тенях, потерянные в лабиринте собственного создания. Когда наш род оглянется на эти времена, они увидят ваши достижения и задумаются, что пошло не так. Но никогда, пока вы скрываетесь, они не узнают, кто был ответственен, кому адресовать похвалу или осуждение. Ваши деяния будут забыты потомками, и всё, что они назовут вас, будет Инкогнито." #! - Последняя речь Михаила к Каинитам Рима накануне его ухода"
 LOADING_TIP_47: "#bold "Истина не имеет одной формы, одного символа. Каждый взгляд видит её по-разному. Каждый язык говорит о ней по-своему. Ничто — ничто — не остаётся неизменным навсегда. Даже мы." #! - Дракон"
 LOADING_TIP_48: "#bold "Это почти правда, что он не может умереть. Пока существует кто-то из его крови, он существует. Пока мир не превратится в пепел, он сможет восстановить себя." #! - Дракон о Цимисхе"
 LOADING_TIP_49: "#bold "Я. Метаморфоза. Вознесение. Я есть то, что я есть. Я — земля, пробуждённая кровью. Больше не личинка. Кокон завершён, для меня и для других." #! - Цимисх"
 LOADING_TIP_50: "#bold "Он забыл, как быть мягким... и даже я не могу сказать, понимает ли он или помнит, насколько мы хрупки." #! - Дамек Рутвен о Цимисхе"
 LOADING_TIP_51: "#bold "Служи мне. Ты ведь не испытываешь настоящей любви к Антиделувианам, не так ли? День Гехенны приближается, и они намерены поглотить тебя, твоих друзей и всех других вампиров. Я это предотвращу! Я дам тебе вечность! Вечную жизнь! Мы встретим пробуждение древних потопом — потопом их собственной крови!" #! - Вукодлак, обращаясь к Кристофу Ромуальду"
 LOADING_TIP_52: "#bold "Я не совершу ошибок, которые сделали мои предки. Я не выберу страх или невежество. Я не стану трепетать в ужасе перед собой, перед тем, кто я есть. Я не стану ненавидеть себя или отвергать себя. Я Майка Вайкос, и однажды мир узнает меня таким, какой я есть на самом деле." #! - Майка Вайкос"
 LOADING_TIP_53: "#bold "В игре королей и королев мы должны пожертвовать состраданием на алтаре непоколебимой уверенности. Чтобы править мудро, нужно править полностью. Справедливость не знает милосердия." #! - Хардештадт Младший"
 LOADING_TIP_54: "#bold "Глупость лидерства заключается в том, что, что бы ты ни сделал, за твоей спиной всегда будут сотни уверенных в том, что их решение надёжнее, а твоё — результат прихотливого броска дротика." #! - Лакруа"
 LOADING_TIP_55: "#bold "Наш Тёмный Отец даже сейчас бродит во внешней ночи, плача и каясь в своей горько добытой мудрости. Если даже могучий Каин делает это, то как можем мы горделиво поднимать лица к луне и говорить: "В моих жилах есть сила, и ею я заявляю своё право на королевство над человеком и зверем, и своей чёрной кровью я оправдываю свои грехи?"" #! - Анатоль"
 LOADING_TIP_56: "#bold "Вы спрашиваете меня, кто, вероятно, станет диаболистом и убийцей. Уверяю вас: им может стать любой." #! - Гарольд Зеттлер"
 LOADING_TIP_57: "#bold "Я танцую танец дурака. И молюсь, чтобы вы нашли меня безумным. Ведь если вы дотронетесь до корня, вы узнаете меня без иллюзий и осудите за правду." #! - Малкав"
 LOADING_TIP_58: "#bold "Бабушка, дай мне тебя поцеловать." #! - Василиса"
 LOADING_TIP_59: "#bold "Чандрапутра вошёл в святилище, кипящий едва сдерживаемой яростью праведного героя из Вед." #! - Беккет о Чандрапутре"
 LOADING_TIP_60: "#bold "Камарилья существует, чтобы защищать своих членов от самих себя; это единственная достойная цель. Но однажды она потерпит крах, когда её древние пробудятся, чтобы насытиться за столом Гехенны. Одно место будет зарезервировано для меня." #! - Кеминтирия"
 OADING_TIP_61: "#bold "Примирись со своими богами и попрощайся. Алмаз утонет в крови, а за ним и весь остальной мир." #! - Сандервир"
 LOADING_TIP_62: "#bold "Змей был в саду первым, ты ведь знаешь." #! - Хеша Рухадзе"
 LOADING_TIP_63: "#bold "Он был объектом нашего поклонения, смыслом, стоящим за жертвой бесчисленных жизней — пифагорейцев, катаров, масонов, алхимиков — всех, кто боролся во тьме, чтобы однажды, спустя поколения, один человек смог держать в руке запретный плод, философский камень, эликсир вечной жизни. Его звали Горатикс, наш светоч, наш Прометей, наш Люцифер." #! - Эйслинг Стурбридж"
 LOADING_TIP_64: "#bold "Ты думаешь, я искал нашего изгнания — ты из всех людей? Лучше сотня криков "еретик" и тысяча мечей Цимисхов, чем слова презрения Ордена той ужасной ночью... Но если они не пойдут за нами, пусть вымрут, как драконы, чьи каменные скелеты я выдалбливаю из утёсов." #! - Горатикс Мерлинде"
 LOADING_TIP_65: "#bold "Я не твой змей, которого можно доить или раздавить. Я не настоящий маг, но со временем я покажу тебе, кем я действительно являюсь. И когда тебя уже не будет, а твоя драгоценная смертная магия станет сказками для нянек, я заберу то, что действительно есть, чтобы забрать, и узнаю то, что действительно есть, чтобы узнать." #! - Жерве о Этриусе"
 LOADING_TIP_66: "#bold "Много детей у Дракона, Змея, великого Сатаны, и они среди вас. Я говорю вам, слуги Христа, что Парусия близка, что Второе Пришествие грядёт. Дети Дракона становятся сильнее, они умножаются, и они — рана для земли. А мы — бальзам для этой раны, мы должны очистить её огнём, очистить её, и тогда земля будет готова к Парусии, и нас сочтут достойными." #! - Леопольд фон Мурнау"
 LOADING_TIP_67: "#bold "Мы узнали бремя истины ценой больших жертв. Они переплатили." #! Малкавиане о Баали"
 LOADING_TIP_68: "#bold "Трагедия в том, что мы могли позволить им умереть. Они никогда не простят нас за то, что мы их спасли." #! Малкавиане о Бруха"
 LOADING_TIP_69: "#bold "Даже если бы я мог рассказать тебе, что я знаю о них, ты бы мне не поверил." #! Носферату о Цимисхах"
 LOADING_TIP_70: "#bold "Инквизиция приговаривает своих жертв к вечному проклятию, но они лишь выполняют убийство. Мы занимаемся проклятием." #! - Росселлини, римский некромант"
 LOADING_TIP_71: "#bold "Полагаю, они думают, что мы тратим много времени, шпионя за ними и пытаясь их подорвать. Словно их так трудно разгадать." #! Носферату о Вентру"
 LOADING_TIP_72: "#bold "Ничего, достойного обсуждения. Вскоре другие будут говорить только об их памяти. Затем мы убьём их тоже, и Тремеры просто никогда не существовали." #! Цимисхи о Тремерах"
 LOADING_TIP_73: "#bold "Когда их кровь взревела от ярости из-за смерти Саулота, наша запела от радости. Давайте будем счастливы вместе." #! Баали о Салюбри"
 LOADING_TIP_74: "#bold "Попробуй найти отличия между ними и Торэадорами, если сможешь. Разница лишь одна — у них есть план, что делает их похожими на нас. Не уверен, насколько это хорошо." #! Джованни о Сетитах"
 LOADING_TIP_75: "#bold "Это не место и не время для споров. Сейчас время, чтобы уйти и оставить свои мелочные поиски. Если ты продолжишь и двинешься вперёд, ты не умрёшь героической смертью. Ты будешь умолять. Ты будешь молиться. Но ответа не будет." #! - неизвестная Ламия"
 LOADING_TIP_76: "#bold "Яблоко падает недалеко от дерева, а дерево давно пора было срубить." #! Бруха о Сетитах"
 LOADING_TIP_77: "#bold "Сапог, встречай лицо." #! Бруха о Вентру"
 LOADING_TIP_78: "#bold "Я дам тебе фору. Ты черепаха, а я заяц — взбешённый, наплевавший на весь мир заяц с личными счётами и жаждой, как у самого дьявола." #! - неизвестный Бруха"
 OADING_TIP_79: "#bold "Прикрепи хвост к... АЙ, АЙ, АЙ, ЧЕРТ!" #! Малкавиане о Гангрелах"
 LOADING_TIP_80: "#bold "Искры летят во все стороны. Не направляй на лицо. Направь на какого-нибудь другого придурка." #! Носферату о Бруха"
 LOADING_TIP_81: "#bold "Я выгляжу так, потому что вынужден. А эти ублюдки выбрали это сами. Вот как природа говорит: 'Держись подальше.'" #! Носферату о Цимисхах"
 LOADING_TIP_82: "#bold "С этими ребятами всё просто. Достаточно вколотить кол в их гробы и сжечь их — и проблема решена." #! Равнос о Цимисхах"
 LOADING_TIP_83: "#bold "Почему ты решил, что я хотел, чтобы ты перестал кричать? Результаты куда мелодичнее, когда ты поддаёшься своему страху." #! - неизвестный Цимисх"
 LOADING_TIP_84: "#bold "Убей их. Всех. Не трать время на уроки, которые они не должны прожить достаточно долго, чтобы понять." #! Цимисхи о Тремерах"
 LOADING_TIP_85: "#bold "Ах, новые игроки выходят на поле тысячелетий. Мы должны подготовить для них подходящий и щедрый приём." #! Сетиты о Тремерах"
 LOADING_TIP_86: "#bold "Предательские хамы. Один червь из Ласомбра попытался втянуть меня в свою грязную интригу. При всём своём высокомерии, его внутренности выглядели не сильно иначе, чем у других вампиров." #! Гангрел о Ласомбра"
 LOADING_TIP_87: "#bold "Когда Малкавиан говорит, слушай. Когда Малкавиан действует, уходи. Когда собираются два Малкавиана, беги." #! Гангрел о Малкавианах"
 LOADING_TIP_88: "#bold "Я скажу только одно. Сет был безумнее Малкава. Клянусь костями своего сира." #! Малкавиани о Сетитах"
 LOADING_TIP_89: "#bold "Политика проста. Скажи своим подчинённым, что делать, насади на кол тех, кто осмелится ослушаться, и займись действительно важными делами." #! - неизвестный Цимисх"
 LOADING_TIP_90: "#bold "Они хотят, чтобы мы восхищались их искусством, но как же они шарахаются от нашего! Держите их как питомцев, пока их стихи не начнут надоедать; а потом бросьте их в ямы Возджа." #! Цимисхи о Торэадорах"
 LOADING_TIP_91: "#bold "Мы вырвем их украденный дар из их ободранных внутренностей, насадим их на Карпатские пики, которые они осквернили, напоим Дунай их ядовитыми соками, а остальное оставим стервятникам. И тогда мы действительно начнём учить их смыслу боли." #! Цимисхи о Тремерах"
 LOADING_TIP_92: "#bold "У них есть достойный талант к сохранению обид." #! Вентру о Бруха"
 LOADING_TIP_93: "#bold "Если это выглядит как змея, шипит как змея и ползёт как змея, то не стоит тянуться гладить её по голове. Если ты находишь змею в своём саду, убей её." #! Ската-Колумбкилл о Сетитах"
 LOADING_TIP_94: "#bold "Чёрт возьми, да, сражайся с властью. Помогай людям! О, подожди, ты собираешься помочь только половине из них? Ну, хотя бы что-то." #! Костегрызы о Чёрных Яростях"
 LOADING_TIP_95: "#bold "У меня мурашки от них. Ты думаешь, что рассказываешь по-настоящему трагическую историю, а они просто смотрят на тебя, как будто говорят 'И это всё?'" #! Фианны о Безмолвных Странниках"
 LOADING_TIP_96: "#bold "Ваши предки были почти так же сильны, как наши, а вы почти так же сильны, как мы. Что? Это комплимент." #! Порождения Фенриса о Фианнах"
 LOADING_TIP_97: "#bold "Впечатляюще умны. Опасно недооценённы. Значительно полезны." #! Повелители Теней о Костегрызах"
 LOADING_TIP_98: "#bold "Обходись с ними правильно, и они станут важной частью любого плана битвы. Сделай ошибку в обращении с ними… на самом деле, просто не делай ошибок в обращении с ними." #! Повелители Теней о Порождениях Фенриса"
 LOADING_TIP_99: "#bold "Их преданность весьма ценна, даже если их манеры... переменчивы." #! Серебряные Клыки о Фианнах"
 LOADING_TIP_100: "#bold "Они не понимают, что выигранные битвы не стоят проигранной войны." #! Костегрызы о Порождениях Фенриса"
 LOADING_TIP_101: "#bold "Оказывай им уважение Геи, но будь осторожен, чтобы не подружиться, если танцуешь с ними." #! Фианны о Чёрных Яростях"
 LOADING_TIP_102: "#bold "Какие у тебя красивые ногти. Твёрдые, как сталь, и такие, такие острые. Они могли бы разорвать плоть и кости. Мне так хочется... откусить их." #! - Елена Троянская"
 LOADING_TIP_103: "#bold "Моя судьба не будет определяться тем, кем был мой пра-прародитель. Я больше не позволю собой управлять." #! - Луций Элий Сеян"
 LOADING_TIP_104: "#bold "И когда Она приготовилась к возвращению, мир раскололся на двое. Потомки Каина с одной стороны, Потомки Лилит с другой, и это была Гехенна." #! - Фрагмент Шаал"
 LOADING_TIP_105: "#bold "Он идёт. Чёрный Пастырь идёт, чтобы проредить стадо. Ненавистное Порождение. Глашатай Разрушения. Как Господь Смерти проредил своих детей в Каймаклы, так Чёрный Пастырь проредит Детей в Аламуте." #! - неизвестная смертная пророчица"
 LOADING_TIP_106: "#bold "Всё старое должно уступить место новому. Третье становится вторым, второе становится первым. Отцы умирают, чтобы сыновья могли жить. Мы все — круги, спиралью уносящиеся вниз, чтобы царствовать в аду." #! - Акация"
 LOADING_TIP_107: "#bold "Поворот колеса неумолим. Его нельзя остановить, но его путь можно изменить, чтобы отсрочить момент, когда нас перемелет в ничто, и Они восстанут. Как сейчас, так было и раньше. Как было раньше, так и будет в будущем. Потомки Каина всегда стоят на грани забвения." #! - Васантасена"
 LOADING_TIP_108: "#bold "Мы старые и знающие, но в нашем возрасте и могуществе мы только запутались в сетях, которые не можем увидеть, и связали себя нитями марионеток, которые не можем почувствовать, не говоря уже о том, чтобы разорвать." #! - Васантасена"
 LLOADING_TIP_109: "#bold "На протяжении тысячелетий возникали культы смерти, диктовавшие конец света и отдававшие себя своим спасителям. Закончился ли мир? Нет. Были ли эти спасители кем-то, кроме как голодными ублюдками? Нет. Взгляните на Тремеров." #! - Талли"
 LOADING_TIP_110: "#bold "И тогда Дракон похитил мантию Купалы. Как ему и было велено. И носил её, как свою собственную. Правя землёй между реками. И каждым местом, где ступала его нога. По его воле." #! - Инкунабулум Купалам"
 LOADING_TIP_111: "#bold "Они идут. Они идут за нами всеми!" #! - Последние слова Ангуса, Носферату"
 LOADING_TIP_112: "#bold "Некоторые книги не предназначены для того, чтобы их открывали." #! - Анатоль"
 LOADING_TIP_113: "#bold "Наслаждайся своими книгами, доставленными вручную в выбранное тобой место. Можешь быть уверен: для их добычи пришлось убить всего одного Данширна. Я убил двоих, чтобы послать сообщение." #! - Талли"
 LOADING_TIP_114: "#bold "Разве Тремеры не произошли как кровная линия Цимисхов? Это звучит значимо." #! - Анатоль"
 LOADING_TIP_115: "#bold "Цеттлер. Варрик. Вегель. Леопольд. Рухадзе. Беккет. Это лишь самые последние из тех, кто пытался контролировать Глаз и начал поддаваться его силе. Не открывай коробку." #! - Анатоль"
 LOADING_TIP_116: "#bold "Когда Хазимель прикоснулся своим лбом к моему, открылось третье око, и его разум коснулся моего. Он видел всё в моей жизни и улыбался. Я видел всё в его жизни — и начал кричать." #! - Беккет"
 LOADING_TIP_117: "#bold "Стол говорит! Он очень недоволен. Каково это — быть проклятым столом в пустом доме?" #! - Анатоль"
 LOADING_TIP_118: "#bold "Обладание настоящим сарказмом — это преступление, караемое окончательной смертью в Доме Хардештадта." #! - Калеброс"
 LOADING_TIP_119: "#bold "Я говорил со Старейшим. Или отец говорил со мной. Во мне. Всегда во мне. Как бы я ни пытался проглотить, дедушка не уходит." #! - Ламбак"
 LOADING_TIP_120: "#bold "Кузина Виорика пришла от имени Дамека. Хотела узнать, почему я перестал общаться. Я показал ей. Старейший накормлен. Я хороший мальчик." #! - Ламбак"
 LOADING_TIP_121: "#bold "Это действие... Все те годы назад... Было вульгарным и недальновидным." #! - Саша Вайкос"
 LOADING_TIP_122: "#bold "Шивашакти, Ты есть Божественный Отец и Мать. Даруй мне свою преданность, уничтожь злодея и увядание Колеса Эпох, откуда исходит зло. Победи всю смерть и судьбу под пятой, и пусть покой станет вечным законом." #! - Вурмас"
 LOADING_TIP_123: "#bold "Чем больше мы видим, тем больше думаем, что знаем. Чем больше мы верим, что понимаем, тем более закостенелыми мы становимся, и тем сильнее ограничиваем свой потенциал. Таким образом, молодость — это пламя, которое зажигает будущее. Сила — это лишь полировка тупых лезвий." #! - Портос"
 LOADING_TIP_124: "#bold "Я — Владыка Света, и я имею власть над сферами, что освещают небо. И потому я дарую тебе эту мантию Ночи, дорогая сестра, на которой вышиты луна, звёзды и всё, что появляется на ночном небе. Носи её и правь Ночью, как я правлю Днём." #! - Люцифер Лилит"
 LOADING_TIP_125: "#bold "Почему я должна лежать под тобой, на спине? Я тоже создана из Истинной Земли, и потому я равна тебе." #! - Лилит Адаму"
 LOADING_TIP_126: "#bold "Они вечно снуют с какой-то секретной миссией — найти черепа своих Старейшин и перемолоть их в порошок-афродизиак или что-то в этом духе. Они страшно важничают, если им мешаешь. Ну и ладно, Гэндальф." #! - Бруха о Тремерах"
 LOADING_TIP_127: "#bold "Я была шлюхой войны и шлюхой мира. Я была мученицей и циником, убийцей и святой. Я наблюдала за ходом истории. Я добавляла алый цвет своей крови в краски культурного прогресса. Я видела чудеса и сама была чудом для многих." #! - Лусита де Арагон"
 LOADING_TIP_128: "#bold "Думаю, если бы у меня не было никаких особых навыков, амбиций и денег, я тоже притворялся бы животным." #! - Джованни о Гангрелах"
 LOADING_TIP_129: "#bold "Они ломаются легко. Но ты не можешь полностью схватить их дух, когда убиваешь их. Похоже, их просто отправляют обратно в их счастливый, сияющий мир грёз. Как мило." #! - Джованни о Феях"
 LOADING_TIP_130: "#bold "Ты облажался с умиранием и вернулся за добавкой. Добро пожаловать обратно. Теперь правила другие." #! - Джованни своему дитя"
 LOADING_TIP_131: "#bold "Амброджино Джованни удостоился сомнительной чести быть самым эгоистичным ублюдком во всём клане эгоистичных ублюдков." #! - Джованни"
 LOADING_TIP_132: "#bold "Все, кроме нас, тупые. Печально, но правда." #! - Неизвестный Джованни"
 LOADING_TIP_133: "#bold "Они носят имя, которое никто не может произнести. Вот это и есть проклятие." #! - Аккорри Джованни о Цимисхах"
 LOADING_TIP_134: "#bold "Я существую. Этого достаточно, чтобы править." #! - Неизвестный Ласомбра"
 LOADING_TIP_135: "#bold "Подумайте о Ласомбра. Отнимите интеллект, предусмотрительность, стиль и стремление к превосходству. Вот вам Вентру: такие же, как мы, но тупые." #! - Демба Макемба Адоула"
 LOADING_TIP_136: "#bold "Достойные заклятые враги. Последний, с кем я играл, кричал четыре ночи и умирал двенадцать. Восхитительно, правда." #! - Цимисх о Вентру"
 LOADING_TIP_137: "#bold "Наш клан, возможно, представляет собой самую отчаянную коллекцию интриганов и предателей, каких только можно найти, но они — наши интриганы и предатели." #! - Фридрих фон Вебер, Вентру"
 LOADING_TIP_138: "#bold "Странные маленькие случайности всегда происходят с теми, кто пересекает им дорогу. А если случайности тебя не достанут, то взрывающие мозг смертельные заклинания, которые они используют, точно добьют." #! - Носферату о Магах"
 LOADING_TIP_139: "#bold "Я редко встречал существ, настолько убеждённых в своей важности для вселенной и при этом совершенно лишённых доказательств, подтверждающих их заблуждения." #! - Равнос о Торэадорах"
 LOADING_TIP_140: "#bold "Они невероятно храбры, поразительно выносливы, убийственно сильны как личности... и абсолютно бесполезны как группа." #! - Сетиты о Гангрелах"
 LOADING_TIP_141: "#bold "Бруха утверждают, что знают, как построить идеальное общество благодаря своему превосходному интеллекту. Ты можешь найти этот интеллект, прислушиваясь к крикам ужаса и звукам разбивающихся предметов." #! - Сетиты о Бруха"
 LOADING_TIP_142: "#bold "К тому моменту, как ты поймёшь, что Торэадор вышел из себя, твоя голова может быть уже в нескольких футах от твоего тела." #! - Сетиты о Торэадорах"
 LOADING_TIP_143: "#bold "У некоторых старейшин нет тайн. Их называют 'мертвыми'." #! - Захария Шейл"
 LOADING_TIP_144: "#bold "У меня есть вопрос для тебя. Что страшнее: старейшина Ласомбра, который умен, беспощаден, манипулятивен, фанатичен и намерен тебя уничтожить, или старейшина Ласомбра, который умен, беспощаден, манипулятивен, фанатичен и убеждён, что ты восхитителен?" #! - Надя"
 LOADING_TIP_145: "#bold "Следовать за Гангрелом?! Почему бы сразу не плюнуть на Принца или не заняться солнечными ваннами?" #! - Пьер"
 LOADING_TIP_146: "#bold "То, что я делаю ради тебя, Лусита... И то, что я делаю ради себя." #! - Монкада"
 LOADING_TIP_147: "#bold "И дорога называлась Гехенна, и она была вымощена умирающими мечтами." #! - Кли Кодеш"
 LOADING_TIP_148: "#bold "И когда настанет Чистка, Убийца Родичей предстанет перед Предателем Крови. Вой и скрежет зубов — это тень Предателя, следующая за ним вернее, чем ночь за днём. И вот, Земля раскроет свою утробу, и Зверь выползет, жаждая крови, чтобы утолить свою жажду. Михаил, величайший из Славной Компании, дрожит перед завершённой Нечестивой Триадой. Зверь ходит по Земле. Окончание Дети Каина уже близко." #! - Иосиф Аримафейский"
 LOADING_TIP_149: "#bold "Они замышляют против нас, чтобы отомстить за смерть Брухи, уже примерно 10 000 лет. Я уверен, что вот-вот займутся этим, любой ночью." #! - Бруха о Настоящих Бруха"
 LOADING_TIP_150: "#bold "Половина кланов Саббата находится там только потому, что это даёт им шанс убивать Тремеров." #! - Неизвестный Гангрел"
 LOADING_TIP_151: "#bold "К сожалению, нам пришлось слушать, как Вентру и Бруха жалуются на Карфаген целые столетия. Правда в том, что если бы Карфаген был действительно важен, мы бы уже давно забрали его у них обоих." #! - Неизвестный Ласомбра"
 LOADING_TIP_152: "#bold "Как вы можете себе представить, организовать группу эгоистичных, самовлюблённых, агрессивно амбициозных убийц, воров и интриганов — не самая простая задача." #! - Ласомбра о себе"
 LOADING_TIP_153: "#bold "Каждый Ласомбра хочет, чтобы последними словами его врага были: 'Ах, понятно. Хорошо сыграно.'" #! - Неизвестный Ласомбра"
 LOADING_TIP_154: "#bold "Я Каин? Ты Каин? Мы Каин?" #! - Неизвестный Малкавиан"
 LOADING_TIP_155: "#bold "И, наконец, но уж точно не в последнюю очередь, у нас есть теневые, загадочные Инконну, Секта вампиров, известная своей теневой загадочностью. Я мог бы рассказать тебе правду, но тогда мне пришлось бы убить тебя. То есть, снова." #! - Неизвестный Малкавиан"
 LOADING_TIP_156: "#bold "Розыгрыши — это концепция, которую трудно объяснить людям за пределами Клана, а 'ужасающие анархистские заговоры с неясными результатами' тоже звучит не очень изящно." #! - Неизвестный Малкавиан"
 LOADING_TIP_157: "#bold "Ты, возможно, услышишь, как какой-нибудь напыщенный, самовлюблённый Сородич разглагольствует о 'тайных хозяевах', утверждая, что вампиры якобы ответственны за человеческую историю. Это красивая сказка, дорогуша, но это просто неправда. Мы с трудом контролируем собственное общество, чтобы оно не распалось на 'секты', 'котерии' и прочую ерунду, так как же мы можем контролировать человечество?" #! - Неизвестный Тореадор"
 LOADING_TIP_158: "#bold "Тореадоры одиноки в мире Сородичей. Я не говорю, что мы лучше других Кланов... хотя, конечно, мы лучше — вы вообще с ними разговаривали?" #! - Неизвестный Тореадор"
 LOADING_TIP_159: "#bold "Глупцы из Бруха сегодняшнего дня утверждают, что Карфаген был городом, где Сородичи и смертные жили в гармонии. Полагаю, это так, если под 'гармонией' понимать, что смертные даже не пытались сопротивляться, когда вампиры хватали их близких и осушали их до последней капли без единой мысли." #! - Неизвестный Вентру"
 LOADING_TIP_160: "#bold "Мы претендуем на трон, который есть крест, потому что единственная альтернатива быть правителем — это быть рабом." #! - Неизвестный Вентру"
# Bastet
 LOADING_TIP_161: "#bold "Говорят, что Цейликан вымерли. Будучи вымершим сам, я нахожу это трудным для веры." #! - Неизвестный Бубасти"
 LOADING_TIP_162: "#bold "Однажды я послал одного Хана против вампира. Результаты было приятно увидеть." #! - Неизвестный Бубасти"
 LOADING_TIP_163: "#bold "Да-да, полагаю, они благородны и всё такое, но у них ужасные проблемы с характером!" #! - Цейликан о Симба"
 LOADING_TIP_164: "#bold "Нет такого короля, настолько могущественного, нет такого жреца, настолько святого, нет такой девы, настолько чистой сердцем, чья кровь не застыла бы перед лицом тигра. Передо мной вы — ничто." #! - Неизвестный Хан"
 LOADING_TIP_165: "#bold "Мы сказали Багхире и Хану: если вы лучшие Короли, чем мы, попробуйте забрать корону. Надо отдать им должное, они попробовали." #! - Неизвестный Симба"
 LOADING_TIP_166: "#bold "Жалкие. И мёртвые. Жаль." #! - Симба о Цейликан"
 LOADING_TIP_167: "#bold "Я бы не доверял одному из них дальше, чем могу бросить пирамиду. А это не так уж далеко." #! - Аджаба о Бубасти"
 
 LOADING_TIP_168: "#bold "Добро пожаловать в Белую Жемчужину. Мы специализируемся на диких мечтах и ещё более диких кошмарах. Интересно, за чем пришли вы, хм?" #! - Сарууру, Кади Красного Неба"
 LOADING_TIP_169: "#bold "Главное отличие между нами и другими Сородичами заключается в том, что они пьют только кровь своих жертв, а Нагараджа должны также поедать плоть. Отсюда и наше прозвище — Мясоеды, которое, видимо, придумала четырёхлетняя племянница одного из Сородичей. Но я отвлёкся." #! - Неизвестный Нагараджа"
 LOADING_TIP_170: "#bold "Мужчина спрашивает у экстрасенса, может ли тот действительно видеть будущее, на что экстрасенс утвердительно отвечает. Тогда мужчина бьёт экстрасенса по лицу. Когда экстрасенс лежит на земле, истекая кровью и задаваясь вопросом, что могло вызвать такую агрессию, его нападающий наклоняется и говорит: 'Держу пари, ты этого не предвидел!'\nМы часто слышим эту шутку." #! - Неизвестный Настоящий Бруха"
 LOADING_TIP_171: "#bold "Михаил нашёл искупление в ненависти возлюбленной, зашедшей слишком далеко за пределы Мечты, чтобы вернуться. Его поражение было почти столь же горьким, как и её победа.\nИ Михаил улыбнулся." #! "
 LOADING_TIP_172: "#bold "Когда-то этот город был столь величественным. Таким правильным и полным самомнения. А теперь, пав на колени, Константинополь пал до другого уровня — моего уровня, и если он снова поднимется, я верю, что это будет с моим ошейником на его горле." #! - Альфонсо из Венеции"
 LOADING_TIP_173: "#bold "Мечта? Мечта Михаила о великом городе остаётся такой же, какой была всегда: она позади нас и впереди. Мы носим её с собой, и мы можем воссоздать её в любом образе, который можем вообразить, и во многих, которые никто из нас не смог бы вообразить в одиночку." #! - Малахит"
 LOADING_TIP_174: "#bold "Проклят? Кристоф, ты — вершина творения. У тебя есть силы, превосходящие даже самого добродетельного человека. Ты — закон для самого себя, больше бог, чем человек. Ты бессмертен! Ангел по форме и силе; наслаждайся своим положением. Наслаждайся изысканной мощью, которой наделил тебя Бог. Используй её, чтобы вершить свою волю в мире грешников." #! - Серена"