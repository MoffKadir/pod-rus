l_russian:
 # This is you
 THIS_IS_YOU_FOREVER_INFAMOUS: "Это вы: #R;bold Враг народа ##1#!"
 THIS_IS_YOU_FOREVER_INDOMITABLE: "Это вы: #P;bold Разрушитель инквизиции#!"
 THIS_IS_YOU_POSSESSED: "Это больше не вы"
 THIS_IS_YOU_UMBROOD: "Сколько из этого осталось в вас?"
 THIS_IS_YOU_LASOMBRA: "Они #italic говорят#!, что это вы, но как это понять?"
 THIS_IS_YOU_SHADOW: "Это ваша другая сторона"
 THIS_IS_YOU_TRAPPED: "Это вы, и у вас сейчас мне лучшие времена#!"
 THIS_IS_YOU_SANTA: "Это вы. Хо-хо-хо!"
 THIS_IS_YOU_GOLDEN: "Это вы, и вы #italic сияете#!"
 THIS_IS_YOU_DRACUL: "Это вы: воплощение кошмаров"
 THIS_IS_YOU_REDEMPTION: "Это вы... но какой ценой?"
 THIS_IS_YOU_CRINOS: "Это вы, и вы готовы к #italic резне#!"
 THIS_IS_YOU_VICISSITUDE: "Это идеальная версия вас"
 THIS_IS_YOU_DEMON: "Это ваш истинный облик"


