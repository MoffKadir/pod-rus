 supernatural_diseases: "Сверхъестественные хвори"

 epidemic_crimson_fever: "Багровая лихорадка"
 disease_crimson_fever: "багровой лихорадкой."
 health.2101.crimson_fever_outbreak.desc: "Сверхъестественная хворь, проявляющаяся у катайцев, чьи аспекты Ян утратили баланс. Хотя это довольно редкая хворь, по слухам, она чрезвычайно заразна. Ее редкость также означает, что потенциальные способы лечения никогда не были по-настоящему изучены, что делает ее страшной перспективой.\n\nОпасный случай того, что кажется багровой лихорадкой, прокрался к вашему двору. Сыпь, кашель и лихорадка одолевают больных, и это может быть только начало."
 health.2101.crimson_fever_spreads.desc: "Багровая лихорадка в очередной раз подняла уродливую голову."

 POD_epidemic.1001.t: "[SCOPE.Custom('EventTitleDisease')]: багровая лихорадка"
 POD_epidemic.1001.desc: "Сверхъестественная хворь, проявляющаяся у катайцев, чьи аспекты Ян утратили баланс. Хотя это довольно редкая хворь, по слухам, она чрезвычайно заразна. Ее редкость также означает, что потенциальные способы лечения никогда не были по-настоящему изучены, что делает ее страшной перспективой.\n\nЯ никогда не [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что мне [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] придется страдать от этого, но этот ноющий, лихорадочный кошмар не оставляет мне другого выбора.\n\nПока я размышляю о последствиях своего дисбаланса, я молюсь об искуплении, а мои ноздри щиплет от резкого запаха желчи."
 POD_epidemic.1001.court_physician.desc: "\n\n«Не волнуйтесь, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]! Багровая лихорадка излечима, уверяю вас»."
 POD_epidemic.1001.a: "Умоляю, пусть это закончится!"

 POD_epidemic.1002.t: "[SCOPE.Custom('EventTitleDisease')]: победа в битве"
 POD_epidemic.1002.desc: "В отличие от многих до меня, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] достаточно сильным, чтобы пережить ужасную багровую лихорадку. Это было жестокое испытание, не стану отрицать, но я [Select_CString(ROOT.Char.IsFemale, 'выстояла', 'выстоял' )]!"
 POD_epidemic.1002.a: "Я живу, чтобы сражаться дальше!"

 epidemic_chulorviosis: "Чулорвиоз"
 disease_chulorviosis: "чулорвиозом."
 health.2101.chulorviosis_outbreak.desc: "Странный, заразный элемент, не поддающийся классификации, чулорвиоз явно имеет сверхъестественную природу. Мутируя в развращённый гибрид человека и щупальцеобразного монстра, он постепенно лишает носителя свободы воли, пока тот тоже не превращается в чулорвию и не начинает распространять заразу дальше.\n\nНедавно была найдена несчастная жертва этой паразитической болезни. Хотя с ним быстро расправились, он мог заразить других перед своей милосердной смертью...."
 health.2101.chulorviosis_spreads.desc: "Смерть тела и души."

 POD_epidemic.1101.t: "[SCOPE.Custom('EventTitleDisease')]: постепенно"
 POD_epidemic.1101.desc: "Странный, заразный элемент, не поддающийся классификации, чулорвиоз явно имеет сверхъестественную природу. Мутируя в развращённый гибрид человека и щупальцеобразного монстра, он постепенно лишает носителя свободы воли, пока тот тоже не превращается в чулорвию и не начинает распространять заразу дальше.\n\nПестрая кожа каракатицы так резко выделяется на фоне бледной ткани. Я в недоумении смотрю на нее, подавляя очередной кашель. Неужели...? Неужели я...?\n\nЯ вытираю пальцы о губы, и рука дрожит, когда я отдергиваю ее. Я чувствую теплую влагу, но боюсь посмотреть."
 POD_epidemic.1101.court_physician.desc: "\n\n«Боюсь, вы заразились чем-то ужасным, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]. Я немедленно займусь вашим лечением»."
 POD_epidemic.1101.a: "Неужели это моя судьба? Медленно терять себя?"

 POD_epidemic.1102.t: "[SCOPE.Custom('EventTitleDisease')]: второй шанс"
 POD_epidemic.1102.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'исхудала, кашляла и истекала', 'исхудал, кашлял и истекал' )] кровью. Мне казалось, что я совсем истощусь. Так мне казалось, когда я едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] подняться с постели.\n\nОднако моё здоровье и силы восстанавливались, пусть и медленно. Наконец я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] встретить мир и все его трудности."
 POD_epidemic.1102.a: "Пора покорять мир!"

 POD_epidemic.1103.t: "[SCOPE.Custom('EventTitleDisease')]: зов глубин"
 POD_epidemic.1103.desc: "Сначала мутация происходила медленно: из предплечья вылезали крошечные присоски. Затем начал снижаться интеллект. И наконец, голоса заговорили на своем инопланетном языке. Несмотря на все ваши усилия, их песнопения становились все громче, пока однажды вы наконец не поняли их.\n\nМоре ждет."
 POD_epidemic.1103.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться!"
 POD_epidemic.1103.b: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] частью единого целого."

 POD_epidemic.1111.t: "[SCOPE.Custom('EventTitleDisease')]: исцеление?"
 POD_epidemic.1111.desc: "Очевидно, что вы не можете вылечить чулорвиоз обычными методами, и даже целительные силы не помогают. Эта паразитарная болезнь оказалась устойчивой ко всему, что вы пробовали до сих пор, и, поскольку мутация усиливается, вы начинаете чувствовать отчаяние. Какие еще альтернативы у вас есть?"
 POD_epidemic.1111.a: "Чистая божественная сила."
 POD_epidemic.1111.b: "Чистая инфернальная сила."
 POD_epidemic.1111.c: "Чистая сила Триады и Геи."
 POD_epidemic.1111.d: "Воскрешение может стать выходом."
 POD_epidemic.1111.fallback: "Мне нужно найти другой способ."
 POD_epidemic.1111.fallback.tt: "Проверьте список решений, там есть информация о том, как вылечить чулорвиоз."

 epidemic_demonic_plague: "Демоническая чума"
 disease_demonic_plague: "демонической чумой."
 health.2101.demonic_plague_outbreak.desc: "Ужасная сила под названием Призыв чумы призывает библейскую чуму на врагов заклинателя, проклиная их заразной хворью, которая поражает как смертных, так и каинитов. Она вызывает сильные, болезненные нарывы, которые, когда лопаются, выглядят как кровоточащие раны от ожогов. Жертва привлекает стаи насекомых и паразитов, где бы она ни находилась, ожидающих её неизбежной смерти и неизбежного пиршества.\n\nЭта ужасная сила была использована ешё раз, подняв косу смерти над моей державой."
 health.2101.demonic_plague_spreads.desc: "Еще одна душа стоит перед вратами смерти, на [sick_character.GetHerHis] коже красуются ужасные бубоны."

 POD_epidemic.1201.t: "[SCOPE.Custom('EventTitleDisease')]: прикосновение жнеца"
 POD_epidemic.1201.desc: "Ужасная сила под названием Призыв чумы призывает библейскую чуму на врагов заклинателя, проклиная их заразной хворью, которая поражает как смертных, так и каинитов. Она вызывает сильные, болезненные нарывы, которые, когда лопаются, выглядят как кровоточащие раны от ожогов. Жертва привлекает стаи насекомых и паразитов, где бы она ни находилась, ожидающих её неизбежной смерти и неизбежного пиршества.\n\nЭта сила больше не просто страшная история. Я осторожно надавливаю пальцами на шишку в подмышке. Тёмная и смертоносная сила пачкает мою плоть, поглощая меня с каждым шагом."
 POD_epidemic.1201.court_physician.desc: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord], я сделаю все, что в моих силах, но было бы разумно подготовиться к худшему...»"
 POD_epidemic.1201.a: "О, [ROOT.Char.GetFaith.HealthGodName]! Спаси меня от этого кошмара!"

 POD_epidemic.1202.t: "[SCOPE.Custom('EventTitleDisease')]: вопреки всему"
 POD_epidemic.1202.desc: "Кажется, будто Смерть вошла в мою дверь, задержалась у моей постели, но в конце концов решила оставить меня в живых. Я никогда не забуду мучений от [ROOT.Char.GetFaith.DeathDeityHerHis|U] прикосновений, но [ROOT.Char.GetFaith.DeathDeitySheHe|U] открывает мне глаза на чудо настоящего.\n\nДемоническая чума забрала много душ, но я не стану одной из них."
 POD_epidemic.1202.a: "Да славится [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1202.a.tt: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'невосприимчива', 'невосприимчив' )] к к такой хвори, как [GetTrait('demonic_plague').GetName( GetNullCharacter )]"

 epidemic_gift_of_melancholia: "Дар меланхолии"
 disease_gift_of_melancholia: "даром меланхолии."
 health.2101.gift_of_melancholia_outbreak.desc: "Дар меланхолии вызывает вирусную хворь истощения как у смертных, так и у каинитов. И те, и другие страдают от болезни, вызывающей головокружение, слабость, недомогание и тошноту. Болезнь очень заразна среди смертных, которые могут передавать ее друг другу, просто находясь рядом. Чтобы заразиться, вампир должен либо быть непосредственно поражен силой, либо питаться зараженным смертным. Зараженный вампир, однако, будет распространять чуму на всех, кем питается, пока не излечится.\n\nНедавно в вашей державе был обнаружен такой случай."
 health.2101.gift_of_melancholia_spreads.desc: "Еще одна душа была проклята болезнью."

 POD_epidemic.1301.t: "[SCOPE.Custom('EventTitleDisease')]: дар меланхолии"
 POD_epidemic.1301.desc: "Дар меланхолии вызывает вирусную хворь истощения как у смертных, так и у каинитов. И те, и другие страдают от болезни, вызывающей головокружение, слабость, недомогание и тошноту. Болезнь очень заразна среди смертных, которые могут передавать ее друг другу, просто находясь рядом. Чтобы заразиться, вампир должен либо быть непосредственно поражен силой, либо питаться зараженным смертным. Зараженный вампир, однако, будет распространять чуму на всех, кем питается, пока не излечится.\n\nС первой волной лихорадки и рвоты я больше не могу отрицать, что [Select_CString(ROOT.Char.IsFemale, 'заразилась', 'заразился' )]."
 POD_epidemic.1301.end.desc: "\n\nИ теперь по моей коже расползаются заметные очаги поражения..."
 POD_epidemic.1301.court_physician.desc: "\n\n«Действительно, эти повреждения - верный признак дара меланхолии. Очень опасный, если его не лечить»."
 POD_epidemic.1301.a: "Я выдержу!"

 POD_epidemic.1302.t: "[SCOPE.Custom('EventTitleDisease')]: бегство от смерти"
 POD_epidemic.1302.desc: "Хотя шрамы могут оставаться как на моей коже, так и в моем сознании, кажется, что болезнь покинула мое тело. Я выживу. Время еще есть."
 POD_epidemic.1302.a: "Славься, [ROOT.Char.GetFaith.HealthGodName]! Я [Select_CString(ROOT.Char.IsFemale, 'здорова', 'здоров' )]!"
 POD_epidemic.1302.a.tt: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'невосприимчива', 'невосприимчив' )] к такой хвори, как  [GetTrait('gift_of_melancholia').GetName( GetNullCharacter )]"

 epidemic_flaying_plague: "Чума свежевателя"
 disease_flaying_plague: "чумой свежевателя."
 health.2101.flaying_plague_outbreak.desc: "Не со всеми врагами гару можно сражаться клыками и когтями. Зимой 1229 года оборотни в Литве стали жертвами лихорадки. Сначала она казалась странным побочным эффектом чахотки, потом появились нарывы, затем кожа стала мучительно отваливаться от костей. Все гару в регионе погибли, и хворь начала распространяться на запад. Сотни гару и родни погибли, а теурги, похоже, едва смогли её сдержать.\n\n И вот теперь она пришла, чтобы взять своё в вашей державе."
 health.2101.flaying_plague_spreads.desc: "Мы должны найти причину!"

 POD_epidemic.1401.t: "[SCOPE.Custom('EventTitleDisease')]: прикосновение дьявола"
 POD_epidemic.1401.desc: "Не со всеми врагами гару можно сражаться клыками и когтями. Зимой 1229 года оборотни в Литве стали жертвами лихорадки. Сначала она казалась странным побочным эффектом чахотки, потом появились нарывы, затем кожа стала мучительно отваливаться от костей. Все гару в регионе погибли, и хворь начала распространяться на запад. Сотни гару и родни погибли, а теурги, похоже, едва смогли её сдержать.\n\nНо чума больше не является просто страшной историей. Я осторожно надавливаю пальцами на шишку в подмышке. Темная и смертоносная сила пачкает мою плоть, поглощая меня, пока я еще дышу.."
 POD_epidemic.1401.court_physician.desc: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord], я сделаю все, что в моих силах, но было бы разумно подготовиться к худшему...»"
 POD_epidemic.1401.a: "О, [ROOT.Char.GetFaith.HealthGodName]! Спаси меня от этого кошмара!"

 POD_epidemic.1402.t: "[SCOPE.Custom('EventTitleDisease')]: вопреки всему"
 POD_epidemic.1402.desc: "Кажется, будто [ROOT.Char.GetFaith.DeathDeityName] проходит через мою дверь, задержавшись у моей постели, но в конце концов решает оставить меня в живых. Я никогда не забуду мучений от [ROOT.Char.GetFaith.DeathDeityHerHis|U] прикосновений, но [ROOT.Char.GetFaith.DeathDeitySheHe|U] открывает мне глаза на чудо жизни.\n\nЧума забрала много душ, но я не стану одной из них."
 POD_epidemic.1402.a: "Да славится [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1402.a.tt: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'невосприимчива', 'невосприимчив' )] к такой хвори, как [GetTrait('flaying_plague').GetName( GetNullCharacter )]"

 epidemic_scourge: "Плеть"
 disease_scourge: "Плетью."
 health.2101.scourge_outbreak.desc: "Плеть - это специфическая для вампиров чума, заражающая кровь. Эта хворь представляет собой мутировавший штамм проказы, скрещенный с бубонной чумой, и напрямую поражает витэ вампира. После заражения жертве приходится тратить больше крови каждый раз, когда она расходует витэ. Эта ситуация усугубляется с каждой ночью, когда жертва страдает от Плети. В некоторых случаях жертва также страдает от обезображивающего недуга, который влияет на ее внешность, но не угрожает жизни.\n\nХотя Плеть излечима в каждом конкретном случае, сама болезнь не может быть истреблена. В крайне редких случаях пораженный вампир становится носителем болезни и невосприимчив к ее последствиям. Носитель распространяет Плеть среди других вампиров.\n\nНедавно такой случай был обнаружен в вашей державе, что привело всех в состояние параноидального бешенства (более чем обычно)."
 health.2101.scourge_spreads.desc: "Пора пересмотреть свои привычки в питании..."

 POD_epidemic.1501.t: "[SCOPE.Custom('EventTitleDisease')]: заражение!"
 POD_epidemic.1501.desc: "Плеть не щадит никого... по крайней мере, вас. Это странное чувство: хворь уже давно была слабым воспоминанием о днях, когда вы дышали, а теперь она снова преследует вас.\n\nВы чувствуете слабость, ваша кровь с трудом обретает прежнюю силу, и в глазах ваших приближенных можно заметить страх перед тем, что вас разоблачат... и жадный блеск возможностей, о которых они размышляют, пока вы ослаблены.\n\nВпереди нелёгкие времена."
 POD_epidemic.1501.a: "Мне просто нужно немного полежать..."

 POD_epidemic.1502.t: "[SCOPE.Custom('EventTitleDisease')]: вопреки всему"
 POD_epidemic.1502.desc: "Кажется, будто [ROOT.Char.GetFaith.DeathDeityName] проходит через мою дверь, задержавшись у моей постели, но в конце концов решает оставить меня в живых. Я никогда не забуду мучений от [ROOT.Char.GetFaith.DeathDeityHerHis|U] прикосновений, но [ROOT.Char.GetFaith.DeathDeitySheHe|U] открывает мне глаза на чудо жизни.\n\nПлеть забрала много душ, прямо или косвенно, но я не стану [Select_CString(ROOT.Char.IsFemale, 'одной', 'одним' )] из них."
 POD_epidemic.1502.a: "Да славится [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
 POD_epidemic.1502.a.tt: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'невосприимчива', 'невосприимчив' )] к такой хвори, как [GetTrait('scourge').GetName( GetNullCharacter )]"