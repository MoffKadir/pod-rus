 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]#V 1#! опыт образа жизни гарантировано, шанс получить #V 1#! очко опыта дополнительно\n#weak (Очки навыков зависят от вида посещенной [Concept('special_building', 'особой постройки')|E])#!#!\n$BULLET_WITH_TAB$[court_position_i]Претенденты на [Concept('court_positions', 'придворные должности')|E] с превосходным уровнем [Concept('aptitude', 'пригодности')|E] для этих должностей\n$BULLET_WITH_TAB$[prestige_i|E][Concept('prestige', 'Престиж')|E]\n\n#weak Ваши [Concept('children', 'дети')|E] и [Concept('spouses', 'супруги')|E] войдут в вашу [Concept('entourage', 'свиту')|E].#!"
 journey_skilled_scribes_desc: "#indent_newline:8 $BULLET_WITH_TAB$ К свите присоединятся два очень искусных персонажа со свойством «[GetTrait('devoted').GetName( GetNullCharacter )]». По завершении [Concept('activity', 'занятия')|E] они останутся у вас [Concept('courtiers', 'при дворе')|E], а вы получите [Concept('hooks', 'влияние')|E] «#EMP Обязательство#!» на них, которое снизит их жалование на [Concept('court_positions', 'придворных должностях')|E].#!\n\n#flavor Помощь извне никогда не бывает лишней — в конце концов, не могу же я в одиночку предусмотреть #EMP всё#!.#!"
