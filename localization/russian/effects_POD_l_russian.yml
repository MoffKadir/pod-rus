 BARRING_THE_GATES_PERK_EFFECT: "Разблокируйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Манипулировать Завесой».\n#F Мумия может увеличить прочность местной Завесы, чтобы предотвратить любые вторжения призраков.#!"
 CALL_OF_OBLIVION_PERK_EFFECT: "#F Мумия немедленно изгоняет душу своей жертвы из тела, передавая ее той судьбе, которая ее ожидает.#!"
 PROMISE_MADE_BEFORE_AMMUTS_SCALES_PERK_EFFECT: "Разблокируйтее [Concept('character_interaction', 'взаимодействие персонажа')|E] «Даровать дополнительную жизнь» .\n#F Мумия может перенести фрагмент Заклинания жизни желающим смертным после обсуждения с судьями Маат.#!"
 UNMAKING_PERK_EFFECT: "Разблокируйте [executions|E] «$EXECUTION_UNMAKING$».\n#F Мумия может изгнать что-угодно в Кладезь пустоты, стрия его из мироздания.#!"
