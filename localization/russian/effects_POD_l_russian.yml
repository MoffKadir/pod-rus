 BECOMING_THE_TREE_PERK_EFFECT: "Разблокирует несколько вариантов смены формы.\n#F Аменти может превратить свою плоть в растение.#!"
 CLOUD_THE_NAME_PERK_EFFECT: "#F Аменти может скрывать свое Истинное имя, прячась от врагов, которые также используют это искусство.#!"
 COMMAND_THE_BEAST_PERK_EFFECT: "Как [Concept('character_interaction', 'взаимодействие персонажа')|E] позволяет вам напрямую получить питомца.\nМожет набирать несколько видов животных в качестве [Concept('men_at_arms', 'профессионалов')|E].\n#F Аменти может заставить животное служить ему.#!"
 MEND_FLESH_PERK_EFFECT: "Как [Concept('character_interaction', 'взаимодействие персонажа')|E] позволяет устранить слепоту, увечья или потерю других частей тела.\n#F Аменти может приказать тканям срастись заново.#!"
