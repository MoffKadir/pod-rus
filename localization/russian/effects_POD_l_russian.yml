 # Animalism #

 BOND_FAMULUS_PERK_EFFECT: "Вы можете [Concept('bind_famulus', 'привязать фамильяра')|E], подчинив своей кровью животное и создав с ним ментальную связь через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 BOND_FAMULUS_PERK_FLAVOR: "#flavor Только смерть освобождает связанного фамильяра. Пока он регулярно получает вампирскую кровь, фамильяр не стареет#!"
 SENSE_THE_BEAST_PERK_FLAVOR: "#flavor Вампир может чувствовать [Concept('beast', 'Зверя')|E], присутствующего в смертных, вампирах и других сверхъестественных существах, получая представление об их природе, голоде и враждебности.#!"
 FERAL_WHISPERS_PERK_FLAVOR: "#flavor Вампир может общаться с дикими и городскими животными. Шёпот Зверя позволяет общаться с животными в двух направлениях. Кошка, возможно, не захочет обсуждать достоинства церковного писания, но с радостью обсудит отсутствие добычи в окрестностях местного собора.#!"
 #ANIMAL_SUCCULENCE_PERK_EFFECT: "Вампир может утолить дополнительный голод, питаясь животными. Как [Concept('character_interaction', 'взаимодействие персонажа')|E], вы можете истощать животных с лучшим эффектом, чем другие вампиры."
 ANIMAL_SUCCULENCE_PERK_FLAVOR: "#flavor Вампиры обычно считают, что кровь животных не приносит никакой пользы. Она отвратительна на вкус и вряд ли питает жилы нежити. Однако некоторые старейшие практикующие анималисты настолько сроднились с кровью зверей, что могут эффективно добывать себе пропитание в дикой природе.#!"
 QUELL_THE_BEAST_PERK_FLAVOR: "#flavor Зафиксировав взгляд на цели, вампир погружает их внутреннего [Concept('beast', 'Зверя')|E] во временную дремоту. Смертные, затронутые этим, становятся апатичными, неспособными предпринимать какие-либо действия, кроме как оставаться в живых, в то время как звериные порывы вампиров временно ослабевают, к лучшему или худшему.#!"
 CALL_OF_THE_WILD_PERK_EFFECT: "Открывает возможность нанимать [Concept('men_at_arms', 'профессионалов')|E] - [GetMaA('POD_controlled_animals').GetName]. Вначале они будут слабыми, у вас может быть только один такой полк, и их размер не зависит от инноваций, которыми вы обладаете."
 CALL_OF_THE_WILD_PERK_FLAVOR: "#flavor С помощью этой способности [Concept('beast', 'Зверь')|E] наделяет голос вампира глубокой привязанностью к определённому животному. Он воет, кричит, каркает или иным образом имитирует животные звуки. Любое животное выбранного вида в пределах слышимости призывается вампиром, и некоторые приходят, в зависимости от способностей вампира.#!"
 SUBSUME_THE_SPIRIT_PERK_FLAVOR: "#flavor Вампир может полностью перенести свой разум в тело животного. Он может контролировать животное и свободно пользоваться его чувствами, даже днем, если ему удастся не заснуть.#!"
 UNLIVING_HIVE_PERK_FLAVOR: "#flavor Чаще всего эту способность можно встретить у Носферату. Она позволяет распространять своё животное влияние на стаи насекомых, таких как мухи или тараканы.#!"
 DRAWING_OUT_THE_BEAST_PERK_EFFECT: ""
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR: "#flavor Вампир может проецировать своего [Concept('beast', 'Зверя')|E] в момент ужаса или неистовства, передавая его находящемуся поблизости субъекту, будь то смертный или вампир. Тот сразу же испытает на себе действие ярости, впадая в беспощадное неистовство или спасаясь бегством в ужасе, в зависимости от причины.#!"
 ANIMAL_DOMINION_PERK_FLAVOR: "Вы можете призвать своего питомца на войну через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nМожно нанимать несколько видов животных в качестве [Concept('men_at_arms', 'профессионалов')|E].\n#flavor Власть, которую вампир имеет над зверями, теперь достаточно велика, чтобы повелевать стаями и стаями, словно продолжением собственного тела. По мановению руки животные десятками, а то и сотнями отдают свои жизни, чтобы задобрить своего хозяина.#!"
 TONGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Эта способность расширяет возможности Дикого шёпота. Вместо того чтобы говорить с одним животным, вампир может разговаривать с любым и всеми животными, не устанавливая зрительного контакта.#!"
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT: "Вы можете наложить модификатор [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] на державу врага через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR: "#flavor Это одна из самых разрушительных способностей среди всех $pod_disciplines|l$. Древний гангрел по имени Валентиниан продемонстрировал ее огромный разрушительный потенциал вскоре после Четвертого крестового похода. Разозлившись на итальянских каинитов, вторгшихся на его земли, он призвал свое мастерство Анимализма и обрушил голод на целый торговый город.#!"
 CRIMSON_FURY_PERK_EFFECT: "Повышает вероятность события «[unconquered_soul|E]» для диаблеристов, которые пытаются поглотить вашу душу."
 CRIMSON_FURY_PERK_FLAVOR: "#flavor Об этой силе ходит много слухов и домыслов, так как она почти не дает видимого эффекта. Достигнув этого уровня мастерства, вампир может позволить своему [Concept('beast', 'Зверю')|E] свободно бродить по его венам. Его кровь вызывает неистовство у смертных и вампиров, которые пробуют её на вкус. Если диаблерист успешно поглотит душу вампира, его может ждать ужасный конец - Зверь вампира сожрёт его изнутри.#!"
 EYES_OF_THE_FOREST_PERK_FLAVOR: "#flavor Эта внушающая благоговение сила лежит в основе многих народных сказок о задумчивых лесах и запретных горах. Животные и даже насекомые, обитающие в этих местах, служат глазами и ушами вампира, обеспечивая ему глубокое знание ночных событий в его владениях.#!"
 PLAGUE_OF_BEASTS_PERK_FLAVOR: "#flavor Мафусаил, владеющий Анимализмом, может вызывать чуму библейского масштаба. Расширяя возможности «Зова дикой природы», вампир призывает к себе животных. Однако вместо того, чтобы взывать на языке одного животного, сам [Concept('beast', 'Зверь')|E] кричит на многие мили или километры. В результате все животные начинают роиться вокруг каинита, вызывая полный бедлам.#!"

 # Auspex #

 CLAIRVOYANCE_PERK_EFFECT: "У узников меньше шансов сбежать из вашей темницы.\n\n#flavor Закрыв глаза и войдя в легкий транс, вампир становится хозяином своего окружения.#!"
 HEIGHTENED_SENSES_PERK_EFFECT: "У узников меньше шансов сбежать из вашей темницы.\n\n#flavor Чувства вампира обостряются до сверхъестественной степени, давая ему возможность видеть в кромешной тьме, слышать ультразвуковые частоты и чувствовать запах страха, исходящий от трусящей добычи.#!"
 PREMONITION_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nУ узников меньше шансов сбежать из вашей темницы.\n\n#flavor Вампир испытывает вспышки озарения. Они могут выражаться в поднятии духа, внезапном вдохновении или даже ярких видениях. Хотя эти видения никогда не бывают слишком точными, они могут подтолкнуть вампира к тому, чтобы избежать опасности, или открыть истину, на которую раньше не обращали внимания.#!"
 PREMONITION_PERK_BONUS_VALUE: "[GetPerk('premonition_perk').GetName(GetPlayer)]"
 SCRY_THE_SOUL_PERK_EFFECT: "Позволяет видеть [Concept('resonance', 'резонанс')|E] других персонажей.\nВы можете выбрать, каким типом [Concept('resonance', 'резонанса')|E] будут обладать смертные, найденные во время [Concept('journey', 'странствия')|E] охоты в вашей столице.\n\n#flavor Сосредоточившись на человеке, вампир может воспринимать состояние его психики в виде меняющейся по цвету ауры. Аура не дает точной информации, но дает подсказки по многим вопросам, например, эмоциональное состояние, резонанс и сверхъестественные свойства.#!"
 SENSE_THE_UNSEEN_PERK_EFFECT: "\n\n#flavor Чувства вампира настраиваются на измерения за пределами обыденности, позволяя ему ощущать присутствие, иначе скрытое от невооруженного глаза.#!"
 SHARE_THE_SENSES_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor Обратившись к своему разуму, вампир может подключиться к чувствам другого смертного или вампира, видя, слыша и чувствуя то же, что и они.#!"
 SHARE_THE_SENSES_PERK_BONUS_VALUE: "[GetPerk('share_the_senses_perk').GetName(GetPlayer)]"
 SPIRITS_TOUCH_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor Прикоснувшись к неодушевленному предмету или земле, вампир может почувствовать эмоциональный осадок. Те, кто имел дело с этим предметом или проходил этим путем в прошлом, оставляют подсказки для опытного читателя.#!"
 SPIRITS_TOUCH_PERK_BONUS_VALUE: "[GetPerk('spirits_touch_perk').GetName(GetPlayer)]"
 TELEPATHY_PERK_EFFECT: "Вы можете использовать [Concept('character_interaction', 'взаимодействие персонажа')|E] телепатии, чтобы обнаружить секреты.\n\n#flavor На высших уровнях Прорицания вампир может буквально читать мысли, а также проецировать свои собственные мысли в сознание других людей.#!"
 PSYCHIC_PROJECTION_EFFECT: "Даёт доступ к [UmbraGlossaryLocalized('astral_reaches','Астральным рубежам')] и [UmbraGlossaryLocalized('deep_umbra','Глубокой Умбре')] во время духовных путешествий.\n\n#flavor Сородич, обладающий этой способностью, проецирует свои чувства за пределы физической оболочки, выходя из своего тела как сущность чистой мысли.#!"
 DISCERN_THE_AURA_PERK_EFFECT: "Вы можете призвать смертных с выбранными вами [Concept('skills', 'навыками')|E] к своему двору через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Вампир может просканировать группу людей с одной особенностью в ауре.#!"
 THE_MIND_REVEALED_PERK_EFFECT: "Вы можете раскрыть все происки цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Постоянное чтение чужих мыслей, чтобы знать, о чем они думают и что собираются сделать.#!"
 PERSONALITY_METAMORPH_PERK_EFFECT: "Вы можете изменить все свои свойства личности через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Принятие вымышленной личности как своей собственной.#!"
 SUPERNAL_AWARENESS_PERK_EFFECT: "Вы получите уведомление, если кто-то собирается убить ваших друзей или членов семьи.\nВы получите уведомление, если кто-то попытается соблазнить ваших любовников или супругов.\nУ узников меньше шансов сбежать из вашей темницы.\n#F Ощущение событий и поступков в любой точке мира.#!"
 OMNISCIENCE_PERK_EFFECT: "Вы можете узнать все секреты цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Осознание личностей всех окружающих существ.#!"
 MASTER_OF_THE_DOM_PERK_EFFECT: "Автоматически создаёт (или улучшает) бесплатное здание в каждой провинции вашего столичного графства каждые #V 5#! лет.\n#F Слияние с землей и знание всего, что на ней происходит, а также получение власти над землей и ее жителями.#!"
 MASTER_OF_THE_DOM_PERK_WARNING_EFFECT: "@warning_icon!#X Неприменимо к постройкам [Concept('grand_city', 'великих городов')|E].#!"

