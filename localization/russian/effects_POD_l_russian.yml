 LAMENT_OF_DHAINU_PERK_FLAVOR: "#flavor Ламия воет в агонии, и сама земля дрожит. Миазмы клубящейся тьмы поднимаются из-под земли и захватывают ее врагов. Те, кто попадает в плен тьмы, не связаны физически, но их сразу же охватывает эмоциональная боль, настолько сильная и необработанная, что они стремятся покончить со своей жизнью наиболее целесообразным способом.#!"

