 WHISPERS_TO_THE_HEART_PERK_EFFECT: "Разблокирует [scheme|El] «[GetScheme('PODsoul_bridge').GetTypeName]».\n#F Аменти может вызвать у цели любые эмоции.#!"
 HEKAU_ENSLAVE_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] команды.\n#F Аменти может подчинить цель своей воле на длительный период времени.#!"
 FORTIFY_FLESH_PERK_EFFECT: "Разблокирует вариант смены формы [GetModifier( 'POD_shapeshift_form_stoneskin_modifier' ).GetNameWithTooltip|L].\n#F Аменти могут придать своей коже цвет камня.#!"
 NAMING_THE_BODYS_DESTRUCTION_PERK_EFFECT: "Как [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее вам наделить цель слепотой или потерей конечности.\n#F Аменти может поражать части тела своих врагов, произнося их Истинные имена и приказывая им увянуть.#!"
 SPEAKING_ALL_NAMES_PERK_EFFECT: "#F Аменти может мгновенно пополнить словарный запас любого языка благодаря своему знанию Истинных имен.#!"
 FORGETTING_THE_NAME_PERK_EFFECT: "Разблокируйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Стереть из мороздания».\n#F Аменти может стереть Истинное имя цели, уничтожив ее существование и все записи.#!"
 PTAHS_WORD_PERK_EFFECT: "Как [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее вам использовать Сехем, чтобы получать золото.\n#F Аменти может создать небольшой неодушевленный предмет, произнеся его Истинное имя.#!"
 WHISPERS_TO_THE_BODY_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] смены формы, чтобы сменить внешний облик.\n#F Аменти может изменять свою собственную форму, произнося его Истинное имя и приказывая себе стать тем то, что он желает.#!"
