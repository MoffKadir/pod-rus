 CAITIFF_LEGACY_5_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование."
   #Gargoyle legacy # 
 GARGOYLE_LEGACY_1_PERK_EFFECT: "Предоставьте лежбище своенравным горгульям, чтобы они присоединились к вашему царству."
 GARGOYLE_LEGACY_2_PERK_EFFECT: "Происки, чтобы нанять персонажей Гаргулий.\n#F Я мог бы освободить больше, если бы только они знали, что они рабы.#!"
 GARGOYLE_LEGACY_3_PERK_EFFECT: "#F Хороший полет никогда не убивал врага.#!"
 GARGOYLE_LEGACY_4_PERK_EFFECT: "Члены династии с высоким показателем [learning|El] получат Дисциплину Магии крови и ритуал-[decision|El] создания Гаргулий.\n#F Знание - это сила, украденное знание все еще остается силой.#!"
 GARGOYLE_LEGACY_5_PERK_EFFECT: "Горгульи будут ожидать, что займут должность примогена в царствах, в которых они присутствуют.\n#F Прежде всего, уважайте себя.#!"
