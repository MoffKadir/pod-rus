 RAISE_THE_GREEN_ONE_PERK_EFFECT: "Разблокирует способность взрастить зелень через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR: "#flavor Некроманты Ночной тени могут поднять труп, связанный и укрепленный растительной массой. Листья покрывают его кожу, а крепкие лианы укрепляют сгнившие сухожилия. Живая оболочка дает скорость и инстинкты самосохранения, которых нет у других оживших мертвецов.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT: "Разблокирует способность сделать цель уязвимой для происков убийства через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR: "#flavor По мере углубления понимания некроманта он исследует зыбкий барьер между жизнью и смертью. Когда он кричит как банши, то может заманить душу на верную гибель, увеличивая вероятность смертельного ранения.#!"
 CTHONIC_WOMB_PERK_EFFECT: "Осушение смертного в процессе кормления воскресит его как #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#!"
 CTHONIC_WOMB_PERK_FLAVOR: "#flavor На вершине этой тропы некромант сочетает убийство и плодородие, чтобы породить призрак убитого им смертного.#!"

 #Vitreous Path

 EYES_OF_THE_WRAITH_PERK_FLAVOR: "#flavor Призывая эту силу, некромант может видеть мир так, как видят его неупокоенные мертвецы.#!"
 AURA_OF_DECAY_PERK_FLAVOR: "#flavor Эта сила ускоряет неизбежную судьбу любого неодушевленного предмета, попавшего в страшную ауру некроманта, позволяя вампиру заставить любой предмет разложиться в труху.#!"
 SOUL_FEASTING_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Пиршество души», позволяющее осушить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#!, чтобы утолить свой голод."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor Пир Пишахи позволяет вампиру питаться энергией энтропии, пронизывающей места обитания призраков, или питаться непосредственно от [Concept('Corpus', 'корпуса')|E] призрака.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Проклятие Вихря», позволяет навести ужас на столицу другого персонажа."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor Некромант может проклинать окружающее пространство, вызывая призраков, чтобы вызвать хаос и разрушения.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor Используя Ночной вопль, некромант может продемонстрировать свое мастерство владения силами энтропии. Он может либо направить её от своих союзников, чтобы помочь им, либо направить её прямо в своих врагов и помешать им.#!"

 #Haunting Path

 SONG_OF_THE_DEAD_PERK_EFFECT: "Открывает способность вызывать стресс у врага через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor Вампир напевает, вплетая в песню неслышимые слова и внушая слушателям нездоровую страсть к смерти.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor Вампир вливает в капли своей крови эфемерную энергию [UmbraGlossaryLocalized('shadowlands','Загробного мира')], вызывая сферу мерцающего света. Сфера может заманить ничего не подозревающих смертных в ловушку или ловко отвлечь внимание.#!"
 HARROWING_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Песня мёртвых»"
 HARROWING_PERK_FLAVOR: "#flavor Ужас, вызванный «Песней мертвых», усиливается Терзанием, преследуя жертву во сне и превращая ее сны в кошмарные видения ее собственной смерти.#!"
 PHANTASMS_PERK_FLAVOR: "#flavor Вампир превращает энергию [UmbraGlossaryLocalized('shadowlands','Загробного мира')] в сложные галлюцинации, которые наводят ужас на живых.#!"
 SPECTRAL_MENACING_PERK_EFFECT: "Максимальное количество связанных призраков: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor Вампир разрывает пелену между жизнью и [UmbraGlossaryLocalized('shadowlands','Загробным миром')] вокруг своей жертвы, вызывая злобных призраков, которые преследуют ее.#!"

 #Cenotaph Path

 TOUCH_OF_DEATH_PERK_EFFECT: "TODO"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor Некромант настраивается на остаточную энергию, оставшуюся после прохождения или прикосновения призрака, что позволяет ему определить, был ли предмет, человек или область затронуты или подверглись влиянию призрака.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "TODO"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor Некромант распознает пепельный след, оставленный мертвецами на предметах, что позволяет ему отличать призрачные игрушки от $pod_Fetters$.#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "TODO"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - гадание, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 DEATH_KNELL_PERK_EFFECT: "TODO"
 DEATH_KNELL_PERK_FLAVOR: "#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - гадание, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "TODO"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor Наполнив предмет, человека или место своей пепельной энергией, некромант может создать искусственные #L $pod_Fetters$ы#!, а не полагаться на случайные поиски.#!"

 # Potence #

 BRUTAL_FEED_PERK_EFFECT: "Открывает движение в [Concept('single_combat_duel', 'поединке')|E].\n\n#flavor За считанные секунды вы проглатываете литры крови, раздирая свою жертву. Результат эффективен, хотя и неаккуратен. Теперь вы можете использовать свой новый способ питания в пылу сражения и замаскировать изуродованные останки жертвы.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "Вы можете даровать кому-то свою сверхъестественную силу через опцию [Concept('character_interaction', 'взаимодействия персонажа')|E] «[blood_draught|E]».\n\n#flavor Ваша кровь насыщается силой Могущества, передавая часть вашей силы любому, кто её выпьёт.#!"
 EARTHSHOCK_PERK_EFFECT: "\n\n#flavor Ваша сила превращается в стихию. Вы можете врезаться кулаком или ногой в землю, создавая ударную волну, которая отбрасывает противников и разрушает здания.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "Вы получаете повышенный шанс тяжело ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'бою')|E].\n\n#flavor Голыми руками вы можете наносить тяжелые увечья, смертельные как для смертных, так и для других вампиров. Вы можете расчленять, пронзать, протыкать, обезглавливать и даже вырывать сердце из груди.#!"
 LETHAL_BODY_PERK_EFFECT: "Вы получаете повышенный шанс тяжело ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'бою')|E].\n\n#flavor Используя эту силу, вы можете наносить ужасающие повреждения, разрывая кожу и ломая кости голыми руками.#!"
 PROWESS_PERK_EFFECT: "\n\n#flavor Вампиры, обладающие Могуществом, получают от своей крови гораздо больше силы, чем те, кто ее лишен.#!"
 SOARING_LEAP_PERK_EFFECT: "\n\n#flavor Обладая неистовой силой не только рук и кулаков, вы можете прыгать гораздо выше и дальше, чем любой смертный.#!"
 UNCANNY_GRIP_PERK_EFFECT: "\n\n#flavor Сосредоточив свою неестественную силу в пальцах рук и ног, вы вцепляетесь и вгрызаетесь конечностями практически в любую поверхность, что позволяет вам карабкаться и даже висеть на стенах и потолках без опоры.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F Сородичи совершают необыкновенные прыжки по воздуху.#!"
 CRUSH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip].\nНакладывает на каждого вражеского правителя модификатор  [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] при вступлении в [Concept('war', 'войну')|E].\n#F Сородич, успешно атаковавший объект, автоматически уничтожает его.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "Позволяет ранить каждого рыцаря цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Сородич атакует или отбрасывает кого-то телекинетически.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('artifact_prowess_1_modifier').GetNameWithTooltip]\n#F Сородич создаёт оружие, наносящее дополнительный урон.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "Позволяет наделить цель своей доблестью через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Сородич передаёт свою невероятную силу другому.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F Сородичи совершают физические деяния мифических масштабов.#!"

 # Presence #

 AWE_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('befriend').GetTypeName]».\n#F Любой, оказавшийся в присутствии вампира, обнаруживает, что его внимание необъяснимо притягивается к нему. Те, кто слушает речь вампира, могут неожиданно согласиться по тем вопросам, по которым раньше придерживались разных точек зрения.#!"
 DAUNT_PERK_EFFECT: "#F Вместо того чтобы привлекать людей, вампир использует Присутствие, чтобы отталкивать. С этой силой пользователь выглядит угрожающе и источает ауру угрозы, достаточно мощную, чтобы заставить большинство смертных избегать их внимания, и даже вампиры дважды подумают, прежде чем действовать против них.#!"
 DREAD_GAZE_PERK_EFFECT: "#F Кратко раскрыв свою вампирскую сущность, пользователь вселяет в одного субъекта абсолютный ужас.#!"
 ENTRANCEMENT_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODentrance').GetTypeName]».\n#F Вампир сосредотачивает свое неестественное очарование на одном человеке, внушая ему восторженное восхищение или увлеченность, сродни влюбленности или встрече с кумиром всей жизни.#!"
 LINGERING_KISS_PERK_EFFECT: "Когда вы охотитесь, вы можете добавить своих жертв в своё [Concept('POD_herd', 'стадо')|E].\n#F Поцелуй вампира вызывает у смертных почти экстаз, но по силе он превосходит другие поцелуи. Смертные, которых кормит вампир, становятся зависимыми от поцелуя, одержимыми им и даже ищут вампира для повторного кормления.#!"
 MAJESTY_PERK_EFFECT: "Вы открываете лучшие варианты для [Concept('character_interaction', 'взаимодействия персонажа')|E] «Сокрыть Маскарад».\n#F На этой вершине [Concept('discipline', 'дисциплины')|E], вампир может усилить свой облик до сверхъестественного уровня. Ощутить Величие - значит оказаться в присутствии божественного - или инфернального.#!"
 SUMMON_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODsummon').GetTypeName]».\n#F Вампир может призвать к себе любого человека, смертного или вампира, на которого он ранее использовал «Благоговение», «Восторг» или «Величие» или который хотя бы раз отведал его крови.#!"
 IRONCLAD_COMMAND_PERK_EFFECT: "Усиливает предыдущие способности Присутствия"
 COOPERATION_PERK_EFFECT: "Принятие [Concept('peace', 'мира')|E]: #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Разблокирует способность «[phobia|E]»."
 MASK_OF_EMPATHY_PERK_EFFECT: "Разблокирует способность «[mask_of_empathy|E]»."
 BLOODLUST_PERK_EFFECT: "Улучшает способность «[phobia|E]»."
 PERFECT_WORLD_PERK_EFFECT: "Разблокирует способность «[perfect_world|E]»."

 # Protean #

 EARTH_MELD_PERK_EFFECT: "#F Став единым целым с почвой, вампир погружается в землю. Если вампир не впадает в [Concept('torpor', 'торпор')|E], он снова поднимается следующей ночью.#!"
 EYES_OF_THE_BEAST_PERK_EFFECT: "Позволяет активировать [GetModifier('POD_shapeshift_form_beasteyes_modifier').GetNameWithTooltip] через опцию [Concept('shapeshift', 'смены облика')|E].\n#F Вампир может придать своим глазам сверхъестественный красный отблеск, дающий зрение даже при полном отсутствии света.#!"
 FERAL_WEAPONS_PERK_EFFECT: "Вы можете превратить свои когти в [GetModifier('POD_shapeshift_form_feralweapons_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Вампир может расширить своё природное оружие до чудовищных размеров.#!"
 METAMORPHOSIS_PERK_EFFECT: "Вы теперь можете принимать более мелкие звериные формы через опции [Concept('shapeshift', 'смены облика')|E].\n#F Ваша способность принимать облик животного возросла.#!"
 MIST_FORM_PERK_EFFECT: "Вы теперь можете переходить в неуловимую форму [GetModifier('POD_shapeshift_form_mist_modifier').GetNameWithTooltip] через опции [Concept('shapeshift', 'смены облика')|E].\n#F Вампир обретает легендарную способность превращаться в облако тумана, видимое глазом, но не поддающееся ничему, кроме огня, солнечного света и сверхъестественной агрессии.#!"
 SHAPECHANGE_PERK_EFFECT: "Вы теперь можете принимать звериную форму через опции [Concept('shapeshift', 'смены облика')|E].\n#F Вампир может принимать облик животного, обычно связанного с его [Concept('Clan', 'кланом')|E] или типом добычи, на которую он чаще всего охотится.#!"
 THE_UNFETTERED_HEART_PERK_EFFECT: "#F Овладев силой Превращения, внутренности пользователя становятся податливыми, почти вязкими. Сердце, в котором сосредоточены витэ и нежизнь вампира, отделяется и свободно, хотя и вяло, движется в груди.#!"
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT: "#F Вампир может уменьшить свою эффективную массу и плотность, сделав себя почти невесомым.#!"
 ADAPTABILITY_PERK_EFFECT: "#F Настройка себя на выживание в экстремальных условиях.#!"
 HOMUNCULUS_PERK_EFFECT: "Позволяет создать собственного #TOOLTIP:GAME_TRAIT,mortal,[GetPlayer] #L смертного#!#! клона через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создание миниатюрной версии себя в качестве слуги.#!"
 TURNABOUT_PERK_EFFECT: "#F Быстро меняйте положение, перемещаясь по земле.#!"
 MYTHIC_FORM_PERK_EFFECT: "Позволяет принимать формы Ушедших.\n#F Превращение в определённое мифическое существо.#!"
 ADAPTATION_PERK_EFFECT: "#F Ваше тело инстинктивно переключается, чтобы обеспечить максимальную защиту.#!"
 DRAUGHT_OF_PHOENIX_BLOOD_PERK_EFFECT: "Позволяет воскреснуть, если вы умрёте по неестественным причинам.\n#F Через несколько дней, равных поколению вампира после Окончательной смерти, он перевоплощается в новом теле, на одно поколение выше, сохраняя эту силу, но с неполным представлением о том, кем он был.#!"

 # Vicissitude #

 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT: "Вы можете превратиться в устрашающую форму Зуло - восьмифутового кошмара с чешуей и жирным мехом, обезьяноподобными руками, оканчивающимися зазубренными черными ногтями, и ощетинившимся рядом шипов по всей длине позвоночника через опции [Concept('shapeshift', 'смены облика')|E]."
 BLOODFORM_PERK_EFFECT: "Используя продвинутые техники Изменчивости, вы мгновенно превращаетесь в сгусток разумной витэ. Вы теперь можете принять неуловимую форму [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip] через опции [Concept('shapeshift', 'смены облика')|E]."
 MALLEABLE_VISAGE_PERK_EFFECT: "Пользователь может изменять свое тело простыми косметическими способами. Он может стать выше или коренастее. Они могут изменить свой голос, перестроив гортань, или взять новый оттенок кожи, новый цвет глаз, новую прическу и так далее. Вы можете изменить внешность гулей или собственное лицо через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT: "На этой стадии мастерства вы перешли к манипуляциям с костями. Самостоятельное использование «Разрыва костного каркаса» может нанести ужасный урон субъекту. При использовании в сочетании с «Преобразованием смертной глины» кошмары становятся возможными."
 THE_BODY_IMPOLITIC_PERK_EFFECT: "Пожалуй, самый жуткий из даров Изменчивости, «Неразумное тело» позволяет пользователю вложить часть своей разумности в плоть своего тела. Затем он может отделить его от туловища, чтобы выполнить его приказ. Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 THE_BODY_IMPOLITIC_PERK_BONUS_VALUE: "[GetPerk('the_body_impolitic_perk').GetName(GetPlayer)]"
