 TALISMAN_OF_THE_ASP_PERK_EFFECT: "Improve [GetPerk('talisman_of_the_vulture_perk').GetName(GetPlayer)] by replacing [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip] to [GetModifier('talisman_of_the_asp_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает небольшой талисман, который усиливает три специфических свойства.#!"
