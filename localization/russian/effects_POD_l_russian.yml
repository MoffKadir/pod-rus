 #Inquisitors convictions
 OCULI_TRUST_PERK_TEXT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Духовное наставление», которое позволит вам обучать других инквизиторов своим добродетельным свойствам.\nРазблокирует движение в поединке.\n#flavor Восхваляя Бога, агент может вселить в других любовь к Нему и Его законам.#!"
 SISTERS_CHORALE_PERK_TEXT: "Разблокирует решение «Испытание веры», позволяющее вам избавиться от своих греховных свойств и заменить их благочестивыми аналогами.\n#flavor Черпая силу, знания или защиту из общего песнопения.#!"
 RED_MARCH_PERK_EFFECT_TEXT: "#flavor Этот обряд позволяет быстро отправиться в путь, несмотря на усталость и трудные условия, после достаточной молитвы перед Богом.#!"
 OCULI_SHEPHERD_PERK_TEXT: "Позволяет принять [deceitful_progress_hostile_schemes_decision|El].\n#flavor Позволяет Оку Божьему скрываться у всех на виду, когда он совершает небесную работу, и затуманивать умы тех, кто хотел бы помешать его святой миссии.#!"
 MURNAU_OBLIGE_PERK_TEXT: "Позволяет принять [diligent_development_focus_decision|El].\n#flavor Оставаясь благородным домом по своей сути, Мурнау смотрят на других как на своих подопечных. Процветание их земель - долг не менее священный, чем их преданность Инквизиции.#!"
 ACRE_RESURRECTION_PERK_TEXT: "Доступны [men_at_arms|El] - [GetMaA('vampires_hunters').GetName].\nРазблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее исцелять большинство обычных недугов персонажа.\n#flavor Некоторые рыцари божественно наделены способностью контролировать приливы и отливы жизненной силы в себе и других людях. Они могут даже использовать силу самой жизни, чтобы выжечь адскую сущность проклятых.#!"
 RED_FORTUNES_PERK_TEXT: "Доступны [men_at_arms|El] - [GetMaA('demons_hunters').GetName].\n#flavor Посредством этого священного обряда практикующий может благословить группу вооружённых бойцов, отправляющихся на битву с врагом.#!"
 MURNAU_MIRROR_PERK_TEXT: "Доступны [men_at_arms|El] - [GetMaA('monsters_hunters').GetName].\nРазблокирует движение в поединке.\n#flavor Способность противостоять сверхъестественному на равных, вооружившись силой и знаниями, которых у человека быть не должно. Мурнау называют это божественным вдохновением, другие используют менее лестные термины.#!"
 OCULI_LITURGY_PERK_TEXT: "Найм гостей теперь будет обходиться на 50% дешевле.\n#flavor Читая священные писания, Око Божье может внушить другому человеку свою преданность общему делу.#!"
 SISTERS_GOSPEL_PERK_TEXT: "Подвергнутый пыткам узник теперь всегда будет раскрывать свои секреты, если таковые у него есть.\n#flavor Наделяет сестер большим мастерством в спорах, произнесении речей и, при необходимости, допросах.#!"
 ACRE_CATECHUMEN_PERK_TEXT: "Позволяет сразиться со своими [Concept('knights', 'рыцарями')|E] в [Concept('single_combat_fight', 'поединке')|E], чтобы получить [Concept('modifiers', 'модификаторы')|E].\nРазблокирует движение в поединке.\n#flavor Позволяет инквизитору продемонстрировать свои ранние уроки доблести, смирения и постоянства.#!"
 ACRE_FLESH_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Рыцарь был наделён способностью изменять свои физические возможности, взывая к своей непоколебимой добродетели.#!"
 ACRE_FLIGHT_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Позволяет инквизитору использовать божественный вихрь в бою с приспешниками Врага.#!"
 ACRE_AUTO_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Основная причина, по которой приспешники Врага боятся рыцарей Божьих, заключается в том, что это благословение позволяет инквизитору сосредоточить свою добродетель и силу на том, что, несомненно, станет решающим ударом в любом поединке.#!"
 RED_VIGIL_PERK_TEXT: "#flavor Этот ритуал даёт субъекту энергию, избавляя его от необходимости спать или отдыхать.#!"
 RED_SUNSTONE_PERK_TEXT: "#flavor Наполняет обычный камень благословением первого творения Господа, Солнца. В таком случае яркость камня определяется добродетелью его владельца.#!"
 RED_FORGE_PERK_TEXT: "#flavor Освящает процесс ковки оружия, чтобы создать благословенное вооружение.#!"
 SISTERS_LUX_PERK_TEXT: "#flavor Повторяя слова Отца, инквизитор произносит «Да будет свет!», и вокруг него появляется мягкий нимб белого света, освещающий сверхъестественных существ такими, какие они есть.#!"
 SISTERS_HOSANNA_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Инквизиторы используют эту силу, чтобы уловить духовную «волну» песни небес, используя её силу для прославления Бога.#!"
 SISTERS_ORATORIO_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Позволяет Сестре возвысить голос в песне и наполнить слушателей ослепительным сиянием своей веры, что является разрушительным опытом для рабов греха.#!"
 MURNAU_KNOWLEDGE_PERK_TEXT: "#flavor На протяжении многих поколений семья фон Мурнау была проклята (или благословлена) врождённой осведомлённостью и способностью распознавать все проявления порчи.#!"
 MURNAU_WREATHED_PERK_TEXT: "#flavor Овладение тёмной стороной собственной натуры Мурнау позволяет им влиять на других. «Если я пойду и долиною смертной тени...»#!"
 MURNAU_ARCANA_PERK_TEXT: "Разблокирует движение в поединке.\n#flavor Способность препятствовать, отражать или избегать действий исчадий ада. За эту способность часто приходится платить душой инквизитора, но при овладении она позволяет вернуть пользователю сверхъестественные способности.#!"
 OCULI_SIGHT_PERK_TEXT: "Отключает большинство основных движений Затемнения в поединке.\n#flavor Зрение позволяет инквизитору выслеживать сверхъестественных существ, независимо от их попыток помешать наблюдению.#!"
 OCULI_WINE_PERK_TEXT: "#flavor Инквизитор может взять обычный предмет и превратить его во что-то другое или вернуть мёртвые или отмирающие ткани в их здоровое состояние.#!"



