 # Celerity #
 BLINK_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E], значительно увеличивающее скорость передвижения ваших армий. На данном этапе это очень дорого.\n\n#flavor Теперь вы двигаетесь так стремительно, настигая противника или убегая в мгновение ока, что неподготовленному наблюдателю кажется, что вы почти телепортируетесь, а порыв ветра - единственный признак вашего ухода.#!"
 CATS_GRACE_PERK_EFFECT: "\n\n#flavor Вы обретаете сверхъестественное равновесие и грацию, становясь способным ходить и даже преодолевать самые тонкие уступы и опоры.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT: "Вы можете наделить персонажа своей сверхъестественной быстротой через опцию [Concept('character_interaction', 'взаимодействия персонажа')|E] «[blood_draught|E]».\n\n#flavor Ваша кровь насыщается силой Стремительности, передавая часть вашей силы любому, кто выпьет её.#!"
 FLEETNESS_PERK_EFFECT: "\n\n#flavor Овладев мастерством Стремительности, вы теперь можете двигаться и реагировать с головокружительной скоростью.#!"
 LIGHTNING_STRIKE_PERK_EFFECT: "[Concept('character_interaction', 'Взаимодействие персонажа')|E] «Блик» больше не наделяет вас модификатором [GetModifier('POD_drained_modifier').GetNameWithTooltip].\n\n#flavor Вы можете наносить удары кулаком или оружием ближнего боя с такой скоростью, что ваши противники не успевают защититься или уклониться.#!"
 RAPID_REFLEXES_PERK_EFFECT: "\n\n#flavor Несмотря на то что их тела по-прежнему не могут противостоять законам природы, вампиры с этой силой воспринимают события мгновенно и могут реагировать на них со сверхчеловеческой быстротой.#!"
 SPLIT_SECOND_PERK_EFFECT: "[Concept('character_interaction', 'Взаимодействие персонажа')|E] «Блик» больше не наделяет вас стрессом.\n\n#flavor Когда вы действуете со скоростью вашего обостренного восприятия, ваши недруги обнаруживают, что их жертва уже стоит у них за спиной, а просимые услуги выполняются прежде, чем слова слетают с уст просителей.#!"
 TRAVERSAL_PERK_EFFECT: "\n\n#flavor Со скоростью размытия вы можете бежать или карабкаться по любой поверхности, в том числе по стенам и даже пересекать жидкие среды.#!"
 PRECISION_PERK_EFFECT: "#F Войдя в состояние транса, вы сможете оперировать исключительно тонкими манипуляциями.#!"
 TIRELESS_TREAD_PERK_EFFECT: "#F Вы можете бежать со скороcтью 80 км/ч на протяжении 8 часов#!"
 QUICKNESS_PERK_EFFECT: "Вы можете сбросить откат решений через [Concept('character_interaction', 'взаимодействие персонажа')|E].\nВы можете сбросить откат происков через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Используя дополнительные очки крови, вы получаете дополнительные действия, но ценой невосполнимого уровня смертельного урона за действие.#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT: "#F Движение настолько быстрое, что не поддается гравитации, и мгновенно убивает смертных, проходя сквозь них.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT: "Вы можете ускорить прогресс происков через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Моментальная реакция на все и перемещение до того, как кто-то поймет, что вы сделали.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT: "Вы можете получить модификатор [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Вампир, достигший такого уровня мастерства, в буквальном смысле быстрее, чем видит человеческий глаз. Другие вампиры - даже те, кто владеет Прорицанием, - с трудом замечают его. Другие существа кажутся ему почти неодушевленными статуями, застывшими во времени, пока он движется вокруг них.#!"

 # Dominate #

 COMPEL_PERK: "Принятие приглашение ко [Concept('court', 'двору')|E]: #P +10#!"
 RATIONALIZE_PERK_EFFECT: "Организовав происки «[GetScheme('PODmesmerize').GetTypeName]» во второй раз, вы можете улучшить [Concept('weak_hook', 'слабый рычаг влияния')|E] на жертву до [Concept('perpetual_hook', 'вечного влияния')|E].\nУбедив жертву в том, что она действовала по собственной воле, вы откроете новую команду доминирования - начать происки. Вы также можете получить больше золота, используя команды доминирования."
 CLOUD_MEMORY_PERK: "Улучшение контроля над Маскарадом позволяет снизить риски и увеличить шансы сокрыть его в определённых случаях."
 MESMERIZE_PERK: "Вы можете реализовать [Concept('schemes', 'происки')|E] «[GetScheme('abduct').GetTypeName]». Кроме того, вы получаете возможность командовать другими различными способами, открывая происки «[GetScheme('PODmesmerize').GetTypeName]»."
 THE_FORGETFUL_MIND_PERK: "Вы открываете лучший вариант [Concept('character_interaction', 'взаимодействия персонажа')|E] сокрытия Маскарада. Также открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], которое может повысить мнение цели о вас."
 SUBMERGED_DIRECTIVE_PERK: "У вас больше шансов завербовать соучастников для своих происков убийства. Кроме того, ваши крючки доминирования действуют дольше, позволяя вам отдавать команды позже."
 MASS_MANIPULATION_PERK: "Доступны [men_at_arms|El] - [GetMaA('maniacs').GetName]."
 DEEP_MEMORIES_PERK: "Вы можете изменить все свойства личности и ориентацию ваших гулей и [Concept('POD_herd', 'стада')|E]"
 CONDITIONING_PERK: "Используя происки «[GetScheme('PODmesmerize').GetTypeName]» в третий раз, вы можете улучшить [Concept('perpetual_hook', 'вечное влияние')|E] до [Concept('strong_hook', 'сильного влияния')|E].\n#F Многократно доминируя над существом и используя команду для уменьшения свободы воли, вампир в конце концов может превратить его в идеального слугу.#!"
 WILL_CONQUERS_PERK: "Вашим командам Доминирования гораздо сложнее сопротивляться."
 TERMINAL_DECREE_PERK: "Добавляет новую команду Доминирования: «Убей себя»."
 REWRITE_PERSONALITY_PERK: "Вы можете изменить все свойства личности и ориентацию персонажей, которые были целью ваших [Concept('scheme', 'происков')|E] «[GetScheme('PODmesmerize').GetTypeName]»"
 CONCORD_OF_SUBMISSION_PERK: "Добавляет новую команду Доминирования: «Остановить войну» -  принуждает цель завершить войну на условиях белого мира."
 MOLD_HUMOURS_PERK: "Открывает возможность изменять тип резонанса вашего [Concept('POD_herd', 'стада')|E]"
 SPEAK_THROUGH_THE_BLOOD_PERK: "Приказ, который эхом прокатится по вашей линии крови, затронет каждого из ваших потомков и заставит их действовать."
 PASSION_PERK: "Открывает возможность изменять интенсивность резонанса вашего [Concept('POD_herd', 'стада')|E]"

 # Fortitude #

 DEFY_BANE_PERK_EFFECT: "#flavor Подготовившись, затратив силу, вампир может сделать себя временно устойчивым к огню и солнечному свету, а также к другим тяжелым ранам, которые грозят ему окончательной смертью. При использовании выносливости вампир невосприимчив к нанесению увечий во время крупных сражений.#!"
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT: "Вы можете поделиться своей сверхъестественной выносливостью через [Concept('character_interaction', 'взаимодействие персонажа')|E] «[blood_draught|E]».\n\n#flavor Ваша кровь насыщается силой Стойкости, передавая часть вашей силы любому, кто выпьет её.#!"
 FLESH_OF_MARBLE_PERK_EFFECT: "#flavor Сила крови заставляет кожу вампира затвердевать, приобретая мраморный блеск, но при этом она остаётся эластичной и останавливает почти любой удар, прежде чем на мгновение треснуть и восстановиться.#!"
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT: "\n\n#flavor Вместо того чтобы укреплять физическое тело вампира, эта сила позволяет ему защищать свои мысли и эмоции от сверхъестественного вмешательства.#!"
 PROWESS_FROM_PAIN_PERK_EFFECT: "Разблокирует новое [Concept('character_interaction', 'взаимодействие персонажа')|E] Стойкости.\n\n#flavor Травмы и увечья теперь лишь подпитывают силы вампира, который становится сильнее и быстрее от каждого полученного удара, ранения или повреждения.#!"
 RESILIENCE_PERK_EFFECT: "#flavor Наделённый сверхъестественной выносливостью, пользователь укрепляет свою физическую решимость.#!"
 TOUGHNESS_PERK_EFFECT: "Разблокирует новое [Concept('character_interaction', 'взаимодействие персонажа')|E] Стойкости.\n\n#flavor Все вампиры, обладающие этой силой, проявляют врождённую способность игнорировать повреждения, которые в противном случае причинили бы неудобства и даже вывели бы из строя других представителей их вида. С этим умением вы сможете залечивать раны, используя кровь, чтобы уберечь себя от ранений.#!"
 UNSWAYABLE_MIND_PERK_EFFECT: "#flavor Пользователь получает мистическую способность противостоять любым попыткам повлиять на него с помощью мирских чар, принуждения и хитрости.#!"
 BLESSING_OF_VITALITY_PERK_EFFECT: "Позволяет увеличивать свою неестественную выносливость с помощью отвара, предоставляя выбранной вами цели преимущества силы прочности, пока длится эффект отвара."
 KNIGHTS_BANE_PERK_EFFECT: "Открывает приём [Concept('single_combat_duel', 'в дуэли')|E], позволяющий уничтожить оружие противника своей голой плотью, нанося ему при этом урон."
 CURSE_THE_LAUREL_PERK_EFFECT: "#flavor Отодвиньте кол от своего сердца, в конце концов удалив его.#!"
 WRATH_OF_THE_MARTYR_PERK_EFFECT: "Улучшает бонус от «Доблести от боли», увеличив силу, которую вы черпаете из боли."
 ARMOURED_FLESH_PERK_EFFECT: "Это достоинство позволит вам смягчить удар, который в некоторых обстоятельствах мог бы стать убийственным.\n\n#flavor Ничто, кроме смертельного удара, не убьет вас. Никакое количество ран не положит конец вашей жизни, а только полное уничтожение или обезглавливание.#!"
 RESILIENT_MIND_PERK_EFFECT: "Разблокирует новое [Concept('character_interaction', 'взаимодействие персонажа')|E] Стойкости.\n\n#flavor Ваш разум избавляется от отклонений и звериных причуд, становясь невосприимчивым к способностям, изменяющим сознание.#!"

 # Obfuscate #

 CLOAK_OF_SHADOWS_PERK_EFFECT: "\n\n#flavor Стоя совершенно неподвижно, пользователь сливается с окружающей обстановкой. Пока у них есть какое-то укрытие, они не издают ни звука и не двигаются, обнаружить их могут только механические или сверхъестественные средства.#!"
 CLOAK_THE_GATHERING_PERK_EFFECT: "\n\n#flavor Вампир может укрыть своих спутников под покровом Затемнения.#!"
 IMPOSTORS_GUISE_PERK_EFFECT: "\n\n#flavor Подготовившись, вампир может заставить себя выглядеть как конкретный индивид любого телосложения и пола. Пользователь должен внимательно изучить предмет. В противном случае шарада проваливается при встрече с кем-либо, кто более чем случайно знаком с человеком, которого имитируют.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее скопировать чей-либо внешний вид.\n\n#flavor Вместо того чтобы исчезнуть, вампир, использующий эту силу, может притвориться неприметным незнакомцем: кого-то, кто свой в этом районе.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE: "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], значительно уменьшающее дипломатический радиус персонажа-землевладельца.\n\n#flavor Эта способность позволяет полностью заглушить персонажа, сводя на нет все издаваемые им звуки. В отличие от Затемнения в целом, эта способность воздействует только на слух, но, в свою очередь, действует более надежно. Вампиру нужно произвести очень много шума, чтобы нарушить эту тишину.#!"
