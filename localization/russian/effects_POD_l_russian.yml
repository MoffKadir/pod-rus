 VENTRUE_LEGACY_3_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E] для навязывания [Concept('the_masquerade', 'Маскарада')|E].\n#F Глупая гибель Медона послужила ценным уроком для Вентру. Не стоит недооценивать смертных.#!"
 VENTRUE_LEGACY_4_PERK_EFFECT: "#F Исследовательница никогда не насытится по-настоящему, ведь мир бесконечен, как и её жажда странствий.#!"
 VENTRUE_LEGACY_5_PERK_EFFECT: "Решение единства дома «Подготовить представителей дома к войне» теперь также даёт дополнительный модификатор.\n#F Персидский полководец вознёсся к божественности под звуки грохочущих катафрактов.#!"

 #Setite legacy #

 SETITE_LEGACY_1_PERK_EFFECT: "$SNAKES_LEGACY_PERK_UNLOCK_DESC$\n#F Первый сын, самый преданный, является примером для всех сетитов.#!"
 SETITE_LEGACY_2_PERK_EFFECT: "Разблокирует [Concept('schemes', 'происки')|E] «[GetScheme('befriend').GetTypeName]». У вас может быть максимум 7 друзей (вместо обычных 5).\n#F Нет ничего постыдного в том, чтобы вкусить запретный плод в хорошей компании.#!"
 SETITE_LEGACY_3_PERK_EFFECT: "#F В объятиях Сета всегда можно найти искупление, даже для самых упрямых «сородичей».#!"
 SETITE_LEGACY_4_PERK_EFFECT: "Разблокирует особое здание [GetBuilding('founding_temple_01').GetName].\n#F Наслаждайтесь его славой и молитесь, ибо он вернётся, чтобы спасти всех нас.#!"
 SETITE_LEGACY_5_PERK_EFFECT: "#F Потерянная дочь, проклятая, Великий враг... её ждёт возмездие.#!"

 #Baali legacy #

 BAALI_LEGACY_1_PERK_EFFECT: "#F И я взглянул, и вот, конь бледный, и на нём всадник, которому имя «смерть»; и ад следовал за ним.#!"
 BAALI_LEGACY_2_PERK_EFFECT: "#F И я видел, что Агнец снял первую из семи печатей, и я услышал одно из четырёх животных, говорящее как бы громовым голосом: иди и смотри.#!"
 BAALI_LEGACY_3_PERK_EFFECT: "#F Я взглянул, и вот, конь вороной, и на нём всадник, имеющий меру в руке своей.#!"
 BAALI_LEGACY_4_PERK_EFFECT: "#F Я взглянул, и вот, конь белый, и на нём всадник, имеющий лук, и дан был ему венец; и вышел он как победоносный, и чтобы победить.#!"
 BAALI_LEGACY_5_PERK_EFFECT: "#F И вышел другой конь, рыжий; и сидящему на нём дано взять мир с земли, и чтобы убивали друг друга; и дан ему большой меч.#!"

 #Gangrel legacy #

 GANGREL_LEGACY_1_PERK_EFFECT: "#F Всеотец с гордостью наблюдает за тем, как его дети с отвагой и честью встречают Рагнарёк.#!"
 GANGREL_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Я поскачу с миллионами! Я - Бич Божий! И я увижу, как ваш мир... сгорит.#!"
 GANGREL_LEGACY_3_PERK_EFFECT: "#F Хукрос давным-давно узнал правду о Тёмной матери. С тех пор его ученики распространили ее повсюду.#!"
 GANGREL_LEGACY_4_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E] на других гангрелах (за исключением близких родственников) для выполнения Обряда статуса, позволяя углубить ваши связи.\n#F И он зарыдал, ибо больше не осталось миров, которые можно было бы завоевать.#!"
 GANGREL_LEGACY_5_PERK_EFFECT: "#F Загнанный в угол зверь защищает своё стадо и наносит ответный удар с яростью и неизменной целью.#!"

 #Ravnos legacy #

 RAVNOS_LEGACY_1_PERK_EFFECT: "#F Добрая мать рома оберегает свой народ и даёт ему цель.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Вечная война нуждается в вечном генерале. Чандрапутра - именно такой человек.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E] для проведения ритуала, чтобы получить мудрость.\n#F Ракшаса из ракшас выколол свой глаз, чтобы наконец прозреть.#!"
 RAVNOS_LEGACY_4_PERK_EFFECT: "#F Если вы живёте в Египте, ведите себя как египтяне.#!"
 RAVNOS_LEGACY_5_PERK_EFFECT: "#F Проклятый, чудовище, демон... ужас в небьющихся сердцах каждого равнос.#!"

 #Cappadocian legacy #

 CAPPADOCIAN_LEGACY_1_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее отослать ваших детей в качестве советников к другим правителям. Вы можете выучить ещё один язык, прежде чем достигнете своего предела.\n#F Верный сын скрывает свои страхи, но готовится к худшему, что вскоре произойдёт.#!"
 CAPPADOCIAN_LEGACY_2_PERK_EFFECT: "Разблокирует цепочку событий, позволяющую нанять ламию-телохранительницу.\n#F Тёмная мать скрывает секреты, которые могут постичь только её дочери.#!"
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT: "#F Изгнанная и забытая правящая ветвь Каппадокийцев однажды наденет маски.#!"
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT: "#F Византий был городом грёз задолго до того, как туда ступила нога Константина.#!"
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT: "#F Сын-предатель знает правду и объединяет против него весь дом с определённой целью.#!"

 #Brujah legacy #

 BRUJAH_LEGACY_1_PERK_EFFECT: "#F Царь Спарты бесстрастен, как холодный наконечник его копья. За исключением тех случаев, когда речь идёт о конкретной троянке.#!"
 BRUJAH_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Он почти спас Карфаген от гибели. Бруха помнят его триумф и оплакивают поражение.#!"
 BRUJAH_LEGACY_3_PERK_EFFECT: "Разблокирует новую придворную должность воителя Бруха для правителей с рангом герцога и выше.\n#F Благородный разбойник победит тиранов и королей с помощью меча, лука и смекалки.#!"
 BRUJAH_LEGACY_4_PERK_EFFECT: "#F Похоже, для того чтобы по-настоящему понять византийскую бюрократическую систему, вам нужна русская княжна.#!"
 BRUJAH_LEGACY_5_PERK_EFFECT: "#F Первая предательница упорно боролась за свою утопию, но Карфаген пал задолго до прихода римлян.#!"

 #Tzimisce legacy #

 TZIMISCE_LEGACY_1_PERK_EFFECT: "#F Неживые не заботятся о морали. Ты будешь служить.#!"
 TZIMISCE_LEGACY_2_PERK_EFFECT: "#F Благородные ночи несут в себе страшное наследие [Concept('Clan', 'клана')|E] Цимисхи.#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT: "#F Ужасы и чудовища выходят из ям плоти, готовые вернуть Цимисхи их право первородства.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT: "#F Святой Дух вознёсся, оставив после себя только руины.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT: "Разблокирует особое здание [GetBuilding('sanctuary_of_flesh_01').GetName].\n#F Вошедший сюда... не уйдёт никогда.#!"

 #Tremere legacy #

 TREMERE_LEGACY_1_PERK_EFFECT: "Разблокирует ритуальное [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее создавать гаргулий.\n#F Когда вы воюете за своё выживание, приходится идти на жертвы. Много жертв.#!"
 TREMERE_LEGACY_2_PERK_EFFECT: "#F Единственная женщина, заслужившая уважение Тремера, является самой основой Пирамиды.#!"
 TREMERE_LEGACY_3_PERK_EFFECT: "#F В Пирамиде у каждого из вас есть своя цель и своё место. Ниже тех, кто лучше вас.#!"
 TREMERE_LEGACY_4_PERK_EFFECT: "#F Она любит свои творения, и они любят её в ответ. Пирамида скоро задрожит.#!"
 TREMERE_LEGACY_5_PERK_EFFECT: "Вы можете выучить ещё один язык, прежде чем достигнете своего предела.\n#F Учёность и мудрость - часто забываемые качества, которые отличают истинного мага-тремера.#!"

 #Toreador legacy #

 TOREADOR_LEGACY_1_PERK_EFFECT: "#F Для некоторых искусство и упадок - одно и то же.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT: "#F Троянка отомстит, даже если для этого придётся сжечь весь мир.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT: "Решение единства дома «Успокоить вассалов» теперь также даёт дополнительный модификатор.\n#F Архангел потерял разум, а мир - последнюю надежду. Тёмные века никогда не закончатся.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n#F Остерегайтесь презираемой женщины, ибо её ярости никогда не будет конца.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT: "Разблокирует пять дорогих, но мощных зданий «чудес».\n#F Искусство и красота - это не средство, это цель, достойная любых жертв.#!"

 #Salubri legacy #

 SALUBRI_LEGACY_1_PERK_EFFECT: "#F Её месть - ужасающее зрелище, но ни один огонь не горит вечно.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Меч Салюбри никогда не знал поражений, даже в смерти.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT: "Разблокирует систему каст для вашей династии.\nПерсонажи из домов Райциэль, Мокур, Хрорш и Енош, скорее всего, станут целителями.\nПерсонажи из домов Самиэль и Сумерек, скорее всего, станут воителями.\nПерсонажи из дома хранителей, скорее всего, станут хранителями.\nОбразование также играет не последнюю роль.\n#F Она будет петь, пока мир горит вокруг неё. И, возможно, этого будет достаточно.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT: "#F Мудр тот, кто готовится прятаться, когда надвигается война.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT: "Снижение стоимости священных войн на 60%.\n#F Предатель так и не предстал перед правосудием и посмеялся напоследок. Горькая победа сломленного человека.#!"

 #Lasombra legacy#

 LASOMBRA_LEGACY_1_PERK_EFFECT: "#F Отвергнутая дочь замышляет месть. Против теней она использует абсолютный огонь.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Теневая реконкиста увенчается успехом, но её конечный победитель может оказаться не самым очевидным.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT: "#F Воистину, Самый милосердный превосходит даже смерть.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT: "#F Интриги ради интриг - это само по себе искусство.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT: "#F Константинополь отомстит, и Венеция сгорит вместе с ним.#!"

 #Banu Haqim legacy#

 BANUHAQIM_LEGACY_1_PERK_EFFECT: "#F Скрытых за завесой тайны Бану Хаким боятся далеко за пределами их Ближнего Востока.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Непобеждённый поднимется на новые высоты. Даже смерть не лишит его чести.#!"
 BANUHAQIM_LEGACY_3_PERK_EFFECT: "#F Быть старейшиной мало что значит без поддержки соратников.#!"
 BANUHAQIM_LEGACY_4_PERK_EFFECT: "#F Предатель карфагенян до сих пор бродит по ночам, позоря всех истинных Бану Хаким.#!"
 BANUHAQIM_LEGACY_5_PERK_EFFECT: "#F Чёрный пастырь очистит Землю от недостойных. Это единственное спасение, которое придёт в этот обречённый мир.#!"

 #Malkavian legacy#

 MALKAVIAN_LEGACY_1_PERK_EFFECT: "#F Пророки судьбы редко бывают желанными, но часто оказываются правы.#!"
 MALKAVIAN_LEGACY_2_PERK_EFFECT: "Разблокирует особое личное [Concept('character_interaction', 'взаимодействие персонажа')|E] для «заимствования» навыков.\n#F Последний истинный малкавианский князь храбро сражался с ужасами Карфагена и заслужил всеобщее уважение.#!"
 MALKAVIAN_LEGACY_3_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E], снижающее сопротивление проискам другого правителя, если у него придворный-малкавианин.\n#F Я лгу? Вы лжёте? ВЕСЬ МИР ЛЖёТ?!#!"
 MALKAVIAN_LEGACY_4_PERK_EFFECT: "#F Просто приятный, изысканный ужин с головами моих придворных.#!"
 MALKAVIAN_LEGACY_5_PERK_EFFECT: "#F Разве плохо продать душу злу, если у тебя изначально не было души?#!"

 #Nosferatu legacy#

 NOSFERATU_LEGACY_1_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n#F Гордый монстр стойко противостоит ужасам ночи, вознося свой [Concept('Clan', 'клан')|E] к новым высотам.#!"
 NOSFERATU_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n#F Даже старейшины Ближнего Востока не могли сравниться с проверенными навыками и непоколебимой верой Тарика.#!"
 NOSFERATU_LEGACY_3_PERK_EFFECT: "#F Дания была создана Абсалоном, и будет им уничтожена.#!"
 NOSFERATU_LEGACY_4_PERK_EFFECT: "Решение единства дома «Усилить сеть интриг» теперь даёт модификатор на два раза большее время.\n#F Ярость и ненависть - плохие советчики, но отличное топливо для Зверя.#!"
 NOSFERATU_LEGACY_5_PERK_EFFECT: "#F Маленькая бабушка - единственная, внушающая ужас надежда против ещё более страшных ужасов.#!"

