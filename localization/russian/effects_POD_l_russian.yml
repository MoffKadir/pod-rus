 SHROUD_MASTERY_PERK_EFFECT: "Разблокирует опцию «Манипулировать Саваном» на панели [Concept('umbra', 'Умбры')|E]."
 SHROUD_MASTERY_PERK_FLAVOR: "#flavor Обладая этой силой, некромант может значительно помочь или помешать призракам функционировать в мире живых.#!"

 #Grave's Decay Path

 NECROMANCY_ASHES_TO_ASHES_PERK_EFFECT: "Снижает риск #L $pod_masquerade_exposure_with_icon$ия Маскарада#! и улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Сокрыть Маскарад»."
