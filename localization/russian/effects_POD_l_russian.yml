 NYARASHAHIMS_BANISHING_SIGN_PERK_EFFECT: "Делает [Concept('decision', 'решение')|E] $POD_demon_unearthbound_decision$ бесплатным.\nОткрывает [Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам изгнать призрака в [dark_kingdom|E].\nОткрывает [Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам изгнать персонажа-демона в [Concept('abyss', 'Бездну')|E].\nОткрывает [Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам изгнать фей в [Concept('arcadia', 'Аркадию')|E].\n#F Разработанное волшебником Шемсу-Херу Ньярашахимом, это заклинание состоит из сложного жеста, который может изгнать потусторонних существ обратно в их родные миры.#!"
 NYARASHAHIMS_SCREAMING_SCARAB_PERK_EFFECT: "#F Мумия создает амулет в виде скарабея, который при использовании может издавать оглушительный крик.#!"
