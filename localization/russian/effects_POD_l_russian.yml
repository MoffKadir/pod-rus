 #Inquisitors convictions
 OCULI_TRUST_PERK_TEXT: "Unlocks the Spiritual Guidance [character_interaction|E] which allows you to teach other Inquisitors your virtuous traits.\nUnlocks a duel move.\n#flavor By praising God, the agent may infuse others with love for Him and His laws.#!"
 SISTERS_CHORALE_PERK_TEXT: "Unlocks the Test of Faith minor decision allowing you a chance to get rid of your sinful traits and replace them with their pious counterparts.\n#flavor Drawing strength, knowledge or protection from a communal chant.#!"
 RED_MARCH_PERK_EFFECT_TEXT: "#flavor This rite allows for swift travel regardless of fatigue and difficult conditions after sufficient supplication before God.#!"
 OCULI_SHEPHERD_PERK_TEXT: "Unlocks [deceitful_progress_hostile_schemes_decision|E].\n#flavor Allows the Eye of God to hide in plain sight as he does Heaven's work and to cloud the minds of those who would hamper his holy mission.#!"
 MURNAU_OBLIGE_PERK_TEXT: "Unlocks [diligent_development_focus_decision|E].\n#flavor Still a noble house to its core, the Murnau look to others as their charges. The prosperity of their lands is a duty no less holy than their commitment to the Inquisition.#!"
 ACRE_RESURRECTION_PERK_TEXT: "Can recruit [GetMaA('vampires_hunters').GetName] as [men_at_arms|E].\nUnlocks a [character_interaction|E] allowing you to heal most mundane ailments on a character.\n#flavor Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others. They may even use the power of life itself to boil away the infernal essence of the damned.#!"
 RED_FORTUNES_PERK_TEXT: "Can recruit [GetMaA('demons_hunters').GetName] as [men_at_arms|E].\n#flavor Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe.#!"
 MURNAU_MIRROR_PERK_TEXT: "Can recruit [GetMaA('monsters_hunters').GetName] as [men_at_arms|E].\nUnlocks a duel move.\n#flavor The ability to meet the supernatural opposition on even ground, armed with strength and knowledge that one shouldn't have. The Murnau call it divinely inspired, others use less flattery terms.#!"
 OCULI_LITURGY_PERK_TEXT: "Recruiting a guest now costs 50% less gold.\n#flavor By recitation of scripture the Eye of God may impose his dedication to the cause on another individual.#!"
 SISTERS_GOSPEL_PERK_TEXT: "A tortured prisoner will now always reveal their secrets if they have one.\n#flavor Grants the Sisters great skill at debate, oration and, if necessary, interrogation.#!"
 ACRE_CATECHUMEN_PERK_TEXT: "Can spar against own [knights|E] in [single_combat_fight|E] to gain [modifiers|E].\nUnlock a duel move.\n#flavor Allows the inquisitor to exemplify his early lessons in valour, humility and constancy.#!"
 ACRE_FLESH_PERK_TEXT: "Unlocks a duel move.\n#flavor The knight has been invested with the power to alter his physical capabilities by calling upon his unshakable virtue.#!"
 ACRE_FLIGHT_PERK_TEXT: "Unlocks a duel move.\n#flavor Allows the inquisitor to reap the divine whirlwind when in combat with the minions of the Adversary.#!"
 ACRE_AUTO_PERK_TEXT: "Unlocks a duel move.\n#flavor A core reason why minions of the Adversary fear the Knights of God, this blessing allows the Inquisitor to focus his virtue and strength into what will surely be the telling blow of any duel.#!"
 RED_VIGIL_PERK_TEXT: "#flavor This rite provides the subject with energy relieving them of need for sleep or rest.#!"
 RED_SUNSTONE_PERK_TEXT: "#flavor Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun. The brightness of the stone is then commanded by the virtue of its bearer.#!"
 RED_FORGE_PERK_TEXT: "#flavor Sanctify the process of forging a weapon to produce blessed armaments.#!"
 SISTERS_LUX_PERK_TEXT: "#flavor Echoing the words of the Father, the inquisitor declaims 'Let there be light!' and a soft nimbus of white light appears around her, illuminating supernatural creatures for what they are.#!"
 SISTERS_HOSANNA_PERK_TEXT: "Unlocks a duel move.\n#flavor Inquisitors use this power to capture the spiritual "wavelength" of the Song of Heaven, using its power to further the Glory of God.#!"
 SISTERS_ORATORIO_PERK_TEXT: "Unlocks a duel move.\n#flavor Allows the Sister to raise her voice in a song and fill the listeners with the brilliant radiance of her faith, which is a devastating experience for slaves of sin. #!"
 MURNAU_KNOWLEDGE_PERK_TEXT: "#flavor The Von Murnau family has been plagued (or blessed) with an innate familiarity and an ability to sense all manners of corruption for generations.#!"
 MURNAU_WREATHED_PERK_TEXT: "#flavor Mastery of the dark side of the Murnau's own nature that lets them affect it in others. "Though I walk through the valley of the shadow of death..." #!"
 MURNAU_ARCANA_PERK_TEXT: "Unlocks a duel move.\n#flavor The ability to hinder, deflect or avoid the actions of hellspawn. This ability often comes at a price for the soul of the Inquisitor but it allows to reflect supernatural powers back upon the user when mastered.#!"
 OCULI_SIGHT_PERK_TEXT: "Disable some obfuscation based enemy duel moves.\n#flavor The Sight allows the Inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed.#!"
 OCULI_WINE_PERK_TEXT: "#flavor The inquisitor can take an ordinary object and transform it into something else or return dead or dying tissue to their healthy state.#!"



