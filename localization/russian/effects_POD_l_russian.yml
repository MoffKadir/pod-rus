 GODHEAD_PERK_EFFECT: "Разблокирует способность «[godhead|E]»."

 # Visceratika #

 SKINOFCHAMELEON_PERK_EFFECT: "Позволяет сменить форму через опции [Concept('shapeshift', 'смены облика')|E], слившись с окружением, даёт бонусы к проискам и защите от них."
 SCRYTHEHEARTHSTONE_PERK_EFFECT: "#flavor Вы знаете, где в строении находятся люди.#!"
 BONDWITHTHEMOUNTAIN_PERK_EFFECT: "#flavor Частичное слияние с камнем.#!"
 ARMOROFTERRA_PERK_EFFECT: "#flavor Кожа становится жесткой и легче переносит повреждения.#!"
 FLOWWITHTHEMOUNTAIN_PERK_EFFECT: "Повышает шанс успеха [Concept('decision', 'решения')|E] «Бежать из темницы».\n#flavor Пройти сквозь камень.#!"
 DARKSTATUE_PERK_EFFECT: "Неуязвимость к убийству огнём и солнцем.\n#flavor Солнечный свет не оказывает на вас физического воздействия, пока вы не двигаетесь.#!"
 ROCKHEART_PERK_EFFECT: "Теперь вы неуязвимы к пронзанию.\n#flavor Ваши внутренности кальцинируются, уменьшая урон от пронзания и делая практически невозможным нанесение ударов.#!"
 CRAWLINGCHAMBER_PERK_EFFECT: "#flavor Вы можете одушевлять, наделять ограниченной разумностью и повелевать (в определенной степени) камнем объемом 10 кубических футов.#!"

