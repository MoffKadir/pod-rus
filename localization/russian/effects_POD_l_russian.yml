 RIGOR_MORTIS_PERK_FLAVOR: "#flavor С помощью этой силы некромант может сделать любую цель неподвижной, как труп.#!"
 ASHEN_LADYS_EMBRACE_PERK_EFFECT: "Разблокирует движение в[Concept('single_combat_duel', 'поединке')|E] «Объятия Пепельной госпожи»"
 ASHEN_LADYS_EMBRACE_PERK_FLAVOR: "#flavor От Объятий Пепельной госпожи конечности цели стареют, высыхают и вянут, как виноград, оставленный на лозе.#!"
 GIFT_OF_MELANCHOLIA_PERK_EFFECT: "Открывает возможность распространять поветрия в выбранной локации через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 GIFT_OF_MELANCHOLIA_PERK_FLAVOR: "#flavor Эта способность вызывает у смертных и каинитов изнурительную хворь.#!"
 NECROMANCY_DUST_TO_DUST_PERK_EFFECT: "Улучшает «Объятия Пепельной госпожи» до «Прах к праху»"
 NECROMANCY_DUST_TO_DUST_PERK_FLAVOR: "#flavor Как «Объятия Пепельной госпожи» воздействует на трупы, так и «Прах к праху» воздействует на тела вампиров. Использование «Праха к праху» позволяет некроманту превратить другого вампира в кучку пепла, как если бы он оказался под солнечными лучами или был сожжён на костре.#!"

