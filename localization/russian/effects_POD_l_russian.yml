 TALISMAN_OF_THE_VULTURE_PERK_EFFECT: "$unlock_forging_node$ [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает небольшой талисман, который усиливает три специфических свойства.#!"
 VIZIERS_TALISMAN_PERK_EFFECT: "Improve [GetPerk('princely_talisman_perk').GetName(GetPlayer)] by replacing [GetModifier('princely_talisman_diplomacy_modifier').GetNameWithTooltip] to [GetModifier('viziers_talisman_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает талисман, который усиливает один из атрибутов.#!"
