 LESSER_CREATURE_PERK_EFFECT: "Позволяет изготавливать [artifact|El], который усиляет [Concept('character_interaction', 'взаимодействие персонажа')|E] «$POD_command_effigy_interaction$».\n#F Мумия создает маленькую фигурку животного (например, кошки или аспида), которое выполняет роль слуги.#!"
 LESSER_WREST_PERK_EFFECT: "#F Мумия может попытаться перехватить магический контроль над созданием второго уровня.#!"
