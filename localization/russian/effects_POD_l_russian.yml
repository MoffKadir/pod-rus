 BAALI_LEGACY_2_PERK_EFFECT: "\n\n#F И я видел, что Агнец снял первую из семи печатей, и я услышал одно из четырёх животных, говорящее как бы громовым голосом: иди и смотри.#!"
 BAALI_LEGACY_3_PERK_EFFECT: "\n\n#F Я взглянул, и вот, конь вороной, и на нём всадник, имеющий меру в руке своей.#!"
 BAALI_LEGACY_4_PERK_EFFECT: "\n\n#F Я взглянул, и вот, конь белый, и на нём всадник, имеющий лук, и дан был ему венец; и вышел он как победоносный, и чтобы победить.#!"
 BAALI_LEGACY_5_PERK_EFFECT: "\n\n#F И вышел другой конь, рыжий; и сидящему на нём дано взять мир с земли, и чтобы убивали друг друга; и дан ему большой меч.#!"

 #Gangrel legacy #

 GANGREL_LEGACY_1_PERK_EFFECT: "\n\n#F Всеотец с гордостью наблюдает за тем, как его дети с отвагой и честью встречают Рагнарёк.#!"
 GANGREL_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Я поскачу с миллионами! Я - Бич Божий! И я увижу, как ваш мир... сгорит.#!"
 GANGREL_LEGACY_3_PERK_EFFECT: "\n\n#F Кровавая мать отомстит, а дети Каина заплатят свой долг десятикратно.#!"
 GANGREL_LEGACY_4_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E] на других гангрелах (за исключением близких родственников) для выполнения Обряда статуса, позволяя углубить ваши связи.\n\n#F И он зарыдал, ибо больше не осталось миров, которые можно было бы завоевать.#!"
 GANGREL_LEGACY_5_PERK_EFFECT: "\n\n#F Загнанный в угол зверь защищает своё стадо и наносит ответный удар с яростью и неизменной целью.#!"

 #Ravnos legacy #

 RAVNOS_LEGACY_1_PERK_EFFECT: "\n\n#F Добрая мать рома оберегает свой народ и даёт ему цель.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Вечная война нуждается в вечном генерале. Чандрапутра - именно такой человек.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E] для проведения ритуала, чтобы получить мудрость.\n\n#F Ракшаса из ракшас выколол свой глаз, чтобы наконец прозреть.#!"
 RAVNOS_LEGACY_4_PERK_EFFECT: "\n\n#F Если вы живёте в Египте, ведите себя как египтяне.#!"
 RAVNOS_LEGACY_5_PERK_EFFECT: "\n\n#F Проклятый, чудовище, демон... ужас в небьющихся сердцах каждого равнос.#!"

 #Cappadocian legacy #

 CAPPADOCIAN_LEGACY_1_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее отослать ваших детей в качестве советников к другим правителям. Вы можете выучить ещё один язык, прежде чем достигнете своего предела.\n\n#F Верный сын скрывает свои страхи, но готовится к худшему, что вскоре произойдёт.#!"
 CAPPADOCIAN_LEGACY_2_PERK_EFFECT: "Разблокирует цепочку событий, позволяющую нанять ламию-телохранительницу.\n\n#F Тёмная мать скрывает секреты, которые могут постичь только её дочери.#!"
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT: "\n\n#F Изгнанная и забытая правящая ветвь Каппадокийцев однажды наденет маски.#!"
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Византий был городом грёз задолго до того, как туда ступила нога Константина.#!"
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT: "\n\n#F Сын-предатель знает правду и объединяет против него весь дом с определённой целью.#!"

 #Brujah legacy #

 BRUJAH_LEGACY_1_PERK_EFFECT: "\n\n#F Царь Спарты бесстрастен, как холодный наконечник его копья. За исключением тех случаев, когда речь идёт о конкретной троянке.#!"
 BRUJAH_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Он почти спас Карфаген от гибели. Бруха помнят его триумф и оплакивают поражение.#!"
 BRUJAH_LEGACY_3_PERK_EFFECT: "Разблокирует новую придворную должность воителя Бруха для правителей с рангом герцога и выше.\n\n#F Благородный разбойник победит тиранов и королей с помощью меча, лука и смекалки.#!"
 BRUJAH_LEGACY_4_PERK_EFFECT: "\n\n#F Похоже, для того чтобы по-настоящему понять византийскую бюрократическую систему, вам нужна русская княжна.#!"
 BRUJAH_LEGACY_5_PERK_EFFECT: "\n\n#F Первая предательница упорно боролась за свою утопию, но Карфаген пал задолго до прихода римлян.#!"

 #Tzimisce legacy #

 TZIMISCE_LEGACY_1_PERK_EFFECT: "\n\n#F Неживые не заботятся о морали. Ты будешь служить.#!"
 TZIMISCE_LEGACY_2_PERK_EFFECT: "\n\n#F Благородные ночи несут в себе страшное наследие [Concept('Clan', 'клана')|E] Цимисхи.#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT: "\n\n#F Ужасы и чудовища выходят из ям плоти, готовые вернуть Цимисхи их право первородства.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT: "\n\n#F Святой Дух вознёсся, оставив после себя только руины.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT: "Разблокирует особое здание [GetBuilding('sanctuary_of_flesh_01').GetName].\n\n#F Вошедший сюда... не уйдёт никогда.#!"

 #Tremere legacy #

 TREMERE_LEGACY_1_PERK_EFFECT: "Разблокирует ритуальное [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее создавать гаргулий.\n\n#F Когда вы воюете за своё выживание, приходится идти на жертвы. Много жертв.#!"
 TREMERE_LEGACY_2_PERK_EFFECT: "\n\n#F Единственная женщина, заслужившая уважение Тремера, является самой основой Пирамиды.#!"
 TREMERE_LEGACY_3_PERK_EFFECT: "\n\n#F В Пирамиде у каждого из вас есть своя цель и своё место. Ниже тех, кто лучше вас.#!"
 TREMERE_LEGACY_4_PERK_EFFECT: "\n\n#F Она любит свои творения, и они любят её в ответ. Пирамида скоро задрожит.#!"
 TREMERE_LEGACY_5_PERK_EFFECT: "Вы можете выучить ещё один язык, прежде чем достигнете своего предела.\n\n#F Учёность и мудрость - часто забываемые качества, которые отличают истинного мага-тремера.#!"

 #Toreador legacy #

 TOREADOR_LEGACY_1_PERK_EFFECT: "\n\n#F Для некоторых искусство и упадок - одно и то же.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT: "\n\n#F Троянка отомстит, даже если для этого придётся сжечь весь мир.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT: "Решение единства дома «Успокоить вассалов» теперь также даёт дополнительный модификатор.\n\n#F Архангел потерял разум, а мир - последнюю надежду. Тёмные века никогда не закончатся.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Остерегайтесь презираемой женщины, ибо её ярости никогда не будет конца.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT: "Разблокирует пять дорогих, но мощных зданий «чудес».\n\n#F Искусство и красота - это не средство, это цель, достойная любых жертв.#!"

 #Salubri legacy #

 SALUBRI_LEGACY_1_PERK_EFFECT: "\n\n#F Её месть - ужасающее зрелище, но ни один огонь не горит вечно.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Меч Салюбри никогда не знал поражений, даже в смерти.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT: "Разблокирует систему каст для вашей династии.\nПерсонажи из домов Райциэль, Мокур, Хрорш и Енош, скорее всего, станут целителями.\nПерсонажи из домов Самиэль и Сумерек, скорее всего, станут воителями.\nПерсонажи из дома хранителей, скорее всего, станут хранителями.\nОбразование также играет не последнюю роль.\n\n#F Она будет петь, пока мир горит вокруг неё. И, возможно, этого будет достаточно.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT: "\n\n#F Мудр тот, кто готовится прятаться, когда надвигается война.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT: "Снижение стоимости священных войн на 60%.\n\n#F Предатель так и не предстал перед правосудием и посмеялся напоследок. Горькая победа сломленного человека.#!"

 #Lasombra legacy#

 LASOMBRA_LEGACY_1_PERK_EFFECT: "\n\n#F Отвергнутая дочь замышляет месть. Против теней она использует абсолютный огонь.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Теневая реконкиста увенчается успехом, но её конечный победитель может оказаться не самым очевидным.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT: "\n\n#F Воистину, Самый милосердный превосходит даже смерть.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT: "\n\n#F Интриги ради интриг - это само по себе искусство.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT: "\n\n#F Константинополь отомстит, и Венеция сгорит вместе с ним.#!"

 #Banu Haqim legacy#

 BANUHAQIM_LEGACY_1_PERK_EFFECT: "\n\n#F Скрытых за завесой тайны Бану Хаким боятся далеко за пределами их Ближнего Востока.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Непобеждённый поднимется на новые высоты. Даже смерть не лишит его чести.#!"
 BANUHAQIM_LEGACY_3_PERK_EFFECT: "\n\n#F Быть старейшиной мало что значит без поддержки соратников.#!"
 BANUHAQIM_LEGACY_4_PERK_EFFECT: "\n\n#F Предатель карфагенян до сих пор бродит по ночам, позоря всех истинных Бану Хаким.#!"
 BANUHAQIM_LEGACY_5_PERK_EFFECT: "\n\n#F Чёрный пастырь очистит Землю от недостойных. Это единственное спасение, которое придёт в этот обречённый мир.#!"

 #Malkavian legacy#

 MALKAVIAN_LEGACY_1_PERK_EFFECT: "\n\n#F Пророки судьбы редко бывают желанными, но часто оказываются правы.#!"
 MALKAVIAN_LEGACY_2_PERK_EFFECT: "Разблокирует особое личное [Concept('character_interaction', 'взаимодействие персонажа')|E] для «заимствования» навыков.\n\n#F Последний истинный малкавианский князь храбро сражался с ужасами Карфагена и заслужил всеобщее уважение.#!"
 MALKAVIAN_LEGACY_3_PERK_EFFECT: "Разблокирует особое [Concept('character_interaction', 'взаимодействие персонажа')|E], снижающее сопротивление проискам другого правителя, если у него придворный-малкавианин.\n\n#F Я лгу? Вы лжёте? ВЕСЬ МИР ЛЖёТ?!#!"
 MALKAVIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Просто приятный, изысканный ужин с головами моих придворных.#!"
 MALKAVIAN_LEGACY_5_PERK_EFFECT: "\n\n#F Разве плохо продать душу злу, если у тебя изначально не было души?#!"

 #Nosferatu legacy#

 NOSFERATU_LEGACY_1_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Гордый монстр стойко противостоит ужасам ночи, вознося свой [Concept('Clan', 'клан')|E] к новым высотам.#!"
 NOSFERATU_LEGACY_2_PERK_EFFECT: "Разблокирует особое свойство командира для каждого члена династии с военным образованием.\n\n#F Даже старейшины Ближнего Востока не могли сравниться с проверенными навыками и непоколебимой верой Тарика.#!"
 NOSFERATU_LEGACY_3_PERK_EFFECT: "\n\n#F Дания была создана Абсалоном, и будет им уничтожена.#!"
 NOSFERATU_LEGACY_4_PERK_EFFECT: "Решение единства дома «Усилить сеть интриг» теперь даёт модификатор на два раза большее время.\n\n#F Ярость и ненависть - плохие советчики, но отличное топливо для Зверя.#!"
 NOSFERATU_LEGACY_5_PERK_EFFECT: "\n\n#F Маленькая бабушка - единственная, внушающая ужас надежда против ещё более страшных ужасов.#!"

