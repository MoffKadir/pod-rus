 MASTER_OF_SNAKES_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('snakes').GetName]."
 SMOOTH_SCALES_PERK_EFFECT: "Улучшает способность «[serpents_flesh|E]»."
 FORM_OF_THE_SNAKE_PERK_EFFECT: "Позволяет трансформироваться в гигантскую и маленькую змею через [Concept('character_interaction', 'взаимодействие персонажа')|E] смены облика."
 TYPHONIC_AVATAR_PERK_EFFECT: "Разблокирует способность «[typhonic_avatar|E]»."
 SERPENT_EYES_PERK_EFFECT: "Разблокирует способность «[serpent_eyes|E]»."
 MOTHER_OF_MONSTERS_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('serpentis_monsters').GetName]."
 FORM_OF_THE_STORM_PERK_EFFECT: "Улучшает способность «[typhonic_avatar|E]»."
 ECHIDNAS_VENOM_PERK_EFFECT: "#flavor На этом уровне укус вампира становится ядовитым, как у смертоносной гадюки.#!"
 THE_HEART_OF_DARKNESS_PERK_EFFECT: "Разблокирует способность «[heart_of_darkness|E]»."
 COBRA_FANGS_PERK_EFFECT: "#flavor Клыки вампира становятся ядовитыми.#!"
 APOPHIS_PERK_EFFECT: "Еще больше улучшает способность «[typhonic_avatar|E]»."
 HEART_THIEF_PERK_EFFECT: "Улучшает способность «[heart_of_darkness|E]», позволяя красть сердца у других персонажей через происки или у пленников через простое [Concept('character_interaction', 'взаимодействие персонажа')|E]. Если у вас есть чье-то сердце, его легко убить или погрузить в торпор."
 TEMPTATION_PERK_EFFECT: "#flavor Вампиру становится очень трудно сопротивляться.#!"
