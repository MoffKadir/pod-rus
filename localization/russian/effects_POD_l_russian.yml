 # KJ legacy #

 FUXI_LEGACY_PERK_EFFECT: "#F Фуси, первый из Трёх государей, научил свой народ ловить рыбу и охотиться, разводить скот и шелковичных червей и строить постоянные жилища. Фуси также создал восемь триграмм, используемых для гадания, и «Книгу перемен».#!"
 SHENNONG_LEGACY_PERK_EFFECT: "#F Шэнь-нун, второй из Трёх государей, показал своему народу плуг и ткачество, а также то, как правильно приносить жертвы небесным силам. Шэнь-нун был и первым врачом.#!"
 HUANGTI_LEGACY_PERK_EFFECT: "#F Хуан-ти был третьим из Трёх государей. Он был первым алхимиком и первым кораблестроителем. Он также создал доспехи и первые армии, чтобы подавлять племена варваров, угрожавшие его народу.#!"

