 NYARASHAHIMS_SCREAMING_SCARAB_PERK_EFFECT: "#F Мумия создает амулет в виде скарабея, который при использовании может издавать оглушительный крик.#!"
 PIERCING_EYE_OF_THOTH_PERK_EFFECT: "Become Immune to hostile mental powers.\n#F Мумия создает амулет, позволяющий видеть сквозь иллюзии.#!"
 SERQETS_STING_PERK_EFFECT: "Разблокирует [Concept('single_combat_duel', 'движение в поединке')|El].\n#F Если у мумии есть небольшой запас яда, он может ввести его знаком руки.#!"
 SHATTER_THE_GLYPH_PERK_EFFECT: "#F Мумия может нейтрализовать любые враждебные амулеты вплоть до третьего уровня.#!"
 TALISMAN_OF_THE_VULTURE_PERK_EFFECT: "$unlock_forging_node$ [GetModifier('talisman_of_the_vulture_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает небольшой талисман, который усиливает три специфических свойства.#!"
 VIZIERS_TALISMAN_PERK_EFFECT: "Improve [GetPerk('princely_talisman_perk').GetName(GetPlayer)] by replacing [GetModifier('princely_talisman_diplomacy_modifier').GetNameWithTooltip] to [GetModifier('viziers_talisman_diplomacy_modifier').GetNameWithTooltip]\n#F Мумия создает талисман, который усиливает один из атрибутов.#!"
 WHISPER_BETWEEN_TWO_HEARTS_PERK_EFFECT: "Unlocks a [crafting_node|E] that doubles the [durability|E] of the crafted [artifact|E]\n#F Мумия создает небольшой амулет, который может распадаться на две половины.#!"
