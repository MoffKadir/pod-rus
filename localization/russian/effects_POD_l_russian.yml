 IMPOSTORS_GUISE_PERK_EFFECT: "#flavor Подготовившись, вампир может заставить себя выглядеть как конкретный индивид любого телосложения и пола. Пользователь должен внимательно изучить предмет. В противном случае шарада проваливается при встрече с кем-либо, кто более чем случайно знаком с человеком, которого имитируют.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее скопировать чей-либо внешний вид.\n#flavor Вместо того чтобы исчезнуть, вампир, использующий эту силу, может притвориться неприметным незнакомцем: кого-то, кто свой в этом районе.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE: "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], значительно уменьшающее дипломатический радиус персонажа-землевладельца.\n#flavor Эта способность позволяет полностью заглушить персонажа, сводя на нет все издаваемые им звуки. В отличие от Затемнения в целом, эта способность воздействует только на слух, но, в свою очередь, действует более надежно. Вампиру нужно произвести очень много шума, чтобы нарушить эту тишину.#!"
 UNSEEN_PASSAGE_PERK_EFFECT: "Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\nПовышает шанс успеха [Concept('decision', 'решения')|E] «Сбежать из темницы».\n#flavor Обладая этой силой, вампир теперь может передвигаться, оставаясь скрытым.#!"
 UNSEEN_PASSAGE_PERK_BONUS_VALUE: "[GetPerk('unseen_passage_perk').GetName(GetPlayer)]"
 VANISH_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], останавливающее все происки против вас.\nПозволяет скопировать внешний вид цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#flavor Вампир, кажется, исчезает в мгновение ока; даже воспоминание о нём становится туманным и расплывчатым.#!"
 MASK_OF_JANUS_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] «Маска», позволяющее обмениваться внеошностью.\n#F Обмен внешностью, как с «Тысячеликой маской», с кем-нибудь другим.#!"
 VEIL_THE_LEGIONS_PERK_EFFECT: "#F Скрыть небольшую армию на расстоянии.#!"
 VISIT_FAERIELAND_PERK_EFFECT: "#F Шаг в Грёзы.#!"
 HORRID_COUNTENANCE_PERK_EFFECT: "Разблокирует вариант смены облика [GetModifier( 'POD_shapeshift_form_horrid_countenance_modifier' ).GetNameWithTooltip|L].\n#F Примите облик чудовищного существа, которое каждый человек считает своим личным кошмаром.#!"
 OLD_FRIEND_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее подружиться с целью.\n#F Заставьте кого-нибудь воспринимать вас как надежного друга и наперсника.#!"
 CREATE_NAME_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее убрать с цели все [Concept('hook', 'крючки')|E], претензии, перемирие, тайные знания и отношения.\n#F Создайте для себя совершенно новую личность, которая преодолеет любые подозрения.#!"

