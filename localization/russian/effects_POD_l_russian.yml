 DIVINE_FORMS_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее вам выбрать модификатор с бонусом к характеристикам.\n#F Призывая одного из богов, мумия может временно усилить один из своих атрибутов.#!"
 MAJOR_WEATHER_MAGIC_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E] «$POD_weather_magic_specific_interaction$» усиляется.\n#F Как Простая погодная магия, но с еще более мощными эффектами.#!"
 GREATER_WEATHER_MAGIC_PERK_EFFECT: "Bonus to «$POD_weather_magic_specific_interaction$» [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F As Simple Weather Magic, but with even more powerful effects.#!"
 RAS_AWAKENING_PERK_EFFECT: "#F Мумия направляет силу Ра максимум на пять целей.#!"
 READ_THE_TREE_OF_LIFE_PERK_EFFECT: "#F Мумия может прочесть судьбу любого человека, заглянув в его прошлое или будущее.#!"
