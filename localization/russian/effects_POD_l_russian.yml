 SOUL_FEASTING_PERK_EFFECT: "Открывает «Празднество Души» как [Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам истощить и привязать #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #Bold призрака#!#!, чтобы утолить ваш голод."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor Празднество Души позволяет вампир, питающийся окружающей энергией энтропии, которая пронизывает места с привидениями по всему миру, или кормиться напрямую от [Concept('Corpus', 'тела')|E] призрака.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Открывает «Проклятие Омута» как [Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам терроризировать столицу другого персонажа."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor Некромант может проклинать все, что его окружает, вызывая призраков, которые сеют хаос и разрушения.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor С использованием «Ночного Вопля», некромант способен продемонстрировать свое мастерство в обращении с силами энтропии. Она может либо отвести его от своих союзников, чтобы помочь им, либо направить непосредственно на своих врагов и помешать им#!"
  #Haunting Path 
 SONG_OF_THE_DEAD_PERK_EFFECT: "Открывает способность вызывать стресс у врага через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor Вампир поет, вплетая в песню неслышимые слова и внушая своему слушателю нездоровое увлечение смертью.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor Вампир наполняет капельки своей крови эфемерной энергией [Concept('underworld', 'Нижнего мира')|E], вызывая сферу из мерцающих огней. Огонек может заманить ничего не подозревающих смертных в ловушку или обеспечить искусное отвлечение внимания.#!"
 HARROWING_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Песня Мертвых»"
 HARROWING_PERK_FLAVOR: "#flavor Мучение усиливает ужас, причиняемый «Песней мертвых», преследуя ее жертв во сне, превращая их сны в кошмарные видения ее собственной смерти#!"
 PHANTASMS_PERK_FLAVOR: "#flavor Вампир создает энергию из [Concept('underworld', 'Нижнего мира')|E] и превращает в тщательно продуманные галлюцинации, которые терроризируют живых. #!"
 SPECTRAL_MENACING_PERK_EFFECT: "Максимум привязанных призраков: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor Вампир разрывает завесу между жизнью и [Concept('underworld', 'Нижним миром')|E], окружая свою жертву и призывая злобных призраков преследовать ее.#!"
  #Cenotaph Path 
 TOUCH_OF_DEATH_PERK_EFFECT: "TODO"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor Некромант настроен на остаточную энергию, оставленную при прохождении призрака или прикосновении к нему, что позволяет ему определить, был ли объект, человек или область затронуты призраком.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "TODO"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor Некромант распознает пепельные метки, оставленные мертвецами на предметах, что позволяет отличать призрачные уловки от [Concept('Fetters', 'оков')|E]s.#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "TODO"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor Некромант чувствует, когда приближается к миру мертвых. Один некромант может использовать свое естественное восприятие, в то время как другой может прорицать, но оба могут чувствовать, где загробный мир соприкасается с миром живых.#!"
 DEATH_KNELL_PERK_EFFECT: "TODO"
 DEATH_KNELL_PERK_FLAVOR: "#flavor Некромант чувствует, когда приближается к миру мертвых. Один некромант может использовать свое естественное восприятие, в то время как другой может прорицать, но оба могут чувствовать, где загробный мир соприкасается с миром живых.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "TODO"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor Наполняя предмет, человека или место своей собственной пепельной энергией, некромант может создавать искуственные [Fetters|El] вместо того, чтобы полагаться на случайность.#!"
  # Potence # 
 BRUTAL_FEED_PERK_EFFECT: "Разблокирует движение в поединке.\n\n#flavor Всего за несколько секунд вы глотаете литры крови, иссушая свою жертву. Результат эффективен, хотя и неаккуратен. Теперь вы можете использовать свой новый метод кормления в пылу битвы и замаскировать изуродованные останки жертвы.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "С помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] вы можете даровать кому-то свою сверхъестественную силу.\n\n#flavor Ваша кровь насыщается силой Могущества, передавая часть вашей силы любому, кто ее выпьет.#!"
 EARTHSHOCK_PERK_EFFECT: "\n\n#flavor Ваша сила становится стихийным бедствием. Вы можете ударить кулаком или ногой в землю, создавая ударную волну, которая отбрасывает противников и разрушает здания.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "Вы получаете повышенный шанс серьезно ранить вражеских персонажей в бою.\n\n#flavor Ваши голые руки могут нанести тяжелые увечья, смертельные как для смертных, так и для других вампиров. Они могут расчленять, протыкать, насаживать на кол, обезглавливать и даже вырывать сердце из груди.#!"
 LETHAL_BODY_PERK_EFFECT: "Вы получаете повышенный шанс ранить вражеских персонажей во время боя.\n\n#flavor Используя эту силу, вы способны наносить ужасные повреждения, разрывая кожу и ломая кости голыми руками.#!"
 PROWESS_PERK_EFFECT: "\n\n#flavor Вампиры, обладающие Могуществом, получают гораздо больше силы от своей крови, чем те, у кого ее нет.#!"
 SOARING_LEAP_PERK_EFFECT: "\n\n#flavor Обладая дьявольской силой не только в руках и кулаках, вы можете прыгнуть гораздо выше и дальше, чем любой смертный.#!"
 UNCANNY_GRIP_PERK_EFFECT: "\n\n#flavor Сосредоточив свою неестественную силу в ноги и пальцы, вы хватаетесь и зарываетесь конечностями практически в любую поверхность, что позволяет вам карабкаться по стенам и потолкам и даже висеть без всякой поддержки.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F Вампир может совершать гигантские прыжки, преодолевая огромные расстояния.#!"
 CRUSH_PERK_EFFECT: "Наложите [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip] на вражеских рыцарей в войне, если вы командир или на врага в [Concept('single_combat_duel', 'поединке')|E].\nНаложите  [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] участников войны на вражеской стороне, когда вы участвуете в войне.\n#F Сородич при успешном попадании по цели автоматически уничтожает её.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам ранить каждого рыцаря цели.\n#F Сородич атакует или отбрасывает кого-то телекинетически.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('artifact_prowess_1_modifier').GetNameWithTooltip]\n#F The Kindred creates weapons that do extra damage.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам даровать доблесть цели.\n#F Сородич передает свою невероятную силу другому.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F Сородичи совершают физические деяния мифических масштабов.#!"

 # Presence #
 AWE_PERK_EFFECT: "Любой, кто находится в присутствии вампира, обнаруживает, что его внимание необъяснимо приковано к нему. Те, кто слушает речь вампира, могут внезапно прийти к согласию по вопросам, на которые они когда-то придерживались иных точек зрения. \n \n Разблокируйте происки "Подружиться"."
 DAUNT_PERK_EFFECT: "Вместо того чтобы привлекать людей, вампир использует свое Присутствие для отталкивания. Обладая этой силой, пользователь выглядит угрожающим и излучает ауру угрозы, достаточно мощную, чтобы заставить большинство смертных избегать их внимания, и даже вампиры дважды подумают, прежде чем действовать против них."
 DREAD_GAZE_PERK_EFFECT: "Кратко раскрывая свою вампирскую природу, пользователь вселяет в одного субъекта абсолютный ужас."
 ENTRANCEMENT_PERK_EFFECT: "Вампир фокусирует свое неестественное очарование на одном человеке, вселяя в него восторженное очарование или влюбленность, сродни влюбленности по уши или встрече со своим кумиром на всю жизнь. \n \nПозволяет выполнять [GetScheme('PODentrance').GetTypeName] [scheme|E]."
 LINGERING_KISS_PERK_EFFECT: "Поцелуй вампира с этой способностью вызывает у смертных состояние, близкое к экстазу. Смертные, которыми питается пользователь, становятся зависимыми от Поцелуя, зацикливаются на нем и даже ищут вампира для повторного кормления. \n \nКогда вы охотитесь, вы можете добавить своих жертв в свое Стадо."
 MAJESTY_PERK_EFFECT: "На этой вершине [Concept('discipline', 'Дисциплины')|E], вампир может усилить свой облик до сверхъестественного уровня. Ощутить Величие - значит находиться в присутствии божественного, или внутреннего. \n \nВы открываете новое  [Concept('character_interaction', 'взаимодействие персонажа')|E] для поддержания маскарада."
 SUMMON_PERK_EFFECT: "Вампир может призвать к себе любого человека, смертного или вампира, на котором он ранее использовал Благоговение, Восторг, или Величие, или кто хотя бы раз попробовал их Кровь. \n \nОткрывает [GetScheme('PODsummon').GetTypeName] [scheme|E]."
 IRONCLAD_COMMAND_PERK_EFFECT: "Усиливает прежние возможности Присутствия"
 COOPERATION_PERK_EFFECT: "Принятие [Concept('peace', 'Мира')|E] : #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Разблокирует силу "[phobia|E]"."
 MASK_OF_EMPATHY_PERK_EFFECT: "Разблокирует силу [mask_of_empathy|E]."
 BLOODLUST_PERK_EFFECT: "Улучшает силу "[phobia|E]"."
 PERFECT_WORLD_PERK_EFFECT: "Разблокирует силу [perfect_world|E]."
  # Protean # 
 EARTH_MELD_PERK_EFFECT: "Становясь единым целым с почвой, вампир погружается в нее. Если только вампир не находится в [Concept('torpor', 'торпоре')|E], он снова воскресает следующей ночью."
 EYES_OF_THE_BEAST_PERK_EFFECT: "Вампир может вызвать сверхъестественный красный отблеск в своих глазах, дающий им зрение даже при полном отсутствии света."
 FERAL_WEAPONS_PERK_EFFECT: "Вампир может расширить свое природное оружие до чудовищных размеров. Как [Concept('character_interaction', 'взаимодействие персонажа')|E], вы можете превратить свои когти в смертоносное оружие."
 METAMORPHOSIS_PERK_EFFECT: "Ваша способность принимать облик животного возросла. Как [Concept('character_interaction', 'взаимодействие персонажа')|E], теперь вы можете принимать более крупную звериную форму."
 MIST_FORM_PERK_EFFECT: "Вампир обретает легендарную способность превращаться в облако тумана, видимое глазом, но неподвластное ничему, кроме огня, солнечного света и магии. Как [Concept('character_interaction', 'взаимодействие персонажа')|E], теперь вы можете переходить в форму неуловимого тумана."
 SHAPECHANGE_PERK_EFFECT: "Вампир может принимать облик животного, обычно связанного с его [Concept('Clan', 'кланом')|E] или типом добычи, на которую он чаще всего охотится. Как [Concept('character_interaction', 'взаимодействие персонажа')|E], теперь вы можете принимать звериную форму."
 THE_UNFETTERED_HEART_PERK_EFFECT: "Овладев силой Превращения, сами внутренности пользователя становятся податливыми, почти вязкими. Сердце, вместилище жизненной силы и нежизни вампира, отделяется и свободно, хотя и вяло, перемещается внутри грудной клетки."
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT: "Вампир может уменьшить свою эффективную массу и плотность, делая себя почти невесомым."
 ADAPTABILITY_PERK_EFFECT: "#F Настройте себя на выживание в экстремальных условиях.#!"
 HOMUNCULUS_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам создать клона самого себя с чертой [GetTrait('mortal').GetName( GetPlayer )].\n#F Создайте миниатюрную версию себя, для служения.#!"
 TURNABOUT_PERK_EFFECT: "#F Быстро меняйте положение, перемещаясь по земле.#!"
 MYTHIC_FORM_PERK_EFFECT: "Позволяет принимать форму вымерших животных.\n#F Превратитесь в особое мифическое существо.#!"
 ADAPTATION_PERK_EFFECT: "#F Ваше тело инстинктивно трансформируется, чтобы обеспечить максимальную защиту.#!"
 DRAUGHT_OF_PHOENIX_BLOOD_PERK_EFFECT: "Позволяет вам воскреснуть, если вы умрете по неестественной причине.\n#F Через количество дней, равное поколению вампира после окончательной смерти, он перевоплотится в новом теле, на одно поколение выше, сохранив эту силу, но с неполным представлением о том, кем они были.#!"
  # Vicissitude # 
 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT: "Используя [Concept('character_interaction', 'взаимодействие персонажа')|E], теперь вы можете превратиться в устрашающую форму Зуло, восьмифутового кошмара с чешуей и жирным мехом, обезьяноподобными руками, оканчивающимися зазубренными черными ногтями, и ощетинившимся рядом шипов по всей длине позвоночника."
 BLOODFORM_PERK_EFFECT: "Используя продвинутые техники Изменчивости, вы мгновенно превращаетесь в сгусток разумной жизненной силы. Используя [Concept('character_interaction', 'взаимодействие персонажа')|E], теперь вы можете превратиться в неуловимую кровь"
 MALLEABLE_VISAGE_PERK_EFFECT: "Пользователь может изменить свое собственное тело простыми косметическими способами. Они могут быть выше или коренастее. Они могут изменить свой голос, изменив форму гортани, или могут принять новый оттенок кожи, новый цвет глаз, новые волосы и так далее. Как [character_interaction |E], теперь вы можете изменить свое лицо или своих гулей."
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT: "На этом этапе мастерства вы перешли к манипулированию костью. Используемый сам по себе, разрыв костного каркаса может нанести объекту ужасные повреждения. При использовании в сочетании с "Преоброзованием Смертной Глины" кошмары становятся возможными."
 THE_BODY_IMPOLITIC_PERK_EFFECT: "Пожалуй, самый отвратительный из подарков превратностей судьбы, "Тело Неразумно" позволяет пользователю вложить часть своих чувств в плоть своего тела. Затем они могут отсоединить её от тела, чтобы она исполняла их приказы. [espionage|E] скорость происков: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 THE_BODY_IMPOLITIC_PERK_BONUS_VALUE: "[GetPerk('the_body_impolitic_perk').GetName(GetPlayer)]"
 #TRANSMOGRIFY_THE_MORTAL_CLAY_PERK_EFFECT: "Вы можете произвести кардинальные изменения, и не только в себе, но и в любом объекте, который вы можете подчинять себе достаточно долго, чтобы передать свое видение. Можно нанимать [GetMaA('szlachta').GetName] как [men_at_arms|E]."
 CHIROPTERAN_FORM_PERK_EFFECT: "Если вы принадлежите к 7-му поколению или младше, теперь у вас есть доступ к новой опции изменения формы - Форме Рукокрылого мародера."
 LIVING_TESTUDO_PERK_EFFECT: "$unlock_forging_node$ Sacrifice a corporeal [prisoner|E] to improve the [artifact|E] based on the sacrifice's [traits|E]\n\n#F Use a victim as a living weapon and shield.#!"
 LIQUEFY_THE_MORTAL_COIL_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E], что позволяет вам отделить часть тела от вашей жертвы."
 WILL_OVER_FORM_PERK_EFFECT: "Вы можете использовать Изменчивость на других персонажах и наделять их [Concept('physical_trait', 'физическими чертами')|E]."
 OATHBREAKER_PERK_EFFECT: "#F Transform your blood into a substance that can suborn foreign Blood Bonds for a limited period of time#!"
 DRACUL_FORM_PERK_EFFECT: "Если вы принадлежите к 4-му поколению или ниже, теперь у вас есть доступ к новой опции изменения формы - форме Дракулы."
  # Obtenebration # 
 EYES_OF_THE_ABYSS_PERK_EFFECT: "Разблокирует силу [abyss_eyes|E] ."
 SHADOW_PLAY_PERK_EFFECT: "Хотя эта способность не позволяет персонажам создавать тени, которых еще не существует, она позволяет манипулировать, перемещать и анимировать окружающие тени. Это может привести к социальным эффектам, таким как использование теней, чтобы придать себе более внушительный вид, или сформировать окружение в соответствии с вашими потребностями, создав области тени, в которых можно спрятать человека или объект."
