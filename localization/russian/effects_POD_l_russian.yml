 WEATHER_SIGHT_PERK_EFFECT: "Позволяет прогнозировать стихийные бедствия.\n#F Мумия может предсказывать погоду с большой точностью.#!"
 BOOK_OF_THOTH_PERK_EFFECT: "Вы получите уведомление, если кто-то намеревается убить ваших друзей или семью.\nВы получите уведомление, если кто-то попытается соблазнить вашего возлюбленного или супругу.\nУ вашего заключенного меньше шансов сбежать из вашей тюрьмы.\n#F Пробормотав заклинание, мумия может узнать о тайнах, которые находятся в ее непосредственном окружении.#!"
 LESSER_WEATHER_MAGIC_PERK_EFFECT: "Усиляется [Concept('character_interaction', 'взаимодействие персонажа')|E] «$POD_weather_magic_specific_interaction$».\n#F Это простая погодная магия, но мумия способна вызвать более значительные изменения.#!"
