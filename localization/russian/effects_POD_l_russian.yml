 MAJOR_INERTION_PERK_EFFECT: "#F Мумия может рассеивать любые эффекты третьего уровня, воздействующие на неодушевленную материальную цель.#!"
 COMPLEX_CHATTEL_PERK_EFFECT: "Позволяет изготавливать [artifact|El], который копирует модификатор артефакта с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E].\n#F Мумия может создать миниатюрную копию более сложного объекта (например, автомобиля или пистолета), который при активации может быть превращен в полноразмерный объект.#!"
