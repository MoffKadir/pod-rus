 #Gargoyle legacy #
 GARGOYLE_LEGACY_1_PERK_EFFECT: "Устраивает насест для блудных гаргулий, чтобы они присоединились к вашей державе."
 GARGOYLE_LEGACY_2_PERK_EFFECT: "#F Я мог бы освободить ещё больше, если бы только они знали, что они рабы.#!"
 GARGOYLE_LEGACY_3_PERK_EFFECT: "#F Хороший полёт никогда не убивал врага.#!"
 GARGOYLE_LEGACY_4_PERK_EFFECT: "Члены династии с высокой [Concept('learning', 'учёностью')|E] получат [Concept('discipline', 'дисциплину')|E] Кровавого чародейства и ритуальное [Concept('character_interaction', 'взаимодействие персонажа')|E] для создания гаргулий.\n#F Знание - сила, а украденное знание - всё ещё сила.#!"
 GARGOYLE_LEGACY_5_PERK_EFFECT: "#F Прежде всего, уважайте себя.#!"

