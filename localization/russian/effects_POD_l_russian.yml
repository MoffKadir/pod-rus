 SHIELD_OF_THE_PHARAOHS_PERK_EFFECT: "Improve [GetPerk('kingly_ward_perk').GetName(GetPlayer)] by adding [GetModifier('shield_of_the_pharaohs_modifier').GetNameWithTooltip]\n#F Мумия создает амулет, который защищает от попадания снарядов.#!"
