  #Baali legacy # 
 BAALI_LEGACY_1_PERK_EFFECT: "\n\n#F И я взглянул, и вот конь бледный; и имя тому, кто восседал на нем, было Смерть, и Ад следовал за ним.#!"
 BAALI_LEGACY_2_PERK_EFFECT: "\n\n#F И я видел, как агнец снял одну из печатей, и я услышал, как будто раскат грома, как одно из четырех животных сказало: Иди и смотри.#!"
 BAALI_LEGACY_3_PERK_EFFECT: "\n\n#F И я взглянул, и вот конь вороной; и у того, кто сидел на нем, в руке были весы.#!"
 BAALI_LEGACY_4_PERK_EFFECT: "\n\n#F И я увидел, и вот конь белый; и у сидящего на нем был лук; и дан был ему венец; и он вышел, побеждая и чтобы побеждать.#!"
 BAALI_LEGACY_5_PERK_EFFECT: "\n\n#F И вышел другой конь, рыжий; и дана была власть сидящему на нем забрать мир земной и чтобы они убивали друг друга: Дан был ему большой меч.#!"
  #Gangrel legacy # 
 GANGREL_LEGACY_1_PERK_EFFECT: "\n\n#F Всеотец с гордостью наблюдает, как его дети храбро и с честью встречают Рагнарек.#!"
 GANGREL_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Я верхом с миллионами! Я - Бич Божий! И я буду смотреть, как твой мир... горит.#!"
 GANGREL_LEGACY_3_PERK_EFFECT: "\n\n#F Кровавая мать отомстит, и дети Кейна заплатят свой долг десятикратно.#!"
 GANGREL_LEGACY_4_PERK_EFFECT: "Открывает специальное [Concept('character_interaction', 'взаимодействие персонажа')|E] на других Гангрелах (за исключеним вашей семьи) выполнить Ритуал Статуса, позволяя упрочить ваши связи.\n\n#F И он зарыдал, ибо больше не осталось миров, которые можно было бы завоевать.#!"
 GANGREL_LEGACY_5_PERK_EFFECT: "\n\n#F Загнанный в угол зверь защищает свое стадо и наносит ответный удар с яростью и неумирающей целеустремленностью.#!"
    #Ravnos legacy # 
 RAVNOS_LEGACY_1_PERK_EFFECT: "\n\n#F Добрая мать Рома оберегает свой народ и дает ему цель.#!"
 RAVNOS_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Вечной войне нужен вечный генерал. Чандрапутра - этот человек.#!"
 RAVNOS_LEGACY_3_PERK_EFFECT: "Открывает особое [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы выполнить ритуал и получить мудрость.\n\n#F Ракшас из Ракшасов выколол свой глаз, чтобы наконец прозреть.#!"
 RAVNOS_LEGACY_4_PERK_EFFECT: "\n\n#F Если вы живете в Египте, ведите себя как египтянин.#!"
 RAVNOS_LEGACY_5_PERK_EFFECT: "\n\n#F Проклятый, чудовище, демон... ужас в непобедимом сердце каждого Равноса.#!"
   #Cappadocian legacy # 
 CAPPADOCIAN_LEGACY_1_PERK_EFFECT: "Открывает особое [Concept('character_interaction', 'взаимодействие персонажа')|E]: отослать ваше чадо как советника к другим правителям.\n\n#F Верный сын скрывает свои страхи, но готовится к худшему, что скоро наступит.#!"
 CAPPADOCIAN_LEGACY_2_PERK_EFFECT: "Открывает цепочку событий для наима телохранителей-Ламий.\n\n#F Темная Мать скрывает секреты, которые по-настоящему могли постичь только ее дочери.#!"
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT: "\n\n#F Изгнанная и забытая правящая ветвь Каппадокийцев однажды наденет маски.#!"
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Византия была городом грез задолго до того, как в него ступила нога Константина.#!"
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT: "\n\n#F Сын-предатель знает правду и объединяет дом против него с определенной целью.#!"
   #Brujah legacy # 
 BRUJAH_LEGACY_1_PERK_EFFECT: "\n\n#F Царь Спарты так же бесчувственен, как холодный наконечник его копья. За исключением случаев, когда речь идет о конкретной троянке.#!"
 BRUJAH_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Он почти спас Карфаген от разорения. Бруха помнят его триумф и оплакивают его поражение.#!"
 BRUJAH_LEGACY_3_PERK_EFFECT: "Открывает новую должность при дворе, Бруха Воитель, для герцогов и выше.\n\n#F Благородный преступник победит тиранов и королей мечом, луком и умом.#!"
 BRUJAH_LEGACY_4_PERK_EFFECT: "\n\n#F Похоже, чтобы по-настоящему понять византийскую бюрократическую систему, вам нужна русская принцесса.#!"
 BRUJAH_LEGACY_5_PERK_EFFECT: "\n\n#F Первая предательница упорно сражалась за свою утопию, но Карфаген пал задолго до прихода римлян.#!"
   #Tzimisce legacy # 
 TZIMISCE_LEGACY_1_PERK_EFFECT: "\n\n#F Неживые не заботятся о морали. Ты будешь служить.#!"
 TZIMISCE_LEGACY_2_PERK_EFFECT: "\n\n#F Благородные ночи несут в себе страшное наследие [Clan|El]а Цимисхов.#!"
 TZIMISCE_LEGACY_3_PERK_EFFECT: "\n\n#F Ужасы и монстры выходят из ям плоти, готовые вернуть Цимисхам их право с рождения.#!"
 TZIMISCE_LEGACY_4_PERK_EFFECT: "\n\n#F Святой Дух вознесся, оставив после себя только руины.#!"
 TZIMISCE_LEGACY_5_PERK_EFFECT: "Открывает особое здание [GetBuilding('sanctuary_of_flesh_01').GetName].\n\n#F Вы, кто войдет сюда... никогда не выйдете.#!"
   #Tremere legacy # 
 TREMERE_LEGACY_1_PERK_EFFECT: "Разблокируйте ритуал-[Concept('character_interaction', 'взаимодействие персонажа')|E] для создания горгулий.\n\n#F Когда вы воюете за само свое выживание, приходится идти на жертвы. Много жертв.#!"
 TREMERE_LEGACY_2_PERK_EFFECT: "\n\n#F Единственная женщина, заслужившая уважение Тремера, - это само основание Пирамиды.#!"
 TREMERE_LEGACY_3_PERK_EFFECT: "\n\n#F В Пирамиде у всех вас есть цель и место. Ниже тех, кто лучше вас.#!"
 TREMERE_LEGACY_4_PERK_EFFECT: "\n\n#F Она любит свои творения, и они любят ее в ответ. Пирамида скоро задрожит.#!"
 TREMERE_LEGACY_5_PERK_EFFECT: "\n\n#F Ученость и мудрость - это часто забываемые качества, которые делают истинного мага Тремер.#!"
   #Toreador legacy # 
 TOREADOR_LEGACY_1_PERK_EFFECT: "\n\n#F Для некоторых искусство и упадок - это одно и то же.#!"
 TOREADOR_LEGACY_2_PERK_EFFECT: "\n\n#F Троянка отомстит, даже если для этого миру придется сгореть дотла.#!"
 TOREADOR_LEGACY_3_PERK_EFFECT: "\n\n#F Архангел сошел с ума, и мир потерял свою последнюю надежду. Темные века никогда не кончатся.#!"
 TOREADOR_LEGACY_4_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Остерегайтесь презираемой женщины, ибо ее ярости никогда не будет конца.#!"
 TOREADOR_LEGACY_5_PERK_EFFECT: "Открывает набор из пяти дорогих, но мощных зданий 'Чудес'.\n\n#F Искусство и красота - это не средства, это цель, достойная любых жертв.#!"
  #Salubri legacy # 
 SALUBRI_LEGACY_1_PERK_EFFECT: "\n\n#F Ее месть - ужасающее зрелище, но ни один огонь не горит вечно.#!"
 SALUBRI_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Меч Салюбри никогда не знал поражений, даже в смерти.#!"
 SALUBRI_LEGACY_3_PERK_EFFECT: "Открывает кастовую систему для вашей династии.\n\n#F Она будет петь, пока мир горит вокруг нее. И, возможно, этого будет достаточно.#!"
 SALUBRI_LEGACY_4_PERK_EFFECT: "\n\n#F Мудр тот человек, который готовится прятаться, когда надвигается война.#!"
 SALUBRI_LEGACY_5_PERK_EFFECT: "60% снижения стоимости Священных Войн.\n\n#F Предатель так и не предстал перед правосудием и смеялся последним. Горькая победа для сломленного человека.#!"
  #Lasombra legacy# 
 LASOMBRA_LEGACY_1_PERK_EFFECT: "\n\n#F Отвергнутая дочь замышляет свою месть. Против теней она будет использовать абсолютный огонь.#!"
 LASOMBRA_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Теневая реконкиста увенчается успехом, но ее окончательная победа может оказаться неочевидной.#!"
 LASOMBRA_LEGACY_3_PERK_EFFECT: "\n\n#F Воистину, Самый милосердный превосходит даже смерть.#!"
 LASOMBRA_LEGACY_4_PERK_EFFECT: "\n\n#F Интрига ради интриги - это само по себе искусство.#!"
 LASOMBRA_LEGACY_5_PERK_EFFECT: "\n\n#F Константинополь отомстит, и Венеция сгорит вместе с ним.#!"
   #Banu Haqim legacy# 
 BANUHAQIM_LEGACY_1_PERK_EFFECT: "\n\n#F Скрытых за завесой секретности Бану Хаким боятся далеко за пределами их ближневосточных границ.#!"
 BANUHAQIM_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Непобежденный поднимется на новые высоты. Даже смерть не лишит его чести.#!"
 BANUHAQIM_LEGACY_3_PERK_EFFECT: "\n\n#F Быть Старейшиной мало что значит без поддержки соратников.#!"
 BANUHAQIM_LEGACY_4_PERK_EFFECT: "\n\n#F Предатель карфагенян все еще бродит по ночам, позор для всех истинных Бану Хаким.#!"
 BANUHAQIM_LEGACY_5_PERK_EFFECT: "\n\n#F Черный Пастырь очистит Землю от недостойных. Это единственное спасение, приходящее в этот обреченный мир.#!"
   #Malkavian legacy# 
 MALKAVIAN_LEGACY_1_PERK_EFFECT: "\n\n#F Пророков рока редко приветствуют, но часто они правы.#!"
 MALKAVIAN_LEGACY_2_PERK_EFFECT: "Открывает специальное [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы заимствовать навыки из Сети Безумия.\n\n#F Последний истинный Князь Малкавиан храбро сражался против ужасов Карфагена и заслужил всеобщее уважение.#!"
 MALKAVIAN_LEGACY_3_PERK_EFFECT: "Открывает специальное [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы уменьшить сопротивление проискам другого правителя если у них есть челны Клана Малкавиан при дворе.\n\n#F Я лгу? Ты лжешь? НЕУЖЕЛИ МИР ЛЖЕТ?!#!"
 MALKAVIAN_LEGACY_4_PERK_EFFECT: "\n\n#F Просто приятный, изысканный ужин с головами моих придворных.#!"
 MALKAVIAN_LEGACY_5_PERK_EFFECT: "\n\n#F Разве плохо продавать свою душу злу, когда у тебя изначально не было души?#!"
   #Nosferatu legacy# 
 NOSFERATU_LEGACY_1_PERK_EFFECT: "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Гордый монстр во весь рост противостоит ужасам ночи, вызвышая свой [Clan|El] до невиданных высот.#!"
 NOSFERATU_LEGACY_2_PERK_EFFECT: "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Даже Старейшины Ближнего Востока не могли сравниться с проверенными навыками Тарика и его бессмертной верой.#!"
 NOSFERATU_LEGACY_3_PERK_EFFECT: "\n\n#F Дания была создана Абсалоном, и будет им уничтожена.#!"
 NOSFERATU_LEGACY_4_PERK_EFFECT: "\n\n#F Ярость и ненависть - плохие советчики, но отличное топливо для Зверя.#!"
 NOSFERATU_LEGACY_5_PERK_EFFECT: "\n\n#F Маленькая Бабуля - единственная, внушающая ужас надежда против еще более ужасных ужасов.#!"
    #Caitiff legacy# 
