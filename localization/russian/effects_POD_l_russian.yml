 ECHO_THE_GREATER_NAME_PERK_EFFECT: "Вы также узнаете частичные Истинные имена некоторых вассалов цели, если воспользуетесь спроисками раскрытия Истинного имени.\n#F Аменти могут получить представление об Истинном имени более сложных вещей или концепций.#!"
 NAME_OF_THE_ATTRIBUTE_PERK_EFFECT: "#F Аменти может повысить свои характеристики, используя свое Истинное имя.#!"
 NAMES_OF_THE_FORGOTTEN_PERK_EFFECT: "Позволяет нанимать [GetMaA('the_lost_ancients').GetName] как [Concept('men_at_arms', 'профессионалов')|E].\n#F Благодаря тщательным исследованиям Аменти могут создать Истинное имя для существа, которое потеряло свое собственное.#!"
