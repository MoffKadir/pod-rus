 LIGHTEN_THE_SHADOW_PERK_EFFECT: "#F Мумия может успокоить темные стороны жертвы, например, вывести вампира из состояния безумия.#!"
 LOYAL_COMPANION_PERK_EFFECT: "Ваши питомцы и боевые кони будут воскрешены, когда умрут.\n#F После мумификации особо преданного животного мумия может воскресить его в качестве призрачного слуги.#!"
 OPEN_THE_SEBKHET_PERK_EFFECT: "#F Мумия разрывает Завесу, позволяя себе и другим людям войти в Дуат.#!"
 SHADOW_TALISMAN_PERK_EFFECT: "Позволяет вам начать заниматься ремеслом даже в Умбре.\n#F Мумия может взять амулет, который она создала с помощью ремесла Хекау, в [underworld|E].#!"
 SPEAR_OF_ANUBIS_PERK_EFFECT: "Разблокирует движение в [Concept('single_combat_duel', 'поединке')|E].\n#F Разрезав свою ладонь, Мумия может проявить силу Забвения в виде темного копья, которое наносит усиленный урон и обходит любую обычную защиту.#!"
 WALKING_IN_THE_SHADOW_OF_ANUBIS_PERK_EFFECT: "Время побега из Умбры: #P -20%#!\nМесячный прогресс исследования Умбры: [grace_i]#P +10#!\n#F Мумия может мгновенно перемещаться по различным земным мирам, при условии, что она знает об их существовании.#!"
 CASTING_AWAY_PERK_EFFECT: "Разблокируйте [executions|El] «$EXECUTION_BANISH_TO_TEMPEST$».\n#F Мумия может швырнуть свою цель в бушующие ветры Бури.#!"
 DARK_WALL_OF_HATSHEPSUT_PERK_EFFECT: "Разблокируйте опцию «Манипулировать Завесой» на панели Умбры.\n#F Разработанное Шемсу-Херу Хатшепсутом как небольшая вариация обряда Царя-Солнца, это заклинание создает стену Сехем, которая не позволяет ни одному духу пересечь ее, и усиливает местную Завесу.#!"
 EMPOWER_BA_PERK_EFFECT: "Позволяет быстрее вернуться в материальный мир после воскрешения.\n#F Мумия может усилить свое Ба, чтобы быстрее вернуться в тело.#!"
 EMPOWER_KA_PERK_EFFECT: "Вас больше не убьют, когда вы будете находиться в Умбре.\n#F Мумия укрепляет свое Ка, чтобы более эффективно защищать свое тело во время цикла умирания.#!"
 HEART_OF_REINCARNATION_PERK_EFFECT: "Позвольте выбрать другую мать, когда вы будете воскрешаться в [Concept('shadow_realm', 'Царстве Тени')|E].\n#F Наполняя маленький предмет своей сущностью, мумия может избежать полного разрушения своего тела, перевоплотившись в ребенка следующей женщины, которая прикоснется к этому предмету.#!"
 SEPARATE_KHAIBIT_PERK_EFFECT: "Как [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяет вам создавать своего клона.\n#F Мумия может разорвать свой собственный хайбит, превратив его в создание подобное #TOOLTIP:GAME_TRAIT,spectre,[GetNullCharacter] #Bold спектру#!, что действует в интересах своего создателя.#!"
 SPIRIT_THE_BODY_AWAY_PERK_EFFECT: "Вы можешь убить умбрального духа.\n#F Мумия может превращать мертвую плоть в плазму, перенося свое тело через Завесу.#!"
