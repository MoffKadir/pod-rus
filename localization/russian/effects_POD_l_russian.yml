 WISDOM_OF_ISIS_PERK_EFFECT: "#F Обращаясь к Исиде, мумия может противостоять вражеской магии.#!"
 DIVINE_GREATNESS_PERK_EFFECT: "[Concept('character_interaction', 'взаимодействие персонажа')|E] «Божественная форма» усиляется.\n#F Божественные формы с более мощными эффектами.#!"
 PLAGUE_OF_MAAT_PERK_EFFECT: "Разблокируйте погодную магию [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip].\n#F Мумия может вызвать одно из семи египетских бедствий.#!"
 POTENT_WEATHER_MAGIC_PERK_EFFECT: "Разблокируйте [Concept('character_interaction', 'взаимодействие персонажа')|E] $POD_weather_magic_interaction$.\n#F Самый мощный из доступных уровней погодной магии.#!"
 ROUSING_APOPHIS_PERK_EFFECT: "Разблокируйте погодную магию [GetModifier('weather_magic_earthquake_modifier').GetNameWithTooltip].\n#F Мумия вызывает землетрясение.#!"
 CALL_OF_THE_NORTH_STAR_PERK_EFFECT: "#F Это полезное заклинание выравнивает магнитные силы в данной области в соответствии с волей мага.#!"
 GEBS_GRASP_PERK_EFFECT: "#F Это заклинание нацелено на любой субъект в пределах видимости заклинателя. Увеличивает силу притяжения, испытываемую объектом.#!"
 FESTIVAL_OF_MAAT_PERK_EFFECT: "#F Обеспечьте благополучие празднующих на ограниченный срок.#!"
 INUNDATION_OF_THE_NILE_PERK_EFFECT: "Разблокируйте погодную магию [GetModifier('weather_magic_flood_modifier').GetNameWithTooltip] и [GetModifier('weather_magic_drought_modifier').GetNameWithTooltip].\n#F Ритуал может вызвать ужасные наводнения или оставить после себя сухое русло реки, в котором останутся лишь стоячие лужи.#!"
 ARCH_OF_NUIT_PERK_EFFECT: "#F Этот ритуал усиливает защитное влияние Нюит, препятствуя проникновению всей негативной духовной энергии.#!"
 CYCLE_OF_RA_PERK_EFFECT: "#F Это заклинание заставляет мага сиять ослепительным светом Ра и быстро сменять день и ночь.#!"
 STAR_OF_THE_MESSIAH_PERK_EFFECT: "Открывает [decision|El] «Массово обращение культуры».\n#F Этот ритуал предоставляет временный доступ к влиянию на смертных, им кажется, что маг каким-то образом является ключом к их надеждам и мечтам.#!"
 CROSSED_BY_THE_STARS_PERK_EFFECT: "#F Мастера Небесного Хекау учатся побеждать своих врагов, необъяснимым образом связывая их с дурными знаками, негативными влияниями и «злыми звездами»..#!"
 WHISPERS_OF_THE_TREE_OF_LIFE_PERK_EFFECT: "Открывает [impatient_rushing_all_schemes_decision|El].\n#F Поток Сехем разносит по всей вселенной шепот тайн, хранящихся в Древе жизни, и это заклинание позволяет мумии услышать их, просто подключившись к этому мистическому потоку.#!"

