 ECHO_THE_LESSER_NAME_PERK_EFFECT: "Вы также узнаете частичные истинные имена некоторых придворных цели, если воспользуетесь происками раскрытия Истинного имени.\n#F Аменти могут получить представление об истинном названии основных вещей или концепций, просто прислушиваясь к резонансу, который несет Сехем.#!"
 NAME_OF_SEKHEM_PERK_EFFECT: "Разблокируйте [Concept('character_interaction', 'взаимодействие персонажа')|E] «Извлечение Сехема», позволяющее выкачивать ресурсы цели, чтобы получить Сехем.\n#F Аменти может командовать Сехемом, привлекая его к себе, чтобы пополнить свои запасы, или направляя его союзнику.#!"
 NAME_OF_SKILL_PERK_EFFECT: "#F Аменти может научиться или усовершенствовать какой-либо навык, узнав соответствующее Истинное имя.#!"
 RIDDLE_OF_THE_SPHINX_PERK_EFFECT: "Бонус к [Concept('character_interaction', 'взаимодействию персонажа')|E] команды.\n#F Аменти может задать вопрос и внушить целевой аудитории необходимость ответить на него.#!"
