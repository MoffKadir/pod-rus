 EXEDO_ANIMUS_PERK_BONUS_VALUE: "[GetPerk('exedo_animus_perk').GetName(GetPlayer)]"
 EXEDO_ANIMUS_PERK_FLAVOR: "#flavor Нося череп - смертного или каинита - некромант устанавливает симпатические узы с бывшим владельцем черепа.#!"
 DEGULO_PERK_EFFECT: "Вы можете выдать себе модификатор [GetModifier('degulo_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Пока этот модификатор активен, у казнённых пленников будут вывариваться черепа в последующем событии. Затем позволяет обменивать базовые атрибуты или [Concept('discipline', 'дисциплину')|E] на атрибуты того, чей череп вы получили с помощью этого взаимодействия с другими персонажами."
 DEGULO_PERK_FLAVOR: "#flavor Дегуло - это метод, с помощью которого некромант поглощает фрагмент души и навсегда сохраняет его как часть себя.#!"

 #Path of the Twilight Garden

 WHISPERS_OF_THE_SOUL_PERK_FLAVOR: "#flavor Одного лишь шёпота об истинном имени Тёмной матери достаточно, чтобы свести смертных с ума, а сердца каинитов наполнить ужасом.#!"
 KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "[Concept('single_combat_duel', 'Движение поединка')|E] «Укус» становится более мощным."
 KISS_OF_THE_DARK_MOTHER_PERK_FLAVOR: "#flavor Лилин прикусывает язык и наполняет рот едкой смесью черной желчи и витэ. Ее укус становится еще более ужасным, и она с легкостью поглощает жизнь своих жертв.#!"
 DARK_HUMOURS_PERK_FLAVOR: "#flavor Ламии известны своим атлетизмом и мастерским владением своим телом. Они способны не только совершать невероятные физические подвиги, но и силой воли управлять балансом гуморов в своем теле.#!"
 CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Найти призрака»"
 CAUL_OF_THE_NEVERBORN_PERK_FLAVOR: "#flavor Используя эту силу, ламия укрепляет свою связь с черным сердцем Темной Матери. Это дает ей повышенную устойчивость и способность видеть в [UmbraGlossaryLocalized('shadowlands','Загробном мире')].#!"
 LAMENT_OF_DHAINU_PERK_FLAVOR: "#flavor Ламия воет в агонии, и сама земля дрожит. Миазмы клубящейся тьмы поднимаются из-под земли и захватывают ее врагов. Те, кто попадает в плен тьмы, не связаны физически, но их сразу же охватывает эмоциональная боль, настолько сильная и необработанная, что они стремятся покончить со своей жизнью наиболее целесообразным способом.#!"

 #Nightshade Path

 TEND_THE_BODY_GARDEN_PERK_EFFECT: "Снижает риск #L $pod_masquerade_exposure_with_icon$ия Маскарада#! и улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Сокрыть Маскарад»."
 TEND_THE_BODY_GARDEN_PERK_FLAVOR: "#flavor Некромант, обладающий этой силой, может ускорить или замедлить процесс разложения, превращая мертвого смертного в раздувшегося носителя мух за считанные секунды или сводя на нет разложение Окончательной смерти.#!"
 WITCHS_FRUIT_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее отравлять смертных некромантическими фруктами."
 WITCHS_FRUIT_PERK_FLAVOR: "#flavor Каждое растение опирается на смерть, чтобы расти. Гниющие предметы обогащают почву, а деревья, лианы и травы впитывают некротические отголоски вместе с жизненно важными питательными веществами. Некромант может пробудить эту ауру смерти, подвергнув свои плоды воздействию своей крови.#!"
 RAISE_THE_GREEN_ONE_PERK_EFFECT: "Разблокирует способность взрастить зелень через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR: "#flavor Некроманты Ночной тени могут поднять труп, связанный и укрепленный растительной массой. Листья покрывают его кожу, а крепкие лианы укрепляют сгнившие сухожилия. Живая оболочка дает скорость и инстинкты самосохранения, которых нет у других оживших мертвецов.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT: "Разблокирует способность сделать цель уязвимой для происков убийства через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR: "#flavor По мере углубления понимания некроманта он исследует зыбкий барьер между жизнью и смертью. Когда он кричит как банши, то может заманить душу на верную гибель, увеличивая вероятность смертельного ранения.#!"
 CTHONIC_WOMB_PERK_EFFECT: "Осушение смертного в процессе кормления воскресит его как #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#!"
 CTHONIC_WOMB_PERK_FLAVOR: "#flavor На вершине этой тропы некромант сочетает убийство и плодородие, чтобы породить призрак убитого им смертного.#!"

 #Vitreous Path

 EYES_OF_THE_WRAITH_PERK_FLAVOR: "#flavor Призывая эту силу, некромант может видеть мир так, как видят его неупокоенные мертвецы.#!"
 AURA_OF_DECAY_PERK_FLAVOR: "#flavor Эта сила ускоряет неизбежную судьбу любого неодушевленного предмета, попавшего в страшную ауру некроманта, позволяя вампиру заставить любой предмет разложиться в труху.#!"
 SOUL_FEASTING_PERK_EFFECT: "Разблокирует [Concept('character_interaction', 'взаимодействие персонажа')|E] «Пиршество души», позволяющее осушить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#!, чтобы утолить свой голод."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor Пир Пишахи позволяет вампиру питаться энергией энтропии, пронизывающей места обитания призраков, или питаться непосредственно от [Concept('Corpus', 'корпуса')|E] призрака.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Проклятие Вихря», позволяет навести ужас на столицу другого персонажа."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor Некромант может проклинать окружающее пространство, вызывая призраков, чтобы вызвать хаос и разрушения.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor Используя Ночной вопль, некромант может продемонстрировать свое мастерство владения силами энтропии. Он может либо направить её от своих союзников, чтобы помочь им, либо направить её прямо в своих врагов и помешать им.#!"

 #Haunting Path

 SONG_OF_THE_DEAD_PERK_EFFECT: "Открывает способность вызывать стресс у врага через [Concept('character_interaction', 'взаимодействие персонажа')|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor Вампир напевает, вплетая в песню неслышимые слова и внушая слушателям нездоровую страсть к смерти.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor Вампир вливает в капли своей крови эфемерную энергию [UmbraGlossaryLocalized('shadowlands','Загробного мира')], вызывая сферу мерцающего света. Сфера может заманить ничего не подозревающих смертных в ловушку или ловко отвлечь внимание.#!"
 HARROWING_PERK_EFFECT: "Улучшает [Concept('character_interaction', 'взаимодействие персонажа')|E] «Песня мёртвых»"
 HARROWING_PERK_FLAVOR: "#flavor Ужас, вызванный «Песней мертвых», усиливается Терзанием, преследуя жертву во сне и превращая ее сны в кошмарные видения ее собственной смерти.#!"
 PHANTASMS_PERK_FLAVOR: "#flavor Вампир превращает энергию [UmbraGlossaryLocalized('shadowlands','Загробного мира')] в сложные галлюцинации, которые наводят ужас на живых.#!"
 SPECTRAL_MENACING_PERK_EFFECT: "Максимальное количество связанных призраков: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor Вампир разрывает пелену между жизнью и [UmbraGlossaryLocalized('shadowlands','Загробным миром')] вокруг своей жертвы, вызывая злобных призраков, которые преследуют ее.#!"

 #Cenotaph Path

 TOUCH_OF_DEATH_PERK_EFFECT: "TODO"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor Некромант настраивается на остаточную энергию, оставшуюся после прохождения или прикосновения призрака, что позволяет ему определить, был ли предмет, человек или область затронуты или подверглись влиянию призрака.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "TODO"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor Некромант распознает пепельный след, оставленный мертвецами на предметах, что позволяет ему отличать призрачные игрушки от $pod_Fetters$.#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "TODO"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - гадание, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 DEATH_KNELL_PERK_EFFECT: "TODO"
 DEATH_KNELL_PERK_FLAVOR: "#flavor Некромант чувствует, когда находится рядом с миром мертвых. Один некромант может использовать свое природное восприятие, другой - гадание, но оба чувствуют, где [UmbraGlossaryLocalized('shadowlands','Загробный мир')] соприкасается с миром живых.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "TODO"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor Наполнив предмет, человека или место своей пепельной энергией, некромант может создать искусственные #L $pod_Fetters$ы#!, а не полагаться на случайные поиски.#!"

 # Potence #

 BRUTAL_FEED_PERK_EFFECT: "Открывает движение в [Concept('single_combat_duel', 'поединке')|E].\n#flavor За считанные секунды вы проглатываете литры крови, раздирая свою жертву. Результат эффективен, хотя и неаккуратен. Теперь вы можете использовать свой новый способ питания в пылу сражения и замаскировать изуродованные останки жертвы.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "Вы можете даровать кому-то свою сверхъестественную силу через опцию [Concept('character_interaction', 'взаимодействия персонажа')|E] «[blood_draught|E]».\n#flavor Ваша кровь насыщается силой Могущества, передавая часть вашей силы любому, кто её выпьёт.#!"
 EARTHSHOCK_PERK_EFFECT: "#flavor Ваша сила превращается в стихию. Вы можете врезаться кулаком или ногой в землю, создавая ударную волну, которая отбрасывает противников и разрушает здания.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "Вы получаете повышенный шанс тяжело ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'бою')|E].\n#flavor Голыми руками вы можете наносить тяжелые увечья, смертельные как для смертных, так и для других вампиров. Вы можете расчленять, пронзать, протыкать, обезглавливать и даже вырывать сердце из груди.#!"
 LETHAL_BODY_PERK_EFFECT: "Вы получаете повышенный шанс тяжело ранить вражеских [Concept('knights', 'рыцарей')|E] в [Concept('combat_phase', 'бою')|E].\n#flavor Используя эту силу, вы можете наносить ужасающие повреждения, разрывая кожу и ломая кости голыми руками.#!"
 PROWESS_PERK_EFFECT: "#flavor Вампиры, обладающие Могуществом, получают от своей крови гораздо больше силы, чем те, кто ее лишен.#!"
 SOARING_LEAP_PERK_EFFECT: "#flavor Обладая неистовой силой не только рук и кулаков, вы можете прыгать гораздо выше и дальше, чем любой смертный.#!"
 UNCANNY_GRIP_PERK_EFFECT: "#flavor Сосредоточив свою неестественную силу в пальцах рук и ног, вы вцепляетесь и вгрызаетесь конечностями практически в любую поверхность, что позволяет вам карабкаться и даже висеть на стенах и потолках без опоры.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F Сородичи совершают необыкновенные прыжки по воздуху.#!"
 CRUSH_PERK_EFFECT: "Вражеские [Concept('knights', 'рыцари')|E], выступающие в роли [Concept('commander', 'командиров')|E] в ходе [Concept('combat_phase', 'фазы битвы')|E], или ваши противники в [Concept('single_combat_duel_plural', 'поединке')|E] получат [Concept('modifier', 'модификатор')|E] [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip].\nНакладывает на каждого вражеского правителя модификатор [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] при вступлении в [Concept('war', 'войну')|E].\n#F Сородич, успешно атаковавший объект, автоматически уничтожает его.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "Позволяет ранить каждого рыцаря цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Сородич атакует или отбрасывает кого-то телекинетически.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('artifact_prowess_1_modifier').GetNameWithTooltip]\n#F Сородич создаёт оружие, наносящее дополнительный урон.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "Позволяет наделить цель своей доблестью через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Сородич передаёт свою невероятную силу другому.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F Сородичи совершают физические деяния мифических масштабов.#!"

 # Presence #

 AWE_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('befriend').GetTypeName]».\n#F Любой, оказавшийся в присутствии вампира, обнаруживает, что его внимание необъяснимо притягивается к нему. Те, кто слушает речь вампира, могут неожиданно согласиться по тем вопросам, по которым раньше придерживались разных точек зрения.#!"
 DAUNT_PERK_EFFECT: "#F Вместо того чтобы привлекать людей, вампир использует Присутствие, чтобы отталкивать. С этой силой пользователь выглядит угрожающе и источает ауру угрозы, достаточно мощную, чтобы заставить большинство смертных избегать их внимания, и даже вампиры дважды подумают, прежде чем действовать против них.#!"
 DREAD_GAZE_PERK_EFFECT: "#F Кратко раскрыв свою вампирскую сущность, пользователь вселяет в одного субъекта абсолютный ужас.#!"
 ENTRANCEMENT_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODentrance').GetTypeName]».\n#F Вампир сосредотачивает свое неестественное очарование на одном человеке, внушая ему восторженное восхищение или увлеченность, сродни влюбленности или встрече с кумиром всей жизни.#!"
 LINGERING_KISS_PERK_EFFECT: "Когда вы охотитесь, вы можете добавить своих жертв в своё [Concept('POD_herd', 'стадо')|E].\n#F Поцелуй вампира вызывает у смертных почти экстаз, но по силе он превосходит другие поцелуи. Смертные, которых кормит вампир, становятся зависимыми от поцелуя, одержимыми им и даже ищут вампира для повторного кормления.#!"
 MAJESTY_PERK_EFFECT: "Вы открываете лучшие варианты для [Concept('character_interaction', 'взаимодействия персонажа')|E] «Сокрыть Маскарад».\n#F На этой вершине [Concept('discipline', 'дисциплины')|E], вампир может усилить свой облик до сверхъестественного уровня. Ощутить Величие - значит оказаться в присутствии божественного - или инфернального.#!"
 SUMMON_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('PODsummon').GetTypeName]».\n#F Вампир может призвать к себе любого человека, смертного или вампира, на которого он ранее использовал «Благоговение», «Восторг» или «Величие» или который хотя бы раз отведал его крови.#!"
 IRONCLAD_COMMAND_PERK_EFFECT: "Усиливает предыдущие способности Присутствия"
 COOPERATION_PERK_EFFECT: "Принятие [Concept('peace', 'мира')|E]: #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Разблокирует способность «[phobia|E]»."
 MASK_OF_EMPATHY_PERK_EFFECT: "Разблокирует способность «[mask_of_empathy|E]»."
 BLOODLUST_PERK_EFFECT: "Улучшает способность «[phobia|E]»."
 PERFECT_WORLD_PERK_EFFECT: "Разблокирует способность «[perfect_world|E]»."

 # Kai # 

 INNER_FOCUS_PERK_EFFECT: "If you are of a self-control faith, you may use the power of your blood to prevent frenzy.\n#F Your overwhelming desire to maintain your honour is apart of your blood.\nYou may utilise the power of your blood to prevent frenzy that may have caused dishonour.#!"
 FOCUSED_STRIKE_PERK_EFFECT: "#F Akin to a martial artist's precision strikes, you may focus your inner power into a powerful single strike delivering it with significant enough force to send foes flying.#!"
 HONORABLE_ELIXIR_PERK_EFFECT: "#F Your blood becomes a spiritual substance causing those who drink it to act honourably or suffer consequences.#!"
 SHIELD_FROM_FIRE_PERK_EFFECT: "Grants protection from fire.\n#F You can focus your inner force into a shield protecting you from those who would seek to harm you and even protect yourself from fire.#!"
 DAIMYOS_LAW_PERK_EFFECT: "Unlocks the [GetScheme('abduct').GetTypeName] [scheme|E] and allows you to buy claims on artifacts with a 15% discount.\n#F You can force someone into feeling obligated into carrying out a task for you.#!"
 KAI_ELDER_1_PERK_EFFECT: "The [prowess|E] variant of Blood Surge grants an extra 10 prowess.\n#F When you focus your blood into fighting it instils a dizzy trance like state in which your fight with the fury and honour that befits a true daimyo.#!"
 KAI_ELDER_2_PERK_EFFECT: "Grants a decision to unlock a single new [men_at_arms|E] regiment from these choices:\n$BULLET_WITH_TAB$[GetMaA('POD_ronin_hatamoto').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_ronin').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki_riders').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka_riders').GetName]\n#F The very presence of your blood causes effects similar to daimyo's law, however this power when focussed on a specific approach of combat of where the roots of the discipline stem from; has unusual and substantial effect on mortals causing them to adopt combat styles native to the lands it originated from as well as notably granting them supernatural capabilities and to honour you in combat.#!"
 KAI_ELDER_3_PERK_EFFECT: "Grants strong mental defences.\n#F With power of will you can fight ferociously until the bitter end and with your mind focussed you can easily shrug off attempts of mental deceit.#!"
 KAI_ELDER_4_PERK_EFFECT: "Injure yourself and sacrifice an imprisoned clan member or one of your ghouls to attempt to kill your target. If the target has defensive abilities, this will cause wounds instead.\n#F Tearing from yourself a fragment of your power, alongside a sacrifice of the life force of someone who shares your blood you can exact a staggering powerful strike. This strike will seek out and destroy your target from hundreds of kilometres away.#!"
 KAI_ELDER_5_PERK_EFFECT: "Unlocks a character interction to sabotage your target's commanders.\n#F Unleash a vast seemingly endless torrent of blood to viciously stalk and bombard those you choose to use this power upon, those beset will have great difficulty moving and resupplying their armies.#!"
 KAI_ELDER_6_PERK_EFFECT: "Enhances the Crimson Storm character interaction.\n#F Your torrents of blood can now unify into truly impactful strikes, mimicking both the frightful appearance and devastating effect of tsunami's.#!"

 # Rift #

 THE_JOINING_PERK_EFFECT: "#F You can now communicate with others telepathically.#!"
 GLIMPSE_OF_THE_PAIN_PERK_EFFECT: "As a [character_interaction|E], lower your target's [advantage|E] and [prowess|E] for a short duration.\n#F For a mere moment, you can draw others into your realm of agony.#!"
 CROSSING_THE_IRON_BRIDGE_PERK_EFFECT: "Unlocks a unique level 3 [mental_break|E] event.\n#F You may now confront your inner demons by entering your rift. Only personal items may be brought with you.\nThis is not a pleasant experience, but may offer a moment of respite from the constant plotting and backstabbing that vampiric life entails.#!"
 JOURNEYING_THE_IRON_BRIDGE_PERK_EFFECT: "Starts with [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] $pod_suspicion_with_icon$ during $pod_infiltration_missions$.\n#F Items no longer need a personal attachment to enter your rift.#!"
 PASSING_THE_INNER_REALM_PERK_EFFECT: "As a [character_interaction|E], gain or lose [GetModifier('passing_the_inner_realm_modifier').GetNameWithTooltip].\n#F You can entirely disappear by entering your rift and relocate to a new location which you can see. However, whilst this ignores obstacles it is not instantaneous, requiring you to traverse the same distance in your rift as travelling there without a rift.\nUsing Rift in combat is very effective, allowing you to dodge blows that would be unavoidable to most, though to use it effectively in combat requires frequent usage which is rather stressful for one's mind.#!"
 RIFT_COLLECTION_PERK_EFFECT: "Allows you to buy claims on artifacts with a #V 15%#! discount.\n#F You can now send inanimate objects into your rift with a single touch, or recall them at will.#!"
 RIFT_TRANSPORT_PERK_EFFECT: "#F You may touch an object to relocate it to a place within sight (Distance varies based on the user's Rift capabilities).#!"
 EYES_OF_A_THIEF_PERK_EFFECT: "80% faster [planning_speed|E] for Artifact Heist $pod_infiltration_missions$.\n#F Similar to both collection and transport, however you no longer need to touch objects in order to send them into a rift, you need only see them.#!"
 DOORWAY_TO_HELL_PERK_EFFECT: "As a [character_interaction|E], teleport back to your capital when traveling or leading an army.\n#F This is different to other usages of Rift as it allows setting up a permanent rift location which you can temporarily link your rift back to, of which any may enter.\nIt is similar to an echo of your nightmarish rift which allows for near instant travel, allowing for countless others to follow along with you. You may not maintain it indefinitely, cannot travel through the doorway to return to where you were previously and only one doorway may be active at any one time.\nAnyone besides you will suffer effects identical to [GetPerk('glimpse_of_the_pain_perk').GetName(GetPlayer)].#!"
 TOUCH_OF_SIN_PERK_EFFECT: "Unlocks the [GetScheme('abduct').GetTypeName] [scheme|E].\n#F You can now force individuals into your regular rift by grabbing them.#!"
 RIFT_GATEWAY_PERK_EFFECT: "Upgrades the modifier from [GetPerk('passing_the_inner_realm_perk').GetName(GetPlayer)] to [GetModifier('rift_gateway_modifier').GetNameWithTooltip].\n#F Gateway allows you to send an individual through your rift by touching them in a manner similar to [GetPerk('passing_the_inner_realm_perk').GetName(GetPlayer)].\nBe wary of Rift users gazing upon the night sky, staring into a roaring fire or some other hazard as you may find yourself hurtling down from the night sky or burnt to a crisp moments later.#!"
 RIFT_IMPRISON_PERK_EFFECT: "Your prisoners have virtually no chance of escaping. Also unlocks a new option when a character tries to resist being imprisoned.\n#F You can now keep people in your rift indefinitely, which is virtually impossible to escape from, whether through mundane or supernatural means.\nOnly the luckiest stand any chance of escape should they somehow find a portal that works.#!"


 # Protean #

 EARTH_MELD_PERK_EFFECT: "#F Став единым целым с почвой, вампир погружается в землю. Если вампир не впадает в [Concept('torpor', 'торпор')|E], он снова поднимается следующей ночью.#!"
 EYES_OF_THE_BEAST_PERK_EFFECT: "Позволяет активировать [GetModifier('POD_shapeshift_form_beasteyes_modifier').GetNameWithTooltip] через опцию [Concept('shapeshift', 'смены облика')|E].\n#F Вампир может придать своим глазам сверхъестественный красный отблеск, дающий зрение даже при полном отсутствии света.#!"
 FERAL_WEAPONS_PERK_EFFECT: "Вы можете превратить свои когти в [GetModifier('POD_shapeshift_form_feralweapons_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Вампир может расширить своё природное оружие до чудовищных размеров.#!"
 METAMORPHOSIS_PERK_EFFECT: "Вы теперь можете принимать более мелкие звериные формы через опции [Concept('shapeshift', 'смены облика')|E].\n#F Ваша способность принимать облик животного возросла.#!"
 MIST_FORM_PERK_EFFECT: "Вы теперь можете переходить в неуловимую форму [GetModifier('POD_shapeshift_form_mist_modifier').GetNameWithTooltip] через опции [Concept('shapeshift', 'смены облика')|E].\n#F Вампир обретает легендарную способность превращаться в облако тумана, видимое глазом, но не поддающееся ничему, кроме огня, солнечного света и сверхъестественной агрессии.#!"
 SHAPECHANGE_PERK_EFFECT: "Вы теперь можете принимать звериную форму через опции [Concept('shapeshift', 'смены облика')|E].\n#F Вампир может принимать облик животного, обычно связанного с его [Concept('Clan', 'кланом')|E] или типом добычи, на которую он чаще всего охотится.#!"
 THE_UNFETTERED_HEART_PERK_EFFECT: "#F Овладев силой Превращения, внутренности пользователя становятся податливыми, почти вязкими. Сердце, в котором сосредоточены витэ и нежизнь вампира, отделяется и свободно, хотя и вяло, движется в груди.#!"
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT: "#F Вампир может уменьшить свою эффективную массу и плотность, сделав себя почти невесомым.#!"
 ADAPTABILITY_PERK_EFFECT: "#F Настройка себя на выживание в экстремальных условиях.#!"
 HOMUNCULUS_PERK_EFFECT: "Позволяет создать собственного #TOOLTIP:GAME_TRAIT,mortal,[GetPlayer] #L смертного#!#! клона через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Создание миниатюрной версии себя в качестве слуги.#!"
 TURNABOUT_PERK_EFFECT: "#F Быстро меняйте положение, перемещаясь по земле.#!"
 MYTHIC_FORM_PERK_EFFECT: "Позволяет принимать формы Ушедших.\n#F Превращение в определённое мифическое существо.#!"
 ADAPTATION_PERK_EFFECT: "#F Ваше тело инстинктивно переключается, чтобы обеспечить максимальную защиту.#!"
 DRAUGHT_OF_PHOENIX_BLOOD_PERK_EFFECT: "Позволяет воскреснуть, если вы умрёте по неестественным причинам.\n#F Через несколько дней, равных поколению вампира после Окончательной смерти, он перевоплощается в новом теле, на одно поколение выше, сохраняя эту силу, но с неполным представлением о том, кем он был.#!"

 # Vicissitude #

 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT: "Вы можете превратиться в устрашающую форму Зуло - восьмифутового кошмара с чешуей и жирным мехом, обезьяноподобными руками, оканчивающимися зазубренными черными ногтями, и ощетинившимся рядом шипов по всей длине позвоночника через опции [Concept('shapeshift', 'смены облика')|E]."
 BLOODFORM_PERK_EFFECT: "Используя продвинутые техники Изменчивости, вы мгновенно превращаетесь в сгусток разумной витэ. Вы теперь можете принять неуловимую форму [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip] через опции [Concept('shapeshift', 'смены облика')|E]."
 MALLEABLE_VISAGE_PERK_EFFECT: "Пользователь может изменять свое тело простыми косметическими способами. Он может стать выше или коренастее. Они могут изменить свой голос, перестроив гортань, или взять новый оттенок кожи, новый цвет глаз, новую прическу и так далее. Вы можете изменить внешность гулей или собственное лицо через [Concept('character_interaction', 'взаимодействие персонажа')|E]."
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT: "На этой стадии мастерства вы перешли к манипуляциям с костями. Самостоятельное использование «Разрыва костного каркаса» может нанести ужасный урон субъекту. При использовании в сочетании с «Преобразованием смертной глины» кошмары становятся возможными."
 THE_BODY_IMPOLITIC_PERK_EFFECT: "Пожалуй, самый жуткий из даров Изменчивости, «Неразумное тело» позволяет пользователю вложить часть своей разумности в плоть своего тела. Затем он может отделить его от туловища, чтобы выполнить его приказ. Скорость прогресса [Concept('espionage', 'шпионажа')|E]: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 THE_BODY_IMPOLITIC_PERK_BONUS_VALUE: "[GetPerk('the_body_impolitic_perk').GetName(GetPlayer)]"
 #TRANSMOGRIFY_THE_MORTAL_CLAY_PERK_EFFECT: "Вы можете произвести кардинальные изменения, и не только в себе, но и в любом объекте, который вы можете подчинять себе достаточно долго, чтобы передать свое видение. Можно нанимать [GetMaA('szlachta').GetName] как [men_at_arms|E]."
 CHIROPTERAN_FORM_PERK_EFFECT: "Открывает доступ к новой опции смены облика - [GetModifier('POD_shapeshift_form_chiropteran_modifier').GetNameWithTooltip].\n#F Превращение в огромную летающую летучую мышь.#!"
 LIVING_TESTUDO_PERK_EFFECT: "$unlock_forging_node$, позволяющий принести в жертву телесного [Concept('prisoner', 'пленника')|E], чтобы улучшить [Concept('artifact', 'артефакт')|E] в зависимости от [Concept('traits', 'свойств')|E] жертвы.\n#F Использование жертвы в качестве живого оружия и щита.#!"
 LIQUEFY_THE_MORTAL_COIL_PERK_EFFECT: "Позволяет отделить часть тела у цели через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n#F Превратите части тела жертвы в кровь.#!"
 WILL_OVER_FORM_PERK_EFFECT: "Вы можете использовать Изменчивость на других персонажах и изменять их [Concept('physical_trait', 'физические свойства')|E].\n#F Использование Изменчивости без рук на расстоянии.#!"
 OATHBREAKER_PERK_EFFECT: "#F Превращение своей крови в вещество, способное подчинять чужие узы крови в течение ограниченного периода времени.#!"
 DRACUL_FORM_PERK_EFFECT: "Теперь у вас есть доступ к новой опции смены облика - [GetModifier('POD_shapeshift_form_dracul_modifier').GetNameWithTooltip].\n#F Примите драконью форму, чья кровь воспламеняется при контакте с воздухом.#!"

 # Obtenebration #

 EYES_OF_THE_ABYSS_PERK_EFFECT: "Разблокирует способность «[abyss_eyes|E]»."
 SHADOW_PLAY_PERK_EFFECT: "Хотя эта способность не позволяет персонажам создавать тени, которые еще не существуют, она позволяет манипулировать, перемещать и анимировать окружающие тени. Это может дать социальные эффекты, например, использовать тени, чтобы сделать себя более внушительным, или формировать окружение в соответствии со своими потребностями, создавая области тени, в которых можно спрятать человека или предмет."
 NOCTURNE_PERK_EFFECT: "Разблокирует способность «[nocturne|E]». Снижает доблесть врагов на 2."
 NIGHT_SHADES_PERK_EFFECT: "Доступны [men_at_arms|El] - [GetMaA('shades').GetName]"
 ARMS_OF_AHRIMAN_PERK_EFFECT: "С помощью этой способности Ласомбра превращает тьму в щупальца, которые могут атаковать, сдерживать и захватывать противников."
 TENEBROUS_AVATAR_PERK_EFFECT: "Разблокирует способность «[tenebrous_avatar|E]»."
 THE_DARKNESS_WITHIN_PERK_EFFECT: "Улучшает способность «[nocturne|E]». Снижает доблесть врагов на 3."
 OUBLIETTE_PERK_EFFECT: "Разблокирует [Concept('scheme', 'происки')|E] «[GetScheme('abduct').GetTypeName]»."
 WALK_THE_ABYSS_PERK_EFFECT: "Пересекая Бездну, эта способность позволяет персонажу войти в область тьмы и выйти из другой области тьмы в пределах видимости. Персонажи также могут использовать эту способность, чтобы проникать в тень и хватать что-то в пределах досягаемости второй тени."
 DRAIN_THE_LIFE_PERK_EFFECT: "Разблокирует способность «[drain_the_life|E]»."
 DARK_WHISPERS_PERK_EFFECT: "С помощью этой способности персонаж может использовать близлежащие тени, чтобы проецировать в них свои чувства."
 GOD_IN_DARKNESS_PERK_EFFECT: "Улучшает способность «[tenebrous_avatar|E]»."
 DARKSIGHT_PERK_EFFECT: "Улучшает способность «[abyss_eyes|E]»."
 SHADOWSTEP_PERK_EFFECT: "Вампир исчезает в тени, проносясь по [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринту')], чтобы появиться вновь, пройдя через нечто более мерзкое, чем смерть, и вдвое более голодное. Он входит в тень, достаточно большую, чтобы накрыть её, и выходит из той, которую могут видеть."
 SHADOW_TWIN_PERK_EFFECT: "Разблокирует способность «[shadow_twin|E]»."
 AEGIS_OF_SHADOWS_PERK_EFFECT: "Защитите себя в мощной теневой бронёй."
 DEVOUR_ALL_HOPE_PERK_EFFECT: "Ещё больше усилият способность «[nocturne|E]». Снижает доблесть врагов на 5."
 AHRIMANS_DEMESNE_PERK_EFFECT: "Улучшает способность «[drain_the_life|E]». Теперь она может влиять на целые державы, независимо от их размера."

 # Serpentis #

