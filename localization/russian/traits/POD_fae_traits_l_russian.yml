 trait_art_chicanery: "Искусство Обмана"
 trait_art_chicanery_desc: "Обман - это обманчивая магическая сила иллюзий и эмоциональных манипуляций. Дворяне часто считают, что те, кто активно практикует это искусство, не заслуживают доверия."
 trait_art_legerdemain: "Искусство Фокусов"
 trait_art_legerdemain_desc: "Фокусы позволяют подменышу контролировать свое окружение с помощью телекинетических средств: от дистанционного обчищения карманов до захвата и метания крупных предметов. Это искусство также позволяет создавать прочные иллюзорные объекты и существ."
 trait_art_primal: "Искусство Изначальности"
 trait_art_primal_desc: "Изначальность позволяет подменышу манипулировать силами природы, от вызова стихий до общения с неодушевленными предметами. Он также дает власть над телом, позволяя фее затвердевать, как кора дерева, исцелять раны, разрывать плоть на части и даже изменять форму."
 trait_art_soothsay: "Искусство Предсказания"
 trait_art_soothsay_desc: "Предсказание представляет собой способность подменыша видеть будущее. В зависимости от того, какие сферы используются вместе, подменыш может узнать информацию о человеке, месте или предмете."
 trait_art_wayfare: "Искусство Странствия"
 trait_art_wayfare_desc: "Искусство Странствия связано со способностью подменышей перемещаться в пространстве. Это включает в себя прыжки и преодоление больших расстояний, ускорение на ногах, которые двигаются невероятно быстро, и даже телепортацию из одного места в другое."
 trait_art_chronos: "Искусство Хронос"
 trait_art_chronos_desc: "Хронос - это искусство манипулирования временем. В отличие от методов изменения времени, известных другим сверхъестественным существам, Хронос довольно непрямой, и почти никогда не идет в линейном порядке - вместо этого он является искусством отрыва от правильного порядка времени, из-за чего его практикующие трудно поддаются воздействию магии Времени, и теряют представление о том, как должно действовать время."
 trait_art_dream_craft: "Искусство Ремесла снов"
 trait_art_dream_craft_desc: "Ремесло снов - это искусство манипулирования сырой материей, из которой состоят [UmbraGlossaryLocalized('dreaming','Грёзы')]. Это искусство позволяет ши изменять физические формы в [UmbraGlossaryLocalized('dreaming','Грёзах')], что может повлиять на то, как выглядят фригольды и другие святилища [UmbraGlossaryLocalized('dreaming','Грёз')]. Он также может влиять на вуаль - химерическую одежду, которую носят подменыши, находясь в [UmbraGlossaryLocalized('dreaming','Грёзах')]."
 trait_art_naming: "Искусство Именования"
 trait_art_naming_desc: "Именование - это искусство истинных имен и силы слов. Это одно из самых коварных искусств, известных китэйн, поскольку, хотя его низкие уровни обманчиво неопасны, мастер Именования может легко нанести непоправимый ущерб. Слишком легкомысленное использование Именования не воспринимается дворянами, которые быстро вершат правосудие над теми, кто подрывает его действие."
 trait_art_sovereign: "Искусство Правления"
 trait_art_sovereign_desc: "Правление - это искусство управления простолюдинами и благородными величествами. Это одно из самых политических искусств, широко практикуемых китэйн, и существует в основном для того, чтобы обеспечить поддержание их политических структур."
 trait_art_infusion: "Искусство Инфузии"
 trait_art_infusion_desc: "Инфузия - это искусство, которое помогает нокерам создавать все их чудесные часовые механизмы и химерические предметы. Оно включает в себя соединение «ПЗ» и других химерических сущностей в физические или химерические формы."
 trait_art_tale_craft: "Искусство Ремесла историй"
 trait_art_tale_craft_desc: "Ремесло историй - это искусство Эшу рассказывать чудесные истории, используя особые эффекты, читая толпу и манипулируя ее эмоциями. За редким исключением [Concept('bunk', 'банком')|E] для колдовства Ремесла историй является история, рассказанная или спетая."
 trait_art_aphrodesia: "Искусство Афродизии"
 trait_art_aphrodesia_desc: "Афродизия - искусство обольщения. Версия «Любовного напитка № 9» от фей, варьирующаяся от приличного влечения до готовности убить себя ради объекта своей привязанности."
 trait_art_kryos: "Искусство Криоса"
 trait_art_kryos_desc: "Криос - это искусство холода и льда. В отличие от других стихийных искусств, известных подменышам, силы Криоса довольно буквальны, вызывая реальный холод, а не метафорический озноб. Некоторые опасаются, что это искусство тесно связано с банальностью, учитывая его обездвиживающую и парализующую природу."
 trait_art_metamorphosis: "Искусство Метаморфозиса"
 trait_art_metamorphosis_desc: "Метаморфозис - это искусство изменения формы живых существ. Оно заметно отличается от Изначальности тем, что если Изначальность связана с изменением формы неживого, то Метаморфозис формирует живое. С его помощью фея может легко стать тем, кем захочет, хотя бы на короткое время."
 trait_art_pyretics: "Искусство Пламени"
 trait_art_pyretics_desc: "Пламя - это искусство манипулирования реальным и химерическим огнем. Помимо поджигания предметов, пироманы могут использовать менее разрушительные аспекты огня, освещая путь и открывая невидимое."
 trait_art_petros: "Искусство Петроса"
 trait_art_petros_desc: "Петрос, один из двух Осколков Земли, управляет формированием камня и наделяет мастера физическими свойствами твердой породы. Все Неодушевлённые, знающие Петрос, могут без труда взобраться на скалистую поверхность."
 trait_art_aquis: "Искусство Аквиса"
 trait_art_aquis_desc: "Аквис - это Осколок Воды, управляющий движением воды в атмосфере, а также отражающий связь воды с эмпатией и медициной. Все Неодушевлённые, знающие Аквис, способны дышать под водой и умеют плавать."
 trait_art_pyros: "Искусство Пироса"
 trait_art_pyros_desc: "Пирос - Осколок Огня, производящий тепло и самовозгорание, а также символически влияющий на горячую страсть. Все Неодушевлённые, владеющие Пиросом, могут разжечь крошечное пламя без спичек и приспособлений."
 trait_art_stratus: "Искусство Стратуса"
 trait_art_stratus_desc: "Стратус - это Осколок Воздуха, способный направлять как ослепительно быстрые движения, так и создавать туманные иллюзии. Все Неодушевлённые, знающие Стратус, могут чувствовать погоду за много миль."
 trait_art_verdage: "Искусство Зелени"
 trait_art_verdage_desc: "Зелень, один из двух Осколков Земли, управляет жизнью и органическими веществами, особенно теми, что состоят из растений. Все Неодушевлённые, знающие Зелень, способны сразу же определить, что перед ними растительный мир."
 trait_art_tieh_tan: "Искусство Тье Тан"
 trait_art_tieh_tan_desc: "Элемент Металла включает в себя все драгоценные и рабочие металлы: золото, серебро, железо, латунь и сталь. Хотя сфера его применения довольно ограничена по сравнению с Водой или Землей, в основном он используется для изготовления инструментов, особенно для войны."
 trait_art_lin_tan: "Искусство Лин Тан"
 trait_art_lin_tan_desc: "Дерево олицетворяет силу природного мира и, как таковое, имеет власть над большей частью мира. Природные явления, с которыми оно ассоциируется, - это любые растения, молодость, здоровье и рост."
 trait_art_shui_tan: "Искусство Шуй Тан"
 trait_art_shui_tan_desc: "Вода - один из самых могущественных элементов. Она включает в себя все жидкое и газообразное: облака, метан, воду, кровь и т. д.. Вода по своей природе жизненно важна, но в то же время опасна и обманчива. Она также управляет ветрами и бурями, но не молниями."
 trait_art_hou_tan: "Искусство Хоу Тан"
 trait_art_hou_tan_desc: "Огонь ассоциируется с молнией, светом, пламенем и всеми другими видимыми энергиями. Он встречается в бурях, открытом пламени, экранах компьютеров и пылающей магме.."
 trait_art_di_tan: "Искусство Ди Тан"
 trait_art_di_tan_desc: "Земля олицетворяет все горные породы, почву, камни, драгоценные камни и минералы. Земля - это центр всех элементов и точка опоры китайского восприятия мира. Она представляет собой само Срединное царство."
 trait_art_nei_tan: "Искусство Ней Тан"
 trait_art_nei_tan_desc: "В обиходе сянь Нэй Тань - это «внутренняя алхимия», даосская магия У Тань, которую практикуют шинма, стремящиеся к [tao_te_hsien|E]."

 trait_art_chicanery_advanced: "Мастерство искусства Обмана"
 trait_art_chicanery_advanced_desc: "Обман - это обманчивая магическая сила иллюзий и эмоциональных манипуляций. Дворяне часто считают, что те, кто активно практикует это искусство, не заслуживают доверия."
 trait_art_legerdemain_advanced: "Мастерство искусства Фокусов"
 trait_art_legerdemain_advanced_desc: "Фокусы позволяют подменышу контролировать свое окружение с помощью телекинетических средств: от дистанционного обчищения карманов до захвата и метания крупных предметов. Это искусство также позволяет создавать прочные иллюзорные объекты и существ."
 trait_art_primal_advanced: "Мастерство искусства Изначальности"
 trait_art_primal_advanced_desc: "Изначальность позволяет подменышу манипулировать силами природы, от вызова стихий до общения с неодушевленными предметами. Он также дает власть над телом, позволяя фее затвердевать, как кора дерева, исцелять раны, разрывать плоть на части и даже изменять форму."
 trait_art_soothsay_advanced: "Мастерство искусства Предсказания"
 trait_art_soothsay_advanced_desc: "Предсказание представляет собой способность подменыша видеть будущее. В зависимости от того, какие сферы используются вместе, подменыш может узнать информацию о человеке, месте или предмете."
 trait_art_wayfare_advanced: "Мастерство искусства Странствия"
 trait_art_wayfare_advanced_desc: "Искусство Странствия связано со способностью подменышей перемещаться в пространстве. Это включает в себя прыжки и преодоление больших расстояний, ускорение на ногах, которые двигаются невероятно быстро, и даже телепортацию из одного места в другое."
 trait_art_chronos_advanced: "Мастерство искусства Хроноса"
 trait_art_chronos_advanced_desc: "Хронос - это искусство манипулирования временем. В отличие от методов изменения времени, известных другим сверхъестественным существам, Хронос довольно непрямой, и почти никогда не идет в линейном порядке - вместо этого он является искусством отрыва от правильного порядка времени, из-за чего его практикующие трудно поддаются воздействию магии Времени, и теряют представление о том, как должно действовать время."
 trait_art_dream_craft_advanced: "Мастерство искусства Ремесла снов"
 trait_art_dream_craft_advanced_desc: "Ремесло снов - это искусство манипулирования сырой материей, из которой состоят [UmbraGlossaryLocalized('dreaming','Грёзы')]. Это искусство позволяет ши изменять физические формы в [UmbraGlossaryLocalized('dreaming','Грёзах')], что может повлиять на то, как выглядят фригольды и другие святилища [UmbraGlossaryLocalized('dreaming','Грёз')]. Он также может влиять на вуаль - химерическую одежду, которую носят подменыши, находясь в [UmbraGlossaryLocalized('dreaming','Грёзах')]."
