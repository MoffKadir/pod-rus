 trait_art_stratus_advanced: "Мастерство Стратуса"
 trait_art_stratus_advanced_desc: "Стратус - это Осколок Воздуха, способный направлять как ослепительно быстрые движения, так и создавать туманные иллюзии. Все Неодушевлённые, знающие Стратус, могут чувствовать погоду за много миль."
 trait_art_verdage_advanced: "Мастерство Зелени"
 trait_art_verdage_advanced_desc: "Зелень, один из двух Осколков Земли, управляет жизнью и органическими веществами, особенно теми, что состоят из растений. Все Неодушевлённые, знающие Зелень, способны сразу же определить, что перед ними растительный мир."
 trait_art_tieh_tan_advanced: "Мастерство Тье Тан"
 trait_art_tieh_tan_advanced_desc: "Элемент Металла включает в себя все драгоценные и рабочие металлы: золото, серебро, железо, латунь и сталь. Хотя сфера его применения довольно ограничена по сравнению с Водой или Землей, в основном он используется для изготовления инструментов, особенно для войны. Мастера Металла могут быть невероятными ремесленниками или непревзойденными воинами."
 trait_art_lin_tan_advanced: "Мастерство Лин Тан"
 trait_art_lin_tan_advanced_desc: "Дерево олицетворяет силу природного мира и, как таковое, имеет власть над большей частью мира. Природные явления, с которыми оно ассоциируется, - это любые растения, молодость, здоровье и рост."
 trait_art_shui_tan_advanced: "Мастерство Шуй Тан"
 trait_art_shui_tan_advanced_desc: "Шуй Фу, или Министерство воды, - самая могущественная, тонкая, но неэффективная сила в Срединном царстве. Мастеров Воды боятся и почитают, но большинство служат им из страха.\nВода - один из самых могущественных элементов. Она включает в себя все жидкое и газообразное: облака, метан, воду, кровь и т. д.. Вода по своей природе жизненно важна, но в то же время опасна и обманчива. Она также управляет ветрами и бурями, но не молниями."
 trait_art_hou_tan_advanced: "Мастерство Хоу Тан"
 trait_art_hou_tan_advanced_desc: "Мастера Огня - хитрые противники и активные правители. Они, как правило, не умеют отдыхать и постоянно стремятся к активности и вовлеченности. Огонь ассоциируется с молнией, светом, пламенем и всеми другими видимыми энергиями. Он встречается в бурях, открытом пламени, экранах компьютеров и пылающей магме."
 trait_art_di_tan_advanced: "Мастерство Ди Тан"
 trait_art_di_tan_advanced_desc: "Мастера Ди Тан часто бывают мудрыми советниками или, порой, грозными мандаринами. Юй особенно считают мастеров Земли проницательными, уравновешенными правителями. Многие сянь будут стекаться под желтое знамя такого мастера.\nЗемля олицетворяет все горные породы, почву, камни, драгоценные камни и минералы. Земля - это центр всех элементов и точка опоры китайского восприятия мира. Она представляет собой само Срединное царство."
 trait_art_nei_tan_advanced: "Мастерство Ней Тан"
 trait_art_nei_tan_advanced_desc: "В обиходе сянь Нэй Тань - это «внутренняя алхимия», даосская магия У Тань, которую практикуют шинма, стремящиеся к [tao_te_hsien|E]."

 trait_faerie_eternity: "Вечность феи"
 trait_faerie_eternity_desc: "После того как вы прошли через Кризалис, у вас был день рождения, потом еще один, и еще. Однако что-то было странным - казалось, вы не растёте и не стареете. Вас коснулся остаток бессмертия, которое когда-то было уделом всех фей."

 trait_prodigal: "Заблудший"
 trait_enchanted_dreamers: "Зачарованный мечтатель"
 trait_dark_chimera: "Тёмная химера"
 trait_prodigal_vampire_desc: "Первым вампиром была древняя Неблагая Красная шапка, которая принесла кровавую клятву дружбы со своим соперником из Благих ши, после того как ни один из них не смог одолеть другого в бою. Они стали братьями и совершали могучие подвиги, но, когда они убили дракона, ши присвоил себе всю заслугу. Разгневанная, Красная шапка отрубила бывшему сопернику голову на глазах у короля державы, нарушив свою клятву. «Кровь была его преступлением, кровь была его наследием, и поэтому кровь будет корнем его силы», - так гласит история, и он был проклят вампиризмом, чтобы никогда больше не знать [UmbraGlossaryLocalized('dreaming','Грёз')]."
 trait_prodigal_mage_desc: "Маги - смертные, но пробудившиеся к осознанию [UmbraGlossaryLocalized('dreaming','Грёз')], чьи таланты и магия [UmbraGlossaryLocalized('dreaming','Грёз')] гораздо могущественнее, чем у китэйн. Миф о подменышах гласит, что они являются потомками четырех детей, упавших с неба и уничтоживших могущественные армии обнаруживших их дворян-фей. Этими детьми были Те Безумная (мать перемен), Ли Тень (мать равновесия), Иэнн Железный (отец стазиса) и Хла Необузданный (отец распада)."
 trait_prodigal_shifter_desc: "Оборотни и другие меняющие форму существа - потомки фей, которые, не желая полностью отказываться от свободы форм, которой обладали феи в давние времена, решили принимать формы животных, а также гуманоидов. Эти феи были ближе всех к Земле, и когда возникла великая и ужасная Тьма, готовая поглотить землю, они нетерпеливо покинули неэффективные советы фей по планированию и бросились в бой против врага. И хотя им удалось предотвратить победу Тьмы, они заплатили за это огромную цену - потеряли все свои мечты, кроме мечты о битве."
 trait_prodigal_demon_desc: "Дом Балор заявляет о своей компетентности в вопросах демонов и демонических сущностей, утверждая, что несет ответственность за исторический призыв и связывание множества таких существ в своих войнах против Дворов фоморов. Дом Балор утверждает, что демоны были древними феями во времена, когда на мир обрушилась Зима, но их время прошло, и они были изгнаны в лабиринт в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')]. Их побег был разрешен только в случае крайней необходимости."
 trait_prodigal_wraith_desc: "Призраки - это темные химеры, но химеры, которые создают себя из воспоминаний тех, кто умер. Только самые творческие, изобретательные и страстные души перерождаются в темной химерической реальности, называемой [UmbraGlossaryLocalized('shadowlands','Землями Теней')]. (За исключением этой несколько иной точки зрения, подменыши - благодаря слуагам - имеют довольно точное представление о призраках)."
 trait_prodigal_mummy_desc: "Согласно записям Эшу, мумии когда-то были околдованными смертными, которые стали единым целым с химерической реальностью [UmbraGlossaryLocalized('dreaming','Грёз')]. Эти околдованные присягнули великим и благородным аркадийцам и, скрепив договоры телом и духом, стали навечно преданными делам своих богов-фей. Их тела никогда не истлеют, а духи никогда не переселятся, пока они служат своим хозяевам и поддерживают равновесие между мирским и возвышенным."

 trait_agemo: "Агемо"
 trait_agemo_desc: "На языке Эшу слово «агемо» буквально означает «хамелеон». Элегбара используют это слово для обозначения своих кинэйн, поскольку они смешиваются как с феями, так и со смертными."
 trait_itiyere: "Итийэре"
 trait_itiyere_desc: "Среди Эшу итийэре - это сленговый термин, обозначающий ши, и происходит он от традиционных церемониальных персонажей с чрезвычайно преувеличенными длинными ушами."
 trait_orisha_oko: "Ориша-Око"
 trait_orisha_oko_desc: "Ориша-Око - ориша сельского хозяйства и очага. Эшу называют кит богганов этим именем или сокращенным вариантом Око."
 trait_taiyewo: "Тайево"
 trait_taiyewo_desc: "В просторечии Эшу тайево означает «старший из близнецов». Это название кит клуриконов у элегбара. См. также ибеджи и кехиндэ."
 trait_iroko: "Ироко"
 trait_iroko_desc: "В обыденной речи Эшу ироко - это разновидность дуба и один из второстепенных ориша. Это также название кита гилли-ду у элегбара."
 trait_olokuta: "Олокута"
 trait_olokuta_desc: "Олокута - ориша камня. Это также имя Эшу для кита нокеров."
 trait_kehinde: "Кехиндэ"
 trait_kehinde_desc: "В просторечии Эшу кехиндэ переводится как «младший из близнецов». Это также название кита писки у элегбара. См. также ибеджи и тайево."
 trait_ijapa: "Иджапа"
 trait_ijapa_desc: "В просторечии Эшу иджапа буквально означает черепаху и является животным-хитрецом из легенд йоруба. Это название кита паков у элегбара."
 trait_jakuta: "Джакута"
 trait_jakuta_desc: "В просторечии Эшу джакута - это хвалебное имя молниеносного ориша Шанго, означающее «Метатель камней». Среди элегбара так называют кит троллей."
 trait_oshosi: "Ошоси"
 trait_oshosi_desc: "Ошоси, или Оксоси, - ориша охоты, леса, диких животных и богатства. Он также ассоциируется с едой. Его цвета - синий и зеленый. Эшу используют это имя для обозначения кита красных шапок."
 trait_olu_igbo: "Олу-Игбо"
 trait_olu_igbo_desc: "Олу-Игбо - ориша кустарника и дикой природы. В обыденной речи Эшу это также термин, обозначающий кит сатиров."
 trait_sonponno: "Сонпонно"
 trait_sonponno_desc: "Сонпонно, или Сопона, - ориша оспы и других болезней, особенно тех, которые вызывают язвы или повреждения. Другие имена включают Бабалу-Айе и хвалебное имя Иле-Титу. Эшу используют это имя для обозначения кита слуагов, которое происходит от их внешнего вида и не является в целом уничижительным."

 trait_domovoi: "Домовой"
 trait_domovoi_desc: "Могущественная фея, охраняющая жилища, домовой часто принимает облик уважаемого члена семьи, чтобы поговорить с теми, чей дом он охраняет. Им известно большинство секретов их владений. Если не оказывать им должного и постоянного уважения, домовой может разгласить эти секреты врагам."
 trait_leshii: "Леший"
 trait_leshii_desc: "Рогатые духи леса лешии выглядят как сочетание старого дерева, покрытого мхом, и человека с оленьими рогами. Они называют своего вождя «владыкой леса»."
 trait_kikimora: "Кикимора"
 trait_kikimora_desc: "Самые полезные феи домашнего очага, кикиморы занимаются ткачеством и другими домашними делами. Любой, кто увидит их работу, непременно восхитится их талантами, а в отместку может найти подгоревший хлеб, одежду, завязанную узлами, или фляги, наполненные уксусом."
 trait_polevik: "Полевик"
 trait_polevik_desc: "Пышные и сладострастные, эти полевые нимфы, как мужчины, так и женщины, находят очарование в различных обрядах плодородия, практикуемых теми, кто понимает связь между сексом и вспахиванием плодородной земли."
 trait_vodyanoi: "Водяной"
 trait_vodyanoi_desc: "Эти переменчивые Неодушевлённые озер и прудов дружелюбны к тем, кто использует охраняемые ими якоря, если получают подарки и уважение. Неприятности преследуют тех, кто не знает, что нужно благодарить и иногда плескать водку в воду. Водяные переворачивают лодки тех, кто не относится к ним должным образом. Тот, кто намеренно их не уважает, должен помнить, что не стоит выходить на воду, если он хочет выжить, потому что водяной может призвать молнию на тех, кто ему не нравится."
 trait_berenginy: "Русалка"
 trait_berenginy_desc: "Прекрасные нимфы со струящимися темными волосами, эти милые феи поют, чтобы привлечь к себе влюбленных, но иногда не желают их отпускать. Они обитают на берегах рек и утягивают своих поклонников вниз, чтобы навсегда остаться с ними в мутной воде вдоль берега. Многие русалки были созданы таким образом. Если бы не их мудрость и способность знать почти все, что происходит на реке, которой они служат, опасность обращения к ним перевешивала бы любую пользу."
 trait_bannik: "Банник"
 trait_bannik_desc: "Дух бани, банник часто злобствует, если к нему не отнестись с почтением и не позволить ему принять последнюю ванну за вечер. Банники помогают тем, к кому они благосклонны, даруя им видения в контролируемых ими водах."
 trait_dvorovoi: "Дворовой"
 trait_dvorovoi_desc: "Дворовой - фея двора - может быть очень озорным с теми, кто не кормит его или плохо с ним обращается. Они часто принимают облик кошек, чтобы бродить и исследовать свою территорию."

 trait_enchanted: "Околдованность"
 trait_enchanted_desc: "Насыщенность гламуром."
 TRAIT_FLAG_DESC_warning_enchanted_flag: "\n#X Персонаж без крови фей получают временный гламур, который снижается на #V 1#! ед. каждые #V 3#! месяца. Вы потеряете это свойство, когда ваш временный гламур достигнет #V 0#!.#!"

 trait_patron_council: "Покровитель"
 trait_patron_council_seeker: "Искатель"
 trait_patron_council_seeker_desc: "Основную фракцию называют Искателями. Они - сердце Покровителей, те феи, которые наиболее близки к старым легендам о системе совета «совместного правления». Эти феи, благосклонно относящиеся к каждому из истоков и состоящие почти в равной степени из всех трех, искренне верят в идеологические последствия, которые может принести совместное правление. Искатели состоят в основном из ученых, скрытных фей, и поэтому их присутствие в обществе относительно скромное. Это фракция Совета покровителей, которая глубоко погружается в тома старых легенд и посылает искателей по следу даже самых смутных слухов об исторических преданиях фей. Потерянные артефакты, хрупкие манускрипты, повествующие о минувшей эпохе, даже оружие и предметы древнего ремесла - все это подсказки к путям прошлого, и они бесценны для дела Искателей."
 trait_patron_council_vanguard: "Авангард"
 trait_patron_council_vanguard_desc: "Авангард - это Покровители. По крайней мере, именно о них думает подавляющее большинство фей при упоминании Покровителей. Авангард занимает уникальную роль в Совете покровителей, поскольку его члены являются публичным лицом организации. Авангард - это не формальная и сплоченная группа, а те феи, которые на словах и на виду у окружающих отстаивают добродетели Покровителей и поддерживают их дело. Большинство политиков, дипломатов, советников и других светских звезд Совета покровителей объединяются под термином «Авангард», который без привязанности используется всеми, кто не входит в эту «фракцию внутри фракции». Нет нужды говорить о том, что члены этой фракции представляют собой разнородную породу с таким же количеством различных идеологий и программ, как и сами феи. Вместо того чтобы быть сплоченным собранием фей, согласных с истинным прошлым расы, подавляющее большинство Авангарда участвует в политической игре ради одного и только одного."
 trait_patron_council_austere_conclave: "Член Строгого конклава"
 trait_patron_council_austere_conclave_desc: "Строгий конклав не существует. В отличие от Искателей, которые скрыты в силу деликатности своей задачи, Строгий конклав скрыт от посторонних глаз, потому что его члены сами того желают.\nДля Покровителей в целом Строгий конклав опасен, непредсказуем, ненадежен, дестабилизирует ситуацию... и чрезвычайно полезен. Именно о нем ходит множество отвратительных слухов, касающихся Покровителей: рассказы об убийствах, засадах, перехваченных курьерах, утечках информации между союзными дворами - обо всем этом и многом другом. Когда фея шепчет своим друзьям, что Покровители убили леди Давину по какой бы то ни было причине, она обычно неосознанно имеет в виду несанкционированные действия Строгого конклава."

 trait_siochain: "Шиохайн"
 trait_siochain_desc: "Легенды рассказывают о феях, которые достигли невозможного и нашли хрупкий баланс между своей смертной сущностью и душой феи внутри. Считается, что шиохайн, как их называют, нашли баланс между гламуром и банальностью и тем самым обрели истинное бессмертие."
 TRAIT_FLAG_DESC_banality_immunity: "Невосприимчивость к банальности в любой форме"