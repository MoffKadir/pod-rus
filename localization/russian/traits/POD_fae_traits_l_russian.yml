l_russian:
 trait_fae: "Истинная фея"
 trait_fae_desc: "Истинная фея - это термин, которым называют любых духов, родом из [UmbraGlossaryLocalized('dreaming','Грёз')], не являющихся химерами и не прошедших Путь подменыша. Хотя полного списка сущностей не существует, в него входят Первородные, Темнорождённые и, возможно, Неодушевлённые."
 trait_firstbornfae: "Первородная фея"
 trait_firstbornfae_desc: "Первородные возникли из тумана Сотворения в далёком прошлом. Новые первородные - это либо дети других Первородных, либо спрайты, превращенные в фей с помощью мощного колдовства. Первородные утверждают, что они правили и даже создали весь мир и что только им принадлежит право диктовать законы и указы магических миров. Многие феи, хотя и скептически, соглашались с этим и называли их «истинными феями». Возникновение человечества сильно ослабило власть Первородных, и многие опасались их участи, если ничего не предпринять."
 trait_denizen: "Обитатель"
 trait_denizen_desc: "Китэйн произвольно называют этих существ «Темнорождёнными» из-за их мерзкой репутации слуг фоморов. Несмотря на резкий уход из человеческих земель, Обитатели сохранили прямую, хотя и тонкую, связь с человеческой психикой. Олицетворяя различные аспекты человеческих грез или страхов, Обитатели имеют огромное количество видов."
 trait_inanimae: "Неодушевлённый"
 trait_inanimae_desc: "Неодушевлённые - родичи истинных фей. Хотя они не являются истинными духами стихий, они имеют с ними близкое родство. Каждый Неодушевлённый принимает облик определенной стихии."
 trait_changeling: "Подменыш"
 trait_changeling_desc: "Гибрид феи и человека. Древние дворы считали, что Первая женщина, которая возлегла с Первым мужчиной, была одной из Первородных. От их союза родился первый подменыш, хотя у пары было больше детей, а у Первой женщины были другие партнеры. По другим версиям, особенно антигуманистически настроенных фей, подменыши были остатками деформированных и нежеланных фей, которых обменяли на смертных детей и вырастили среди них."
 trait_kinain: "Кинэйн"
 trait_kinain_desc: "Кинэйн - смертный, обладающий кровью феи, но не являющийся полноценным подменышем."
 trait_hsien: "Сянь"
 trait_hsien_desc: "В древние времена феи Китая служили посланниками и слугами [Concept('spirit_world', 'мира духов')|E]. В те времена они свободно путешествовали между мирами духов и плоти, были эмиссарами природы, хранителями и защитниками священных мест. Сянь - потомки существ, попавших в ловушку в мире плоти. Разделенные как по форме, так и по двору, сянь борются за выживание в мире смертных, отвернувшихся от мира духов, в мире, полном других сверхъестественных существ, готовых уничтожить их."

 trait_kithain: "Китэйн"
 trait_jinn: "Дзинн"
 trait_african_kiths: "Африканские кит"
 trait_phyla: "Фила"

 trait_sidhe: "Ши"
 trait_sidhe_desc: "Благородные и прекрасные правители фей, Ши - потусторонне прекрасные предводители классических повелителей фей."
 trait_boggan: "Богган"
 trait_boggan_desc: "Практичные и трудолюбивые, богганы - хранители домашнего очага и трудолюбивые домовладельцы."
 trait_clurichaun: "Клурикон"
 trait_clurichaun_desc: "Веселые и харизматичные, эти китэйн являются первоисточником историй о лепреконах."
 trait_eshu: "Эшу"
 trait_eshu_desc: "Эшу - настоящие странники, непревзойденные рассказчики и исследователи."
 trait_ghilledhu: "Гилли-ду"
 trait_ghilledhu_desc: "Духи леса и природы, гилли-ду, когда-то были процветающими существами, которые меняли свою сущность в зависимости от времени года."
 trait_oba: "Оба"
 trait_oba_desc: "Дворяне элегбара, родичи эшу, связанные с землёй."
 trait_nocker: "Нокер"
 trait_nocker_desc: "Эти несносные задиры могут быть маленькими и странными на вид, но их потребность в ремесле и строительстве делает их гениальными изобретателями общества китэйн."
 trait_piskey: "Писки"
 trait_piskey_desc: "Писки - это невинные, широкоглазые кит, представляющие из себя прирожденных странников, которые ищут прекрасную и благоговейную красоту мира."
 trait_pooka: "Пак"
 trait_pooka_desc: "Проказники в лучшем случае и ужасы в худшем, эти китэйн имеют привязанность к определенному животному и обожают розыгрыши."
 trait_troll: "Тролль"
 trait_troll_desc: "Эти могучие великаны воплощают в себе верность, честь и силу фей."
 trait_redcap: "Красная шапка"
 trait_redcap_desc: "Эти отвратительные китэйн - чудовищные прожорливые машины, ужасающие на вид и полные дурного настроения и насилия."
 trait_riverhag: "Речная ведьма"
 trait_riverhag_desc: "Эти водные феи живут в быстро движущихся водоемах и затаскивают туда ничего не подозревающую добычу, чтобы утопить."
 trait_satyr: "Сатир"
 trait_satyr_desc: "Сатиры - это дух удовольствия и страсти, облеченный в форму."
 trait_sluagh: "Слуаг"
 trait_sluagh_desc: "Эти темные и скрытные феи лучше всех умеют собирать информацию и охранять секреты."
 trait_swanmaiden: "Лебединая дева"
 trait_swanmaiden_desc: "Лебединые девы - недавно возникший кит, рожденный из мечтаний о романтике и настоящей любви."
 trait_wichtel: "Вихтель"
 trait_wichtel_desc: "Шахтеры и другие рабочие являются основой общества, потому что они выполняют задания, которые должны быть выполнены, какими бы неприятными они ни были, рискуют в темноте и опасности в поисках ресурсов, от которых зависит общество, и выполняют опасную, изнурительную работу, не ожидая славы или богатства. Работа делается потому, что она должна быть сделана. Вихтели воплощают в себе эту идею."
 trait_ifrit: "Ифрит"
 trait_ifrit_desc: "Выкованные в пламени и закаленные в боях, ифриты не терпят слабости."
 trait_lilin: "Лилин"
 trait_lilin_desc: "Упрямые и манящие, лилин знают, чего хотят и как это получить."
 trait_qareen: "Куарин"
 trait_qareen_desc: "Кураны обладают даром и проклятием эйдетической памяти, а другие дзинны называют их «ходячими библиотеками»."
 trait_shaytan: "Шайтан"
 trait_shaytan_desc: "Делец, плут, искуситель, шарлатан - такие ярлыки навешивают на шайтана."
 trait_biloko: "Билоко"
 trait_biloko_desc: "Этот кит подчеркивает ценность традиций и наследия, тесно связан со своей культурой и общиной и с опаской относится к чужакам."
 trait_djedi: "Джеди"
 trait_djedi_desc: "Любители светской жизни, вечеринок и веселья, джеди мгновенно становятся знаменитостями, одаренными колдовством не меньше, чем проклятыми крикливостью."
 trait_kuino: "Куино"
 trait_kuino_desc: "Надеющиеся, амбициозные и трудолюбивые - представители этого кита стремятся к успеху и лучшей жизни, хотя в этом стремлении они должны остерегаться жадности и потери своих священных предметов."
 trait_obambo: "Обамбо"
 trait_obambo_desc: "Этот кит состоит из одаренных исследователей и искателей приключений, которые знают все хитрости, как исследовать Страну Древних грёз и уйти с добычей. Они кажутся приветливыми, хотя и опасными, когда их возлюбленным угрожает опасность." 
 trait_okubili: "Окубили"
 trait_okubili_desc: "Уравновешенные и внимательные к своим прошлым жизням и сосредоточенные на поддержании равновесия во всех своих нынешних жизнях, представители этого кита любят учить, но иногда увязают в заботах о прошлых жизнях." 
 trait_chuihyu: "Ци-и-ю"
 trait_chuihyu_desc: "Кваннон-дзин из восточных Сянь, Ци-и-ю - элементальные дворяне; Камуи-шинма из элемента Металла."
 trait_chujung: "Чу Чжун"
 trait_chujung_desc: "Кваннон-дзин из восточных Сянь, Ци-и-ю - элементальные дворяне; Камуи-шинма из элемента Огня."
 trait_fuhsi: "Фу Ся"
 trait_fuhsi_desc: "Кваннон-дзин из восточных Сянь, Фу Ся - простолюдины; Хираяну-шинма, настроенные на стихию Дерева и обладающие способностью превращаться в змей." 
 trait_hanumen: "Ханумен"
 trait_hanumen_desc: "Кваннон-дзин из восточных Сянь, Ханумен - простолюдины; Хираяну-шинма, настроенные на стихию Земли и обладающие способностью превращаться в обезьян." 
 trait_hengpo: "Хэн По"
 trait_hengpo_desc: "Кваннон-дзин из восточных Сянь, Хэн По - простолюдины; Хираяну-шинма, настроенные на стихию Воды и обладающие способностью превращаться в рыб."
 trait_houchi: "Ху-цзи"
 trait_houchi_desc: "Кваннон-дзин из восточных Сянь, Ху-цзи - элементальные дворяне; Камуи-шинма из элемента Дерева."
 trait_komuko: "Комуко"
 trait_komuko_desc: "Кваннон-дзин из восточных Сянь, Комуко - элементальные дворяне; Камуи-шинма из элемента Земли."
 trait_nyan: "Ньян"
 trait_nyan_desc: "Кваннон-дзин из восточных Сянь, Ньян - простолюдины; Хираяну-шинма, настроенные на стихию Огня и обладающие способностью превращаться в кошек."
 trait_suijen: "Суйжэнь"
 trait_suijen_desc: "Кваннон-дзин из восточных Сянь, Суйжэнь - элементальные дворяне; Камуи-шинма из элемента Воды."
 trait_tanuki: "Тануки"
 trait_tanuki_desc: "Кваннон-дзин из восточных Сянь, Тануки - простолюдины; Хираяну-шинма, настроенные на стихию Металла и обладающие способностью превращаться в тануки или енотовидных собак (часто неправильно переводимых как «барсуки»)."
 trait_glome: "Глом"
 trait_glome_desc: "Неодушевлённые Земли и подданные империи Камней."
 trait_kubera: "Кубер"
 trait_kubera_desc: "Неодушевлённые Дерева и подданные империи Семян."
 trait_ondine: "Ундин"
 trait_ondine_desc: "Неодушевлённые Воды и подданные империи Слёз."
 trait_paroseme: "Парозем"
 trait_paroseme_desc: "Неодушевлённые Воздуха и подданные империи Небес."
 trait_solimond: "Солимонд"
 trait_solimond_desc: "Неодушевлённые Огня и бывшие подданные империи Пламени."
 trait_mannikin: "Манекен"
 trait_mannikin_desc: "Неодушевлённые из человекообразных стихий и подданные империи Кукол." 

 trait_realm_actor: "Мастерство сферы Актёрства"
 trait_realm_actor_desc: "Актёрство - это сфера, связанная со всеми мирскими существами, которая напрямую зависит от того, насколько хорошо вы их знаете. Чем меньше вы знакомы с конкретным существом, будь то оборотень, смертный, призрак, вампир и т. д., тем большее мастерство требуется от актера. Чтобы воздействовать на того, кто вам враждебен, независимо от его знания, требуется полное мастерство." 
 trait_realm_fae: "Мастерство сферы Фей"
 trait_realm_fae_desc: "Фея имеет дело с другими существами [UmbraGlossaryLocalized('dreaming','Грёз')]. Воздействие на других подменышей, благородных ши, Обитателей, химер или даже управление магией подменышей - все это относится к сфере Фей."
 trait_realm_nature: "Мастерство сферы Природы"
 trait_realm_nature_desc: "Природа - это управление растениями, землей и зверями. Все, что не тронуто творением, поддается контролю сферы Природы."
 trait_realm_prop: "Мастерство сферы Опоры"
 trait_realm_prop_desc: "Опора - это контроль и манипуляция всеми созданными объектами. Одежда, оружие, здания и все остальное «созданное» попадает под действие Опоры. Чем сложнее устройство, тем больше требуется владение сферой Опоры."
 trait_realm_scene: "Мастерство сферы Сцены"
 trait_realm_scene_desc: "Сцена - это управление пространством. Чем больше вы овладеете сферой Сцены, тем большую площадь или большее количество целей (в сочетании с другими сферами) вы сможете затронуть."
 trait_realm_time: "Мастерство сферы Времени"
 trait_realm_time_desc: "Время - это контроль над тем, когда произойдёт ваше колдовство или как долго оно будет длиться. Мастерство Времени определяет, как долго могут длиться ваши заклинания или как долго вы можете накладывать на них «триггер»."
 trait_realm_air: "Мастерство сферы Воздуха"
 trait_realm_air_desc: "Воздух - стихия, окружающая земной шар. Она воздействует на неживую природу, а также на погоду, воздух, температуру или что-либо еще в зоне действия заклинателя или цели."
 trait_realm_earth: "Мастерство сферы Земли"
 trait_realm_earth_desc: "Земля влияет на неживые, не сверхъестественные объекты, природные и искусственные."
 trait_realm_fire: "Мастерство сферы Огня"
 trait_realm_fire_desc: "Огонь используется для воздействия на не сверхъестественных живых существ. Он воздействует только на физический аспект таких существ. Эта сфера также используется для физического воздействия на смертных людей."
 trait_realm_water: "Мастерство сферы Воды"
 trait_realm_water_desc: "Вода влияет только на ментальную сферу не сверхъестественных живых существ. Запутывание других требует этой сферы."
 trait_realm_spirit: "Мастерство сферы Духа"
 trait_realm_spirit_desc: "Дух используется для воздействия на любой аспект сверхъестественного существа или вещи, включая других фей. Он воздействует на окружающую среду, а также на физическую и ментальную сферы. Он также влияет на смертных со свойством «[GetTrait('enchanted').GetName( GetPlayer )]»."

