 trait_faction: "Фракция"
 trait_aspect: "Аспект"
 trait_entomos_breed: "Порода"
 trait_clade: "Клэйд"
 trait_myrmidon: "Мирмидон"
 trait_myrmidon_desc: "Солдаты, разведчики, генералы и шпионы энтомос, мирмидоны - боевая фракция энтомоса."
 trait_viskr: "Вискр"
 trait_viskr_desc: "Мудрецы, судьи, оккультисты и экстрасенсы энтомос, вискр - правители и специалисты фракции энтомос."
 trait_wyrsta: "Вирста"
 trait_wyrsta_desc: "Плуты, философы, диссиденты и ваятели энтомос, вирста - катализаторы перемен среди энтомос."
 trait_succor: "Суккор"
 trait_succor_desc: "Целители, врачи, наставники и советники энтомос, суккор - ценная фракция, определяемая сочувствием и пониманием."
 trait_tenere: "Тенере"
 trait_tenere_desc: "Ананаси, связанные с Ткачихой, обладают способностями и возможностями, связанными с памятью, временем и Барьером."
 trait_kumoti: "Кумоти"
 trait_kumoti_desc: "Кумоти - ананаси, связанные с Вильдом, обладают дарами регенерации и стихий, могут использовать потоки в качестве даров."
 trait_hatar: "Хатар"
 trait_hatar_desc: "Хатары - ананаси, связанные с Вирмом, печально известные соблазнители и повелители энтропии, превращающие свою кровь в яд и поражающие Вирма изнутри."
 trait_human_born: "Хомид"
 trait_human_born_desc: "Энтомосы, рожденные людьми, хомиды дезориентируют духов и являются самыми компетентными среди них фера. Хомиды - наименее распространенный вид энтомос, поскольку им требуется сравнительно много времени, чтобы претерпеть Первое изменение."
 trait_macro_born: "Макрождённый"
 trait_macro_born_desc: "Макророжденные, рожденные более крупными организмами в своих клэйдах, являются могущественными титанами своего вида, подчеркивающими свои крупные формы в сырой разрушительной славе."
 trait_micro_born: "Микророждённый"
 trait_micro_born_desc: "Микророжденные - это уклоняющиеся и проворные лазутчики, рожденные более мелкими организмами в своих клэйдах. Они овладевают своими мелкими формами, чтобы оказаться где угодно и избежать любой ситуации."
 trait_fera_born: "Манипулятор"
 trait_fera_born_desc: "Энтомосы, рожденные от энтомос в яйцах, инкубированных в разумном существе, манипуляторы - прирожденные мастера боевой формы, а также лучшие посредники между своими колониями."
 trait_titan_born: "Титанорождённый"
 trait_titan_born_desc: "Самая страшная порода, ужасающие Титанорожденные - чудовища Ананаси, ужасающие двигатели вымирания, вызывающие бред у всех не-энтомосов."

 trait_eshieho: "Эшьехо"
 trait_eshieho_desc: "Старшие дети С'ет, эшьехо - ее мастера строительства и посредники, удобное среднее звено между С'ет в форме лангустов."
 trait_mishaho: "Мишахо"
 trait_mishaho_desc: "Средние дети С'ет, мишахо - ее послы и труженики, принявшие универсальную форму краба, чтобы следить за процветанием С'ет."
 trait_bahaesh: "Бааэш"
 trait_bahaesh_desc: "Младшие дети С'ет, лобстеры бааэш - ее стойкие поборники и непримиримые защитники, владеющие своими массивными когтями, чтобы сокрушать врагов С'ет."
 trait_ishihambi: "Ишиамби"
 trait_ishihambi_desc: "Избранные повелители рас насекомых, ишиамби - очень редкий клан, который инсценировал свою смерть для всего мира, чтобы сосредоточиться на своей бесконечной войне против Ка Луона и Зигг'рауглура. Чтобы помочь своим бесконечным исследованиям [Concept('umbra', 'Умбры')|E], они принимают форму благородного мотылька."
 trait_iqhawe: "Икуаве"
 trait_iqhawe_desc: "Избранные поборники рас насекомых, икуаве - их рыцари в сияющих доспехах, владеющие множеством Даров, чтобы противостоять всему, что может угрожать Ткачихе. Как и подобает ее мечникам, поборники Ткачихи принимают форму богомола."
 trait_umakhi: "Умахи"
 trait_umakhi_desc: "Избранные строители расы насекомых, умахи - архитекторы величайших творений империи Теней древнего прошлого, создающие вечные памятники славы Ткачихи. Чтобы помочь в выполнении этого долга, они принимают облик термита, чтобы возвести свое наследие."
 trait_umlimi: "Умлими"
 trait_umlimi_desc: "Избранные налетчики расы насекомых, умлими - бичи всех, кто им противостоит, они нападают в своей овладевшей ими форме роя и пожирают все на своем пути. Естественно, как предвестники голода, они считают саранчу и других кузнечиков своими родственниками."
 trait_umbulali: "Умбулали"
 trait_umbulali_desc: "Избранные истребители рас насекомых, умбулали - страшные и пышущие гневом убийцы рас насекомых, принявшие облик ос, чтобы лучше соответствовать своей холодной ярости в уничтожении врагов Ткачихи."
 trait_umhloli: "Умхлоли"
 trait_umhloli_desc: "Избранные воины расы насекомых, умхлоли бесчисленны и адаптивны, как и их родственники-муравьи, чтобы поддерживать своих сородичей в обогащении и защите Ткачихи."
 trait_injiki: "Индзики"
 trait_injiki_desc: "Избранные земледельцы из расы насекомых, индзики славятся среди энтомос своим богатым и ценным медом. Они освоили родственные им пчелы, чтобы создавать питательный мед для поддержки и пропитания империй энтомос."
 trait_kstyw: "Кстив"
 trait_kstyw_desc: "Кстыв - самая молодая раса насекомых, давно изгнанная и вычеркнутая из записей, - это ожесточенные и стойкие пчёлы-энтомос, процветающие благодаря товариществу и выносливости в борьбе с угрозами, которые на них надвигаются."