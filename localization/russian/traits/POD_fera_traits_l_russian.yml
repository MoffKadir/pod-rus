l_russian:

 trait_fera: "$glossary_fera$"

 TRAIT_FLAG_DESC_can_become_ancestor_spirit: "Can become an [ancestor_spirit|E]"

 #Splats
 trait_werewolf: "Оборотень"
 trait_werewolf_desc: "Сверхъестественные существа, меняющие облик. Они называют себя «Гару»."
 trait_track_werewolf: "Ранг"
 trait_track_werewolf_desc: "#italic Ранг - фундаментальная часть общества Гару и самое полное проявление иерархической природы оборотней.#!"
 trait_ajaba: "Аджаба"
 trait_ajaba_desc: "Оборотни-гиены - воины Гейи в Африке, на континенте, где нет волчьего населения. Хотя Война Гнева не достигла Африки, аджаба были практически уничтожены из-за междоусобиц и соперничества с бастет."
 trait_track_ajaba: "Ранг"
 trait_track_ajaba_desc: "#italic Аджаба всегда признавали хитрость и свирепость как формы известности, но они также ценят и дурную славу, и многие из их членов обеспокоены долгосрочными последствиями этого.#!"
 trait_ananasi: "Ananasi"
 trait_ananasi_desc: "The werespiders are not children of Gaia, but rather children of Queen Ananasa, a powerful spirit child of the Weaver. They are considered alien and disturbing by other $glossary_fera$, and not without reason: their animal form is a horde of creeping spiders, they possess no Rage, and they fuel their powers with blood stolen from humans. Their name is drawn from the West African trickster/god Anansi."
 trait_track_ananasi: "Ранг"
 trait_track_ananasi_desc: "#italic Ananasi may gain renown in three categories, which correspond to the three members of the Triat; they try to follow all three, no matter their faction, to gain a deeper understanding of the "Great Web" of existence. The categories are Cunning (for the Wyrm), Obedience (for the Weaver) and Wisdom (for the Wyld).#!"
 trait_apis: "Апис"
 trait_apis_desc: "Аписы, или «лунные быки», занимались земледелием и сельским хозяйством и были известны как «свахи Геи». Они были уничтожены гару во времена Войны Гнева."
 trait_track_apis: "Ранг"
 trait_track_apis_desc: "#italic Аписы были относительно социальными существами, которые жили стадами от шести до двадцати четырех особей. В каждом стаде правил могучий бык, который защищал свой титул от всех претендентов. Этот бык защищал стадо и вел его в бой.#!"
 trait_bastet: "Бастет"
 trait_bastet_desc: "У оборотней-кошек, как и у гару, много разных племен, хотя каждое из них утверждает, что это разные виды диких кошек. Они одержимы тайными знаниями и постоянно ищут и накапливают их. Многие из них - великие маги, другие - великие воины, но они редко бывают стайными животными и обычно работают в одиночку. Некоторые из их племен сильно пострадали во время Войны Гнева."
 trait_track_bastet: "Ранг"
 trait_track_bastet_desc: "#italic Бастет признают иерархию. Они не обозначают абсолютную власть, как у гару, а скорее вежливое почтение и признание опыта. Титулы бастет всегда имеют социальное значение, выходящее за рамки их ранга.#!"
 trait_camazotz: "Камазотц"
 trait_camazotz_desc: "Камазотц были оборотнями-летучими мышами, ночными посланниками Геи в южном полушарии, аналогами коракс."
 trait_track_camazotz: "Ранг"
 trait_track_camazotz_desc: "#italic Камазотц - очень социальная порода, живущая эгалитарными стаями от дюжины до сотни членов. Часто они жили в пещерах вместе со своей роднёй - летучими мышами. Склонные к скрытности, они старались поддерживать дружеские и открытые отношения с другими $glossary_fera$.#!"
 trait_corax: "Коракс"
 trait_corax_desc: "Оборотни-вороны - посланники Геи, шпионы и разведчики, которые патрулируют небеса, всегда начеку. Они ужасные болтуны и расскажут о том, что видели, любому, кто захочет их слушать. Они спаслись от преследований во время Войны Гнева, оказав помощь гару, и поддерживают самые теплые отношения с оборотнями-волками из всех $glossary_fera$."
 trait_track_corax: "Ранг"
 trait_track_corax_desc: "#italic Кораксы прославились как рагабаши гару, хотя они, как правило, предпочитают свою особую метку мудрости. Славой хрупкие кораксы часто пренебрегают.#!"
 trait_grondr: "Грондр"
 trait_grondr_desc: "Оборотни-вепри обитали в Северной Европе. Их задачей было очищать землю; их называли конюхами Геи. Они были истреблены гару во время Войны Гнева; их предки-духи попали к Вирму и превратились в чудовищных костяных вепрей."
 trait_track_grondr: "Ранг"
 trait_track_grondr_desc: "#italic Грондр были активным и агрессивным родом. Они жили группами, похожими на стаи, называемые оплотами, во главе каждого из которых стоял король или королева, получившие свой титул благодаря победе над всеми, кто бросал им вызов в ритуальном бою. Каждый правитель оплота был равен всем остальным; у них не было иерархии вне отдельных оплотов.#!"
 trait_gurahl: "Гураль"
 trait_gurahl_desc: "Оборотни-медведи - целители Геи, связанные с землей более прочными узами, чем все остальные $glossary_fera$. Многие гару считают, что гурали вымерли, их убили во время Войны Гнева, когда они не отдали секрет возвращения жизни мертвым."
 trait_track_gurahl: "Ранг"
 trait_track_gurahl_desc: "#italic Гурали признают три вида славы: честь - за преданность и уважение; поддержка - за акты исцеления, очищения или оказания помощи другим; и мудрость - за восстановление, сохранение или раскрытие знаний или более глубокое понимание самого себя.#!"
 trait_kitsune: "Кицунэ"
 trait_kitsune_desc: "Оборотни-лисы - маги и политики, на которых держится общество азиатских $glossary_fera$. Уникальные среди фера, кицунэ встречаются только в Звериных дворах Срединного королевства, проживая в основном в Китае и Японии. С благословения Луны кицунэ также выступают в роли убийц коррумпированных властей смертного общества, придворных магов и воров, чтобы защитить Небесный мандат."
 trait_track_kitsune: "Хвосты"
 trait_track_kitsune_desc: "#italic Все кицунэ начинают с одним хвостом. Гея наделяет их дополнительным хвостом каждый раз, когда они получают ранг. Кицунэ с девятью хвостами достигают бессмертия и пользуются уважением за свою силу и добродетель.#!"
 trait_mokole: "Моколе"
 trait_mokole_desc: "Оборотни-крокодилы помнят эпоху королей-драконов, когда на земле правили ужасные рептилии. Они помнят все, что когда-либо происходило, и держат эти знания при себе, обращаясь к ним только с должным почтением. Их формы кринос больше похожи на динозавров или драконов, чем на крокодилов, из-за чего их иногда называют оборотнями-драконами."
 trait_track_mokole: "Ранг"
 trait_track_mokole_desc: "#italic Моколе используют ту же систему обретения репутации, что и гару, почитая такие догматы, как честь, мудрость и слава. Степень следования каждому из этих постулатов полностью определяется аспектом (Покровительство) Моколе.#!"
 trait_nagah: "Нага"
 trait_nagah_desc: "Оборотни-змеи, которые происходят из Индии. Большинство (если не все) других меняющих облик считают их вымершими, но они все еще существуют. Служа «судьями Геи», наги выполняют роль как молчаливых судей, так и скрытых палачей для меняющих облик."
 trait_track_nagah: "Ранг"
 trait_track_nagah_desc: "#italic Поскольку гнезда кочуют, нагам приходится искать сэша, чтобы получить от них славу. Сэша, узнав о деяниях нага, решает, какие очки славы им полагаются. Это определяет ранг и, в свою очередь, дары, которые нага будет изучать. В системе славы используются слава, честь и мудрость.#!"
 trait_nuwisha: "Нувиша"
 trait_nuwisha_desc: "Оборотни-койоты - учителя Геи, хотя, как и их тотем, Старик-Койот, они предпочитают учить исключительно с помощью розыгрышей. Благодаря проделке, которую они устроили с Луной, у них больше нет ярости, хотя они более близки к [Concept('umbra', 'Умбре')|E], чем любые другие $glossary_fera$."
 trait_track_nuwisha: "Ранг"
 trait_track_nuwisha_desc: "#italic В отличие от большинства $glossary_fera$, которые добиваются ранга благодаря почету и благосклонности своего племени, нувиши получают известность благодаря наставлению. Вместо чести у них есть юмор - и чем более юморным они покажут себя своему божеству, воплощенному Койоту, тем больше известности они получат.#!"
 trait_ratkin: "Раткин"
 trait_ratkin_desc: "Когда-то оборотни-крысы присматривали за человечеством, не давая ему стать слишком многочисленным. Однако гару узурпировали эту роль, и с тех пор раткины их ненавидят. Они решительно сражаются за Вильда и используют любую возможность, чтобы подорвать технологии."
 trait_track_ratkin: "Ранг"
 trait_track_ratkin_desc: "#italic В колониях раткинов существует строгая внутренняя иерархия. Колонией правит Крысиный король, которого сопровождают стаи придворных - обычно все грызуны-раткины. Ниже придворных по рангу располагаются грызуны-крысооборотни.#!"
 trait_rokea: "Рокеа"
 trait_rokea_desc: "Даже у моря есть свои защитники. Акулы-оборотни патрулируют морские глубины и редко попадаются на глаза обитателям суши."
 trait_track_rokea: "Ранг"
 trait_track_rokea_desc: "#italic Рокеа принимают три формы известности: доблесть, означающая боевую доблесть и храбрость оборотня-акулы при защите грота; гармония, означающая способность оборотня-акулы принять свое место в мире и действовать в соответствии с ним, и инновация, которая присуждается оборотням-акулам, которые с помощью новых идей помогают расе защищать Море и бороться с выводком Квирл.#!"
 trait_entomos: "Энтомос"
 trait_entomos_desc: "Большая группа $glossary_fera$, косвенно созданная Ткачихой, - энтомос - включает в себя ананаси, расы насекомых и к'этитов. Все они - внуки Ткачихи, с врожденной тягой к ее принципам веры, науки и догмы."
 trait_track_entomos: "Ранг"
 trait_track_entomos_desc: "#italic Ранг - это основной способ самоорганизации энтомос, который позволяет им структурировать себя в соответствии с опытом и навыками, чтобы управлять своим обществом.#!"



 #Extra splat descs
 trait_hakken: "Хаккен"
 trait_hakken_desc: "Оборотни-волки Японии, поддерживающие философию бусидо."
 trait_kumo: "Кумо"
 trait_kumo_desc: "Пауки-оборотни, попавшие в рабство к Вирму."
 trait_tengu: "Тэнгу"
 trait_tengu_desc: "Вороны-оборотни Дальнего Востока, служащие разведчиками и глашатаями Звериных дворов."
 trait_okuma: "Окума"
 trait_okuma_desc: "Окума - племя гуралей, обитавшее в юго-восточной Азии, включая северные районы Индии и вплоть до Японии. Их звериной роднёй были солнечные, лунные медведи и гигантские панды. В отличие от других племен гуралей, которые поклоняются Гее как своей матери и Луне как источнику своих способностей к перевоплощению, у окума были особые отношения с Гелиосом. Мех каждого окума был отмечен пятнами яркого цвета."
 trait_zhong_lung: "Чжунь Лунь"
 trait_zhong_lung_desc: "Далекие родичи моколе, оборотни-драконы считают себя великими потомками Эбенового дракона и Алой королевы."
 trait_nezumi: "Нэдзуми"
 trait_nezumi_desc: "Крысы-оборотни Азии, которые ведут Низкую войну против человечества."
 trait_same_bito: "Саме-бито"
 trait_same_bito_desc: "Акулы-оборотни, которые считают себя гораздо более утонченными, чем рокеа."
 trait_ozuzo: "Озузо"
 trait_ozuzo_desc: "Озузо - это аджаба, попавшие под власть Вирма."
 trait_histpah: "Иштпа"
 trait_histpah_desc: "Иштпа - короли-лжецы, искажённые Вирмом бастет."
 trait_buzzards: "Канюк"
 trait_buzzards_desc: "Канюки - Потерянные дети, запятнанные Вирмом кораксы."
 trait_purgers: "Очиститель"
 trait_purgers_desc: "Очистители - павшие гурали."
 trait_mnetics: "Мнетик"
 trait_mnetics_desc: "Мнетики - Пожиратели секретов, падшие моколе."
 trait_nokhomi: "Нохоми"
 trait_nokhomi_desc: "Нохоми, также называемые Горькохмылами, - это павшие нувиша."
 trait_mad_destroyers: "Безумный разрушитель"
 trait_mad_destroyers_desc: "Безумные разрушители - падшие раткины."
 trait_balefire_sharks: "Акула Губительного огня"
 trait_balefire_sharks_desc: "Акулы Губительного огня - запятнанные Вирмом рокеа."
 trait_xibalan: "Зибалан"
 trait_xibalan_desc: "Зибалан были камазотц, посвятившими себя Вирму через искажённый аспект своего покровителя, Летучей мыши."
 trait_skull_pig: "Костяные вепри"
 trait_skull_pig_desc: "Костяные вепри - разновидность существ, связанных с Вирмом, которые были созданы из родов грондр, обратившихся к нему на службу, чтобы выжить в Войне Гнева."


 #Breeds
 trait_breed: "Порода"
 trait_homid_born: "Хомид"
 trait_homid_born_desc: "Хомиды - это порода $glossary_fera$, рождённых и воспитанных людьми, что является их естественной формой."
 trait_kojin: "Коджин"
 trait_kojin_desc: "Коджин - это порода кицунэ, рождённых и воспитанных людьми, что является их естественной формой."
 trait_balaram: "Баларам"
 trait_balaram_desc: "Баларам - это порода нага, рожденных и воспитанных людьми, что является их естественной формой."
 trait_beast_born: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Зверорождённая', 'Зверорождённый' )]"
 trait_beast_born_desc: "Зверорожденные - это порода $glossary_fera$, которые рождаются и воспитываются животными, что является их естественной формой."
 trait_lupus_born: "Люпус"
 trait_lupus_born_desc: "Люпус - это порода гару, родившихся и выросших в виде волка, что является их естественной формой."
 trait_hyaena_born: "Гиена"
 trait_hyaena_born_desc: "Гиена - это порода аджаба, родившихся и выросших в виде гиены, которая является их естественной формой."
 trait_bos_born: "Бос"
 trait_bos_born_desc: "Босы - это порода аписов, которые родились и выросли как быки, что является их естественной формой."
 trait_feline_born: "Фелинид"
 trait_feline_born_desc: "Фелиниды - это порода бастет, которые родились и выросли в виде больших кошек, что является их естественной формой."
 trait_chiroptera_born: "Хироптера"
 trait_chiroptera_born_desc: "Хироптера - это порода камазотц, которые родились и выросли в виде летучей мыши, что является их естественной формой."
 trait_corvid_born: "Корвид"
 trait_corvid_born_desc: "Корвиды - это порода кораксов, которые родились и выросли в виде ворона, что является их естественной формой."
 trait_scrofa_born: "Скрофа"
 trait_scrofa_born_desc: "Скрофа - это порода грондр, которые родились и выросли в виде вепря, что является их естественной формой."
 trait_ursine_born: "Урсин"
 trait_ursine_born_desc: "Урсин - это порода гуралей, которые родились и выросли в виде медведя, что является их естественной формой."
 trait_roko_born: "Роко"
 trait_roko_born_desc: "Роко - это порода кицунэ, которые родились и выросли в виде лисицы, что является их естественной формой."
 trait_suchid_born: "Сухид"
 trait_suchid_born_desc: "Сухид - это порода моколе, которые родились и выросли в виде рептилий, что является их естественной формой."
 trait_vasuki_born: "Васуки"
 trait_vasuki_born_desc: "Васуки - это порода нага, которые родились и выросли в виде змеи, что является их естественной формой."
 trait_latrani_born: "Латрани"
 trait_latrani_born_desc: "Латрани - это порода нувиша, которые родились и выросли в виде койота, что является их естественной формой."
 trait_rodens_born: "Роденс"
 trait_rodens_born_desc: "Роденсы - это порода раткинов, которые родились и выросли в виде крысы, что является их естественной формой."
 trait_squamus_born: "Сквамус"
 trait_squamus_born_desc: "Сквамус - это порода рокеа, которые родились и выросли в виде акулы, что является их естественной формой."


 #Auspices
 trait_lunar_auspice: "Покровительство"
 trait_ahroun: "Арун"
 trait_ahroun_desc: "Одно из пяти покровительств, под которым может родиться гару. В полнолуние Арун становится живым оружием Геи. Они - воины среди расы воинов, поборники воинственного народа. Они всегда готовы убить и умереть, если потребуется."
 trait_galliard: "Галлиард"
 trait_galliard_desc: "Одно из пяти покровительств, под которым может родиться гару. Представленный Гиблой Луной, Галлиард воспевает душу гару. Они - голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племен до самых истоков."
 trait_philodox: "Филодокс"
 trait_philodox_desc: "Одно из пяти покровительств, под которым может родиться гару. Полумесяц означает равновесие и двойственность, и рожденные под его влиянием гару часто выступают в роли советников, посредников и хранителей закона в своей стае."
 trait_theurge: "Теург"
 trait_theurge_desc: "Одно из пяти покровительств, под которым может родиться гару. Серповидный полумесяц наделяет даром проницательности. Теурги - мистики гару, они ближе всех к [Concept('umbra', 'Умбре')|E] и её обитателям."
 trait_ragabash: "Рагабаш"
 trait_ragabash_desc: "Одно из пяти покровительств, под которым может родиться гару. Тот, кто родился в новолуние, выступает в роли мифического хитреца, шута, который попеременно то глуп, то мудр. Он играет роль противоположности, подвергая сомнению традиции, чтобы найти самый мудрый путь."

 trait_dawn: "Рассвет"
 trait_dawn_female_desc: "Один из двух аспектов, под которыми может родиться аджаба. Сродни Арун гару, женщины Рассвета - воины."
 trait_dawn_male_desc: "Один из двух аспектов, под которыми может родиться аджаба. Сродни Галлиардам гару, мужчины Рассвета - сказители."
 trait_dusk: "Сумерки"
 trait_dusk_female_desc: "Один из двух аспектов, под которыми может родиться аджаба. Более жестокая версия Рагабаш, женщины Сумерек - убийцы."
 trait_dusk_male_desc: "Один из двух аспектов, под которыми может родиться аджаба. Как и талантливые Теурги, мужчины Сумерек - мистики."

 trait_uzmati: "Узмати"
 trait_uzmati_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Полнолуние делает Узмати живым оружием Геи. Они - воины среди расы воинов, поборники воинственного народа. Они всегда готовы убить и умереть, если потребуется."
 trait_kojubat: "Коджубат"
 trait_kojubat_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Представленный Гиблой Луной, Коджубат воспевает душу гуралей. Они - голос народа, зовущий его на битву и вдохновляющий на величие в жизни и в смерти. Они также являются хранителями традиций, неся в себе предания племен до самых истоков."
 trait_rishi: "Риши"
 trait_rishi_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Полумесяц означает равновесие и двойственность, и рожденные под его влиянием гураль часто выступают в роли советников, посредников и хранителей закона в своей стае."
 trait_kieh: "Кьех"
 trait_kieh_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Серповидный полумесяц наделяет даром проницательности. Теурги - мистики гуралей, они ближе всех к [Concept('umbra', 'Умбре')|E] и её обитателям."
 trait_arcas: "Аркас"
 trait_arcas_desc: "Одно из пяти покровительств, под которыми может проходить гураль в течение своей жизни. Тот, кто родился в новолуние, выступает в роли мифического хитреца, шута, который попеременно то глуп, то мудр. Он играет роль противоположности, подвергая сомнению традиции, чтобы найти самый мудрый путь."

 trait_warriors: "Воины"
 trait_warriors_desc: "Как следует из названия, это бойцы и убийцы, первая линия в бою, как и Арун гару. Также известны как «Рабы клинка»."
 trait_bards: "Барды"
 trait_bards_desc: "Барды - это утраченный аспект общества оборотней-крыс. В просторечии их называли «ораторами», и они выступали в роли миротворцев расы: посредники между раткинами и другими расами, собирающие легенды, чтобы добавить их к коллективной Памяти Крови. Эмиссары общин гару в первые дни существования мира, они погибли первыми, когда их раса была предана."
 trait_knife_skulkers: "Крадущиеся Ножи"
 trait_knife_skulkers_desc: "Почетные убийцы раткинов, работающие только по контракту. Они также выступают в роли судей и посредников, подобно Филодокс."
 trait_shadow_seers: "Теневые провидцы"
 trait_shadow_seers_desc: "Шаманы и духовные наставники, очень похожие на теургов."
 trait_tunnel_runners: "Бегущие по туннелям"
 trait_tunnel_runners_desc: "Бродячие разведчики и шпионы, связывающие оплоты раткинов по всему миру. Похожи на Рагабаш."

 trait_pryio: "Прио"
 trait_pryio_twilight: "Сумерки"
 trait_pryio_twilight_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Сумеречные састет - вопрошающие и ищущие, они склонны быть детективами, юристами, шпионами или мистиками."
 trait_pryio_daylight: "Дневной свет"
 trait_pryio_daylight_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Дневные бастет открыты и непосредственны, они склонны быть дипломатами, воинами, законодателями и защитниками."
 trait_pryio_night: "Ночь"
 trait_pryio_night_desc: "Бастет, также известные как «избранники Луны», определяют свое место и то, как кошка подходит к жизни и справляется с трудностями, которые бросает ей Прио. Хотя часто это определяется временем суток, в которое бастет достигли своего Первого изменения, Прио может сместиться, если бастет претерпели серьезные жизненные изменения. Ночные бастет часто бывают замкнутыми и отшельниками, они склонны к убийствам, ученым, исследователям и практикам темной магии."

 trait_path: "Путь"
 trait_eji: "Эджи"
 trait_eji_desc: "Путь воина, соотнесенный с Лавой, через Землю и Огонь."
 trait_doshi: "Доши"
 trait_doshi_desc: "Путь колдуна, соотнесенный с Молнией, через Воздух и Огонь."
 trait_gukutsushi: "Гукуцуши"
 trait_gukutsushi_desc: "Путь иллюзиониста, соотнесенный с Туманом, через Воду и Воздух."
 trait_kataribe: "Катарибе"
 trait_kataribe_desc: "Путь сказителя, соотнесенный с Глиной, через Землю и Воду."

 trait_solar_auspice: "Покровительство солнца"
 trait_striking: "Восходящее солнце"
 trait_striking_desc: "Эти моколе, называемые «Ударными», являются воинами против сил Вирма и тьмы (таких как Сородичи)."
 trait_unshading: "Полуденное солнце"
 trait_unshading_desc: "Эти моколе, называемые «Незамутненными», являются судьями и блюстителями закона драконьего народа и рождаются, когда солнце находится в своей наивысшей точке."
 trait_warding: "Заходящее солнце"
 trait_warding_desc: "Этих моколе, называемых «Стражами», часто можно встретить защищающими значимые для моколе места, и рождаются они в сумерках."
 trait_concealing: "Окутанное солнце"
 trait_concealing_desc: "Эти моколе, прозванные «Сокрытыми», - хитрые шаманы и рождаются под пасмурным небом."
 trait_shining: "Полуночное солнце"
 trait_shining_desc: "Эти моколе, прозванные «Сияющими», - плуты, похожие на рагабашов гару, и рождаются ночью."
 trait_gathering: "Украшенное солнце"
 trait_gathering_desc: "Эти моколе, которых называют «Собирающими», являются лидерами, отвечающими за управление отпрысками и организацию своего народа, и вылупляются или рождаются под солнечными ореолами или «солнечными собаками»."
 trait_crowning: "Солнечное затмение"
 trait_crowning_desc: "Эти редкие моколе, называемые «Венценосными», являются непререкаемыми лидерами своего народа. Они рождаются во время солнечного затмения и считаются королевскими особами в своем народе. Часто матери моколе стараются успеть родить детей к такому событию."

 trait_seasonal_auspice: "Покровительство времён года"
 trait_kamakshi: "Камакши"
 trait_kamakshi_desc: "Весна - благословлена силами жизни и обновления, их стихия - земля."
 trait_kartikeya: "Картикейя"
 trait_kartikeya_desc: "Лето - энергичные и верные, их энергия способствует самым сильным страстям, которые только можно найти среди змеиного народа. Их стихия - огонь."
 trait_kamsa: "Камса"
 trait_kamsa_desc: "Осень - разум цели является их страстью и сильной стороной. Их стихия - воздух."
 trait_kali: "Кали"
 trait_kali_desc: "Зима - их кровь самая холодная, их видение самое верное, а их преданность своему делу не знает границ. Их стихия - вода."

 trait_freak: "Причуда"
 trait_engineers: "Инженер"
 trait_engineers_desc: "Ученые, изобретатели и любители повозиться с технологиями."
 trait_munchmausen: "Мюнхмаусен"
 trait_munchmausen_desc: "Раткины-сорвиголовы, грандиозно заблуждающиеся, все до одного."
 trait_plague_lords: "Повелители чумы"
 trait_plague_lords_desc: "Повелители болезней и порчи."
 trait_twitchers: "Дергающиеся"
 trait_twitchers_desc: "Анархисты среди анархистов, дергающиеся - безумные и непредсказуемые разрушители."

 trait_aquatic_auspice: "Покровительство воды"
 trait_brightwater: "Ясная вода"
 trait_brightwater_desc: "Рокеа, рождённые в светлые дни или полнолуние. Ясноводные похожи на арунов гару; они воины и герои. Однако они часто стремятся быть у поверхности моря."
 trait_dimwater: "Тусклая вода"
 trait_dimwater_desc: "Тускловодные рождаются в пасмурные дни или ночью при любой фазе луны, кроме полной или новой. Большинство рокеа попадают под это покровительство. Они являются судьями и лидерами расы рокеа и создают те немногие фетиши, которые используют рокеа."
 trait_darkwater: "Тёмная вода"
 trait_darkwater_desc: "Темноводные, которых их родичи называют «безумными», рождаются под затмениями или в новолуние. Они любопытны, инновационны, ярки и смелы. Им нравится нырять в холодные морские глубины или ходить по суше, чтобы открыть новые тайны."

 trait_lunisolar_auspice: "Покровительство солнца и луны"
 trait_lunar: "Луна"
 trait_lunar_desc: "Рожденные ночью, эти аписы выполняли роль воинов породы, защищая своих подопечных от внешних угроз."
 trait_twilight: "Сумрак"
 trait_twilight_desc: "Рожденные на восходе или закате солнца, эти аписы были ближе всего к миру духов."
 trait_solar: "Солнце"
 trait_solar_desc: "Рожденные днем, эти аписы наиболее тесно взаимодействовали с людьми и другими стаями."

 trait_gnosis: "Гносис"
 trait_gnosis_desc: "Гносис - это духовная, магическая энергия. Некоторые талантливые смертные могут овладеть ею. Гносис - возобновляемый, но истощающийся ресурс. Его можно получить в священных местах, медитируя или торгуясь с духами. Священные места дают гносис, но если их осквернить, он может запятнать владельца, или его просто не останется."
 trait_gnosis_kinfolk: "Гносис Родни"
 trait_gnosis_kinfolk_desc: "Гносис - это духовная, магическая энергия. Некоторые талантливые представители Родни могут овладеть ею. Гносис - возобновляемый, но истощающийся ресурс. Его можно получить в священных местах, медитируя или торгуясь с духами. Священные места дают гносис, но если их осквернить, он может запятнать владельца, или его просто не останется."


 trait_abomination: "Мерзость"
 trait_abomination_desc: "Мерзость - термин, используемый для описания перевёртыша, превратившегося в вампира. Нет нужды говорить, что такие существа встречаются крайне редко, учитывая тот факт, что почти все $glossary_fera$ имеют сильную аллергию на вампирское витэ. Мерзостей боятся как гару, так и вампиры. Они чрезвычайно сильны, и большинство из них быстро сходят с ума, становясь звероподобными и неспособными вести себя даже отдаленно по-человечески."
 trait_werewolf_abomination: "Мерзость гару"
 trait_gurahl_abomination: "Умфалла"
 trait_abomination_with_type: "Мерзость [ROOT.Var('fera_type').Trait.GetNameNoTooltip(ROOT.Char.Self)]"

 trait_kinfolk: "Родич"
 trait_kinfolk_desc: "Родня, которых иногда называют галлэйн или просто родичами, - это те люди и дикие животные, которые состоят в родстве с $glossary_fera$ и не подвержены делириуму, но сами не являются фера."
 trait_werewolf_kinfolk: "Родня гару"
 trait_werewolf_kinfolk_desc: "Потомок гару с волчьей кровью."
 trait_kinfolk_with_type: "Родня [ROOT.Var('fera_type').Trait.GetNameNoTooltip(ROOT.Char.Self)]"

 TRAIT_FLAG_DESC_is_spirit: "Cannot be physicially harmed without special powers"


 trait_spirit: "Дух"
 trait_spirit_desc: "Духи - это развоплощённые сущности, которые появляются и обычно обитают в [Concept('umbra', 'Умбре')|E] - по этой причине некоторые маги называют их «Обитателями теней»."
 trait_track_spirit: "Rank"
 trait_track_spirit_desc: "#italic A Spirit's Rank is a measure of its spiritual power. More powerful Spirits are better able to manifest their powers in the physical world and aid their companions.#!"


