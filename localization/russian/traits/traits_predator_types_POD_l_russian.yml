l_russian:

 trait_predatortype_farmer: "Фермер"
 trait_predatortype_farmer_desc: "Этот вампир предпочитает питаться кровью животных."

 trait_predatortype_bloodleech: "Кровосос"
 trait_predatortype_bloodleech_desc: "Этот вампир предпочитает питаться кровью других вампиров!"

 trait_predatortype_phlebotomist: "Флеботомист"
 trait_predatortype_phlebotomist_desc: "Этот вампир приобретает кровь под видом врача, проводящего кровопускание."

 trait_predatortype_bedlamite: "Бедламит"
 trait_predatortype_bedlamite_desc: "Этот вампир охотится на сумасшедших. Они также могут быть безумными или, по крайней мере, казаться таковыми своей жертве."

 trait_predatortype_cenobite: "Сенобит"
 trait_predatortype_cenobite_desc: "У этого вампира есть [Concept('herd', 'стадо')|E] в религиозном учреждении, таком как монастырь."

 trait_predatortype_alleycat: "Уличный кот"
 trait_predatortype_alleycat_desc: "Этот вампир выслеживает и яростно нападает на смертных, чтобы получить кровь. Это вульгарный подход."

 trait_predatortype_cauchemar: "Кошмар"
 trait_predatortype_cauchemar_desc: "Этот вампир питается только спящими жертвами."

 trait_predatortype_familias: "Семьянин"
 trait_predatortype_familias_desc: "Этот вампир питается почти исключительно от одной конкретной семейной династии. Они могут даже быть родственниками этой семьи; по крайней мере, так считают сами члены семьи."

 trait_predatortype_footpad: "Разбойник"
 trait_predatortype_footpad_desc: "Этот вампир якшается с отбросами общества, выпивая кровь нищих. Если они исчезают, власти не проявляют никакого интереса."

 trait_predatortype_consensualist: "Консенсуалист"
 trait_predatortype_consensualist_desc: "Этот вампир питается только от желающих... Это значительно усложняет соблюдение [Concept('the_masquerade', 'Маскарада')|E]."

 trait_predatortype_cultist: "Культист"
 trait_predatortype_cultist_desc: "Этот вампир возглавляет культ крови, как в древние времена. Скот поклоняется этому кровавому богу и добровольно приносят себя в жертву."

 trait_predatortype_siren: "Сирена"
 trait_predatortype_siren_desc: "Этот вампир соблазняет влюбленных, чтобы высосать их кровь через поцелуй."

 trait_predatortype_gentry: "Дворянин"
 trait_predatortype_gentry_desc: "Этот вампир занимает определенное положение в обществе смертных. Они используют этот статус для охоты на богатых и могущественных. Никто не поверит, что кто-то с такой утонченностью - чудовище."

 trait_predatortype_graverobber: "Грабитель могил"
 trait_predatortype_graverobber_desc: "Этот вампир обитает на кладбищах и в склепах, питаясь скорбящими и холодной кровью недавно умерших."

 trait_predatortype_extortionist: "Вымогатель"
 trait_predatortype_extortionist_desc: "Этот вампир заставляет своих жертв давать ему кровь. Утверждается, что вымогатель получает кровь в обмен на услуги, такие как охрана или наблюдение, но сколько бы потребность в защите ни была реальной, очень часто это все подстроено самим вампиром для того, чтобы сделка казалась приемлемой."