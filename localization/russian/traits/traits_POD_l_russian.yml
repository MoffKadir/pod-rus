l_russian:
 trait_use_ingame_chargen: "Внутриигровой редактор персонажей"
 trait_use_ingame_chargen_desc: "Рекомендовано для новых игроков.\n\nПри входе в игру вы пройдете через серию событий, в которых вы можете выбрать #TOOLTIP:game_concept_splat_desc #E вид#!#! и все нужные сверхъестественные свойства и модификаторы будут заданы автоматически."

 trait_unusual: "Необычность"
 trait_unusual_desc: "В этом персонаже есть нечто странное."

 trait_vampire: "Вампир"
 trait_vampire_desc: "Этот персонаж относится к нежити."

 trait_diablerist: "Диаблерист"
 trait_diablerist_desc: "Этот персонаж совершил [Glossary('диаблери','game_concept_diablerie_desc')], выпив кровь из сердца другого вампира и пожрав его душу."

 trait_cultist: "Демонический культист"
 trait_cultist_desc: "Этот персонаж заключил договор с демонической силой ради демонических даров."

 trait_infernalist: "Инферналист"
 trait_infernalist_desc: "Этот персонаж связался с темными богами, демонами, существами из пустоты и еще бог знает с кем."

 trait_ghoul: "Гуль"
 trait_ghoul_desc: "Смертный, поглотивший кровь вампира, что приводит к потребности в большем количестве и (чаще всего) к готовности стать рабом своего хозяина."

 trait_szlachta: "Шляхта"
 trait_szlachta_desc: "Смертный, поглотивший кровь вампира, а затем преобразованный [Glossary('дисциплиной','game_concept_discipline_desc')] Изменчивости."

 trait_mortal: "Смертный"
 trait_mortal_desc: "Обычное человеческое существо. С такой короткой жизнью..."


 trait_mage: "Маг"
 trait_mage_desc: "Люди с пробужденными аватарами, которые позволяют им владеть истинной магией и изменять ткань реальности."

 trait_wraith: "Призрак"
 trait_wraith_desc: "Мертвая душа, возвращенная в мир смертных темной магией или привязанностью к чему-то, что она оставила при жизни."
 trait_gaunt: "Привидение"
 trait_gaunt_desc: "Привидение - это старый призрак, который избавился от одних или нескольких #TOOLTIP:game_concept_Fetter_desc #E оков#!#! и всё ещё хранит их."
 trait_domem: "Домем"
 trait_domem_desc: "Домем - это призрак, все #TOOLTIP:game_concept_Fetter_desc #E Оковы#!#! которого разрушены, что не позволяет ему оставаться в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] в течение какого-либо периода времени - хотя статус домема обычно подразумевает возраст, призрак может стать домемом, будучи ещё очень молодым, для этого нужно лишь разрушить его #TOOLTIP:game_concept_Fetter_desc #E Оковы#!#!."
 trait_enfant: "Анфан"
 trait_enfant_desc: "Самосознающие призраки начинают как анфаны; когда кто-то умирает, его душа возрождается в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], покрытая слоем плазмы, называемом оболочкой."
 trait_track_fetter: "Оковы"
 trait_track_fetter_desc: "$game_concept_Fetter_desc$"
 trait_track_fetter_resolved: "Снятые оковы"
 trait_track_fetter_resolved_desc: "#TOOLTIP:game_concept_Fetter_desc #E Оковы#!#! также могут быть сняты, что означает, что призрак обретает силу, чтобы попрощаться с вещами и теми, кого он любил при жизни. Призрак, которому удаётся снять все свои #TOOLTIP:game_concept_Fetter_desc #E Оковы#!#!, может оставаться в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] бесконечно долго, но если такой успех и даёт это преимущество, то крайне редко, вплоть до мифа."


 trait_wight: "Вихт"
 trait_wight_desc: "Вихт - это вампир, который полностью утратил свою мораль. Он, во всех смыслах и целях, является Зверем внутри самих себя. Персонаж, попавший в беду, никогда не может быть спасен или сыгран снова."

 trait_vampclan: "[Glossary('Клан','game_concept_Clan_desc')]"

 trait_assamite: "Бану Хаким"
 trait_assamite_desc: "Они базируются в своей скрытой крепости на Ближнем Востоке и традиционно рассматриваются западными сородичами как опасные убийцы и диаблеристы."

 trait_assamite_laibon: "Шанго"
 trait_assamite_laibon_desc: "Одно из наследий Лайбон. Почитатели Шанго, бога бурь Йоруба, возможно, являются самым цивилизованным наследием Лайбон наряду аристократическими Гурухи."

 trait_baali: "Баали"
 trait_baali_desc: "Линия крови вампиров, связанная с поклонением демонам."

 trait_brujah: "Бруха"
 trait_brujah_desc: "Быстрые в гневе и всегда вспыльчивые, они восстанавливают свои позиции в качестве [Glossary('клана','game_concept_Clan_desc')] возвышенных философов и деятелей."

 trait_brujah_laibon: "Осебо"
 trait_brujah_laibon_desc: "Одно из наследий Лайбон. Воины Лайбон, Осебо, получили свое название от знаменитого леопарда из легенды Западного Ашанти."

 trait_brujah_ashirra: "Бэй'т Мушакис"
 trait_brujah_ashirra_desc: "Бруха исламской веры известны как Бэй'т Мушакис, и многие из них - дети сородичей Карфагена. Они распространились, в частности, по всей Северной Африке, а младшие объявили джихад и хотят наказать римских сородичей, разрушивших великий эксперимент."

 trait_cacophony: "Дочь Какофонии"
 trait_cacophony_desc: "В настоящее время, Дочери состоят в основном из женщин (из-за трудностей, связанных с обучением тех, кто обладает вокальным диапазоном большинства мужчин), они практикуют Мельпомению, [Glossary('дисциплину','game_concept_discipline_desc')], которая позволяет Дочерям вызывать странные эффекты с помощью пения. Они являются лучшими хористами среди нежити, и принимать у себя их собрание заслуживает высокого престижа."

 trait_caitiff: "Каитифф"
 trait_caitiff_desc: "Известные как «лишённые клана», - это [Glossary('каиниты','game_concept_cainite_desc')], которые не принадлежат ни к одному [Glossary('клану','game_concept_Clan_desc')]."

 trait_caitiff_laibon: "Ниайо"
 trait_caitiff_laibon_desc: "Ниайо - это не столько родословная, сколько классификация, они ведут своё происхождение от Момбасы как несравненные воины, не привязанные к родословной, часто посвятившие себя тому, чтобы пройти тот же путь, что и Старик."

 trait_cappadocian: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Каппадокийка', 'Каппадокиец' )]"
 trait_cappadocian_desc: "Отстраненные ученые, одержимые тайнами смерти и души."

 trait_cappadocian_laibon: "Мла Вату"
 trait_cappadocian_laibon_desc: "Пожалуй, ни одна группа Лайбон не избегают так сильно, как Мла Вату. Хотя Лайбон в целом уже утратили свою человечность, они все еще сохраняют здоровое уважение к умершим, как того требуют многие африканские обычаи. Однако Мла Вату не довольствуются простым общением с умершими предками; они стремятся контролировать их тело и душу."

 trait_cappadocian_ashirra: "Кабилат аль-Моут"
 trait_cappadocian_ashirra_desc: "Исламская ветвь каппадокийского [Glossary('клана','game_concept_Clan_desc')] известна на Ближнем Востоке как «Кабилат аль-Моут», и они являются одними из самых сведущих среди сородичей этих земель. Кабилат аль-Моут должны быть осторожны в изучении мёртвых, поскольку ислам высоко ценит мертвых; осквернение трупов может привлечь внимание как смертных, так и [Glossary('Аширры','game_concept_ashirra_desc')], или организованных исламских сородичей."

 trait_gangrel: "Гангрел"
 trait_gangrel_desc: "Дикари. Первобытные, выносливые и зверооподобные."

 trait_gangrel_laibon: "Акунансе"
 trait_gangrel_laibon_desc: "Одно из наследий Лайбон. Своё название и природу они берут из мифов о «мудром пауке» из многих африканских народных сказок. Они известны своими большими знаниями, мудрыми советами и аполитичной натурой."

 trait_gangrel_ashirra: "Вах'Шин"
 trait_gangrel_ashirra_desc: "Хотя [Glossary('Аширра','game_concept_ashirra_desc')] называют всех гангрелов «Вах'Шин», между обеими частями существует четкая граница, похожая на разделение между городскими и сельскими гангрелами, но с гораздо более враждебными отношениями."

 trait_gargoyle: "Гаргулья"
 trait_gargoyle_desc: "Вампиры, которые выглядят как ожившие каменные скульптуры.\nСозданные тремерами как ударные войска против Цимисхи, большинство гаргулий довольствуются служением своим магически одаренным хозяевам, но некоторые проявляют независимое мышление."

 trait_giovanni: "Джованни"
 trait_giovanni_desc: "После своего восхождения крови Августо Джованни сразу же начал даровать объятия своей семье. В ходе этого Джованни стали чем-то средним между линией крови и культом в каппадокийском [Glossary('клане','game_concept_Clan_desc')]. Признанные экспертами по [Concept('necromancy', 'некромантии')|E], Джованни держались несколько обособленно от материнского [Glossary('клана','game_concept_Clan_desc')]."

 trait_harbingersofskulls: "Предвестники черепов"
 trait_harbingersofskulls_desc: "Линия крови вампиров со смертельной бледностью. Кроме того, кожа Предвестников иссыхает, в результате чего эти [Glossary('каиниты','game_concept_cainite_desc')] похожи на скелетов, с торчащими ребрами и лицами, застывшими в бессмертной ухмылке."

 trait_kiasyd: "Каэсид"
 trait_kiasyd_desc: "Линия крови вампиров с примесью крови фей, происходящая от ласомбры Маркония из Страсбурга."

 trait_lasombra: "Ласомбра"
 trait_lasombra_desc: "[Glossary('Клан','game_concept_Clan_desc')] Ласомбра - социальные дарвинисты, хищники, элегантные и бесчеловечные."

 trait_lasombra_laibon: "Кси Дунду"
 trait_lasombra_laibon_desc: "Получившие свое название от бавильского слова, означающего «тень», кси-дунду изначально были родом из Конго, пока неудачный обряд не заставил их покинуть родные места. Теперь они живут среди масаи на востоке Африки."

 trait_lasombra_ashirra: "Кабилат аль-Хайял"
 trait_lasombra_ashirra_desc: "Арабские Ласомбра выделяются среди своих исламских сородичей тем, что они - одни из немногих бэй'т, большинство населения которых составляют христиане. Ислам закрепился в некоторых местах [Glossary('клана','game_concept_Clan_desc')], особенно в Иберии, и вызвал серьезные расколы в бэй'т."

 trait_maeghar: "Маэгхар"
 trait_maeghar_desc: "Совокупность отдельных случайностей, возникших, когда [Glossary('каинит','game_concept_cainite_desc')] пытался наложить свое проклятие на существо с кровью фей. Все маэгхары имеют некоторые физические особенности, указывающие на их природу феи, которые могут варьироваться от едва заметных (белоснежная кожа и волосы цвета чёрного дерева) до вопиющих (шесть рук)."

 trait_malkavian: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Малкавианка', 'Малкавианин' )]"
 trait_malkavian_desc: "[Glossary('Клан','game_concept_Clan_desc')] сородичей, проклятых безумием."

 trait_malkavian_ashirra: "Бэй'т Маджнун"
 trait_malkavian_ashirra_desc: "Малкавиане [Glossary('Аширры','game_concept_ashirra_desc')], Бэй'т Маджнун, пользуются большим уважением, чем на Западе. Многие из них служили советниками, телохранителями и даже исламскими пророками."

 trait_nosferatu: "Носферату"
 trait_nosferatu_desc: "Преследователи. Скрытные, сильные и наводящие ужас."

 trait_nosferatu_ashirra: "Хаджж"
 trait_nosferatu_ashirra_desc: "Носферату, принявшие ислам, быстро становились уважаемыми. Видя в исламе обещание искупления даже для таких жалких существ, как они сами, они быстро стали опорой секты [Glossary('Аширры','game_concept_ashirra_desc')].\nКлючевой фигурой их успеха был Тарик аль-Хаджи, кровавый чародей Носферату, который помог предотвратить самые разрушительные последствия Вопля. За это он и его выводок были прозваны «Хаджж», хранителями святых мест ислама."

 trait_nosferatu_laibon: "Гурухи"
 trait_nosferatu_laibon_desc: "Получив своё название от гамбийского бога, от которого, как они утверждают, они происходят, гурухи считают себя хозяевами Африки, законными правителями ее земель и народов."

 trait_oldclantzimisce: "Старый [Glossary('клан','game_concept_Clan_desc')] Цимисхи"
 trait_oldclantzimisce_desc: "Члены [Glossary('клана','game_concept_Clan_desc')] Цимисхи, не присоединившиеся к Шабашу."

 trait_ravnos: "Равнос"
 trait_ravnos_desc: "Известные как странствующие бродяги и мошенники, Равнос - шарлатаны, с удовольствием занимающиеся искусством обмана и воровства."

 trait_ravnos_ashirra: "Бэй'т Муджрим"
 trait_ravnos_ashirra_desc: "Бэй'т Муджрим - это арабский термин, обозначающий [Glossary('клан','game_concept_Clan_desc')] обманщиков («Муджрим» буквально означает «преступник»). В исламском мире им больше не рады, поскольку их пороки привели их к многочисленным нежелательным столкновениям с [Glossary('Аширрой','game_concept_ashirra_desc')]."

 trait_ravnos_laibon: "Киньони"
 trait_ravnos_laibon_desc: "Одно из наследий Лайбон. Свое название они получили от лугандского слова, означающего «птица», что отражает их склонность к постоянным путешествиям, даже больше, чем у ищущих знания Акунансе."

 trait_salubri: "Салюбри"
 trait_salubri_desc: "Некогда могущественный [Glossary('клан','game_concept_Clan_desc')] Салюбри стал лишь линией крови после уничтожения их прародителя Саулота."

 trait_salubri_ashirra: "Аль-Амин"
 trait_salubri_ashirra_desc: "Исламские Салюбри, известные как «аль-Амин» (буквально «Добродетельные»), были не менее удачливые, чем их европейские родичи. На протяжении веков они следили за Баали от Северной Африки до Азии, обычно маскируясь под членов других кланов."

 trait_salubri_laibon: "Нкулу Зао"
 trait_salubri_laibon_desc: "Одно из малых наследий Лайбон. Дети почти истребленной линии Зао-лат, Нкулу Зао немногочисленны, поскольку за их наследием охотились на протяжении веков."

 trait_samedi: "Самеди"
 trait_samedi_desc: "Представители это линии крови, происходящие, скорее всего, с Карибских островов, внешне напоминают зомби или трупы. Самеди, кажется, постоянно находятся в состоянии разложения. Гниющие куски плоти отваливаются от их тел всё чаще, по мере того как они стареют, а запах смерти витает повсюду, где бы они ни бродили."

 trait_setite: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Сетитка', 'Сетит' )]"
 trait_setite_desc: "[Glossary('Клан','game_concept_Clan_desc')] вампиров, которые верят, что их основателем был египетским богом Сетом. Согласно ортодоксальной вере сетитов, однажды Сет вернется, чтобы править миром или поглотить его, и набожные сетиты готовят почву для его воскрешения."

 trait_setite_raktasadhus: "Дайтья"
 trait_setite_raktasadhus_desc: "Дайтья - еретическая разновидность, основатель которой отправился из Египта в Индию в поисках древних мистических знаний и охотился на Детей Осириса, которые, по слухам, скрылись в Гималаях."

 trait_setite_naktanchara: "Нактанчара"
 trait_setite_naktanchara_desc: "Родословная Нактанчара отвергается, поскольку они обратились в буддизм и стали отвергать кастовую систему индийских сородичей"

 trait_toreador: "Тореадор"
 trait_toreador_desc: "[Glossary('Клан','game_concept_Clan_desc')] вампиров, известных тем, что они одни из самых красивых, чувственных, соблазнительных, эмоциональных и очаровательных среди сородичей."

 trait_toreador_ashirra: "Рай'ин аль-Фен"
 trait_toreador_ashirra_desc: "Исламские тореадоры - это Рай'ин аль-Фен, которых обычно называют «писцами», поскольку большинство из них предпочитает каллиграфов, писателей и архитекторов."

 trait_toreador_laibon: "Иштарри"
 trait_toreador_laibon_desc: "Одно из наследий Лайбон. Иштарри утверждают, что происходят от вавилонской богини Иштар, но в настоящее время не имеют той личной связи с Африкой, которую имеют те же Гурухи."

 trait_tremere: "Тремер"
 trait_tremere_india: "Тримира"
 trait_tremere_desc: "[Glossary('Клан','game_concept_Clan_desc')] ученых, сосредоточенных на #TOOLTIP:game_concept_bloodsorcery_desc #E кровавом чародействе#!#!. Их порицают за их предполагаемое нападение на [Glossary('допотопного','game_concept_antediluvian_desc')] Саулота и боятся за сильную дисциплину и сплоченность [Glossary('клан','game_concept_Clan_desc')], неслыханную в других частях [Glossary('каинитского','game_concept_cainite_desc')] общества."

 trait_truebrujah: "Истинные Бруха"
 trait_truebrujah_desc: "Линия крови [Glossary('клан','game_concept_Clan_desc')] Бруха, утверждающая, что является потомками изначального [Glossary('допотопного','game_concept_antediluvian_desc')] основателя клана, а не его [Glossary('диаблериста','game_concept_diablerie_desc')]/ребёнка Троиль. Истинные Бруха отличаются спокойным, отрешённым поведением."

 trait_tzimisce: "Цимисхи"
 trait_tzimisce_desc: "[Glossary('Клан','game_concept_Clan_desc')] феодального этикета и садистского формирования плоти."

 trait_tzimisce_laibon: "Наглоплер"
 trait_tzimisce_laibon_desc: "Получив свое название от койкоинского слова, означающего «злой колдун», наглоперы оправдывают свою репутацию самых ужасных из Лайбон. Они позволяют [Glossary('Зверю','game_concept_beast_desc')] властвовать над собой, доводя их до любого разврата, который только можно себе представить, а некоторые из них были возможны только в кошмарах."

 trait_ventrue: "Вентру"
 trait_ventrue_desc: "Правители. Царственные, властные и аристократичные."

 trait_ventrue_ashirra: "Эль Хиджази"
 trait_ventrue_ashirra_desc: "Эль Хиджази - это особая родословная Вентру. В отличии от основной части [Glossary('клана','game_concept_Clan_desc')], традиционно ассоциирующейся с римлянами или европейскими христианами, линия крови Эль Хиджази претендует на происхождение от коренных арабских родословных. Они приняли ислам и считаются частью [Glossary('Аширры','game_concept_ashirra_desc')], но их численность относительно невелика."

 trait_ventrue_raktasadhus: "Данава"
 trait_ventrue_raktasadhus_desc: "Данава - это линия крови [Glossary('клана','game_concept_Clan_desc')] Вентру, сосредоточенный на Индийском субконтиненте. Царственные мудрецы, аскеты и священники, Данава - одни из самых уважаемых вампиров в кастовой системе индийских Проклятых."

 trait_chibo: "Чибо"
 trait_chibo_desc: "Родословная [GetTrait('tzimisce').GetName(GetNullCharacter)] оккультистов и жрецов [Glossary('Микабоши','podgloss.mikaboshi')], Чибо - кровавые звёзды магии."

 trait_monomi: "Мономи"
 trait_monomi_desc: "Воины-[GetTrait('tzimisce').GetName(GetNullCharacter)|l] [Glossary('Микабоши','podgloss.mikaboshi')], Мономи - это кровавые звёзды меча."

 trait_kishu: "Кишу"
 trait_kishu_desc: "Убийцы-[GetTrait('tzimisce').GetName(GetNullCharacter)|l] [Glossary('Микабоши','podgloss.mikaboshi')], Кишу - это кровавые звёзды кинжала."

 trait_kizoku: "Кидзоку"
 trait_kizoku_desc: "Рождённые от сказителей и страдающие от ночных кошмаров, Кидзоку являются сородичами Разломов."

 trait_bushi: "Буси"
 trait_bushi_desc: "Утверждая, что они - обагрённые кровью дети бога бури Амацуками, Буси - ни с кем не сравнимые своенравные воины."

 trait_kuntilanak: "Кунтиланак"
 trait_kuntilanak_desc: "Из-за проклятия изоляции, проявляющегося в том, что Кунтиланак застряли между мирами живых и мёртвых и являются призрачными некромантами."

 trait_sangun: "Сангун"
 trait_sangun_desc: "Владыки корейских гор, Сангун, - это властелины, принимающие звериный облик."

 trait_anh: "Анх"
 trait_anh_desc: "Происходя от #TOOLTIP:GAME_TRAIT,gangrel,[GetNullCharacter] #L гангрелов#!#!, но в то же время отличаясь от Мореплавателей, Анх являются скрытыми обитателями океанов вокруг Индонезии, Индокитая и Малайзии."

 trait_banpaia: "Банпайя"
 trait_banpaia_desc: "Банпайя, потомки пропавшей экспедиции #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремеров#!#!, отправившейся на Восток, стали новыми представителями ночного мира Восточной Азии."

 TRAIT_FLAG_DESC_can_create_gargoyles: "Можно создавать #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!"

