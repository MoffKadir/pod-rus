 trait_track_forging: "Кузнечное дело"
 trait_track_forging_desc: "Опыт кузнечного дела, чем он выше, тем лучше созданные [Concept('artifacts', 'артефакты')|E]"
 trait_track_brewing: "Создание отваров"
