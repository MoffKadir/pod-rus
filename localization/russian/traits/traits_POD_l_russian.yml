 TRAIT_FLAG_DESC_can_hurt_spirit: "Может пленить, пытать, казнить или наносить физические повреждения духу во время [Concept('single_combat_duel_plural', 'поединков')|E]."
 TRAIT_FLAG_DESC_may_hurt_spirit: "Может пленить, пытать, казнить или наносить физические повреждения духу во время [Concept('single_combat_duel_plural', 'поединков')|E] #weak (с затратами на путешествие в [Concept('umbra', 'Умбре')|E])#!"
 TRAIT_FLAG_DESC_is_spirit: "Духа нельзя заключить в темницу, пытать, казнить или физически ранить без особых способностей"
 HAS_TRAIT_WITH_IS_SPIRIT_FLAG_TRIGGER: "Это дух, его нельзя заключить в темницу, пытать, казнить или физически ранить без особых способностей"
 NOT_HAS_TRAIT_WITH_IS_SPIRIT_FLAG_TRIGGER: "Это #bold не#! дух, его можно заключить в темницу, пытать, казнить или физически ранить"
 I_HAVE_TRAIT_WITH_IS_SPIRIT_FLAG_TRIGGER: "Вы - дух, вас нельзя заключить в темницу, пытать, казнить или физически ранить без особых способностей"
 NOT_I_HAVE_TRAIT_WITH_IS_SPIRIT_FLAG_TRIGGER: "Вы #bold не#! дух, вас можно заключить в темницу, пытать, казнить или физически ранить"
 THEY_HAVE_TRAIT_WITH_IS_SPIRIT_FLAG_TRIGGER: "[CHARACTER.GetShortUIName|V] - дух, [Select_CString(CHARACTER.IsFemale, 'её', 'его' )] нельзя заключить в темницу, пытать, казнить или физически ранить без особых способностей"
