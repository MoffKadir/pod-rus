 trait_dhampir: "Дампир"
 trait_dhampir_desc: "Дампир - это термин, используемый для описания «полувампира», родившегося от человека и вампира."

 trait_anathema: "Анафема"
 trait_anathema_desc: "Анафемы - это вампиры или другие существа, на которых ведётся Кровавая охота. Иногда этот термин используется для обозначения тринадцати «наиболее разыскиваемых» анафем, составляющих Красный список."
 trait_anathema_character_desc: "Анафема - вампир или другое существо, на которое ведётся [Concept('blood_hunt', 'Кровавая охота')|E]. Иногда этот термин используется для обозначения тринадцати «наиболее разыскиваемых» анафем, составляющих Красный список."

 TRAIT_FLAG_DESC_anathema_trait_flag: "Может стать целью [Concept('blood_hunt', 'Кровавой охоты')|E]"

 trait_forever_infamous: "#N;bold Вечное бесчестие#!"
 trait_forever_infamous_desc: "Этот персонаж уже никогда не сможет успокоиться, зная, что весь сверхъестественный мир желает его смерти."
