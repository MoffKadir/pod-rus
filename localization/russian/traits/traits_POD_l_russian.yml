 trait_twilight_warrior: "Воин сумерек"
 trait_twilight_warrior_desc: "Сумеречные войны - это небольшие, несмертельные конфликты, которые строго регулируются в обществе [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] и используются для урегулирования эскалации вражды. Они, как правило, подробно, хотя и не всегда практично, учат тактике и стратегиям, используемым в «реальной» войне в дальнейшем."
