 trait_azhi_dahaka: "Ажи Дахака"
 trait_azhi_dahaka_desc: "Ажи Дахака - термин, используемый вампирами клана Цимисхи для описания просветленного и высшего состояния бытия, возможно, наступившего в результате длительного использования дисциплины Изменчивости."
 trait_azhi_dahaka_character_desc: "$trait_azhi_dahaka_desc$\n\nОтбросив последние остатки своей человечности, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] поистине ужасающим зрелищем: драконом среди драконов."
