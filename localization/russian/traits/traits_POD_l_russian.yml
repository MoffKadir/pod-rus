 trait_ashen_adventurer: "Пепельный авантюрист"
 trait_ashen_adventurer_desc: "Странствующий авантюрист, которым движет поиск богатства, славы и крови."
 trait_track_ashen_ambassador: "[ashen_ambassador|E]"
 trait_track_ashen_ambassador_desc: "#bold Вы можете получить опыт этого пути развития свойства, используя взаимодействие персонажа «Посольский визит».#!\n Присягнув на верность чужеземному правителю, этот дипломат путешествует по стране, чтобы найти возможности принести пользу своему покровителю."

 trait_track_ashen_grandmaster: "[ashen_grandmaster|E]"
 trait_track_ashen_grandmaster_desc: "#bold Этот опыт можно использовать для улучшения военного ордена безземельного вампира или ваших тактик за безземельного [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Его можно получить, выполняя военные или боевые контракты авантюристов.#!\nСреди каинитов существует традиция отрядов солдат, объединенных в организацию с достаточной структурой и общей целью, чтобы считаться военным орденом.\nНа востоке [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] больше стремятся улучшить своё боевое мастерство в стратегическом смысле."
 trait_track_ashen_caravan: "[ashen_caravan|E]"
 trait_track_ashen_caravan_desc: "#bold Этот опыт можно получить, выполняя транспортные контракты.#!\nПепельные хозяева караванов - те немногие персонажи, которые действительно знают, как ориентироваться на смертельно опасных дорогах Мира Тьмы, и предлагают свои услуги всем нуждающимся."

 trait_track_ashen_cult: "[ashen_cult|E]"
 trait_track_ashen_cult_desc: "#bold Вы можете улучшить этот путь развития, используя одноименное решение. Оно позволяет вам взаимодействовать с графством, в котором находится ваш лагерь, различными способами через событие.#!\nПророки, ересиархи, чудотворцы... Мир Тьмы полон людей, будь то смертные или нет, которые ищут истину и готовы поверить в харизматичную личность, доносящую ее (свою версию)."


