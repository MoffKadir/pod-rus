 TRAIT_FLAG_DESC_clan_curse_ventrue: "$glossary_clan_curse$: #L $pod_feeding_restrictions$ия питания#!"


 trait_wanxian: "Ван Сянь"
 trait_wankuei: "Ван Куэй"
 trait_kueijin: "Куэй-дзин"
 trait_kueijin_desc: "Их также называют Ван Куэй, Куэй Жэнь, асуратизайя (в Индии), «Голодные мертвецы» или просто «Восточные вампиры».\n\nГоворят, что Куэй-дзин - это развращённые потомки Ван Сянь, «десяти тысяч героев», избранных [Glossary('Нефритовым императором','podgloss.augustpersonageofjade')] для руководства и защиты вселенной в древней истории. Изначально Ван Сянь выбирались путем испытаний на ловкость и смелость и питались ци вселенной. Однако они утратили благодать, научившись питаться ци живых существ и исказив испытания на достойность.\n\nКуэй-дзин «рождаются», когда их душа покидает [UmbraGlossaryLocalized('yomi_wan','ад Йоми')] после смерти. Они объединяются вокруг политических дворов и следуют [Glossary('дхармам','podgloss.dharma')], чтобы найти путь обратно на Небеса."

 trait_animalism: "Анимализм"
 trait_animalism_desc: "[discipline|E], сближающая вампира с его звериной сущностью. Это не только позволяет им общаться с созданиями природы и добиваться над ними господства, но и дает им возможность влиять на самого [Glossary('Зверя','game_concept_beast_desc')].\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие его способности направлены именно на Зверей смертных и [Glossary('каинитов','game_concept_cainite_desc')]."

 trait_animalismadvanced: "Мастерство анимализма"
 trait_animalismadvanced_desc: "[discipline|E], сближающая вампира с его звериной сущностью. Это не только позволяет им общаться с созданиями природы и добиваться над ними господства, но и дает им возможность влиять на самого [Glossary('Зверя','game_concept_beast_desc')].\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие его способности направлены именно на Зверей смертных и [Glossary('каинитов','game_concept_cainite_desc')]."

 trait_auspex: "Прорицание"
 trait_auspex_desc: "Прорицание - это [discipline|El], которая наделяет вампиром сверхестественным восприятием.\nЭто одна из самых распространенных и излюбленных [Glossary('дисциплин','game_concept_discipline_desc')] среди [Glossary('каинитов','game_concept_cainite_desc')] благодаря своей универсальности и общей полезности практически во всех аспектах вампирического существования. Кроме того, известно, что она в некоторой степени наделяет прорицательскими способностями, особенно когда предупреждает [Glossary('каинита','game_concept_cainite_desc')] об опасности, даже если он находится в [Glossary('торпоре','game_concept_torpor_desc')]."

 trait_auspexadvanced: "Мастерство прорицания"
 trait_auspexadvanced_desc: "Прорицание - это [discipline|El], которая наделяет вампиром сверхестественным восприятием.\nЭто одна из самых распространенных и излюбленных [Glossary('дисциплин','game_concept_discipline_desc')] среди [Glossary('каинитов','game_concept_cainite_desc')] благодаря своей универсальности и общей полезности практически во всех аспектах вампирического существования. Кроме того, известно, что она в некоторой степени наделяет прорицательскими способностями, особенно когда предупреждает [Glossary('каинита','game_concept_cainite_desc')] об опасности, даже если он находится в [Glossary('торпоре','game_concept_torpor_desc')]."

 trait_celerity: "Стремительность"
 trait_celerity_desc: "Стремительность - это [discipline|El], которая наделяет вампиров сверхъестественной быстротой и рефлексами.\n\nДля некоторых [Glossary('каинитов','game_concept_cainite_desc')] мир смертных движется в замедленной съемке. Во время стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми пятнами движения для любого, смертного или бессмертного, кто не владеет [Glossary('дисциплиной','game_concept_discipline_desc')]."

 trait_celerityadvanced: "Мастерство стремительности"
 trait_celerityadvanced_desc: "Стремительность - это [discipline|El], которая наделяет вампиров сверхъестественной быстротой и рефлексами.\n\nДля некоторых [Glossary('каинитов','game_concept_cainite_desc')] мир смертных движется в замедленной съемке. Во время стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми пятнами движения для любого, смертного или бессмертного, кто не владеет [Glossary('дисциплиной','game_concept_discipline_desc')]."

 trait_chimerstry: "Химерия"
 trait_chimerstry_desc: "Химерия - фирменная [discipline|El] клана Равнос, воплощающая иллюзии в реальности. Такие фантомные образы настолько реальны, насколько позволяет навык [Glossary('каинита','game_concept_cainite_desc')]."

 trait_chimerstryadvanced: "Мастерство химерии"
 trait_chimerstryadvanced_desc: "Химерия - фирменная [discipline|El] клана Равнос, воплощающая иллюзии в реальности. Такие фантомные образы настолько реальны, насколько позволяет навык [Glossary('каинита','game_concept_cainite_desc')]."

 trait_daimonion: "Демонизм"
 trait_daimonion_desc: "Демонизм - это дьявольская [discipline|El], которую практикуют только Баали и самые худшие вампиры-инферналисты. Её сила - сила самого Дьявола, и, используя демонизм Баали привлекают силы Ада и его демонов, чтобы деморализовать и искалечить своих врагов."

 trait_daimonionadvanced: "Мастерство демонизма"
 trait_daimonionadvanced_desc: "Демонизм - это дьявольская [discipline|El], которую практикуют только Баали и самые худшие вампиры-инферналисты. Её сила - сила самого Дьявола, и, используя демонизм Баали привлекают силы Ада и его демонов, чтобы деморализовать и искалечить своих врагов."

 trait_dementation: "Помешательство"
 trait_dementation_desc: "Помешательство - это [discipline|El], широко известная как отличительная черта Малкавиан.\n\nПомешательство использует собственное безумие вампира, чтобы достичь глубоких прозрений или вызвать безумие у других. Такие способности - одна из основных причин, по которой [Glossary('клан','game_concept_Clan_desc')] Малкавиан часто считается одновременно проницательным и очень опасным."

 trait_dementationadvanced: "Мастерство помешательства"
 trait_dementationadvanced_desc: "Помешательство - это [discipline|El], широко известная как отличительная черта Малкавиан.\n\nПомешательство использует собственное безумие вампира, чтобы достичь глубоких прозрений или вызвать безумие у других. Такие способности - одна из основных причин, по которой [Glossary('клан','game_concept_Clan_desc')] Малкавиан часто считается одновременно проницательным и очень опасным."

 trait_dominate: "Доминирование"
 trait_dominate_desc: "Доминирование - это [discipline|El], которая подавляет разум другой личности волей вампира, заставляя жертву думать или действовать в соответствии с его указом."

 trait_dominateadvanced: "Мастерство доминирования"
 trait_dominateadvanced_desc: "Доминирование - это [discipline|El], которая подавляет разум другой личности волей вампира, заставляя жертву думать или действовать в соответствии с его указом.\n\nАспект доминирования в проклятии вампиризма заключается в том, что он обесценивает основы настоящей дружбы или близости. Доминирование также притупляет эмпатию владельца, и нужно быть следить за тем, чтобы не привыкнуть к постоянному окружению подхалимов."

 trait_fortitude: "Стойкость"
 trait_fortitude_desc: "Стойкость - это [discipline|El], которая наделяет сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость также может дать защиту от манипуляций и контроля, как, например, от [Glossary('дисциплин','game_concept_discipline_desc')] как доминирования и присутствия."

 trait_flight: "Полёт"
 trait_flight_desc: "Крылья - врожденная, эволюционная, привитая или приобретенная иным способом анатомическая особенность и большой опыт ее использования. Дает способность к полету."

 trait_flightadvanced: "Мастерство полета"
 trait_flightadvanced_desc: "Полет - это сверхъестественная [discipline|El], уникальная для линии крови Гаргулий, которая позволяет этим вампирам летать.\n\nСлишком тяжелые, чтобы летать естественным путем, каменные гаргульи должны использовать эту [Glossary('дисциплину','game_concept_discipline_desc')]; другие [Glossary('каиниты','game_concept_cainite_desc')], способные летать (например, превращаясь в летучую мышь или туман с помощью Превращения) не нуждаются в ней и не могут ей научиться."

 trait_melpominee: "Мельпомения"
 trait_melpominee_desc: "[discipline|E] Мельпомении появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой линией крови. Она позволяет её обладателям использовать речь и песни для различных сверхъестественных эффектов."

 trait_melpomineeadvanced: "Мастерство мельпомении"
 trait_melpomineeadvanced_desc: "[discipline|E] Мельпомении появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой линией крови. Она позволяет её обладателям использовать речь и песни для различных сверхъестественных эффектов.\n\nНазванный в честь греческой музы трагедии, мельпомения - уникальная [discipline|El] Дочерей Какофонии. Она исследует силу голоса, сотрясая саму душу тех, кто находится рядом, и позволяя вампиру совершать звуковые приемы, которые иначе невозможны."

 trait_mytherceria: "Мистерия"
 trait_mytherceria_desc: "Мистерия - это [discipline|El], которая проявляется у вампиров с кровью фей, таких как Каэсид и Маэгхар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям."

 trait_mytherceriaadvanced: "Мастерство мистерии"
 trait_mytherceriaadvanced_desc: "Мистерия - это [discipline|El], которая проявляется у вампиров с кровью фей, таких как Каэсид и Маэгхар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям.\n\nСобирая в себе силы, приписываемых феям и склонных к получению новых знаний, Мистерия довела многих своих жертв до безумного лепета или, по крайней мере, разочарования."

 trait_necromancy: "Некромантия"
 trait_necromancy_desc: "[necromancy|E] это форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, которая имеет дело исключительно с миром мёртвых: призраками и [UmbraGlossaryLocalized('shadowlands','Загробным миром')]. Так же, как существуют различные стили обычного #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, существует множество практик [Concept('necromancy', 'некромантии')|E]. В основном её практикуют Джованни."
 trait_necromancy_character_desc: "$necromancy_paths_display$\n\n$trait_necromancy_desc$"

 trait_necromancyadvanced: "Мастерство некромантии"

 necromancy_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] обладает знаниями об этих путях некромантии:[AddTextIf(GetScriptedGui('has_cappadocian_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@cappadocian_icon! Каппадокийцы')][AddTextIf(GetScriptedGui('has_giovanni_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@giovanni_icon! Джованни')][AddTextIf(GetScriptedGui('has_harbinger_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@harbinger_icon! Предвестники')][AddTextIf(GetScriptedGui('has_impundulu_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@impundulu_icon! Импундулу')][AddTextIf(GetScriptedGui('has_lamia_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@lamia_icon! Ламии')][AddTextIf(GetScriptedGui('has_nagaraja_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@nagaraja_icon! Нагараджа')][AddTextIf(GetScriptedGui('has_rosselini_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@giovanni_icon! Росселини')]#!"

 trait_obeah: "Обеах"
 trait_obeah_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obeahadvanced: "Мастерство Обеах"
 trait_obeahadvanced_desc: "Обеах - уникальная [discipline|El] Салюбри, также известная как Валерен: Путь целителя.\n\nОбеах возникло благодаря Саулоту, который во время своих путешествий по Востоку научился у [GetTrait('kueijin').GetName( GetNullCharacter )] использованию Драконьей жемчужины. При изучении Обеах в середине лба появляется третий глаз."

 trait_obfuscate: "Затемнение"
 trait_obfuscate_desc: "Затемнение - это [discipline|El], которая позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что обладатель желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на [Glossary('допотопных','game_concept_antediluvian_desc')], когда он вычеркнул их из творения."

 trait_obfuscateadvanced: "Мастерство затемнения"
 trait_obfuscateadvanced_desc: "Затемнение - это [discipline|El], которая позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что обладатель желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на [Glossary('допотопных','game_concept_antediluvian_desc')], когда он вычеркнул их из творения. Частые пользователи [Glossary('дисциплины','game_concept_discipline_desc')] оказываются оторванными от общества, никогда не участвуя в социальных взаимодействиях, а только наблюдая."

 trait_obtenebration: "Власть над Тенью"
 trait_obtenebration_desc: "Считается, что [obtenebration|E] ещё больше проклинает вампира, который его использует, еще больше отдаляя себя от Божьей благодати и погружаясь в темную тягу Бездны. По этой причине его сторонятся как животные, так и люди. Неестественная тьма, вызываемая Властью над Тенью, чрезвычайно пугает смертных, животных и даже других [Glossary('каинитов','game_concept_cainite_desc')], не привыкших к её использованию."

 trait_obtenebrationadvanced: "Мастерство Власти над Тенью"
 trait_obtenebrationadvanced_desc: "Считается, что [obtenebration|E] ещё больше проклинает вампира, который его использует, еще больше отдаляя себя от Божьей благодати и погружаясь в темную тягу Бездны. По этой причине его сторонятся как животные, так и люди. Неестественная тьма, вызываемая Властью над Тенью, чрезвычайно пугает смертных, животных и даже других [Glossary('каинитов','game_concept_cainite_desc')], не привыкших к её использованию."

 trait_potence: "Могущество"
 trait_potence_desc: "Могущество - это [discipline|El], которая наделяет вампиров силой и сверхестественной мощью. Вампиры с [Glossary('дисциплиной','game_concept_discipline_desc')] могущества обладают физическим мастерством, выходящим за пределы возможностей смертных."

 trait_potenceadvanced: "Мастерство могущества"
 trait_potenceadvanced_desc: "Могущество - это [discipline|El], которая наделяет вампиров силой и сверхестественной мощью. Вампиры с [Glossary('дисциплиной','game_concept_discipline_desc')] могущества обладают физическим мастерством, выходящим за пределы возможностей смертных."

 trait_presence: "Присутствие"
 trait_presence_desc: "Присутствие - это [discipline|El] сверхъестественного обаяния и эмоционального манипулирования, позволяющая сородичам привлекать, очаровывать и контролировать толпу.\n\nПрисутствие смягчило божье проклятие, наложенное на [Glossary('каинитов','game_concept_cainite_desc')] тем, что позволяет вампиру стать центром внимания. Либо очаровывая, соблазняя или запугивая тех, кто находится рядом."

 trait_presenceadvanced: "Мастерство присутствия"
 trait_presenceadvanced_desc: "Присутствие - это [discipline|El] сверхъестественного обаяния и эмоционального манипулирования, позволяющая сородичам привлекать, очаровывать и контролировать толпу.\n\nПрисутствие смягчило божье проклятие, наложенное на [Glossary('каинитов','game_concept_cainite_desc')] тем, что позволяет вампиру стать центром внимания. Либо очаровывая, соблазняя или запугивая тех, кто находится рядом."

 trait_kai: "Кай"
 trait_kai_desc: "Кай - это [Glossary('дисциплина','game_concept_discipline_desc')] внутренней силы, основанная на чести, воспитываемой в пользователях.\n\nПользователь Кай превращает свою внутреннюю силу и решимость в оружие, как боевое, так и подневольное."

 trait_kaiadvanced: "Мастерство Кай"
 trait_kaiadvanced_desc: "Кай - это [Glossary('дисциплина','game_concept_discipline_desc')] внутренней силы, основанная на чести, воспитываемой в пользователях.\n\nПользователь Кай превращает свою внутреннюю силу и решимость в оружие, как боевое, так и подневольное."

 TRAIT_FLAG_DESC_can_intensify_herd_resonance: "Можно менять интенсивность #TOOLTIP:game_concept_resonance_desc #E резонанса#!#! членов своего #TOOLTIP:game_concept_POD_herd_desc #E стада#!#!"

 trait_protean: "Превращение"
 trait_protean_desc: "Превращение - это [discipline|El], которая даёт вампирам возможность менять форму, от отращивания звериных когтей до испарения в облаке тумана.\n\nПревращение - часть божьего проклятия, наложенного на Каина в том смысле, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая [Glossary('Зверя','game_concept_beast_desc')] в его душе."

 trait_proteanadvanced: "Мастерство превращения"
 trait_proteanadvanced_desc: "Превращение - это [discipline|El], которая даёт вампирам возможность менять форму, от отращивания звериных когтей до испарения в облаке тумана.\n\nПревращение - часть божьего проклятия, наложенного на Каина в том смысле, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая [Glossary('Зверя','game_concept_beast_desc')] в его душе. Продвинутые пользователи иногда замечают, что их тела меняются без их воли, реагируя непосредственно на их эмоции, что ставит их в неловкие ситуации."

 trait_quietus: "Смертоносность"
 trait_quietus_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им возможность влиять на кровь других.\n\nХотя каждая из каст ассамитов владеет смертносностью как внутренней [Glossary('клановой','game_concept_Clan_desc')] [Glossary('дисциплиной','game_concept_discipline_desc')], в первую очередь она известна как инструмент убийцы в руках касты воинов, и способности низшего уровня в основном направлены на это."

 trait_quietusadvanced: "Мастерство смертоносности"
 trait_quietusadvanced_desc: "Смертоностность - это фирменная [discipline|El] ассамитов, которая дает им возможность влиять на кровь других.\n\nХотя каждая из каст ассамитов владеет смертносностью как внутренней [Glossary('клановой','game_concept_Clan_desc')] [Glossary('дисциплиной','game_concept_discipline_desc')], в первую очередь она известна как инструмент убийцы в руках касты воинов, и способности низшего уровня в основном направлены на это."

 trait_rift: "Разлом"
 trait_rift_desc: "Разлом - это [Glossary('дисциплина','game_concept_discipline_desc')], которую в основном практикуют [GetTrait('kizoku').GetName( GetNullCharacter )], которая позволяет им использовать свои ночные кошмары для манипулирования реальностью таким образом, который в значительной степени способствует их собственной мобильности и уловкам."

 trait_riftadvanced: "Мастерство Разлома"
 trait_riftadvanced_desc: "Разлом - это [Glossary('дисциплина','game_concept_discipline_desc')], которую в основном практикуют [GetTrait('kizoku').GetName( GetNullCharacter )], которая позволяет им использовать свои ночные кошмары для манипулирования реальностью таким образом, который в значительной степени способствует их собственной мобильности и уловкам."

 trait_serpentis: "Серпентис"
 trait_serpentis_desc: "Серпентис - это фирменная [discipline|El] [Glossary('клана','game_concept_Clan_desc')] Последователей Сета. В первую очередь она даёт способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для [Glossary('клана','game_concept_Clan_desc')], хотя ученые-сородичи предполагают, что он имеет отношение к меняющим форму способностям Превращения."

 trait_serpentisadvanced: "Мастерство Серпентиса"
 trait_serpentisadvanced_desc: "Серпентис - это фирменная [discipline|El] [Glossary('клана','game_concept_Clan_desc')] Последователей Сета. В первую очередь она даёт способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для [Glossary('клана','game_concept_Clan_desc')], хотя ученые-сородичи предполагают, что он имеет отношение к меняющим форму способностям Превращения."

 trait_spiritus: "Шаманство"
 trait_spiritus_desc: "Шаманство - это уникальная для линии крови Аримейн [discipline|El], позволяющая им взаимодействовать с духами животных. На самом базовом уровне она позволяет вампиру говорить с духами и вызывать их, а на более высоких уровнях от них может исходить сила, усиливающая Аримейн."

 trait_spiritusadvanced: "Мастерство шаманства"
 trait_spiritusadvanced_desc: "Шаманство - это уникальная для линии крови Аримейн [discipline|El], позволяющая им взаимодействовать с духами животных. На самом базовом уровне она позволяет вампиру говорить с духами и вызывать их, а на более высоких уровнях от них может исходить сила, усиливающая Аримейн."

 trait_temporis: "Темпорис"
 trait_temporis_desc: "Темпорис - это [discipline|El], присущая только Истинным Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис наделяет [Glossary('каинита','game_concept_cainite_desc')] способностью манипулировать самим течением времени."

 trait_temporisadvanced: "Мастерство Темпориса"
 trait_temporisadvanced_desc: "Темпорис - это [discipline|El], присущая только Истинным Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис наделяет [Glossary('каинита','game_concept_cainite_desc')] способностью манипулировать самим течением времени.\n\nНесмотря на свою мощь, эта дисциплина также может быть утомительной в использовании."

 trait_thinbloodalchemy: "Алхимия тонкокровных"
 trait_thinbloodalchemy_desc: "Эксклюзивная [discipline|El] для тонкокровных, она позволяет им подражать силам [Glossary('дисциплин','game_concept_discipline_desc')] полнокровных вампиров.\n\nАлхимия тонкокровных состоит из двух практик: дистилляция кровавого отвара по соответствующей формуле, а затем активация этого отвара путём его употребления и направления его силы."

 trait_thinbloodalchemyadvanced: "Мастерство алхимии тонкокровных"
 trait_thinbloodalchemyadvanced_desc: "Эксклюзивная [discipline|El] для тонкокровных, она позволяет им подражать силам [Glossary('дисциплин','game_concept_discipline_desc')] полнокровных вампиров.\n\nАлхимия тонкокровных состоит из двух практик: дистилляция кровавого отвара по соответствующей формуле, а затем активация этого отвара путём его употребления и направления его силы."

 trait_valeren: "Валерен"
 trait_valeren_desc: "Валерен - это мистическая [discipline|El] Салюбри. В своей основе Валерен даёт контроль над болью и увеличивает боевые способности, позволяя воинам использовать силу небес для победы над врагами."

 trait_valerenadvanced: "Мастерство Валерена"
 trait_valerenadvanced_desc: "Валерен - это мистическая [discipline|El] Салюбри. В своей основе Валерен даёт контроль над болью и увеличивает боевые способности, позволяя воинам использовать силу небес для победы над врагами."

 trait_vicissitude: "Изменчивость"
 trait_vicissitude_desc: "Одна из самых ужасающих способностей, доступных [Glossary('каинитам','game_concept_cainite_desc')], изменчивость является фирменной способностью Цимисхи и почти неизвестна за пределами [Glossary('клана','game_concept_Clan_desc')]. С её помощью опытный мастер может изваять плоть и костей объекта, превратив его в существо неземной красоты или искорёжив в деформированное чудовище."

 trait_vicissitudeadvanced: "Мастерство изменчивости"
 trait_vicissitudeadvanced_desc: "Одна из самых ужасающих способностей, доступных [Glossary('каинитам','game_concept_cainite_desc')], изменчивость является фирменной способностью Цимисхи и почти неизвестна за пределами [Glossary('клана','game_concept_Clan_desc')]. С её помощью опытный мастер может изваять плоть и костей объекта, превратив его в существо неземной красоты или искорёжив в деформированное чудовище."
 TRAIT_FLAG_DESC_unlock_vohzd: "Доступны [men_at_arms|El] - [GetMaA('vozhd').GetName]."

 trait_visceratika: "Висцератика"
 trait_visceratika_desc: "[discipline|E] Висцератики принадлежит исключительно линии крови Гаргулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, подобными способностям Превращения, но с большим акцентом на защиту."

 trait_visceratikaadvanced: "Мастерство Висцератики"
 trait_visceratikaadvanced_desc: "[discipline|E] Висцератики принадлежит исключительно линии крови Гаргулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, подобными способностям Превращения, но с большим акцентом на защиту."

 trait_bloodsorcery: "Кровавое чародейство"
 trait_bloodsorceryadvanced: "Мастерство кровавого чародейства"
 trait_bloodsorcery_desc: "[bloodsorcery|E] - это магия вампиров, подпитываемая религиозными или оккультными практиками и силой витэ [Glossary('каинита','game_concept_cainite_desc')].\n\nПрактикуя #TOOLTIP:game_concept_bloodsorcery_desc #E кровавое чародейство#!#!, [Glossary('каинит','game_concept_cainite_desc')] может вызывать огонь, управлять погодой и делать многое другое, неестественное даже по вампирским меркам."
 trait_bloodsorcery_character_desc: "$bloodmagic_paths_display$\n\n$trait_bloodsorcery_desc$"

 bloodmagic_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] имеет представление об этих #L $pod_bs_traditions|l$иях#!:[AddTextIf(GetScriptedGui('has_thaumaturgy_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tremere_icon! Тауматургия')][AddTextIf(GetScriptedGui('has_dur_an_ki_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@assamite_icon! Дур-ан-ки')][AddTextIf(GetScriptedGui('has_akhu_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@setite_icon! Акху')][AddTextIf(GetScriptedGui('has_sadhana_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@ravnos_icon! Садхана')][AddTextIf(GetScriptedGui('has_koldunic_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tzimisce_icon! Колдовство')][AddTextIf(GetScriptedGui('has_sihr_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@sihr_icon! Сихр')]#!"

 TRAIT_FLAG_DESC_unlock_incorporeal_form: "Можно превратиться в [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]"

 trait_darkthaumaturgy: "Тёмная тауматургия"
 trait_darkthaumaturgyadvanced: "Мастерство тёмной тауматургии"
 trait_darkthaumaturgy_desc: "$bloodmagic_paths_display$\n\nТёмная тауматургия - это название, данное #TOOLTIP:game_concept_bloodsorcery_desc #E тауматургии#!#!, изучаемой у демонов.\n\nВампиры могут заключать договоры с демонами, чтобы узнать секреты #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, так же как смертные маги изучают другую инфернальную магию; они делают это ценой любой души, которая у них осталась, заключая сделку, которая является быстрым путем к магической силе."

 trait_sielanicthaumaturgy: "Сиеланическая тауматургия"
 trait_sielanicthaumaturgyadvanced: "Мастерство сиеланической тауматургии"
 trait_sielanicthaumaturgy_desc: "$bloodmagic_paths_display$\n\nСиеланическая тауматургия - это форма тауматургии, вдохновленная языческим богом Телявелем и практикуемая телявельскими Тремерами, линией крови из Литвы.\n\nТелявельцы научились использовать силу сиелы, анимистического духа, скрытого в земле, камне, растениях и животных их новой родины."

 trait_ogham: "Огам"
 trait_oghamadvanced: "Мастерство Огам"
 trait_ogham_desc: "$bloodmagic_paths_display$\n\nОгам - это очень ограниченная форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, основанная на кельтских рунах, практикуемая Лианнан. Она связана с осколком духа линии крови, передавая ему власть на своей территории."

 trait_sihr: "Сихр"
 trait_sihradvanced: "Мастерство Сихр"
 trait_sihr_desc: "$bloodmagic_paths_display$\n\nСихр считается единственной традицией #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, соответствующей воле Аллаха. Он отличается от других форм #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#! тем, что его сила зависит от веры заклинателя. Сихру учат только [Glossary('аширритов','game_concept_ashirra_desc')] и #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L ассамитов#!#!-мусульман."

 trait_abyssmysticism: "Мистицизм Бездны"
 trait_abyssmysticismadvanced: "Мастерство мистицизма Бездны"
 trait_abyssmysticism_desc: "$bloodmagic_paths_display$\n\nМистицизм Бездны - это форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, происходящая от [Glossary('дисциплины','game_concept_discipline_desc')] Власти над Тенями. Очевидно, что этим магическим искусство практикует почти исключительно члены [Glossary('клана','game_concept_Clan_desc')] Ласомбра. Тех, кто практикует эти мистические искусства, называют «Затененными»."

 trait_sadhana: "Садхана"
 trait_sadhanaadvanced: "Мастерство Садхана"
 trait_sadhana_desc: "$bloodmagic_paths_display$\n\nСадхана - это форма индуистского #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, которая на тысячи лет предшествует выдающейся герметической тауматургии [Glossary('клана','game_concept_Clan_desc')] Тремер. Её практикуют индуистские брахманы из числа [Glossary('каинитов','game_concept_cainite_desc')], известные в Индии как ракта-садху или даже брахманы крови."

 trait_akhu: "Акху"
 trait_akhuadvanced: "Мастерство Акху"
 trait_akhu_desc: "$bloodmagic_paths_display$\n\nАкху, часто называемая посторонними магией сетитов, - это древняя традиция #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#! последователей Сета.\n\nВ эпоху расцвета Египта, до его обращения в христианство под властью Римской империи, магия была обычным делом, её практиковали как смертные, так и вампиры."

 trait_koldunicsorcery: "Колдовство"
 trait_koldunicsorceryadvanced: "Мастерство колдовства"
 trait_koldunicsorcery_desc: "$bloodmagic_paths_display$\n\nКолдовство или колдунизм - это форма [Glossary('каинитского','game_concept_cainite_desc')] #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, практикуемая цимисхами.\n\nКолдовство похоже на тауматургию по идее, но сильно отличается от неё на практике."

 trait_duranki: "Дур-ан-ки"
 trait_durankiadvanced: "Мастерство Дур-ан-ки"
 trait_duranki_desc: "$bloodmagic_paths_display$\n\nДур-ан-ки (Повелитель неба и земли) - форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, практикуемая сородичами Ближнего Востока и Африки. Это очень древняя форма магии, восходящая к огромному разнообразию религиозных традиций смертных и предшествующая тауматургии, на которую она во многом похожа."

 trait_thaumaturgy: "Тауматургия"
 trait_thaumaturgyadvanced: "Мастерство тауматургии"
 trait_thaumaturgy_desc: "$bloodmagic_paths_display$\n\nТауматургия - это тщательно охраняемая форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, которую практикуют вампиры [Glossary('клана','game_concept_Clan_desc')] Тремер.\n\nСозданная в результате тщательных исследований и обширных экспериментов, тауматургия использует принципы герметической магии, использовавшиеся домом Тремер, когда он еще был кабалом магов, но адаптированной для подпитки присущей ему магической силой витэ, а не квинтэссенции."

 trait_fortitudeadvanced: "Мастерство стойкости"
 trait_fortitudeadvanced_desc: "Стойкость - это [discipline|El], которая наделяет сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость наделяет [Glossary('каинита','game_concept_cainite_desc')] способностью сопротивляться всем видам урона, однако она выполняет свою часть Божьего проклятия, поскольку порождает высокомерие и самоуверенность."

 trait_oblivion: "Забвение"
 trait_oblivion_desc: "Забвение - это [discipline|El], которая позволяет своим пользователям сотворять нечто совершенно неестественное; призывать сверхъестественную тьму из Бездны и порабощать призраков с помощью Забвения, подобно [Concept('necromancy', 'некромантии')|E]."

 trait_oblivionadvanced: "Мастерство забвения"
 trait_oblivionadvanced_desc: "Забвение - это [discipline|El], которая позволяет своим пользователям сотворять нечто совершенно неестественное; призывать сверхъестественную тьму из Бездны и порабощать призраков с помощью Забвения, подобно [Concept('necromancy', 'некромантии')|E]."

 trait_mortis: "Мортис"
 trait_mortis_desc: "[discipline|E] Мортис основана на контроле и манипулировании смертью. Точнее, Мортис - это форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, имеющая дело с трупами и их состоянием после смерти. [Glossary('Клан','game_concept_Clan_desc')] Каппадокийцев - единственные сородичи, обладающие природным сродством к этой [Glossary('дисциплине','game_concept_discipline_desc')]."

 trait_mortisadvanced: "Мастерство Мортиса"
 trait_mortisadvanced_desc: "[discipline|E] Мортис основана на контроле и манипулировании смертью. Точнее, Мортис - это форма #TOOLTIP:game_concept_bloodsorcery_desc #E кровавого чародейства#!#!, имеющая дело с трупами и их состоянием после смерти. [Glossary('Клан','game_concept_Clan_desc')] Каппадокийцев - единственные сородичи, обладающие природным сродством к этой [Glossary('дисциплине','game_concept_discipline_desc')]."

 trait_nihilistics: "Нигилизм"
 trait_nihilistics_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять [UmbraGlossaryLocalized('oblivion', 'Забвение')]. Хотя некоторые из её применений связаны с обитателями [UmbraGlossaryLocalized('shadowlands', 'Загробного мира')], многие из её способностей позволяют вампиру притягивать [UmbraGlossaryLocalized('oblivion', 'Забвение')] в физический мир."

 trait_nihilisticsadvanced: "Мастерство нигилизма"
 trait_nihilisticsadvanced_desc: "Нигилизм - это [discipline|El], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять [UmbraGlossaryLocalized('oblivion', 'Забвение')]. Хотя некоторые из её применений связаны с обитателями [UmbraGlossaryLocalized('shadowlands', 'Загробного мира')], многие из её способностей позволяют вампиру притягивать [UmbraGlossaryLocalized('oblivion', 'Забвение')] в физический мир."

 trait_thanatosis: "Танатозис"
 trait_thanatosis_desc: "Танатозис - это исключительная [discipline|El] линии крови Самеди, связанная с манипуляцией эффектами смерти и разложения. В чём-то она схожа с [Concept('necromancy', 'некромантией')|E]. Эта [discipline|El] имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы внешним видом смерти, поэтому их сторонятся все, кроме самых извращенных сородичей."

 trait_thanatosisadvanced: "Мастерство танатозиса"
 trait_thanatosisadvanced_desc: "Танатозис - это исключительная [discipline|El] линии крови Самеди, связанная с манипуляцией эффектами смерти и разложения. В чём-то она схожа с [Concept('necromancy', 'некромантией')|E]. Эта [discipline|El] имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы внешним видом смерти, поэтому их сторонятся все, кроме самых извращенных сородичей."

 trait_deimos: "Деймос"
 trait_deimos_desc: "Деймос - это [discipline|El], созданная Ламиями в их исследованиях мёртвых и Лилит. Она дает вампирам возможность контролировать свои собственные безжизненные формы, а также тёмных духов и покровительство Тёмной матери. Она также известна как Путь четырёх жидкостей."

 trait_deimosadvanced: "Мастерство Деймос"
 trait_deimosadvanced_desc: "Деймос - это [discipline|El], созданная Ламиями в их исследованиях мёртвых и Лилит. Она дает вампирам возможность контролировать свои собственные безжизненные формы, а также тёмных духов и покровительство Тёмной матери. Она также известна как Путь четырёх жидкостей."

 trait_abombo: "Абомбо"
 trait_abombo_desc: "Путь, практикуемый Лайбон из Африки, сфокусированный на связи между мертвыми и живыми; похож на Путь Кенотафа [Concept('necromancy', 'некромантии')|E], но отличается от него. Он позволяет некроманту контролировать и даже переназначать #TOOLTIP:game_concept_Fetter_desc #E оковы#!#! призрака."

 trait_abomboadvanced: "Мастерство Абомбо"
 trait_abomboadvanced_desc: "Путь, практикуемый Лайбон из Африки, сфокусированный на связи между мертвыми и живыми; похож на Путь Кенотафа [Concept('necromancy', 'некромантии')|E], но отличается от него. Он позволяет некроманту контролировать и даже переназначать #TOOLTIP:game_concept_Fetter_desc #E оковы#!#! призрака."

 trait_abombwe: "Абомбве"
 trait_abombwe_desc: "Абомбве - это [discipline|El], которую практикуют Акунансе, наследие Лайбон, и таинственная линия крови Бонсам из Темных веков."

 trait_abombweadvanced: "Мастерство Абомбве"
 trait_abombweadvanced_desc: "Абомбве - это [discipline|El], которую практикуют Акунансе, наследие Лайбон, и таинственная линия крови Бонсам из Темных веков. Абомбве использует тесную связь вампира с его собственным [Glossary('Зверем','game_concept_beast_desc')] (и с чужими) и контроль над ним, а также направляет силу Зверя на различные цели."

 trait_bardo: "Бардо"
 trait_bardo_desc: "Бардо - это фирменная [discipline|El], которую практикуют Дети Осириса, переданная им египетским божеством Осирисом."

 trait_bardoadvanced: "Мастерство Бардо"
 trait_bardoadvanced_desc: "Бардо - это фирменная [discipline|El], которую практикуют Дети Осириса, переданная им египетским божеством Осирисом."

