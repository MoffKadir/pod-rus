 trait_dharma10: "Дхарма 10"
 trait_dharma10_desc: "Тот, кто превзошёл свою дхарму и достиг дверей Сотни облаков."
 trait_dharma10_stayed_desc: "Архатом называют того, кто достиг последней ступени на Пути Назад и обрёл Просветление. Многие, не задумываясь, уходят в Сто облаков, как только получают такую возможность, но эта горстка остаётся в мире смертных."

 trait_dharma9: "Дхарма 9"
 trait_dharma9_desc: "Называемые бодхисаттвами, достигшие последних стадий выбранной ими дхармы, обычно им требуется 1000 лет для достижения этого состояния. Могут питаться от окружающей Ци."
 trait_track_dharma9: "Проницательность"
 trait_track_dharma9_desc: "$trait_track_dharma_desc$"

 trait_dharma8: "Дхарма 8"
 trait_dharma8_desc: "Чаще всего принимает роль предка, обычно для достижения этого состояния требуется 500 лет. Могут питаться от окружающей Ци."
 trait_track_dharma8: "Проницательность"
 trait_track_dharma8_desc: "$trait_track_dharma_desc$"

 trait_dharma7: "Дхарма 7"
 trait_dharma7_desc: "В основном принимает роль мандарина (брахмана индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), также минимальное условие для того, чтобы стать предком, обычно требуется 250 лет для достижения этого состояния. Могут питаться от окружающей Ци."
 trait_track_dharma7: "Проницательность"
 trait_track_dharma7_desc: "$trait_track_dharma_desc$"

 trait_dharma6: "Дхарма 6"
 trait_dharma6_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) или мандарина (брахмана для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно для достижения этого состояния требуется 100 лет. Могут питаться от окружающей Ци."
 trait_track_dharma6: "Проницательность"
 trait_track_dharma6_desc: "$trait_track_dharma_desc$"

 trait_dharma5: "Дхарма 5"
 trait_dharma5_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно требуется 25 лет, чтобы достичь этого состояния. Может питаться Ци через дыхание."
 trait_track_dharma5: "Проницательность"
 trait_track_dharma5_desc: "$trait_track_dharma_desc$"

 trait_dharma4: "Дхарма 4"
 trait_dharma4_desc: "Чаще всего принимает роль дзина (кшатрии для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]), обычно требуется 5 лет, чтобы достичь этого состояния. Питается Ци через кровь."
 trait_track_dharma4: "Проницательность"
 trait_track_dharma4_desc: "$trait_track_dharma_desc$"

 trait_dharma3: "Дхарма 3"
 trait_dharma3_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой, обычно для достижения этого состояния требуется 3 года. Питается Ци через кровь."
 trait_track_dharma3: "Проницательность"
 trait_track_dharma3_desc: "$trait_track_dharma_desc$"

 trait_dharma2: "Дхарма 2"
 trait_dharma2_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой, обычно для достижения этого состояния требуется 1 год. Питается Ци через кровь."
 trait_track_dharma2: "Проницательность"
 trait_track_dharma2_desc: "$trait_track_dharma_desc$"

 trait_dharma1: "Дхарма 1"
 trait_dharma1_desc: "Ученик (вайшья для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l]) с низкой дхармой. Питается Ци через кровь."
 trait_track_dharma1: "Проницательность"
 trait_track_dharma1_desc: "$trait_track_dharma_desc$"

 trait_dharma0: "Дхарма 0"
 trait_dharma0_desc: "Хин (шудра для индуистских [GetTrait('kueijin').GetName( GetNullCharacter )|l])， вышедшие из состояния чин-мэй, но ещё не стали частью общества."

 trait_chihmei: "Чин-мэй"
 trait_chihmei_desc: "Едва разумное существо, над которым довлеет жажда Ци и которое вынуждено жить плотью. За персонажа, попавшего под власть чин-мэй, нельзя играть."
 trait_chihmei_dharma_desc: "С помощью ритуала чин-мэй могут быть возвращены к дхармическому балансу и цивилизованы, вновь пробудив свое высшее сознание (хунь) и превратившись в плодотворную нежить под действием истинной дхармы."

 trait_shih: "Ши"
 trait_shih_desc: "Легенды утверждают, что истоки ши лежат в И во времена династии Шань. Они ходят в одиночестве во тьме, сражаясь с силами Тысячи преисподен лишь силой своих рук и воли. Более 3 000 лет назад ши впервые вступили в бой с шэнь. Хотя гордых домов ши больше нет, их традиции живут, и рассказ об их происхождении - одна из самых почитаемых историй."

 trait_ha_holy_bulwark: "Священный оплот"
 trait_ha_holy_bulwark_desc: "Этот персонаж не может быть связан кровавыми узами."

 trait_ha_patris_mastery: "Овладение искусством: Мудрость отца"
 trait_ha_patris_mastery_desc: "«Склонитесь перед Господом, и Он вознесет вас»."

 trait_ha_filius_mastery: "Овладение искусством: Усердный сын"
 trait_ha_filius_mastery_desc: "«Кто сможет противостоять всему грешному миру? Только тот, кто верит, что Иисус - сын Божий»."

 trait_ha_spiritus_mastery: "Овладение искусством: Святой дух"
 trait_ha_spiritus_mastery_desc: "«И я вложу в вас свой Дух и побужу вас следовать моим указам и тщательно соблюдать мои законы»."

 trait_demonic_plague: "Демоническая чума"
 trait_demonic_plague_desc: "Являясь результатом поистине дьявольского проклятия, демоническая чума представляет собой крайне заразную и смертоносную болезнь, которая поражает сородичей в той же степени, что и смертных. Хуже того, эта болезнь не позволяет вампирам исцеляться и приводит к все более тяжелым ранам, поскольку плоть разрывается на части."

 trait_demonic_plague_non_infectious: "Демоническая чума"
 trait_demonic_plague_non_infectious_desc: "Являясь результатом поистине дьявольского проклятия, демоническая чума представляет собой смертоносную болезнь, которая поражает сородичей в той же степени, что и смертных. Хуже того, эта болезнь не позволяет вампирам исцеляться и приводит к все более тяжелым ранам, поскольку плоть разрывается на части."

 trait_demonic_plague_non_lethal: "Демоническая чума"
 trait_demonic_plague_non_lethal_desc: "Являясь результатом поистине дьявольского проклятия, демоническая чума представляет собой крайне заразную болезнь, которая поражает сородичей в той же степени, что и смертных. Хуже того, болезнь не позволяет вампирам исцеляться любым способом."

 trait_demonic_plague_non_lethal_and_infectious: "Демоническая чума"
 trait_demonic_plague_non_lethal_and_infectious_desc: "Являясь результатом поистине дьявольского проклятия, демоническая чума представляет собой болезнь, которая поражает сородичей в той же степени, что и смертных. Хуже того, болезнь не позволяет вампирам исцеляться любым способом."

 trait_vampire_smallpox: "Вампирская оспа"
 trait_vampire_bubonic_plague: "Вампирская бубонная чума"
 trait_vampire_typhus: "Вампирский тиф"
 trait_vampire_cancer: "Вампирский рак"
 trait_vampire_consumption: "Вампирская чахотка"
 trait_vampire_gout_ridden: "Вампирская подагра"
 trait_vampire_pneumonic: "Вампирская лёгочная болезнь"
 trait_vampire_great_pox: "Вампирский сифилис"
 trait_vampire_leper: "Вампирская проказа"
 trait_vampire_ill: "Вампирская болезнь"

 trait_akuma: "Акума"
 trait_akuma_desc: "Акума, или одержимые демонами, - это те, кто отказались от добродетели и бросили свой жребий вместе с повелителями Яма. См. также «[akuma|E]»."

 trait_mummy: "Мумия"
 trait_mummy_desc: "Мумии, также называемые Вечными или Перерожденными, - бессмертные существа, чьи тела были сохранены ритуалом."

 trait_shemsuheru: "Шемсу-Геру"
 trait_shemsuheru_desc: "Всегда есть первые, и среди Бессмертных эта честь принадлежит Шемсу-Геру, друзьям или спутникам Гора. Созданные Исидой и её сестрой, изначально для того, чтобы служить Гору и следовать за ним, они являются древнейшими Вечными в мире."
 trait_banemummy: "Проклятая мумия"
 trait_banemummy_desc: "Проклятые мумии, также называемые Апепну, - это нечестивая издёвка над мумиями, созданная заклинанием Жизни Сета, но его понимание ритуала было неполным, и заклинание было искажено."
 trait_cabiri: "Кабири"
 trait_cabiri_desc: "Кабири - династия Бессмертных, которая происходит не из Египта, а из Греции и практически не связана с борьбой между Апофисом и Маат."

 trait_wutian: "Ву Тянь"
 trait_wutian_desc: "У Тянь, Семья Небес, были учениками великих мудрецов, они получили эликсир вечной жизни от Восьми Бессмертных в награду за их вечную службу Тао."
 trait_wukuei: "Ву Куэй"
 trait_wukuei_desc: "Ву Куэй, Семья Демонов, бессмертные [UmbraGlossaryLocalized('yomi_wan','йоми')], отступники Ву Тянь, продавшие свои души аду, чтобы пережить начало [Concept('sixth_age', 'Шестой эпохи')|E]."

 trait_asekh_sen: "Асех-Сен"
 trait_asekh_sen_desc: "Не являясь полноценными бессмертными, эти существа обычно напоминают неуклюжие трупы, одержимые проклятием, которое наполняет ожившее существо кипящей ненавистью ко всему живому."

 trait_automaton: "Автоматон"
 trait_automaton_desc: "Искусственное гуманоидное тело."
 trait_effigy: "Эффигия"
 trait_effigy_desc: "Маленькие фигурки, которым можно поручать простые задания."
 trait_animantis: "Анимантис"
 trait_animantis_desc: "Голем, механический слуга, который будет служить нокеру и помогать ему в его работе."
 trait_servitor: "Слуга"
 trait_servitor_desc: "Привязанный к земле может создать для себя движущийся сосуд, наполнив специально подготовленный предмет своей порчей и превратив его в мощный долгоживущий носитель."
 trait_manifestation: "Манифестация"
 trait_manifestation_desc: "Отвратительные пародии на человеческий облик. В качестве примера можно привести лица, вытекающие из лужи крови, руки, сделанные из саранчи, или язык, сформированный из личинок. Физически форма не зависит от призрака и не обладает тонкой моторикой. С другой стороны, созданные проявления столь же сильны, как и создавший их призрак, и могут отвечать на простые приказы, такие как бить, кусать, биться в судорогах и так далее."
 trait_golem: "Голем"
 trait_golem_desc: "Големы - крупные гуманоидные автоматоны, созданные с помощью колдовства, известные своей нестабильностью и склонностью к неистовству."

 trait_risen: "Восставший"
 trait_risen_desc: "Восставший - термин, используемый для описания призрака, которому удалось вернуться в свое тело, чтобы ходить среди живых в [Concept('skinlands', 'Землях Плоти')|E]."
 TRAIT_FLAG_DESC_cannot_resolve_fetters: "Нельзя разрешать #L $pod_Fetters|l$ы#!"

 trait_spectre: "Спектр"
 trait_spectre_desc: "Спектры - это призраки, что отдались своей Тени. Когда дух накапливает слишком много темных эмоций, его Тень окончательно берёт верх, и он становится спектром."
 trait_track_spectre: "Каста"
 trait_track_spectre_desc: "У призраков-спектров существует определённый порядок подчинения. Умертвия и миражи - низшие из функциональных каст спектров, поскольку они поступили на службу [UmbraGlossaryLocalized('oblivion','Забвению')] прямо из [Concept('skinlands', 'Земель Плоти')|E], и их меньше всего коснулось его сияние. Доппельгангеры занимают следующее место, пройдя через испытания своего Разума и одержав победу благодаря преданности [UmbraGlossaryLocalized('oblivion','Забвению')]; однако на данный момент они не демонстрируют ее следов на своем теле. Оттенки и видения занимают более высокое положение, поскольку в них уже начали проявляться следы [UmbraGlossaryLocalized('oblivion','Забвения')]. Далее следуют нефраки, поскольку постоянное воздействие [UmbraGlossaryLocalized('oblivion','Забвения')] изменило их настолько, что Ваянию больше не удается скрывать их природу. Единорождённые и гекатонхейры - высшие касты, которых может достичь любой спектр, некогда бывший человеком; хотя они преданы делу [UmbraGlossaryLocalized('oblivion','Забвения')], они все ещё когда-то жили. На самой вершине находятся Neverborn, которые в прошлые века выползли из самого [UmbraGlossaryLocalized('oblivion','Забвения')]. Юнцы уникальны тем, что существуют вне кастовой системы и служат почти на всех уровнях [UmbraGlossaryLocalized('oblivion','Забвения')]."
 trait_stripling: "Юнец"
 trait_stripling_desc: "Юнцы, также называемые Нежившими, - это разновидность спектров из тех, кто перешёл в [UmbraGlossaryLocalized('shadowlands','Загробный мир')] в детстве и в конце концов был поглощён своей Тенью. Как и другие спектры, юнцы принадлежат к одной из спектральных каст, определяемой их близостью к [UmbraGlossaryLocalized('oblivion','Забвению')], но так как они находят устоявшееся спектральное общество непривлекательным, они формируют свои собственные группы, независимые от него."
 trait_neverborn: "Нерождённые"
 trait_neverborn_desc: "Нерождённые - это название древних малфеан, которые спали глубоко в [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринте')]. Их также называют «Изначальными», «Неупокоенными» и «гротесками»."
 trait_hekatonkhire: "Гекатонхейр"
 trait_hekatonkhire_desc: "Гекатонхейр - древняя порода спектров, используемая в основном малфеанами в качестве танков и таранов в сражениях с вражескими спектрами. Считается, что это будущие Единорождённые, которые потеряли разум от силы [UmbraGlossaryLocalized('oblivion','Забвения')] и стали не более чем массивными, деформированными чудовищами, способными атаковать сразу нескольких противников."
 trait_onceborn: "Единорождённый"
 trait_onceborn_desc: "Единорождённый - это название, данное малфеанам, которые когда-то были людьми. Их также называют Единожившими, Заговорщиками и Кабалистами."
 trait_nephwrack: "Нефрак"
 trait_nephwrack_desc: "Нефраки существуют уже много веков, и постоянное воздействие [UmbraGlossaryLocalized('oblivion','Забвения')] заставляет их оставлять свои человеческие формы, становясь искаженными и деформированными. Многие из них служат интересам хозяина-малфеанина и выступают в качестве его видимого присутствия."
 trait_shade: "Оттенок"
 trait_shade_desc: "Среди самых могущественных спектров, оттенки - это бывшие призраки, которые были брошены в [UmbraGlossaryLocalized('pod_realm_tempest','Бурю')], попали в Вихрь или Великий вихрь или потеряли себе во время Страданий. Их хрупкие Разумы полностью уничтожаются [UmbraGlossaryLocalized('oblivion','Забвением')], оставляя лишь их тени, полные ненависти и темных страстей и постоянно контролирующие их. Их метод создания дал им прозвище - Дети [UmbraGlossaryLocalized('oblivion','Забвения')]."
 trait_apparition: "Видение"
 trait_apparition_desc: "Видение - это, за неимением лучшего термина, среднее звено спектров - доппельгангеры и умертвия, которые начали эволюционировать в нефраков. В результате их трудно разглядеть за вызванной [UmbraGlossaryLocalized('oblivion','Забвением')] мутацией. Учитывая, что этой личности уже давно нет, [Concept('Corpus', 'корпус')|E] отражает её саму."
 trait_doppelganger: "Доппельгангер"
 trait_doppelganger_desc: "Доппельгангеры, также известные как Поглощённые Тенью, выглядят так же, как и обычные призраки, только бледнее и тоньше. На их телах часто видны следы смерти, хотя использование Ваяния может скрыть это. Единственный признак, по которому можно догадаться, - это то, что в их глазах всегда каким-то образом видна Тень."
 trait_mortwight: "Умертвие"
 trait_mortwight_desc: "Умертвия - духи тех, кто умер чрезвычайно жестокой смертью. Их ярость и гнев по отношению к своей смерти заставляют их пробуждаться в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] в качестве спектров, никогда не существовавших в качестве призраков. Многие умертвия изначально обладали темной натурой, и некоторые считают, что им было суждено стать спектрами с самого начала."
 trait_haint: "Мираж"
 trait_haint_desc: "Миражи попадают в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], контролируя свои Тени, как это делают умертвия. В отличие от умертвий, Миражи определяются не своей смертью, а жизнью. До своей смерти они вели почти нечеловеческий образ жизни, оставаясь среди Скоротечных."

 trait_dhampyr: "Дампир"
 trait_dhampyr_desc: "Дампиры, которых также называют Ходящими в тени или Сумеречными детьми, - это дети [GetTrait('kueijin').GetName( GetNullCharacter )|l]."

 trait_arcanos_argos: "Аргос"
 trait_arcanos_argos_desc: "Пользователи Аргоса могут манипулировать, перемещаться и путешествовать по [UmbraGlossaryLocalized('pod_realm_tempest','Буре')]."

 trait_arcanos_castigate: "Наказание"
 trait_arcanos_castigate_desc: "Пользователи Наказания могут манипулировать и контролировать Тень призрака."

 trait_arcanos_embody: "Воплощение"
 trait_arcanos_embody_desc: "Те, кто использует Воплощение, могут проявляться в физическом мире и, при благоприятных обстоятельствах, выглядеть как живое создание."

 trait_arcanos_fatalism: "Фатализм"
 trait_arcanos_fatalism_desc: "Обладатели дара Фатализма способны заглянуть в чужое прошлое или будущее, а также прочитать конечную судьбу призрака."

 trait_arcanos_flux: "Поток"
 trait_arcanos_flux_desc: "Поток влияет на структуру и реакцию материи в [Concept('skinlands', 'Землях Плоти')|E], а также воздействует на функционирование реликвий призраков."

 trait_arcanos_inhabit: "Вселение"
 trait_arcanos_inhabit_desc: "Призраки, одаренные способностью Вселения, могут манипулировать неодушевленными предметами и управлять ими."

 trait_arcanos_intimation: "Интимация"
 trait_arcanos_intimation_desc: "Пользователи Интимации могут изменять желания других призраков."

 trait_arcanos_keening: "Песнопение"
 trait_arcanos_keening_desc: "Те, кто владеет искусством Песнопения, могут управлять эмоциями с помощью звука."

 trait_arcanos_lifeweb: "Паутина"
 trait_arcanos_lifeweb_desc: "Призраки, знающие Паутину, могут использовать ее для усиления, ослабления или наблюдения за #L $pod_Fetters|l$ами#!."

 trait_arcanos_mnemosynis: "Мнезис"
 trait_arcanos_mnemosynis_desc: "Пользователи Мнезиса могут отслеживать и читать воспоминания других."

 trait_arcanos_moliate: "Ваяние"
 trait_arcanos_moliate_desc: "Те, кто ваяют, способны изменять свой [Concept('Corpus', 'корпус')|E] и [Concept('Corpus', 'корпусы')|E] других, придавая им увлекательные, а иногда и ужасающие формы."

 trait_arcanos_outrage: "Гнев"
 trait_arcanos_outrage_desc: "Гнев воздействует на [Concept('skinlands', 'Земли Плоти')|E], проявляя волю призрака в виде мощной силы."

 trait_arcanos_pandemonium: "Пандемониум"
 trait_arcanos_pandemonium_desc: "Призраки, использующие этот Арканос, могут использовать силы хаоса для создания хаоса в мире живых."

 trait_arcanos_phantasm: "Фантазм"
 trait_arcanos_phantasm_desc: "Те, кто использует способности Фантазма, могут манипулировать снами и создавать иллюзии."

 trait_arcanos_puppetry: "Кукловодство"
 trait_arcanos_puppetry_desc: "Те, кто владеет кукловодством, могут управлять телами Скоротечных."

 trait_arcanos_usury: "Ростовщичество"
 trait_arcanos_usury_desc: "Те, кто овладел мастерством ростовщичества, могут торговать теми самыми силами, на которых процветают призраки."

 trait_arcanos_kinesis: "Кинетицизм"
 trait_arcanos_kinesis_desc: "Призраки, одаренные Кинетицизмом, могут манипулировать неодушевленными предметами и управлять ими."

 trait_lament: "Элегия"
 trait_lament_desc: "Элегия - это метод, который используют для проецирования своего духа, определяющий, как именно персонаж вступает в контакт с миром призраков."
 trait_projector: "Проектор"
 trait_projector_desc: "Проекторы - это живые люди, которые с помощью того или иного способа могут сбросить свою плоть и стать призраками."
 trait_ghost: "Призрак"
 trait_ghost_desc: "Мертвец, который не попал в [UmbraGlossaryLocalized('shadowlands','Загробный мир')]."
 trait_barghest: "Баргест"
 trait_barghest_desc: "Баргесты, также называемые ищейками, - это призраки, которые были преобразованы в чудовищные формы и «лоботомированы» путем прикрепления к их [Concept('Corpus', 'корпусу')|E] специально подготовленной морды из стигийского железа.."
 trait_ferryman: "Паромщик"
 trait_ferryman_desc: "С помощью ритуала Разделения Тень и Разум этого персонажа навсегда разделены, создавая Пасифаю."
 TRAIT_FLAG_DESC_lose_shadow: "Больше не владеет тенью"
 TRAIT_FLAG_DESC_restore_possibility_to_reduce_stress_normal_way: "Может избавиться от стресса обычными способами, не связанных со страстями"
 TRAIT_FLAG_DESC_cannot_access_skinlands: "Теряет все возможности доступа в [skinlands|E]"
 trait_shadow: "Тень"
 trait_shadow_desc: "Тень - это термин, используемый для описания того аспекта личности призрака, который хочет, чтобы тот потерпел неудачу, перестал бороться и поддался [UmbraGlossaryLocalized('oblivion','Забвению')]."
 TRAIT_FLAG_DESC_deteriorating_fetters: "Каждый год уровень случайных [Concept('Fetter', 'оков')|E] будет снижаться на #N 1#!"
 trait_pasiphae: "Пасифая"
 trait_pasiphae_desc: "Пасифаи, так называемые Паромщики [UmbraGlossaryLocalized('oblivion','Забвения')] или Путники [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринта')], часто принимаются за генералов Поглощённых Тенью невежественными спустившимися в ад и немногими другими безрассудными призраками, которые отваживаются войти в [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринт')]."
 trait_khaibit: "Хайбит"
 trait_khaibit_desc: "Хайбит, отделенный от мумии для использования в качестве призрачного слуги."
 trait_po: "П'о"
 trait_po_desc: "Часть души, связанная с физическими аспектами существования; часто называется «анималистической» стороной души."
 trait_kuei: "Куэй"
 trait_kuei_desc: "Куэй - это призрак из [UmbraGlossaryLocalized('dark_kingdom_of_jade','Тёмного королевства Нефрита')], который не был похоронен в соответствии с обрядами и традициями этого края. Они становятся, если не сказать больше, ходячими Тенями. Эти призраки очень опасны и бесцельно бродят по [UmbraGlossaryLocalized('shadowlands','Загробному миру')], охотясь за пафосом, как голодное животное охотится за едой."

 #Trait Groups
 trait_shapeshifter: "Перевёртыш"

 trait_ajaba: "Аджаба"
 trait_ajaba_desc: "Оборотни-гиены - воины Гейи в Африке, на континенте, где нет волчьего населения. Хотя Война Гнева не достигла Африки, аджаба были практически уничтожены из-за междоусобиц и соперничества с бастет."
 trait_track_ajaba: "Ранг"
 trait_track_ajaba_desc: "#bold Уровень 2:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 3:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +75%#!\n#italic Аджаба всегда признавали хитрость и свирепость как формы известности, но они также ценят и дурную славу, и многие из их членов обеспокоены долгосрочными последствиями этого.#!"
 trait_bastet: "Бастет"
 trait_bastet_desc: "У оборотней-кошек, как и у гару, много разных племен, хотя каждое из них утверждает, что это разные виды диких кошек. Они одержимы тайными знаниями и постоянно ищут и накапливают их. Многие из них - великие маги, другие - великие воины, но они редко бывают стайными животными и обычно работают в одиночку. Некоторые из их племен сильно пострадали во время Войны Гнева."
 trait_track_bastet: "Ранг"
 trait_track_bastet_desc: "#bold Уровень 2:#! Даёт доступ в [UmbraGlossary('spirit_wilds')] для не-свара.\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Бастет признают иерархию. Они не обозначают абсолютную власть, как у гару, а скорее вежливое почтение и признание опыта. Титулы бастет всегда имеют социальное значение, выходящее за рамки их ранга.#!"
 trait_corax: "Коракс"
 trait_corax_desc: "Оборотни-вороны - посланники Геи, шпионы и разведчики, которые патрулируют небеса, всегда начеку. Они ужасные болтуны и расскажут о том, что видели, любому, кто захочет их слушать. Они спаслись от преследований во время Войны Гнева, оказав помощь гару, и поддерживают самые теплые отношения с оборотнями-волками из всех фера."
 trait_track_corax: "Ранг"
 trait_track_corax_desc: "#bold Уровень 1:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 2:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 3:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +75%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +100%#!\n#italic Кораксы прославились как Рагабаши гару, хотя они, как правило, предпочитают свою особую метку Мудрости. Славой хрупкие кораксы часто пренебрегают.#!"
 trait_gurahl: "Гураль"
 trait_gurahl_desc: "Оборотни-медведи - целители Геи, связанные с землей более прочными узами, чем все остальные фера. Многие гару считают, что гурали вымерли, их убили во время Войны Гнева, когда они не отдали секрет возвращения жизни мертвым."
 trait_track_gurahl: "Ранг"
 trait_track_gurahl_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Гурали признают три вида славы: честь - за преданность и уважение; поддержка - за акты исцеления, очищения или оказания помощи другим; и мудрость - за восстановление, сохранение или раскрытие знаний или более глубокое понимание самого себя.#!"
 trait_kitsune: "Кицунэ"
 trait_kitsune_desc: "Оборотни-лисы - маги и политики, на которых держится общество азиатских перевёртышей. Уникальные среди фера, кицунэ встречаются только в Звериных дворах Срединного королевства, проживая в основном в Китае и Японии. С благословения Луны кицунэ также выступают в роли убийц коррумпированных властей смертного общества, придворных магов и воров, чтобы защитить Небесный мандат."
 trait_track_kitsune: "Хвосты"
 trait_track_kitsune_desc: "#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 7:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 8:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 9:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Все кицунэ начинают с одним хвостом. Гея наделяет их дополнительным хвостом каждый раз, когда они получают ранг. Кицунэ с девятью хвостами достигают бессмертия и пользуются уважением за свою силу и добродетель.#!"
 trait_mokole: "Моколе"
 trait_mokole_desc: "Оборотни-крокодилы помнят эпоху королей-драконов, когда на земле правили ужасные рептилии. Они помнят все, что когда-либо происходило, и держат эти знания при себе, обращаясь к ним только с должным почтением. Их формы кринос больше похожи на динозавров или драконов, чем на крокодилов, из-за чего их иногда называют оборотнями-драконами."
 trait_track_mokole: "Ранг"
 trait_track_mokole_desc: "#bold Уровень 2:#! Даёт доступ в [UmbraGlossary('spirit_wilds')].\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Моколе используют ту же систему обретения репутации, что и гару, почитая такие догматы, как честь, мудрость и слава. Степень следования каждому из этих постулатов полностью определяется аспектом (Покровительство) Моколе.#!"
 trait_nagah: "Нага"
 trait_nagah_desc: "Оборотни-змеи, которые происходят из Индии. Большинство (если не все) других меняющих облик считают их вымершими, но они все еще существуют. Служа «судьями Геи», наги выполняют роль как молчаливых судей, так и скрытых палачей для меняющих облик."
 trait_track_nagah: "Ранг"
 trait_track_nagah_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Поскольку гнезда кочуют, нагам приходится искать сэша, чтобы получить от них славу. Сэша, узнав о деяниях нага, решает, какие очки славы им полагаются. Это определяет ранг и, в свою очередь, дары, которые нага будет изучать. В системе славы используются слава, честь и мудрость.#!"
 trait_nuwisha: "Нувиша"
 trait_nuwisha_desc: "Оборотни-койоты - учителя Геи, хотя, как и их тотем, Старик-Койот, они предпочитают учить исключительно с помощью розыгрышей. Благодаря проделке, которую они устроили с Луной, у них больше нет ярости, хотя они более близки к [Concept('umbra', 'Умбре')|E], чем любая другая фера."
 trait_track_nuwisha: "Ранг"
 trait_track_nuwisha_desc: "#bold Уровень 1:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 2:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 3:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +75%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +100%#!\n#italic В отличие от большинства фера, которые добиваются ранга благодаря почету и благосклонности своего племени, нувиши получают известность благодаря наставлению. Вместо чести у них есть юмор - и чем более юморным они покажут себя своему божеству, воплощенному Койоту, тем больше известности они получат.#!"
 trait_ratkin: "Раткин"
 trait_ratkin_desc: "Когда-то оборотни-крысы присматривали за человечеством, не давая ему стать слишком многочисленным. Однако гару узурпировали эту роль, и с тех пор раткины их ненавидят. Они решительно сражаются за Вильда и используют любую возможность, чтобы подорвать технологии."
 trait_track_ratkin: "Ранг"
 trait_track_ratkin_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic В колониях раткинов существует строгая внутренняя иерархия. Колонией правит Крысиный король, которого сопровождают стаи придворных - обычно все грызуны-раткины. Ниже придворных по рангу располагаются грызуны-крысооборотни. Метисы занимают среднее положение, выступая в роли стражников и надзирателей и надеясь однажды стать придворными.#!"
 trait_rokea: "Рокеа"
 trait_rokea_desc: "Даже у моря есть свои защитники. Акулы-оборотни патрулируют морские глубины и редко попадаются на глаза обитателям суши."
 trait_track_rokea: "Ранг"
 trait_track_rokea_desc: "#bold Уровень 2:#! Даёт доступ в [UmbraGlossary('spirit_wilds')].\n#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Рокеа принимают три формы известности: доблесть, означающая боевую доблесть и храбрость оборотня-акулы при защите грота; гармония, означающая способность оборотня-акулы принять свое место в мире и действовать в соответствии с ним, и инновация, которая присуждается оборотням-акулам, которые с помощью новых идей помогают расе защищать Море и бороться с выводком Квирл.#!"
 trait_apis: "Апис"
 trait_apis_desc: "Аписы, или «лунные быки», занимались земледелием и сельским хозяйством и были известны как «свахи Геи». Они были уничтожены гару во времена Войны Гнева."
 trait_track_apis: "Ранг"
 trait_track_apis_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Аписы были относительно социальными существами, которые жили стадами от шести до двадцати четырех особей. В каждом стаде правил могучий бык, который защищал свой титул от всех претендентов. Этот бык защищал стадо и вел его в бой.#!"
 trait_camazotz: "Камазотц"
 trait_camazotz_desc: "Камазотц были оборотнями-летучими мышами, ночными посланниками Геи в южном полушарии, аналогами коракс."
 trait_track_camazotz: "Ранг"
 trait_track_camazotz_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Камазотц - очень социальная порода, живущая эгалитарными стаями от дюжины до сотни членов. Часто они жили в пещерах вместе со своей роднёй - летучими мышами. Склонные к скрытности, они старались поддерживать дружеские и открытые отношения с другими перевёртышами.#!"
 trait_grondr: "Грондр"
 trait_grondr_desc: "Оборотни-вепри обитали в Северной Европе. Их задачей было очищать землю; их называли конюхами Геи. Они были истреблены гару во время Войны Гнева; их предки-духи попали к Вирму и превратились в чудовищных костяных вепрей."
 trait_track_grondr: "Ранг"
 trait_track_grondr_desc: "#bold Уровень 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Уровень 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Грондр были активным и агрессивным родом. Они жили группами, похожими на стаи, называемые оплотами, во главе каждого из которых стоял король или королева, получившие свой титул благодаря победе над всеми, кто бросал им вызов в ритуальном бою. Каждый правитель оплота был равен всем остальным; у них не было иерархии вне отдельных оплотов.#!"
 #trait_ananasi: "Ananasi"
 #trait_ananasi_desc: "The werespiders are not children of Gaia, but rather children of Queen Ananasa, a powerful spirit child of the Weaver. They are considered alien and disturbing by other Fera, and not without reason: their animal form is a horde of creeping spiders, they possess no Rage, and they fuel their powers with blood stolen from humans. Their name is drawn from the West African trickster/god Anansi."
 #trait_track_ananasi: "Ранг"
 #trait_track_ananasi_desc: "#bold Level 4:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Level 5:#! [umbra_aptitude|E]: $pod_grace_i$#P +25%#!\n#bold Level 6:#! [umbra_aptitude|E]: $pod_grace_i$#P +35%#!\n#italic Ananasi may gain renown in three categories, which correspond to the three members of the Triat; they try to follow all three, no matter their faction, to gain a deeper understanding of the "Great Web" of existence. The categories are Cunning (for the Wyrm), Obedience (for the Weaver) and Wisdom (for the Wyld).#!"

 trait_hakken: "Хаккен"
 trait_hakken_desc: "Оборотни-волки Японии, поддерживающие философию бусидо."
 trait_kumo: "Кумо"
 trait_kumo_desc: "Пауки-оборотни, попавшие в рабство к Вирму."
 trait_tengu: "Тэнгу"
 trait_tengu_desc: "Вороны-оборотни Дальнего Востока, служащие разведчиками и глашатаями Звериных дворов."
 trait_okuma: "Окума"
 trait_okuma_desc: "Окума - племя гуралей, обитавшее в юго-восточной Азии, включая северные районы Индии и вплоть до Японии. Их звериной роднёй были солнечные, лунные медведи и гигантские панды. В отличие от других племен гуралей, которые поклоняются Гее как своей матери и Луне как источнику своих способностей к перевоплощению, у окума были особые отношения с Гелиосом. Мех каждого окума был отмечен пятнами яркого цвета."
 trait_zhong_lung: "Чжунь Лунь"
 trait_zhong_lung_desc: "Далекие родичи моколе, оборотни-драконы считают себя великими потомками Эбенового дракона и Алой королевы."
 trait_nezumi: "Нэдзуми"
 trait_nezumi_desc: "Крысы-оборотни Азии, которые ведут Низкую войну против человечества."
 trait_same_bito: "Саме-бито"
 trait_same_bito_desc: "Акулы-оборотни, которые считают себя гораздо более утонченными, чем рокеа."

 trait_ozuzo: "Озузо"
 trait_ozuzo_desc: "Озузо - это аджаба, попавшие под власть Вирма."
 trait_histpah: "Иштпа"
 trait_histpah_desc: "Иштпа - короли-лжецы, искажённые Вирмом бастет."
 trait_buzzards: "Канюк"
 trait_buzzards_desc: "Канюки - Потерянные дети, запятнанные Вирмом кораксы."
 trait_purgers: "Очиститель"
 trait_purgers_desc: "Очистители - павшие гурали."
 trait_mnetics: "Мнетик"
 trait_mnetics_desc: "Мнетики - Пожиратели секретов, падшие моколе."
 trait_nokhomi: "Нохоми"
 trait_nokhomi_desc: "Нохоми, также называемые Горькохмылами, - это павшие нувиша."
 trait_mad_destroyers: "Безумный разрушитель"
 trait_mad_destroyers_desc: "Безумные разрушители - падшие раткины."
 trait_balefire_sharks: "Акула Губительного огня"
 trait_balefire_sharks_desc: "Акулы Губительного огня - запятнанные Вирмом рокеа."
 trait_xibalan: "Зибалан"
 trait_xibalan_desc: "Зибалан были камазотц, посвятившими себя Вирму через искажённый аспект своего покровителя, Летучей мыши."
 trait_skull_pig: "Костяные вепри"
 trait_skull_pig_desc: "Костяные вепри - разновидность существ, связанных с Вирмом, которые были созданы из родов грондр, обратившихся к нему на службу, чтобы выжить в Войне Гнева."

 trait_psychic: "Медиум"
 trait_psychic_desc: "Этот персонаж обладает одной или несколькими психическими способностями (также называемыми психическими феноменами или просто экстрасенсорными способностями)."
 trait_track_psychic: "Мастерство медиума"
 trait_track_psychic_desc: "#bold Каждый уровень увеличивает шанс успеха психических способностей на #P 10#!#!\nИспользовать психические способности сложно, особенно против сверхъестественных существ. Но, как и все в жизни, мастерство в использовании экстрасенсорных способностей тоже можно получить, овладев основами и набравшись опыта."
 trait_sorcerer: "Чародей"
 trait_sorceress: "Чародейка"
 trait_rune_wise: "Рунный маг"
 trait_sorcerer_desc: "Этот персонаж использует линейные пути низшей магии."
 trait_theurgist: "Теург"
 trait_theurgist_desc: "Этот персонаж практикует особую ветвь колдовства, основанную на иудейском мистицизме или учениях эзотерического христианства."

 trait_fallen: "Падший"
 trait_fallen_desc: "Это падшие ангелы, которые в первые дни творения встали на сторону Люцифера и человечества, а не Бога. В наказание за их мятеж и вероломство архангел Михаил низверг этих ангелов с небес в Бездну. Стены Бездны треснули, и падшие начали возвращаться в материальный мир."
 trait_earthbound: "Привязанный к земле"
 trait_earthbound_desc: "Демоны - это падшее воинство Небес, мятежные ангелы, последовавшие за Люцифером в его обреченном восстании. Их истинная форма больше не устойчива, привязанные к земле демоны в основном содержатся в реликвариях, но немногим из них удается завладеть местом обитания."
 TRAIT_FLAG_DESC_host_for_travel: "Не могут путешествовать или возглавлять армии, если не обладают человеческим носителем с достоинством «[GetPerk('abandon_vessel_perk').GetName(GetNullCharacter)]»"
 trait_laham: "Лахам"
 trait_laham_desc: "Потомство демона. Невероятно долгоживущие, невосприимчивые к боли и часто обладающие нечеловеческими способностями. Считается, что демоническое отродье (или лахам) - особый слуга Ада."
 trait_nephilim: "Нефилим"
 trait_nephilim_desc: "Потомство демона и человека. Они обладают дарами людей и [Concept('lore_lifestyle','знаниями')|E] демонов, и на них страшно смотреть - если не из-за их отвратительного облика, то из-за их потенциала."

 trait_truepossessed: "Одержимость"
 trait_fomori: "Фомор"
 trait_bakemono: "Бакемоно"
 trait_fomori_desc: "В этого персонажа вселился бэйн."
 trait_drone: "Дрон"
 trait_drone_desc: "В этого персонажа вселился дух Ткачихи."
 trait_gorgon: "Горгон"
 trait_gorgon_desc: "В этого персонажа вселился дух Вильда."
 trait_kami: "Ками"
 trait_kami_desc: "Этого персонажа коснулась сама Гея."

 trait_methuselahs_thirst: "Жажда мафусаила"
 trait_methuselahs_thirst_desc: "Персонаж больше не способен пить кровь смертных, чтобы поддерживать себя, независимо от силы крови. Он должен питаться жизненной силой других сородичей."
 trait_methuselahs_thirst_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] больше не [Select_CString(ROOT.GetCharacter.IsFemale, 'способна', 'способен' )] пить кровь смертных, чтобы поддерживать себя, независимо от силы крови. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] питаться жизненной силой других сородичей."

 trait_demonology: "Демонология"
 trait_demonology_1: "Адепт демонологии"
 trait_demonology_1_desc: "Этот персонаж знает основы поведения демонов и некоторые из их наиболее необычных способностей. Он, вероятно, мог бы справиться с призывом и, возможно, наблюдал или даже помогал в этом, но реальное подчинение демонов - это уже другая история..."
 trait_demonology_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает основы поведения демонов и некоторые из их наиболее необычных способностей. [ROOT.GetCharacter.GetFirstNameNoTooltip], вероятно, [Select_CString(ROOT.GetCharacter.IsFemale, 'могла', 'мог' )] бы справиться с призывом и, возможно, [Select_CString(ROOT.GetCharacter.IsFemale, 'наблюдала', 'наблюдал' )] или даже [Select_CString(ROOT.GetCharacter.IsFemale, 'помогала', 'помогал' )] в этом, но реальное подчинение демонов - это уже другая история..."
 trait_demonology_2: "Магистр демонологии"
 trait_demonology_2_desc: "Этот персонаж понимает тайны Ада и фрагменты странной и богохульной предыстории, рассказанной проклятыми. Этот персонаж, безусловно, может проводить ритуалы призыва и связывания и, возможно, знает несколько небесных имен, которые можно использовать... если захочет."
 trait_demonology_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] понимает тайны Ада и фрагменты странной и богохульной предыстории, рассказанной проклятыми. [ROOT.GetCharacter.GetFirstNameNoTooltip], безусловно, может проводить ритуалы призыва и связывания и, возможно, знает несколько небесных имен, которые можно использовать... если [ROOT.GetCharacter.GetFirstNameNoTooltip] захочет."
 trait_demonology_3: "Мастер демонологии"
 trait_demonology_3_desc: "Неужели сам Люцифер предстал перед этим персонажем, чтобы он мог стать его писцом? Демоны справедливо опасаются силы и учености этого персонажа."
 trait_demonology_3_character_desc: "Неужели сам Люцифер предстал перед персонажем [ROOT.GetCharacter.GetFirstNameNoTooltip], чтобы [Select_CString(ROOT.GetCharacter.IsFemale, 'он могла', 'он мог' )] стать его писцом? Демоны справедливо опасаются силы и учености персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 TRAIT_FLAG_DESC_can_discover_demons_true_name: "Позволяет узнать небесное имя персонажа-демона"
 TRAIT_FLAG_DESC_can_pact_demon: "Позволяет запрашивать договоры у персонажей-демонов или договоры с персонажами-демонами с известным небесным именем"
 trait_track_demonologist: "Демонолог"
 trait_track_demonologist_desc: "#bold Уровень 3:#! Позволяет изгнать персонажа-демона в [UmbraGlossaryLocalized('abyss','Бездну')].\n#italic Тот, кто изучает демонов. Демонолог интересуется теоретической, духовной или интеллектуальной наукой о демонах и не обязательно имеет намерение когда-либо вызывать демона или взаимодействовать с ним напрямую. Однако, когда любопытство или жажда власти становятся непреодолимыми, демонология может послужить отправной точкой для диаболизма.#!"
 trait_track_diabolist: "Диаболист"
 trait_track_diabolist_desc: "#bold Уровень 2:#! Позволяет принести в жертву узников, чтобы получить опыт [Concept('investiture_lifestyle', 'пути инвеституры')|E].\n#bold Уровень 4:#! Позволяет приносить жертвы высшим демонам, чтобы получать дары.\n#italic Тот, кто призывает демонов и стремится управлять ими. Этот термин также может применяться к тому, кто поклоняется демонам. В идеале диаболист должен иметь глубокие познания в демонологии, но не обязательно, хотя попытка призвать могущественного демона без соответствующих знаний о том, как его связать, может привести к фатальным последствиям.#!"
 trait_track_thrall: "Раб"
 trait_track_thrall_desc: "#bold Уровень 2:#! Позволяет принести в жертву узников, чтобы получить опыт [Concept('investiture_lifestyle', 'пути инвеституры')|E].\n#bold Уровень 4:#! Позволяет призвать демона из [UmbraGlossaryLocalized('abyss','Бездны')] в сосуд.\n#italic Тот, кто служит демонам через договор, заключенный непосредственно с конкретным демоном. Раб не обязательно должен быть диаболистом и редко имеет какими-либо предварительные знания о демонологии, хотя вскоре он может получить глубокое, непосредственное знание о природе демонов.#!"
 trait_demonology_kueijin_desc: "Демонология - это призыв и власть над бэйнами, спектрами и другими злыми духами. Многие [GetTrait('kueijin').GetName( GetNullCharacter )|l] практикуют это в той или иной степени. Такая практика даже является одной из особенностей дхармы Тигра-дьявола. Они считают ее естественной частью своей религиозной практики и создали литературу по практическим аспектам этого предмета, столь же обширную в своем роде, как и магические библиотеки У Лун и Ордена Гермеса. Демонология вполне легальна, хотя за пределами кругов Тигра-дьявола она часто считается крайне дурной приметой"

 trait_hun_and_po: "Хунь и П'о"
 trait_hun_and_po_desc: "Ходят слухи, что один или несколько Салюбри на самом деле пробудили свои Хунь и По, чтобы стать полноценными $pod_wan_kuei$..."

