 trait_azhi_dahaka_scholar: "Учёный Ажи Дахака"
 trait_azhi_dahaka_scholar_desc: "Этот персонаж стремится познать Ажи Дахака, просветленное и высшее состояние бытия, которое может быть достигнуто в результате широкого использования дисциплины Изменчивости."
