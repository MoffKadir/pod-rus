 trait_alien: "Пришелец"
 trait_alien_desc: "Внеземная жизнь."
 trait_chulorviah: "Чулорвия"
 trait_chulorviah_desc: "Чулорвии, также известные как порождения Бездны или кракены, - это странные умбральные существа, действие которых сродни болезни."

 trait_crimson_fever: "Багровая лихорадка"
 trait_crimson_fever_desc: "Сверхъестественная болезнь, проявляющаяся у катаянцев, чьи аспекты Ян оказались разбалансированы. Хотя это довольно редкое заболевание, по слухам, оно очень заразно. Ее редкость также означает, что потенциальные способы лечения никогда не были по-настоящему изучены, что делает ее страшной перспективой для борьбы с ней."
 trait_chulorviosis: "Чулорвиоз"
 trait_chulorviosis_desc: "Странная болезнь, поражающая как головоногих моллюсков, так и людей. Болезнь носит исключительно духовный характер; вскрытие трупов чулорвий, выброшенных на берег, не дало о них никакой информации. Вирус изменяет людей и головоногих моллюсков так, что они становятся более похожими друг на друга: у человека может вырасти клюв, пестрая кожа и присоски, а у осьминога - рудиментарные ногти или измениться цвет глаз.\n\nЧеловеческий интеллект уступает место инстинкту, а головоногие становятся более разумными и злобными. Трансформация может занять несколько месяцев, но после ее начала она становится практически неизбежной. Примерно через шесть месяцев люди покидают поверхность, чтобы присоединиться к своим собратьям под водой. Пока они не достигли этого состояния, большинство чулорвий стремятся заразить как можно больше людей."
 trait_gift_of_melancholia: "Дар меланхолии"
 trait_gift_of_melancholia_desc: "Ужасное истощающее заболевание, поражающее как смертных, так и каинитов, вызывающее головокружение, слабость, недомогание и тошноту."
 trait_flaying_plague: "Свежующая чума"
 trait_flaying_plague_desc: "Ужасная чума, поражающая как сородичей, так и гару. Сначала она кажется странным побочным эффектом чахотки, потом появляются нарывы, затем кожа мучительно отваливается от костей."
 trait_scourge: "Кара"
 trait_scourge_desc: "Кара - это специфическая для вампиров чума, заражающая кровь. Эта болезнь представляет собой мутировавший штамм проказы, скрещенный с бубонной чумой, и напрямую поражает витэ вампира. После заражения жертве приходится тратить больше крови каждый раз, когда она расходует витэ. Эта ситуация усугубляется с каждой ночью, когда жертва страдает от Кары. В некоторых случаях жертва также страдает от обезображивающего недуга, который влияет на ее внешность, но не угрожает ее жизни."
