 trait_midnight_warrior: "Воин полуночи"
 trait_midnight_warrior_desc: "Термин, используемый для обозначения участников древних Полуночных войн [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], ритуализированных противостояний, которые ведутся в соответствии со строгими протоколами и стратегиями. Опираясь на тысячелетние военные традиции, эти люди являются внушающими страх полководцами, которые овладели широким спектром тактических приёмов."
