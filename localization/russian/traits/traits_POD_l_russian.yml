 trait_track_azhi_dahaka_scholar: "Метаморфозис"
 trait_track_azhi_dahaka_scholar_desc: "\nВаш [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] представляет собой процент успеха на последних этапах #TOOLTIP:game_concept_journey_desc #E пути#!#! к [GetTrait('azhi_dahaka').GetName(GetNullCharacter)]."

 trait_azhi_dahaka: "Ажи Дахака"
 trait_azhi_dahaka_desc: "Ажи Дахака - термин, используемый вампирами клана Цимисхи для описания просветленного и высшего состояния бытия, возможно, наступившего в результате длительного использования дисциплины Изменчивости."
 trait_azhi_dahaka_character_desc: "$trait_azhi_dahaka_desc$\n\nОтбросив последние остатки своей человечности, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] поистине ужасающим зрелищем: драконом среди драконов."
 TRAIT_FLAG_DESC_infinite_blood_flag: "Бесконечная кровь"

 trait_zombu: "Зомбу"
 trait_zombu_desc: "Труп, оживленный с помощью некромантической магии. Эти существа не знают страха, не испытывают усталости и полностью послушны. Их часто используют в качестве рабочих или солдат. Некоторые из них настолько разложились, что выглядят как бродячие скелеты."

 trait_pod_crafter_1: "Ремесленник"
 trait_pod_crafter_2: "Ремесленник-эксперт"
