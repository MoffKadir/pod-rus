 trait_judge_of_maat: "Судья Маат"
 trait_judge_of_maat_desc: "Судьи Маат - это группа существ, которые обеспечивают соблюдение космического принципа Маат и судят о продвижении баланса мумии после ее смерти и возвращения к Анубису, который затем направляет мумию к судьям."
