 trait_supehunter: "Охотник"
 trait_supehunter_desc: "Охотник на чудовищ."

 trait_turnedhunter: "Обращённый охотник"
 trait_turnedhunter_desc: "Этот охотник на монстров был отвлечён от своей миссии сверхъестественными силами."

 trait_torpor: "Торпор"
 trait_torpor_desc: "[torpor|E] - это просто более глубокое состояние стазиса по сравнению со сном, который вампиры обычно испытывают в светлое время суток. Продолжительность [Concept('torpor', 'торпора')|E] зависит от рейтинга человечности или продвижения по Пути вампира и может длиться от одного дня до более чем тысячелетия. Говорят, что древние вампиры часто испытывают потребность в добровольном [Concept('torpor', 'торпоре')|E], также известное как вековой сон."
 trait_little_death: "Малая смерть"
 trait_little_death_desc: "Во время малой смерти тело персонажа «умирает», но двойственная душа продолжает жить в теле. $pod_wan_kuei$ боятся Малой Смерти, поскольку это томительное время видений и кошмаров, когда дух весьма уязвим для враждебной магии."
 trait_caul: "Оболочка"
 trait_caul_desc: "Когда Скоротечный умирает, он попадает в [UmbraGlossaryLocalized('shadowlands','Загробный мир')], покрытый плазменным коконом, называемым оболочкой. Пока он находится в оболочке, анфан пребывает в спокойном, похожем на сон состоянии и, как правило, не замечает окружения."
 trait_slumber: "Дрема"
 trait_slumber_desc: "Состояние бездействия и отрешенности от мира."
 trait_deactivated: "Деактивация"
 trait_deactivated_desc: "Деактивированные перестают потреблять энергию своей мумии-создателя."
 trait_coccon: "Кокон"
 trait_coccon_desc: "Персонаж заключает себя в прочную оболочку, а его метаболизм замедляется до состояния остановки движения."
 trait_long_sleep: "Долгий сон"
 trait_long_sleep_desc: "Это состояние, не похожее на естественную спячку медведя."
 trait_dragon_sleep: "Сон дракона"
 trait_dragon_sleep_desc: "Моколе впадают в состояние эстивации. Моколе не стареет во время сна, хотя может видеть сны."

 trait_canon: "Канон"
 trait_canon_desc: ""

 trait_demon: "Демон"
 trait_demon_desc: "Демоны - это падшие ангелы, которые в первые дни творения встали на сторону Люцифера и человечества, а не Бога. В наказание за их бунт и вероломство архангел Михаил низверг этих ангелов с небес в [UmbraGlossaryLocalized('abyss','Бездну')]."

 trait_elohim: "Элохим"
 trait_elohim_desc: "Элохим, также называемые ангелами, - это крылатые небесные существа, которые служили посланниками и слугами Бога на небесах."

 trait_vampgeneration: "Поколение"

 trait_vampgeneration1: "Первое поколение"
 trait_vampgeneration1_desc: "Каин, первый вампир. Проклятый Богом, он стал родоначальником проклятых и фактически единственным вампиром этого поколения."

 trait_vampgeneration2: "Второе поколение"
 trait_vampgeneration2_desc: "Трое мифических детей Каина. Убиты третьим поколением."

 trait_vampgeneration3: "Третье поколение"
 trait_vampgeneration3_desc: "Это поколение, часто называемое Допотопными, основало кланы вампиров. Считается, что большинство из них обладают способностями, более близкими к богам, чем к простым каинитам."

 trait_vampgeneration4: "Четвёртое поколение"
 trait_vampgeneration4_desc: "Это поколение часто называют мафусаилами, оно содержит в себе самых могущественных активных вампиров Тёмных веков и последующих эпох."

 trait_vampgeneration5: "Пятое поколение"
 trait_vampgeneration5_desc: "Лишь несколько менее могущественное, чем четвёртое, это поколение объединяет большинство истинных влиятельных игроков вампирской политики."

 trait_vampgeneration6: "Шестое поколение"
 trait_vampgeneration6_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration7: "Седьмое поколение"
 trait_vampgeneration7_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration8: "Восьмое поколение"
 trait_vampgeneration8_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration9: "Девятое поколение"
 trait_vampgeneration9_desc: "«Средние поколения» - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но чаще всехо находятся под (иногда незримым) руководством вампира низшего поколения."

 trait_vampgeneration10: "Десятое поколение"
 trait_vampgeneration10_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration11: "Одиннадцатое поколение"
 trait_vampgeneration11_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration12: "Двенадцатое поколение"
 trait_vampgeneration12_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration13: "Тринадцатое поколение"
 trait_vampgeneration13_desc: "«Высшие поколения» - это сброд каинитского мира. Они нередко подвергаются презрению, а зачастую и дурному обращению от своих сородичей из низших поколений, и имеют очень мало власти в политике ночи."

 trait_vampgeneration14: "Четырнадцатое поколение"
 trait_vampgeneration14_desc: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_vampgeneration15: "Пятнадцатое поколение"
 trait_vampgeneration15_desc: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_vampgeneration16: "Шестнадцатое поколение"
 trait_vampgeneration16_desc_no_collide: "«Слабокровные» в некоторых отношениях почти не являются вампирами. Проклятие Каина настолько разбавлено в них, что они проявляют лишь часть традиционных сильных и слабых сторон своих собратьев из низшего поколения."

 trait_something_unusual: "Нечто необычное"
 trait_something_unusual_desc: "Что-то в этом есть странное."

 trait_revenant: "Ревенант"
 trait_revenant_desc: "Независимый [Concept('ghoul', 'гуль')|E], рожденный с кровью вампира в жилах. Часто их считают нечестивыми гибридами вампиров и смертных, #L $pod_revenants|l$ы#! застряли между двумя мирами."

 trait_zadruga: "Задруга"
 trait_zadruga_desc: "Термин Цимисхи для обозначения потомственных гулей. Из всех кланов Цимисхи вывели больше всего семей [Concept('ghoul', 'гулей')|Е]."

 trait_oathbreaker: "Клятвопреступник"
 trait_oathbreaker_desc: "Этот персонаж нарушил клятву."

 trait_regnant: "Регнант"
 trait_regnant_desc: "Этот персонаж создал [Concept('ghoul', 'гуля')|E]."

 trait_massregnant: "Массовый регнант"
 trait_massregnant_desc: "Этот персонаж создал множество гулей. Обычно это является нарушением [Concept('the_masquerade', 'маскарада')|E]."

 trait_unbondable: "Неподчиняемость"
 trait_unbondable_desc: "Этот персонаж не может быть связан кровавыми узами."

 trait_exposed: "Раскрытие"
 trait_exposed_desc: "Сверхъестественная природа этого существа открылась смертным. Охотники будут планировать нападения на него."

 trait_nagaraja: "Нагараджа"
 trait_nagaraja_desc: "Нагараджа - причудливая линия крови плотоядных вампиров, которых боятся сородичи со всех сторон Джихада."

 trait_hecata: "Геката"
 trait_hecata_desc: "Они не являются полностью целостным [Concept('Clan', 'кланом')|E], происходящим от одного [Concept('antediluvian', 'Допотопного')|E] и непрерывной линии крови, но состоят из Джованни и остатков старого [Concept('Clan', 'клана')|E] Каппадокийцев и родственных им линий крови; а также Нагараджа, несмотря на отсутствие связи с [Concept('antediluvian', 'Допотопным')|E]."

 trait_impundulu: "Импундулу"
 trait_impundulu_desc: "Линия крови вампиров, связанная с ковеном смертных ведьм, считается одним из наследий Лайбон. В жизни Импундулу был могущественным некромантом, женатым на столь же могущественной колдунье по имени Бомкази."

 trait_sire: "[Sire|E]"
 trait_sire_desc: "Этот вампир создал дитя, подобное себе."

 trait_masssire: "Массовый [Sire|El]"
 trait_masssire_desc: "Этот вампир создал большое количество вампиров. Большинство путей считают это нарушением [Concept('the_masquerade', 'маскарада')|E]."

 trait_lamia: "Ламия"
 trait_lamia_desc: "Ламии - линия крови #L $pod_cainites|l$ов#!, посвятивших себя защите [Concept('Clan', 'клана')|E] Каппадокийцев, хотя изначально они были группой культистов, утверждавших, что происходят от Лилит, первой жены Адама."

 trait_gangrel_greek: "Греческий гангрел"
 trait_gangrel_greek_desc: "Греческие гангрелы были ответвлением, зародившимся в Темные века.\n\nГангрелы скрывались в человеческих городах еще до Вавилона. С течением веков эти гангрелы научились выживать в другой среде, таящей свои уникальные опасности."

 trait_anda: "Анда"
 trait_anda_desc: "Анда - это линия крови Гангрелов, существующей среди монголов. Сами они считают себя потомками Итуген, богини земли в монгольской религии."

 trait_ahrimane: "Аримейн"
 trait_ahrimane_desc: "Аримейн - редкая, полностью женская линия крови сородичей, существовавшая в Темные века под предводительством женщины по имени Адиса.\n\nИстория Аримейн, как они сами рассказывают, начинается с Адисы, валькирии и дочери Фрейи, скандинавской богини."

 trait_patron: "[Select_CString(ROOT.GetCharacter.IsFemale, 'Покровительница', 'Покровитель' )]"
 trait_patron_desc: "Выдающаяся личность, вложившаяся в Мир Тьмы."

 trait_harbringersofskulls: "Предвестники черепов"
 trait_harbringersofskulls_desc: ""

 trait_kinfolk: "Родич"
 trait_kinfolk_desc: "Родня, которых иногда называют галлэйн или просто родичами, - это те люди и дикие животные, которые состоят в родстве с фера и не подвержены делириуму, но сами не являются перевёртышами."
 trait_werewolf_kinfolk: "Родня гару"
 trait_werewolf_kinfolk_desc: "Потомок гару с волчьей кровью."
 trait_gurahl_kinfolk: "Родня гураль"
 trait_mokole_kinfolk: "Родня моколе"
 trait_ajaba_kinfolk: "Родня аджаба"
 trait_bastet_kinfolk: "Родня бастет"
 trait_rokea_kinfolk: "Родня рокеа"
 trait_corax_kinfolk: "Родня кораксов"
 trait_kitsune_kinfolk: "Родня кицунэ"
 trait_ratkin_kinfolk: "Родня раткинов"
 trait_nagah_kinfolk: "Родня наг"
 trait_nuwisha_kinfolk: "Родня нувиша"
 trait_apis_kinfolk: "Родня аписов"
 trait_camazotz_kinfolk: "Родня камазотц"
 trait_grondr_kinfolk: "Родня грондров"

 trait_true_faith: "Истинная вера"
 trait_truefaith: "Истинная вера"
 trait_truefaith_desc: "Этот персонаж искренне верит в присутствие божественного. [true_faith|E] является основной частью его души и дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров.\nЭто свойство открывает новое дерево жизненного пути."
 trait_truefaith_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] искренне верит в присутствие божественного. [true_faith|E] является основной частью [ROOT.Char.GetHerHis] души и дает [ROOT.Char.GetHerHim] доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров.\nЭто свойство открывает новое дерево жизненного пути."

 trait_beatific: "Блаженность"
 trait_beatific_desc: "Ходячее воплощение избранного им бога, этот персонаж - чудотворец, образец [Concept('true_faith', 'истинной веры')|E] в мире тьмы. Это дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров."
 trait_beatific_character_desc: "Ходячее воплощение избранного [Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] бога, [ROOT.Char.GetFirstNameNoTooltip] - [Select_CString(ROOT.Char.IsFemale, 'чудотворица', 'чудотворец' )], образец [Concept('true_faith', 'истинной веры')|E] в мире тьмы. Это дает [ROOT.Char.GetHerHim] доступ к способностям, которые некоторые могут назвать неестественными. Но берегитесь, грешные личности могут быть лишены своих божественных даров."
 trait_track_beatific: "Чудотворство"
 trait_track_beatific_desc: "#bold Уровень 1:#! Делает [Concept('decision', 'решение')|E] $POD_demon_unearthbound_decision$ бесплатным. Позволяет изгнать призрака/демона в [Concept('dark_kingdom', 'Тёмное королевство')|E]/[UmbraGlossaryLocalized('abyss','Бездну')] через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Открывает особую постройку [GetBuilding('sanctified_area_01').GetName]. \n#bold Уровень 2:#! Unlocks a [crafting_node|E] that adds [GetModifier('bless_modifier').GetNameWithTooltip] as well as a [modifier|E] based on [artifact|E] type. Даёт иммунитет к убийству. Даёт иммунитет к делириуму. Вы больше не можете быть одержимы #L [GetTrait('wraith').GetName( GetNullCharacter )|l]ом#!.\n#bold Уровень 3:#! Цели всегда будут принимать требования об обращении.\n#bold Уровень 4:#! Позволяет снять все [Concept('Fetter', 'оковы')|E] у призраков через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Позволяет убить сверхъестественное существо за малое количество благочестия через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Вам больше не нужно влияние, чтобы изгнать духа.\n#bold Уровень 5:#! Позволяет вам снова сделать вампира смертным или достичь Голконды через [Concept('character_interaction', 'взаимодействие персонажа')|E]. Доступны [men_at_arms|El] - [GetMaA('minion_of_the_divine').GetName]. Позволяет тратить силу воли вместо получения ран. Позволяет не умирать от ран.\n#italic Самое сильное орудие в руках верующих - это сила истинных чудес. Целые религии рождаются из таких проявлений истинной веры.#!"

 trait_holy_seal: "Святая печать"
 trait_holy_seal_desc: "Реликвии и артефакты божественной силы, жестоко, но умело вживлённые в раны этого несчастного создания, не дают им затянуться."

 trait_custom_bloodline: "Пользовательская линия крови"
 trait_custom_bloodline_character: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 trait_custom_bloodline_desc: "Молодая линия крови #L $pod_cainites|l$ов#!. Хотя большинство сородичей не признают их равными себе, эта линия крови готова показать остальным, что они - истинные властители ночи."
 trait_custom_bloodline_character_desc: "Молодая линия крови #L $pod_cainites|l$ов#!. Хотя большинство сородичей не признают их равными, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] готовы показать остальным, что они - истинные властители ночи."

 trait_leading_front: "Атака в лоб"
 trait_leading_front_desc: "Артемида Ортия подала пример каждому вентру: иногда броситься на врага может решить проблемы лучше, чем происки и дипломатия."

 trait_hun_tactics: "Тактика дикарей"
 trait_hun_tactics_desc: "Матасунта подала пример каждому гангрелу: использование своей дикой натуры поможет вам победить."

 trait_swift_movement: "Стремительное движение"
 trait_swift_movement_desc: "Ганнибал подал пример каждому бруха: если хочешь победить, нужно действовать быстро."

 trait_samiel_follower: "Последователь Самиэля"
 trait_samiel_follower_desc: "Самиэль подал пример каждому салюбри: зло должно быть сражено, даже если шансы не в вашу пользу, ведь зло процветает в неокрепшем сердце."

 trait_shadow_warrior: "Страх и уважение"
 trait_shadow_warrior_desc: "Джамаль подал пример каждому бану Хаким: если они боятся ваших деяний до встречи с вами, то битва уже выиграна."

 trait_faithful_warrior: "Верный воин"
 trait_faithful_warrior_desc: "Тарик подал пример каждому носферату: сражаться за веру - достойное дело."

 trait_shadow_reconquista_warrior: "Теневая война"
 trait_shadow_reconquista_warrior_desc: "Сильвестр де Руиз подал пример каждому ласомбра: иногда война требует хитрости и обмана."

 trait_caitiff_warrior: "Воин-каитифф"
 trait_caitiff_warrior_desc: "Кейтиффы одиноки в этом темном мире, поэтому они научились защищать себя в битвах."

 trait_salubri_caste: "Каста Салюбри"

 trait_salubri_healer: "Салюбри-целитель"
 trait_salubri_healer_desc: "Каста целителей, составляет большую часть «нормальной» линии крови, их цель - исцелять и обучать достижению [Concept('golconda', 'Голконды')|E]"

 trait_salubri_warrior: "Салюбри-воин"
 trait_salubri_warrior_desc: "Каста воинов, основанная Самиэлем после войн Баали. Воины - странники, всегда ищущие зло, чтобы уничтожить его везде, где бы оно не произрастало. Каждый член касты воинов получает ангельское имя после ритуала посвящения."

 trait_salubri_watcher: "Салюбри-хранитель"
 trait_salubri_watcher_desc: "Каста хранителей, основанная во время путешествий Саулота на Восток. Ученые и воры, хранители выступают в роли защитников других Салюбри, защищая их от тех, кто отрицает их право на существование и искупление."

 trait_teachings: "Учения Чандрапутры"
 trait_teachings_desc: "Чандрапутра подал пример каждому равносу: быть хорошим генералом гораздо полезнее, чем хорошим воином."

 trait_orison_compass: "Моральный ориентир"
 trait_orison_compass_desc: "Этот персонаж не может не замечать грехов, даже своих собственных. Он почти безошибочное чувствует, насколько сильно окружающие его согрешили перед Богом."

 trait_orison_innocent: "Истинная невинность"
 trait_orison_innocent_desc: "Этот персонаж незапятнан, он является маяком чистейшего света во тьме нашего времени."

 trait_orison_noah: "Благосклонность Ноя"
 trait_orison_noah_desc: "Этот персонаж обладает уникальным качеством, которое успокаивает сердца и темперамент всех животных природы."

 trait_orison_vigilance: "Око бдительности"
 trait_orison_vigilance_desc: "Этому персонажу требуется гораздо меньше сна, чем обычному существу, и он легче пробуждается ото сна, чем другие."

 trait_orison_penitent: "Кающийся грешник"
 trait_orison_penitent_desc: "Просто осознавая свое место в Божьем замысле, простой человек зачастую может понять об огромном мире больше, чем самый могущественный из королей или самый эрудированный из ученых."

 trait_orison_years: "Благословение лет"
 trait_orison_years_desc: "Ум этого персонажа одарен мудростью не по годам и способностью легко усваивать новые понятия."

 trait_orison_hierophant: "Иерофант"
 trait_orison_hierophant_desc: "Этот персонаж - образец самообладания и изящества под огнем, даже если он ходит в тени смерти."

 trait_orison_sanguine: "Сангвинический гимн"
 trait_orison_sanguine_desc: "Вера этого персонажа течет в его крови, делая ее ядовитой для всего нечестивого."

 trait_orison_talespinner: "Сказитель"
 trait_orison_talespinner_desc: "Этот персонаж обладает природным рвением и заразительным энтузиазмом в распространении слова Божьего."

 #trait_oculi_shepherd: "Heavenly Shepherd"
 #trait_oculi_shepherd_desc: "Allows the Eye of God to hide in plain sight as he does Heaven's work and to cloud the minds of those who would hamper his holy mission."

 #trait_oculi_sight: "Second Sight"
 #trait_oculi_sight_desc: "The Sight allows the Inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed."

 #trait_oculi_liturgy: "Divine Liturgy"
 #trait_oculi_liturgy_desc: "By recitation of scripture the Eye of God may impose his dedication to the cause on another individual."

 #trait_oculi_trust: "I Trust in Thee"
 #trait_oculi_trust_desc: "By praising God, the agent may infuse others with love for Him and His laws."

 trait_oculi_wine: "Вода в вино"
 trait_oculi_wine_desc: "Инквизитор может взять обычный предмет и превратить его во что-то другое, а также вернуть мертвые или отмирающие ткани в здоровое состояние."

 #trait_acre_catechumen: "Catechumen"
 #trait_acre_catechumen_desc: "Allows the inquisitor to exemplify his early lessons in valour, humility and constancy."

 #trait_acre_flesh: "Transfiguration of the Flesh"
 #trait_acre_flesh_desc: "The knight has been invested with the power to alter his physical capabilities by calling upon his unshakeable virtue."

 #trait_acre_flight: "Flight of Angels"
 #trait_acre_flight_desc: "Allows the inquisitor to reap the divine whirlwind when in combat with the minions of Adversary."

 #trait_acre_resurrection: "Spirit of the Resurrection"
 #trait_acre_resurrection_desc: "Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others."

 trait_acre_auto: "Аутодафе"
 trait_acre_auto_desc: "Это благословение позволяет инквизитору сосредоточить свою силу и добродетель на том, что, несомненно, станет решающим ударом в любом поединке."

 trait_murnau_knowledge: "Запретное знание"
 trait_murnau_knowledge_desc: "Семья фон Мурнау уже несколько поколений страдает (или благословлена) врожденным знанием и способностью чувствовать все виды порчи."

 #trait_murnau_oblige: "Noblesse Oblige"
 #trait_murnau_oblige_desc: "Nobility that inspires others."

 #trait_murnau_wreathed: "Wreathed in Shadows"
 #trait_murnau_wreathed_desc: "Mastery of the dark side of the Murnau's own nature that lets them affect it in others."

 #trait_murnau_mirror: "Mirror of Evil"
 #trait_murnau_mirror_desc: "Ability to meet the supernatural opposition on even ground, armed with strength and knowledge."

 trait_murnau_arcana: "Аркана"
 trait_murnau_arcana_desc: "Способность препятствовать, отражать или избегать действий исчадий ада. За эту способность часто приходится расплачиваться душой инквизитора, но она позволяет отражать сверхъестественные силы."

 #trait_sisters_gospel: "Gospel"
 #trait_sisters_gospel_desc: "Grants the Sisters great skill at debate, oration and, if necessary, interrogation."

 #trait_sisters_lux: "Fiat Lux"
 #trait_sisters_lux_desc: "Echoing the words of the Father, the inquisitor declaims 'Let there be light!' and a soft nimbus of white light appears around her, illuminating supernatural creatures for what they are."

 #trait_sisters_chorale: "Chorale"
 #trait_sisters_chorale_desc: "Drawing strength, knowledge or protection from a communal chant."

 #trait_sisters_hosanna: "Hosanna"
 #trait_sisters_hosanna_desc: "Inquisitors use this power to capture the spiritual "wavelength" of the Song of Heaven, using its power to further the Glory of God."

 trait_sisters_oratorio: "Ораторий"
 trait_sisters_oratorio_desc: "Позволяет сестре возвысить свой голос в песне и наполнить слушателей сиянием своей веры, что является разрушительным опытом для рабов греха."

 #trait_red_vigil: "Blessed Vigilance"
 #trait_red_vigil_desc: "This rite provides the subject with energy relieving them of need for sleep or rest."

 #trait_red_sunstone: "Sunstone"
 #trait_red_sunstone_desc: "Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun. The brightness of the stone is then commanded by the virtue of its bearer."

 #trait_red_march: "Forced March"
 #trait_red_march_desc: "This rite allows for swift travel regardless of fatigue and difficult conditions after sufficient supplication before God."

 #trait_red_fortunes: "Fortunes of War"
 #trait_red_fortunes_desc: "Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe."

 trait_red_forge: "Кузница Бога"
 trait_red_forge_desc: "Освящает процесс ковки оружия, чтобы получить благословенное вооружение."

 trait_yinyang: "Инь Ян"

 trait_yin_imbalanced: "Инь"
 trait_yin_imbalanced_desc: "Вы - порождение теней и смерти."

 trait_yinyang_balanced: "Баланс"
 trait_yinyang_balanced_desc: "Вы гармонизируете разделенные элементы своей Ци."

 trait_yang_imbalanced: "Ян"
 trait_yang_imbalanced_desc: "Вы обратились к свету и жизни."

