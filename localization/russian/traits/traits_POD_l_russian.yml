 trait_angered_malkav: "Гнев Сети безумия"
 trait_angered_malkav_desc: "Вы разозлили Сеть безумия и всех, кто с ней связан. Некоторые говорят, что вы даже разозлили что-то или кого-то в самой Сети. Вы уже чувствуете, как множество её когтей вонзается в ваш разум."