 tremere_council_tab_tt: "#bold Внутренний совет #!"
 tremere_council_intro: "Внутренний совет возглавляет клан Тремер вместо его основателя. Каждый советник даёт особую доктрину конфессии Кодекса Тремеров.\nЕсли советник умирает, отказывается от Кодекса Тремеров или его уровень влияния подает до 0, его заменяет тот, кого сам Тремер сочтёт достойным.\nОсобые [Concept('character_interaction', 'взаимодействия персонажа')|E] с советниками позволяют вам попросить у них благословение или повысить/понизить их влияние."
 council_influence_loc: "Влияние"

