 generic_prowess_council_doctrine_desc: "Наличие хотя бы одного советника с образованием доблести открывает тремерам эту доктрину."
 generic_intrigue_council_doctrine_name: "Советник-интриган"
 generic_intrigue_council_doctrine_desc: "Наличие хотя бы одного советника с образованием интриг открывает тремерам эту доктрину"
 generic_stewardship_council_doctrine_name: "Советник-управленец"
 generic_stewardship_council_doctrine_desc: "Наличие хотя бы одного советника с управленческим образованием открывает тремерам эту доктрину."
 generic_learning_council_doctrine_name: "Советник-учёный"
 generic_learning_council_doctrine_desc: "Наличие хотя бы одного советника с образованием учёности открывает тремерам эту доктрину."
 generic_martial_council_doctrine_name: "Военный советник"
 generic_martial_council_doctrine_desc: "Наличие хотя бы одного советника с военным образованием открывает тремерам эту доктрину."
 generic_diplomacy_council_doctrine_name: "Дипломатический советник"
 generic_diplomacy_council_doctrine_desc: "Наличие хотя бы одного советника с дипломатическим образованием открывает тремерам эту доктрину."
 abetorius_council_doctrine_name: "Советник Абеторий"
 abetorius_council_doctrine_desc: "Несмотря на многочисленные неудачи, Абеторий пользуется доверием Тремера за свою способность понимать чужие интересы и манипулировать ими в интересах клана."
 grimgroth_council_doctrine_name: "Советник Гримгрот"
 grimgroth_council_doctrine_desc: "Гримгрот предал своих коллег-герметистов, положив начало нескончаемой войне между ними и Орденом Разума. За это он был должным образом вознаграждён Тремером."
 astio_council_doctrine_name: "Советник Астио Джиаветти"
 astio_council_doctrine_desc: "Старый наставник больше занимается своим ремеслом, чем политикой в Совете, поэтому в Пирамиде он в основном не играет роли."
 leduc_council_doctrine_name: "Советник ЛеДюк"
 leduc_council_doctrine_desc: "ЛеДюк более лоялен, чем гениален, но у лояльности есть свои плюсы."
 calderon_council_doctrine_name: "Советник Кальдерон"
 calderon_council_doctrine_desc: "Кальдерон быстр в гневе и не спешит прощать. Его гнев побуждает к действию медлительный клан Тремер."
 xavier_council_doctrine_name: "Советник Ксавье де Синкао"
 xavier_council_doctrine_desc: "Ксавье - опытный координатор, способный вести несколько дел в большом регионе. Однако его целеустремленность при выполнении некоторых конкретных задач иногда граничит с безумием."
 meerlinda_council_doctrine_name: "Советник Миерлинда"
 meerlinda_council_doctrine_desc: "Дипломатичная Миерлинда - истинное сердце Совета, то, что скрепляет Пирамиду воедино, несмотря на все её попытки развалиться."
 goratrix_council_doctrine_name: "Советник Горатрикс"
 goratrix_council_doctrine_desc: "Горатрикс проиграл свою первоначальную борьбу за власть с Этриусом, но для того, чтобы сдержать его, потребуется нечто большее."
 etrius_council_doctrine_name: "Советник Этриус"
 etrius_council_doctrine_desc: "Самый верный, он сидит на вершине Пирамиды, поддерживая её стабильность вместо Тремера."

