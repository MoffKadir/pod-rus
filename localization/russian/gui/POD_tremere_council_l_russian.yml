 pod_tremere_council.2.t: "Аудиенция у советника"
 pod_tremere_council.2.desc: "Внутренний круг управляет большинством дел клана вместо Тремера. Поскольку Тремер, как известно, иногда просыпается и издаёт собственные указы, члены Совета постоянно борются за власть и влияние, надеясь угодить своему господину (или хотя бы не вызвать его недовольства).\nВ этой вечной борьбе все тремеры играют свою роль, создавая группы последователей, восхваляющих своего избранника и надеющихся получить от него награду, когда придёт время."
 pod_tremere_council.2.a: "Похвалить советника."
 pod_tremere_council.2.b: "Помешать советнику"
 pod_tremere_council.2.c: "Попросить советника о милости."
 tremere_council_gain_influence_tt: "Советник получит 10 виляния"
 tremere_council_lose_influence_tt: "Советник потеряет 10 влияния.\nЕсли влияние достигнет 0 и меньше, он покинет пост в Совете."

 pod_tremere_council.4.t: "Вершина Пирамиды"
 pod_tremere_council.4.desc: "Недавно освободилось место во Внутреннем круга, и, как всегда, вся Пирамида ждёт решения Тремера о том, кто станет избранным. Ход мыслей Тремера по этому поводу столь же загадочен, как и ожидалось, но, за исключением нескольких «странных» вариантов, он, кажется, в основном следует политической линии. Чем могущественнее член клана и чем больше рвения он проявляет к Кодексу, тем больше вероятность того, что его назначат во Внутренний круг.\nИ вот, наконец, после напряжённого периода ожидания нынешние члены круга сообщают вам новость: Тремер выбрал вас. Некоторые из них выглядят довольными, другие недовольными, но такова воля Тремера, и теперь это факт."
 pod_tremere_council.4.a: "Я на вершине лестницы."

 tremere_council_entry_tt: "Теперь вы входите во Внутренний круг клана Тремер"

 pod_tremere_council.6.t: "Внутренний круг"
 pod_tremere_council.6.desc: "Внутренний круг возглавляет клан Тремер вместо его основателя. Эти могущественные вампиры, выбранные самим Тремером, являются истинными лидерами [Glossary('клана','game_concept_Clan_desc')], поскольку основатель либо находится в [Glossary('торпоре','game_concept_torpor_desc')], либо занят более важными делами. По своей сути они являются определяющими лидерами клана, и их доктринам и решениям должны следовать все верные тремеры.\n#X Внутренний круг - определяющая черта тремеров, верных Кодексу. Доступ к нему можно получить на вкладке в правой части экрана.#!"
 pod_tremere_council.6.a: "Пирамида держится на дисциплине."

 pod_tremere_council.7.t: "Пирамида: Распри"
 pod_tremere_council.7.desc: "Будучи высшим органом власти в [Glossary('клане','game_concept_Clan_desc')] Тремер, помимо самого основателя, Внутренний круг является очагом интриг и соперничества. Каждый член Cовета стремиться подмять под себя своих собратьев и возвыситься в глазах Тремера, что приводит к конфликтам (зачастую довольно мелким), которые могут распространиться по всей Пирамиде.\nОдин из таких конфликтов разгорелся недавно, и многие встали на чью-либо сторону, высказывая свои опасения и распуская слухи о враждующих советниках, чтобы подлить масла в огонь."
 pod_tremere_council.7.c: "Это ниже моего достоинства."
 pod_tremere_council.7.a: "[councilor1.GetFirstName] [Select_CString(councilor1.IsFemale, 'натворила', 'натворил' )] немало бед..."
 pod_tremere_council.7.b: "[councilor2.GetFirstName] не [Select_CString(councilor2.IsFemale, 'верна', 'верен' )] Тремеру по-настоящему!"

 pod_tremere_council.8.t: "Пирамида: Похвала"
 pod_tremere_council.8.desc: "Теневая война за влияние среди советников ведётся разными способами. Один из них - заручиться поддержкой влиятельных тремеров, и один из советников уже некоторое время добивается вашей поддержки. В ход шли мелкие жесты, лесть и откровенный подкуп, и теперь ваш новый «друг» хочет, чтобы вы публично заявили о том, как высоко вы его цените."
 pod_tremere_council.8.a: "По моему мнению, вы - лучшие!"
 pod_tremere_council.8.b: "Я выше такой мелочной политики."
 pod_tremere_council.8.c: "Конечно, моя поддержка стоит больше..."

 pod_tremere_council.9.t: "Пирамида: Знания"
 pod_tremere_council.9.desc: "Недавно вы нашли важную книгу, касающуюся ваших последних исследований, и, к счастью, она находится в пределах владений [Glossary('клана','game_concept_Clan_desc')] Тремер. Точнее, в личной библиотеке одного советника. Вы можете обратиться с официальной (и довольно изнурительной) просьбой об использовании или прибегнуть к старому доброму подкупу. В конце концов, даже у знаний есть своя цена."
 pod_tremere_council.9.a: "Направить официальный запрос."
 pod_tremere_council.9.b: "Как насчёт пожертвования в частную библиотеку..."
 pod_tremere_council.9.c: "Мне больше не нужна эта книга."

 pod_tremere_council.10.t: "Пирамида: Покровительство"
 pod_tremere_council.10.desc: "Вы заинтересовали советника, и он пришёл с предложением о сотрудничестве в области исследований. Вместе вы могли бы добиться больших успехов в раскрытии тайн крови для [Glossary('клана','game_concept_Clan_desc')] Тремер (и для себя). Однако с таким союзом двух могущественных тауматургов, как правило, трудно работать, и, возможно, будет менее напряжённо отказаться от этого предложения и продолжить работу самостоятельно."
 pod_tremere_council.10.a: "Мы добьёмся великих свершений!"
 pod_tremere_council.10.b: "Возможно, только часть времени?"
 pod_tremere_council.10.c: "Мне не нужна помощь!"

 pod_tremere_council.11.t: "Пирамида: Происки"
 pod_tremere_council.11.desc: "Пока вы работали над другим делом, вы недавно нашли компромат на одного из членов Совета. Ничего особенного, но достаточно для того, чтобы пошатнуть его влияние, если эта разумная информация станет достоянием общественности. Однако это, скорее всего, приведёт к разрыву между вами и советником, поэтому вы можете передать информацию непосредственно ему, чтобы извлечь из этого дела хоть какую-то пользу."
 pod_tremere_council.11.a: "Дом Тремер должен узнать правду!"
 pod_tremere_council.11.b: "Забудем об этой неосмотрительности."

 window_council_session_tooltip: "Заседание Совета позволяет Внутреннему кругу обсудить политику клана Тремер и дать полезные советы дому... или просто бесконечно препираться между собой.\nТолько советники могут начать заседание Совета.\nРазрешается проводить только одно заседание каждые 20 лет."
 Council_Session: "#V Заседание Совета#!"

 pod_tremere_council.12.t: "Заседание Совета"
 pod_tremere_council.12.desc: "Внутренний круг собирается редко, но когда он собирается, это всегда знаменательное событие. Здесь кроется истинная мощь дома Тремер, а избранные советники неустанно трудятся во славу всей Пирамиды.\nПо крайней мере, такова официальная версия.\nЧаще всего эти заседания выливаются в непродуктивные перебранку и оскорбления между соперничающими советниками, и, как правило, дальше оскорблений и угроз они не заходят. Тем не менее, если вы хотите действительно что-то изменить в делах клана, это происходит именно здесь."
 tremere_council_player_lose_influence_tt: "Вы потеряете 10 единиц влияния.\nЕсли влияние достигнет 0 или ниже, вы будете исключены из Совета клана Тремер."
 tremere_council_gold_tt: "Каждый тремер-лоялист с титулом герцогского уровня или выше получит 100 золота."
 pod_tremere_council.12.a: "Поддержать усилия наших преданных членов клана!"
 tremere_council_military_tt: "Вам будет предложено несколько вариантов использования более экзотической части арсенала тремеров."
 pod_tremere_council.12.b: "Нам нужна любая помощь..."
 pod_tremere_council.12.c: "Мы должны нанести удар по нашим врагам!"
 tremere_council_aggressive_tt: "Каждый тремер-лоялист с титулом герцогского уровня или выше получит модификатор на десять лет, повышающий вероятность участия в войне и дающий некоторый наступательный боевой бонус за счёт стресса."
 pod_tremere_council.12.d: "Укрепление нашей обороны - это ключ к успеху."
 tremere_council_defensive_tt: "Каждый тремер-лоялист с титулом герцогского уровня или выше получит модификатор на десять лет, повышающий вероятность участия в войне и дающий некоторый оборонительный боевой бонус за счёт стресса."
 tremere_council_player_gain_influence_tt: "Вы получите 10 единиц влияния."
 pod_tremere_council.12.e: "Продолжить играть в политические игры на этом заседании."

 aggressive_order_modifier: "Агрессивная доктрина"
 aggressive_order_modifier_desc: "Внутренний круг постановил, что Пирамида должна быть смелой в борьбе со своими врагами, и клан Тремер подчинится."
 defensive_order_modifier: "Оборонительная доктрина"
 defensive_order_modifier_desc: "Внутренний круг постановил, что Пирамида должна сосредоточиться на укреплении своей обороны, и клан Тремер подчинится."

 pod_tremere_council.13.t: "Вопросы военного дела"
 pod_tremere_council.13.desc: "Нет ничего удивительного в том, что у клана Тремер много врагов. Клан давно бы пал, если бы не его огромная изобретательность (и отсутствие сдержанности) в создании различных чудовищ, порождённых для войны.\nГаргульи - лишь официальная, видимая верхушка айсберга. Горатрикс и Вирстания проводят множество ужасающих экспериментов, которые могут быть развязаны, если Внутренний круг одобрит их..."
 pod_tremere_council.13.a: "Нам нужно больше гаргулий!"
 tremere_council_gargoyles_tt: "Каждый тремер-лоялист с титулом герцогского уровня или выше получит два отряда профессионалов - [GetMaA('gargoyle_warriors').GetName]."
 pod_tremere_council.13.b: "Волки, которые выглядят как крысы с клювами? Серьёзно?"
 tremere_council_chitterers_tt: "Тремерам-лоялистам теперь доступны профессионалы - [GetMaA('chitterers').GetName]."
 pod_tremere_council.13.c: "Вооружённые лезвиями жуки? Расскажите мне об этом поподробнее..."
 tremere_council_reapers_tt: "Тремерам-лоялистам теперь доступны профессионалы - [GetMaA('reapers').GetName]."
 pod_tremere_council.13.d: "Рой пожирателей плоти - звучит забавно..."
 tremere_council_skin_eaters_tt: "Тремерам-лоялистам теперь доступны профессионалы - [GetMaA('skin_eaters').GetName]."
 pod_tremere_council.13.e: "Наша армия и так в полном порядке."

