 pod_tremere_council.30.t: "Место за столом?"
 pod_tremere_council.30.desc: "Пирамида клана Тремер полнится слухами о том, что недавно освободилось место во Внутреннем круге. Подробности в лучшем случае отрывочны, поскольку верхушка Пирамиды не очень-то охотно делится информацией о своих внутренних делах. Чем бы ни было вызвано это вакантное место, настало время всем верным тремерам дождаться слов основателя о его выборе.\nХотя пути Тремера неисповедимы, для любого потенциального члена Совета настало время продемонстрировать свою преданность делу, доказав верность Кодексу."
 entry_tremere_council_tt: "Вы будете выбраны следующим советником клана Тремер. Эта опция становится дешевле в зависимости от уровня титула, размера державы и благочестия."