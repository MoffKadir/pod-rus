 ashirra_idealism_doctrine_name: "Идеализм Аширры"
 ashirra_edict_adopt_mysticism: "Принять реформизм"
 ashirra_mysticism_doctrine_name: "Реформизм Аширры" 
 ashirra_mysticism_doctrine_desc: "Возглавляемый Харуном аль-Лаилем, этот подход бросает вызов традиционалистам по многим вопросам (например, утверждая, что Аширра уже выполняет свои обязанности перед Саваном, ведя ночной образ жизни). В более широком смысле это призыв к дебатам и переменам, которые, по мнению старейшин, являются скользкой дорожкой." 
 ashirra_edict_adopt_legalism: "Усилить традиционализм"
 ashirra_legalism_doctrine_name: "Традиционализм Аширры"
 ashirra_legalism_doctrine_desc: "Традиционная точка зрения большинства Аширра - строгое следование учениям, интерпретированным для их собственного неживого состояния самыми ранними Аширра. По мнению его противников, такой подход не оставляет места для дискуссий и навязывает правление старейшин."

 ashirra_edict_army: "Повлиять на завийя"
 ashirra_army_doctrine_name: "Завийя под влиянием" 
 ashirra_army_doctrine_desc: "Хотя ислам далеко не так распространён, как христианство, в нём всё же существует несколько военных орденов. Аширра имеют в них значительное влияние и без колебаний используют их в трудные времена." 
 ashirra_edict_tax: "Защитить мадину"
 ashirra_tax_doctrine_name: "Мадина под контролем"
 ashirra_tax_doctrine_desc: "Мадина - социальный центр мусульманского города или поселка, именно здесь Аширра оказывают наибольшее влияние на дела смертных."
 ashirra_edict_opinion: "Укрепить верность последователей"
 ashirra_opinion_doctrine_name: "Единство магриб"
 ashirra_opinion_doctrine_desc: "Группа мрачных и набожных Аширра посвятила себя искоренению любых угроз вере, будь то внутренние или внешние."
 doctrine_parameter_ashirra_opinion_active: "" # Make loca empty to hidden this like vanilla
 doctrine_parameter_opinion_of_ashirra_opinion_active: "Бонус к [Concept('opinion', 'мнению')|E] с [Concept('ashirra', 'Аширрой')|E]: $VALUE|+=0$"
 ashirra_opinion_active_opinion_name: "Собрат-аширрит"

 ashirra_edict_gain_fervor: "Объединение верующих"
