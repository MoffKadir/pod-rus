 umbra_discovery.heaven_expedition.desc: "Исследуя самые отдалённые области Глубокой Умбры, $umbra_discovery_finder$ [Select_CString( this_character.IsLocalPlayer, 'нашли', Select_CString(this_character.IsFemale, 'нашла', 'нашёл' ))] сияющие врата из расплавленного перламутра. От барьера исходило белое сияние, наполнявшее [Select_CString( this_character.IsLocalPlayer, 'вас', Select_CString(this_character.IsFemale, 'её', 'его' ))] непередаваемым комфортом. [Select_CString( this_character.IsLocalPlayer, 'Вам', Select_CString(this_character.IsFemale, 'Ей', 'Ему' ))] не разрешили войти, но, возможно, ваша бескомпромиссная вера сможет перенести вас туда, где [Select_CString( this_character.IsLocalPlayer, 'вы потерпели', Select_CString(this_character.IsFemale, 'она потерпела', 'он потерпел' ))] неудачу? Если да, то стоит предпринять [Concept('umbra_expedition', 'путешествие в Умбру')|E] в измерение $umbra_discovery_region$."
