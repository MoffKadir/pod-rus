 umbra_realm_victoria_station: "Станция «Виктория»"
 umbra_realm_victoria_station_desc: "Станция «Виктория» была космической станцией эфиритов, расположенной в Пенумбре Луны. Первоначально она была железнодорожной станцией викторианского Лондона, но затем стала передовой базой для многих эфиронавтов, исследующих [UmbraGlossaryLocalized('deep_umbra','Глубокую Умбру')]."
