 umbra_realm_weaver_reaches: "Просторы Ткачихи"
 umbra_realm_weaver_reaches_desc: "Просторы Ткачихи - это нити кальцинированной реальности, похожие на компьютерную карту астронома. Пересекающиеся узлы паутины фиксируют холодные звезды и замерзшие планеты в неестественной симметрии. Никаких признаков жизни не существует. Колоссальные духи Ткачихи, такие как «звездные пауки», патрулируют и поддерживают паутину, следя за тем, чтобы все оставалось на своих местах."
 weaver_reaches_effect_desc: ""

 umbra_realm_wyld_reaches: "Просторы Вильда"
 umbra_realm_wyld_reaches_desc: "Просторы Вильда - это место хаоса. Планеты и кометы танцуют друг вокруг друга, сталкиваясь по постоянно меняющимся законам. Среди них кружатся жгучие холодные солнца, замораживающие все вокруг, и другие, отталкивающие все антигравитационными волнами."
 wyld_reaches_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_wyrm_reaches: "Просторы Вирма"
 umbra_realm_wyrm_reaches_desc: "Звезды в пределах Просторов Вирма сгорели до безжизненной шелухи или превратились в черные дыры, которые обычно ведут в [UmbraGlossaryLocalized('malfeas','Малфеас')]. Вокруг них клубятся туманности загрязнения и багрового огня, скрывая созвездия от любого, кто на них смотрит, и превращая их в темные пятна на умбральном небе."
 wyrm_reaches_effect_desc: ""

 umbra_realm_mercury: "Меркурий"
 umbra_realm_mercury_desc: "Меркурий, по общему мнению, - это бесплодный, безвоздушный мир, испещренный тысячами кратеров.\n\nУмбральный эквивалент также трудно заселить из-за его близости к Солнцу. Когда-то на этом мире у Ахль-и-Батин была капелла. Маги замедлили вращение мира так, что поселение, построенное в кратере, всегда находилось на грани сумерек."
 mercury_effect_desc: ""

 umbra_realm_venus: "Венера"
 umbra_realm_venus_desc: "В физическом мире Венера - это жаркий, удушливый, стерильный мир с разрушительной атмосферой, испорченной серной кислотой. Однако, в отличие от большинства планет, у нее есть Пенумбра, которая может отражать более ранний этап ее истории. Пенумбральная Венера покрыта пышными тропическими джунглями и мелководными болотистыми океанами. Ее связь со Сферой Жизни означает, что окружающая среда богата всеми видами живых существ: исследователи рискуют быть заселенными мхом или грибками, если долго стоят на месте, и им может потребоваться регулярно чистить и стерилизовать оборудование, чтобы предотвратить заражение плесенью."
 venus_effect_desc: ""

 umbra_realm_mars: "Марс"
 umbra_realm_mars_desc: "Когда-то Марс был обитаем, поэтому на нем есть Пенумбра, где можно увидеть руины каналов, проходящих вдоль старых линий лея. Однако даже в Пенумбре воздух разрежен, и сильные пылевые бури представляют опасность."
 mars_effect_desc: ""

 umbra_realm_jupiter: "Юпитер"
 umbra_realm_jupiter_desc: "Хотя сам Юпитер - это газовый шар, не имеющий поверхности, его многочисленные луны более благосклонны к гостям. Здесь, за Горизонтом, маги могут совершать необыкновенные магические деяния, не опасаясь Парадокса. Каждая из так называемых галлилейских лун в настоящее время контролируется отдельной фракцией магов, хотя позиции быстро и часто меняются. Порталы между любыми двумя лунами Юпитера или Сатурна легко открываются, поэтому для защиты от захватчиков необходимы мощные укрепления."
 jupiter_effect_desc: ""

 umbra_realm_saturn: "Сатурн"
 umbra_realm_saturn_desc: "Сатурн - большая газовая планета-гигант во внешней части Солнечной системы. Как и Юпитер, посетить «поверхность» Сатурна невозможно. Однако на его лунах расположено множество баз, используемых магами."
 saturn_effect_desc: ""

 umbra_realm_uranus: "Уран"
 umbra_realm_uranus_desc: "В отличие от лун Юпитера и Сатурна, луны Урана труднодоступны через порталы, а удаленность от Горизонта делает другие виды путешествий утомительными. Акашийское братство держит на одной из лун капеллу, а Мародёры занимают еще несколько, но большинство посетителей прибывают на Уран ради изоляции, поэтому система остается практически неисследованной и незанятой. А вот его [Concept('shade_realm', 'незримый мир')|E], напротив, пользуется большим спросом."
 uranus_effect_desc: ""

 umbra_realm_neptune: "Нептун"
 umbra_realm_neptune_desc: "Как и на Уране, на Горизонте очень мало магов. На различных лунах Нептуна существует несколько капелл, но неясно, на каких именно; возможно, некоторые из них находятся на лунах, ещё не названных Спящими."
 neptune_effect_desc: ""

 umbra_realm_pluto: "Плутон"
 umbra_realm_pluto_desc: "Плутон - маленький ледяной мир с пропорционально большой луной Харон. Есть большая скрытая луна Цербер, где Эвтанатосы держат капеллу для изучения [Concept('shade_realm', 'незримого мира')|E]. Они не допускают посторонних; они без колебаний применяют силу для отражения магов, пытающихся вторгнуться, и ни одна из Традиций не хочет испытывать судьбу."
 pluto_effect_desc: ""

 umbra_realm_moon: "Луна"
 umbra_realm_moon_desc: "Маги считают, что Луна имеет по меньшей мере три разных формы, в зависимости от того, по какую сторону Барьера находится человек и как он к ней подходит.\n\nФизическая поверхность Луны представляет собой бесплодную каменистую пустошь, которую редко посещают.\n\nУ Луны есть Пенумбра, но Пенумбра по-прежнему лишена жизни - хотя здесь видны руины, показывающие, что так было не всегда.\n\nТретья форма Луны - та, что известна Гару, - это двор Фэба, или Сохты, планетарной инкарны Луны."
 moon_effect_desc: ""

 umbra_realm_sun: "Солнце"
 umbra_realm_sun_desc: "Область [UmbraGlossaryLocalized('deep_umbra','Глубокой Умбры')], в которой находится Гелиос, - это только тепло и яркий белый свет. Мосты из красноватого света, похожие на солнечные вспышки, ведут через глубокие пропасти, заполненные перегретыми распыленными элементами. Здесь обитают огненные элементали инкарны, яркие и веселые, но при этом обязанные защищать измерение от посторонних. Они нападут на любого оборотня, который проникнет в измерение, хотя приветствуют кораксов и других, поклоняющихся Гелиосу. Любая поверхность в измерении Гелиоса слишком горяча, чтобы стоять или находиться рядом с ней слишком долго. В эту область Глубокой Умбры попадают только летающие духи, а путешественники, не умеющие летать, сгорают в огне, не успев осознать свою ошибку."
 sun_effect_desc: ""

