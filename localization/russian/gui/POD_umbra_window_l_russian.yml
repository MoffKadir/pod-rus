 umbra_realm_weaver_reaches: "Weaver Reaches"
 umbra_realm_weaver_reaches_desc: "The Weaver Reaches are strands of calcified reality, similar to an astronomer’s computerized map. The web’s intersecting nodes lock cold stars and frozen planets to an unnatural symmetry. No signs of life exist. Colossal Weaver spirits such as ‘star spiders’ patrol and maintain the web and ensure everything remains in its ordained place."
 weaver_reaches_effect_desc: ""

 umbra_realm_wyld_reaches: "Wyld Reaches"
 umbra_realm_wyld_reaches_desc: "The Wyld Reaches are a place of chaos. Planets and comets dance around each other with colliding according to ever-shifting laws. Burning cold suns that freeze everything around them and others that push everything away with antigravity waves circle among them."
 wyld_reaches_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_wyrm_reaches: "Wyrm Reaches"
 umbra_realm_wyrm_reaches_desc: "The stars within the Wyrm Reaches have burned-out to lifeless husks or collapsed into black holes that usually lead into [UmbraGlossary('malfeas')]. Nebulas of pollution and balefire swirl around them, obscuring their constellations from anyone who looks at them, making them dark blotches within the Umbral sky."
 wyrm_reaches_effect_desc: ""
 
 umbra_realm_mercury: "Mercury"
 umbra_realm_mercury_desc: "Mercury, according to the consensus, is a barren, airless world pockmarked by thousands of craters.\n\nThe Umbral equivalent is similar difficult to inhabit, thanks to its proximity to the Sun. At one time the Ahl-i-Batin had a Chantry on this world. The Mages had slowed the worlds rotation so that the settlement, which was built in a crater, was always on the edge of twilight."
 mercury_effect_desc: ""
 
 umbra_realm_venus: "Venus"
 umbra_realm_venus_desc: "In the physical world, Venus is a hot, smothering, sterile world with a crushing atmosphere tainted by sulfuric acid. However, unlike most planets, it has a Penumbra which may reflect an earlier phase of its history. Penumbral Venus is covered in lush tropical jungles and shallow, marshy oceans. Its connection to the Sphere of Life means the environment is rich in every kind of living thing: explorers are at risk of being colonized by moss or fungi if they stand still for too long, and may need to regularly clean and sterilize equipment to prevent mold contamination."
 venus_effect_desc: ""
 
 umbra_realm_mars: "Mars"
 umbra_realm_mars_desc: "Mars was once inhabited, and thus has a Penumbra, where one can easily see the ruins of canals running along old ley lines. Even in the Penumbra, however, the air is thin and severe dust storms are a hazard."
 mars_effect_desc: ""
 
 umbra_realm_jupiter: "Jupiter"
 umbra_realm_jupiter_desc: "While Jupiter itself is a ball of gas with no surface, its many moons are more amenable to supporting visitors. Here, beyond the Horizon, mages can work extraordinary feats of magic without fear of Paradox. Each of the so-called Gallilean moons is, at present, controlled by a different faction of mages, though footing shifts quickly and frequently. Portals between any two moons of Jupiter or Saturn are easy to open, so heavy fortification is necessary to keep invaders out."
 jupiter_effect_desc: ""

 umbra_realm_saturn: "Saturn"
 umbra_realm_saturn_desc: "Saturn is a large gas-giant planet in the outer solar system. Like Jupiter, visits to the "surface" of Saturn are not really possible. Its moons, however, are host to a number of bases used by the mages."
 saturn_effect_desc: ""
 
 umbra_realm_uranus: "Uranus"
 umbra_realm_uranus_desc: "Unlike the Jovian and Saturnine moons, the moons of Uranus are not easily accessible through portals, and the distance from the Horizon makes other forms of travel tedious. The Akashic Brotherhood maintain a Chantry on one of the moons, and Marauders occupy a couple others, but most visitors come to Uranus for the isolation and thus the system is largely unexplored and unoccupied. Its [shade_realm|E], on the other hand, receives a great deal of traffic."
 uranus_effect_desc: ""
 
 umbra_realm_neptune: "Neptune"
 umbra_realm_neptune_desc: "Like Uranus, there is very little mage activity so far from the Horizon. Several chantries exist on Neptune's various moons, but it is not clear which ones; some of them may be on moons yet unnamed by Sleeper."
 neptune_effect_desc: ""
 
 umbra_realm_pluto: "Pluto"
 umbra_realm_pluto_desc: "Pluto is a small, icy world with a proportionately large moon called Charon. There is a large hidden moon called Cerberus where the Euthanatos maintain a chantry in order to study the [shade_realm|E]. They do not allow outsiders access; they do not hesitate to use force to repel mages who attempt to trespass, and none of the Traditions want to press their luck."
 pluto_effect_desc: ""
 
 umbra_realm_moon: "Moon"
 umbra_realm_moon_desc: "Mages view the Moon as having at least three distinct forms, depending on which side of the Gauntlet one stands on how one approaches it.\n\nThe physical surface of the moon is a barren, rocky wasteland which has been visited rarely.\n\nThe Moon has a Penumbra, but the Penumbral Moon is still devoid of life--though here ruins are visible showing that this wasn't always the case.\n\nThe third form of the Moon is the one known to Garou, and that is the court of Phoebe, or Sokhta, the planetary Incarna of the Moon."
 moon_effect_desc: ""
 
 umbra_realm_sun: "Sun"
 umbra_realm_sun_desc: "The area of the [UmbraGlossary('deep_umbra')] that houses Helios is nothing but heat and brilliant white light. Bridges made up of reddish light similar to solar flares lead across deep chasms filled with superheated atomized elements. Fire elemental Incarnae dwell here, bright and cheerful, yet charged to defend the realm against intruders. They will attack any werewolves who enter the realm, though they welcome the Corax and others who worship Helios. Any surface within Helios’s realm is too hot to stand or remain near for too long. Only flying spirits enter this area of the Deep Umbra, and travelers without the ability to fly burn up in the fire before they have a chance to realize their mistake."
 sun_effect_desc: ""

 umbra_realm_shard_realm_of_prime: "Shard Realm of Prime"
 umbra_realm_shard_realm_of_prime_desc: "[shard_realm|E] connected to the Earth and Luna."
 shard_realm_of_prime_effect_desc: ""

 umbra_realm_darkside_moon_base: "Darkside Moon Base"
 umbra_realm_darkside_moon_base_desc: "Darkside Moon Base is a Void Engineer Construct located in the Daedalus crater on the "dark side" of the Moon. It is described as a dark, depressing place to live and work."
 darkside_moon_base_effect_desc: ""

 umbra_realm_victoria_station: "Victoria Station"
 umbra_realm_victoria_station_desc: "Victoria Station was an Etherite space station located in the Moon's Penumbra. Originally a train station from Victorian London, it served as a forward base for many Ethernauts exploring the [UmbraGlossary('deep_umbra')]."
 victoria_station_effect_desc: ""

