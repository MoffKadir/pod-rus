 umbra_realm_cerberus: "Cerberus"
 umbra_realm_cerberus_desc: "Cerberus is the name of a Plutonian moon in the solar system. It is not visible from Earth and has thus never been identified by Sleeper."
 cerberus_effect_desc: ""

 umbra_realm_shade_realm_of_correspondence: "Shade Realm of Correspondence"
 umbra_realm_shade_realm_of_correspondence_desc: "[shade_realm|E] connected to Mercury. This [shade_realm|E] cannot be directly reached from Earth, and those who do manage to get there find themselves moving though omnidimensional space according to unfathomable geometries."
 shade_realm_of_correspondence_effect_desc: ""

 umbra_realm_shade_realm_of_life: "Shade Realm of Life"
 umbra_realm_shade_realm_of_life_desc: "[shade_realm|E] connected to Venus. This Realm is a lush, ever-changing jungle. Its relative accessibility from Earth has made it a frequent battleground in the Ascension War."
 shade_realm_of_life_effect_desc: ""

 umbra_realm_shade_realm_of_forces: "Shade Realm of Forces"
 umbra_realm_shade_realm_of_forces_desc: "[shade_realm|E] connected to Mars. The Shade Realm of Forces is a never-ending tempest with only rare, isolated spots of relative calm. [doissetep|E] occupied one of those calm spots, at least until its destruction. Like the Shade Realm of Life, its is a frequent (if dangerous) host to mage battles."
 shade_realm_of_forces_effect_desc: ""

 umbra_realm_shade_realm_of_matter: "Shade Realm of Matter"
 umbra_realm_shade_realm_of_matter_desc: "[shade_realm|E] connected to Jupiter. This Realm may be connected to Hollow Earth, or may be similar but on a far vaster scale — an empire of dinosaurs, lost civilizations and other things that no longer exist."
 shade_realm_of_matter_effect_desc: ""

 umbra_realm_shade_realm_of_time: "Shade Realm of Time"
 umbra_realm_shade_realm_of_time_desc: "[shade_realm|E] connected to Saturn. Any visitors to the Shade Realm of Time are taking a serious risk, as even the slightest movement results in temporal distortions and uncontrolled time travel."
 shade_realm_of_time_effect_desc: ""

 umbra_realm_shade_realm_of_spirit: "Shade Realm of Spirit"
 umbra_realm_shade_realm_of_spirit_desc: "[shade_realm|E] connected to Uranus. There is no Gauntlet in the Shade Realm of Spirit: spirits and mortals can interact directly. It is also possible for a mage's Avatar to manifest corporeally here and converse with them."
 shade_realm_of_spirit_effect_desc: ""

 umbra_realm_shade_realm_of_mind: "Shade Realm of Mind"
 umbra_realm_shade_realm_of_mind_desc: "[shade_realm|E] connected to Neptune. The nature of the Shade Realm of Mind is, as one might expect, defined by what one expects to find there. It reflects back the visitor's own thoughts and feelings, much like a mirror."
 shade_realm_of_mind_effect_desc: ""

 umbra_realm_shade_realm_of_entropy: "Shade Realm of Entropy"
 umbra_realm_shade_realm_of_entropy_desc: "[shade_realm|E] connected to Pluto. Supposedly here the Great Karmic Wheel of the Universe is laid bare, and it may even have a direct connection to the [UmbraGlossary('shadowlands')]."
 shade_realm_of_entropy_effect_desc: ""

 umbra_realm_first_horizon: "First Horizon"
 umbra_realm_first_horizon_desc: "The First Horizon lies at the edge of Earth's atmosphere and is studded with Horizon Realms, including the [Concept('shade_realm','Shade Realms')|E]."
 first_horizon_effect_desc: ""

 umbra_realm_true_horizon: "True Horizon"
 umbra_realm_true_horizon_desc: "The True Horizon is a vast expanse of the [umbra|E] located between the Near Umbra and Far Umbra. To Sleepers, it manifests as the space between the Sun and the asteroid belt."
 true_horizon_effect_desc: ""

 umbra_realm_autochthonia: "Autochthonia"
 umbra_realm_autochthonia_desc: "Autochthonia, referred to as the Realm of Binding by Hermetics, is a Shenti of Stasis controlled by the Technocracy, a gigantic manifestation of the Weaver. Autochthonia exists far into the [UmbraGlossary('true_horizon')], circling the Sun in direct opposition to Earth."
 autochthonia_effect_desc: ""

 umbra_realm_balador: "Balador"
 umbra_realm_balador_desc: "Balador was a Horizon Realm chantry controlled by the Cult of Ecstasy, where members of the Tradition and their honored guests could engage in a variety of mind-altering pleasures.\n\nThe history of Balador is somewhat hazy, but it existed at the time of the Grand Convocation, when it shocked visitors from other Traditions who only saw the debauchery without the discipline. The only major law on Balador is "As it harm none, do as thou wilt"; a more detailed code of conduct was drafted after one too many visitors violated the first clause of this basic principle."
 balador_effect_desc: ""

 umbra_realm_gernsback_continuum: "Gernsback Continuum"
 umbra_realm_gernsback_continuum_desc: "The Gernsback Continuum is a Horizon Realm built by the Etherites as an idealized expression of their Paradigm.\n\nThe Realm appears as a glittering, Art Deco city filled with the wonders of science and technology. Moving sidewalks, jetpacks, and angular glass buildings are all features of the Realm. At night, celestial bodies can be seen magnified in the sky."
 gernsback_continuum_effect_desc: ""

 umbra_realm_midrealm: "Midrealm"
 umbra_realm_midrealm_desc: "Midrealm is an Umbral Realm at the center of the [umbra|E]. It contains the Alder Bole, a primordial World Tree that formed the Tellurian, and has a lodge where Umbrood of all kinds may meet in peace.\n\nMidrealm is not only very center of the [umbra|E], but also may be the center of Reality. Some scholars believe that it may even be Mount Qaf and/or Correspondence Point."
 midrealm_effect_desc: ""

 umbra_realm_moreauvia: "Moreauvia"
 umbra_realm_moreauvia_desc: "Moreauvia AKA Research Plantation No. 4: Construct Mooreauvia is a Progenitors Horizon Realm Construct wherein the Convention genetically engineers slaves."
 moreauvia_effect_desc: ""

 umbra_realm_red_donjon: "Red Donjon"
 umbra_realm_red_donjon_desc: "The Auld Covenant of mages has been in existence for nearly 600 years. Although this cabal maintains a sizable Horizon Realm, called the Red Donjon, the mages spend most of their time in and around Edinburgh."
 red_donjon_effect_desc: ""
 
 umbra_realm_yenosia: "Yenosia"
 umbra_realm_yenosia_desc: "Yenosia is a Horizon Realm. Originally called the Land of Dreams, it hosted a mage chantry called Arcosia consisting mostly of Chœur Céleste pacifists."
 yenosia_effect_desc: ""
 
 umbra_realm_null_b: "Null-B"
 umbra_realm_null_b_desc: "Null-B was a Construct of the Technocratic Union. It was located at the center of [UmbraGlossary('yenosia')], a Horizon Realm."
 null_b_effect_desc: ""
 
 umbra_realm_horizon: "Horizon"
 umbra_realm_horizon_desc: "Horizon was the greatest stronghold of the Council of Nine Mystic Traditions, a Horizon Realm where the culture and paradigm of each Tradition existed in relative harmony with the others."
 horizon_effect_desc: ""
 
 umbra_realm_concordia: "Concordia"
 umbra_realm_concordia_desc: "Concordia is the main city of [UmbraGlossary('horizon')], and the location of the Council Chamber for the Council of Nine Mystic Traditions."
 concordia_effect_desc: ""
 
 umbra_realm_far_horizon: "Far Horizon"
 umbra_realm_far_horizon_desc: "The Far Horizon corresponds roughly to the location of the asteroid belt."
 far_horizon_effect_desc: ""

 umbra_realm_deep_umbra: "Deep Umbra"
 umbra_realm_deep_umbra_desc: "Deep Umbra, also called the Deep Universe, is a vast realm outside Earth's Umbral space. It is largely an immense void. From the human perspective, the Deep Umbra is deep space, outer space, or the whole of the universe."
 deep_umbra_effect_desc: ""

 umbra_realm_malfeas: "Malfeas"
 umbra_realm_malfeas_desc: "Malfeas is the mad Shenti realm of the Wyrm located in the [UmbraGlossary('deep_umbra')]. This is a hellish nightmare world full of every horrible thing imaginable, and a few things so horrible that simply trying to imagine them would drive people insane."

 umbra_realm_central_duchy: "Central Duchy"
 umbra_realm_central_duchy_desc: "A raised circular stone inscribed with a spiral sits in the center of this large, irregularly shaped area. Hugely elaborate and menacing buildings surround the courtyard, each more than a mile high. One of these large structures is the massive Grand Cathedral, with an enormous stained glass window depicting tentacled monstrosities erupting from beneath the earth. This cathedral is dedicated to all of the heads of the Hydra and is the only place in all of [UmbraGlossary('malfeas')] that openly welcomes those loyal to any of these heads."

 central_duchy_effect_desc: ""
 
 umbra_realm_maeljin_duchies: "Maeljin Duchies"
 umbra_realm_maeljin_duchies_desc: "A massive wall made of stone and fossilized bone guards the [UmbraGlossary('central_duchy')], and the domains of each of the Maeljin Incarna all adjoin this wall, surrounding it on all sides. The wall around the Central Duchy has treacherous razor sharp iron spikes on top, regularly decorated with the bodies of any who has particularly displeased the Maeljin Incarna whose domain that section of the wall adjoins."
 maeljin_duchies_effect_desc: "Can recruit [GetMaA('liderci').GetName] as [men_at_arms|E] if you have [GetPerk('bane_protector_perk').GetName( GetPlayer )] [perk|E]."

 umbra_realm_border_duchies: "Border Duchies"
 umbra_realm_border_duchies_desc: "Some portions of [UmbraGlossary('malfeas')] that lie between the [UmbraGlossary('maeljin_duchies')] appear to be barren wastelands, but appearances can be deceptive. These wastelands are actually two other Duchies belonging to Maeljin Incarna who avoid interacting with others of their kind."
 border_duchies_effect_desc: ""
 
 umbra_realm_earth_pit: "Earth Pit"
 umbra_realm_earth_pit_desc: "For werewolves, one of the most dangerous locations in all of [UmbraGlossary('malfeas')] is the Earth Pit. Located in a canyon between one of Knight Entropy’s swamps and the desert of the Nameless Angel of Despair, the Earth Pit is a wide region that duplicates the overall features of many of Earth’s most pristine and thriving landscapes, but as a poisoned and toxic parody of the originals."
 earth_pit_effect_desc: ""
 
 umbra_realm_elemental_duchies: "Elemental Duchies"
 umbra_realm_elemental_duchies_desc: "The outmost edges of [UmbraGlossary('malfeas')] contain the four Elemental Duchies of smog, balefire, sludge, and toxin.\n\nThe palaces of the four elemental Maeljin sit near the center of each Duchy. Destroying one of these castles of corruption might weaken the element, especially if the Garou also permanently destroy the elemental Maeljin."
 elemental_duchies_effect_desc: ""
 
 umbra_realm_black_spiral_labyrinth: "Black Spiral Labyrinth"
 umbra_realm_ebon_maze: "Ebon Maze"
 umbra_realm_black_spiral_labyrinth_desc: "The Black Spiral Labyrinth, also called the Ebon Maze in the Middle Kingdom, is a spiral labyrinth within the realm of [UmbraGlossary('malfeas')] containing unimaginable horrors of the Wyrm."
 black_spiral_labyrinth_effect_desc: ""
 
 umbra_realm_copernicus_research_center: "Copernicus Research Center"
 umbra_realm_copernicus_research_center_desc: "Copernicus Research Center ("The Cop") is a massive, translucent Dyson sphere controlled by the Void Engineers. It surrounds one of the stars of Alpha Centauri and extends to one AU in radius."
 copernicus_research_center_effect_desc: ""
 
 umbra_realm_first_city: "First City"
 umbra_realm_first_city_desc: "The First City, also known as The City of Enoch among other names, is recognized by Noddist scholars to be the first city of Cainite mythology as documented by the Book of Nod."
 first_city_effect_desc: "Stationed character gains minor [prestige|E] every #V 3#! months."
 
 umbra_realm_mirror_zone: "Mirror Zone"
 umbra_realm_mirror_zone_desc: "The mysterious Mirror Zone is fond of showing its "guests" what could have been."
 mirror_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"
 
 umbra_realm_null_zone: "Paths of the Wyck"
 umbra_realm_null_zone_desc: "The Paths of the Wyck are a maze of small roads leading to most realms of the [umbra|E]. Orientation here is difficult, as the roads are always shifting and all look the same."
 null_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"

 umbra_realm_neter_khertet: "Neter-khertet"
 umbra_realm_neter_khertet_desc: "Before the foundation of the [UmbraGlossary('dark_kingdom_of_sand')], the Egyptian dead dwelt within Neter-Khertet, the "divine subterranean place"."
 neter_khertet_effect_desc: ""

 umbra_realm_kakuri: "Kakuri"
 umbra_realm_kakuri_desc: "Kakuri, controlled by the Yama King Emma-O. Kakuri is a Yin-aspected domain, a lightless, joyless, honorless void of ice and snow. As an ancestral domain of the Ainu, Kakuri hell has a secret way out for Emma-O's original worshippers."

 kakuri_effect_desc: "Can recruit [GetMaA('shikome_assassin').GetName] as [men_at_arms|E]\nCan recruit [GetMaA('kumo_huntress').GetName] as [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_wicked_city: "Wicked City"
 umbra_realm_wicked_city_desc: "The Wicked City. The domain of Mikaboshi is a nightmare of cyberpunk and anime extremes, coupled with demented Feng Shui and management theory that would leave Spencer Johnson curled up in corner driving spikes into his eyes. Mikaboshi is very proud of his little project; he constantly tweaks everything from power generation to the economics of the system, and looks forward to invading the Middle Kingdom with his urban renewal project."
 wicked_city_effect_desc: "Can recruit [GetMaA('shinjuku_undercity_scavengers').GetName] as [men_at_arms|E]\nCan recruit [GetMaA('mikaboshis_demons_of_iron_and_violence').GetName] as [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_burrowing_maggots: "Hell of Burrowing Maggots"
 umbra_realm_hell_of_burrowing_maggots_desc: "The Hell of Burrowing Maggots. Controlled by Rangda, mistress of pestilence. The Hell of Burrowing Maggots is pretty much what it sounds like. It's a hell. It's got Maggots. Lots of 'em. All shapes and sizes. You're lunch."
 hell_of_burrowing_maggots_effect_desc: "Can recruit [GetMaA('raksha_of_ravana').GetName] as [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_being_skinned_alive: "Hell of Being Skinned Alive"
 umbra_realm_hell_of_being_skinned_alive_desc: "The Hell of Being Skinned Alive. The domain of Tou Mu. The Hell of Being Skinned Alive is a desert enduring constant winds of fast, fine, lacerating sand. Unprotected beings are flensed in minutes. Tou Mu herself rules from a palace in low orbit decorated with the impaled (and living) bodies of those who have annoyed her."
 hell_of_being_skinned_alive_effect_desc: "Can recruit [GetMaA('the_children_of_tou_mou').GetName] as [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_boiling_oil: "Hell of Boiling Oil"
 umbra_realm_hell_of_boiling_oil_desc: "The Hell of Boiling Oil. Actually it's fat. Deliciously rendered human fat."
 hell_of_boiling_oil_effect_desc: "Can recruit [GetMaA('fat_striders_of_the_hell_of_boiling_oil').GetName] as [men_at_arms|E]\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_bitter_truth: "Hell of Bitter Truth"
 umbra_realm_hell_of_bitter_truth_desc: "The Hell of Bitter Truth is the destination for religious zealots. While the Hell of Bitter Truth offers no physical torments, for these religious people, the idea that they were unworthy of Heaven or -even worse- that their religion was wrong, serves as a constant source of misery. Hen Tian's demon servants remind the inmates regularly that they were unworthy of witnessing the gods, and sometimes offer a soul ways to "redeem" themselves to reach the domain of their deities. Naturally, all of these quests are tricks that often involve service to the Yama King, spiralling the victims even deeper into despair once they learn the truth."
 hell_of_bitter_truth_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_spiked_chains: "Hell of Spiked Chains"
 umbra_realm_hell_of_spiked_chains_desc: "The Hell of Spiked Chains was a vast, flat plain inhabited by the souls of mortals that had died in the steppes. Each of these souls were assigned to a tribe at random by the Yama King, who periodically chose one of these tribes as his favoured. All other tribes were stricken of one of their senses (or limbs) and had to obey the favoured tribe in all things. If they disobeyed, or one of the Favoured felt like it, they were put to the tortures of the Spiked Chain. Victims were bound with [UmbraGlossaryLocalized('yomi_wan','Yomi')]-forged thorned iron chains and hung from the stalactites of a great cave for a unspecified period of time. Each time the victims struggled, the thorns would bite themselves deeper into their essence, feeding the Yama King."
 hell_of_spiked_chains_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_qlippoth: "Qlippoth"
 umbra_realm_qlippoth_desc: "The Qlippoth are rejected worlds that contain a half-made universe inhabited by creatures from before the creation of Tapestry.\n\nThe essence of a Qlippah is not necessarily evil, but dangerous to mankind and the universe they have grown accustomed to. Some Qlippoth contain absolute aspects of God, which would render free will impossible and would allow no evolution of life, while others contain even more esoteric concepts that are too alien for the human mind to grasp."
 qlippoth_effect_desc: ""

 umbra_realm_doissetep: "Doissetep"
 umbra_realm_doissetep_desc: "Doissetep is a massive castle up to a mile in diameter and thirty stories tall. Over its many centuries of existence new wings, levels, and additions have been made, giving it an eclectic appearance. Countless chambers and hallways comprise the upper portion of the chantry, while below a twisted nest of tunnels lead to various catacombs in the mountain. Secret passageways link many of the rooms, enabling knowledgeable residents to travel unnoticed. The central part is a cyclopean structure with oriental features."
 doissetep_effect_desc: ""

 umbra_realm_hive_realm: "Hive Realm"
 umbra_realm_hive_realm_desc: "Hive Realms are the result of the Avatar Storm. The Storm ripped some Realms along the membrane with it and fused them to new, disturbing Realms that dot the [umbra|E]. Every mage who tries to access a Realm has good chances of contacting a Hive Realm instead. Most are comprised of blood-red, crumbling stone and have a very thin atmosphere that makes breathing hard."
 hive_realm_effect_desc: ""

 umbra_realm_dark_kingdom_of_hades: "Dark Kingdom of Hades"
 umbra_realm_dark_kingdom_of_hades_desc: "Hades, is the [dark_kingdom|E] of the Undying in the [UmbraGlossaryLocalized('shadowlands','Underworld')]. It's not populated by wraiths, but by Immortals who broke away from their Ancient Egyptian lineage and who died and found themselves back in the [UmbraGlossary('shadowlands')]."
 dark_kingdom_of_hades_effect_desc: "Stationed Amenti [GetTrait('mummy').GetName( GetPlayer )] gain #P 1#! to #P 10#! Sekhem every #V 3#! months. (as an [umbra_expedition|E])\n"
 
