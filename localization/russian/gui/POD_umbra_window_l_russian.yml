 # Umbra Location

 umbra_realm_earth: "Земля"
 umbra_realm_earth_desc: "Материальный мир. Среди миров «твёрдой» реальности в пределах Теллуриана Землю часто называют «миром», подразумевая её главенство. Целестин планеты - это, конечно же, Гея, а тень Земли называется [UmbraGlossaryLocalized('penumbra','Пенумброй')].\n\nОборотни и другие перевёртыши называют её «[Concept('gaia_realm', 'царством Геи')|E]», в честь Геи, духа Земли.\n\nПризраки называют это измерение [Concept('skinlands', 'землями Плоти')|E], в отличие от [UmbraGlossaryLocalized('shadowlands','Подземного мира')] (Тёмной Пенумбры) который соединяется с [UmbraGlossaryLocalized('shadowlands','Загробным миром')] (Тёмной Умброй).\n\nНа языке #TOOLTIP:GAME_TRAIT,fae,[GetNullCharacter] #L китэйн#!#!, Мир бодрствования - это Земля... часть Земли, которая не находится в Умбре или [UmbraGlossaryLocalized('dreaming','Грёзах')]. Также называется Осенним миром, Страной несбывшихся грёз и Миром плоти."
 earth_effect_desc: ""

 umbra_realm_penumbra: "Пенумбра"
 umbra_realm_penumbra_desc: "Пенумбра, также известная как тень Земли, - это [Concept('spirit_world', 'мир духов')|E], непосредственно окружающая физический мир. Многие, но не все, особенности рельефа имеют там отражения."

 umbra_realm_astral_reaches: "Астральные рубежи"
 game_concept_high_umbra: "Высокая Умбра"
 game_concept_astral_umbra: "Астральная Умбра"
 umbra_realm_astral_reaches_desc: "Астральные рубежи, также называемые Астральной Умброй, Высокой Умброй или Верхней Умброй, - это измерение мысли, идеи, концепции."

 umbra_realm_dreaming: "Грёзы"
 umbra_realm_dreaming_desc: "Как на открытке, когда человечество стало больше доверять холодным фактам (и холодному железу), а не прихотям и фантазиям, мифические части мира разделились на пересекающиеся уровни реальности под названием «Грёзы»."

 umbra_realm_underworld: "Загробный мир"
 game_concept_yin_world: "Мир Инь"
 game_concept_dark_umbra: "Тёмная Умбра"
 umbra_realm_underworld_desc: "Загробный мир, также известный как Тёмная Умбра или Контрариум, - это владения мёртвых и воспоминаний."

 umbra_realm_paradox_realms: "Мир Парадокса"
 umbra_realm_paradox_realms_desc: "Миры Парадокса - это частные измерения, созданные парадоксом, накопившимся у особо вульгарного мага. Миры Парадокса часто принимают формы, связанные с проступком, который их вызвал; маг, изгнанный за бросок огненного шара, может оказаться на берегу озера вечного огня или в городе из спичек."
 paradox_realms_effect_desc: ""

 umbra_realm_heaven: "Небеса"
 umbra_realm_heaven_desc: "Небеса - это потусторонняя, бесплотная обитель Бога и элохим. До Восстания это был дом Падших.\nПосле окончания Войны Гнева связь с Небесами не поддерживается, и рука Творца в основном отдалилась от падшего творения.\n\nОтражение Небес все еще существует в [Concept('umbra', 'Умбре')|E], названное его жителями Раем. Он создан скорее по образцу человеческих представлений о рае, чем действительно сравним с оригиналом."
 heaven_effect_desc: ""

 umbra_realm_dreamtime: "Время снов"
 umbra_realm_dreamtime_desc: "Время снов - это малое измерение, редкий мир на самой поверхности [Concept('umbra', 'Умбры')|E], прямо между Барьером и началом [Concept('umbra', 'Умбры')|E], встречающееся только в Австралии."
 dreamtime_effect_desc: ""

 umbra_realm_chimare: "Химар"
 umbra_realm_chimare_desc: "Некоторые гару верят, что каждый сон имеет представление в виде Химара. Это не так; [UmbraGlossary('penumbra')] недостаточно велика. Они также не являются представителями каждого сна, но они появляются каждый раз, когда сон достигает определенной степени важности в культурном подсознании. Популярные вариации также получают свои собственные Химары. Целый кластер химаров представляет вариации снов «выступление в голом виде» и «падение»."
 chimare_effect_desc: ""

 umbra_realm_demesne: "Поместье"
 umbra_realm_demesne_desc: "Поместье - это личное пространство мага в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nДля того чтобы попасть туда, необходима особая связь со грёзами, которой редко можно научиться, хотя могут пригодиться и Отмели. Могущественные маги обычно полностью контролируют свой мир грёз, в то время как к менее сильным магам иногда приходят гости из их подсознания"
 demesne_effect_desc: ""

 umbra_realm_near_dreaming: "Ближние Грёзы"
 umbra_realm_near_dreaming_desc: "Ближние Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], наиболее близкая к обыденному миру."
 near_dreaming_effect_desc: ""

 umbra_realm_far_dreaming: "Дальние Грёзы"
 umbra_realm_far_dreaming_desc: "Дальние Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], соответствующая коллективным снам человечества."
 far_dreaming_effect_desc: ""

 umbra_realm_deep_dreaming: "Глубокие Грёзы"
 umbra_realm_deep_dreaming_desc: "Глубокие Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], наиболее удалённая от Мира бодрствования."
 deep_dreaming_effect_desc: ""

 umbra_realm_arcadia: "Аркадия"
 umbra_realm_arcadia_desc: "Аркадия - изначальный дом фей."
 arcadia_effect_desc: ""

 umbra_realm_kingdom_of_dan: "Королевство Дан"
 umbra_realm_kingdom_of_dan_desc: "Королевство [dan|E] - один из [Concept('oneiric_realms', 'миров снов')|E] [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёз')].\n\nВ мире, не имеющем постоянных границ, есть две гипотетические линии, которыми некоторые картографы грёз измеряют протяжённость известных [UmbraGlossaryLocalized('dreaming','Грёз')]: Ось и Эквинокций. Первая измеряет [UmbraGlossaryLocalized('dreaming','Грёзы')] сверху вниз. Вторая проходит через горизонтальную середину [UmbraGlossaryLocalized('dreaming','Грёз')], выступая в качестве грубого экватора. Как и все измерения в [UmbraGlossaryLocalized('dreaming','Грёзах')], это в значительной степени интеллектуальный замысел, призванный придать некий порядок хаотичной в целом вселенной. На вершине этой вымышленной оси находится королевство [dan|E]."
 kingdom_of_dan_effect_desc: ""

 umbra_realm_kureksarra: "Курексарра"
 umbra_realm_kureksarra_desc: "Курексарра, известная как Красные равнины, - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nГосподство войны без конца, Курексарра - родина мечты о борьбе, соревновании, победе и мести. Огромная равнина, усеянная руинами укреплённых сооружений, Курексарра когда-то была зелёным царством с нежными пейзажами и спокойными усадьбами. Теперь же всё, что осталось, - это край, настолько заваленный костями и сломанным оружием, что земля отказывается рождать что-либо живое. Остались лишь засохшие старые дубы, с которых во время дождя капает кровь, похожая на красный сок. Дороги, ведущие в Курексарру и из нее, - это тропы из лезвий и реки из бритв. Некогда величественные столицы-близнецы королевства превратились в руины, полные костей и запаха крови в пыли."
 kureksarra_effect_desc: ""

 umbra_realm_rubezhal: "Рюбецаль"
 umbra_realm_rubezhal_desc: "Рюбецаль - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nСкрытое под поверхностью [UmbraGlossaryLocalized('dreaming','Грёз')], в туннелях, пещерах и заколдованных впадинах под холмами, владение Рюбецаль - это почти отдельный мир. Здесь, среди корней Грёз и гор, феи построили многие из своих самых богато украшенных царств - царств, овеянных драгоценными камнями и металлами и освещенных искусно сделанными внутренними солнцами и лунами."
 rubezhal_effect_desc: ""

 umbra_realm_capecia: "Капеция"
 umbra_realm_capecia_desc: "Капеция, Город часов, - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nГламур Капеции - это победа искусственности над природой. Здесь, в Городе часов, порабощённые подменыши и их союзники-люди создали царство, которым правят оловянные игрушки и автоматоны, марионетки и бумажные куклы. Искусные мастера победили время, создавая здания не из плоти, а из более прочных материалов: бронзы и пластика, проволоки и кожи, древесины и резины. Всё в этом шумном городе не только искусственно, но и автоматизировано. Это мир, в котором мясные подменыши дрейфуют, как растерянные призраки. Манекены заполняют движущиеся тротуары и спешат на своих жестких суставчатых ногах, танцуя свой танец, который никогда не заканчивается. Наверху марионетки смотрят стеклянными глазами в окна офисов, а другие болтают обо всём, что приходит в их набитые газетами головы. Оловянная собака бесконечно гоняется за оловянной кошкой, которая гоняется за оловянной мышью."
 capecia_effect_desc: ""

 umbra_realm_irrgarten: "Ирргартен"
 umbra_realm_irrgarten_desc: "Ирргартен - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')], связанный с блужданием.\n\nТам, где извилистые троды пересекаются и сходятся вместе, находится Иргартен. Это царство - источник и центр снов о странствиях по запутанным, разветвленным тропам. Будь то коридоры каменистого лабиринта, нити кошачьей колыбели или заросшие тропы лесных зарослей - всё это лики Ирргартена. Все, кто приходит сюда специально в поисках мастерства создания тродов или иной мудрости, должны смириться с тем, что они никогда больше не смогут найти выход. Те, кому не повезло попасть сюда случайно, обречены, если только на их стороне не окажутся удача и смекалка."
 irrgarten_effect_desc: ""

 umbra_realm_arike: "Арикэ"
 umbra_realm_arike_desc: "Арикэ, империя Сожаления, это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nВсё, что вы потеряли, находится здесь. Друзья и возлюбленные, которых вы больше не увидите, дороги, по которым вы никогда не пройдёте, моменты, за которые вы бы дорого заплатили, чтобы прожить их снова... всё это здесь. Это Арикэ, где рождаются мечты о том, что было и что могло бы быть."
 arike_effect_desc: ""

 umbra_realm_myrmitown: "Мирмиград"
 umbra_realm_myrmitown_desc: "Мирмиград - это [Concept('home_realm', 'родной мир')|E] богганов.\n\nБольше всего в Мирмиграде поражает архитектура и гигантские химерические муравьи, которых богганы используют в качестве тягловой силы. Эти муравьи используются для всего, от еды до транспорта. Богганы настолько искусны в разведении таких химер, что для каждого вида работ у них есть свой тип муравья."
 myrmitown_effect_desc: ""

 umbra_realm_the_tunnels: "Туннели"
 umbra_realm_the_tunnels_desc: "Туннели - это [Concept('home_realm', 'родной мир')|E] слуагов.\n\nТуннели представляют собой лабиринтную подземную сеть. Здесь очень легко заблудиться: света практически нет, а под землёй недавно открылись огромные пропасти. Даже знакомые со здешними местами слуаги иногда теряются, когда ранее проходимые проходы становятся непроходимыми из-за ущелья или камнепада. Здесь также много опасных химерических обитателей. Большинство из них дружелюбны к слуагам, но нередки случаи нападения на слуагов обезумевших химер."
 the_tunnels_effect_desc: ""

 umbra_realm_balloon: "Воздушный шар"
 umbra_realm_balloon_desc: "Воздушный шар - это [Concept('home_realm', 'родной мир')|E] паков.\n\nВ Воздушный шар есть несколько входов, каждый из которых имеет ловушки-испытания на пути, а посетители часто приходят и уходят. Здесь рады практически всем, за исключением людей с более жестокими наклонностями (Неблагие красные шапки, пришедшие в Воздушный шар в поисках ужина, скорее всего, будут унижены, избиты и в конце концов вышвырнуты, причем их тело будут избиты в тысяче мест, если они доживут до этого). Даже ши приветствуются и иногда принимаются, если они не пытаются властвовать над всеми, кого видят, и сохраняют атмосферу «веселья». Конечно, ни одна из входных ловушек или обычных социальных приколов не может заставить ши выглядеть смешно, но это не мешает большинству жителей Воздушного шара пытаться."
 balloon_effect_desc: ""

 umbra_realm_vale_of_mists: "Долина туманов"
 umbra_realm_vale_of_mists_desc: "The Vale of Mists is the mystic barrier separating the [UmbraGlossary('near_dreaming')] from the [UmbraGlossary('far_dreaming')] and the [UmbraGlossary('deep_dreaming')], where the Mists of Forgetfulness are strongest."
 vale_of_mists_effect_desc: ""

 umbra_realm_fields_behind: "Fields Behind"
 umbra_realm_fields_behind_desc: "The Fields Behind is a transitional realm between the Near and [UmbraGlossary('far_dreaming')], within the [UmbraGlossary('vale_of_mists')] and part of the larger Fields."
 fields_behind_effect_desc: ""
 
 umbra_realm_bullydale_wastes: "Bullydale Wastes"
 umbra_realm_bullydale_wastes_desc: "The Bullydale Wastes is a [nightmare_realm|E] in the [UmbraGlossary('dreaming')].\n\nPast the [UmbraGlossary('fields_behind')], the trods grow treacherous, becoming less like roads and more like goat-paths or hunting trails. The faerie villages grow smaller and less common, thinning out until the traveler is alone but for a rude cottage here and there. The cottagers themselves grow increasingly strange, and this is a region of cannibals, inverts, bandits, and witches."
 bullydale_wastes_effect_desc: ""
 
 umbra_realm_low_dukedoms: "Low Dukedoms"
 umbra_realm_low_dukedoms_desc: "The Low Dukedoms of Quox and Mux are [dream_realms|E] near the [UmbraGlossary('vale_of_mists')].\n\nToward the limits of the [UmbraGlossary('bullydale_wastes')], the petty selfishness and violence becomes more mindless; the schemes increasingly more outrageous. The usual rules bend and finally collapse into absurdity. Once totally absurd behavior is the rule, then the traveler has arrived in the Low Dukedoms, the heart of trickery and slapstick comedy in the [UmbraGlossary('dreaming')]."
 low_dukedoms_effect_desc: ""
 
 umbra_realm_blotkeldur: "Blotkeldur"
 umbra_realm_blotkeldur_desc: "The Blotkeldur is a [nightmare_realm|E] in the [UmbraGlossary('near_dreaming')].\n\nThe nomadic acheri have never had a [home_realm|E], but if they did, some say the Blotkeldur would suit them. Cold, wet, and dismal, the Blotkeldur is an endless morass of poisoned marshes, shallow meandering rivers, and sickly scrub. Deep in the darkest regions of the realm are vast, cyclopean cities built from the denuded ivory bones of behemoths long extinct in all but the deepest [UmbraGlossary('dreaming')]."
 blotkeldur_effect_desc: ""
 
 umbra_realm_wastelands: "Wastelands"
 umbra_realm_wastelands_desc: "The Wastelands are a [nightmare_realm|E] in the [UmbraGlossary('deep_dreaming')] and home of the Pool of Counted Sorrows.\n\nThe Wastelands is a dark, miserable place where nightmares hold eternal sway. In this endless [nightmare_realm|E], the more twisted passions and fears of mortals fester and grow. Forests of toadstools and valleys filled with moist, poisonous lichen cover lands which once held palaces to rival [UmbraGlossary('arcadia')]. In this place, the darkness is complete and the Thallain hold undeniable reign over the land. No sane changeling wold dare visit this place, save for one simple fact: the Pool of Counted Sorrows rests in the center of the Wastelands. The Pool is said to reveal all of the past to anyone who can stand to gaze into its depths. Many changelings in the Deep Realms claim to have visions of the Pool. It may only be a lie created by the rulers of the [nightmare_realms|E], or it may be something more. Some claim it is a possible way toward for all Kithain."
 wastelands_effect_desc: ""
 
 umbra_realm_hieronymus_continuum: "Hieronymus Continuum"
 umbra_realm_hieronymus_continuum_desc: "The Hieronymus Continuum is a [dream_realm|E] in the Far or [UmbraGlossary('deep_dreaming')] said, by some, to be the birthplace of the Nockers.\n\nThe realm's actual appearance and dimensions are a subject of much debate among nocker physicists. Some legends hold that the first nockers came from this Dreamrealm and traveled to Earth in a giant mechanical egg. Few nockers support this tale, privately recognizing [UmbraGlossary('arcadia')] as their true home, but almost all of them will whip out the tale like a switchblade in an argument as "proof" of their superiority to the other fae. Some claim the continuum is more than just another dreamrealm but is part of an altogether different dimension that exists outside the [UmbraGlossary('dreaming')] in a fold of the space-time continuum. Nockers who have reached this realm and returned always do so with profound insights into invention. The only known way to reach it is through rift anomalies in the [UmbraGlossary('far_dreaming')] and with a Delta-Wave Helmet."
 hieronymus_continuum_effect_desc: ""
 
 umbra_realm_wyldweir: "Wyldweir"
 umbra_realm_wyldweir_desc: "The Wyldweir is a [dream_realm|E] of the [UmbraGlossary('near_dreaming')].\n\nFormerly an Arcadian protectorate, this forested mountain region fell to several Denizen groups during the Miririm."
 wyldweir_effect_desc: ""
 
 umbra_realm_brobdingnag: "Brobdingnag"
 umbra_realm_brobdingnag_desc: "The [dream_realm|E] of Brobdingnag is populated by otherwise normal giants who are so large that no traveler to the Realm has yet caught their attention: visitors are ignored or inadvertently squashed."
 brobdingnag_effect_desc: "Allows recruiting [GetMaA('giants').GetName] as [men_at_arms|E] (as an [umbra_expedition|E])"
 
 umbra_realm_arawns_forge: "Arawn's Forge"
 umbra_realm_arawns_forge_desc: "Arawn's Forge is a [stable_point|E] of the [UmbraGlossary('far_dreaming')].\n\nThere's a solitary mountain, black as a fomorian's heart, where once Arawn held his court. The sides of the mountain are as slick as wet glass and the winds howling around the peaks prevent even dragons from flying close enough to land. The air is bitter cold, and a thick frost rime covers the surrounding lands. But in the darkness of night, there comes a glow from the center of the mountain that spills forth from a deep pit at the very pinnacle, countless leagues above the ground. The glow is bright enough to turn the bottoms of the clouds that always surround the loathsome place a bloody red."
 arawns_forge_effect_desc: ""
 
 umbra_realm_great_dream_forest: "Great Dream Forest"
 umbra_realm_great_dream_forest_desc: "The Great Dream Forest , also called the Forest of [dan|E] or the Milderwood, is the forest that is all forests in the [UmbraGlossary('far_dreaming')].\n\nThere is only one Forest in the [UmbraGlossary('far_dreaming')]. Ancient, majestic, and often filled with danger, the Great Forest spans areas larger than any continent of the waking world. Every imaginable type of tree, both "real" and otherwise, exists here. The Great Forest even runs beneath the [UmbraGlossary('slumbering_oceans')] and into other lands far beyond the sight of most Kithain."
 great_dream_forest_effect_desc: ""
 
 umbra_realm_discordant_woods: "Discordant Woods"
 umbra_realm_discordant_woods_desc: "The Discordant Woods is part of the [UmbraGlossary('great_dream_forest')] and one of the relatively [stable_points|E] of the [UmbraGlossary('far_dreaming')].\n\nThough the fruit of the trees is sweet and nutritious, Though the loam of the forest makes a comfortable bed, Though the game in the woods is in plenty, The Discordant Woods bring a silent dread. The Discordant Woods are lovely."
 discordant_woods_effect_desc: ""
 
 umbra_realm_sea_of_sorrow: "Sea of Sorrow"
 umbra_realm_sea_of_sorrow_desc: "The Sea of Sorrow is a [stable_points|E] of the [UmbraGlossary('far_dreaming')].\n\nFar from the Great Forest lies a place where sand as fine as powder blows across a barren land and swallows all who dare try to cross its expanse. There is one trod that winds across this ocean of dust, stretching its Silver Path through the constant turbulence that often swallows the trod completely, before allowing it to shine again. The great sand waves are said to shred flesh with ease, leaving so little behind that even vultures can find no morsels worth noticing. The Sea of Sorrow holds its secrets well. No one has ever followed the Silver Path across this wasteland and returned to tell of what rests on the other side."
 sea_of_sorrow_effect_desc: ""
 
 umbra_realm_great_chasm: "Great Chasm"
 umbra_realm_great_chasm_desc: "The Great Chasm is a [stable_point|E] of the [UmbraGlossary('near_dreaming')].\n\nOccupying the same location that the Grand Canyon does in the mundane world, the Great Chasm is a bottomless crack across the face of the [UmbraGlossary('near_dreaming')]. Few Kithain are bold or foolish enough to journey into its depths, for here be mysteries."
 great_chasm_effect_desc: ""
 
 umbra_realm_great_engine: "Great Engine"
 umbra_realm_great_engine_desc: "The Great Engine is a [stable_point|E] of the [UmbraGlossary('deep_dreaming')].\n\nBeyond the barren ice fields of Endless Night, where the ice giants dwell and use trolls as their personal slaves, there is a machine of extraordinary size. The Great Engine has always been where it rests. The Firchlis does not change the shape of the towering ruin, and the passage of eons has not caused the massive structure any harm. The Great Engine rests as an angle, motionless and silent. No wind blows where the machine waits. No living thing dwells in its shadow."
 great_engine_effect_desc: ""
 
 umbra_realm_lake_of_sorrows: "Lake of Sorrows"
 umbra_realm_lake_of_sorrows_desc: "The Lake of Sorrows is a [stable_point|E] of the [UmbraGlossary('near_dreaming')].\n\nWhere the Great Salt Lake rests in the Kingdom of the Burning Sun, the Lake of Sorrows is mirrored in the [UmbraGlossary('near_dreaming')]. The Lake holds within its depths a city of incredible beauty and unspeakable majesty. Towers rise beneath the waters and come within inches of the air; occasionally, an individual sees the inhabitants of this city looking up at them, even as they peer down into the deeps. Treasures beyond the scope of mortal imagination gleam brightly in the depths, sometimes held in hands and sometimes resting on the mother-of-pearl-colored cobblestones in the deeps of the lake. This city thrives, filled with Kithain both familiar and unknown to changelings. Despite their powers and fabulous abilities, however, they cannot reach the city beneath the surface."
 lake_of_sorrows_effect_desc: ""
 
 umbra_realm_rivers_of_phantasia: "Rivers of Phantasia"
 umbra_realm_rivers_of_phantasia_desc: "The Rivers of Phantasia are [stable_points|E] in the [UmbraGlossary('near_dreaming')].\n\nThe Rivers of Phantasia cover the North American continent in the [UmbraGlossary('near_dreaming')], just as the Colorado, Mississippi, and Rio Grande cover the North America. Although only a few Kingdoms are blessed by these waters, their influence is always felt when changelings manage to find them. The waters of these rivers are as pure and sweet as the finest dreams. Drinking from them is enough to soothe any hunger and can even cure wounds, both real and chimerical. At certain points, the Rivers of Phantasia are allegedly capable of erasing the years from a changeling. Grumps who drink from the waters can grow younger, even to the point of becoming mere childlings once more. While no memories are lost as a result of these changes in age, outlooks are reversed: it's not only the body that grows younger but the soul as well."
 rivers_of_phantasia_effect_desc: ""
 
 umbra_realm_seas_of_dream: "Seas of Dream"
 umbra_realm_seas_of_dream_desc: "The Seas of Dream are [stable_points|E] in the [UmbraGlossary('near_dreaming')] corresponding to the oceans of the Earth.\n\nThe [UmbraGlossary('near_dreaming')] has oceans, just as the waking world has oceans. While they reflect the placement of the mundane seas, the Seas of Dream are collective wonders unto themselves. Somewhere in the depths of the oceans, Atlantis still rests and the merfolk make their homes. Great leviathans sleep here, waiting until the proper time to make their presence known and dreaming dreams beyond even Kithain comprehension. Cities float beneath the waves, some still thriving, some long abandoned, all waiting to reveal their secrets to any curious and brave enough to explore them."
 seas_of_dream_effect_desc: ""
 
 umbra_realm_slumbering_oceans: "Slumbering Oceans"
 umbra_realm_slumbering_oceans_desc: "The Slumbering Oceans are [stable_points|E] of the [UmbraGlossary('far_dreaming')].\n\nThe great oceans of the [UmbraGlossary('far_dreaming')] connect with both the Near Realms and the [UmbraGlossary('deep_dreaming')]. The waters here are murky, too deep and dark to reveal their secrets. These great oceans stretch to other lands in the [UmbraGlossary('dreaming')], mysterious realms where no Kithain has ever gone. Some claim the Tuatha de Danaan took their ships and sailed across the Slumbering Oceans to return to the place whence the came, before the [UmbraGlossary('dreaming')] was truly formed."
 slumbering_oceans_effect_desc: ""
 
 umbra_realm_splintered_mountains: "Splintered Mountains"
 umbra_realm_splintered_mountains_desc: "The Splintered Mountains are one of the relatively [stable_points|E] of the [UmbraGlossary('far_dreaming')].\n\nThe Splintered Mountains range across a thousand leagues and cut a bold path through the Dark Lands of the [UmbraGlossary('far_dreaming')]. Here, the giants of legend and the monsters of yore make their homes and seek as sustenance any foolish enough to enter their domain. Harpies ride the frigid winds of the stone canyons, eager for changelings to torture, and basilisks lurk in the shadows of the broken towers. A great many Kithain have met their deaths in the Splintered Mountains, where once Tuatha de Danaan rules in the time before the Shattering. There are treasures hidden away in the caves of the mountains, and some believe the way to [UmbraGlossary('arcadia')] can only be found by seeking those treasures that the Tuatha de Danaan abandoned when they left their now-ruined palaces. This may be a lie or may be the truth, but all of the sidhe remember passing through the range of treacherous, thrusting stone towers on their way back to the Waking World."
 splintered_mountains_effect_desc: ""
 
 umbra_realm_middlemarch: "Middlemarch"
 umbra_realm_middlemarch_desc: "The Middlemarch is a Realm of the [UmbraGlossary('near_dreaming')].\n\nFoothills of the great [UmbraGlossary('splintered_mountains')], the arid stonelands of the Middlemarch constitute some of the harshest realms in the [UmbraGlossary('near_dreaming')]."
 middlemarch_effect_desc: ""
 
 umbra_realm_chakravada: "Chakravada"
 umbra_realm_chakravada_desc: "Chakravada is the greatest of all mountains in the [UmbraGlossary('dreaming')].\n\nFound in the [UmbraGlossary('splintered_mountains')], Mount Chakravada, greatest of all mountains, is also the center of all worlds, and, at least within dreams, it is alive."
 chakravada_effect_desc: ""
 
 umbra_realm_goblin_market: "Goblin Market"
 umbra_realm_goblin_market_desc: "The Goblin Market is a Faerie Market in the [UmbraGlossary('deep_dreaming')].\n\nAlong the [UmbraGlossary('mistweir')] in the [UmbraGlossary('deep_dreaming')], and a hundred leagues away from the thorpe of [UmbraGlossary('fin_bheara')], stands a collection of tents and pavilions called the Goblin Market. Treasures of incredible power and rarity are for sale in the Market, as are delights and secrets beyond mortal understanding. The Goblin Market is ruled over by a dozen goblins and their redcap enforcers. All are welcome to enter the Market, so long as they have money or wares to trade."
 goblin_market_effect_desc: ""
 
 umbra_realm_distant_cities: "Distant Cities"
 umbra_realm_distant_cities_desc: "Distant Cities are a phenomenon of the [UmbraGlossary('near_dreaming')].\n\nOne common phenomenon in the [UmbraGlossary('near_dreaming')] is called Distant Cities. These strange places are inevitably beautiful and almost always unreachable. They are places seen on the horizon, places of wonder and glory that shine bright as the sun on the first true day of spring. Sometimes, they appear to be only a few miles away, and other times they seem a hundred leagues away. But always, they are mesmerizing, filled with crystalline towers and bridges of gold, colorful banners and music that haunts the region of whispers. Even miles away, people see the inhabitants of the Distant Cities and long to meet them, for surely anyone that beautiful must know the way to [UmbraGlossary('arcadia')]."
 distant_cities_effect_desc: ""
 
 umbra_realm_fin_bheara: "Fin Bheara"
 umbra_realm_fin_bheara_desc: "Fin Bheara is a True Fae Boggan and the Faerie Thorpe name after him in the [UmbraGlossary('deep_dreaming')].\n\nAlong the great barrier, hamlets and towns of all sizes have cropped up over the centuries, peopled by commoner fae who claim they left [UmbraGlossary('arcadia')] for places away from the sidhe. The greatest of these towns is called Fin Bheara, after the boggan who settled the land. Fin Bheara comprises all sorts of Kithain, even many sidhe who claim [UmbraGlossary('arcadia')] was barred to them at the time of the Shattering."
 fin_bheara_effect_desc: ""
 
 umbra_realm_mistweir: "Mistweir"
 umbra_realm_mistweir_desc: "The Mistweir is the final barrier between the [UmbraGlossary('far_dreaming')] and the [UmbraGlossary('deep_dreaming')]. The Mistweir completely surrounds the [UmbraGlossary('deep_dreaming')] and is a barrier between the mundane and the fantastic."
 mistweir_effect_desc: ""
 
 umbra_realm_dream_burrow: "Dream-Burrow"
 umbra_realm_dream_burrow_desc: "A Dream-Burrow is a pocket realm in the [UmbraGlossary('near_dreaming')] dug by a Pooka changeling to hide from Banality.\n\nMany different Dream-burrows house diverse pooka in varying numbers. Isolated from one another, they have each evolved in their own special way. The burrows range in size from small havens for single families of rabbit pooka, to fantastic forests of varying species. Each has its own unique flavor and landscape, depending on the changeling or changelings that dreamed it into being. Many still exist, hidden and thriving, even after all this time."
 dream_burrow_effect_desc: ""
 
 umbra_realm_madness_realm: "Madness Realm"
 umbra_realm_madness_realm_desc: "A Madness Realm is a place in the [UmbraGlossary('near_dreaming')] where the madness of human Dreamers can sometimes cause serious dilemmas for the Kithain.\n\nMadness Realms are, perhaps, the most dangerous areas of the [UmbraGlossary('near_dreaming')]. In these places, the dreams of mortals who've surrendered their sanity are often realized. Mad dreams are extremely powerful and can catch an unwary traveler in their twisted realities for extended periods."
 madness_realm_effect_desc: ""
 
 umbra_realm_meridianus: "Meridianus"
 umbra_realm_meridianus_desc: "Meridianus is a void-like realm of violent winds and shadow chimera left by the Tuatha de Danaan to guard against the Denizens.\n\nDenizens who make the journey to the Autumn World quickly discover that reaching Earth is far easier than turning back. Earth exerts a dark and heavy psychic undertow which the ephemeral Dark-Kin have a difficult time escaping. This "undertow" manifests itself in several ways. Most important of these is a region of the [UmbraGlossary('near_dreaming')] that exists just beyond the Mists. Called the Meridianus, this region is an ancient defense left by the Tuatha to help enforce the Silver Ban. A realm of howling storms and little substance, it is almost impossible to navigate and is haunted by dangerous chimera. Called Dream-Shadows, these black, shadowy masses attack any visiting Dark-kin, dissolving their chimerical substance. Denizens only encounter this strange aspect of the region on the way out of the waking world, not upon entering it."
 meridianus_effect_desc: ""
 
 umbra_realm_sea_of_silver: "Sea of Silver"
 umbra_realm_sea_of_silver_desc: "The Sea of Silver is the great ocean of the [UmbraGlossary('deep_dreaming')].\n\nThe limitless ocean of light, twilight, and shadows that becomes the [UmbraGlossary('deep_dreaming')], and the Black Court of the Fomorians; the Sea that has a thousand names, one for every heart that dreams; these infinite reaches divide the [UmbraGlossary('far_dreaming')] from the [UmbraGlossary('deep_dreaming')]. Call it the Depthless Sea, or the Sea of Eventide, or the Twilight Sea, or the Ocean of Dream, or even the Tempest. All journeys that hope to take leave of the Far Dream must take leave, also of the clearly marked boundaries of the Silver Path and all other comfortable guideposts and trial markings."
 sea_of_silver_effect_desc: ""
 
 umbra_realm_snail_graveyards: "Snail Graveyards"
 umbra_realm_snail_graveyards_desc: "The Snail Graveyards are six known sites in the [UmbraGlossary('dreaming')] to which the snails travel when they realize they are dying.\n\nBecause the way is difficult and dying snails travel slowly, most never make it to the graveyards and die somewhere along the way. In fact, one of the easiest ways for changeling to find the way to the nearest Snail Graveyard is to follow the fragmentary trail of snail shells underfoot. As one was, the shells grow gradually thicker on the ground and eventually one is in a Snail Graveyard. The oldest and strongest snails go to [UmbraGlossary('arike')] to die."
 snail_graveyards_effect_desc: ""
 
 umbra_realm_spawning_fields: "Spawning Fields"
 umbra_realm_spawning_fields_desc: "Spawning Fields are places where the dreams of mortals pour directly into the [UmbraGlossary('dreaming')].\n\nSpawning Fields are dangerous under the best of circumstances. They are chaotic oceans of pure Glamour and direct, one-way connections between the [UmbraGlossary('dreaming')] and the Autumn World. Chimera are born constantly within these fountains of power and often die quickly. Spawning Fields appear seemingly at random with the [UmbraGlossary('near_dreaming')] and vanish just as capriciously"
 spawning_fields_effect_desc: ""
 
 umbra_realm_tenebrous_realm: "Tenebrous Realm"
 umbra_realm_tenebrous_realm_desc: "A Tenebrous Realm is one of those realms off the Silver Path, little known by changelings but inhabited by the Denizens.\n\nNot defined by any map or borders, the Tenebrous Realms is a catchall term used by changelings to define the poorly understood realms off the Silver Path. To all by the most adventurous changelings, these place are considered dark, alien, and dangerous. To the adhene who live there, they are simply... home."
 tenebrous_realm_effect_desc: ""
 
 umbra_realm_winterweir: "Winterweir"
 umbra_realm_winterweir_desc: "The Winterweir is a Realm of the [UmbraGlossary('far_dreaming')].\n\nSituated in the Winter portion of the [UmbraGlossary('forest_of_lies')] along a Nearward tributary of the [UmbraGlossary('sea_of_silver')], the Winterweir is a cool, misty place shrouded in mystery. Home of the fuaths, few parts of the Forest are as thick and wild as the Winterweir... or as dangerous. The fuaths who live in this realm are suspicious of strangers and generally drive them away unless properly propitiated. Some do this merely to ensure their solitude while others are actively malevolent. The former have good cause for suspicion, especially given recent fir-bholg raids and the activities of the second category."
 winterweir_effect_desc: ""
 
 umbra_realm_forest_of_lies: "Forest of Lies"
 umbra_realm_forest_of_lies_desc: "The Forest of Lies is part of the [UmbraGlossary('great_dream_forest')] and one of the relatively [stable_points|E] of the [UmbraGlossary('far_dreaming')].\n\nThe Forest of Lies runs in patterns too complex for most to comprehend. It always borders the division of the [UmbraGlossary('far_dreaming')] and the [UmbraGlossary('deep_dreaming')]. It was in the Forest of Lies that Asterlan and his entourage did battle with the spiders of the Sighing Chasm. There is nothing good within the Forest of Lies. Everything here is dark and brooding, likely spawned by human fears of the forest primeval. The fruits borne by the ancient, gnarled trees of the forest are bitter and often poisonous to Kithain. The animals here are all predatory, and most grow to sizes that would make an army of trolls hesitate."
 forest_of_lies_effect_desc: ""
 
 umbra_realm_maharaurava: "Mahâraurava"
 umbra_realm_maharaurava_desc: "Mahâraurava is the [home_realm|E] of the Naraka in the [UmbraGlossary('near_dreaming')].\n\nGreatest victim of Ravana's death, the naraka [home_realm|E]'s former beauty has forever disappeared. Situated in the [UmbraGlossary('near_dreaming')] realm which corresponds to Northwestern India, Mahâraurava was at ground zero when the Hidden Ones deployed their spirit-bomb. Few other creatures have ever visited this realm with the possible exception of the acheri. Changeling legends claim the region was once the most beautiful and cruel of realms, consisting of great jeweled mountains where even the smallest stone was worth a duke's ransom. The naraka, part of a faerie race called the Asuras, lived in civilized, if cruel, splendor, residing in vast palaces carved into the gleaming mountains, lolling in their fruited gardens perfecting the arts of music, love-making, and pain. It was their job, so say the legends, to punish wicked human souls, boiling them in the region's rivers of molten copper."
 maharaurava_effect_desc: ""
 
 umbra_realm_astral_plane: "Astral Plane"
 umbra_realm_astral_plane_desc: "The astral plane can broadly be considered a reflection of the consciousness of the entirety of humanity, being then subdivided into various realms for each category of ideas."
 astral_plane_effect_desc: "Higher reward/requirement for learning lifestyle training unlocked."

 umbra_realm_vulgate: "Vulgate"
 umbra_realm_vulgate_desc: "A Vulgate- also known as Mundus Imaginalis- is the lowest part of the [UmbraGlossary('astral_reaches')]. It incorporates the most common concepts that the collective philosophy and mindsets of humanity (and, possibly, some other species) have thought of."
 vulgate_effect_desc: "Higher reward/requirement for diplomacy lifestyle training unlocked."

 umbra_realm_grand_hall: "Grand Hall"
 umbra_realm_grand_hall_desc: "It rises from the Astral mists like a specter-the Grand Hall of Endless Gates. It never stays in place for long, but always retains a similar shape- a sparse but welcoming corridor between the worlds, shaped in Classical Mediterranean style and furnished in ancient wood and mosaic tiles."
 grand_hall_effect_desc: ""

 umbra_realm_city_of_brass: "City of Brass"
 umbra_realm_city_of_brass_desc: "The City of Brass has the shape of a gigantic city with eight great streets made out of various shades of brass and copper. It acts as an economic center between the Djinn pashas of the Invisible World and sorcerers who want to gain the Djinn’s aid without needlessly angering them by using the Solomonic Code to force them into servitude."
 city_of_brass_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_spires: "Шпили"
 umbra_realm_spires_desc: "Cosmologists believe that the Spires are the result of many minds concentrating on the same idea, causing it to be elevated from the [UmbraGlossary('vulgate')] into a higher realm."
 spires_effect_desc: "Higher reward/requirement for intrigue lifestyle training unlocked."

 umbra_realm_inventium: "Inventium"
 umbra_realm_inventium_desc: "The Inventium is a Realm of the [UmbraGlossary('astral_reaches')] full of every invention humankind has ever dreamed of. These inventions manifest with an audible popping sound and drop gently into massive piles that fill the Realm in all directions."
 inventium_effect_desc: "Search Invention action won't give stress when failing anymore. (as an [umbra_expedition|E])\nInvention Searching action will give gold when fail. (as an [umbra_expedition|E])\nInnovation Searching action won't give stress when fail. (as an [umbra_expedition|E])"

 umbra_realm_epiphamy: "Epiphamy"
 umbra_realm_epiphamy_desc: "Epiphamies embody concepts of complete abstraction, such as "Nature's Laws" or "True Love". They are marked as colorful clouds in the umbral sky of the [UmbraGlossary('vulgate')] that can give the visitor hints about the concept they embody."
 epiphamy_effect_desc: "Higher reward/requirement for stewardship lifestyle training unlocked."

 umbra_realm_elemental_courts: "Elemental Courts"
 umbra_realm_elemental_courts_desc: "The Courts of the Elements are found midway up a Spire, before a traveler actually reaches the Five Gates, with each Element represented by a realm that expresses its intrinsic nature."
 elemental_courts_effect_desc: ""

 umbra_realm_the_court_of_the_muses: "The Court of the Muses"
 umbra_realm_the_court_of_the_muses_desc: "The Court of the Muses has suffered a great deal with the almost complete extinction of Classical Hellenic belief. Still, while their realm gets smaller every day, the nine daughters of Zeus still practice their art, hoping that their passion will stave off Oblivion for a little longer."
 the_court_of_the_muses_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_shadowlands: "Загробные миры"
 umbra_realm_shadowlands_desc: "The Shadowlands are a mirror 'skin' of reality, with every location in the breathing realm having a corresponding location in the Shadowlands which, for the most part, obey conventional rules of distance. It is where wraiths dwell, waiting for salvation or, most likely, [UmbraGlossary('oblivion')]."

 shadowlands_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to the Shadowlands so it won't cause more stress to maintain."
 
 umbra_realm_river_of_death: "Река смерти"
 umbra_realm_river_of_death_desc: "The River of Death is a waterway in the [UmbraGlossary('pod_realm_tempest')] that serves as the primary Byway from Stygia to the [UmbraGlossary('shadowlands')] and other [dark_kingdoms|E]."
 river_of_death_effect_desc: ""
 
 umbra_realm_sunless_sea: "Сумрачное море"
 umbra_realm_sunless_sea_desc: "Named because the sky above it is always dark, light in the Sunless Sea from sources such as ships and beacons can be seen for miles because it scatters off the surface of the water."
 sunless_sea_effect_desc: ""

 umbra_realm_far_shore: "Далёкий берег"
 umbra_realm_far_shore_desc: "The Far Shores are a mysterious territory in the [UmbraGlossaryLocalized('shadowlands','Underworld')] controlled by pythian entities called Shining Ones. To modern Stygians, the Far Shores are territories controlled by Heretics, and not to be trusted."
 far_shore_effect_desc: ""
 
 umbra_realm_weeping_bay: "Weeping Bay"
 umbra_realm_weeping_bay_desc: "The Weeping Bay lies halfway between the Sea of Souls and the [UmbraGlossary('sunless_sea')] and serves as Stygia's main port and connection to various other Necropoli. The bay has a characteristic shape in the form of a half-moon and is constantly filled with the sobs and moans of the various soulforged wraiths that make up the bay."
 weeping_bay_effect_desc: ""
 
 umbra_realm_sea_of_souls: "Sea of Souls"
 umbra_realm_sea_of_souls_desc: "The protective sea-wall built around Stygia and the [UmbraGlossary('isle_of_sorrows')]. Its name comes from the unfortunate wraiths who have been forged or chained into the wall's structure."
 sea_of_souls_effect_desc: ""
 
 umbra_realm_isle_of_sorrows: "Isle of Sorrows"
 umbra_realm_isle_of_sorrows_desc: "The Isle of Sorrows is a rocky island located at the delta of the [UmbraGlossary('river_of_death')], deep in the [UmbraGlossary('pod_realm_tempest')]."
 isle_of_sorrows_effect_desc: ""
 
 umbra_realm_dark_kingdom_of_iron: "Dark Kingdom of Iron"
 umbra_realm_dark_kingdom_of_iron_desc: "Stygia is the capital of the western dead, an incomprehensibly huge city located on the [UmbraGlossary('isle_of_sorrows')] deep in the [UmbraGlossary('pod_realm_tempest')]. It is the location of the major headquarters of the various organizations of western wraiths."
 dark_kingdom_of_iron_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_dark_kingdom_of_clay: "Dark Kingdom of Clay"
 umbra_realm_dark_kingdom_of_clay_desc: "Karta, known to outsiders as the [dark_kingdom|E] of Clay, is the realm in the [UmbraGlossary('pod_realm_tempest')] that belongs to the aboriginal people of Australia."
 dark_kingdom_of_clay_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_dark_kingdom_of_ivory: "Dark Kingdom of Ivory"
 umbra_realm_dark_kingdom_of_ivory_desc: "The Bush of Ghosts, which also goes by the [dark_kingdom|E] of Ivory, is the [UmbraGlossary('shadowlands')] for the abambo, or the wraiths of Africa."
 dark_kingdom_of_ivory_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E].\nIf you are a wraith, gain access to Behest tree of [misc_arcanoi_lifestyle|E]. (as an [umbra_expedition|E])"
 
 umbra_realm_dark_kingdom_of_jade: "Dark Kingdom of Jade"
 umbra_realm_dark_kingdom_of_jade_desc: "The Yellow Springs, also called the [dark_kingdom|E] of Jade, is a part of the [UmbraGlossaryLocalized('shadowlands','Underworld')] dedicated to and controlled by the dead of Asia."
 dark_kingdom_of_jade_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_dark_kingdom_of_obsidian: "Dark Kingdom of Obsidian"
 umbra_realm_dark_kingdom_of_obsidian_desc: "The Flayed Lands is the name for the kingdom of the dead that held dominion over Central America, part of the mighty [dark_kingdom|E] of Obsidian."
 dark_kingdom_of_obsidian_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_dark_kingdom_of_wire: "Dark Kingdom of Wire"
 umbra_realm_dark_kingdom_of_wire_desc: "The [dark_kingdom|E] of Wire is the region of Europe's [UmbraGlossaryLocalized('shadowlands','Underworld')] which is home to the dybbuk, Wraiths killed in the Holocaust. While not a true [dark_kingdom|E], it is independent of the [UmbraGlossary('dark_kingdom_of_iron')] which rules over the majority of Europe's dead."
 dark_kingdom_of_wire_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_dark_kingdom_of_sand: "Dark Kingdom of Sand"
 umbra_realm_dark_kingdom_of_sand_desc: "Amenti, the [dark_kingdom|E] of Sand, is the [dark_kingdom|E] of the Undying in the [UmbraGlossaryLocalized('shadowlands','Underworld')]. It's not populated by wraiths, but by Immortals, who died and found themselves back in the [UmbraGlossary('shadowlands')]."
 dark_kingdom_of_sand_effect_desc: "Stationed Amenti [GetTrait('mummy').GetName( GetPlayer )] gain #P 1#! to #P 10#! Sekhem every #V 3#! months. (as an [umbra_expedition|E])\nUnlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_swar: "Swar"
 umbra_realm_swar_desc: "Swar (or Svarga), the City of Delights, is the city of the dead of India, Swar serves as the head city of Bhuvar, the Indian [UmbraGlossary('shadowlands')]."
 swar_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_night_markets: "Night Markets"
 umbra_realm_night_markets_desc: "The Night Markets, nominally a part of [UmbraGlossary('swar')], where the Southeast Asian Dead dwell."
 night_markets_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."
 
 umbra_realm_mantaqat_khayal: "Mantaqat Khayal"
 umbra_realm_mantaqat_khayal_desc: "Mantaqat Khayal, the [UmbraGlossary('shadowlands')] of the Middle East. Little is known of this land, except that the Keening had engulfed it in a perpetual sandstorm since at least the dawn of Islam. Only Necropoli provide shelter from this sandstorm, and it is traversed only by merchants, pilgrims, and nomads."
 mantaqat_khayal_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to this [dark_kingdom|E] so it has a chance of learning new [Arcanoi|E]."

 umbra_realm_islands_of_flint: "Islands of Flint"
 umbra_realm_islands_of_flint_desc: "The Islands of Flint, known to Stygian cartographers as the [dark_kingdom|E] of Flint, are the domain of the wraithly natives of North America."
 islands_of_flint_effect_desc: ""

 umbra_realm_feng_tu: "Feng-tu"
 umbra_realm_feng_tu_desc: "Feng-tu is a realm in the Yellow Springs specifically created by the forces of Yu Huang to mirror images of Hell."
 feng_tu_effect_desc: ""

 umbra_realm_fields_of_aaru: "Fields of A'aru"
 umbra_realm_fields_of_aaru_desc: "The Fields of A'aru are the residence of the Judges of Ma'at and are located within the [UmbraGlossaryLocalized('shadowlands','Underworld')] amidst the ruins of the [UmbraGlossary('dark_kingdom_of_sand')]. A'aru can only be found when the bodiless spirit of a mummy is accompained by Anubis or one of his servants, the Aken. It is a place for wraiths that have proven themselves worthy of finding Heaven."
 fields_of_aaru_effect_desc: ""

 umbra_realm_isle_of_eurydice: "Isle of Eurydice"
 umbra_realm_isle_of_eurydice_desc: "The Isle of Eurydice serves as the Seat of Fate, the headquarters for the Legion of Fate, as well as their leaders the Ladies of Fate, and the eminent Lady of Fate. The Isle is unique among the Seats of the Legions as it is the only one not located in Stygia itself."
 isle_of_eurydice_effect_desc: ""
 
 umbra_realm_shadow_realm: "Shadow Realm"
 umbra_realm_shadow_realm_desc: "Shadow Realms are places in the [UmbraGlossaryLocalized('shadowlands','Underworld')] that Mummies visit in order to regenerate themselves until they are ready to inhabit their bodies again and that grant them protection against the predations of Spectres or Maelstroms."
 shadow_realm_effect_desc: ""
  
 umbra_realm_hades: "Hades"
 umbra_realm_hades_desc: "The central [UmbraGlossary('shadow_realm')] of the Cabiri Mummies is called Hades, after the mythical Greek [UmbraGlossaryLocalized('shadowlands','Underworld')]."
 hades_effect_desc: ""

 umbra_realm_gates_of_heaven: "Gates of Heaven"
 umbra_realm_gates_of_heaven_desc: "Responsibility weighs heavily on all of the Reborn. The Eight Immortals give the Wu T’ian missions. They receive instruction, and they must carry out the will of heaven. When they fail, they spend time in contemplation at the Gates of Heaven, preparing themselves so that they will not fail again."
 gates_of_heaven_effect_desc: ""
 
 umbra_realm_yomi_wan: "Yomi Wan"
 umbra_realm_yomi: "Yomi"
 umbra_realm_yomi_wan_desc: "Yomi Wan, literally meaning Thousand Hells, is an artificial spiritual dimension created by the Yama Kings from a combination of the spirit worlds of the [yang_world|E] and the [UmbraGlossaryLocalized('shadowlands','Yin World')], to serve as their headquarters. The Yomi Wan are often called the Yomi Worlds, and are often referred to in the collective form as Yomi."

 yomi_wan_effect_desc: "Unlock interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to the [UmbraGlossary('yomi_wan')] so it would return as [GetTrait('kueijin').GetName( GetPlayer )]."
 
 umbra_realm_sea_of_shadow: "Sea of Shadows"
 umbra_realm_sea_of_shadow_desc: "Sea of Shadows is a term used by Wraiths to describe the "bottom" layer of the [UmbraGlossary('pod_realm_tempest')] which flows around and into the [UmbraGlossary('pod_realm_labyrinth')] and [UmbraGlossary('oblivion')]."
 sea_of_shadow_effect_desc: "Allow you to find a random whistimmu as an [umbra_expedition|E].\nGain [POD_plasmic_maa|E] as an [umbra_expedition|E], which allows recruiting [POD_plasmic_maa|E] as [men_at_arms|E]."
 
 umbra_realm_pod_realm_tempest: "Tempest"
 umbra_realm_pod_realm_tempest_desc: "The Tempest is a perpetually swirling maelstrom of energy, memories and #TOOLTIP:GAME_TRAIT,spectre,[GetNullCharacter] #L Spectres#!#! issuing from the [UmbraGlossary('pod_realm_labyrinth')] and continuously raining plasma and materials on both the [UmbraGlossary('shadowlands')] and [dark_kingdoms|E]."
 tempest_effect_desc: "Allow you to find a random whistimmu as an [umbra_expedition|E].\nGain [POD_plasmic_maa|E] as an [umbra_expedition|E], which allows recruiting [POD_plasmic_maa|E] as [men_at_arms|E]."
 
 umbra_realm_stormwall: "Stormwall"
 umbra_realm_stormwall_desc: "The Stormwall is a metaphysical barrier between the worlds of the living and the dead."
 stormwall_effect_desc: "Allow you to find a random whistimmu as an [umbra_expedition|E].\nGain [POD_plasmic_maa|E] as an [umbra_expedition|E], which allows recruiting [POD_plasmic_maa|E] as [men_at_arms|E]."
 
 umbra_realm_island_below_the_sea: "Island Below the Sea"
 umbra_realm_island_below_the_sea_desc: "In the middle of the [UmbraGlossary('abyss')], between the [UmbraGlossary('mirrorlands')] and [UmbraGlossary('oblivion')], is the Island Below the Sea, which serves as the home of the Les Mystéres and a base of operations for the Loa."
 island_below_the_sea_effect_desc: "If you are a wraith, gain access to Connaissance tree of [misc_arcanoi_lifestyle|E]. (as an [umbra_expedition|E])"
 
 umbra_realm_mirrorlands: "Mirrorlands"
 umbra_realm_mirrorlands_desc: "The Mirrorlands are the name for the [UmbraGlossary('shadowlands')] reflections of the Caribbean islands, given to them by the wraiths known as Les Invisibles."
 mirrorlands_effect_desc: ""
 
 umbra_realm_pod_realm_labyrinth: "Labyrinth"
 umbra_realm_pod_realm_labyrinth_desc: "The Labyrinth has relatively little structure, and no map could make sense of it; what landmarks do exist are prone to movement."

 pod_realm_labyrinth_effect_desc: "Unlock an interaction that allows you to send a bound [GetTrait('wraith').GetName( GetNullCharacter )] to the Labyrinth so it might return as a [GetModifier('doomslayer_modifier').GetNameWithTooltip].\nIf you are a wraith, gain [GetModifier('doomslayer_modifier').GetNameWithTooltip] modifier. (as an [umbra_expedition|E])"
 
 umbra_realm_well_of_the_void: "Well of the Void"
 umbra_realm_well_of_the_void_desc: "The Well of the Void is the physical manifestation of [UmbraGlossary('oblivion')], located at the center and bottom of the [UmbraGlossary('pod_realm_labyrinth')]."
 well_of_the_void_effect_desc: ""
 
 umbra_realm_oblivion: "Oblivion"
 umbra_realm_oblivion_desc: "Oblivion is entropy itself, a constantly churning force of destruction and madness from which there is no return."
 oblivion_effect_desc: "#X Any being who enters here will have their existence erased.#!"
 
 umbra_realm_abyss: "Abyss"
 umbra_realm_abyss_desc: "The Abyss, also known as Hell or the Pit, is the murky dimension of darkness created by God as an eternal prison for the Fallen."

 abyss_effect_desc: ""
 
 umbra_realm_dis: "Dis"
 umbra_realm_dis_desc: "What little organization the Ferrymen have is centered around Dis, a Sargasso Sea of fortresses, caverns, and ships in the [UmbraGlossary('pod_realm_tempest')]. This holds their main gathering places, the headquarters of their archival and fabrication divisions, and their small steering committee."
 dis_effect_desc: ""

 umbra_realm_spirit_wilds: "Spirit Wilds"
 umbra_realm_spirit_wilds_desc: "The Spirit Wilds are another name for the Middle Umbra, particularly the space between the Near Realms. This part of the [umbra|E] reflects the natural environment, both in its pristine state and wounded by civilization one."

 spirit_wilds_effect_desc: "Unlock an interaction that allows you to send a [GetTrait('spirit').GetName( GetNullCharacter )] companion to learn new [charms|E].\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_black_furies: "The Homeland of the Black Furies"
 umbra_realm_the_homeland_of_the_black_furies_desc: "The homeland of the Black Furies resembles landscapes of mythical Greece: Rocky mountains tower over numerous small islands and peninsulas that stretch into a turquoise sea. Lush forests of pines and olives, always bearing fruits, stretch over the island, along with buildings constructed in Grecian styles, although recently, buildings from all parts of the world have appeared. Numerous emanations of predators, prey and humans dwell in the homeland. All creatures live as part of nature’s cycle of predator and prey with neither side being over-hunted or dying of starvation."
 the_homeland_of_the_black_furies_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_bone_gnawers: "The Homeland of the Bone Gnawers"
 umbra_realm_the_homeland_of_the_bone_gnawers_desc: "The homeland of the Bone Gnawers resembles a slum part of a city. Taverns are open 24 hours every day and all serve cheap beer by the pitcher. Joyhouse joints are on every block, but the canny Gnawer knows the best are found in back alleyways, by knocking on the right doors. Outside the city, there is a hilly expanse with light forests and fat cattle."
 the_homeland_of_the_bone_gnawers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_children_of_gaia: "The Homeland of the Children of Gaia"
 umbra_realm_the_homeland_of_the_children_of_gaia_desc: "The homeland of the Children of Gaia is a vast expanse of lush forests, rolling hills and bubbling streams meandering through the valleys. Humans free of the Delirium wander nomadic across the homeland, with central metropolises that reflect cleaner versions of the cities of ancient Sumer. Herds of unicorn-spirits graze the hills and every visitor gains a unicorn-anamae who guides the visitor through the realm."
 the_homeland_of_the_children_of_gaia_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_fianna: "The Homeland of the Fianna"
 umbra_realm_the_homeland_of_the_fianna_desc: "The homeland of the Fianna is a green landscape of hills, dales and vales that look like they were drawn from the traditions of historical fantasy novels. Faeries play in the woods and stag-spirits roam the land under the guidance of Stag as the "Wild Hunt", protecting the homeland against intruders. Spontaneous celebrations are common in the homeland and tend to draw together anyone within earshot."
 the_homeland_of_the_fianna_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_get_of_fenris: "The Homeland of the Get of Fenris"
 umbra_realm_the_homeland_of_the_get_of_fenris_desc: "Fjords, vast expanses of tundra and cold, dark taiga, all enshrouded by perpetual winter, make up the Fenrir's homeland. Packs of ice-age megafauna, like dire wolves and mammoths, roam the land and attack any solitary werewolf. The Fenrir congregate in lodge-villages where they drink, fight, carouse and pass on the sagas of their deeds."
 the_homeland_of_the_get_of_fenris_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_glass_walkers: "The Homeland of the [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')]"
 umbra_realm_the_homeland_of_the_glass_walkers_desc: "The homeland of the [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')] is a metropolis build in accordance with Gaian designs. High towers have dozens of open-air garden levels brimming with vegetation and the birds and animals that are naturally attracted to these plants. Each garden caters to a different ecology. Many humans happily spend their lives within just a few towers."
 glasswalker_CUSTOM: "[GetPlayer.Custom( 'glasswalker_custom_name' )]"
 the_homeland_of_the_glass_walkers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_red_talons: "The Homeland of the Red Talons"
 umbra_realm_the_homeland_of_the_red_talons_desc: "The Red Talon homeland is a large, unspoiled wilderness. Predators hunt unrestricted and compete with each other. Foremost are large packs of wolfs that have come to dominate the homeland."
 the_homeland_of_the_red_talons_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_shadow_lords: "The Homeland of the Shadow Lords"
 umbra_realm_the_homeland_of_the_shadow_lords_desc: "The Shadow Lords live in an area dominated by a Great Mountain, the sky perpetually shrouded by dark clouds and lightning-storms. The peaks and forests below lie in eternal shadow, where the Shadow Lords gather in castles to conspire against each other to find a way to climb the mountain."
 the_homeland_of_the_shadow_lords_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_stargazers: "The Homeland of the Stargazers"
 umbra_realm_the_homeland_of_the_stargazers_desc: "The domain of the Stargazers is a realm designed to test all five forms of the Garou. Mountains higher than the Himalayas occupy the center of the Realm. A ring of foothills surround the base of these peaks, covered in luscious grasslands, deserts or majestic forests. Shrines accommodate to the need of any Garou's internal spiritual exercise."
 the_homeland_of_the_stargazers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_silver_fangs: "The Homeland of the Silver Fangs"
 umbra_realm_the_homeland_of_the_silver_fangs_desc: "The Silver Fang's homeland is a vast expanse of territory that resembles the Russian steppes. Falcon-spirits soar through the sky, watching over any visitor and alerting Falcon of their presence. In the center of the realm stands the Castle of Heroes, a monument to the deeds of the Silver Fangs in service to the Garou Nation."
 the_homeland_of_the_silver_fangs_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_corax: "The Homeland of the Corax"
 umbra_realm_the_homeland_of_the_corax_desc: "The homeland of the Corax is a gigantic tree with countless spreading branches filled with nooks ideally suited for nesting. Helios shines perpetually on the tree, who is connected to nearly every umbral realm, allowing the wereravens quick passage."
 the_homeland_of_the_corax_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_nuwisha: "The Homeland of the Nuwisha"
 umbra_realm_the_homeland_of_the_nuwisha_desc: "The homeland of the Nuwisha is referred to as Coyote's Tunnel. The entire Realm is an oval room with an enormous central table overflowing with food that never gets empty. Doors line the walls, leading to any place a Nuwisha has visited. Some of these doors are locked, but open at seemingly random times."
 the_homeland_of_the_nuwisha_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_silent_striders: "The Homeland of the Silent Striders"
 umbra_realm_the_homeland_of_the_silent_striders_desc: "The homeland of the Silent Striders is dominated by a gigantic river called the River of Life. Shrouded in ever-lasting night, it is otherwise made up of large silvery deserts and dominated by obelisks and similar monumental buildings inscribed with hieroglyphs. carefully aligned to highlight constellations commemorating Silent Strider heroes of old."
 the_homeland_of_the_silent_striders_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_uktena: "The Homeland of the Uktena"
 umbra_realm_the_homeland_of_the_uktena_desc: "The homeland of the Uktena resembles the Pure Lands. Now the last ancestor spirits of these tribes dwell only in the homeland. Unique mythical creatures and heroes of Native American lore also make their homes in the Realm and trade secrets with the Uktena for continued protection. The realm has a connection to the [UmbraGlossary('abyss')], as well as [UmbraGlossary('galunlati')], where Uktena himself dwells."
 the_homeland_of_the_uktena_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_galunlati: "Galunlati"
 umbra_realm_galunlati_desc: "Galunlati is the Umbral home of Great Uktena, the totem of the Uktena tribe. It is the dwelling place of mythical beasts and the home of nature's most dangerous and majestic features. Nature is more pronounced within Galulati: Peaks are higher, forests are thicker, rivers are quicker and storms fiercer. Many Uktena who want to claim the rank of Elder have first to visit Galunlati and survive it before being accepted into the higher circles of their tribe."
 galunlati_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_wendigo: "The Homeland of the Wendigo"
 umbra_realm_the_homeland_of_the_wendigo_desc: "The Wendigo homeland is a glacial tundra of eternal winter with a gigantic Aurora Borealis across the night-sky. Blizzards howl unrelenting across the landscape, quickly wearing down anyone who cannot find one of the hidden settlements of the Wendigo. It is connected to various other Near Realms, including the Aetherial Reaches, the [UmbraGlossary('legendary_realm')], [UmbraGlossary('pangaea')] and the Uktena and Croatan homelands."
 the_homeland_of_the_wendigo_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_croatan: "The Homeland of the Croatan"
 umbra_realm_the_homeland_of_the_croatan_desc: "The lands of the Croatan resemble North American taiga forests. The climate is permanently cool and misty, with occasional rainfalls. No emanations can be found and the whole homeland is hauntingly quiet. Turtle sleeps in the center of the realm, occasionally shifting in his slumber."
 the_homeland_of_the_croatan_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_homeland_of_the_bunyip: "The Homeland of the Bunyip"
 umbra_realm_the_homeland_of_the_bunyip_desc: "The Realm has a diverse range of climates that includes tropical mangrove forests, deep gorges, temperate bushlands, and cool rainforests. Every land where the Bunyip made their homes and sang their songs is represented here. It is inhabited by creature of the [UmbraGlossary('dreamtime')] as well as spirit-representations of Australia's extinct fauna."
 the_homeland_of_the_bunyip_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_the_former_homeland_of_the_white_howlers: "The Former Homeland of the White Howlers"
 umbra_realm_the_former_homeland_of_the_white_howlers_desc: "The former homeland of the White Howlers has unrecognizably been twisted by the Wyrm. The air is thick with smoke and ripples with heat. A sickly green sun beats down on the surface, unblocked by any kind of ozone layer. Night brings no relief as pollutants cool and sink to the surface, causing the moon to appear fluorescent yellow through the vapors."
 the_former_homeland_of_the_white_howlers_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_calumn: "Calumn"
 umbra_realm_calumn_desc: "A Calumn is a Wyrm domain within the Near Umbra. They develop when a particularly strong, negative emotion is expressed in a place within the physical world that it leaves a print within the [umbra|E]. It is a magnet for Banes and Spirits that live near a Calumn show signs of their respective emotion and even inanimate objects becomes tainted by the proximity."

 calumn_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_heavenly_flower_garden: "Heavenly Flower Garden"
 umbra_realm_heavenly_flower_garden_desc: "The Heavenly Flower Garden is described as the home of the gods. Within it, the souls of the dead were cultivated as flowers and eventually blossomed into a new body, while the souls of the living were represented as flowers in full bloom. Here, the old shamans courted them with songs and poetry until they were accepted as their servants on earth. This travel was referred to as the Chan Fa, in which the Wu-Keng not only divined new births, but also to communicate with the spirits of deceased loved ones."
 heavenly_flower_garden_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_xi_wang_chin: "Xi Wang Chi"
 umbra_realm_xi_wang_chin_desc: "It is a place of endless storm and roaring water, full of primal elemental rage and unpleasant for all being who are not part of the realm. Only the Mokolé and Nagah are aware of its existence but for the most part, this realm is avoided by them, for its inhabitants are extremely dangerous and not to be disturbed lightly. On some occasions, however, the Nagah may venture to Xi Wang Chi in search of a gift for which they find particular need."
 xi_wang_chin_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_atrocity_realm: "Atrocity Realm"
 umbra_realm_atrocity_realm_desc: "The Atrocity Realm, known to mages as the Wasteland, is one of the Near Realms. Millennia of suffering from all the world's victims have created this Realm, a place where the worst cruelties and tortures have been immortalized."
 atrocity_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_battleground: "Battleground"
 umbra_realm_battleground_desc: "The Battleground, known in the East as the Realm of Fighting Spirits, is a Near Realm within the [umbra|E] containing every battle that has ever been fought, from the earliest conflicts between neolithic tribes against bears and wolves, the Impergium and the Wars of Rage up to the current religious conflicts in Iberia and the Middle East."
 battleground_effect_desc: "Higher reward/requirement for martial lifestyle training unlocked."

 umbra_realm_cyberrealm: "CyberRealm"
 umbra_realm_cyberrealm_desc: "The CyberRealm is one of the thirteen Near Realms in the [umbra|E]. This realm represents perhaps the pinnacle of the Weaver's influence in the [umbra|E]. It is called Dystopia by mages."
 cyberrealm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_digital_web: "Digital Web"
 umbra_realm_digital_web_desc: "The Digital Web is a Zone based entirely within virtual reality, and the unofficial home of the Virtual Adepts. It is to be the foundation of the "Reality 2.0" initiative of the Adepts, moving humanity to a better world free of the problems of material reality on Earth. Just like the Internet is a sort of virtual "space" which has no bearing on an actual location, the Digital Web is theoretically an important Correspondence Point. It may also have some sort of connection to the Mount Qaf of the Ahl-i-Batin."
 digital_web_effect_desc: ""

 umbra_realm_hollow_worlds: "Hollow Worlds"
 umbra_realm_hollow_worlds_desc: "Not one but a series of versions of the theory of the existence of a Hollow Earth. Superficially similar to the types of realms seen in the Middle Umbra, the Hollow Worlds are noteworthy because they can be reached by mundane humans through use of certain subterranean passages, mine shafts, and unremarkable elevators. Furthermore, some argue that the Hollow Worlds constitute an entirely different type of [umbra|E], and call it the "Inner Umbra", claiming that if Earth is a theater and the world beyond the lobby is the [umbra|E], the area backstage is where the Hollow Worlds can be found. In any case attempts to cross the Gauntlet into the Hollow Worlds invariably fail, baffling most theorists on Umbral topography."
 hollow_worlds_effect_desc: ""

 umbra_realm_erebus: "Erebus"
 umbra_realm_erebus_desc: "Often compared to Garou 'hell', Erebus is actually a place of spiritual cleansing. It is filled with rivers of molten silver which both burn and heal at the same time, extending the torment of the inmates for months, years, possibly even centuries."
 erebus_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_flux_realm: "Flux Realm"
 umbra_realm_flux_realm_desc: "The Flux, Flux Realm, or Radiance is a Realm within the Near Umbra. It is a powerful reservoir of pure, undiluted Wyld energy, untainted by the chartering of the Weaver."
 flux_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_hy_brasil: "Hy-Brasil"
 umbra_realm_hy_brasil_desc: "Hy-Brasil appears as a land of endless fantasy stories. Here, the seasons never change and day stands locked eternally in twilight. In the western half of the land, the sun sets in a midsummer sky. To the east, the moon rises, cold and baleful, over a midwinter night."
 hy_brasil_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_legendary_realm: "Legendary Realm"
 umbra_realm_legendary_realm_desc: "The Legendary Realm is one of the Near Realms located in the Near Umbra. Garou traveling through this realm can experience the lives of their legendary ancestors. Events within the realm not strict historical recreations, however; they may reflect tales altered over time to suit the ideals of the current world."
 legendary_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_mountains_of_heaven: "Mountains of Heaven"
 umbra_realm_mountains_of_heaven_desc: "The Mountains of Heaven are an Umbral Realm within the [yang_world|E]. The Realm manifests as a great chain of mountains, dwarfing even the mighty Himalayas, crests above a sea of clouds."
 mountains_of_heaven_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_pangaea: "Pangaea"
 umbra_realm_pangaea_desc: "Pangaea is a reflection of primal Earth, showing the world as it was before civilization, human history, and even the Impergium."
 pangaea_effect_desc: "Gain dinosaurs as an [umbra_expedition|E], which allows recruiting dinosaurs as [men_at_arms|E]\nGain [GetModifier('paleontologist_modifier').GetNameWithTooltip] modifier (as an [umbra_expedition|E])\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_scar: "Scar"
 umbra_realm_scar_desc: "Scar is one of the Near Realms of the [umbra|E]. It is a manifestation of the industrial revolution corrupted into a soul grinding oppression under a rusted prosperity ideal."
 scar_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_summer_country: "Summer Country"
 umbra_realm_summer_country_desc: "The Summer Country is one of the Near Realms located in Earth's Near Umbra. It is now little more than a myth, as it’s been fading away for decades. Legends say the realm is a reflection of Gaia’s pure and boundless love for Her children."
 summer_country_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_tiger_lands: "Tiger Lands"
 umbra_realm_tiger_lands_desc: "The Tiger Lands are a Yang Realm within the Eastern [umbra|E] that acts as a refugee for the spirits of threatened animals and spirits who have lost their homes following human clearcuttings."
 tiger_lands_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_umi: "Umi"
 umbra_realm_umi_desc: "One of the mightiest Umbral realms of the Middle Kingdom, the domain of Umi claims the entire Pacific as its purview, though certain Polynesian and Indonesian spirit realms beg to differ."
 umi_effect_desc: ""

 umbra_realm_wolfhome: "Wolfhome"
 umbra_realm_wolfhome_desc: "Wolfhome is one of the Near Realms, located in Earth's Near Umbra. It is frequented by Garou. This realm is a vast expanse of pristine wilderness. Answers to primal mysteries are hidden here."
 wolfhome_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_aetherial_realm: "Aetherial Realm"
 umbra_realm_aetherial_realm_desc: "The Aetherial Realm, also known as Aetheria, is the farthest expanse of the Near Realm within the Umbra that spans over the [UmbraGlossary('spirit_wilds')] up to the Membrane. It is reflected in the physical world as the skies above that constantly cycle through night and day."
 aetherial_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_court_of_eshtarra: "Court of Eshtarra"
 umbra_realm_court_of_eshtarra_desc: "$umbra_realm_eshtarra_desc$"
 umbra_realm_eshtarra: "Eshtarra"
 umbra_realm_eshtarra_desc: "Eshtarra, the Songteller, is the Planetary Incarna of Earth according to Garou Astrology."
 court_of_eshtarra_effect_desc: "Can gain the corresponding planetary gift perks as an [umbra_expedition|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_sokhta: "Court of Sokhta"
 umbra_realm_court_of_sokhta_desc: "$umbra_realm_sokhta_desc$"
 umbra_realm_sokhta: "Sokhta"
 umbra_realm_sokhta_desc: "Sokhta is an aspect of Luna, the Celestine who is the patron of the Garou and many other Changing Breeds, and her court is home to many Lunes and other spirits sympathetic to the Garou Nation."
 court_of_sokhta_effect_desc: "Can gain the corresponding planetary gift perks as an [umbra_expedition|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_katanka_sonnak: "Court of Katanka-Sonnak"
 umbra_realm_court_of_katanka_sonnak_desc: "$umbra_realm_katanka_sonnak_desc$"
