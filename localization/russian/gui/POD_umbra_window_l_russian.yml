 umbra_realm_fors_collegis_mercuris: "Fors Collegis Mercuris"
 umbra_realm_fors_collegis_mercuris_desc: "Fors Collegis Mercuris, "The Accidental College of Mercury", was a secret magical school for neophyte mages of the Order of Hermes. It was originally constructed outside Genoa, Italy in 1190 by mages of House Bonisagus. In 1450, under increasing pressure from assaults by the Order of Reason, the college was transported to the Horizon Realm of Mus, the invisible moon of Mercury."
 fors_collegis_mercuris_effect_desc: ""

