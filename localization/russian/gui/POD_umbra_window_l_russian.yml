 glen_desc: "Лощина - это область [UmbraGlossaryLocalized('penumbra','Пенумбры')], насыщенная энергиями Вильда. Лощины обычно связаны с участками нетронутой дикой природы в материальном мире (что делает их все более редкими и недоступными)."
 hellhole_desc: "Адская яма - это область [UmbraGlossaryLocalized('penumbra','Пенумбры')], насыщенная энергиями Вирма, обычно из-за чего-то особенно разрушительного или токсичного, существующего на материальной стороне Барьера. Адские ямы глубоко разрушительны для всего, что их окружает, и являются питательной средой для могущественных бэйнов."
 veinous_stair_desc: "Венозная лестница - это проход из Стигии прямо в [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринт')]. Лестница - самое стабильное место в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], она сложена из черного камня неизвестного типа."
 onyx_tower_desc: "Ониксовая башня - жилище Харона, вечного императора Стигии. Самое высокое здание в Стигии, оно олицетворяет власть Харона и его способность присматривать за [UmbraGlossaryLocalized('dark_kingdom_of_iron','Тёмным королевством Железа')]."
 periphery_desc: "Периферия, иногда называемая также «Мягкой Умброй», - это место - или состояние ума, как отмечают многие фера, - между [UmbraGlossaryLocalized('penumbra','Пенумброй')] и материальным миром."
 broken_mirror_desc: "Разбитые зеркала - это места, где границы между материальным миром и [UmbraGlossary('yomi_wan')] были ослаблены огромным количеством смертных страданий, осквернённой Ци и духами запустения."
 blight_desc: "Погибель - это область [UmbraGlossaryLocalized('penumbra','Пенумбры')], поврежденная в результате борьбы между Ткачихой и Вирмом. Эти городские районы кишат бэйнами и затянуты паутиной Ткачихи; в некотором смысле они представляют собой все негативные стороны города, обобщенные и спрессованные в небольшой район."
 broken_lands_desc: "Разрушенная земля - это что-то из небылиц. Вы слышите рассказы о том, как люди находят развилку тропы там, где ее раньше не было, или пещеру в скале, которая еще два дня назад была твердой. Лошади не хотят идти по этому пути и начинают нервничать, чем ближе к нему. Иногда тропа ведет в странный уголок дикой природы, где животные ведут себя не совсем правильно: шакалы охотятся на койотов, пауки плетут паутину из серебра, стервятники выгрызают кости из трупов, не повреждая плоть. Солнце может не всходить несколько дней, а луна - светить зеленым или красным."
 vista_desc: "Вереница - это области внутри [Concept('umbra', 'Умбры')|E] которые открывают своего рода представление, отражающее одну из четырех идей: Смерть, Застой, Хаос или Происхождение.\n\nС вистами нельзя взаимодействовать, они просто показывают сущности, сталкивающиеся с ними, видение некоего альтернативного времени или места, продиктованного одной из тем. Изображенные сцены показывают мир, в котором произошло нечто грандиозное, например, создание вселенной или застывший уровень порядка. Умбральные сцены разворачиваются по всему полю зрения, как будто все происходящее находится прямо перед вами. Они больше похожи на события, чем на театры, и воздействуют на все органы чувств путешественника."

