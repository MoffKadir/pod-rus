 umbra_realm_fors_collegis_mercuris: "Fors Collegis Mercuris"
 umbra_realm_fors_collegis_mercuris_desc: "Fors Collegis Mercuris, «Коллегия случайностей Меркурия», была тайной магической школой для магов-неофитов Ордена Гермеса. Первоначально она была построена под Генуей (Италия) в 1190 году магами дома Бонисаг. В 1450 году, под давлением нападок Ордена Разума, коллегия была перенесена в мир Горизонта Мус, невидимую луну Меркурия."
