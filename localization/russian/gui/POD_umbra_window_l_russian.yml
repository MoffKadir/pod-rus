 umbra_realm_earth: "Земля"
 umbra_realm_earth_desc: "Материальный мир. Среди миров «твёрдой» реальности в пределах Теллуриана Землю часто называют «миром», подразумевая её главенство. Целестин планеты - это, конечно же, Гея, а тень Земли называется [UmbraGlossaryLocalized('penumbra','Пенумброй')].\n\nОборотни и другие перевёртыши называют её «[Concept('gaia_realm', 'царством Геи')|E]», в честь Геи, духа Земли.\n\nПризраки называют это измерение [Concept('skinlands', 'землями Плоти')|E], в отличие от [UmbraGlossaryLocalized('shadowlands','Подземного мира')] (Тёмной Пенумбры) который соединяется с [UmbraGlossaryLocalized('shadowlands','Загробным миром')] (Тёмной Умброй).\n\nНа языке #TOOLTIP:GAME_TRAIT,fae,[GetNullCharacter] #L китэйн#!#!, Мир бодрствования - это Земля... часть Земли, которая не находится в Умбре или [UmbraGlossaryLocalized('dreaming','Грёзах')]. Также называется Осенним миром, Страной несбывшихся грёз и Миром плоти."
 earth_effect_desc: ""

 umbra_realm_penumbra: "Пенумбра"
 umbra_realm_penumbra_desc: "Пенумбра, также известная как тень Земли, - это [Concept('spirit_world', 'мир духов')|E], непосредственно окружающая физический мир. Многие, но не все, особенности рельефа имеют там отражения."

 umbra_realm_astral_reaches: "Астральные рубежи"
 game_concept_high_umbra: "Высокая Умбра"
 game_concept_astral_umbra: "Астральная Умбра"
 umbra_realm_astral_reaches_desc: "Астральные рубежи, также называемые Астральной Умброй, Высокой Умброй или Верхней Умброй, - это измерение мысли, идеи, концепции."

 umbra_realm_dreaming: "Грёзы"
 umbra_realm_dreaming_desc: "Как на открытке, когда человечество стало больше доверять холодным фактам (и холодному железу), а не прихотям и фантазиям, мифические части мира разделились на пересекающиеся уровни реальности под названием «Грёзы»."

 umbra_realm_underworld: "Загробный мир"
 game_concept_yin_world: "Мир Инь"
 game_concept_dark_umbra: "Тёмная Умбра"
 umbra_realm_underworld_desc: "Загробный мир, также известный как Тёмная Умбра или Контрариум, - это владения мёртвых и воспоминаний."

 umbra_realm_paradox_realms: "Мир Парадокса"
 umbra_realm_paradox_realms_desc: "Миры Парадокса - это частные измерения, созданные парадоксом, накопившимся у особо вульгарного мага. Миры Парадокса часто принимают формы, связанные с проступком, который их вызвал; маг, изгнанный за бросок огненного шара, может оказаться на берегу озера вечного огня или в городе из спичек."
 paradox_realms_effect_desc: ""

 umbra_realm_heaven: "Небеса"
 umbra_realm_heaven_desc: "Небеса - это потусторонняя, бесплотная обитель Бога и элохим. До Восстания это был дом Падших.\nПосле окончания Войны Гнева связь с Небесами не поддерживается, и рука Творца в основном отдалилась от падшего творения.\n\nОтражение Небес все еще существует в [Concept('umbra', 'Умбре')|E], названное его жителями Раем. Он создан скорее по образцу человеческих представлений о рае, чем действительно сравним с оригиналом."
 heaven_effect_desc: ""

 umbra_realm_dreamtime: "Время снов"
 umbra_realm_dreamtime_desc: "Время снов - это малое измерение, редкий мир на самой поверхности [Concept('umbra', 'Умбры')|E], прямо между Барьером и началом [Concept('umbra', 'Умбры')|E], встречающееся только в Австралии."
 dreamtime_effect_desc: ""

 umbra_realm_chimare: "Химар"
 umbra_realm_chimare_desc: "Некоторые гару верят, что каждый сон имеет представление в виде Химара. Это не так; [UmbraGlossary('penumbra')] недостаточно велика. Они также не являются представителями каждого сна, но они появляются каждый раз, когда сон достигает определенной степени важности в культурном подсознании. Популярные вариации также получают свои собственные Химары. Целый кластер химаров представляет вариации снов «выступление в голом виде» и «падение»."
 chimare_effect_desc: ""

 umbra_realm_demesne: "Поместье"
 umbra_realm_demesne_desc: "Поместье - это личное пространство мага в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nДля того чтобы попасть туда, необходима особая связь со грёзами, которой редко можно научиться, хотя могут пригодиться и Отмели. Могущественные маги обычно полностью контролируют свой мир грёз, в то время как к менее сильным магам иногда приходят гости из их подсознания"
 demesne_effect_desc: ""

 umbra_realm_near_dreaming: "Ближние Грёзы"
 umbra_realm_near_dreaming_desc: "Ближние Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], наиболее близкая к обыденному миру."
 near_dreaming_effect_desc: ""

 umbra_realm_far_dreaming: "Дальние Грёзы"
 umbra_realm_far_dreaming_desc: "Дальние Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], соответствующая коллективным снам человечества."
 far_dreaming_effect_desc: ""

 umbra_realm_deep_dreaming: "Глубокие Грёзы"
 umbra_realm_deep_dreaming_desc: "Глубокие Грёзы - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], наиболее удалённая от Мира бодрствования."
 deep_dreaming_effect_desc: ""

 umbra_realm_arcadia: "Аркадия"
 umbra_realm_arcadia_desc: "Аркадия - изначальный дом фей."
 arcadia_effect_desc: ""

 umbra_realm_kingdom_of_dan: "Королевство Дан"
 umbra_realm_kingdom_of_dan_desc: "Королевство [Concept('dan', 'Дан')|E] - один из [Concept('oneiric_realms', 'миров снов')|E] [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёз')].\n\nВ мире, не имеющем постоянных границ, есть две гипотетические линии, которыми некоторые картографы грёз измеряют протяжённость известных [UmbraGlossaryLocalized('dreaming','Грёз')]: Ось и Эквинокций. Первая измеряет [UmbraGlossaryLocalized('dreaming','Грёзы')] сверху вниз. Вторая проходит через горизонтальную середину [UmbraGlossaryLocalized('dreaming','Грёз')], выступая в качестве грубого экватора. Как и все измерения в [UmbraGlossaryLocalized('dreaming','Грёзах')], это в значительной степени интеллектуальный замысел, призванный придать некий порядок хаотичной в целом вселенной. На вершине этой вымышленной оси находится королевство [Concept('dan', 'Дан')|E]."
 kingdom_of_dan_effect_desc: ""

 umbra_realm_kureksarra: "Курексарра"
 umbra_realm_kureksarra_desc: "Курексарра, известная как Красные равнины, - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nГосподство войны без конца, Курексарра - родина мечты о борьбе, соревновании, победе и мести. Огромная равнина, усеянная руинами укреплённых сооружений, Курексарра когда-то была зелёным царством с нежными пейзажами и спокойными усадьбами. Теперь же всё, что осталось, - это край, настолько заваленный костями и сломанным оружием, что земля отказывается рождать что-либо живое. Остались лишь засохшие старые дубы, с которых во время дождя капает кровь, похожая на красный сок. Дороги, ведущие в Курексарру и из нее, - это тропы из лезвий и реки из бритв. Некогда величественные столицы-близнецы королевства превратились в руины, полные костей и запаха крови в пыли."
 kureksarra_effect_desc: ""

 umbra_realm_rubezhal: "Рюбецаль"
 umbra_realm_rubezhal_desc: "Рюбецаль - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nСкрытое под поверхностью [UmbraGlossaryLocalized('dreaming','Грёз')], в туннелях, пещерах и заколдованных впадинах под холмами, владение Рюбецаль - это почти отдельный мир. Здесь, среди корней Грёз и гор, феи построили многие из своих самых богато украшенных царств - царств, овеянных драгоценными камнями и металлами и освещенных искусно сделанными внутренними солнцами и лунами."
 rubezhal_effect_desc: ""

 umbra_realm_capecia: "Капеция"
 umbra_realm_capecia_desc: "Капеция, Город часов, - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nГламур Капеции - это победа искусственности над природой. Здесь, в Городе часов, порабощённые подменыши и их союзники-люди создали царство, которым правят оловянные игрушки и автоматоны, марионетки и бумажные куклы. Искусные мастера победили время, создавая здания не из плоти, а из более прочных материалов: бронзы и пластика, проволоки и кожи, древесины и резины. Всё в этом шумном городе не только искусственно, но и автоматизировано. Это мир, в котором мясные подменыши дрейфуют, как растерянные призраки. Манекены заполняют движущиеся тротуары и спешат на своих жестких суставчатых ногах, танцуя свой танец, который никогда не заканчивается. Наверху марионетки смотрят стеклянными глазами в окна офисов, а другие болтают обо всём, что приходит в их набитые газетами головы. Оловянная собака бесконечно гоняется за оловянной кошкой, которая гоняется за оловянной мышью."
 capecia_effect_desc: ""

 umbra_realm_irrgarten: "Ирргартен"
 umbra_realm_irrgarten_desc: "Ирргартен - это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')], связанный с блужданием.\n\nТам, где извилистые троды пересекаются и сходятся вместе, находится Иргартен. Это царство - источник и центр снов о странствиях по запутанным, разветвленным тропам. Будь то коридоры каменистого лабиринта, нити кошачьей колыбели или заросшие тропы лесных зарослей - всё это лики Ирргартена. Все, кто приходит сюда специально в поисках мастерства создания тродов или иной мудрости, должны смириться с тем, что они никогда больше не смогут найти выход. Те, кому не повезло попасть сюда случайно, обречены, если только на их стороне не окажутся удача и смекалка."
 irrgarten_effect_desc: ""

 umbra_realm_arike: "Арикэ"
 umbra_realm_arike_desc: "Арикэ, империя Сожаления, это [Concept('hearts_realm', 'мир Сердца')|E] в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nВсё, что вы потеряли, находится здесь. Друзья и возлюбленные, которых вы больше не увидите, дороги, по которым вы никогда не пройдёте, моменты, за которые вы бы дорого заплатили, чтобы прожить их снова... всё это здесь. Это Арикэ, где рождаются мечты о том, что было и что могло бы быть."
 arike_effect_desc: ""

 umbra_realm_myrmitown: "Мирмиград"
 umbra_realm_myrmitown_desc: "Мирмиград - это [Concept('home_realm', 'родной мир')|E] богганов.\n\nБольше всего в Мирмиграде поражает архитектура и гигантские химерические муравьи, которых богганы используют в качестве тягловой силы. Эти муравьи используются для всего, от еды до транспорта. Богганы настолько искусны в разведении таких химер, что для каждого вида работ у них есть свой тип муравья."
 myrmitown_effect_desc: ""

 umbra_realm_the_tunnels: "Туннели"
 umbra_realm_the_tunnels_desc: "Туннели - это [Concept('home_realm', 'родной мир')|E] слуагов.\n\nТуннели представляют собой лабиринтную подземную сеть. Здесь очень легко заблудиться: света практически нет, а под землёй недавно открылись огромные пропасти. Даже знакомые со здешними местами слуаги иногда теряются, когда ранее проходимые проходы становятся непроходимыми из-за ущелья или камнепада. Здесь также много опасных химерических обитателей. Большинство из них дружелюбны к слуагам, но нередки случаи нападения на слуагов обезумевших химер."
 the_tunnels_effect_desc: ""

 umbra_realm_balloon: "Воздушный шар"
 umbra_realm_balloon_desc: "Воздушный шар - это [Concept('home_realm', 'родной мир')|E] паков.\n\nВ Воздушный шар есть несколько входов, каждый из которых имеет ловушки-испытания на пути, а посетители часто приходят и уходят. Здесь рады практически всем, за исключением людей с более жестокими наклонностями (Неблагие красные шапки, пришедшие в Воздушный шар в поисках ужина, скорее всего, будут унижены, избиты и в конце концов вышвырнуты, причем их тело будут избиты в тысяче мест, если они доживут до этого). Даже ши приветствуются и иногда принимаются, если они не пытаются властвовать над всеми, кого видят, и сохраняют атмосферу «веселья». Конечно, ни одна из входных ловушек или обычных социальных приколов не может заставить ши выглядеть смешно, но это не мешает большинству жителей Воздушного шара пытаться."
 balloon_effect_desc: ""

 umbra_realm_vale_of_mists: "Долина туманов"
 umbra_realm_vale_of_mists_desc: "Долина туманов - это мистический барьер, отделяющий [UmbraGlossaryLocalized('near_dreaming','Ближние Грёзы')] от [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')] и [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёз')], где Туманы забытья наиболее сильны."
 vale_of_mists_effect_desc: ""

 umbra_realm_fields_behind: "Запредельные поля"
 umbra_realm_fields_behind_desc: "Запредельные поля - переходное измерение между Ближними и [UmbraGlossaryLocalized('far_dreaming','Дальними Грёзами')], внутри [UmbraGlossaryLocalized('vale_of_mists','Долины туманов')] и часть больших Полей."
 fields_behind_effect_desc: ""

 umbra_realm_bullydale_wastes: "Задиристые пустоши"
 umbra_realm_bullydale_wastes_desc: "Задиристые пустоши - это [Concept('nightmare_realm', 'царство кошмаров')|E] а [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nПосле [UmbraGlossaryLocalized('fields_behind','Запредельных полей')], троды становятся всё более коварными, все меньше похожими на дороги и всё больше на козьи тропы или охотничьи тропы. Деревни фей становятся всё меньше и реже, редеют, пока путешественник не остаётся один, за исключением захудалого домика тут и там. Сами жители становятся всё более странными, и это уже край каннибалов, извращенцев, бандитов и ведьм."
 bullydale_wastes_effect_desc: ""

 umbra_realm_low_dukedoms: "Низшие герцогства"
 umbra_realm_low_dukedoms_desc: "Низшие герцогства Квокс и Мукс - это [Concept('dream_realms', 'миры Грёз')|E] вблизи [UmbraGlossaryLocalized('vale_of_mists','Долины туманов')].\n\nУ пределов [UmbraGlossaryLocalized('bullydale_wastes','Задиристых пустошей')] мелкий эгоизм и насилие становятся всё более бездумными, а происки - все более возмутительными. Привычные правила искажаются и в конце концов рушатся до абсурда. Если абсурдное поведение становится правилом, значит, путешественник прибыл в Низшие герцогства, сердце хитрости и комедии в [UmbraGlossaryLocalized('dreaming','Грёзах')]."
 low_dukedoms_effect_desc: ""

 umbra_realm_blotkeldur: "Блоткелдур"
 umbra_realm_blotkeldur_desc: "Блоткелдур - это [Concept('nightmare_realm', 'царство кошмаров')|E] в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')].\n\nУ кочевых ачери никогда не было [Concept('home_realm', 'родного мира')|E], но если бы он был, некоторые говорят, что Блоткелдур им бы подошёл. Холодный, сырой и мрачный Блоткелдур - это бескрайние болота с ядовитой водой, мелководные реки и тошнотворный кустарник. Глубоко в самых тёмных областях королевства находятся огромные циклопические города, построенные из обглоданных слоновых костей чудищ, давно вымерших во всех уголках мира, кроме самых глубоких [UmbraGlossaryLocalized('dreaming','Грёз')]."
 blotkeldur_effect_desc: ""

 umbra_realm_wastelands: "Пустоши"
 umbra_realm_wastelands_desc: "Пустоши - это [Concept('nightmare_realm', 'царство кошмаров')|E] в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')] и дом Пруда Сосчитанных печалей.\n\nПустоши - мрачное, убогое место, где вечно властвуют кошмары. В этом бесконечном [Concept('nightmare_realm', 'царстве кошмаров')|E] гноятся и растут самые извращённые страсти и страхи смертных. Леса из жаб и долины, заполненные влажным ядовитым лишайником, покрывают земли, на которых когда-то стояли дворцы, не уступающие [UmbraGlossaryLocalized('arcadia','Аркадии')]. В этом месте царит кромешная тьма, и таллэйн неоспоримо властвуют над землёй. Ни один здравомыслящий подменыш не осмелится посетить это место, если бы не один простой факт: в центре Пустошей находится Пруд Сосчитанных печалей. Считается, что пруд открывает всё прошлое каждому, кто сможет заглянуть в его глубины. Многие подменыши в Глубинных мирах утверждают, что у них были видения пруда. Возможно, это всего лишь ложь, созданная правителями [Concept('nightmare_realm', 'царства кошмаров')|E], а может быть, и нечто большее. Некоторые утверждают, что это возможный путь для всех китэйн."
 wastelands_effect_desc: ""

 umbra_realm_hieronymus_continuum: "Континуум Иеронима"
 umbra_realm_hieronymus_continuum_desc: "Континуум Иеронима - это [Concept('dream_realm', 'мир Грёз')|E] в Дальних или [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')], которая, по мнению некоторых, является местом рождения нокеров.\n\nРеальный вид и размеры мира являются предметом долгих споров среди физиков-нокеров. Некоторые легенды гласят, что первые нокеры прибыли из этого мира Грёз и отправились на Землю в гигантском механическом яйце. Немногие нокеры поддерживают эту легенду, в частном порядке признавая [UmbraGlossaryLocalized('arcadia','Аркадию')] своим истинным домом, но почти все из них выхватят эту легенду, как клинок в споре, в качестве «доказательства» своего превосходства над другими феями. Некоторые утверждают, что континуум - это не просто еще одно царство снов, а часть совершенно иного измерения, существующего за пределами [UmbraGlossaryLocalized('dreaming','Грёз')] в складке пространственно-временного континуума. Нокеры, достигшие этого царства и вернувшиеся обратно, всегда делают это с глубокими познаниями в области изобретений. Единственный известный способ попасть туда - через аномалии разлома в [UmbraGlossaryLocalized('far_dreaming','Дальних Грёзах')] и с помощью Шлема дельта-волн."
 hieronymus_continuum_effect_desc: ""

 umbra_realm_wyldweir: "Вильдвейр"
 umbra_realm_wyldweir_desc: "Вильдвейр - это [Concept('dream_realm', 'мир Грёз')|E] из [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')].\n\nБывший аркадийский протекторат, этот лесистый горный регион перешел под власть нескольких групп Обитателей во время Миририма."
 wyldweir_effect_desc: ""

 umbra_realm_brobdingnag: "Бробдингнаг"
 umbra_realm_brobdingnag_desc: "[Concept('dream_realm', 'Мир Грёз')|E] Бробдингнаг населён обычными великанами, которые настолько огромны, что ни один путешественник в королевстве ещё не привлёк их внимания: гостей игнорируют или нечаянно раздавливают."
 brobdingnag_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('giants').GetName] (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])"

 umbra_realm_arawns_forge: "Кузня Аравна"
 umbra_realm_arawns_forge_desc: "Кузня Аравна - это [Concept('stable_point', 'стабильная точка')|E] в [UmbraGlossaryLocalized('far_dreaming','Дальних Грёзах')].\n\nТам есть одинокая гора, чёрная, как сердце фомора, где когда-то Аравн держал свой двор. Склоны горы скользкие, как мокрое стекло, а ветер, воющий вокруг вершин, не позволяет даже драконам подлететь достаточно близко, чтобы приземлиться. Воздух холоден, а окружающие земли покрыты густым инеем. Но в ночной темноте из центра горы появляется сияние, которое льется из глубокой ямы на самой вершине, на бесчисленные лиги над землей. Свечение это достаточно ярко, чтобы окрасить в кроваво-красный цвет нижние части облаков, которые всегда окружают это отвратительное место."
 arawns_forge_effect_desc: ""

 umbra_realm_great_dream_forest: "Великий лес снов"
 umbra_realm_great_dream_forest_desc: "Великий лес снов, также называемый Лесом [Concept('dan', 'Дан')|E] или Мягким лесом, - это лес, который является всеми лесами в [UmbraGlossaryLocalized('far_dreaming','Дальних Грёзах')].\n\nВ [UmbraGlossaryLocalized('far_dreaming','Дальних Грёзах')]. есть только один лес. Древний, величественный и часто полный опасностей, Великий лес занимает территорию, превышающую любой континент мира бодрствования. Здесь растут все мыслимые и немыслимые виды деревьев, как «настоящих», так и иных. Великий лес пролегает даже под [UmbraGlossaryLocalized('slumbering_oceans','Дремлющими океанами')] и в других землях, далеко за пределами видимости большинства китэйн."
 great_dream_forest_effect_desc: ""

 umbra_realm_discordant_woods: "Диссонирующий лес"
 umbra_realm_discordant_woods_desc: "Диссонирующий лес является частью [UmbraGlossaryLocalized('great_dream_forest','Великого леса снов')] и одной из относительно [Concept('stable_points', 'стабильных точек')|E] [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')].\n\nХотя плоды деревьев сладки и питательны, Хотя лесной суглинок - удобная постель, Хотя дичи в лесу много, Диссонирующий лес навевает тихий ужас. Диссонирующий лес прекрасен."
 discordant_woods_effect_desc: ""

 umbra_realm_sea_of_sorrow: "Море печали"
 umbra_realm_sea_of_sorrow_desc: "Море печали - это [Concept('stable_points', 'стабильная точка')|E] [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')].\n\nДалеко от Великого леса есть место, где песок, мелкий как пудра, вздымается над бесплодной землёй и поглощает всех, кто осмеливается попытаться пересечь его просторы. Есть один трод, который пробирается через этот океан пыли, протягивая свой Серебряный путь сквозь постоянную турбулентность, которая часто поглощает трод полностью, прежде чем позволить ему снова засиять. Говорят, что огромные песчаные волны с легкостью кромсают плоть, оставляя после себя так мало, что даже стервятники не могут найти ни одного достойного внимания кусочка. Море печали хорошо хранит свои секреты. Никто ещё не прошел по Серебряной тропе через эту пустошь и не вернулся, чтобы рассказать о том, что лежит на другом берегу."
 sea_of_sorrow_effect_desc: ""

 umbra_realm_great_chasm: "Великая пропасть"
 umbra_realm_great_chasm_desc: "Великая пропасть - это [Concept('stable_point', 'стабильная точка')|E] [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')].\n\nЗанимая то же место, что и Большой каньон в обычном мире, Великая пропасть представляет собой бездонную трещину, пересекающую грани [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')]. Немногие китэйн достаточно смелы или глупы, чтобы отправиться в её глубины, ибо здесь скрываются тайны."
 great_chasm_effect_desc: ""

 umbra_realm_great_engine: "Великий механизм"
 umbra_realm_great_engine_desc: "Великий механизм - это [Concept('stable_point', 'стабильная точка')|E] [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёз')].\n\nЗа бесплодными ледяными полями Бесконечной ночи, где обитают ледяные великаны и используют троллей в качестве личных рабов, стоит механизм необычайных размеров. Великий механизм всегда находился там, где он покоится. Фирхлис не меняет форму возвышающихся руин, и прошедшие эоны не причинили массивной конструкции никакого вреда. Великий механизм покоится под углом, неподвижный и безмолвный. Ни один ветер не дует туда, где ждёт механизм. Ни одно живое существо не обитает в его тени."
 great_engine_effect_desc: ""

 umbra_realm_lake_of_sorrows: "Озеро скорби"
 umbra_realm_lake_of_sorrows_desc: "Озеро скорби - это [Concept('stable_point', 'стабильная точка')|E] [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')].\n\nТам, где в королевстве Палящего солнца покоится Великое Солёное озеро, в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')] зеркально отражается Озеро скорби. Озеро хранит в своих глубинах город невероятной красоты и неописуемого величия. Башни возвышаются под водой и находятся в нескольких сантиметрах от воздуха; иногда человек видит, как жители этого города смотрят на него сверху, даже когда он смотрит вниз в глубины. В глубине ярко сверкают сокровища, не подвластные воображению смертных: иногда их держат в руках, а иногда они покоятся на перламутровых булыжниках в глубине озера. Этот город процветает, наполненный китэйн, как знакомыми, так и неизвестными подменышам. Однако, несмотря на свои силы и сказочные способности, они не могут добраться до города под поверхностью."
 lake_of_sorrows_effect_desc: ""

 umbra_realm_rivers_of_phantasia: "Реки фантазии"
 umbra_realm_rivers_of_phantasia_desc: "Реки фантазии - это [Concept('stable_points', 'стабильная точка')|E] [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')].\n\nРеки фантазии покрывают североамериканский континент в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')], так же как Колорадо, Миссисипи и Рио-Гранде покрывают Северную Америку. Хотя лишь немногие королевства благословлены этими водами, их влияние ощущается всегда, когда подменышам удаётся их найти. Воды этих рек чисты и сладки, как самые прекрасные сны. Питьё из них способно утолить любой голод и даже излечить раны, как настоящие, так и химерические. В определённые моменты Реки фантазии якобы способны стереть годы с лица подменыша. Ворчуны, испившие воды, могут помолодеть, вплоть до того, что снова становятся детьми. Хотя воспоминания при этом не теряются, мировоззрение меняется на противоположное: молодеет не только тело, но и душа."
 rivers_of_phantasia_effect_desc: ""

 umbra_realm_seas_of_dream: "Моря снов"
 umbra_realm_seas_of_dream_desc: "Моря снов - это [Concept('stable_points', 'стабильная точка')|E] в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')], соответствующая океанам Земли.\n\nВ [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')] есть океаны, так же как в мире бодрствования есть океаны. Хотя они отражают расположение обычных морей, Моря снов - это самостоятельные чудеса. Где-то в глубинах океанов до сих пор покоится Атлантида и обитают водяные. Здесь спят великие левиафаны, дожидаясь подходящего момента, чтобы заявить о себе, и видят сны, недоступные пониманию даже китэйн. Города плавают под волнами, некоторые из них всё ещё процветают, некоторые давно заброшены, и все они ждут, чтобы раскрыть свои секреты любопытным и достаточно смелым, чтобы исследовать их."
 seas_of_dream_effect_desc: ""

 umbra_realm_slumbering_oceans: "Дремлющие океаны"
 umbra_realm_slumbering_oceans_desc: "Дремлющие океаны - это [Concept('stable_points', 'стабильная точка')|E] [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')].\n\nВеликие океаны [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')] соединяются как с Ближними мирами, так и с [UmbraGlossaryLocalized('deep_dreaming','Глубокими Грёзами')]. Воды здесь мутные, слишком глубокие и тёмные, чтобы открыть свои тайны. Эти великие океаны простираются до других земель в [UmbraGlossaryLocalized('dreaming','Грёзах')], таинственных царств, куда не ступала нога китэйн. Некоторые утверждают, что Туата де Данаан взяли свои корабли и переплыли Дремлющие океаны, чтобы вернуться туда, откуда пришли, ещё до того, как [UmbraGlossaryLocalized('dreaming','Грёзы')] были по-настоящему сформированы."
 slumbering_oceans_effect_desc: ""

 umbra_realm_splintered_mountains: "Расколотые горы"
 umbra_realm_splintered_mountains_desc: "Расколотые горы - одна из относительно [Concept('stable_points', 'стабильных точек')|E] [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')].\n\nРасколотые горы простираются на тысячу лиг и прокладывают смелый путь через Тёмные земли [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')]. Здесь великаны из легенд и чудовища былых времён устраивают свои жилища и ищут пропитания для любого, кто достаточно глуп, чтобы войти в их владения. В каменных ущельях гуляют гарпии, жаждущие помучить подменышей, а в тенях разрушенных башен таятся василиски. Многие китэйн погибли в Расколотых горах, где во времена до Раскола правили Туата де Данаан. В пещерах гор спрятаны сокровища, и некоторые считают, что путь в [UmbraGlossaryLocalized('arcadia','Аркадию')] можно найти, лишь отыскав те сокровища, которые Туата де Данаан оставили, покинув свои ныне разрушенные дворцы. Это может быть ложью, а может быть и правдой, но все ши помнят, как проходили через цепь коварных, надвигающихся каменных башен, возвращаясь в Бодрствующий мир."
 splintered_mountains_effect_desc: ""

 umbra_realm_middlemarch: "Миддлмарк"
 umbra_realm_middlemarch_desc: "Миддлмарк - это мир в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')].\n\nПредгорья великих [UmbraGlossaryLocalized('splintered_mountains','Расколотых гор')], засушливые каменистые земли Миддлмарка представляют собой одни из самых суровых миров в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')]."
 middlemarch_effect_desc: ""

 umbra_realm_chakravada: "Чакравада"
 umbra_realm_chakravada_desc: "Чакравада - величайшая из всех гор в [UmbraGlossaryLocalized('dreaming','Грёзах')].\n\nНаходясь в [UmbraGlossaryLocalized('splintered_mountains','Расколотых горах')], гора Чакравада, величайшая из всех гор, также является центром всех миров, и, по крайней мере, в пределах снов, она живая."
 chakravada_effect_desc: ""

 umbra_realm_goblin_market: "Гоблинский рынок"
 umbra_realm_goblin_market_desc: "Гоблинский рынок - это рынок фей в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')].\n\nВдоль [UmbraGlossaryLocalized('mistweir','Миствейра')] в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')], в сотне лиг от торпа [UmbraGlossaryLocalized('fin_bheara','Фин-Беара')], стоит собрание палаток и павильонов под названием Гоблинский рынок. На рынке продаются сокровища невероятной силы и редкости, а также наслаждения и секреты, недоступные пониманию смертных. Гоблинским рынком управляет дюжина гоблинов и их стражники из числа красных колпаков. На рынок могут попасть все желающие, если у них есть деньги или товары для торговли."
 goblin_market_effect_desc: ""

 umbra_realm_distant_cities: "Далёкие города"
 umbra_realm_distant_cities_desc: "Далёкие города - это феномен [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')].\n\nОдно из распространённых явлений в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')] называется Далёкими городами. Эти странные места неизбежно прекрасны и почти всегда недостижимы. Это места, виднеющиеся на горизонте, места чудес и славы, сияющие ярко, как солнце в первый настоящий день весны. Иногда кажется, что до них всего несколько миль, а иногда - что они находятся в сотне лиг. Но всегда они завораживают, наполненные хрустальными башнями и золотыми мостами, разноцветными знаменами и музыкой, которая витает в воздухе. Даже за много миль люди видят жителей Далёких городов и жаждут встречи с ними, ведь, несомненно, любое столь прекрасное создание должно знать дорогу в [UmbraGlossaryLocalized('arcadia','Аркадию')]."
 distant_cities_effect_desc: ""

 umbra_realm_fin_bheara: "Фин-Беара"
 umbra_realm_fin_bheara_desc: "Фин-Беара это богганы из истинных фей, в честь которых назван торп фей в [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёзах')].\n\nВдоль великого барьера на протяжении веков возникали деревушки и города всех размеров, населённые обычными феями, которые утверждают, что покинули [UmbraGlossaryLocalized('arcadia','Аркадию')] ради места, удалённого от ши. Самый большой из этих городов называется Фин-Беара, по имени богганов, заселивших эти земли. В Фин-Беара входят все виды китэйн, даже многие ши, которые утверждают, что путь в [UmbraGlossaryLocalized('arcadia','Аркадию')] был закрыт для них во время Раскола."
 fin_bheara_effect_desc: ""

 umbra_realm_mistweir: "Миствейр"
 umbra_realm_mistweir_desc: "Миствейр является последним барьером между [UmbraGlossaryLocalized('far_dreaming','Дальними')] и [UmbraGlossaryLocalized('deep_dreaming','Глубокими Грёзами')]. Миствейр полностью окружает [UmbraGlossaryLocalized('deep_dreaming','Глубокие Грёзы')] и является барьером между обыденным и фантастическим."
 mistweir_effect_desc: ""

 umbra_realm_dream_burrow: "Нора снов"
 umbra_realm_dream_burrow_desc: "Нора снов - это карманное измерение в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')], прорытое подменышами-паками, чтобы спрятаться от банальности.\n\nВо многих разных Норах снов живут разные паки в разном количестве. Изолированные друг от друга, они развивались каждый по-своему. Размеры норы варьируются от небольших убежищ для отдельных семей кроликов-паков до фантастических лесов, состоящих из различных видов. У каждой из них свой неповторимый вкус и ландшафт, зависящий от того, кто из подменышей воплотил её в жизнь. Многие из них до сих пор существуют, скрытые и процветающие, даже спустя столько времени."
 dream_burrow_effect_desc: ""

 umbra_realm_madness_realm: "Мир безумия"
 umbra_realm_madness_realm_desc: "Мир безумия - это место в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')], где безумие людей-мечтателей иногда может стать причиной серьёзных дилемм для китэйн.\n\nМиры безумия - это, пожалуй, самые опасные области [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')]. В этих местах часто сбываются сны смертных, утративших рассудок. Безумные сны чрезвычайно сильны и могут надолго захватить неосторожного путника в свою извращенную реальность."
 madness_realm_effect_desc: ""

 umbra_realm_meridianus: "Меридиан"
 umbra_realm_meridianus_desc: "Меридиан - это пустота, похожая на царство жестоких ветров и химер-теней, оставленных Туата де Данаан для защиты от Обитателей.\n\nОбитатели, отправившиеся в путешествие в Осенний мир, быстро обнаруживают, что добраться до Земли гораздо проще, чем повернуть назад. Земля оказывает темное и тяжелое психическое воздействие, от которого эфемерным тёмным созданиям очень трудно избавиться. Это «подполье» проявляется несколькими способами. Самый важный из них - область [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')], которая существует сразу за Туманами. Этот регион, называемый Меридианом, является древней защитой, оставленной Туата для обеспечения соблюдения Серебряного запрета. Здесь почти невозможно ориентироваться, а опасные химеры преследуют вас. Называемые Тенью сна, эти черные, теневые массы нападают на любого посетителя Темного рода, растворяя его химерную субстанцию. Жители сталкиваются с этим странным аспектом региона только по пути из мира бодрствования, а не при входе в него."
 meridianus_effect_desc: ""

 umbra_realm_sea_of_silver: "Море серебра"
 umbra_realm_sea_of_silver_desc: "Море серебра - великий океан [UmbraGlossaryLocalized('deep_dreaming','Глубоких Грёз')].\n\nБезграничный океан света, сумерек и теней, который становится [UmbraGlossaryLocalized('deep_dreaming','Глубокими Грёзами')] и Чёрным двором фоморов; море, у которого тысяча имен, одно для каждого сердца, которое мечтает; Эти бесконечные просторы разделяют [UmbraGlossaryLocalized('far_dreaming','Дальние Грёзы')] и [UmbraGlossaryLocalized('deep_dreaming','Глубокие Грёзы')]. Назовите его Бездонным морем, или Морем событий, или Сумеречным морем, или Океаном снов, или даже Бурей. Все путешествия, которые надеются покинуть Дальние Грёз, должны покинуть и четко обозначенные границы Серебряного пути и все прочие удобные ориентиры и пробные метки."
 sea_of_silver_effect_desc: ""

 umbra_realm_snail_graveyards: "Кладбища улиток"
 umbra_realm_snail_graveyards_desc: "Кладбища улиток - это шесть известных мест в [UmbraGlossaryLocalized('dreaming','Грёзах')], куда отправляются улитки, когда понимают, что умирают.\n\nПоскольку путь труден, а умирающие улитки передвигаются медленно, большинство из них так и не добираются до кладбищ и умирают где-то по пути. На самом деле, один из самых простых способов для подменышей найти дорогу к ближайшему кладбищу улиток - идти по фрагментарным следам раковин улиток под ногами. По мере продвижения раковины постепенно становятся все толще, и в конце концов вы оказываетесь на кладбище улиток. Самые старые и сильные улитки отправляются в [UmbraGlossaryLocalized('arike','Арикэ')], чтобы умереть."
 snail_graveyards_effect_desc: ""

 umbra_realm_spawning_fields: "Поля порождения"
 umbra_realm_spawning_fields_desc: "Поля порождения - это места, где сны смертных выливаются прямо в [UmbraGlossaryLocalized('dreaming','Грёзы')].\n\nПоля порождения опасны даже при самых благоприятных обстоятельствах. Это хаотичные океаны чистого гламура и прямая, односторонняя связь между [UmbraGlossaryLocalized('dreaming','Грёзами')] и Осенним миром. Химеры постоянно рождаются в этих фонтанах силы и часто быстро умирают. Поля порождения появляются в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')] случайным образом и столь же капризно исчезают."
 spawning_fields_effect_desc: ""

 umbra_realm_tenebrous_realm: "Королевство ужаса"
 umbra_realm_tenebrous_realm_desc: "Королевство ужаса - одно из тех миров за пределами Серебряного пути, которые малоизвестны подменышам, но населены обитателями.\n\nНе имея ни карты, ни границ, Королевство ужаса - это общий термин, используемый подменышами для определения малоизвестных королевств за пределами Серебряной тропы. Для самых отважных подменышей эти места считаются темными, чуждыми и опасными. Для обитателей, живущих там, они просто... дом."
 tenebrous_realm_effect_desc: ""

 umbra_realm_winterweir: "Винтервейр"
 umbra_realm_winterweir_desc: "Винтервейр - мир в [UmbraGlossaryLocalized('far_dreaming','Дальних Грёзах')].\n\nРасположенный в зимней части [UmbraGlossaryLocalized('forest_of_lies','Леса лжи')] вдоль ближнего притока [UmbraGlossaryLocalized('sea_of_silver','Моря серебра')], Винтервейр - это прохладное, туманное место, окутанное тайной. Здесь обитают фуаты, и лишь немногие уголки Леса столь же густы и дики, как Винтервейр... и столь же опасны. Фуаты, живущие в этом царстве, с подозрением относятся к чужакам и обычно прогоняют их прочь, если не умилостивить должным образом. Некоторые из них делают это просто для того, чтобы обеспечить свое уединение, другие - с активной злобой. У первых есть все основания для подозрений, особенно если учесть недавние набеги фир-болгов и деятельность второй категории."
 winterweir_effect_desc: ""

 umbra_realm_forest_of_lies: "Лес лжи"
 umbra_realm_forest_of_lies_desc: "Лес лжи является частью [UmbraGlossaryLocalized('great_dream_forest','Великого леса снов')] и одной из относительно [Concept('stable_points', 'стабильных точек')|E] [UmbraGlossaryLocalized('far_dreaming','Дальних Грёз')].\n\nЛес лжи проходит по слишком сложным для понимания узорам. Он всегда граничит с [UmbraGlossaryLocalized('far_dreaming','Дальними Грёзами')] и [UmbraGlossaryLocalized('deep_dreaming','Глубокими Грёзами')]. Именно в Лесу лжи Астерлан и его свита сразились с пауками Вздыхающей бездны. В Лесу лжи нет ничего хорошего. Все здесь мрачное и задумчивое, порожденное, скорее всего, человеческими страхами перед первобытным лесом. Плоды, которые приносят древние деревья леса, горьки и часто ядовиты для китэйн. Все животные здесь хищные, и большинство из них вырастает до таких размеров, что армия троллей замешкалась бы."
 forest_of_lies_effect_desc: ""

 umbra_realm_maharaurava: "Махараурава"
 umbra_realm_maharaurava_desc: "Махараурава - это [Concept('home_realm', 'родной мир')|E] нарака в [UmbraGlossaryLocalized('near_dreaming','Ближних Грёзах')].\n\nВеличайшая жертва смерти Раваны, бывшая красота [Concept('home_realm', 'родного мира')|E] нарака навсегда исчезла. Расположенное в измерении [UmbraGlossaryLocalized('near_dreaming','Ближних Грёз')], которое соответствует северо-западной Индии, Махараурава оказалась на нулевом уровне, когда Сокрытые развернули свою бомбу-дух. Немногие другие существа когда-либо посещали это царство, за исключением, возможно, ачери. Легенды подменышей утверждают, что когда-то этот регион был самым прекрасным и жестоким из царств, состоящим из великих гор с драгоценными камнями, где даже самый маленький камень стоил герцогского выкупа. Нарака, принадлежащие к расе фей, называемой асурами, жили в цивилизованном, хотя и жестоком, великолепии, обитая в огромных дворцах, высеченных в сверкающих горах, и нежась в своих фруктовых садах, совершенствуясь в искусстве музыки, любовных утех и боли. Их работа, как гласят легенды, заключалась в том, чтобы карать злые человеческие души, варя их в реках расплавленной меди."
 maharaurava_effect_desc: ""

 umbra_realm_astral_plane: "Астрал"
 umbra_realm_astral_plane_desc: "Астрал в целом можно рассматривать как отражение сознания всего человечества, которое затем подразделяется на различные сферы для каждой категории идей."
 astral_plane_effect_desc: "Разблокирована более высокая награда/требования за обучение пути учёности."

 umbra_realm_vulgate: "Общепринятости"
 umbra_realm_vulgate_desc: "Общепринятости - также известные как Mundus Imaginalis - является низшей частью [UmbraGlossaryLocalized('astral_reaches','Астральных рубежей')]. Они включают в себя наиболее распространенные концепции, до которых додумалась коллективная философия и менталитет человечества (и, возможно, некоторых других видов)."
 vulgate_effect_desc: "Разблокирована более высокая награда/требования за обучение пути дипломатии."

 umbra_realm_grand_hall: "Великая галерея"
 umbra_realm_grand_hall_desc: "Она поднимается из тумана Астрала, словно призрак, - Великая галерея Бесконечных врат. Она никогда не стоит на месте подолгу, но всегда сохраняет схожую форму - редкий, но гостеприимный коридор между мирами, оформленный в классическом средиземноморском стиле и обставленный древним деревом и мозаичной плиткой."
 grand_hall_effect_desc: ""

 umbra_realm_city_of_brass: "Латунный город"
 umbra_realm_city_of_brass_desc: "Латунный город имеет форму гигантского города с восемью большими улицами, сделанными из латуни и меди различных оттенков. Он служит экономическим центром между джиннами-пашами Незримого мира и чародеями, которые хотят получить помощь джиннов, не зля их излишним использованием кодекса Соломона для принуждения к рабству."
 city_of_brass_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_spires: "Шпили"
 umbra_realm_spires_desc: "Космологи считают, что Шпили - это результат концентрации многих умов на одной идее, в результате чего она возносится из [UmbraGlossaryLocalized('vulgate','Общепринятостей')] в более высокое измерение."
 spires_effect_desc: "Разблокирована более высокая награда/требования за обучение пути интриг."

 umbra_realm_inventium: "Изобретариум"
 umbra_realm_inventium_desc: "Изобретариум - это царство [UmbraGlossaryLocalized('astral_reaches','Астральных рубежей')], полное всех изобретений, о которых когда-либо мечтало человечество. Эти изобретения проявляются со звуком, похожим на хлопок, и плавно сваливаются в огромные кучи, заполняющие царство во всех направлениях."
 inventium_effect_desc: "Действие по поиску инноваций больше не будет вызывать стресс при неудаче. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\nДействие по поиску инноваций предоставит золото при неудаче. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\nДействие по поиску инноваций больше не вызывает стресс при неудаче. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])"

 umbra_realm_epiphamy: "Образности"
 umbra_realm_epiphamy_desc: "Образности воплощают понятия полной абстракции, такие как «Законы природы» или «Истинная любовь». Они обозначены как разноцветные облака на умбральном небе [UmbraGlossaryLocalized('vulgate','Общепринятостей')], которые могут дать посетителю подсказку о концепции, которую они воплощают."
 epiphamy_effect_desc: "Разблокирована более высокая награда/требования за обучение пути управления."

 umbra_realm_elemental_courts: "Дворы стихий"
 umbra_realm_elemental_courts_desc: "Дворы стихий находятся в середине Шпиля, прежде чем путешественник достигнет Пяти врат. Каждая стихия представлена царством, выражающим ее внутреннюю природу."
 elemental_courts_effect_desc: ""

 umbra_realm_the_court_of_the_muses: "Двор муз"
 umbra_realm_the_court_of_the_muses_desc: "Двор муз сильно пострадал после почти полного исчезновения классической эллинской религии. И хотя их царство становится все меньше с каждым днем, девять дочерей Зевса продолжают заниматься своим искусством, надеясь, что их увлечение поможет им еще немного отсрочить Забвение."
 the_court_of_the_muses_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_shadowlands: "Загробные миры"
 umbra_realm_shadowlands_desc: "Загробные миры - это зеркальная «кожа» реальности, где каждому месту в дышащем царстве соответствует место в Загробных мирах, которые, по большей части, подчиняются обычным правилам расстояния. Здесь обитают призраки, ожидающие спасения или, скорее всего, [UmbraGlossaryLocalized('oblivion','Забвения')]."

 shadowlands_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в Загробный мир, чтобы он больше не вызывал стресс для поддержания."

 umbra_realm_river_of_death: "Река смерти"
 umbra_realm_river_of_death_desc: "Река смерти - водный путь в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')], который служит основным путем из Стигии в [UmbraGlossaryLocalized('shadowlands','Загробные миры')] и другие [Concept('dark_kingdoms', 'Тёмные королевства')|E]."
 river_of_death_effect_desc: ""

 umbra_realm_sunless_sea: "Сумрачное море"
 umbra_realm_sunless_sea_desc: "Названное так потому, что небо над ним всегда темное, свет в Сумрачном море от таких источников, как корабли и маяки, виден за многие мили, потому что рассеивается на поверхности воды."
 sunless_sea_effect_desc: ""

 umbra_realm_far_shore: "Далёкие берега"
 umbra_realm_far_shore_desc: "Далёкие берега - таинственная территория в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], контролируемая пифийскими сущностями, называемыми Сияющими. Для современных стигийцев Далёкие берега - это территория, контролируемая еретиками, и доверять им не стоит."
 far_shore_effect_desc: ""

 umbra_realm_weeping_bay: "Плачущий залив"
 umbra_realm_weeping_bay_desc: "Плачущий залив лежит на полпути между Морем душ и [UmbraGlossaryLocalized('sunless_sea','Сумрачным морем')] и служит главным портом Стигии и связью с другими некрополями. Залив имеет характерную форму полумесяца и постоянно наполнена рыданиями и стонами различных заточённых призраков, составляющих бухту."
 weeping_bay_effect_desc: ""

 umbra_realm_sea_of_souls: "Море душ"
 umbra_realm_sea_of_souls_desc: "Защитная морская стена, построенная вокруг Стигии и [UmbraGlossaryLocalized('isle_of_sorrows','Острова скорби')]. Название происходит от несчастных призраков, которые были вкованы или закованы в структуру стены."
 sea_of_souls_effect_desc: ""

 umbra_realm_isle_of_sorrows: "Остров скорби"
 umbra_realm_isle_of_sorrows_desc: "Остров скорби - это скалистый остров, расположенный в дельте [UmbraGlossaryLocalized('river_of_death','Реки смерти')], в глубине [UmbraGlossaryLocalized('pod_realm_tempest','Бури')]."
 isle_of_sorrows_effect_desc: ""

 umbra_realm_dark_kingdom_of_iron: "Тёмное королевство Железа"
 umbra_realm_dark_kingdom_of_iron_desc: "Стигия - столица западных мертвецов, непостижимо огромный город, расположенный на [UmbraGlossaryLocalized('isle_of_sorrows','Острове скорби')] в глубине [UmbraGlossaryLocalized('pod_realm_tempest','Бури')]. Здесь расположены основные штаб-квартиры различных организаций западных призраков."
 dark_kingdom_of_iron_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_dark_kingdom_of_clay: "Тёмное королевство Глины"
 umbra_realm_dark_kingdom_of_clay_desc: "Карта, известная чужакам как [Concept('dark_kingdom', 'Тёмное королевство')|E] Глины, - это мир в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')], который принадлежит аборигенам Австралии."
 dark_kingdom_of_clay_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_dark_kingdom_of_ivory: "Тёмное королевство Слоновой кости"
 umbra_realm_dark_kingdom_of_ivory_desc: "Заросли призраков, которые также называются [Concept('dark_kingdom', 'Тёмным королевством')|E] Слоновой кости, - это [UmbraGlossaryLocalized('shadowlands','Загробный мир')] для абамбо, или призраков Африки."
 dark_kingdom_of_ivory_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E].\nЕсли вы являетесь призраком, вы получите доступ к древу Завета [Concept('misc_arcanoi_lifestyle', 'пути смешанных арканоев')|E]. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])"

 umbra_realm_dark_kingdom_of_jade: "Тёмное королевство Нефрита"
 umbra_realm_dark_kingdom_of_jade_desc: "Жёлтые источники, также называемые [Concept('dark_kingdom', 'Тёмным королевством')|E] Нефрита, являются частью [UmbraGlossaryLocalized('shadowlands','Загробного мира')], посвящённой и контролируемой мертвецами Азии."
 dark_kingdom_of_jade_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_dark_kingdom_of_obsidian: "Тёмное королевство Обсидиана"
 umbra_realm_dark_kingdom_of_obsidian_desc: "Истерзанные земли - это название королевства мёртвых, которое властвовало над Центральной Америкой, частью могущественного [Concept('dark_kingdom', 'Тёмного королевства')|E] Обсидиана."
 dark_kingdom_of_obsidian_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_dark_kingdom_of_wire: "Тёмное королевство Колючей проволоки"
 umbra_realm_dark_kingdom_of_wire_desc: "[Concept('dark_kingdom', 'Тёмное королевство')|E] Колючей проволоки - это регион [UmbraGlossaryLocalized('shadowlands','Загробного мира')] Европы, который является домом для диббуков, призраков, убитых во время Холокоста. Не являясь настоящим [Concept('dark_kingdom', 'Тёмным королевством')|E], оно независимо от [UmbraGlossaryLocalized('dark_kingdom_of_iron','Тёмного королевства Железа')], которое правит большинством мёртвых Европы."
 dark_kingdom_of_wire_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_dark_kingdom_of_sand: "Тёмное королевство Песка"
 umbra_realm_dark_kingdom_of_sand_desc: "Аменти, [Concept('dark_kingdom', 'Тёмное королевство')|E] Песка, является [Concept('dark_kingdom', 'Тёмным королевством')|E] Бессмертных в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Его населяют не призраки, а Бессмертные, которые умерли и снова оказались в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]."
 dark_kingdom_of_sand_effect_desc: "Размещённая #TOOLTIP:GAME_TRAIT,mummy,[GetPlayer] #L мумия#!#! Аменти получает от #P 1#! до #P 10#! ед. сехема каждые #V 3#! месяца. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\nРазблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_swar: "Свар"
 umbra_realm_swar_desc: "Свар (или Сварга), Город наслаждений, - город мёртвых Индии, Свар служит главным городом Бхувара, индийского [UmbraGlossaryLocalized('shadowlands','Загробного мира')]."
 swar_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_night_markets: "Ночные рынки"
 umbra_realm_night_markets_desc: "Ночные рынки, номинально являющиеся частью [UmbraGlossaryLocalized('swar','Свара')], где обитают мертвецы Юго-Восточной Азии."
 night_markets_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_mantaqat_khayal: "Мантакат Хайял"
 umbra_realm_mantaqat_khayal_desc: "Мантакат Хайял, [UmbraGlossaryLocalized('shadowlands','Загробный мир')] Ближнего Востока. Об этой земле мало что известно, кроме того, что Вопль окутал её вечной песчаной бурей, по крайней мере, со времен рассвета ислама. Укрыться от песчаной бури можно только в некрополе, а передвигаются по ней лишь торговцы, паломники и кочевники."
 mantaqat_khayal_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в это [Concept('dark_kingdom', 'Тёмное королевство')|E], чтобы у него был шанс выучить новые [Concept('Arcanoi', 'арканои')|E]."

 umbra_realm_islands_of_flint: "Острова кремня"
 umbra_realm_islands_of_flint_desc: "Острова кремня, известные стигийским картографам как [Concept('dark_kingdom', 'Тёмное королевство')|E] Кремня, - это владения призрачных уроженцев Северной Америки."
 islands_of_flint_effect_desc: ""

 umbra_realm_feng_tu: "Фэн-ту"
 umbra_realm_feng_tu_desc: "Фэн-ту - это царство в Желтых источниках, специально созданное силами Юй Хуана для зеркального отражения Ада."
 feng_tu_effect_desc: ""

 umbra_realm_fields_of_aaru: "Поля А'ару"
 umbra_realm_fields_of_aaru_desc: "Поля А'ару являются резиденцией Судей Ма'ат и расположены в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] среди руин [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмного королевства Песка')]. А'ару можно найти только тогда, когда бесплотный дух мумии сопровождает Анубис или один из его слуг, Акен. Это место для призраков, которые доказали, что достойны обрести Небеса."
 fields_of_aaru_effect_desc: ""

 umbra_realm_isle_of_eurydice: "Остров Эвридики"
 umbra_realm_isle_of_eurydice_desc: "Остров Эвридики служит Средоточием судьбы, штаб-квартирой Легиона судьбы, а также его лидеров - Владычиц судьбы и выдающейся Госпожи судьбы. Остров уникален среди средоточий легионов, так как он единственный не расположен в самой Стигии."
 isle_of_eurydice_effect_desc: ""

 umbra_realm_shadow_realm: "Мир теней"
 umbra_realm_shadow_realm_desc: "Миры теней - это места в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], которые мумии посещают, чтобы регенерировать себя, пока они не будут готовы снова вселиться в свои тела, и которые дают им защиту от хищничества спектров или вихрей."
 shadow_realm_effect_desc: ""

 umbra_realm_hades: "Аид"
 umbra_realm_hades_desc: "Центральный [UmbraGlossaryLocalized('shadow_realm','мир теней')] мумий Кабири называется Аид, в честь мифического греческого [UmbraGlossaryLocalized('shadowlands','Загробного мира')]."
 hades_effect_desc: ""

 umbra_realm_gates_of_heaven: "Врата небес"
 umbra_realm_gates_of_heaven_desc: "Ответственность лежит на всех Возрождённых. Восемь Бессмертных дают У Т'янь задания. Они получают инструкции и должны выполнять волю Небес. Если они терпят неудачу, то проводят время в созерцании у Врат небес, готовясь к тому, чтобы больше не потерпеть неудачу."
 gates_of_heaven_effect_desc: ""

 umbra_realm_yomi_wan: "Йоми Ван"
 umbra_realm_yomi: "Йоми"
 umbra_realm_yomi_wan_desc: "Йоми Ван, что буквально означает «Тысяча преисподен», - это искусственное духовное измерение, созданное повелителями Яма из комбинации духовных миров [Concept('yang_world', 'мира Ян')|E] и [UmbraGlossaryLocalized('shadowlands','мира Инь')], чтобы служить их штаб-квартирой. Йоми-ван часто называют мирами Йоми, а в собирательной форме - Йоми."

 yomi_wan_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в [UmbraGlossary('yomi_wan')], откуда он вернётся как [GetTrait('kueijin').GetName( GetPlayer )|l]."

 umbra_realm_sea_of_shadow: "Море теней"
 umbra_realm_sea_of_shadow_desc: "Море теней - термин, используемый призраками для описания «нижнего» слоя [UmbraGlossaryLocalized('pod_realm_tempest','Бури')], который течёт вокруг и в [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринт')] и [UmbraGlossaryLocalized('oblivion','Забвение')]."
 sea_of_shadow_effect_desc: "Вы можете найти случайного вистимму во время [Concept('umbra_expedition', 'путешествия в Умбру')|E].\nВо время [Concept('umbra_expedition', 'путешествия в Умбру')|E] можно найти [Concept('POD_plasmic_maa', 'плазмоидов')|E] и нанять их как [Concept('men_at_arms', 'профессионалов')|E]."

 umbra_realm_pod_realm_tempest: "Буря"
 umbra_realm_pod_realm_tempest_desc: "Буря - это вечно бурлящий водоворот энергии, воспоминаний и #TOOLTIP:GAME_TRAIT,spectre,[GetNullCharacter] #L спектров#!#!, вырывающийся из [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринта')] и непрерывно обрушивающий плазму и материалы как на [UmbraGlossaryLocalized('shadowlands','Загробные миры')], так и на [Concept('dark_kingdoms', 'Тёмные королевства')|E]."
 tempest_effect_desc: "Вы можете найти случайного вистимму во время [Concept('umbra_expedition', 'путешествия в Умбру')|E].\nВо время [Concept('umbra_expedition', 'путешествия в Умбру')|E] можно найти [Concept('POD_plasmic_maa', 'плазмоидов')|E] и нанять их как [Concept('men_at_arms', 'профессионалов')|E]."

 umbra_realm_stormwall: "Штормовая стена"
 umbra_realm_stormwall_desc: "Штормовая стена - это метафизический барьер между мирами живых и мёртвых."
 stormwall_effect_desc: "Вы можете найти случайного вистимму во время [Concept('umbra_expedition', 'путешествия в Умбру')|E].\nВо время [Concept('umbra_expedition', 'путешествия в Умбру')|E] можно найти [Concept('POD_plasmic_maa', 'плазмоидов')|E] и нанять их как [Concept('men_at_arms', 'профессионалов')|E]."

 umbra_realm_island_below_the_sea: "Остров под морем"
 umbra_realm_island_below_the_sea_desc: "В центре [UmbraGlossaryLocalized('abyss','Бездны')], между [UmbraGlossaryLocalized('mirrorlands','Зеркальными землями')] и [UmbraGlossaryLocalized('oblivion','Забвением')], находится Остров под морем, который служит домом для Les Mystéres и базой для операций Лоа."
 island_below_the_sea_effect_desc: "Если вы являетесь призраком, вы получите доступ к древу Познания [Concept('misc_arcanoi_lifestyle', 'пути смешанных арканоев')|E]. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])"

 umbra_realm_mirrorlands: "Зеркальные земли"
 umbra_realm_mirrorlands_desc: "Зеркальные земли - это название для отражения Карибских островов в [UmbraGlossaryLocalized('shadowlands','Загробном мире')], данное призраками, известными как Les Invisibles."
 mirrorlands_effect_desc: ""

 umbra_realm_pod_realm_labyrinth: "Лабиринт"
 umbra_realm_pod_realm_labyrinth_desc: "Лабиринт имеет сравнительно небольшую структуру, и ни одна карта не сможет разобраться в нем; а те ориентиры, которые все же существуют, подвержены перемещениям."

 pod_realm_labyrinth_effect_desc: "Разблокирует взаимодействие, позволяющее отправить связанного #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призрака#!#! в Лабиринт, откуда он вернётся как [GetModifier('doomslayer_modifier').GetNameWithTooltip].\nЕсли вы являетесь призраком, вы получите модификатор [GetModifier('doomslayer_modifier').GetNameWithTooltip]. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])"

 umbra_realm_well_of_the_void: "Колодец пустоты"
 umbra_realm_well_of_the_void_desc: "Колодец пустоты - это физическое проявление [UmbraGlossaryLocalized('oblivion','Забвения')], расположенное в центре и внизу [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринта')]."
 well_of_the_void_effect_desc: ""

 umbra_realm_oblivion: "Забвение"
 umbra_realm_oblivion_desc: "Забвение - это сама энтропия, постоянно бурлящая сила разрушения и безумия, из которой нет возврата."
 oblivion_effect_desc: "#X Любое существо, попавшее сюда, будет уничтожено.#!"

 umbra_realm_abyss: "Бездна"
 umbra_realm_abyss_desc: "Бездна, также известная как Ад или Яма, - это мутное измерение тьмы, созданное Богом как вечная тюрьма для Падших."

 abyss_effect_desc: ""

 umbra_realm_dis: "Дис"
 umbra_realm_dis_desc: "Вся небольшая организация Паромщиков сосредоточена вокруг Диса, Саргассова моря крепостей, пещер и кораблей в [UmbraGlossaryLocalized('pod_realm_tempest','Буре')]. Здесь находятся их главные места сбора, штаб-квартиры архивного и производственного отделов, а также небольшой руководящий комитет."
 dis_effect_desc: ""

 umbra_realm_spirit_wilds: "Духовные дебри"
 umbra_realm_spirit_wilds_desc: "Духовные дебри - это другое название Средней Умбры, особенно пространства между Ближними мирами. Эта часть [Concept('umbra', 'Умбры')|E] отражает природную среду, как в ее первозданном виде, так и израненную цивилизацией."

 spirit_wilds_effect_desc: "Разблокирует взаимодействие, позволяющее отправить спутника-#TOOLTIP:GAME_TRAIT,spirit,[GetNullCharacter] #L духа#!#!, чтобы выучить новые [Concept('charms', 'чары')|E].\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_black_furies: "Родина Чёрных фурий"
 umbra_realm_the_homeland_of_the_black_furies_desc: "Родина Чёрных фурий напоминает пейзажи мифической Греции: Скалистые горы возвышаются над множеством маленьких островов и полуостровов, вдающихся в бирюзовое море. Пышные леса из сосен и оливок, всегда плодоносящих, раскинулись по всему острову, а здания построены в греческом стиле, хотя в последнее время появились постройки со всех уголков мира. На родине обитают многочисленные эманации хищников, жертв и людей. Все существа живут в рамках природного цикла хищника и жертвы, при этом ни одна из сторон не страдает от чрезмерной охоты и не умирает от голода."
 the_homeland_of_the_black_furies_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_bone_gnawers: "Родина Грызущих кости"
 umbra_realm_the_homeland_of_the_bone_gnawers_desc: "Родина Грызущих кости похожа на городские трущобы. Таверны открыты 24 часа в сутки, и во всех подают дешевое пиво в кувшинах. Веселые заведения есть в каждом квартале, но проницательный грызущий знает, что лучшее можно найти в задних переулках, постучавшись в нужные двери. За городом простирается холмистая местность со светлыми лесами и тучным скотом."
 the_homeland_of_the_bone_gnawers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_children_of_gaia: "Родина Детей Геи"
 umbra_realm_the_homeland_of_the_children_of_gaia_desc: "Родина Детей Геи - это огромные просторы пышных лесов, холмов и бурлящих ручьев, текущих по долинам. Люди, свободные от делириума, кочуют по родине, а центральные мегаполисы отражают более чистые версии городов древнего Шумера. На холмах пасутся стада духов-единорогов, а каждый посетитель получает единорога-анамаэ, который ведет его по королевству."
 the_homeland_of_the_children_of_gaia_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_fianna: "Родина Фианна"
 umbra_realm_the_homeland_of_the_fianna_desc: "Родина Фианна - это зелёный ландшафт холмов, далей и долин, которые выглядят так, словно их срисовали с исторических романов в стиле фэнтези. В лесах играют феи, а духи-олени бродят по земле под предводительством Оленя как «Дикой охоты», защищая родину от вторжения. Спонтанные празднования - обычное дело на родине, и, как правило, они собирают всех, кто находится в пределах слышимости."
 the_homeland_of_the_fianna_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_get_of_fenris: "Родина Отпрысков Фенрира"
 umbra_realm_the_homeland_of_the_get_of_fenris_desc: "Фьорды, огромные пространства тундры и холодная, темная тайга, окутанные вечной зимой, составляют родину Отпрысков Фенрира. Стаи мегафауны ледникового периода, такие как суровые волки и мамонты, бродят по земле и нападают на любого одинокого оборотня. Фенриры собираются в поселениях-ложах, где пьют, дерутся, резвятся и передают саги о своих деяниях."
 the_homeland_of_the_get_of_fenris_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_glass_walkers: "Родина [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')]"
 umbra_realm_the_homeland_of_the_glass_walkers_desc: "Родина [SelectLocalization( And(GetVariableSystem.Exists( 'spirit_travel_open' ), IsDefaultGUIMode), 'glasswalker_CUSTOM', 'glasswalker_modern_name')] - мегаполис, построенный в соответствии с дизайном Геи. На высоких башнях расположены десятки садов под открытым небом, изобилующих растительностью, а также птицами и животными, которые естественным образом привлекают эти растения. Каждый сад ориентирован на определенную экологию. Многие с удовольствием проводят свою жизнь всего в нескольких башнях."
 glasswalker_CUSTOM: "[GetPlayer.Custom( 'glasswalker_custom_name' )]"
 the_homeland_of_the_glass_walkers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_red_talons: "Родина Красных когтей"
 umbra_realm_the_homeland_of_the_red_talons_desc: "Родина Красных когтей - большая, нетронутая дикая местность. Хищники охотятся неограниченно и конкурируют друг с другом. В первую очередь это большие стаи волков, которые стали доминировать на родине."
 the_homeland_of_the_red_talons_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_shadow_lords: "Родина Теневых владык"
 umbra_realm_the_homeland_of_the_shadow_lords_desc: "Теневые владыки живут в местности, где возвышается Великая гора, небо которой вечно окутано темными тучами и грозами. Вершины и леса под ней лежат в вечной тени, где Теневые владыки собираются в замках, чтобы, сговорившись друг с другом, найти способ взобраться на гору."
 the_homeland_of_the_shadow_lords_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_stargazers: "Родина Звездочётов"
 umbra_realm_the_homeland_of_the_stargazers_desc: "Владение Звездочётов - это царство, созданное для испытания всех пяти форм Гару. Центр королевства занимают горы, превышающие по высоте Гималаи. Подножия этих вершин окружены кольцом предгорий, покрытых сочными лугами, пустынями или величественными лесами. Святилища отвечают потребностям внутренних духовных упражнений любого гару."
 the_homeland_of_the_stargazers_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_silver_fangs: "Родина Серебряных клыков"
 umbra_realm_the_homeland_of_the_silver_fangs_desc: "Родина Серебряных клыков - обширные пространства, напоминающие русские степи. В небе парят духи-соколы, следящие за всеми гостями и оповещающие Сокола об их присутствии. В центре царства стоит Замок героев - памятник подвигам Серебряных клыков на службе нации Гару."
 the_homeland_of_the_silver_fangs_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_corax: "Родина Кораксов"
 umbra_realm_the_homeland_of_the_corax_desc: "Родина Кораксов - гигантское дерево с бесчисленными раскидистыми ветвями, наполненными укромными уголками, идеально подходящими для гнездования. На дереве постоянно сияет Гелиос, который связан почти со всеми умбральными сферами, что позволяет оборотням-воронам быстро перемещаться."
 the_homeland_of_the_corax_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_nuwisha: "Родина Нувиша"
 umbra_realm_the_homeland_of_the_nuwisha_desc: "Родину Нувиша называют Туннелем койота. Все царство представляет собой овальную комнату с огромным центральным столом, переполненным едой, который никогда не пустует. Вдоль стен расположены двери, ведущие в любое место, где побывал нувиша. Некоторые из этих дверей заперты, но открываются в совершенно случайное время."
 the_homeland_of_the_nuwisha_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_silent_striders: "Родина Безмолвных странников"
 umbra_realm_the_homeland_of_the_silent_striders_desc: "На родине Безмолвных странников протекает гигантская река, называемая Рекой жизни. Окутанная вечной ночью, она состоит из больших серебристых пустынь, в которых доминируют обелиски и подобные монументальные сооружения, испещренные иероглифами и тщательно выверенные, чтобы выделить созвездия, посвященные древним героям Безмолвных странников."
 the_homeland_of_the_silent_striders_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_uktena: "Родина Уктена"
 umbra_realm_the_homeland_of_the_uktena_desc: "Родина Уктена похожа на Чистые земли. Теперь последние духи предков этих племен обитают только на родине. Уникальные мифические существа и герои легенд коренных американцев также обживают царство и обмениваются секретами с Уктена для постоянной защиты. Царство имеет связь с [UmbraGlossaryLocalized('abyss','Бездной')], а также с [UmbraGlossaryLocalized('galunlati','Галунлати')], где обитает сам Уктена."
 the_homeland_of_the_uktena_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_galunlati: "Галунлати"
 umbra_realm_galunlati_desc: "Галунлати - умбральный дом великого Уктена, тотема племени Уктена. Это место обитания мифических зверей и дом самых опасных и величественных черт природы. В Галулати природа выражена более ярко: Вершины выше, леса гуще, реки быстрее, а бури свирепее. Многие уктена, желающие получить звание старейшины, должны сначала посетить Галунлати и пережить его, прежде чем их примут в высшие круги племени."
 galunlati_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_wendigo: "Родина Вендиго"
 umbra_realm_the_homeland_of_the_wendigo_desc: "Родина Вендиго - это ледниковая тундра вечной зимы с гигантской Авророй Бореалис на ночном небе. Вьюги неумолимо воют по всему ландшафту, быстро изматывая всех, кто не может найти одно из скрытых поселений Вендиго. Он связан с различными другими Ближними мирами, включая Эфирные рубежи, [UmbraGlossaryLocalized('legendary_realm','Легендарную сферу')], [UmbraGlossaryLocalized('pangaea','Пангею')] и родины Уктена и Кроатан."
 the_homeland_of_the_wendigo_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_croatan: "Родина Кроатан"
 umbra_realm_the_homeland_of_the_croatan_desc: "Земли Кроатан напоминают североамериканские таежные леса. Климат здесь постоянно прохладный и туманный, изредка идут дожди. Никаких эманаций не наблюдается, и на всей родине царит призрачная тишина. Черепаха спит в центре королевства, изредка смещаясь в своей дреме."
 the_homeland_of_the_croatan_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_homeland_of_the_bunyip: "Родина Буньип"
 umbra_realm_the_homeland_of_the_bunyip_desc: "The Realm has a diverse range of climates that includes tropical mangrove forests, deep gorges, temperate bushlands, and cool rainforests. Every land where the Bunyip made their homes and sang their songs is represented here. It is inhabited by creature of the [UmbraGlossary('dreamtime')] as well as spirit-representations of Australia's extinct fauna."
 the_homeland_of_the_bunyip_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_the_former_homeland_of_the_white_howlers: "Бывшая родина Белых завывателей"
 umbra_realm_the_former_homeland_of_the_white_howlers_desc: "The former homeland of the White Howlers has unrecognizably been twisted by the Wyrm. The air is thick with smoke and ripples with heat. A sickly green sun beats down on the surface, unblocked by any kind of ozone layer. Night brings no relief as pollutants cool and sink to the surface, causing the moon to appear fluorescent yellow through the vapors."
 the_former_homeland_of_the_white_howlers_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_calumn: "Клевета"
 umbra_realm_calumn_desc: "A Calumn is a Wyrm domain within the Near Umbra. They develop when a particularly strong, negative emotion is expressed in a place within the physical world that it leaves a print within the [Concept('umbra', 'Умбра')|E]. It is a magnet for Banes and Spirits that live near a Calumn show signs of their respective emotion and even inanimate objects becomes tainted by the proximity."

 calumn_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_heavenly_flower_garden: "Heavenly Flower Garden"
 umbra_realm_heavenly_flower_garden_desc: "The Heavenly Flower Garden is described as the home of the gods. Within it, the souls of the dead were cultivated as flowers and eventually blossomed into a new body, while the souls of the living were represented as flowers in full bloom. Here, the old shamans courted them with songs and poetry until they were accepted as their servants on earth. This travel was referred to as the Chan Fa, in which the Wu-Keng not only divined new births, but also to communicate with the spirits of deceased loved ones."
 heavenly_flower_garden_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_xi_wang_chin: "Xi Wang Chi"
 umbra_realm_xi_wang_chin_desc: "It is a place of endless storm and roaring water, full of primal elemental rage and unpleasant for all being who are not part of the realm. Only the Mokolé and Nagah are aware of its existence but for the most part, this realm is avoided by them, for its inhabitants are extremely dangerous and not to be disturbed lightly. On some occasions, however, the Nagah may venture to Xi Wang Chi in search of a gift for which they find particular need."
 xi_wang_chin_effect_desc: "$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_atrocity_realm: "Atrocity Realm"
 umbra_realm_atrocity_realm_desc: "The Atrocity Realm, known to mages as the Wasteland, is one of the Near Realms. Millennia of suffering from all the world's victims have created this Realm, a place where the worst cruelties and tortures have been immortalized."
 atrocity_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_battleground: "Battleground"
 umbra_realm_battleground_desc: "The Battleground, known in the East as the Realm of Fighting Spirits, is a Near Realm within the [Concept('umbra', 'Умбра')|E] containing every battle that has ever been fought, from the earliest conflicts between neolithic tribes against bears and wolves, the Impergium and the Wars of Rage up to the current religious conflicts in Iberia and the Middle East."
 battleground_effect_desc: "Higher reward/requirement for martial lifestyle training unlocked."

 umbra_realm_cyberrealm: "CyberRealm"
 umbra_realm_cyberrealm_desc: "The CyberRealm is one of the thirteen Near Realms in the [Concept('umbra', 'Умбра')|E]. This realm represents perhaps the pinnacle of the Weaver's influence in the [Concept('umbra', 'Умбра')|E]. It is called Dystopia by mages."
 cyberrealm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_digital_web: "Digital Web"
 umbra_realm_digital_web_desc: "The Digital Web is a Zone based entirely within virtual reality, and the unofficial home of the Virtual Adepts. It is to be the foundation of the "Reality 2.0" initiative of the Adepts, moving humanity to a better world free of the problems of material reality on Earth. Just like the Internet is a sort of virtual "space" which has no bearing on an actual location, the Digital Web is theoretically an important Correspondence Point. It may also have some sort of connection to the Mount Qaf of the Ahl-i-Batin."
 digital_web_effect_desc: ""

 umbra_realm_hollow_worlds: "Hollow Worlds"
 umbra_realm_hollow_worlds_desc: "Not one but a series of versions of the theory of the existence of a Hollow Earth. Superficially similar to the types of realms seen in the Middle Umbra, the Hollow Worlds are noteworthy because they can be reached by mundane humans through use of certain subterranean passages, mine shafts, and unremarkable elevators. Furthermore, some argue that the Hollow Worlds constitute an entirely different type of [Concept('umbra', 'Умбра')|E], and call it the "Inner Umbra", claiming that if Earth is a theater and the world beyond the lobby is the [Concept('umbra', 'Умбра')|E], the area backstage is where the Hollow Worlds can be found. In any case attempts to cross the Gauntlet into the Hollow Worlds invariably fail, baffling most theorists on Umbral topography."
 hollow_worlds_effect_desc: ""

 umbra_realm_erebus: "Erebus"
 umbra_realm_erebus_desc: "Often compared to Garou 'hell', Erebus is actually a place of spiritual cleansing. It is filled with rivers of molten silver which both burn and heal at the same time, extending the torment of the inmates for months, years, possibly even centuries."
 erebus_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_flux_realm: "Flux Realm"
 umbra_realm_flux_realm_desc: "The Flux, Flux Realm, or Radiance is a Realm within the Near Umbra. It is a powerful reservoir of pure, undiluted Wyld energy, untainted by the chartering of the Weaver."
 flux_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_hy_brasil: "Hy-Brasil"
 umbra_realm_hy_brasil_desc: "Hy-Brasil appears as a land of endless fantasy stories. Here, the seasons never change and day stands locked eternally in twilight. In the western half of the land, the sun sets in a midsummer sky. To the east, the moon rises, cold and baleful, over a midwinter night."
 hy_brasil_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_legendary_realm: "Легендарная сфера"
 umbra_realm_legendary_realm_desc: "The Legendary Realm is one of the Near Realms located in the Near Umbra. Garou traveling through this realm can experience the lives of their legendary ancestors. Events within the realm not strict historical recreations, however; they may reflect tales altered over time to suit the ideals of the current world."
 legendary_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_mountains_of_heaven: "Небесные горы"
 umbra_realm_mountains_of_heaven_desc: "The Mountains of Heaven are an Umbral Realm within the [Concept('yang_world', 'мир Ян')|E]. The Realm manifests as a great chain of mountains, dwarfing even the mighty Himalayas, crests above a sea of clouds."
 mountains_of_heaven_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_pangaea: "Пангея"
 umbra_realm_pangaea_desc: "Pangaea is a reflection of primal Earth, showing the world as it was before civilization, human history, and even the Impergium."
 pangaea_effect_desc: "Gain dinosaurs as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E], which allows recruiting dinosaurs as [men_at_arms|E]\nGain [GetModifier('paleontologist_modifier').GetNameWithTooltip] modifier (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\n$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_scar: "Scar"
 umbra_realm_scar_desc: "Scar is one of the Near Realms of the [Concept('umbra', 'Умбра')|E]. It is a manifestation of the industrial revolution corrupted into a soul grinding oppression under a rusted prosperity ideal."
 scar_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_summer_country: "Summer Country"
 umbra_realm_summer_country_desc: "The Summer Country is one of the Near Realms located in Earth's Near Umbra. It is now little more than a myth, as it’s been fading away for decades. Legends say the realm is a reflection of Gaia’s pure and boundless love for Her children."
 summer_country_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_tiger_lands: "Tiger Lands"
 umbra_realm_tiger_lands_desc: "The Tiger Lands are a Yang Realm within the Eastern [Concept('umbra', 'Умбра')|E] that acts as a refugee for the spirits of threatened animals and spirits who have lost their homes following human clearcuttings."
 tiger_lands_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_umi: "Umi"
 umbra_realm_umi_desc: "One of the mightiest Umbral realms of the Middle Kingdom, the domain of Umi claims the entire Pacific as its purview, though certain Polynesian and Indonesian spirit realms beg to differ."
 umi_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_wolfhome: "Wolfhome"
 umbra_realm_wolfhome_desc: "Wolfhome is one of the Near Realms, located in Earth's Near Umbra. It is frequented by Garou. This realm is a vast expanse of pristine wilderness. Answers to primal mysteries are hidden here."
 wolfhome_effect_desc: "$UMBRA_DISCOVERY_FETISH$\n$UMBRA_RECRUIT_BYGONE$"
 
 umbra_realm_aetherial_realm: "Aetherial Realm"
 umbra_realm_aetherial_realm_desc: "The Aetherial Realm, also known as Aetheria, is the farthest expanse of the Near Realm within the Umbra that spans over the [UmbraGlossary('spirit_wilds')] up to the Membrane. It is reflected in the physical world as the skies above that constantly cycle through night and day."
 aetherial_realm_effect_desc: "$UMBRA_RECRUIT_BYGONE$"

 umbra_realm_court_of_eshtarra: "Court of Eshtarra"
 umbra_realm_court_of_eshtarra_desc: "$umbra_realm_eshtarra_desc$"
 umbra_realm_eshtarra: "Eshtarra"
 umbra_realm_eshtarra_desc: "Eshtarra, the Songteller, is the Planetary Incarna of Earth according to Garou Astrology."
 court_of_eshtarra_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_sokhta: "Court of Sokhta"
 umbra_realm_court_of_sokhta_desc: "$umbra_realm_sokhta_desc$"
 umbra_realm_sokhta: "Sokhta"
 umbra_realm_sokhta_desc: "Sokhta is an aspect of Luna, the Celestine who is the patron of the Garou and many other Changing Breeds, and her court is home to many Lunes and other spirits sympathetic to the Garou Nation."
 court_of_sokhta_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_katanka_sonnak: "Court of Katanka-Sonnak"
 umbra_realm_court_of_katanka_sonnak_desc: "$umbra_realm_katanka_sonnak_desc$"
 umbra_realm_katanka_sonnak: "Katanka-Sonnak"
 umbra_realm_katanka_sonnak_desc: "Katanka-Sonnak, the Wind Rider, is the Planetary Incarna of the Sun in Garou Astrology."
 court_of_katanka_sonnak_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_mitanu: "Court of Mitanu"
 umbra_realm_court_of_mitanu_desc: "$umbra_realm_mitanu_desc$"
 umbra_realm_mitanu: "Mitanu"
 umbra_realm_mitanu_desc: "Mitanu, the Clever Rogue, is known in Garou astrology as the Planetary Incarna of Mercury. He is both a trickster and a lover of comedy."
 court_of_mitanu_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_hakahe: "Court of Hakahe"
 umbra_realm_court_of_hakahe_desc: "$umbra_realm_hakahe_desc$"
 umbra_realm_hakahe: "Hakahe"
 umbra_realm_hakahe_desc: "Hakahe is the Incarna of Vulcan, the planet closer to the sun than Mercury, and is credited with forging the souls of newborn Garou."
 court_of_hakahe_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_tambiyah: "Court of Tambiyah"
 umbra_realm_court_of_tambiyah_desc: "$umbra_realm_tambiyah_desc$"
 umbra_realm_tambiyah: "Tambiyah"
 umbra_realm_tambiyah_desc: "Tambiyah, the Veiled Mother, is the Planetary Incarna of the Venus in Garou Astrology."
 court_of_tambiyah_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_nerigal: "Court of Nerigal"
 umbra_realm_court_of_nerigal_desc: "$umbra_realm_nerigal_desc$"
 umbra_realm_nerigal: "Nerigal"
 umbra_realm_nerigal_desc: "Nerigal, the Ice Warrior, is the Planetary Incarna of Mars according to Garou Astrology."
 court_of_nerigal_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_rorg: "Court of Rorg"
 umbra_realm_court_of_rorg_desc: "$umbra_realm_rorg_desc$"
 umbra_realm_rorg: "Rorg"
 umbra_realm_rorg_desc: "Rorg, the Many-Taloned Hunter, is the Incarna of Turog, a destroyed planet that forms the Asteroid Belt, according to Garou astrology."
 court_of_rorg_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_zarok: "Court of Zarok"
 umbra_realm_court_of_zarok_desc: "$umbra_realm_zarok_desc$"
 umbra_realm_zarok: "Zarok"
 umbra_realm_zarok_desc: "Zarok, the Crowned Ruler, is the Planetary Incarna of the Jupiter in Garou Astrology."
 court_of_zarok_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_lu_bat: "Court of Lu-Bat"
 umbra_realm_court_of_lu_bat_desc: "$umbra_realm_lu_bat_desc$"
 umbra_realm_lu_bat: "Lu-Bat"
 umbra_realm_lu_bat_desc: "Lu-Bat, the Peaceful Counselor, is the Planetary Incarna of the Saturn in Garou Astrology."
 court_of_lu_bat_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_ruatma: "Court of Ruatma"
 umbra_realm_court_of_ruatma_desc: "$umbra_realm_ruatma_desc$"
 umbra_realm_ruatma: "Ruatma"
 umbra_realm_ruatma_desc: "Ruatma, the Shadowed One, is the Incarna of Uranus."
 court_of_ruatma_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_shantar: "Court of Shantar"
 umbra_realm_court_of_shantar_desc: "$umbra_realm_shantar_desc$"
 umbra_realm_shantar: "Shantar"
 umbra_realm_shantar_desc: "Shantar, the Loom Maker, is the Incarna of Neptune."
 court_of_shantar_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_court_of_meros: "Court of Meros"
 umbra_realm_court_of_meros_desc: "$umbra_realm_meros_desc$"
 umbra_realm_meros: "Meros"
 umbra_realm_meros_desc: "Meros, the Wanderer, is the Incarna of Pluto."
 court_of_meros_effect_desc: "Can gain the corresponding planetary gift perks as an [Concept('umbra_expedition', 'Путешествие в Умбру')|E] [GetPlayer.Custom('PlanetarygiftsAddicionalChance')]"

 umbra_realm_weaver_reaches: "Weaver Reaches"
 umbra_realm_weaver_reaches_desc: "The Weaver Reaches are strands of calcified reality, similar to an astronomer’s computerized map. The web’s intersecting nodes lock cold stars and frozen planets to an unnatural symmetry. No signs of life exist. Colossal Weaver spirits such as ‘star spiders’ patrol and maintain the web and ensure everything remains in its ordained place."
 weaver_reaches_effect_desc: ""

 umbra_realm_wyld_reaches: "Wyld Reaches"
 umbra_realm_wyld_reaches_desc: "The Wyld Reaches are a place of chaos. Planets and comets dance around each other with colliding according to ever-shifting laws. Burning cold suns that freeze everything around them and others that push everything away with antigravity waves circle among them."
 wyld_reaches_effect_desc: "$UMBRA_DISCOVERY_FETISH$"

 umbra_realm_wyrm_reaches: "Wyrm Reaches"
 umbra_realm_wyrm_reaches_desc: "The stars within the Wyrm Reaches have burned-out to lifeless husks or collapsed into black holes that usually lead into [UmbraGlossary('malfeas')]. Nebulas of pollution and balefire swirl around them, obscuring their constellations from anyone who looks at them, making them dark blotches within the Umbral sky."
 wyrm_reaches_effect_desc: ""
 
 umbra_realm_mercury: "Mercury"
 umbra_realm_mercury_desc: "Mercury, according to the consensus, is a barren, airless world pockmarked by thousands of craters.\n\nThe Umbral equivalent is similar difficult to inhabit, thanks to its proximity to the Sun. At one time the Ahl-i-Batin had a Chantry on this world. The Mages had slowed the worlds rotation so that the settlement, which was built in a crater, was always on the edge of twilight."
 mercury_effect_desc: ""
 
 umbra_realm_venus: "Venus"
 umbra_realm_venus_desc: "In the physical world, Venus is a hot, smothering, sterile world with a crushing atmosphere tainted by sulfuric acid. However, unlike most planets, it has a Penumbra which may reflect an earlier phase of its history. Penumbral Venus is covered in lush tropical jungles and shallow, marshy oceans. Its connection to the Sphere of Life means the environment is rich in every kind of living thing: explorers are at risk of being colonized by moss or fungi if they stand still for too long, and may need to regularly clean and sterilize equipment to prevent mold contamination."
 venus_effect_desc: ""
 
 umbra_realm_mars: "Mars"
 umbra_realm_mars_desc: "Mars was once inhabited, and thus has a Penumbra, where one can easily see the ruins of canals running along old ley lines. Even in the Penumbra, however, the air is thin and severe dust storms are a hazard."
 mars_effect_desc: ""
 
 umbra_realm_jupiter: "Jupiter"
 umbra_realm_jupiter_desc: "While Jupiter itself is a ball of gas with no surface, its many moons are more amenable to supporting visitors. Here, beyond the Horizon, mages can work extraordinary feats of magic without fear of Paradox. Each of the so-called Gallilean moons is, at present, controlled by a different faction of mages, though footing shifts quickly and frequently. Portals between any two moons of Jupiter or Saturn are easy to open, so heavy fortification is necessary to keep invaders out."
 jupiter_effect_desc: ""

 umbra_realm_saturn: "Saturn"
 umbra_realm_saturn_desc: "Saturn is a large gas-giant planet in the outer solar system. Like Jupiter, visits to the "surface" of Saturn are not really possible. Its moons, however, are host to a number of bases used by the mages."
 saturn_effect_desc: ""
 
 umbra_realm_uranus: "Uranus"
 umbra_realm_uranus_desc: "Unlike the Jovian and Saturnine moons, the moons of Uranus are not easily accessible through portals, and the distance from the Horizon makes other forms of travel tedious. The Akashic Brotherhood maintain a Chantry on one of the moons, and Marauders occupy a couple others, but most visitors come to Uranus for the isolation and thus the system is largely unexplored and unoccupied. Its [shade_realm|E], on the other hand, receives a great deal of traffic."
 uranus_effect_desc: ""
 
 umbra_realm_neptune: "Neptune"
 umbra_realm_neptune_desc: "Like Uranus, there is very little mage activity so far from the Horizon. Several chantries exist on Neptune's various moons, but it is not clear which ones; some of them may be on moons yet unnamed by Sleeper."
 neptune_effect_desc: ""
 
 umbra_realm_pluto: "Pluto"
 umbra_realm_pluto_desc: "Pluto is a small, icy world with a proportionately large moon called Charon. There is a large hidden moon called Cerberus where the Euthanatos maintain a chantry in order to study the [shade_realm|E]. They do not allow outsiders access; they do not hesitate to use force to repel mages who attempt to trespass, and none of the Traditions want to press their luck."
 pluto_effect_desc: ""
 
 umbra_realm_moon: "Moon"
 umbra_realm_moon_desc: "Mages view the Moon as having at least three distinct forms, depending on which side of the Gauntlet one stands on how one approaches it.\n\nThe physical surface of the moon is a barren, rocky wasteland which has been visited rarely.\n\nThe Moon has a Penumbra, but the Penumbral Moon is still devoid of life--though here ruins are visible showing that this wasn't always the case.\n\nThe third form of the Moon is the one known to Garou, and that is the court of Phoebe, or Sokhta, the planetary Incarna of the Moon."
 moon_effect_desc: ""
 
 umbra_realm_sun: "Sun"
 umbra_realm_sun_desc: "The area of the [UmbraGlossary('deep_umbra')] that houses Helios is nothing but heat and brilliant white light. Bridges made up of reddish light similar to solar flares lead across deep chasms filled with superheated atomized elements. Fire elemental Incarnae dwell here, bright and cheerful, yet charged to defend the realm against intruders. They will attack any werewolves who enter the realm, though they welcome the Corax and others who worship Helios. Any surface within Helios’s realm is too hot to stand or remain near for too long. Only flying spirits enter this area of the Deep Umbra, and travelers without the ability to fly burn up in the fire before they have a chance to realize their mistake."
 sun_effect_desc: ""

 umbra_realm_shard_realm_of_prime: "Shard Realm of Prime"
 umbra_realm_shard_realm_of_prime_desc: "[shard_realm|E] connected to the Earth and Luna."
 shard_realm_of_prime_effect_desc: ""

 umbra_realm_darkside_moon_base: "Darkside Moon Base"
 umbra_realm_darkside_moon_base_desc: "Darkside Moon Base is a Void Engineer Construct located in the Daedalus crater on the "dark side" of the Moon. It is described as a dark, depressing place to live and work."
 darkside_moon_base_effect_desc: ""

 umbra_realm_victoria_station: "Victoria Station"
 umbra_realm_victoria_station_desc: "Victoria Station was an Etherite space station located in the Moon's Penumbra. Originally a train station from Victorian London, it served as a forward base for many Ethernauts exploring the [UmbraGlossary('deep_umbra')]."
 victoria_station_effect_desc: ""

 umbra_realm_shard_realm_of_infinity: "Shard Realm of Infinity"
 umbra_realm_shard_realm_of_infinity_desc: "[shard_realm|E] connected to Sol."
 shard_realm_of_infinity_effect_desc: ""

 umbra_realm_shard_realm_of_correspondence: "Shard Realm of Correspondence"
 umbra_realm_shard_realm_of_correspondence_desc: "[shard_realm|E] connected to Mercury."
 shard_realm_of_correspondence_effect_desc: ""

 umbra_realm_mus: "Mus"
 umbra_realm_mus_desc: "Mus was the only moon of Mercury, a tiny gray rock rendered invisible to Earth-based observers by powerful magick."
 mus_effect_desc: ""

 umbra_realm_fors_collegis_mercuris: "Fors Collegis Mercuris"
 umbra_realm_fors_collegis_mercuris_desc: "Fors Collegis Mercuris, "The Accidental College of Mercury", was a secret magical school for neophyte mages of the Order of Hermes. It was originally constructed outside Genoa, Italy in 1190 by mages of House Bonisagus. In 1450, under increasing pressure from assaults by the Order of Reason, the college was transported to the Horizon Realm of Mus, the invisible moon of Mercury."
 fors_collegis_mercuris_effect_desc: ""

 umbra_realm_shard_realm_of_life: "Shard Realm of Life"
 umbra_realm_shard_realm_of_life_desc: "[shard_realm|E] connected to Venus."
 shard_realm_of_life_effect_desc: ""

 umbra_realm_seasonal_realms: "Seasonal Realms"
 umbra_realm_seasonal_realms_desc: "The Seasonal Realms or the Verbena Seasonal Realms are four seperate Realms within the [shade_realm_of_life|E], otherwise known as the Umbral reflection of the planet Venus."
 seasonal_realms_effect_desc: ""

 umbra_realm_shard_realm_of_forces: "Shard Realm of Forces"
 umbra_realm_shard_realm_of_forces_desc: "[shard_realm|E] connected to Mars."
 shard_realm_of_forces_effect_desc: ""

 umbra_realm_shard_realm_of_matter: "Shard Realm of Matter"
 umbra_realm_shard_realm_of_matter_desc: "[shard_realm|E] connected to Jupiter."
 shard_realm_of_matter_effect_desc: ""

 umbra_realm_shard_realm_of_time: "Shard Realm of Time"
 umbra_realm_shard_realm_of_time_desc: "[shard_realm|E] connected to Saturn."
 shard_realm_of_time_effect_desc: ""

 umbra_realm_shard_realm_of_spirit: "Shard Realm of Spirit"
 umbra_realm_shard_realm_of_spirit_desc: "[shard_realm|E] connected to Uranus."
 shard_realm_of_spirit_effect_desc: ""

 umbra_realm_shard_realm_of_mind: "Shard Realm of Mind"
 umbra_realm_shard_realm_of_mind_desc: "[shard_realm|E] connected to Neptune."
 shard_realm_of_mind_effect_desc: ""

 umbra_realm_shard_realm_of_entropy: "Shard Realm of Entropy"
 umbra_realm_shard_realm_of_entropy_desc: "[shard_realm|E] connected to Pluto."
 shard_realm_of_entropy_effect_desc: ""

 umbra_realm_cerberus: "Cerberus"
 umbra_realm_cerberus_desc: "Cerberus is the name of a Plutonian moon in the solar system. It is not visible from Earth and has thus never been identified by Sleeper."
 cerberus_effect_desc: ""

 umbra_realm_shade_realm_of_correspondence: "Shade Realm of Correspondence"
 umbra_realm_shade_realm_of_correspondence_desc: "[shade_realm|E] connected to Mercury. This [shade_realm|E] cannot be directly reached from Earth, and those who do manage to get there find themselves moving though omnidimensional space according to unfathomable geometries."
 shade_realm_of_correspondence_effect_desc: ""

 umbra_realm_shade_realm_of_life: "Shade Realm of Life"
 umbra_realm_shade_realm_of_life_desc: "[shade_realm|E] connected to Venus. This Realm is a lush, ever-changing jungle. Its relative accessibility from Earth has made it a frequent battleground in the Ascension War."
 shade_realm_of_life_effect_desc: ""

 umbra_realm_shade_realm_of_forces: "Shade Realm of Forces"
 umbra_realm_shade_realm_of_forces_desc: "[shade_realm|E] connected to Mars. The Shade Realm of Forces is a never-ending tempest with only rare, isolated spots of relative calm. [doissetep|E] occupied one of those calm spots, at least until its destruction. Like the Shade Realm of Life, its is a frequent (if dangerous) host to mage battles."
 shade_realm_of_forces_effect_desc: ""

 umbra_realm_shade_realm_of_matter: "Shade Realm of Matter"
 umbra_realm_shade_realm_of_matter_desc: "[shade_realm|E] connected to Jupiter. This Realm may be connected to Hollow Earth, or may be similar but on a far vaster scale — an empire of dinosaurs, lost civilizations and other things that no longer exist."
 shade_realm_of_matter_effect_desc: ""

 umbra_realm_shade_realm_of_time: "Shade Realm of Time"
 umbra_realm_shade_realm_of_time_desc: "[shade_realm|E] connected to Saturn. Any visitors to the Shade Realm of Time are taking a serious risk, as even the slightest movement results in temporal distortions and uncontrolled time travel."
 shade_realm_of_time_effect_desc: ""

 umbra_realm_shade_realm_of_spirit: "Shade Realm of Spirit"
 umbra_realm_shade_realm_of_spirit_desc: "[shade_realm|E] connected to Uranus. There is no Gauntlet in the Shade Realm of Spirit: spirits and mortals can interact directly. It is also possible for a mage's Avatar to manifest corporeally here and converse with them."
 shade_realm_of_spirit_effect_desc: ""

 umbra_realm_shade_realm_of_mind: "Shade Realm of Mind"
 umbra_realm_shade_realm_of_mind_desc: "[shade_realm|E] connected to Neptune. The nature of the Shade Realm of Mind is, as one might expect, defined by what one expects to find there. It reflects back the visitor's own thoughts and feelings, much like a mirror."
 shade_realm_of_mind_effect_desc: ""

 umbra_realm_shade_realm_of_entropy: "Shade Realm of Entropy"
 umbra_realm_shade_realm_of_entropy_desc: "[shade_realm|E] connected to Pluto. Supposedly here the Great Karmic Wheel of the Universe is laid bare, and it may even have a direct connection to the [UmbraGlossaryLocalized('shadowlands','Загробные миры')]."
 shade_realm_of_entropy_effect_desc: ""

 umbra_realm_first_horizon: "First Horizon"
 umbra_realm_first_horizon_desc: "The First Horizon lies at the edge of Earth's atmosphere and is studded with Horizon Realms, including the [Concept('shade_realm','Shade Realms')|E]."
 first_horizon_effect_desc: ""

 umbra_realm_true_horizon: "True Horizon"
 umbra_realm_true_horizon_desc: "The True Horizon is a vast expanse of the [Concept('umbra', 'Умбра')|E] located between the Near Umbra and Far Umbra. To Sleepers, it manifests as the space between the Sun and the asteroid belt."
 true_horizon_effect_desc: ""

 umbra_realm_autochthonia: "Autochthonia"
 umbra_realm_autochthonia_desc: "Autochthonia, referred to as the Realm of Binding by Hermetics, is a Shenti of Stasis controlled by the Technocracy, a gigantic manifestation of the Weaver. Autochthonia exists far into the [UmbraGlossary('true_horizon')], circling the Sun in direct opposition to Earth."
 autochthonia_effect_desc: ""

 umbra_realm_balador: "Balador"
 umbra_realm_balador_desc: "Balador was a Horizon Realm chantry controlled by the Cult of Ecstasy, where members of the Tradition and their honored guests could engage in a variety of mind-altering pleasures.\n\nThe history of Balador is somewhat hazy, but it existed at the time of the Grand Convocation, when it shocked visitors from other Traditions who only saw the debauchery without the discipline. The only major law on Balador is "As it harm none, do as thou wilt"; a more detailed code of conduct was drafted after one too many visitors violated the first clause of this basic principle."
 balador_effect_desc: ""

 umbra_realm_gernsback_continuum: "Gernsback Continuum"
 umbra_realm_gernsback_continuum_desc: "The Gernsback Continuum is a Horizon Realm built by the Etherites as an idealized expression of their Paradigm.\n\nThe Realm appears as a glittering, Art Deco city filled with the wonders of science and technology. Moving sidewalks, jetpacks, and angular glass buildings are all features of the Realm. At night, celestial bodies can be seen magnified in the sky."
 gernsback_continuum_effect_desc: ""

 umbra_realm_midrealm: "Midrealm"
 umbra_realm_midrealm_desc: "Midrealm is an Umbral Realm at the center of the [Concept('umbra', 'Умбра')|E]. It contains the Alder Bole, a primordial World Tree that formed the Tellurian, and has a lodge where Umbrood of all kinds may meet in peace.\n\nMidrealm is not only very center of the [Concept('umbra', 'Умбра')|E], but also may be the center of Reality. Some scholars believe that it may even be Mount Qaf and/or Correspondence Point."
 midrealm_effect_desc: ""

 umbra_realm_moreauvia: "Moreauvia"
 umbra_realm_moreauvia_desc: "Moreauvia AKA Research Plantation No. 4: Construct Mooreauvia is a Progenitors Horizon Realm Construct wherein the Convention genetically engineers slaves."
 moreauvia_effect_desc: ""

 umbra_realm_red_donjon: "Red Donjon"
 umbra_realm_red_donjon_desc: "The Auld Covenant of mages has been in existence for nearly 600 years. Although this cabal maintains a sizable Horizon Realm, called the Red Donjon, the mages spend most of their time in and around Edinburgh."
 red_donjon_effect_desc: ""
 
 umbra_realm_yenosia: "Yenosia"
 umbra_realm_yenosia_desc: "Yenosia is a Horizon Realm. Originally called the Land of Dreams, it hosted a mage chantry called Arcosia consisting mostly of Chœur Céleste pacifists."
 yenosia_effect_desc: ""
 
 umbra_realm_null_b: "Null-B"
 umbra_realm_null_b_desc: "Null-B was a Construct of the Technocratic Union. It was located at the center of [UmbraGlossary('yenosia')], a Horizon Realm."
 null_b_effect_desc: ""
 
 umbra_realm_horizon: "Horizon"
 umbra_realm_horizon_desc: "Horizon was the greatest stronghold of the Council of Nine Mystic Traditions, a Horizon Realm where the culture and paradigm of each Tradition existed in relative harmony with the others."
 horizon_effect_desc: ""
 
 umbra_realm_concordia: "Concordia"
 umbra_realm_concordia_desc: "Concordia is the main city of [UmbraGlossary('horizon')], and the location of the Council Chamber for the Council of Nine Mystic Traditions."
 concordia_effect_desc: ""
 
 umbra_realm_far_horizon: "Far Horizon"
 umbra_realm_far_horizon_desc: "The Far Horizon corresponds roughly to the location of the asteroid belt."
 far_horizon_effect_desc: ""

 umbra_realm_deep_umbra: "Deep Umbra"
 umbra_realm_deep_umbra_desc: "Deep Umbra, also called the Deep Universe, is a vast realm outside Earth's Umbral space. It is largely an immense void. From the human perspective, the Deep Umbra is deep space, outer space, or the whole of the universe."
 deep_umbra_effect_desc: ""

 umbra_realm_malfeas: "Malfeas"
 umbra_realm_malfeas_desc: "Malfeas is the mad Shenti realm of the Wyrm located in the [UmbraGlossary('deep_umbra')]. This is a hellish nightmare world full of every horrible thing imaginable, and a few things so horrible that simply trying to imagine them would drive people insane."

 umbra_realm_central_duchy: "Central Duchy"
 umbra_realm_central_duchy_desc: "A raised circular stone inscribed with a spiral sits in the center of this large, irregularly shaped area. Hugely elaborate and menacing buildings surround the courtyard, each more than a mile high. One of these large structures is the massive Grand Cathedral, with an enormous stained glass window depicting tentacled monstrosities erupting from beneath the earth. This cathedral is dedicated to all of the heads of the Hydra and is the only place in all of [UmbraGlossary('malfeas')] that openly welcomes those loyal to any of these heads."

 central_duchy_effect_desc: ""
 
 umbra_realm_maeljin_duchies: "Maeljin Duchies"
 umbra_realm_maeljin_duchies_desc: "A massive wall made of stone and fossilized bone guards the [UmbraGlossary('central_duchy')], and the domains of each of the Maeljin Incarna all adjoin this wall, surrounding it on all sides. The wall around the Central Duchy has treacherous razor sharp iron spikes on top, regularly decorated with the bodies of any who has particularly displeased the Maeljin Incarna whose domain that section of the wall adjoins."
 maeljin_duchies_effect_desc: "Can recruit [GetMaA('liderci').GetName] as [men_at_arms|E] if you have [GetPerk('bane_protector_perk').GetName( GetPlayer )] [perk|E]."

 umbra_realm_border_duchies: "Border Duchies"
 umbra_realm_border_duchies_desc: "Some portions of [UmbraGlossary('malfeas')] that lie between the [UmbraGlossary('maeljin_duchies')] appear to be barren wastelands, but appearances can be deceptive. These wastelands are actually two other Duchies belonging to Maeljin Incarna who avoid interacting with others of their kind."
 border_duchies_effect_desc: ""
 
 umbra_realm_earth_pit: "Earth Pit"
 umbra_realm_earth_pit_desc: "For werewolves, one of the most dangerous locations in all of [UmbraGlossary('malfeas')] is the Earth Pit. Located in a canyon between one of Knight Entropy’s swamps and the desert of the Nameless Angel of Despair, the Earth Pit is a wide region that duplicates the overall features of many of Earth’s most pristine and thriving landscapes, but as a poisoned and toxic parody of the originals."
 earth_pit_effect_desc: ""
 
 umbra_realm_elemental_duchies: "Elemental Duchies"
 umbra_realm_elemental_duchies_desc: "The outmost edges of [UmbraGlossary('malfeas')] contain the four Elemental Duchies of smog, balefire, sludge, and toxin.\n\nThe palaces of the four elemental Maeljin sit near the center of each Duchy. Destroying one of these castles of corruption might weaken the element, especially if the Garou also permanently destroy the elemental Maeljin."
 elemental_duchies_effect_desc: ""
 
 umbra_realm_black_spiral_labyrinth: "Black Spiral Labyrinth"
 umbra_realm_ebon_maze: "Ebon Maze"
 umbra_realm_black_spiral_labyrinth_desc: "The Black Spiral Labyrinth, also called the Ebon Maze in the Middle Kingdom, is a spiral labyrinth within the realm of [UmbraGlossary('malfeas')] containing unimaginable horrors of the Wyrm."
 black_spiral_labyrinth_effect_desc: ""
 
 umbra_realm_copernicus_research_center: "Copernicus Research Center"
 umbra_realm_copernicus_research_center_desc: "Copernicus Research Center ("The Cop") is a massive, translucent Dyson sphere controlled by the Void Engineers. It surrounds one of the stars of Alpha Centauri and extends to one AU in radius."
 copernicus_research_center_effect_desc: ""
 
 umbra_realm_first_city: "First City"
 umbra_realm_first_city_desc: "The First City, also known as The City of Enoch among other names, is recognized by Noddist scholars to be the first city of Cainite mythology as documented by the Book of Nod."
 first_city_effect_desc: "Stationed character gains minor [prestige|E] every #V 3#! months."
 
 umbra_realm_mirror_zone: "Mirror Zone"
 umbra_realm_mirror_zone_desc: "The mysterious Mirror Zone is fond of showing its "guests" what could have been."
 mirror_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"
 
 umbra_realm_null_zone: "Paths of the Wyck"
 umbra_realm_null_zone_desc: "The Paths of the Wyck are a maze of small roads leading to most realms of the [Concept('umbra', 'Умбра')|E]. Orientation here is difficult, as the roads are always shifting and all look the same."
 null_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"

 umbra_realm_neter_khertet: "Neter-khertet"
 umbra_realm_neter_khertet_desc: "Before the foundation of the [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмное королевство Песка')], the Egyptian dead dwelt within Neter-Khertet, the "divine subterranean place"."
 neter_khertet_effect_desc: ""

 umbra_realm_kakuri: "Kakuri"
 umbra_realm_kakuri_desc: "Kakuri, controlled by the Yama King Emma-O. Kakuri is a Yin-aspected domain, a lightless, joyless, honorless void of ice and snow. As an ancestral domain of the Ainu, Kakuri hell has a secret way out for Emma-O's original worshippers."

 kakuri_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('shikome_assassin').GetName].\nДоступны [men_at_arms|El] - [GetMaA('kumo_huntress').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_wicked_city: "Wicked City"
 umbra_realm_wicked_city_desc: "The Wicked City. The domain of Mikaboshi is a nightmare of cyberpunk and anime extremes, coupled with demented Feng Shui and management theory that would leave Spencer Johnson curled up in corner driving spikes into his eyes. Mikaboshi is very proud of his little project; he constantly tweaks everything from power generation to the economics of the system, and looks forward to invading the Middle Kingdom with his urban renewal project."
 wicked_city_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('shinjuku_undercity_scavengers').GetName].\nДоступны [men_at_arms|El] - [GetMaA('mikaboshis_demons_of_iron_and_violence').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_burrowing_maggots: "Hell of Burrowing Maggots"
 umbra_realm_hell_of_burrowing_maggots_desc: "The Hell of Burrowing Maggots. Controlled by Rangda, mistress of pestilence. The Hell of Burrowing Maggots is pretty much what it sounds like. It's a hell. It's got Maggots. Lots of 'em. All shapes and sizes. You're lunch."
 hell_of_burrowing_maggots_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('raksha_of_ravana').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_being_skinned_alive: "Hell of Being Skinned Alive"
 umbra_realm_hell_of_being_skinned_alive_desc: "The Hell of Being Skinned Alive. The domain of Tou Mu. The Hell of Being Skinned Alive is a desert enduring constant winds of fast, fine, lacerating sand. Unprotected beings are flensed in minutes. Tou Mu herself rules from a palace in low orbit decorated with the impaled (and living) bodies of those who have annoyed her."
 hell_of_being_skinned_alive_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('the_children_of_tou_mou').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_boiling_oil: "Hell of Boiling Oil"
 umbra_realm_hell_of_boiling_oil_desc: "The Hell of Boiling Oil. Actually it's fat. Deliciously rendered human fat."
 hell_of_boiling_oil_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('fat_striders_of_the_hell_of_boiling_oil').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_bitter_truth: "Hell of Bitter Truth"
 umbra_realm_hell_of_bitter_truth_desc: "The Hell of Bitter Truth is the destination for religious zealots. While the Hell of Bitter Truth offers no physical torments, for these religious people, the idea that they were unworthy of Heaven or -even worse- that their religion was wrong, serves as a constant source of misery. Hen Tian's demon servants remind the inmates regularly that they were unworthy of witnessing the gods, and sometimes offer a soul ways to "redeem" themselves to reach the domain of their deities. Naturally, all of these quests are tricks that often involve service to the Yama King, spiralling the victims even deeper into despair once they learn the truth."
 hell_of_bitter_truth_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_spiked_chains: "Hell of Spiked Chains"
 umbra_realm_hell_of_spiked_chains_desc: "The Hell of Spiked Chains was a vast, flat plain inhabited by the souls of mortals that had died in the steppes. Each of these souls were assigned to a tribe at random by the Yama King, who periodically chose one of these tribes as his favoured. All other tribes were stricken of one of their senses (or limbs) and had to obey the favoured tribe in all things. If they disobeyed, or one of the Favoured felt like it, they were put to the tortures of the Spiked Chain. Victims were bound with [UmbraGlossaryLocalized('yomi_wan','Yomi')]-forged thorned iron chains and hung from the stalactites of a great cave for a unspecified period of time. Each time the victims struggled, the thorns would bite themselves deeper into their essence, feeding the Yama King."
 hell_of_spiked_chains_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_qlippoth: "Qlippoth"
 umbra_realm_qlippoth_desc: "The Qlippoth are rejected worlds that contain a half-made universe inhabited by creatures from before the creation of Tapestry.\n\nThe essence of a Qlippah is not necessarily evil, but dangerous to mankind and the universe they have grown accustomed to. Some Qlippoth contain absolute aspects of God, which would render free will impossible and would allow no evolution of life, while others contain even more esoteric concepts that are too alien for the human mind to grasp."
 qlippoth_effect_desc: ""

 umbra_realm_doissetep: "Doissetep"
 umbra_realm_doissetep_desc: "Doissetep is a massive castle up to a mile in diameter and thirty stories tall. Over its many centuries of existence new wings, levels, and additions have been made, giving it an eclectic appearance. Countless chambers and hallways comprise the upper portion of the chantry, while below a twisted nest of tunnels lead to various catacombs in the mountain. Secret passageways link many of the rooms, enabling knowledgeable residents to travel unnoticed. The central part is a cyclopean structure with oriental features."
 doissetep_effect_desc: ""

 umbra_realm_hive_realm: "Hive Realm"
 umbra_realm_hive_realm_desc: "Hive Realms are the result of the Avatar Storm. The Storm ripped some Realms along the membrane with it and fused them to new, disturbing Realms that dot the [Concept('umbra', 'Умбра')|E]. Every mage who tries to access a Realm has good chances of contacting a Hive Realm instead. Most are comprised of blood-red, crumbling stone and have a very thin atmosphere that makes breathing hard."
 hive_realm_effect_desc: ""

 umbra_realm_dark_kingdom_of_hades: "Dark Kingdom of Hades"
 umbra_realm_dark_kingdom_of_hades_desc: "Hades, is the [Concept('dark_kingdom', 'Тёмное королевство')|E] of the Undying in the [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. It's not populated by wraiths, but by Immortals who broke away from their Ancient Egyptian lineage and who died and found themselves back in the [UmbraGlossaryLocalized('shadowlands','Загробные миры')]."
 dark_kingdom_of_hades_effect_desc: "Stationed Amenti [GetTrait('mummy').GetName( GetPlayer )] gain #P 1#! to #P 10#! Sekhem every #V 3#! months. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\n"
 
 umbra_realm_dark_kingdom_of_hellheim: "Dark Kingdom of Hellheim"
 umbra_realm_dark_kingdom_of_hellheim_desc: "Hellheim, is the [Concept('dark_kingdom', 'Тёмное королевство')|E] of the Undying in the [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. It's not populated by wraiths, but by Immortals who broke away from their Ancient Egyptian lineage and who died and found themselves back in the [UmbraGlossaryLocalized('shadowlands','Загробные миры')]."
 dark_kingdom_of_hellheim_effect_desc: "Stationed Amenti [GetTrait('mummy').GetName( GetPlayer )] gain #P 1#! to #P 10#! Sekhem every #V 3#! months. (через [Concept('umbra_expedition', 'путешествие в Умбру')|E])\n"

 umbra_realm_dark_kingdom_of_yomi: "Dark Kingdom of Yomi"
