 cerberus_effect_desc: ""

 umbra_realm_shade_realm_of_correspondence: "Незримый мир Связей"
 umbra_realm_shade_realm_of_correspondence_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Меркурием. Этот [Concept('shade_realm', 'незримый мир')|E] не может быть достигнут непосредственно с Земли, а те, кому удается туда попасть, перемещаются во всеохватывающем пространстве в соответствии с непостижимыми геометриями."
 shade_realm_of_correspondence_effect_desc: ""

 umbra_realm_shade_realm_of_life: "Незримый мир Жизни"
 umbra_realm_shade_realm_of_life_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Венерой. Этот мир представляет собой пышные, постоянно меняющиеся джунгли. Благодаря своей относительной удаленности от Земли оно часто становится местом сражений в Войне вознесения."
 shade_realm_of_life_effect_desc: ""

 umbra_realm_shade_realm_of_forces: "Незримый мир Сил"
 umbra_realm_shade_realm_of_forces_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Марсом. Незримый мир Сил - это нескончаемая буря, в которой лишь изредка встречаются отдельные участки относительного спокойствия. [UmbraGlossaryLocalized('doissetep','Дуассет')] занимал одно из таких спокойных мест, по крайней мере, до своего разрушения. Как и незримый мир Жизни, оно часто (хотя и опасно) становится местом сражений магов."
 shade_realm_of_forces_effect_desc: ""

 umbra_realm_shade_realm_of_matter: "Незримый мир Материи"
 umbra_realm_shade_realm_of_matter_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Юпитером. Этот мир может быть связан с Полой Землей или быть похожим, но гораздо более масштабным - империей динозавров, потерянных цивилизаций и других вещей, которые больше не существуют."
 shade_realm_of_matter_effect_desc: ""

 umbra_realm_shade_realm_of_time: "Незримый мир Времени"
 umbra_realm_shade_realm_of_time_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Сатурном. Любой посетитель незримого мира Времени подвергает себя серьезному риску, ведь даже малейшее движение приводит к временным искажениям и неконтролируемым путешествиям во времени."
 shade_realm_of_time_effect_desc: ""

 umbra_realm_shade_realm_of_spirit: "Незримый мир Духа"
 umbra_realm_shade_realm_of_spirit_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Ураном. В незримом мире Духа не существует Барьера: духи и смертные могут взаимодействовать напрямую. Аватар мага также может проявиться здесь в телесном облике и общаться с ними."
 shade_realm_of_spirit_effect_desc: ""

 umbra_realm_shade_realm_of_mind: "Незримый мир Разума"
 umbra_realm_shade_realm_of_mind_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Нептуном. Природа незримого мира Разума, как и следовало ожидать, определяется тем, что человек ожидает там найти. Оно отражает собственные мысли и чувства посетителя, подобно зеркалу."
 shade_realm_of_mind_effect_desc: ""

 umbra_realm_shade_realm_of_entropy: "Незримый мир Энтропии"
 umbra_realm_shade_realm_of_entropy_desc: "[Concept('shade_realm', 'Незримый мир')|E], связанный с Плутоном. Предположительно, здесь обнажается келикое Кармическое колесо Вселенной, и, возможно, оно даже имеет прямое отношение к [UmbraGlossaryLocalized('shadowlands','Загробному миру')]."
 shade_realm_of_entropy_effect_desc: ""

 umbra_realm_first_horizon: "Первый горизонт"
 umbra_realm_first_horizon_desc: "Первый горизонт находится на границе земной атмосферы и усеян горизонтальными областями, включая [Concept('shade_realm','незримые миры')|E]."
 first_horizon_effect_desc: ""

 umbra_realm_true_horizon: "Истинный горизонт"
 umbra_realm_true_horizon_desc: "Истинный горизонт - это обширное пространство [Concept('umbra', 'Умбры')|E], расположенное между Ближней и Дальней Умброй. Для Спящих это пространство между Солнцем и поясом астероидов."
 true_horizon_effect_desc: ""

 umbra_realm_autochthonia: "Автохтония"
 umbra_realm_autochthonia_desc: "Автохтония, которую герметисты называют Миром связывания, представляет собой стазисный шэньти, контролируемый Технократией, гигантским проявлением Ткачихи. Автохтония существует далеко в [UmbraGlossaryLocalized('true_horizon','Истинном горизонте')], вращаясь вокруг Солнца в прямой противоположности к Земле."
 autochthonia_effect_desc: ""

 umbra_realm_balador: "Баладор"
 umbra_realm_balador_desc: "Баладор - капелла в мире горизонта, управляемая культом Экстаза, где члены Традиции и их почётные гости могли предаваться разнообразным удовольствиям, меняющим сознание.\n\nИстория Баладора несколько туманна, но он существовал во времена Великой конвенции, когда это шокировало посетителей из других традиций, которые видели только разврат без дисциплины. Единственный важный закон на Баладоре гласит: «Если это никому не вредит, поступай, как знаешь»; более подробный кодекс поведения был разработан после того, как слишком много посетителей нарушили первый пункт этого основного принципа."
 balador_effect_desc: ""

 umbra_realm_gernsback_continuum: "Континуум Гернсбека"
 umbra_realm_gernsback_continuum_desc: "Континуум Гернсбека - это мир горизонта, построенное этеритами как идеализированное выражение их Парадигмы.\n\nЭтот мир представляет собой сверкающий город в стиле ар-деко, наполненный чудесами науки и техники. Движущиеся тротуары, реактивные ранцы и угловатые стеклянные здания - все это характерные черты этого мира. Ночью в небе можно увидеть небесные тела в увеличенном виде."
 gernsback_continuum_effect_desc: ""

 umbra_realm_midrealm: "Срединный мир"
 umbra_realm_midrealm_desc: "Срединный мир - это умбральный мир, находящийся в центре [Concept('umbra', 'Умбра')|E]. Здесь находится Ольховый ствол, изначальное Мировое древо, которое сформировало Теллуриан, и есть ложа, где обитатели Теней всех видов могут мирно встречаться.\n\nСрединный мир - это не только центр [Concept('umbra', 'Умбры')|E], но также может быть центром Реальности. Некоторые учёные полагают, что это может быть даже гора Каф и/или Точка связей."
 midrealm_effect_desc: ""

 umbra_realm_moreauvia: "Моровия"
 umbra_realm_moreauvia_desc: "Моровия, также известная как «Исследовательская плантация № 4: Конструкт Моровия» - это конструкт мира горизонта биоинженеров, в котором Конвенция генетически проектирует рабов."
 moreauvia_effect_desc: ""

 umbra_realm_red_donjon: "Красный донжон"
 umbra_realm_red_donjon_desc: "Ольдский ковенант магов существует уже почти 600 лет. Хотя этот кабал владеет значительным миром горизонта, называемым «Красный донжон», маги проводят большую часть своего времени в Эдинбурге и его окрестностях."
 red_donjon_effect_desc: ""

 umbra_realm_yenosia: "Йеносия"
 umbra_realm_yenosia_desc: "Йеносия - это мир горизонта. Первоначально она называлась «Страна грёз», и в ней находилась капелла магов Аркосия, состоявшая в основном из пацифистов Небесного хора."
 yenosia_effect_desc: ""

 umbra_realm_null_b: "Ноль-Бета"
 umbra_realm_null_b_desc: "Ноль-Бета был конструктом Технократического союза. Он был расположен в центре [UmbraGlossaryLocalized('yenosia','Йеносии')], мира горизонта."
 null_b_effect_desc: ""

 umbra_realm_horizon: "Горизонт"
 umbra_realm_horizon_desc: "Горизонт был величайшим оплотом Совета девяти мистических традиций, миром горизонта, где культура и парадигма каждой Традиции существовали в относительной гармонии с другими."
 horizon_effect_desc: ""

 umbra_realm_concordia: "Конкордия"
 umbra_realm_concordia_desc: "Конкордия - главный город [UmbraGlossaryLocalized('horizon','Горизонта')] и место расположения зала заседаний Совета девяти мистических традиций."
 concordia_effect_desc: ""

 umbra_realm_far_horizon: "Дальний горизонт"
 umbra_realm_far_horizon_desc: "Дальний горизонт примерно соответствует расположению пояса астероидов."
 far_horizon_effect_desc: ""

 umbra_realm_deep_umbra: "Глубокая Умбра"
 umbra_realm_deep_umbra_desc: "Глубокая Умбра, также называемая Глубокой вселенной, представляет собой обширную область за пределами земного умбрального пространства. По большей части это огромная пустота. С точки зрения человека, Глубокая Умбра - это глубокое пространство, открытый космос или вся Вселенная."
 deep_umbra_effect_desc: ""

 umbra_realm_malfeas: "Малфеас"
 umbra_realm_malfeas_desc: "Малфеас - это безумный мир шэньти Вирма, расположенный в [UmbraGlossaryLocalized('deep_umbra','Глубокой Умбре')]. Это адский кошмарный мир, полный всех мыслимых ужасов, а некоторые настолько ужасны, что простая попытка представить их себе свела бы людей с ума."

 umbra_realm_central_duchy: "Центральное герцогство"
 umbra_realm_central_duchy_desc: "В центре этой большой области неправильной формы установлен круглый камень, на котором начертана спираль. Внутренний двор окружают чрезвычайно сложные и грозные здания, каждое высотой более мили. Одним из таких крупных сооружений является массивный Величественный собор с огромным витражом, изображающим чудовищ со щупальцами, вылезающих из-под земли. Этот собор посвящен всем главам Гидры и является единственным местом во всём [UmbraGlossaryLocalized('malfeas','Малфеасе')], которое открыто приветствует тех, кто предан любому из этих глав."

 central_duchy_effect_desc: ""

 umbra_realm_maeljin_duchies: "Герцогства маэлджинов"
 umbra_realm_maeljin_duchies_desc: "Массивная стена из камня и окаменелой кости охраняет [UmbraGlossaryLocalized('central_duchy','Центральное герцогство')], и владения каждого из инкарн-маэлджин примыкают к этой стене, окружая её со всех сторон. Стена, окружающая Центральное герцогство, увенчана коварными, острыми как бритва железными шипами, которые регулярно украшаются телами тех, кто вызвал особое неудовольствие инкарны-маэлджина, к чьим владениям примыкает этот участок стены."
 maeljin_duchies_effect_desc: "При наличии [Concept('perk', 'достоинства')|E] «[GetPerk('bane_protector_perk').GetName( GetPlayer )]» доступны [men_at_arms|El] - [GetMaA('liderci').GetName]."

 umbra_realm_border_duchies: "Пограничные герцогства"
 umbra_realm_border_duchies_desc: "Некоторые части [UmbraGlossaryLocalized('malfeas','Малфеаса')], лежащие между [UmbraGlossaryLocalized('maeljin_duchies','герцогствами маэлджинов')], кажутся бесплодными пустошами, но внешность может быть обманчивой. Эти пустоши на самом деле являются двумя другими герцогствами, принадлежащими инкарнам-маэлджин, которые избегают взаимодействия с себе подобными."
 border_duchies_effect_desc: ""

 umbra_realm_earth_pit: "Земляная яма"
 umbra_realm_earth_pit_desc: "Для оборотней одним из самых опасных мест во всём [UmbraGlossaryLocalized('malfeas','Малфеасе')] является Земляная яма. Расположенная в каньоне между одним из болот Рыцаря энтропии и пустыней Безымянного ангела Отчаяния, Земляная яма представляет собой обширный регион, который в общих чертах повторяет многие из самых нетронутых и процветающих ландшафтов Земли, но представляет собой отравленную пародию на оригиналы."
 earth_pit_effect_desc: ""

 umbra_realm_elemental_duchies: "Элементальные герцогства"
 umbra_realm_elemental_duchies_desc: "На самых дальних окраинах [UmbraGlossaryLocalized('malfeas','Малфеас')] находятся четыре элементальных герцогства: смог, губительный огонь, ил и токсин.\n\nДворцы четырех элементалей-маэлджин расположены недалеко от центра каждого герцогства. Разрушение одного из этих замков порчи может ослабить стихию, особенно если гару также навсегда уничтожат элементаля-маэлджин."
 elemental_duchies_effect_desc: ""

 umbra_realm_black_spiral_labyrinth: "Лабиринт Чёрной Спирали"
 umbra_realm_ebon_maze: "Чёрный лабиринт"
 umbra_realm_black_spiral_labyrinth_desc: "Лабиринт Чёрной Спирали, также называемый Чёрным лабиринтом в Поднебесной, представляет собой спиральный лабиринт в мире [UmbraGlossaryLocalized('malfeas','Малфеаса')], содержащий невообразимые ужасы, связанные с Вирмом."
 black_spiral_labyrinth_effect_desc: ""

 umbra_realm_copernicus_research_center: "Исследовательский центр «Коперник»"
 umbra_realm_copernicus_research_center_desc: "Исследовательский центр «Коперник» («ИЦК») - это массивная полупрозрачная сфера Дайсона, управляемая Покорителями Бездн. Она окружает одну из звёзд в созвездии Альфа Центавра и простирается на радиус в одну астрономическую единицу."
 copernicus_research_center_effect_desc: ""

 umbra_realm_first_city: "Первый город"
 umbra_realm_first_city_desc: "Первый город, также известный как город Енох, по признанию учёных-ноддистов, является первым городом каинитской мифологии, о чем свидетельствует Книга Нод."
 first_city_effect_desc: "Расположенные персонажи получают небольшое количество [Concept('prestige', 'престижа')|E] каждые #V 3#! месяца."

 umbra_realm_mirror_zone: "Зеркальная зона"
 umbra_realm_mirror_zone_desc: "Таинственная Зеркальная зона любит показывать своим «гостям» то, что могло бы быть."
 mirror_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"

 umbra_realm_null_zone: "Тропы Древних"
 umbra_realm_null_zone_desc: "Тропы Древних представляют собой лабиринт узких тропинок, ведущих в большинство миров [Concept('umbra', 'Умбры')|E]. Ориентироваться здесь сложно, так как дороги постоянно меняются и выглядят одинаково."
 null_zone_effect_desc: "[umbra_aptitude|E]: $pod_grace_i$#P +25%#!"

 umbra_realm_neter_khertet: "Нетер-кхертет"
 umbra_realm_neter_khertet_desc: "До основания [UmbraGlossaryLocalized('dark_kingdom_of_sand','Тёмного королевства Песка')] египетские мертвецы обитали в Нетер-Кхертете, «божественной жизни после смерти»."
 neter_khertet_effect_desc: ""

 umbra_realm_kakuri: "Какури"
 umbra_realm_kakuri_desc: "Какури, управляемый повелителем Яма Эммой-О. Какури - это область с аспектами Инь, лишенная света, радости и чести, покрытая льдом и снегом. Будучи исконным владением Айну, ад Какури имеет тайный выход для исконных поклонников Эммы-О."

 kakuri_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('shikome_assassin').GetName].\nДоступны [men_at_arms|El] - [GetMaA('kumo_huntress').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_wicked_city: "Город чудищ"
 umbra_realm_wicked_city_desc: "Город чудищ. Владения Микабоши - это кошмарное сочетание киберпанка и аниме-экстремумов в сочетании с безумным фэн-шуй и теорией управления, которые заставили бы Спенсера Джонсона забиться в угол и выцарапать себе глаза. Микабоши очень гордится своим маленьким проектом; он постоянно совершенствует всё - от выработки электроэнергии до экономики системы - и с нетерпением ждет возможности покорить Поднебесную своим проектом по обновлению городов."
 wicked_city_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('shinjuku_undercity_scavengers').GetName].\nДоступны [men_at_arms|El] - [GetMaA('mikaboshis_demons_of_iron_and_violence').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_burrowing_maggots: "Ад роящихся личинок"
 umbra_realm_hell_of_burrowing_maggots_desc: "Ад роящихся личинок. Управляется Рангдой, повелительницей мора. Ад роящихся личинок - это именно то, на что это похоже. Это настоящий ад. В нем есть личинки. Их много. Во всем многообразии. Вы - обед."
 hell_of_burrowing_maggots_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('raksha_of_ravana').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_being_skinned_alive: "Ад живодёрства"
 umbra_realm_hell_of_being_skinned_alive_desc: "Ад живодёрства. Владения Тоу Му. Ад живодёрства - это пустыня, где постоянно дуют ветры с быстрым, мелким, пронизывающим песком. С незащищенных существ сдирают кожу за считанные минуты. Сама Тоу Му правит из дворца на низкой орбите, украшенного пронзёнными (и живыми) телами тех, кто ей досаждал."
 hell_of_being_skinned_alive_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('the_children_of_tou_mou').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_boiling_oil: "Ад кипящего масла"
 umbra_realm_hell_of_boiling_oil_desc: "Ад кипящего масла. На самом деле это жир. Восхитительно приготовленный человеческий жир."
 hell_of_boiling_oil_effect_desc: "Доступны [men_at_arms|El] - [GetMaA('fat_striders_of_the_hell_of_boiling_oil').GetName].\n$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_bitter_truth: "Ад горькой правды"
 umbra_realm_hell_of_bitter_truth_desc: "Ад горькой правды - это место назначения религиозных фанатиков. Хотя в Аду горькой правды нет физических мучений, для этих религиозных людей мысль о том, что они были недостойны Рая или, что еще хуже, что их религия была неправильной, служит постоянным источником страданий. Демонические слуги Хэ Тяня регулярно напоминают узникам, что они недостойны лицезреть богов, и иногда предлагают душам способы «искупить свою вину», чтобы попасть во владения своих божеств. Естественно, все эти задания - это уловки, которые часто связаны со служением повелителю Яма, что еще больше ввергает жертв в отчаяние, как только они узнают правду."
 hell_of_bitter_truth_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_hell_of_spiked_chains: "Ад шипастых цепей"
 umbra_realm_hell_of_spiked_chains_desc: "Ад шипастых цепей представлял собой обширную плоскую равнину, населенную душами смертных, погибших в степях. Каждая из этих душ была случайным образом приписана к племени повелителем Яма, который периодически выбирал одно из этих племён в качестве своего фаворита. Все остальные племена были лишены одного из своих чувств (или конечностей) и должны были подчиняться избранному племени во всем. Если они не подчинялись или кто-то из Избранных чувствовал, что это не так, их подвергали пыткам шипастой цепью. Жертвы были связаны с [UmbraGlossaryLocalized('yomi_wan','Йоми')] коваными железными цепями с шипами и подвешены к сталактитам большой пещеры на неопределенный период времени. Каждый раз, когда жертвы сопротивлялись, шипы все глубже вонзались в их сущность, питая повелителя Яма."
 hell_of_spiked_chains_effect_desc: "$UMBRA_INVESTMENTS_OF_SOUL$"

 umbra_realm_qlippoth: "Клипот"
 umbra_realm_qlippoth_desc: "Клипоты - это отвергнутые миры, которые содержат наполовину созданную вселенную, населенную существами, существовавшими до создания Гобелена.\n\nСущность клиппы не обязательно злая, но опасная для человечества и вселенной, к которой они привыкли. Некоторые клипоты содержат абсолютные аспекты Бога, которые сделали бы свободу воли невозможной и не допустили бы эволюции жизни, в то время как другие содержат еще более эзотерические концепции, которые слишком чужды человеческому разуму, чтобы их можно было постичь."
 qlippoth_effect_desc: ""

 umbra_realm_doissetep: "Дуассет"
 umbra_realm_doissetep_desc: "Дуассет - это массивный замок диаметром до мили и высотой в тридцать этажей. За многие столетия его существования были построены новые крылья, уровни и пристройки, придающие ему эклектичный вид. Бесчисленные камеры и коридоры составляют верхнюю часть капеллы, в то время как внизу переплетение туннелей ведет к различным катакомбам в горе. Секретные проходы соединяют многие помещения, позволяя знающим людям передвигаться незамеченными. Центральная часть представляет собой циклопическое сооружение с восточными чертами."
 doissetep_effect_desc: ""

 umbra_realm_hive_realm: "Мир улья"
 umbra_realm_hive_realm_desc: "Миры улья возникли в результате Шторма аватаров. Шторм разорвал некоторые миры вдоль мембраны и соединил их с новыми, вызывающими беспокойство мирами, которые дополняют [Concept('umbra', 'Умбру')|E]. Каждый маг, пытающийся проникнуть в мир, имеет хорошие шансы вместо этого попасть в мир улья. Большинство из них состоят из кроваво-красного крошащегося камня и имеют очень разреженную атмосферу, из-за которой трудно дышать."
 hive_realm_effect_desc: ""

 umbra_realm_dark_kingdom_of_hades: "Тёмное королевство Аид"
 umbra_realm_dark_kingdom_of_hades_desc: "Аид - это [Concept('dark_kingdom', 'тёмное королевство')|E] Бессмертных в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Он населён не призраками, а Бессмертными, которые порвали со своим древнеегипетским происхождением, умерли и снова оказались в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]."
