 FAITH_DOCTRINE_CHANGE_WINDOW_APPROVE_TT: "#T Одобряет изменение доктрины#!\n[Character.GetShortUIName] поддерживает или, по крайней мере, не может возражать против изменения этой [Concept('doctrine', 'доктрины')|E].\n\n[Character.GetSheHe|U] одобряет, так как выполнено одно из следующих условий:\n$BULLET_WITH_TAB$Имеет положительное [Concept('opinion', 'мнение')|E] о вашем персонаже\n$BULLET_WITH_TAB$[Select_CString(Character.IsFemale, '[Concept('cowed', 'Устрашена')|E]', '[Concept('cowed', 'Устрашён')|E]' )] вашим персонажем\n$BULLET_WITH_TAB$Находится [Concept('imprisoned', 'в заключении')|E] (у кого-либо)"
 FAITH_DOCTRINE_CHANGE_WINDOW_OPPOSE_TT: "#T Выступает против изменения доктрины#!\n[Character.GetShortUIName] будет препятствовать изменению этой [Concept('doctrine', 'доктрины')|E].\n\nДля смены точки зрения [Character.GetShortUIName] [Select_CString(Character.IsFemale, 'должна', 'должен' )] соответствовать одному из следующих условий:\n$BULLET_WITH_TAB$Имеет положительное [Concept('opinion', 'мнение')|E] о вашем персонаже\n$BULLET_WITH_TAB$[Select_CString(Character.IsFemale, '[Concept('cowed', 'Устрашена')|E]', '[Concept('cowed', 'Устрашён')|E]' )] вашим персонажем\n$BULLET_WITH_TAB$Находится [Concept('imprisoned', 'в заключении')|E] (у кого-либо)"
 FAITH_DOCTRINE_CHANGE_WINDOW_CURRENT_DOCTRINE: "#V Текущая доктрина#!"
 FAITH_DOCTRINE_CHANGE_WINDOW_THREE_TENET: "У конфессии должно быть #V 3#! догмата."

