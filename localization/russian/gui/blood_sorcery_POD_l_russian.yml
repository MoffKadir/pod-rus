 POD_bloodmagic_events.3.t: "[Localize(Concatenate3('ritual_',ROOT.Var('current_journey').Var('ritual').GetFlagName,'_name'))]" 
 POD_bloodmagic_events.3.desc: "Даже после столетий экспериментов, бесчисленные ритуалы, разработанные #L $pod_cainites|l$ами#! по всему миру, построены на одном и том же фундаменте. Будь то тауматургия, колдовство, некромантия или иные практики, все эти ритуалы призывают силу #R крови#!.\n\nВ самых багровых глубинах своей сущности эти каиниты находят силу: грубую силу, которая ждет, когда ее выведут на поверхность. Усилием воли каиниты вытаскивают эту силу на поверхность и совершают чудесные деяния. Были разработаны ритуалы, чтобы направить и сфокусировать эту новую силу, не ограниченную структурой известных $pod_disciplines|l$.\n\nТолько одно слово может описать эту силу, которая эхом отзывается в веках:\n\nМагия."
 POD_bloodmagic_events.3.a: "Я взываю к витэ и приступаю..."
