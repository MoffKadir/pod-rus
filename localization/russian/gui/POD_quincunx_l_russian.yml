 #quincunx_edict_tax_modifier: "Продвижение Сумеречной войны"
 #quincunx_edict_tax_modifier_desc: "Сумеречная война - более благородный способ ведения теневой войны между [GetTrait('kueijin').GetName( GetNullCharacter )], и, возможно, более интересный. Во многих отношениях он больше напоминает поединок, чем войну. Участники сражаются в соответствии с предписанными правилами поведения, а для арбитража спора привлекается нейтральная сторона. Задача состоит не в том, чтобы уничтожить владения противника, а в том, чтобы выполнить поставленную задачу - например, убить ценного военачальника или заставить популярного политического лидера отказаться от власти - с максимально возможной стратегией и изяществом."
 #quincunx_edict_army_modifier: "Продвижение Полуночной войны"
 #quincunx_edict_army_modifier_desc: "Полуночная война - это более жестокое ведение теневой войны между [GetTrait('kueijin').GetName( GetNullCharacter )] — вендетта, в которой каждая сторона использует любую тактику, чтобы уничтожить другую, и не оставляет шансов на спасение. Полуночная война должна быть объявлена открыто, в присутствии высокопоставленного предка; после ее объявления не существует почетного способа ее прекращения, кроме некоторых обрядов."