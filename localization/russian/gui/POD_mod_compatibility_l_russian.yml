 pod_mod_compatibility_header: "#bold;beast WARNING: INCOMPATIBLE MOD#!"

 pod_mod_compatibility_character: "Один из ваших модов - это перезапись файла:\n\n#bold /gui/window_character.gui#!\n\nЭто приведет к возникновению многих проблем с окном символов, включая, но не ограничиваясь ими: отсутствующие кнопки, отсутствующая или неправильно отображаемая информация о символах или отсутствующие связи.\n\nМы настоятельно рекомендуем удалить другие моды до тех пор, пока это предупреждение больше не перестанет отображаться."
 pod_mod_compatibility_hud: "Один из ваших модов - это перезапись файла:\n\n#bold /gui/hud.gui#!\n\nЭто приведет к проблемам с HUD, таким как отсутствие кнопок на боковой панели.\n\nМы настоятельно рекомендуем удалить другие моды до тех пор, пока это предупреждение больше не перестанет отображаться."
 pod_mod_compatibility_county: "Один из ваших модов - это перезапись файла:\n\n#bold /gui/window_county_view.gui#!\n\nЭтот файл необходим для поддержки наших строительных скриптов.\n\nМы настоятельно рекомендуем удалить другие моды до тех пор, пока это предупреждение больше не перестанет отображаться."
 pod_mod_compatibility_interaction: "Один из ваших модов - это перезапись файла:\n\n#bold /gui/interaction_menu_window.gui#!\n\nЭтот файл обеспечивает наличие полосы прокрутки, если персонаж имеет доступ к большому количеству взаимодействий с персонажами.\n\nМы настоятельно рекомендуем удалить другие моды до тех пор, пока это предупреждение больше не перестанет отображаться."
 pod_mod_compatibility_lifestyle: "Один из ваших модов - это перезапись файла:\n\n#bold /gui/window_character_lifestyle.gui#!\n\nЭтот файл обеспечивает наличие полосы прокрутки для больших деревьев стиля жизни.\n\nМы настоятельно рекомендуем удалить другие моды до тех пор, пока это предупреждение больше не перестанет отображаться."
 
