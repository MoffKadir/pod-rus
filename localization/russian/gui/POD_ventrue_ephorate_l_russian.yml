 ventrue_ephorate_tab_tt: "#bold Эфорат Вентру#!"
 ventrue_ephorate_intro: "#bold Эфорат состоит из 12 самых могущественных и влиятельных старейшин Вентру. Эфоры устанавливают правила в вопросах «политики клана». Это высший ранг во внутренней иерархии Вентру.\nПомимо открытия уникальных придворных должностей, каждый эфор поддерживает определённую фракцию, и в зависимости от их общей власти каждая фракция даёт преимущества и преграды всему клану, представленные в виде модификаторов династии.#!"
 support_knights_loc: "Поддерживает Рыцарей пепла"
 support_patricians_loc: "Поддерживает патрициев"
 support_merchants_loc: "Поддерживает купеческих князей"
 support_eternal_loc: "Поддерживает Грешный Рим"
 support_senate_loc: "Поддерживает Вечный сенат"
