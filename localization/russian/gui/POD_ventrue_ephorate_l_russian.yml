 pod_ventrue_ephorate.30.t: "Место за столом"
 pod_ventrue_ephorate.30.desc: "В прославленном мире Вентру ходят слухи о недавней кончине эфора, одного из двенадцати ведущих членов [Concept('Clan', 'клана')|E]. Бессмертие обязывает, место за этим столом освобождается крайне редко, что породило теневую войну за влияние среди амбициозных Вентру, которые пытаются произвести впечатление на оставшихся эфоров в надежде быть выбранными на освободившееся место.\nВыдвинете ли и вы свою кандидатуру?"
 pod_ventrue_ephorate.30.a: "Естественно, я - лучший выбор."
 pod_ventrue_ephorate.30.b: "Моё время ещё не пришло."
 entry_ephorate_tt: "Вы будете выбраны в качестве нового эфора. Стоимость этого варианта зависит от различных факторов, таких как ваш престиж, ранг титула и размер державы."
 pod_ventrue_ephorate.4.t: "Зов Эфората"
 pod_ventrue_ephorate.4.desc: "В связи с недавней кончиной одного из членов уважаемого Эфората, освободилось место. Эфоры решили, что вы - [Select_CString(GetPlayer.IsFemale, 'лучшая кандидатка', 'лучший кандидат' )] на место их усопшего коллеги. Это, безусловно, очень престижная честь, поскольку эфоры имеют большой вес в делах клана.\nХотя вы будете всего лишь одним голосом из двенадцати, это всё равно хорошо отразится на вас и может открыть для вас новые возможности в будущем. Пришло время занять своё место среди самых могущественных Вентру в мире."
 pod_ventrue_ephorate.4.a: "Мой талант наконец-то вознаграждён."
 ventrue_ephorate_entry_tt: "Теперь вы являетесь частью Эфората и автоматически будете поддерживать одну из фракций в зависимости от вашей религии и свойств.\nНовые события, связанные с вашей новой ролью в формировании клана, произойдут в будущем."
 pod_ventrue_ephorate.4.b: "Я поддержу Рыцарей пепла."
 pod_ventrue_ephorate.4.c: "Я поддержу купеческих князей."
 pod_ventrue_ephorate.4.d: "Я поддержу Вечный Сенат."
 pod_ventrue_ephorate.4.e: "Я поддержу Грешный Рим."
 pod_ventrue_ephorate.4.f: "Я поддержу патрициев."

 pod_ventrue_ephorate.6.t: "Эфорат"
 pod_ventrue_ephorate.6.desc: "Эфорат состоит из 12 самых могущественных и влиятельных старейшин Вентру. Эфоры устанавливают правила в вопросах «политики клана». Это высший ранг во внутренней иерархии Вентру. Важнейшая функция Эфората не так легко поддаётся количественной оценке: они задают тон всему [Concept('Clan', 'клану')|E]. Их философия, стиль руководства и политическая позиция обсуждаются и дискутируются среди членов клана, поэтому в той или иной степени влияет на большинство Вентру.\n #X Эфорат является определяющей чертой Вентру. В зависимости от силы фракций Эфората вы можете получить важные модификаторы династии. Каждый эфор также имеет доступ к уникальным придворным должностям. Эфоры выбираются пожизненно, то есть только смерть одного из них освобождает место за столом.\nДоступ к нему можно получить во вкладке в правой части экрана.#!"
 pod_ventrue_ephorate.6.a: "Вместе мы сильнее."
 ventrue_ephorate_intro_tt: "Текущий Эфорат разделён, но в нём слабо доминируют патриции, что даёт модификатор всему клану Вентру.\nЕсли состав Эфората изменится, могут измениться и модификаторы."
 ventrue_ephorate_intro_member_tt: "Текущий Эфорат разделён, но в нём слабо доминируют патриции, что даёт модификатор всему клану Вентру.\nЕсли состав Эфората изменится, могут измениться и модификаторы.\nВаш персонаж начинает как член этого учреждения, что откроет новые возможности влияния на клан в будущем."

 pod_ventrue_ephorate.100.t: "Конец Эфората"
 pod_ventrue_ephorate.100.desc: "Эфорат всегда был разделён между враждующими фракциями, начиная с римских времён. Это разделение фактически стало спасательным кругом для учреждения, поскольку означало, что у клана Вентру не было непререкаемого авторитета, который мог бы силой двигать его вперёд.\nТеперь положение дел изменилось, и одной фракции удалось добиться полного господства над учреждением. Поскольку клан Вентру вновь объединился под единым началом, сам Эфорат теряет всю свою власть, становясь пережитком ушедшей смутной эпохи Вентру."
 pod_ventrue_ephorate.100.a: "Смелый шаг в будущее."
 ventrue_ephorate_end_tt: "Эфорат распущен, победившая фракция накладывает на династию клана Вентру более сильную версию своего модификатора."

 ephorate_distributing_funds_modifier: "Перераспределение Эфората"
 ephorate_distributing_funds_modifier_desc: "Эфорат перераспределяет часть своих средств, чтобы помочь в осуществлении планов Вентру по всему миру."

 pod_ventrue_ephorate.7.t: "Сокровища Эфората"
 pod_ventrue_ephorate.7.desc: "Эфорат располагает одной из самых впечатляющих сокровищниц за всю историю вампиров. Клан Вентру известен проницательными вложениями, и эти вложения могут длиться вечно. Поэтому Эфорат руководит глобальными предприятиями клана, а затем перераспределяет его богатство на другие проекты Вентру по всему миру.\nВы были выбраны в качестве [Select_CString(GetPlayer.IsFemale, 'той', 'того' )], кто будет заниматься текущим перераспределением в этом десятилетии, что означает, что вы теперь отвечаете за огромный золотой запас.\nЧесть и искушение..."
 pod_ventrue_ephorate.7.a: "Деньги иногда исчезают..."
 pod_ventrue_ephorate.7.b: "Время вложить по-новому."

 ephorate_decorum_modifier: "Эфорат и этикет"
 ephorate_decorum_modifier_desc: "Эфорат хорошо соблюдает правила приличия, создавая образ могущественного и дисциплинированного клана Вентру."

 pod_ventrue_ephorate.8.t: "Этикет элиты"
 pod_ventrue_ephorate.8.desc: "Эфорат - престижное учреждение, в котором, как ожидается, будет представлена элита клана Вентру. Проблема в том, что при таком количестве могущественных старейшин в одном учреждении темперамент может быстро накалиться, и жаркие заседания могут привести к вражде, которая не ограничится залами Эфората. Один из таких трудных споров с одним из ваших коллег начал приобретать ожесточённый характер, и ни один из вас пока не отступает.\nЕсли так пойдёт и дальше, то, скорее всего, о проблеме узнают за пределами учреждения, и это разрушит фасад дисциплинированного единства, который хочет представить клан Вентру. Если вы хотите избежать этой ужасной перспективы, отступить сейчас всё ещё возможно."
 pod_ventrue_ephorate.8.a: "Мы можем постепенно сгладить эти споры."
 pod_ventrue_ephorate.8.b: "Придём к компромиссу."
 pod_ventrue_ephorate.8.c: "Я здесь [Select_CString(GetPlayer.IsFemale, 'права', 'прав' )]!"

 ephorate_decorum_broken_modifier: "Единство Эфората нарушено"
 ephorate_decorum_broken_modifier_desc: "Фасад единства Эфората даёт трещины, ослабляя клан Вентру как единое целое."

 pod_ventrue_ephorate.9.t: "Угрозы повсюду"
 pod_ventrue_ephorate.9.desc: "В Эфорате работает тайная полиция, которая также является отрядом быстрого реагирования, - Ликторы. Эти могущественные агенты следят за тем, чтобы интересы клана Вентру всегда защищались с помощью силы, когда это необходимо, и за годы своего существования были важным подспорьем для многих слабых князей.\nК сожалению, кажется, что угрозы для Вентру не перестают появляться, и ликторы сообщают о том, что они перегружены количеством проблем, которые им приходится решать. Поэтому они просят прислать им больше ресурсов, будь то золото или политические услуги нейтральных князей.\nКак нынешний эфор, [Select_CString(GetPlayer.IsFemale, 'ответственная', 'ответственный' )] за внутреннюю безопасность, вы должны откликнуться на этот призыв о помощи."
 pod_ventrue_ephorate.9.a: "Ликторам придётся работать ещё усерднее."
 pod_ventrue_ephorate.9.b: "Достойное дело."

 ephorate_overwhelmed_lictor_modifier: "Перегруженные ликторы Эфората"
 ephorate_overwhelmed_lictor_modifier_desc: "Силы быстрого реагирования Эфората, Ликторы, перегружены запросами, что оставляет множество брешей в обороне клана."

 pod_ventrue_ephorate.10.t: "Глаза и уши Вентру"
 pod_ventrue_ephorate.10.desc: "Самые низкие по рангу члены Эфората - трибуны, посланники и шпионы учреждения и клана Вентру в целом. Несмотря на то что это не самый престижный ранг, их значение нельзя недооценивать, поскольку они часто являются самым надёжным источником информации для князей Вентру.\nТрибуны многочисленны, но плохо скоординированы и в основном подчиняются старшему Вентру в своей области, а не непосредственно Эфорату. Поскольку вы являетесь эфором, [Select_CString(GetPlayer.IsFemale, 'отвечающей', 'отвечающим' )] за них в этом десятилетии, вы рассматриваете возможность проведения тщательной реформы, чтобы приблизить их к самому Эфорату, надеясь одновременно улучшить их работу."
 pod_ventrue_ephorate.10.a: "Я подготовлю проект реформ."
 pod_ventrue_ephorate.10.b: "Перемены не нужны."

 ephorate_empowered_tribunes_modifier: "Наделение властью трибунов Эфората"
 ephorate_empowered_tribunes_modifier_desc: "Посланники и шпионы Эфората были реорганизованы, обеспечив ещё большую поддержку теневым интересам клана."

 pod_ventrue_ephorate.11.t: "Амбициозные подчинённые"
 pod_ventrue_ephorate.11.desc: "Прямые агенты Эфората - стратеги, могущественные личности, наделённые властью эфоров и единственные, кто знает их имена. Стратеги чрезвычайно полезны, поскольку позволяют использовать власть Эфората, не подвергая себя опасности, но они также часто доставляют неприятности, поскольку жадно следят за положением эфоров и являются главной причиной предательства в учреждении.\nВремя от времени эфоры проводят тщательную проверку стратегов (что часто приводит к чистке), и именно вам выпала эта сомнительная честь в этом десятилетии."
 pod_ventrue_ephorate.11.a: "Стратеги верны."
 pod_ventrue_ephorate.11.b: "Им нельзя доверять."

 ephorate_empowered_strategoi_modifier: "Наделение властью стратегов Эфората"
 ephorate_empowered_strategoi_modifier_desc: "Прямые агенты Эфората работают как никогда усердно, но зачастую в своих собственных интересах, а не в интересах клана."

 pod_ventrue_ephorate.667.t: "Спорные моменты"
 pod_ventrue_ephorate.667.desc: "Вентру - клан, разделённый во многих отношениях, между разными землями, традициями, линиями крови и способами существования. Почти единственное, в чем согласны различные фракции, - это их благородное наследие и то, что они должны быть едины, но какая фракция будет во главе и с какой целью? Эти вопросы остаются главным предметом разногласий среди вентру.\nО какой фракции вы хотите узнать больше?"
 pod_ventrue_ephorate.667.a: "Патриции."
 pod_ventrue_ephorate.667.b: "Вечный сенат."
 pod_ventrue_ephorate.667.c: "Грешный Рим."
 pod_ventrue_ephorate.667.d: "Купеческие князья."
 pod_ventrue_ephorate.667.e: "Рыцари пепла."
 pod_ventrue_ephorate.667.f: "Не сейчас."

 pod_ventrue_ephorate.668.t: "Единственные истинные короли"
 pod_ventrue_ephorate.668.desc: "Патриции (также известные как Патриархи) отстаивают своё унаследованное от Еноха право править всеми каинитами. Они в основном состоят из князей, зеркально отражающих смертную аристократию. Хотя они уважают достижения Камилла и Рима, причиной его падения они считают гедонизм и упадок, поэтому они гораздо более суровы и дисциплинированны, чем их коллеги, опирающиеся на Рим.\nПатриархи - консервативные Вентру, отлитые по классическому образцу. Они считают себя избранной знатью ночи, благословлённой самим Каином и предназначенной для правления. В большинстве своём они твёрдо придерживаются догматов Дороги королей и опираются на старые порядки (то есть феодальные традиции Европы, которые большинство патриархов знали ещё в своей земной жизни). Они поддерживают власть Вентру и не доверяют переменам. В конце концов, зачем что-то менять, если вёе так, как было предписано Богом и Каином от начала времён?\nДальнейшая судьба в каноне\nСлившись с купеческими князьями, патриции станут теми, кого все считают настоящими Вентру в современной ночи."

 pod_ventrue_ephorate.669.t: "Римская мечта"
 pod_ventrue_ephorate.669.desc: "Также называемые антазианцами, Вечный сенат руководствуется идеями Юлии Антазии, римской Вентру, которая была членом Вечного сената в этом городе до его упадка. Будучи образцом Дороги человечности, Антазия учит своих последователей важности равенства и взаимного сотрудничества ради всеобщего блага. Она придерживается истинных «старых» путей римских каинитов и славных дней Империи и надеется воссоздать достижения Вечного сената. Нет нужды говорить, что патриархи считают антазианцев в лучшем случае заблуждающимися, а в худшем - готовящимся опасными бунтарями. Сенат считает патриархов Вентру высокомерными, эгоистичными элитариями, которых волнует только их собственная власть и положение, и ничего больше.\nДальнейшая судьба в каноне\nС исчезновением своей наставницы и лидера Вечный сенат потеряет большую часть своего влияния на патрициев, оставив лишь несколько городов (например, Франкфурт), которые будут следовать его идеалам в течение следующих столетий."

 pod_ventrue_ephorate.670.t: "Сладкий упадочный Рим"
 pod_ventrue_ephorate.670.desc: "Тит Вентур Камилл (более известный как Камилл) - противоречивая фигура в истории Вентру. Они превозносят его многовековое правление Римом и невиданное доселе единство, которое он принёс в каинитский мир, и гордятся его ролью в очищении инфернального Карфагена. Но они не столь восторженно отзываются о его ревностном следовании по Дороге греха и об упадке, который он принёс в Рим. Поэтому большинство вентру довольствуются тем, что говорят о Камилле как об образце настоящего средневекового вентру: сильном и проницательном правителе, объединяющем за собой кланы. Но другие всё же знают правду: Камилл в той же степени определил Дорогу греха, что и его принадлежность к Вентру, и они чтят обе стороны.\nВозможно, после падения Рима клан Вентру свернул с правильного пути, и возвращение к старым добрым ночам может оказаться предпочтительнее нынешнего курса...\nДальнейшая судьба в каноне\nКамилл останется странной и спорной частью истории Вентру, но, к лучшему или худшему, клан Вентру никогда не испытает того единства и упадка, которого он достиг в Древнем Риме."

 pod_ventrue_ephorate.671.t: "Деньги - это сила"
 pod_ventrue_ephorate.671.desc: "Растущая сила Вентру - это члены клана, которые зарабатывают своё состояние как купцы и торговцы, а не ищут земли и собственные владения. Большинство из этих так называемых купеческих князей следуют Тропе торговца и находят свою силу в богатстве, а не в землях и вассалах. Не привязанные к какой-либо конкретной местности и нажившиеся (по большей части) на Войне князей, купеческие князья объединились в различные гильдии и сети контактов по всей Европе.\nВ то время как многие вентру презирают купеческих князей за их «жадность к деньгам» и «ростовщичество», купцы с годами постепенно набирали не только богатство, но и власть и влияние. Подобно Вечному сенату, купцы стремятся объединить Вентру, как во времена Рима, но под властью гильдии торговцев, а не сената или императора. Они начали поддерживать некоторых каинитских владык, чтобы создать в Европе условия, в которых они смогут процветать и стать силой, стоящей за троном.\nДальнейшая судьба в каноне\nИстория докажет правоту купеческих князей, поскольку в грядущих веках деньги действительно станут властью. Объединившись с патрициями, купеческие князья станут неотъемлемой частью основной идентичности Вентру."

 pod_ventrue_ephorate.672.t: "Связанные честью"
 pod_ventrue_ephorate.672.desc: "Рыцари пепла - это вентру, менее всего заинтересованные в накоплении власти. Вместо этого они строго придерживаются собственного рыцарского кодекса и надеются, что клан Вентру подаст пример храбрости, сдержанности и дисциплины другим кланам, а не будет напрямую пытаться управлять ими. Большинство рыцарей пепла хорошо взаимодействуют с другими фракциями, если те считают их поведение «благородным», что является несколько загадочным определением, которое может варьироваться от рыцаря к рыцарю.\nНедооцениваемые другими вентру, рыцари пепла ценятся другими кланами как менее высокомерные вентру, которые не пытаются властвовать над ними под каким-то спорным предлогом. Это делает их политической силой с удивительным количеством союзников, к которым можно обратиться в случае необходимости.\nДальнейшая судьба в каноне\nРыцари пепла не примут трансформацию клана Вентру, возглавляемую альянсом патрициев и купеческих князей. Присоединившись в ответ к зарождающемуся Шабашу, они составят костяк отступников Вентру, сражаясь за восстановление давно утраченной чести своего клана."