 #game_concept_eternal_senate: "Eternal Senate"
 #game_concept_eternal_senate_desc: "The Eternal Senate, also known as the Antasians, is an idealized recreation of the organization of the same name existing during Roman times. They strive for equality and a democratic vision for the Cainite future, where all vampires have a representation in the governing body.\nUnder Julia Antasia's leadership, their movement has spread from Frankfurt to the nearby regions and is growing in size as many young idealists vampires find her ideals more enticing than Hardestadt's ruthless enforcing of feudalistic rule."
 ephorate_support_gui_loc: "#bold Эффекты от различных уровней поддержки следующие: \n- 0/4: Нет эффекта\n- 5/8: Небольшой модификатор династии\n- 8/11: Влиятельный модификатор династии\n- 12: Фракция захватывает Эфорат, распускает его и применяет мощный модификатор династии.#!"
 Learn_Ephorate: "#V Узнать больше о фракциях#!"
 window_learn_ephorate_tooltip: "Открывает событие, где вы можете узнать больше о каждой фракции и о том, за что они выступают."

