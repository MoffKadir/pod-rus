 POD_wraith_passion_gaining_passions_decision_desc: "Ваши страсти — это сущность вашего существования и то, что удерживает вас в бытии. Вы не перестаёте искать из-за своей непреодолимой любви, или же вами движет огонь мести, который не угаснет, пока вы не свершите правосудие. Независимо от деталей, они заставляют вас продолжать."
 POD_wraith_passion_gaining_passions_decision_tooltip: "Вы выберете новые страсти."
 POD_wraith_passion_gaining_passions_decision_confirm: "Позвольте мне начать с..."

 POD_wraith_passion_find_killer_decision: "Страсть: Найти своего убийцу"
 POD_wraith_passion_find_killer_decision_desc: "Ничто так не разжигает страсть, как огонь мести."
 POD_wraith_passion_find_killer_decision_tooltip: "Вы завершите эту страсть."
 POD_wraith_passion_find_killer_decision_confirm: "Не [Select_CString(TARGET_CHARACTER.IsFemale, 'ждала', 'ждал' )], что я вернусь, а?"
 POD_wraith_passion_find_killer_decision_condition: "[Select_CString(TARGET_CHARACTER.IsFemale, 'Ваша', 'Ваш' )] убийца, [TARGET_CHARACTER.GetFirstName], [Select_CString(TARGET_CHARACTER.IsFemale, 'должна', 'должен' )] быть [Select_CString(TARGET_CHARACTER.IsFemale, 'мертва', 'мёртв' )]."

 POD_wraith_passion_amass_wealth_decision: "Страсть: Накопить богатство"
 POD_wraith_passion_amass_wealth_decision_desc: "Жадность - это хорошо, и сам загробный мир работает по этому основному принципу. Смерть не помешает вам разбогатеть."
 POD_wraith_passion_amass_wealth_decision_tooltip: "Вы завершите эту страсть."
 POD_wraith_passion_amass_wealth_decision_confirm: "Может, построить некрополь из золота?"

 POD_wraith_passion_become_exalted_decision: "Страсть: Прославиться среди мёртвых"
 POD_wraith_passion_become_exalted_decision_desc: "Слава и обожание движут вами. С вашей смертью толпа изменилась, но сама цель - нет."
 POD_wraith_passion_become_exalted_decision_tooltip: "Вы завершите эту страсть."
 POD_wraith_passion_become_exalted_decision_confirm: "В конце концов, слава вечна."

 POD_wraith_passion_become_paragon_decision: "Страсть: Стать образцом вознесения"
