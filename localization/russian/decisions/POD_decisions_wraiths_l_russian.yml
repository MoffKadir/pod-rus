 POD_wraith_passion_become_paragon_decision_tooltip: "Вы завершите эту страсть."
 POD_wraith_passion_become_paragon_decision_confirm: "Успешное испытание веры?"

 POD_wraith_passion_create_a_treasury_decision: "Страсть: Создать сокровище"
 POD_wraith_passion_create_a_treasury_decision_desc: "Артефакты и реликвии - редкий товар в загробном мире. Те, кто их хранит, могут быстро обрести влияние и власть."
 POD_wraith_passion_create_a_treasury_decision_tooltip: "Вы завершите эту страсть."
