 test_of_faith_decision: "Испытание веры"
 test_of_faith_decision_tooltip: "Вы попытаетесь изменить свой греховный образ жизни."
 test_of_faith_decision_desc: "Быть слугой Божьим - значит быть преданным Ему. На самом деле вы недостаточно преданы Ему. Ваши греховные пути могут стать преградой, не позволяющей вам выполнить своё дело. Испытание веры может помочь вам избавиться от грехов."
 test_of_faith_decision_confirm: "Настало время меняться."
 test_of_faith_custom_decision: "У вашего персонажа имеется хотя бы один из семи средневековых христианских грехов (чревоугодие, зависть/мстительность, гордыня, похоть, гнев, жадность, лень)"
