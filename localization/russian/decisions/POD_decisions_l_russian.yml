 blackcross_victory_objective_decision_custom: "[GetTitleByKey('k_ferals_livonia').GetNameNoTier] и [GetTitleByKey('e_voivodate').GetNameNoTier] принадлежат вам или не существуют"
 enter_torpor_decision: "Впасть в торпор"
 enter_torpor_decision_tooltip: "Добровольное впадение в [Glossary('торпор','game_concept_torpor_desc')] - не самый престижный поступок для правителя."
 enter_torpor_decision_desc: "Любому бессмертному может наскучить долгая активность. И теперь, когда вам наскучила эта эпоха, возможно, пора отдохнуть и позволить вашим наследникам разобраться с делами самостоятельно?"
 enter_torpor_decision_confirm: "Пора отдохнуть."
 enter_little_death_decision: "Впасть в малую смерть"
 enter_little_death_decision_desc: "Любому Ван-Куэй может наскучить долгая нежизнь. И теперь, когда вам наскучила эта эпоха, возможно, пора отдохнуть в состоянии малой смерти?"
 enter_slumber_decision: "Впасть в дрёму"
 enter_slumber_decision_desc: "Эта эпоха наскучила вам. Может быть, пришло время погрузиться в дрёму и пробудиться в новое, более захватывающее время?"
 enter_coccon_decision: "Войти в кокон"
 enter_coccon_decision_desc: "Персонаж заключает себя в прочный кокон, а его метаболизм замедляется до состояния полной остановки."
 enter_long_sleep_decision: "Обряд долгого сна"
 enter_long_sleep_decision_desc: "Совершив этот обряд, гураль может ввести персонажа в состояние приостановленной жизнедеятельности, не похожее на естественную спячку медведя. Находясь в этом состоянии, персонаж не стареет, его телесные функции замирают, а дыхание снижается до абсолютного минимума. Этот обряд позволяет поддерживать недееспособных персонажей в течение неопределенного периода времени, сохраняя им жизнь, чтобы позже они могли быть исцелены (естественным или магическим путем)."
 enter_dragon_sleep_decision: "Сон дракона"
 enter_dragon_sleep_decision_desc: "Моколе впадают в состояние покоя. Моколе не стареют во время сна, хотя могут видеть сны. Обычно во время сна моколе зарывается в грязь. Спящего моколе будят движения или прикосновения, но не обычные звуки."
 revenant_victory_objective_decision: "Украсть силу витэ"
 revenant_victory_objective_decision_tooltip: "Отправиться к источнику силы."
 revenant_victory_objective_decision_desc: "Освободиться от тирании своих хозяев-сородичей, использовать магические знания и нечестивые ритуалы, чтобы использовать сокровенную силу их крови."
 revenant_victory_objective_decision_effect_tooltip: "Это беспрецедентное нападение на тайны витэ предполагает поиск древних манускриптов, а также ваши собственные исследования. Для самой процедуры потребуются ценные и редкие ингредиенты, в первую очередь, это касается линий крови [Glossary('допотопных','game_concept_antediluvian_desc')]."
 revenant_victory_objective_decision_confirm: "Начать ритуал!"
 revenant_victory_objective_decision_custom: "Вы пленили #V 3#! вампиров со свойством «[GetTrait('vampgeneration4').GetName( GetPlayer )]»."
 #revenant_victory_followup_decision: "A Feast for the New Generation"
 #revenant_victory_followup_decision_tooltip: "You will use the obsolete bodies of the children born of imperfect blood to nourish those who come after them."
 #revenant_victory_followup_decision_desc: "On your long quest to transcend the inherent limitations of your vitae, your loins gave life to many equally stunted children who have no way to follow your path to redemption. Taking those lives back will be an act of mercy... and frugality."
 #revenant_victory_followup_decision_effect_tooltip: "The old will perish, the new will flourish."
 #revenant_victory_followup_decision_confirm: "Let us leave our weakness behind!"
 #revenant_victory_followup_custom_decision: "You have at least five living descendants carrying your enhanced blood"
