 side_with_horus_objective_decision: "Умиротворить Мстителя"
 side_with_horus_objective_decision_desc: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] ненавидит само наше существование и делает наше бессмертие очень неприятным. Несмотря на то, что между нами вражда, мы всё ещё могли бы прийти к соглашению с помощью серьёзных дипломатических усилий."
 side_with_horus_objective_decision_tooltip: "На стороне Гора"
 side_with_horus_objective_decision_confirm: "У нас общие враги."
 side_with_horus_objective_decision_custom1: "Не должно быть мумий со свойством «[GetTrait('shemsuheru').GetName(GetNullCharacter)]» с #L [GetFaithByKey('code_of_horus').GetName|l]ой#! [Concept('faith', 'конфессией')|E], чьё [Concept('opinion', 'мнение')|E] о вас ниже #V 75#!"
 side_with_horus_objective_decision_custom1_ex: "$side_with_horus_objective_decision_custom1$ #weak ([example.GetFirstName])#!"
 side_with_horus_objective_decision_effect1: "#X Это является взаимоисключающим с другими #TOOLTIP:GAME_TRAIT,cabiri,[GetNullCharacter] #L кабиритскими#!#! целями#!"

 ending_the_hunt_objective_decision: "Покончить с Мстителем"
 ending_the_hunt_objective_decision_desc: "[GetScriptedCharacterByHistoryID('792593').GetFirstName] ненавидит само наше существование и делает наше бессмертие очень неприятным. Однако даже такое существо, как он, не является непобедимым, и, возможно, нам следует более агрессивно подойти к этому вопросу..."
 ending_the_hunt_objective_decision_tooltip: "Завершить охоту"
 ending_the_hunt_objective_decision_confirm: "Наверное, Сет будет счастлив."
 ending_the_hunt_objective_decision_custom: "У вас должно быть больше [Concept('prowess', 'доблести')|E], чем у #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('792593').GetID] #L Гора#!#! #weak (#V [GetPlayer.GetProwess]#! против #V [GetScriptedCharacterByHistoryID('792593').GetProwess]#!)#!"
 ending_the_hunt_objective_decision_effect1: "Все #TOOLTIP:GAME_TRAIT,cabiri,[GetNullCharacter] #L кабиритские#!#! мумии получат модификатор [GetModifier('cabiri_secured_future_modifier').GetNameWithTooltip]"
 ending_the_hunt_objective_decision_effect2: "#X Это является взаимоисключающим с целью «Умиротворить Мстителя»#!"

 new_theourgia_arts_objective_decision: "Расширить теургические искусства"
 new_theourgia_arts_objective_decision_desc: "Мы, мумии, застряли в прошлом. Мы всё ещё используем #ONCLICK:CULTURE,[GetCultureByKey('ancient_egyptian').GetID] #TOOLTIP:CULTURE,[GetCultureByKey('ancient_egyptian').GetID] #L древнеегипетскую#!#!#! магию, но с тех пор появилось что-то новое (и, возможно, лучшее?). Созданная поколениями #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародеев#!#!, это очень интересная разработка, которая может дать нам преимущество в ближайшие годы."
 new_theourgia_arts_objective_decision_tooltip: "Чародейство для новой эпохи"
 new_theourgia_arts_objective_decision_confirm: "Чародейство для новой эпохи"
 new_theourgia_arts_objective_decision_custom1: "Есть как минимум 10 [Concept('prisoners', 'узников')|E], которые #italic могли бы#! научиться #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейству#!#! #weak ([GetTrait('bastet').GetName(GetNullCharacter)], #TOOLTIP:GAME_TRAIT,mortal,[GetNullCharacter] #L смертные#!#! или гибриды, напоминающие смертных)#!"
