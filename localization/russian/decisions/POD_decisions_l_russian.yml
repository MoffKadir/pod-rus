 greek_fire_objective_decision: "Восстановить рецепт греческого огня"
 greek_fire_objective_decision_desc: "В наших многочисленных столкновениях со слугами Сатаны, пьющими кровь, огонь оказался их величайшей слабостью. Не так давно римляне правили морями с помощью своего ужасающего огненного оружия, но его секрет был утерян. Пришло время восстановить его и переделать для наших целей."
 greek_fire_objective_decision_tooltip: "Использовать греческий огонь против своих врагов."
 greek_fire_objective_decision_effect_tooltip: "Вы получите возможность вооружать других охотников огнеметательным оружием."
 greek_fire_objective_decision_custom1: "Для поиск формулы в городе вам требуется #V 12#! ед. [Concept('intrigue', 'интриги')|E] и контролировать графство [GetTitleByKey('c_byzantion').GetNameNoTier]."
 greek_fire_objective_decision_custom2: "Чтобы выведать секрет у «человека», вам или вашему придворному необходимо иметь [Concept('trait', 'свойство')|E] «[GetTrait('torturer').GetName( GetPlayer )]» и пленить одного из чудовищ, которые, по слухам, знают его: [GetScriptedCharacterByHistoryID('790015').GetFirstName], [GetScriptedCharacterByHistoryID('790115').GetFirstName], [GetScriptedCharacterByHistoryID('790767').GetFirstName], [GetScriptedCharacterByHistoryID('790341').GetFirstName], [GetScriptedCharacterByHistoryID('790939').GetFirstName]"
 greek_fire_objective_decision_custom3: "Для самостоятельного открытия формулы требуется #V 20#! [Concept('learning', 'учености')|E] и ваша культура должна открыть [Concept('innovation', 'инновацию')|E] $innovation_development_04$"
 greek_fire_objective_decision_confirm: "Да будет свет!"
 ghoulbro_objective_decision: "Выступить в поход на город"
 ghoulbro_objective_decision_desc: "Константинополь - это место, где Василий и Баязид впервые начали проповедовать. Тогда они проповедовали ложь своих хозяев, но с падением их и города братья открыли глаза на новую истину. Истине, которую нужно превратить в самое яростное Евангелие и нести верными проповедниками как можно большему числу душ. И нигде нет больше душ, чем там, где все это началось, - в великом городе Константинополе."
 ghoulbro_objective_decision_tooltip: "Вернуться из изгнания и собрать паству."
 ghoulbro_objective_decision_effect_tooltip: "Вы пробудите жалкие массы, чтобы они последовали за вами."
 ghoulbro_custom_decision: "У вас есть #V 20#! [knights[Concept('traits', 'рыцарей')|E], которые одновременно являются гулями и исповедуют [GetFaithByKey('calomenasforsaken').GetAdjective|l]"
 ghoulbro_custom_decision1: "Обманщик, граф [GetScriptedCharacterByHistoryID('791424').GetFirstName] из Охрида должен быть мёртв, быть безземельным или находиться в [Glossary('торпоре','game_concept_torpor_desc')]"
 ghoulbro_custom_decision2: "Обманщица, граф [GetScriptedCharacterByHistoryID('791418').GetFirstName] из Фиатиры должен быть мёртв, быть безземельным или находиться в [Glossary('торпоре','game_concept_torpor_desc')]"
 ghoulbro_custom_decision3: "Обманщик, граф [GetScriptedCharacterByHistoryID('791419').GetFirstName] из Адриании должен быть мёртв, быть безземельным или находиться в [Glossary('торпоре','game_concept_torpor_desc')]"
