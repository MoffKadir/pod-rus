 become_mummy_decision_confirm: "Приступим."
 become_ghoul_decision: "Роковое пристрастие"
 become_ghoul_decision_desc: "Независимые гули - наименее распространенный тип гулей, которые ведут свободное существование без руководящего ими регнанта-каинита, но и опасное существование в постоянной борьбе за витэ."
 become_ghoul_decision_tooltip: "Казнив «[GetTrait('vampire').GetName( GetPlayer )|l]а» в вашей темнице, вы сможете стать независимым гулем."
 become_ghoul_decision_confirm: "Приступим."
 become_changeling_decision: "Обрести вечное очарование"
