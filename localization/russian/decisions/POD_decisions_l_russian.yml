 POD_demon_wealth_and_influence_decision: "Поворот судьбы"
 POD_demon_wealth_and_influence_decision_tooltip: "Использовать силы арканы, чтобы получить необычные смертные блага."
 POD_demon_wealth_and_influence_decision_desc: "Судьба, кажется, благоволит вам, ведь вы получаете необычные смертные дары, казалось бы, совершенно случайно. Улыбается ли вам госпожа Удача или это что-то другое?"
 POD_demon_wealth_and_influence_decision_confirm: "Удача на моей стороне!"
 POD_infernalist_wealth_and_influence_decision: "Попросить богатство и влияние"
 POD_infernalist_wealth_and_influence_decision_tooltip: "Использовать демонические силы, чтобы получить богатство и влияние."
 POD_infernalist_wealth_and_influence_decision_desc: "Большое богатство, влияние или дружеские отношения. Почти все можно получить или приумножить, заключив договор с подходящей «сущностью»..."
 POD_infernalist_wealth_and_influence_decision_confirm: "Достойная цена"
 POD_fae_wealth_and_influence_decision: "Нечестно - это справедливо"
 POD_fae_wealth_and_influence_decision_tooltip: "Использовать прорицание, чтобы обрести богатство и влияние."
 POD_fae_wealth_and_influence_decision_desc: "Слегка вмешаться в дела судьбы, даровав себе немного удачи."
 POD_fae_wealth_and_influence_decision_confirm: "Мне повезло!"
 POD_yama_wealth_and_influence_decision: "Благосклонность [Glossary('повелителей Яма','podgloss.yamaking')]"
 POD_yama_wealth_and_influence_decision_tooltip: "Использовать способности демонического искусства, чтобы получить необычные смертные блага."
 POD_yama_wealth_and_influence_decision_desc: "Искривление удачи, приносящее её тем, кто исполняет злую волю Повелителей."
 POD_yama_wealth_and_influence_decision_confirm: "Достойная цена"
 POD_demon_longevity_decision: "Бессмертие?"
 POD_demon_longevity_decision_tooltip: "Использовать свою силу арканы, чтобы увеличить продолжительность жизни."
 POD_demon_longevity_decision_desc: "За каждое применение этой арканы раб перестает стареть на пять лет. Маленький шаг к величайшей награде."
