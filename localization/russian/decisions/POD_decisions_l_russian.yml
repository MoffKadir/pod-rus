 poltzimi_objective_decision_effect_tooltip: "Ваша власть над Краковом покажет, что вы достойны возглавлять воевод."
 poltzimi_objective_decision_confirm: "Услышьте рев вавельского дракона!"
 invite_ashen_prospect_decision: "Пригласить блюстителя праха"
 invite_ashen_prospect_decision_desc: "Первый способ оценить интеллект правителя - посмотреть на его окружение. Мудрый князь держит рядом с собой тех, кто будет служить ему преданно, твёрдо и убеждённо, и хорошо вознаграждает их."
 invite_ashen_prospect_decision_confirm: "Призвать тех, кто готов служить вашему делу!"
