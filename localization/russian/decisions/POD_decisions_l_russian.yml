 custom_bloodline_custom_decision: "Вы должны принадлежать к пятому поколению или ниже."
 custom_bloodline_objective_decision_effect_tooltip: "Вы создадите свою собственную линию крови с выбранными [Glossary('дисциплинами','game_concept_discipline_desc')]."
