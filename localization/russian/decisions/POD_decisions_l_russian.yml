 petaniqua_decision: "Пройти по Чёрной спирали"
 petaniqua_decision_tooltip: "Единственное решение лежит глубоко под землей"
 petaniqua_decision_desc: "Возможно, вы найдете в этом месте лишь безумие и смерть, но... вам всё равно нечего терять."
 petaniqua_decision_effect_tooltip: "Вы попытаетесь найти истину во тьме, но, скорее всего, найдёте только еще большее безумие.\nСкорее всего, вы столкнётесь лишь с переживаниями и горем. Однако есть очень маленькая вероятность того, что Петаника найдёт то, что ищет..."
