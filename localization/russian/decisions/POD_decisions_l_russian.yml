 poltzimi_objective_decision_desc: "Слишком долго ваши карпатские соплеменники насмехались над вашим мнимым провинциализмом. Хотя ваши владения находятся на периферии Воеводства и не такие древние, как входящие в него вотчины, королевство Польша и его столица Краков более богаты и ближе к делам остального мира, чем любая часть Карпат. Доказательство вашей гегемонии здесь будет означать неоспоримое смещение центра власти [Glossary('клана','game_concept_Clan_desc')] в вашу сторону."
