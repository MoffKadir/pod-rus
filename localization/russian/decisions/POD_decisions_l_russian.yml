 new_yama_king_objective_decision: "Рождение нового [Glossary('повелителя Яма','podgloss.yamaking')]"
 new_yama_king_objective_decision_desc: "[Glossary('Повелители Яма','podgloss.yamaking')] - верховные надзиратели Йоми Ван, в основном павшие слуги [Glossary('Нефритового императора','podgloss.augustpersonageofjade')], которые, обнаружив, что ци можно извлекать из человеческих душ с помощью пыток, взяли на вооружение подобные методы добычи энергии. На Западе они известны как бэйны, а иньцев западные призраки называют малфеанами.\nИерархия этих существ меняется с течением времени: старых побеждают новые, чье появление часто связано с какими-то крупными потрясениями в мире смертных."
 new_yama_king_objective_decision_tooltip: "Зачем служить, когда можно править?"
 new_yama_king_objective_decision_confirm: "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'повелительницей', 'повелителем' )] (Яма)."
 new_yama_king_objective_decision_custom1: "Общая сумма навыков ваших связанных призраков должна превышать #V 200#!."
 new_yama_king_objective_decision_custom2: "Ваша #TOOLTIP:game_concept_umbra_aptitude_desc #E пригодность Умбры#!#! должна превышать [grace_i]#V 75#!"
 new_yama_king_objective_decision_effect: "Вам предстоит начать великую битву с [Glossary('повелителем Яма','podgloss.yamaking')] за его владения. Будьте внимательны, он не сдастся без серьёзного боя."

 rediscover_kung_yis_training_style_objective_decision: "Заново открыть стиль обучения Ван Кун И"
 rediscover_kung_yis_training_style_objective_decision_desc: "Мастер И был сторонником целеустремлённых тренировок один на один. Его стиль был утерян во время возвышения Небесного воинства, но некоторые подсказки остались и могут привести к его повторному открытию."
 rediscover_kung_yis_training_style_objective_decision_tooltip: "Назад к основам"
 rediscover_kung_yis_training_style_objective_decision_confirm: "По стопам мастера"
 rediscover_kung_yis_training_style_objective_decision_custom1: "Ваше суммарное значение [Concept('skills', 'навыков')|E] должно превышать #V 75#!"
 rediscover_kung_yis_training_style_objective_decision_effect1: "Предел [Concept('skill', 'навыков')|E] для тренировки увеличивается с 15 до 20 (с 25 до 30 в случае с [Concept('prowess', 'доблестью')|E])."
 rediscover_kung_yis_training_style_objective_decision_effect2: "Открывает цель «Продолжить наследие Ван Кун И»"

 continuing_kung_yi_legacy_objective_decision: "Продолжить наследие Ван Кун И"
 continuing_kung_yi_legacy_objective_decision_desc: "У мастера И было несколько секретных учений, которые теперь утрачены временем. Тем не менее, вы можете попытаться подражать тому, что известно о них, чтобы улучшить свой стиль тренировок."
 continuing_kung_yi_legacy_objective_decision_tooltip: "Тайные учения"
 continuing_kung_yi_legacy_objective_decision_confirm: "По стопам мастера"
 continuing_kung_yi_legacy_objective_decision_custom1: "Суммарные [Concept('skills', 'навыки')|E] как минимум 3 ваших детей (учеников) должны превышать #V 50#!."
 continuing_kung_yi_legacy_objective_decision_effect1: "Теперь ши могут обучать других ши, не ограничиваясь только своими детьми"
 continuing_kung_yi_legacy_objective_decision_effect2: "Открывает цель «Справедливое и мудрое дело»"

 restoring_shih_legacy_objective_decision: "Справедливое и мудрое дело"
 restoring_shih_legacy_objective_decision_desc: "Ши в прошлом сбились с пути, создав Небесное воинство, которое привело их к гибели. Но все же, была ли сама их идея ошибкой или просто то, как они ее реализовали?"
 restoring_shih_legacy_objective_decision_tooltip: "Небесный выбор"
 restoring_shih_legacy_objective_decision_confirm: "Небесный выбор"
 restoring_shih_legacy_objective_decision_effect1: "Ши последуют по изначальному пути Ван Кун И."
 restoring_shih_legacy_objective_decision_effect2: "Ши последуют по пути Небесного воинства, чтобы уничтожить всех шэнь (сверхъестественных существ)."
 restoring_shih_legacy_objective_decision_effect3: "Вы «предадите» других ши и будете стремиться к власти только ради себя."

 keeping_the_roots_safe_objective_decision: "Обезопасить корни"
 keeping_the_roots_safe_objective_decision_desc: "Мы происходим из #ONCLICK:CULTURE,[GetCultureByKey('ancient_egyptian').GetID] #TOOLTIP:CULTURE,[GetCultureByKey('ancient_egyptian').GetID] #L Древнего Египта#!#!#!, и мы не должны забывать о своих корнях. Но с каждым годом то, что когда-то было величайшей цивилизацией, постепенно теряется в песках времени. Мы не можем этого допустить, потому что наши воспоминания - это то, что делает нас людьми."
 keeping_the_roots_safe_objective_decision_tooltip: "Придать сил сердцам"
 keeping_the_roots_safe_objective_decision_confirm: "Сохраняя корни."
 keeping_the_roots_safe_objective_decision_custom1: "Должно быть не менее #V 10#! графств с #L [GetCultureByKey('ancient_egyptian').GetCollectiveNoun|l]ой#! [Concept('culture', 'культурой')|E]"
 keeping_the_roots_safe_objective_decision_effect1: "#L [GetFaithByKey('ishmaelite').GetName]ие#! мумии будут воскресать вдвое быстрее #weak (5 лет вместо 10)#!"
 keeping_the_roots_safe_objective_decision_effect2: "Требования к всем остальным целям мумий будут снижены"

 ending_the_snake_objective_decision: "Покончить со змеями"
 ending_the_snake_objective_decision_desc: "С момента, когда [GetScriptedCharacterByHistoryID('792593').GetFirstName] и [GetScriptedCharacterByHistoryID('505012').GetFirstName] столкнулись в первый раз, Сетиты были нашими врагами. Они вступили в союз с Апофисом и разрушили то, что когда-то было великим. Мы должны уничтожить их и, наконец, оставить эту войну позади."
 ending_the_snake_objective_decision_tooltip: "Окончательное поражение змей"
 ending_the_snake_objective_decision_confirm: "Вечная война подошла к концу."
 ending_the_snake_objective_decision_custom1: "Владелец графства [GetTitleByKey('c_cairo').GetBaseName] #weak ([GetTitleByKey('c_cairo').GetHolder.GetFirstName])#! должен иметь свойство «[GetTrait('shemsuheru').GetName(GetNullCharacter)]» или доктрину [GetFaithDoctrine('special_doctrine_osiris_league').GetBaseName]"
 ending_the_snake_objective_decision_custom2: "Не должно быть независимых #L [GetReligionByKey('roadofset_religion').GetName|l]их#! правителей-[Concept('landed', 'землевладельцев')|E] со свойствами «[GetTrait('vampgeneration5').GetName(GetPlayer)]» и «[GetTrait('setite').GetName(GetPlayer)]»"
 ending_the_snake_objective_decision_custom2_ex: "$ending_the_snake_objective_decision_custom2$ #weak ([example.GetFirstName])#!"
 ending_the_snake_objective_decision_effect1: "#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетиты#!#! больше не смогут даровать [Glossary('объятия','game_concept_Embrace_desc')]"
 ending_the_snake_objective_decision_effect2: "Все уцелевшие сетиты утратят власть."

 land_of_faith_objective_decision: "Земля веры"
 land_of_faith_objective_decision_desc: "Земля веры традиционно относится к древнеегипетским линиям силы, которые на протяжении веков распространялись по всему миру. Это место, где сехем легче использовать и собирать. Если бы мы контролировали эту реку чистой энергии, мы могли бы достичь невозможного."
 land_of_faith_objective_decision_tooltip: "Паутина жизни"
 land_of_faith_objective_decision_confirm: "Из Египта и за его пределами."
 land_of_faith_objective_decision_custom1: "В [Concept('region', 'регионе')|E] [GetGeographicalRegion('pod_lands_of_faith').GetName] не должно быть «злых» персонажей-[Concept('landed', 'землевладельцев')|E], например, вампиров, демонов и т.д. #weak (если только их конфессия не имеет доктрину [GetFaithDoctrine('special_doctrine_against_to_apophis_hostility').GetBaseName])#!"
 land_of_faith_objective_decision_custom1_ex: "$land_of_faith_objective_decision_custom1$ #weak ([example.GetFirstName])#!"
 land_of_faith_objective_decision_custom2: "В [Concept('region', 'регионе')|E] [GetGeographicalRegion('pod_lands_of_faith').GetName] не должно быть никаких персонажей-[Concept('landed', 'землевладельцев')|E], например, вампиров, демонов, охотников и т.д. #weak (если только их конфессия не имеет доктрину [GetFaithDoctrine('special_doctrine_against_to_apophis_hostility').GetBaseName])#!"
 land_of_faith_objective_decision_custom2_ex: "$land_of_faith_objective_decision_custom2$ #weak ([example.GetFirstName])#!"

 ending_the_serpent_objective_decision: "Главный антагонист: Апофис"
 ending_the_serpent_objective_decision_desc: "Наша самая фундаментальная цель - восстановить Маат (древнеегипетскую концепцию справедливого равновесия) - считалась невыполнимой из-за существования [UmbraGlossaryLocalized('oblivion','Забвения')], постоянно разрушающего и тревожащего вселенную. Обладая почти бесконечной жизненной силой из Земли веры, мы можем попытаться окончательно разрушить саму концепцию [UmbraGlossaryLocalized('oblivion','Забвения')]."
 ending_the_serpent_objective_decision_tooltip: "Последняя битва Апофиса"
 ending_the_serpent_objective_decision_confirm: "Триумф Маат."
 ending_the_serpent_objective_decision_custom1: "Все #TOOLTIP:GAME_TRAIT,banemummy,[GetNullCharacter] #L проклятые мумии#!#! должны быть мертвы"
 ending_the_serpent_objective_decision_custom1_ex: "$ending_the_serpent_objective_decision_custom1$ #weak ([example.GetFirstName])#!"
 ending_the_serpent_objective_decision_effect1: "[UmbraGlossaryLocalized('oblivion','Забвение')] мертво, и вы убили его. Равновесие восстановлено, и мир будет медленно двигаться к праведности, как и должно было быть всегда. #X Игра окончена, поскольку мир, который вы знали, изменился так, что это невозможно представить в Crusader Kings 3#!"


 serving_eagles_head_objective_decision: "Отсечь голову Орла"
 serving_eagles_head_objective_decision_desc: "Мир обречён, но некоторые всё ещё пытаются спасти этот тонущий корабль. Это бесполезно и только продлевает их жалкое существование. Пришло время Апофису пировать."
 serving_eagles_head_objective_decision_tooltip: "Пиршество Апофиса"
 serving_eagles_head_objective_decision_confirm: "Последние защитники этого мира пали."
 serving_eagles_head_objective_decision_custom1: "Не должно быть мумий-[Concept('landed', 'землевладельцев')|E] со свойством «[GetTrait('shemsuheru').GetName(GetNullCharacter)]»"
 serving_eagles_head_objective_decision_custom1_ex: "$serving_eagles_head_objective_decision_custom1$ #weak ([example.GetFirstName])#!"

 last_meal_before_midnight_objective_decision: "Последний ужин перед полуночью"
 last_meal_before_midnight_objective_decision_desc: "После исключения из уравнения обманутых мумий [UmbraGlossaryLocalized('oblivion','Забвение')] почти готово к последнему приёму пищи. Но этого недостаточно, то, что осталось от сил Гора, усложняет нашу задачу. Решение простое, мы просто должны убить их всех."
 last_meal_before_midnight_objective_decision_tooltip: "Последний ужин перед полуночью"
 last_meal_before_midnight_objective_decision_confirm: "Конец наступил."
 last_meal_before_midnight_objective_decision_custom1: "Не должно быть [Concept('characters', 'персонажей')|E]-[Concept('landed', 'землевладельцев')|E] с доктриной [GetFaithDoctrine('special_doctrine_against_to_apophis_hostility').GetBaseName]"
 last_meal_before_midnight_objective_decision_custom1_ex: "$last_meal_before_midnight_objective_decision_custom1$ #weak ([example.GetFirstName])#!"
 last_meal_before_midnight_objective_decision_effect1: "[UmbraGlossaryLocalized('oblivion','Забвение')] пожрёт мир. #X Игра окончена, и мир, который вы знали, превращается в ничто.#!"

