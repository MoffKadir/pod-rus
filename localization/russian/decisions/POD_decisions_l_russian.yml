 mithras_decision_desc: "Ваши вассалы считают вас жалким и слабовольным. Докажите им обратное, прежде чем ваша репутация пострадает еще больше."
 mithras_decision_effect_tooltip: "Вы развеете мерзкие слухи о себе."
