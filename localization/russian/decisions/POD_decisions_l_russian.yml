 become_vampire_decision: "Добиться Объятий"
 become_vampire_decision_desc: "Возможно, пора навестить какого-нибудь знакомого и попросить у него бессмертия?"
 become_vampire_decision_tooltip: "Использовав [Concept('character_interaction', 'взаимодействие персонажа')|E] на любом другом вампире, который является вашим другом, вы сможете выбрать персонажа, с которым будете связаны."
 become_vampire_decision_confirm: "Приступим."
 become_mummy_decision: "Попросить заклинание Жизни"
