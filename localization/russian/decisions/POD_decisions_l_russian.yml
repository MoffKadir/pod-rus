 #back_to_third_age: "Поднебесная вернётся в [Glossary('Третью эпоху','game_concept_third_age_desc')]"
 #back_to_third_age_objective_decision_custom1: "Война позора должна быть отомщена."
 #back_to_third_age_objective_decision_custom2: "Война Драконьей реки должна быть исцелена."
 #back_to_third_age_objective_decision_custom3: "Малые боги должны быть восстановлены."
 #back_to_third_age_objective_decision_custom4: "Мастера воли Поднебесной, Ци'н Та, должны заключить мир."
 #reverser_of_wheel_modifier: "Мастер колеса"

 #unsevering_objective_decision: "Преодолеть Разрыв"
 #unsevering_objective_decision_tooltip: "Вы попытаетесь ослабить паутину, в которой находится Вирм."
 #unsevering_objective_decision_desc: "Сань Юань, Триада, появился на свет, и жизнь, как она известна сегодня, была сформирована. Но случился Разрыв, Великая Паучиха заточила Сороконожку, доведя его до безумия. Мы освободим и исцелим (или уничтожим все поврежденные части) Сороконожку... но сначала мы должны ослабить его, чтобы он стал более управляемым."
 #unsevering_objective_decision_confirm: "Восстановление баланса космических весов."
 #unsevering_objective_decision_custom: "На карте не должно быть вирмийских [Concept('independent_ruler', 'независимых правителей')|E]."
 #unsevering_objective_decision_custom_ex: "$unsevering_objective_decision_custom$ #weak ([example.GetFirstName])#!"
 #unsevering_objective_decision_effect_tooltip: "Все барьеры и саваны будут ослаблены до #V 1#! уровня."
 #wall_beaker_modifier: "Разрушитель стен"

 unhell_objective_decision: "Преследование Императора демонов"
 unhell_objective_decision_tooltip: "Ему придётся бороться за каждую ступеньку своего трона."
 unhell_objective_decision_desc: "Приход [Glossary('Императора демонов','podgloss.demonemperor')] - неизбежный факт в Поднебесной. Тем не менее, те, кто достаточно храбр и подготовлен к встрече с его слугами, могут замедлить и ослабить его."
 unhell_objective_decision_confirm: "Победа... пока что."
 unhellish_modifier: "Проклятие Йоми"
 wheel_ages_akuma_buff_prevented_tt: "#warning Если будет выполнено до 1350 года, это позволит избежать прилива мощи [Concept('akuma', 'акума')|E], которая в противном случае произошла бы в этот период.#!"
 unhell_objective_decision_tt: "У вас должны должны быть #ILLUSTRIOUSPURPLE великолепные#! оружие и броня.\nУ вас также должен быть шлем любого качества."

 #unkuei_objective_decision: "В поисках Второй эпохи"
 #unkuei_objective_decision_tooltip: "Божественная сила вновь охватывает мир."
 #unkuei_objective_decision_desc: "Огонь, который спит внутри каждого, пробуждается вновь. Изначальная Вторая эпоха подошла к концу, потому что зло пустило корни в наших сердцах. Мы должны подготовиться к пробуждению божественной силы в смертных и их проникновению... и сделать это лучше, чем в первую Вторую эпоху."
 #unkuei_objective_decision_confirm: "Пронизаны божественностью."
 #unkuei_objective_decision_effect_tooltip: "[Glossary('Ван-куэй','game_concept_kuei_jin_desc')] гораздо легче продвигается по дхарме, все способности могут быть открыты независимо от уровня дхармы."
 #imbued_teacher_modifier: "Воплощенный несущий"

 #back_to_second_age_objective_decision: "Вернуться во Вторую эпоху"
 #back_to_second_age_objective_decision_tooltip: "Вы сдвинете колесо назад во [Glossary('Вторую эпоху','game_concept_second_age_desc')]."
 #back_to_second_age_objective_decision_desc: "Наконец-то настал момент очищения мира от зла и разложения. Это наша последняя битва, наше последнее путешествие, наша последняя война. Мы уничтожим Разрыв и очистим Сороконожку. Мы убьем повелителей Яма и уничтожим [UmbraGlossaryLocalized('yomi_wan','Йоми')]. Мы найдем путь в небеса для всех."
 #back_to_second_age_objective_decision_confirm: "Идеальное завершение."
 #back_to_second_age: "Поднебесная вернётся во [Glossary('Вторую эпоху','game_concept_second_age_desc')]"
 #middle_kingdom_ending_tooltip: "С возвращением [Glossary('Второй эпохи','game_concept_second_age_desc')] ваша игра закончится, а мир, который вы когда-то знали, изменится навсегда."

 azhi_dahaka_objective_decision: "Начать поиски Ажи Дахаки"
 azhi_dahaka_objective_decision_tooltip: "Единство с изменением."
 azhi_dahaka_objective_decision_desc: "Ажи Дахака - мифическое состояние, преследуемое метаморфозистами. Это предвестник трансформации, состояние, когда физические и ментальные нормы и структуры теряют свою власть над самой душой вампира. Чтобы достичь его, каждый стремящийся должен найти свой собственный путь, ведь застой - это, в конце концов, вымирание."
 azhi_dahaka_objective_decision_confirm: "Начнём эксперименты..."
 azhi_dahaka_objective_decision_prisoner: "У вас есть по крайней мере #color_white 10#! [Concept('prisoners', 'пленников')|E] со свойством «[GetTrait('vampgeneration10').GetName(GetNullCharacter)]» или ниже."

 sacrifice_perk_from_obtenebration_decision: "Пожертвовать Властью над Тенью ради мистицизма Бездны"
 sacrifice_perk_from_obtenebration_decision_tooltip: "Продвижение по этому пути требует жертв."
 sacrifice_perk_from_obtenebration_decision_desc: "Пожертвовать уровнем Власти над Тенью, чтобы повысить уровень мастерства мистицизма Бездны, открыв новые #TOOLTIP:game_concept_bloodmagic_ritual_desc #E ритуалы#!#!."
 sacrifice_perk_from_obtenebration_decision_confirm: "Достойная жертва"

 daimyos_presence_decision: "Присутствие даймё"
 daimyos_presence_decision_tooltip: "Фокус"
 daimyos_presence_decision_desc: "Привязать воинов к вашему делу честью."
 daimyos_presence_decision_confirm: "Приготовиться завоевать честь."
 daimyos_presence_decision_effect: "Вы сможете разблокировать один новый полк [Concept('men_at_arms', 'профессионалов')|E] из следующих вариантов:\n$BULLET_WITH_TAB$[GetMaA('POD_ronin_hatamoto').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_ronin').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki_riders').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka_riders').GetName]\n"
 daimyos_presence_decision_effect_2: "Если вы уже сделали свой выбор, вы также можете воспользоваться этим решением, чтобы изменить его, при условии, что у вас нет ни одного полка из вышеперечисленных типов."

 vaulderie_decision: "Совершить ритуал Братания"
 vaulderie_decision_desc: "Совершив ритуал и испив из чаши, наполненной смешанной витэ всех членов группы [GetPlayer.Custom('PODCoterie')], каждый может создать общие [Glossary('узы крови','game_concept_bloodbond_desc')] с особыми свойствами. Эти узы, называемые Винкулумом, разрушают все существующие узы крови и не разрушаются со временем. Участники будут испытывать сильное чувство преданности друг другу, без эмоциональной привязанности, которая обычно возникает при узах крови."
 vaulderie_decision_tooltip: "Создать нерушимую связь со своими товарищами"
 vaulderie_decision_confirm: "Ни цепей, ни господ."
 vaulderie_decision_is_valid: "У вас есть член группы [GetPlayer.Custom('PODCoterie')] с вампирской кровью #weak (вампир, гуль, ревенант)#!, не участвовавший в этом ритуале"
 vaulderie_decision_effect: "Все члены группы [GetPlayer.Custom('PODCoterie')] с вампирской кровью получат [Concept('perpetual_hooks', 'вечное влияние')|E] друг на друга. Это преимущество теряется при выходе из группы [GetPlayer.Custom('PODCoterieNoTooltip')]."
 POD_vaulderie_toast: "Узы, скреплённые кровью"
 POD_vinculum_modifier: "Винкулум"
 POD_vinculum_modifier_desc: "Нельзя [Glossary('связать узами крови','game_concept_bloodbond_desc')]."

 overwork_capital_decision: "Эксплуатировать столицу"
 overwork_capital_decision_desc: "Город ещё спит. Ему снится нереализованный потенциал.\nРазбудите его, о [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )]. Верните его к жизни. Улицы станут похожими на вены, а величественные здания окаменеют, как кости, и каждая душа превратится в нервное окончание, свидетельствующее о голодном организме промышленности."
 overwork_capital_decision_tooltip: "Побудить смертных вашей державы воплотить в жизнь ваше видение"
 overwork_capital_decision_confirm: "Рабочие истекут кровью ради меня."
 POD_county_overworked_modifier: "Изнурение"
 POD_county_overworked_modifier_desc: "Смертные этого города изнуряют себя работой, чтобы воплотить в жизнь замысел жестокого хозяина."

 one_with_shadows_objective_decision: "Единство с тенью"
 one_with_shadows_objective_decision_tooltip: "Во тьму..."
 one_with_shadows_objective_decision_desc: "Чтобы по-настоящему понять Бездну, нужно с ней взаимодействовать. Рискованная перспектива, которую вы намерены сделать более безопасной, используя в качестве «исследователей» несколько подопытных. Даже их вероятная жуткая смерть просветит вас об опасностях Бездны."
 one_with_shadows_objective_decision_confirm: "...и обратно"
 one_with_shadows_objective_decision_prisoner: "У вас есть #color_white 5#! [Concept('prisoners', 'пленников')|E] со свойством «[GetTrait('shadow').GetName(GetNullCharacter)]» или «[GetTrait('spectre').GetName(GetNullCharacter)]»"

 demonization_objective_decision: "Нечестивое вознесение: Охота Декани"
 demonization_objective_decision_tooltip: "Нечестивая сила на кончиках моих пальцев!"
 demonization_objective_decision_desc: "Декани описываются как 36 демонов чумы, которые на самом деле являются ликами дремлющего существа Намтару, демонического существа, которое Шайтан пытался воскресить. Намтару поощряет конкуренцию и амбиции, и известно, что опытные инферналисты могут узурпировать их положение и самим стать истинными демонами."
 demonization_objective_decision_confirm: "Я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]."
 demonization_objective_decision_effect: "Вы получите события для начала охоты.\n#X Это плохо кончится, если вы не будете готовы и окажетесь слишком слабы, чтобы противостоять Декани.#!"

 quest_for_sargon_codex_objective_decision: "Охота за Кодексом Саргона"
 quest_for_sargon_codex_objective_decision_tooltip: "Высшее знание ждет"
 quest_for_sargon_codex_objective_decision_desc: "Кодекс Саргона - это глиняная табличка, написанная Каппадокием во время его земной жизни. После его [Glossary('объятий','game_concept_Embrace_desc')] потеря аватара вызвала хаос и разрушение в его памяти. Он не мог вспомнить, что написал и где оставил. Спустя тысячелетия Кодекс Саргона был уничтожен, а его части разбросаны по всему миру. Если бы кто-то смог восстановить его, его ждала бы огромная сила."
 quest_for_sargon_codex_objective_decision_confirm: "Мудрость древних в пределах досягаемости..."
 quest_for_sargon_codex_objective_decision_at_least_1_shard: "У вас должен быть как минимум 1 осколок Кодекса Саргона"
 quest_for_sargon_codex_objective_decision_at_effect1: "Открывает [Concept('journey', 'странствие')|E] по поиску других осколков Кодекса по всему миру"
 quest_for_sargon_codex_objective_decision_at_effect2: "Открывает [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее изучить найденные вами осколки Кодекса Саргона."
 quest_for_sargon_codex_objective_decision_at_effect3: "Открывает [Concept('decision', 'решение')|E], позволяющее передать Каппадокию найденные вами осколки Кодекса Саргона."

 deliver_shards_to_cappadocius_objective_decision: "Вернуть осколки Каппадокию"
 deliver_shards_to_cappadocius_objective_decision_tooltip: "Вернуть их на свое место"
 deliver_shards_to_cappadocius_objective_decision_desc: "Кодекс Саргона - это глиняная табличка, написанная Каппадокием во время его земной жизни. После его [Glossary('объятий','game_concept_Embrace_desc')] потеря аватара вызвала хаос и разрушение в его памяти. Он не мог вспомнить, что написал и где оставил. Спустя тысячелетия Кодекс Саргона был уничтожен, а его части разбросаны по всему миру. Если бы кто-то смог восстановить его, его ждала бы огромная сила.\n\nНо вам ни к чему такая сила, поэтому вы отдадите её владельцу."
 deliver_shards_to_cappadocius_objective_decision_confirm: "Представляю вам..."
 deliver_shards_to_cappadocius_objective_decision_effect: "Передать Каппадокию собранные осколки, каждый осколок даст вам модификатор «[GetModifier('cappadocius_boon_modifier').GetNameWithTooltip]»"
 deliver_shards_to_cappadocius_objective_decision_effect2: "Вы потеряете [Concept('character_interaction', 'взаимодействие персонажа')|E], позволяющее изучить найденные осколки"

 deliver_shards_to_cappadocius_objective_decision_shard_custom: "У вас должен быть хотя бы 1 осколок Кодекса Саргона $POD_understand_sargon_codex_shard_interaction_custom$"
 
 malkavian_aenigmatis_objective_decision: "Энигматис: Мирские загадки и головоломки"
 malkavian_aenigmatis_objective_decision_tooltip: "Найти величайший секрет."
 malkavian_aenigmatis_objective_decision_desc: "Ордо Энигматис стремятся уничтожить безумие Малкавиан, противостоя тому, что невообразимо и великолепно, будь то Бог, время, совокупность Космоса или сам Каин. Каждая загадка стоит того, чтобы искать ее решение."
 malkavian_aenigmatis_objective_decision_confirm: "Я разгадаю их все!"
 malkavian_aenigmatis_objective_decision_effect: "Вы можете «разгадывать» книги (что приведет к их уничтожению) через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить модификатор. Достигнув определенного порога, вы получите дополнительные бонусы."
 malkavian_aenigmatis_objective_decision_has_5_book_artifact: "У вас есть хотя бы #color_white 5#! [Concept('artifact', 'артефактов')|E]-книг"

 malkavian_ecstasis_objective_decision: "Экстазис: Боль и наслаждение"
 malkavian_ecstasis_objective_decision_tooltip: "Вознесение через эмоции."
 malkavian_ecstasis_objective_decision_desc: "Ордо Экстазис утверждают, что истинное безумие - в смертной форме. С их точки зрения, Зверь - это истинное божественное творение, и поэтому к нему нужно прислушиваться и умиротворять. Понимание его - ключ к пониманию как Бога, так и самого себя."
 malkavian_ecstasis_objective_decision_confirm: "Божественные ощущения."
 malkavian_ecstasis_objective_decision_effect: "Вы можете вызвать неистовство через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить модификатор, основанный на количестве элизиумов, которое вы организовали (после принятия этого [Concept('decision', 'решения')|E]).\nПосле определенного количества элизиумов вы получите дополнительные награды."

 malkavian_maleficus_objective_decision: "Малефикус: Тьма внутри"
 malkavian_maleficus_objective_decision_tooltip: "Найти ответы в глубине."
 malkavian_maleficus_objective_decision_desc: "Самый скрытный (и еретический) из орденов, Малефикус верят в тьму, присущую каинитам. Поэтому для них не существует границ, в которые они готовы впасть, чтобы излечить свое безумие. Что такое инфернализм для того, кто действительно проклят?"
 malkavian_maleficus_objective_decision_confirm: "Бог не обращает на нас внимания, а ад слушает."
 malkavian_maleficus_objective_decision_effect: "Вы можете принести в жертву заключенных через [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить модификатор, который будет зависеть от общего количества жертв, принесенных с помощью этого взаимодействия."

