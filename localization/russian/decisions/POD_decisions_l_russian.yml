 #POD_wheel_of_ages_decision_tooltip: "Можно ли замедлить вечный цикл?"
 #POD_wheel_of_ages_decision_desc: "Колесо эпох - это вечный цикл бытия, в котором земля страдает в эпохи нарастающих невзгод, пока не достигает апогея и мир не начинает снова двигаться в сторону Рая.\nВозможно, его можно замедлить или даже повернуть вспять, если доблестные [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] исправят ошибки нынешней эпохи?"
