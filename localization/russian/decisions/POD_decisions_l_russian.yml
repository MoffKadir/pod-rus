 repentant_brujah_modifier: "Раскаяние лже-Бруха"
 repentant_brujah_modifier_desc: "Устыдившись своим происхождением от Троиль, лже-Бруха ищут искупления."
 repentant_brujah_tooltip: "Все Бруха, кроме Истинных, получат модификатор «Раскаявшиеся Бруха». Пока у них есть этот модификатор, они автоматически принимают предложения вассализации и обращаются в вашу конфессию."
 end_false_brujah_tooltip: "Все Бруха, кроме Истинных, получат модификатор «Убить на месте», который сделает их нежизнь гораздо более неприятной."

 ashirra_lands_victory_objective_decision: "Земли веры"
 ashirra_lands_victory_objective_decision_tooltip: "Земли ислама - это земли Аширры."
 ashirra_lands_victory_objective_decision_desc: "Многие священные города ислама захвачены неверными или лже-верующих. Только установив полный контроль над землями веры, [Glossary('Аширра','game_concept_ashirra_desc')] одержит истинную победу."
 ashirra_lands_victory_objective_decision_confirm: "По воле Аллаха."
 ashirra_lands_victory_objective_decision_tooltip2: "Все провинции держав [GetTitleByKey('e_ashirra').GetNameNoTier], [GetTitleByKey('k_egypt').GetNameNoTier] и [GetTitleByKey('k_persia').GetNameNoTier] должны исповедовать #L [GetReligionByKey('ashirra_religion').GetName|l]ую#! конфессию."


 shepherds_islam_victory_objective_decision: "Пастыри правоверных"
 shepherds_islam_victory_objective_decision_tooltip: "Правоверным нужны бессмертные хранители."
 shepherds_islam_victory_objective_decision_desc: "Мы стояли там плечом к плечу с самим Пророком, его слова остаются с нами. Смертные умирают, и послание Пророка будет неправильно понято или, что еще хуже, искажено. Смертные недостойны возглавлять мусульман, эта честь принадлежит нам."
 shepherds_islam_victory_objective_decision_confirm: "Они увидят."
 shepherds_islam_victory_objective_decision_tooltip2: "[GetTitleByKey('e_ashirra').GetNameNoTier] принадлежит вам или никому"

 ikhwan_al_safa_egypt_objective_decision: "Помочь Несущим свет"
 ikhwan_al_safa_egypt_objective_decision_desc: "Более практичные члены Сайядин признают, что мумии более опытны и осведомлены о ночных охотниках, чем даже Ихван аль-Сафа, и поэтому предлагают им свою помощь."
 ikhwan_al_safa_egypt_objective_decision_tooltip: "Вы очистите ядро Земли веры и воспользуетесь их помощтю."
 ikhwan_al_safa_egypt_objective_decision_confirm: "Бессмертные друзья?"
 ikwan_egypt_effect_tt: "У вас будет выбор: стать полноценной мумией или наслаждаться дополнительной жизнью."

 ikhwan_al_safa_arabia_objective_decision: "Освободить Вопль"
 ikhwan_al_safa_arabia_objective_decision_desc: "Вопль начался после завоевания Мекки Пророком и, как принято считать, является проявлением силы Аллаха, исходящей от Черного камня внутри Каабы. Запятнанные сверхъестественные существа, например вампиры, ощущают Вопль как оглушительную какофонию воя и криков. За всю историю своего существования Вопль прекращался лишь однажды, когда карматы, члены исламской секты, в 950 году украли Черный камень из Каабы. Это позволило вампиру Тарику возвести колдовские чары, которые могут сдерживать часть Вопля, но не могут полностью заглушить его."
 ikhwan_al_safa_arabia_objective_decision_tooltip: "Вы освободите Вопль от злого колдовства Тарика."
 ikhwan_al_safa_arabia_objective_decision_confirm: "Аллах явит свое слово."
 ikhwan_al_safa_arabia_objective_decision_effect_tooltip: "Вопль высвободит свою некогда сдерживаемую силу, заставив всех вампиров Аравии отступить от веры.\nОни потеряют свои титулы, а вы унаследуете их."

 ikhwan_al_safa_persia_objective_decision: "Связаться с Тафтани"
 ikhwan_al_safa_persia_objective_decision_desc: "Персидские маги-затворники, известные как Тафтани, в прошлом были случайными союзниками. Доказав свою состоятельность и заключив с ними прочный союз, вы сможете открыть новые возможности для взаимного сотрудничества."
 ikhwan_al_safa_persia_objective_decision_tooltip: "Тафтани научат вас более слабой форме своей магии."
 ikhwan_al_safa_persia_objective_decision_confirm: "Я найду способ."
 ikhwan_al_safa_persia_objective_decision_effect_tooltip: "[ROOT.Char.GetFaith.GetAdjective] получит свойство «[GetTrait('sorcerer').GetName( GetPlayer )]» при посвящении."

 akritai_mend_hunter_schism_decision: "Преодолеть Великий раскол охотников"
 akritai_mend_hunter_schism_decision_desc: "Во время Великого раскола христианская церковь разделилась, а во время Четвёртого крестового похода православная сторона ослабла, но если все пять епископальных кафедр Пентархии поддержат акритай, то католическая Теневая инквизиция будет вынуждена подчиниться нам."
 akritai_mend_hunter_schism_decision_tooltip: "Я воссоединю христианский мир"
 akritai_mend_hunter_schism_decision_confirm: "Один Бог, одна Церковь!"
 akritai_schism_tt: "Персонажи Теневой инквизиции обратятся в конфессию акритай.\nПерсонажи-акритаи получат доступ к священным искусствам."

 judge_sorcery_objective_decision: "Каббала"
 judge_sorcery_objective_decision_desc: "Вы изучите священные тексты и мистические практики Талмуда, сборника учений и аргументов предыдущих Судей, надеясь найти секрет, позволяющий использовать силу магии самостоятельно."
 judge_sorcery_objective_decision_tooltip: "Вы найдёте силу, заключенную в еврейском мистицизме."
 judge_sorcery_objective_decision_confirm: "Я найду путь."

 #hunter_theurgist_ordination_objective_decision: "Theurgy"
 #hunter_theurgist_ordination_objective_decision_desc: "You will study the sacred texts and hopefully find the secret of how to invoke power from God."
 #hunter_theurgist_ordination_objective_decision_tooltip: "You will find the power contained from Theurgy."
 #hunter_theurgist_ordination_objective_decision_confirm: "I will find the way"

 POD_demon_unearthbound_decision: "Избавиться от демонического влияния"
 POD_demon_unearthbound_decision_tooltip: "Позаботиться об осквернённой земле."
 POD_demon_unearthbound_decision_desc: "Часть ваших владений была запятнана демоническим влиянием. Это будет дорогостоящий процесс, но это можно исправить."
 POD_demon_unearthbound_decision_confirm: "Мне нужен экзорцист!"

 POD_demon_maintenance.30.t: "Избавление от демонического влияния"
 POD_demon_maintenance.30.desc: "В большинстве случаев демоническое влияние распространено повсеместно. Но бывают случаи, когда обитатели Ада оказываются менее хитрыми и пытаются развратить саму землю в надежде привязать себя к ней.\nВы не знаете точно, «почему» и «как», но в итоге получается ужасное зрелище: сама природа оказывается запятнанной этим инфернальным присутствием. К счастью, устранить такое присутствие можно, если приложить к этому все усилия (и ресурсы). Вы собрали величайших охотников на инферналов, готовых присоединиться к вам в этой области, и готовы отправиться в путь."
 POD_demon_maintenance.30.option.a: "Я изгоняю вас!"

 POD_demon_earthbound_duchy_decision: "Усилить демоническое влияние"
 POD_demon_earthbound_duchy_decision_tooltip: "Повысить уровень связанного [Concept('title', 'титула')|E]."
 POD_demon_earthbound_duchy_decision_desc: "Вы контролируете обширные земли. Распространение ваших демонических нитей на эту территорию потребует некоторых усилий, но укрепит ваши позиции в регионе."
 POD_demon_earthbound_duchy_decision_confirm: "Я буду повсюду!"

 POD_demon_earthbound_kingdom_decision: "Усилить демоническое влияние"
