 advance_beatific_decision: "Развивать истинную веру"
 advance_beatific_decision_desc: "Теоретически смертные могут иметь значение веры выше 5, но таких людей - один на миллиард, из тех, кого почитают как святых.\n\nНа низких уровнях вы можете получить опыт блаженности, исцеляя, наставляя истинной вере или прося об обращении. На средних уровнях обращая провинции с помощью задания придворного капеллана. На любом уровне изгоняя демонов, разблокируя финальные достоинства теургии/священных искусств или выполняя цели инквизиции.\n\nПытки приведут к потере опыта блаженности."
