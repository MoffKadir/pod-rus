 #wheel_of_ages_progress_change_huge_anda: "Размер державы владельца [Concept('empire', 'империи')|E] Анда превышает 100 графств"
 #wheel_of_ages_progress_change_vampire_ruler: "#L [GetTrait('vampire').GetName(GetPlayer)]ы#! владеют независимым титулом"
