 absalon_decision_desc: "Каждый шаг - это испытание на пути к вашему окончательному триумфу, которое вы с радостью пройдёте.\nЗавершенный ритуал, вероятно, даст вам огромные силы, но затраты могут оказаться еще более значительными."
