 POD_infernalist_longevity_decision: "Бессмертие?"
 POD_infernalist_longevity_decision_tooltip: "Использовать демонические силы, чтобы увеличить продолжительность жизни."
 POD_infernalist_longevity_decision_desc: "Заключив этот договор, проситель может прибавить к своей жизни 5 лет. Многие инферналисты проводят ритуалы каждые 5 лет, принося в жертву десятки невинных, чтобы выиграть еще несколько лет."
 POD_infernalist_longevity_decision_confirm: "Молодость!"
