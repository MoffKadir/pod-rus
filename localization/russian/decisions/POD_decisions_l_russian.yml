 qawiyya_decision: "Спасти Дамаск"
 qawiyya_decision_tooltip: "Время ваших падших соседей на исходе"
 qawiyya_decision_desc: "Вы поклялись спасти Дамаск как можно скорее. И война дезинформации о вас, развязанная Баали, делает эту задачу еще более актуальной..."
