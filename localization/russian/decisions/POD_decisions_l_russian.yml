 POD_renaming_the_hekau_decision: "Переименовать хекау"
 POD_renaming_the_hekau_decision_desc: "На самых высоких уровнях мастерства рен, мумия может изменять законы, управляющие другой сверхъестественной способностью.\n\n@warning_icon!#X Это решение можно принять только один раз. Выбирайте внимательно.#!"

 POD_renaming_the_hekau_decision_tt: "Вы начнёте [Concept('journey', 'странствие')|E] #bold [Localize(Concatenate(GetPlayer.MakeScope.Var('renaming_the_hekau_selection').GetFlagName,'_name'))]#!"
 POD_renaming_the_hekau_decision_confirm: "Проявленный смысл."
