l_russian:
 POD_demon_demand_kill_pure_decision: "Требование: уничтожить непорочного"
 POD_demon_demand_kill_pure_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_kill_pure_decision_desc: "Чистота — это анафема для демонов. Ваш повелитель требует, чтобы вы доказали свою преданность, избавив мир от носителя света."
 POD_demon_demand_kill_pure_decision_confirm: "Да будет воля твоя, повелитель."
 POD_demon_demand_kill_pure_decision_condition: "Убить охотника, вампира со свойством Голконды или [GetTrait('kueijin').GetName( GetNullCharacter )|l] с высокой [Glossary('дхармой','podgloss.dharma')]."

 POD_demon_demand_banish_rival_decision: "Требование: изгнать соперника"
 POD_demon_demand_banish_rival_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_banish_rival_decision_desc: "Худшие враги демонов — их собственные сородичи. Ваш повелитель требует изгнать из этого мира падшего ангела-соперника."
 POD_demon_demand_banish_rival_decision_confirm: "Да будет воля твоя, повелитель."
 POD_demon_demand_banish_rival_decision_condition: "Изгнать демона в [UmbraGlossaryLocalized('abyss','Бездну')]."

 POD_demon_demand_prepare_bodies_decision: "Требование: подготовить тела"
 POD_demon_demand_prepare_bodies_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_prepare_bodies_decision_desc: "Ритуал Расколотой души позволяет демону ненадолго проявиться в этом месте, захватив тело добровольной (или невольного) жертвы. Вашему повелителю нужны такие «добровольцы»."
 POD_demon_demand_prepare_bodies_decision_confirm: "Да будет воля твоя, повелитель."
 POD_demon_demand_prepare_bodies_decision_condition: "Заключить в темницу #V 10#! или более смертных персонажей."

 POD_demon_demand_bring_infernalist_decision: "Требование: завербовать инферналиста"
 POD_demon_demand_bring_infernalist_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_bring_infernalist_decision_desc: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'была отмечена', 'был отмечен')] вашим повелителем как [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'перспективная инферналистка', 'перспективный инферналист')]. Завербуйте [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHis] в ваш культ или разберитесь с [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'ней', 'ним')], пока [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetSheHe] не [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'стала конкуренткой', 'стал конкурентом')]."
 POD_demon_demand_bring_infernalist_decision_confirm: "Да будет воля твоя, повелитель."
 POD_demon_demand_bring_infernalist_decision_condition: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'должна', 'должен')] иметь положительное мнение о вас или быть [Select_CString(GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.IsFemale, 'мертвой', 'мертвым')]."

 POD_demon_demand_corrupt_place_decision: "Требование: осквернить святое место"
 POD_demon_demand_corrupt_place_decision_tooltip: "Ваш повелитель требует. Вы должны подчиниться."
 POD_demon_demand_corrupt_place_decision_desc: "Святые места запретны для демонов. Чтобы они могли без помех распоряжаться ими, вы должны запятнать эти места, прежде чем ваш повелитель сможет свободно взаимодействовать с ними."
 POD_demon_demand_corrupt_place_decision_confirm: "Да будет воля твоя, повелитель."

 POD_improve_ritual_of_sundered_soul_decision: "Улучшить ритуал Разделённой души"
 POD_improve_ritual_of_sundered_soul_decision_tooltip: "Я не буду сдерживать себя вечно!"
 POD_improve_ritual_of_sundered_soul_decision_desc: "Этот сложный и новый ритуал - единственный способ по-настоящему проявить свою силу на Земле. Вам необходимо раскрыть его секреты и усовершенствовать его."
 POD_improve_ritual_of_sundered_soul_decision_confirm: "Скоро они увидят мою истинную силу."

 POD_demon_gather_the_faithful_objective_decision: "Собрание верующих"
 POD_demon_gather_the_faithful_objective_decision_tooltip: "Ваша сила связана с верой смертных. Пришло время собрать свою паству."
 POD_demon_gather_the_faithful_objective_decision_desc: "По мере того как бушевала Война на небесах, а ангелы узнавали об огромном и неиспользованном потенциале зла в Творении, влечение превращалось в желание, а способность контролировать эти желания ослабевала. Когда-то их подпитывала вера смертных в их божественную природу, но их перерождение в грехе запутало эти воды. Теперь они скорее демоны, чем ангелы, погрязшие в разврате и превратившиеся в пустую насмешку над тем, кем они когда-то были."
 POD_demon_gather_the_faithful_objective_decision_confirm: "Греховная симфония"
 POD_demon_gather_the_faithful_decision_more_xp: "Опыт [Concept('arcana_lifestyle', 'пути Арканы')|E], получаемый от ваших культистов, будет #P;bold удвоен#!"
 POD_demon_gather_the_faithful_decision_next_objective: "Открывает [Concept('decision', 'решение')|E] «$POD_demon_breakdown_the_abyss_objective_decision$»"
 POD_demon_gather_the_faithful_decision_unlock_sin_trait_vassalization: "Позволяет вассализировать правителей с греховными [Concept('trait', 'свойствами')|E] вашей конфессии."

 POD_demon_breakdown_the_abyss_objective_decision: "Побег из тюрьмы Бездны"
 POD_demon_breakdown_the_abyss_objective_decision_tooltip: "Вы вскроете самую важную тюрьму на свете."
 POD_demon_breakdown_the_abyss_objective_decision_desc: "[UmbraGlossary('abyss')], также известная как Ад или Яма, - это мрачное измерение тьмы, созданное Богом как вечная тюрьма для падших. Вы - один из немногих, кому удалось сбежать, но что могло бы случиться, если бы все ваши заточённые собратья сделают так же? Многие из них искажены до неузнаваемости, но разве кто-то заслуживает того, чтобы гнить в этом буквальном Аду?\nВы восстали против Божьей воли в прошлом, вы можете сделать это ещё раз."
 POD_demon_breakdown_the_abyss_objective_decision_confirm: "Наконец-то свобода!"
 POD_demon_breakdown_the_abyss_objective_decision_custom1: "У вас должно быть не менее 45 [Concept('perks', 'достоинств')|E] в [Concept('lifestyle', 'пути')|E] [Concept('arcana_lifestyle', 'Арканы')|E]."
 POD_demon_breakdown_the_abyss_objective_decision_free_lores: "Демоны получат доступ ко всем [Concept('lore_lifestyle','знаниям')|E]."
 POD_demon_breakdown_the_abyss_objective_decision_no_more_abyss: "Демоны будут освобождены из [UmbraGlossaryLocalized('abyss','Бездны')], а значит, все демоны снова смогут путешествовать по #TOOLTIP:game_concept_umbra_desc #E Умбре#!#!."
 POD_demon_breakdown_the_abyss_objective_decision_allow_create_demon: "Вы можете создавать сосуды для других демонов и привлекать их в качестве гостей к своему двору."

 POD_demon_final_war_objective_decision: "Последняя война"
 POD_demon_final_war_objective_decision_tooltip: "Вы начнете вторую Войну Гнева."
 POD_demon_final_war_objective_decision_desc: "Бог отвернулся от Творения, бросив вас в этом жалком мире. Пришло время плюнуть в лицо Великому предателю, раз и навсегда превратив эту мерзость в пепел."
 POD_demon_final_war_objective_decision_confirm: "Конец"
 POD_demon_final_war_objective_decision_custom1: "Вы должны получить все [Concept('perks', 'достоинств')|E] в [Concept('lifestyle', 'пути')|E] [Concept('arcana_lifestyle', 'Арканы')|E]."
 POD_demon_final_war_objective_decision_end: "#X Начнётся война, которая положит конец всем войнам. Пути назад уже не будет. Продолжите ли вы обрекать Творение на гибель?#!"

 POD_demon_redemption_objective_decision: "Божественное прощение"
 POD_demon_redemption_objective_decision_tooltip: "Возможно, где-то вдалеке еще теплится надежда."
 POD_demon_redemption_objective_decision_desc: "Воспоминания о вашем прошлом как ангела напомнили вам обо всем, что вы потеряли во время восстания. Если Бог действительно всепрощающий, возможно, для вас все еще найдется место в его Серебряном граде?"
 POD_demon_redemption_objective_decision_confirm: "Наконец-то, Свет"
 POD_demon_redemption_objective_decision_custom: "На этом ваше путешествие завершится, и, хочется верить, искуплением."
 POD_demon_redemption_objective_decision_tt1: "Освободить своих культистов. #weak (Количество культистов - #V 0#!)#!"
 POD_demon_redemption_objective_decision_tt2: "Отречься от своей греховной конфессии. #weak (У вас #V 0#! благочестия или меньше)#!"

 POD_new_genesis_objective_decision: "Новое начало"
 POD_new_genesis_objective_decision_desc: "Бог создал человечество с искрой Своей божественности. Если вы сможете обратить достаточно смертных к поклонению себе, а не Ему, в чем будет разница между вами и Ним? И тогда, возможно, придет время перестроить этот мир по вашему подобию?"
 POD_new_genesis_objective_decision_tooltip: "Они будут молиться, жить и умирать с вашим именем на устах."
 POD_new_genesis_objective_decision_confirm: "Приступим..."

 demonic_knowledge_objective_decsion: "Демоническое Древо знаний"
 demonic_knowledge_objective_decsion_desc: "Время, проведенное в тюрьме Бездны, заставило вас остро осознать ограниченность своих знаний. Божий замысел, похоже, оказался гораздо сложнее, чем вы предполагали. С тех пор вас мучает жажда узнать больше. Пришло время удовлетворить эту жажду."
 demonic_knowledge_objective_decsion_tooltip: "Могу ли я по-настоящему понять божественное?"
 demonic_knowledge_objective_decsion_confirm: "Запретный плод съеден."
 demonic_knowledge_objective_decsion_custom1: "Вы должны открыть все [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'пути')|E] [Concept('lore_lifestyle', 'знаний')|E]."

 restore_babylon_objective_decision: "Восстановить Вавилон"
 restore_babylon_objective_decision_tooltip: "Развесить свои сады."
 restore_babylon_objective_decision_desc: "Это была эпоха свирепых империй и священных войн, героев, благословленных (или проклятых) живыми богами, и невыразимых ритуалов, совершаемых перед идолами из золота, базальта и нефрита. Когда столкнулись прикованные к Земле, войска верующих выступили в поход. Земля содрогалась, с небес лился кровавый дождь, и целые города были преданы мечу.\nЭто был Вавилон, и это был ад на Земле."
 restore_babylon_objective_decision_confirm: "Славные времена."
 restore_babylon_objective_decision_effect_tooltip: "Правители со свойствами «[GetTrait('demon').GetName( GetPlayer )]» и «[GetTrait('infernalist').GetName( GetPlayer )]» всегда примут ваше предложение о вассалитете."

 sin_dragon_objective_decision: "Дракон Первородного греха"
 sin_dragon_objective_decision_tooltip: "Поймать Грех."
 sin_dragon_objective_decision_desc: "Призванные угасающей надеждой некогда благочестивых смертных, семь великих драконов ждут достойного воплощения своего греха, чтобы подчиниться ему. Станете ли вы этим нечестивым образцом?"
 sin_dragon_objective_decision_confirm: "Первородные пробудятся."
 sin_dragon_objective_decision_effect_tooltip: "Открывает [Concept('men_at_arms', 'профессионалов')|E] - Дракона греха, соответствующего вашей [Concept('faith', 'конфессии')|E]."
 unlock_sin_conversion_decision: "Открывает [Concept('decision', 'решение')|E] «$sin_conversion_decision$»"
 sin_dragon_trainer_modifier: "Усмиритель Дракона Греха"