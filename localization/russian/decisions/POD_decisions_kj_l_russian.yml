l_russian:
 groom_successor_decision: "Найти преемника"
 groom_successor_decision_tooltip: "Ваши слуги предложат несколько подходящих кандидатур"
 groom_successor_decision_desc: "[Glossary('Ван-куэй','game_concept_kuei_jin_desc')] не могут [Concept(Embrace', 'обращать')|E] или, в большинстве случаев, иметь детей естественным путём. Поэтому, если вы не хотите, чтобы ваши труды пропали даром в случае несчастного случая, вы должны быть готовы. Вы попросите своих слуг привести несколько подходящих кандидатов."
 groom_successor_decision_effect_tooltip: "Вам будет представлена группа кандидатов, и вы сможете принять одного из них в качестве своего ребёнка за престиж."
 groom_successor_decision_confirm: "Начать поиски"

 POD_kueijin_become_enlightened_decision: "Достичь просветления"
 POD_kueijin_become_enlightened_decision_tooltip: "Последний этап дхармического пути."
 POD_kueijin_become_enlightened_decision_desc: "Вы близки, так близки к тому, чтобы освободиться от кармического долга, который мешает вам вознестись. Вы почти знаете, как устроен мир, Инь и Ян почти слились воедино. Ваши Хунь и П'о почти перестали враждовать. Дух и материальный мир - почти одно и то же. И настало время наконец объединить их воедино..."
 POD_kueijin_become_enlightened_decision_confirm: "Я буду [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]"
 POD_kueijin_become_enlightened_decision_deviltigers_religion: "Вы должны провести пытки пленников 150 раз"
 POD_kueijin_become_enlightened_decision_thousandwhispers_religion: "Вы должны потерять 50 отношений"
 POD_kueijin_become_enlightened_decision_thrashingdragons_religion: "У вас должно быть 15 живых родственников"
 POD_kueijin_become_enlightened_decision_flameoftherisingphoenix: "Вы должны провести 25 пиров"
 POD_kueijin_become_enlightened_decision_faceofthegods: "Вы должны выиграть 25 войн"
 POD_kueijin_become_enlightened_decision_inwardway: "Вы должны помедитировать 50 раз"

 POD_kj_notime: "У меня нет времени."
 you_will_get_dharma_10_tt: "Если вы добъётесь успеха, вы достигнете вершины просветления, 10 уровня [Glossary('дхармы','podgloss.dharma')], что даст вам шанс завершить игру, когда вы достигнете [Glossary('Сотни облаков','podgloss.hundredclouds')]."

 practicing_arts_decision: "Практиковать искусства"
 practicing_arts_decision_desc: "Просветление не приходит без дисциплины. Как учат все восточные философии, вы должны совершенствовать своё тело, разум и дух, прежде чем туман рассеется перед вами. Интенсивные тренировки сжигают смертные заблуждение; в этом возвышенном состоянии появляется дэн (остаётся надеяться)."
 practicing_arts_decision_tooltip: "Вы сосредоточите своё время на практике искусств."
 practicing_arts_decision_confirm: "Я хочу практиковать свои искусства"
 practicing_arts_decision_custom: "#bold Не#! имеет [Concept('focus', 'фокуса')|E] соответствующего искусства"

 treking_wilds_decision: "Отправиться в дебри"
 treking_wilds_decision_desc: "Многие [Glossary('ву','podgloss.wu')] практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. [Glossary('Ву','podgloss.wu')] могут отправиться в дебри, населённые хенгейокай, чтобы медитировать над сутрами Крови."
 treking_wilds_decision_tooltip: "Вы сосредоточите своё время на поиске приключений."
 treking_wilds_decision_confirm: "Я хочу отправиться в дебри."
 mortal_living_decision: "Жить среди смертных"
 mortal_living_decision_desc: "Многие [Glossary('ву','podgloss.wu')] практикуют ритуалы, передаваемые с самых ранних ночей [Concept('fourth_age', 'Четвертой эпохи')|E]. [Glossary('Ву','podgloss.wu')] могут жить как смертные месяц каждого года."
 mortal_living_decision_tooltip: "Вы посетите смертный мир."
 mortal_living_decision_confirm: "Я хочу пожить среди смертных."

 POD_kueijin_dharma_lifestyle_spend_decision: "Стремление к знаниям"
 POD_kueijin_dharma_lifestyle_spend_decision_tooltip: "Знание - это цель, а не средство"
 POD_kueijin_dharma_lifestyle_spend_decision_desc: "Чтобы понять свою [Glossary('дхарму','podgloss.dharma')], нужно #italic;bold знать#!, а что может быть лучше, чем уединиться и учиться, пока не поймёшь всё до конца?"
 POD_kueijin_dharma_lifestyle_spend_decision_confirm: "Такова [Glossary('дхарма','podgloss.dharma')]"

 POD_kueijin_dharma_blood_spend_decision: "Кровавое жертвоприношение"
 POD_kueijin_dharma_blood_spend_decision_tooltip: "Просветление через кровь"
 POD_kueijin_dharma_blood_spend_decision_desc: "Кровь (или витэ - магически преобразованная кровь) - это поистине источник всего. Как учит ваша [Glossary('дхарма','podgloss.dharma')], эта драгоценная красная жидкость - ключ к просветлению. Пора пролить её..."
 POD_kueijin_dharma_blood_spend_decision_confirm: "Красный рай"

 POD_kueijin_dharma_piety_spend_decision: "Слияние двух миров"
 POD_kueijin_dharma_piety_spend_decision_tooltip: "От Голконды к Нирване"
 POD_kueijin_dharma_piety_spend_decision_desc: "Чтобы по-настоящему понять свою [Glossary('дхарму','podgloss.dharma')], вы должны сначала понять себя и своё место в этом мире. Путешествуйте, учите и слушайте до тех пор, пока и Запад, и Восток не оставят для вас никаких загадок."
 POD_kueijin_dharma_piety_spend_decision_confirm: "Такова вера"