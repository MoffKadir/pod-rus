 POD_nushi_duty_steal_necklace_pre_decision_effect_tooltip: "Вы снизойдёте в [UmbraGlossaryLocalized('yomi_wan','Йоми')] и либо преуспеете, либо погибнете."

 POD_kueijin_dharma_lifestyle_spend_decision: "Стремление к знаниям"
 POD_kueijin_dharma_lifestyle_spend_decision_tooltip: "Знание - это цель, а не средство"
 POD_kueijin_dharma_lifestyle_spend_decision_desc: "Чтобы понять свою дхарму, нужно #italic;bold знать#!, а что может быть лучше, чем уединиться и учиться, пока не поймёшь всё до конца?"
 POD_kueijin_dharma_lifestyle_spend_decision_confirm: "Такова дхарма"

 POD_kueijin_dharma_blood_spend_decision: "Кровавое жертвоприношение"
 POD_kueijin_dharma_blood_spend_decision_tooltip: "Просветление через кровь"
 POD_kueijin_dharma_blood_spend_decision_desc: "Кровь (или витэ - магически преобразованная кровь) - это поистине источник всего. Как учит ваша дхарма, эта драгоценная красная жидкость - ключ к просветлению. Пора пролить её..."
 POD_kueijin_dharma_blood_spend_decision_confirm: "Красный рай"

 POD_kueijin_dharma_piety_spend_decision: "Слияние двух миров"
 POD_kueijin_dharma_piety_spend_decision_tooltip: "От Голконды к Нирване"
 POD_kueijin_dharma_piety_spend_decision_desc: "Чтобы по-настоящему понять свою дхарму, вы должны сначала понять себя и своё место в этом мире. Путешествуйте, учите и слушайте до тех пор, пока и Запад, и Восток не оставят для вас никаких загадок."
 POD_kueijin_dharma_piety_spend_decision_confirm: "Такова вера"