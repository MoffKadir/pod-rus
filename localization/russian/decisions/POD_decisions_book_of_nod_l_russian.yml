l_russian:
 POD_book_of_nod_decision: "Книга Нод"
 POD_book_of_nod_decision_tooltip: "Книга Нод - важный артефакт каинитской истории."
 POD_book_of_nod_decision_opening_desc: "Вы просмотрите свою коллекцию историй Книги Нод для собрания или чтения."
 POD_book_of_nod_decision_effect_tooltip: "Вы можете собрать части Книги Нод или прочитать текст.\n\nСборник древних текстов, считающихся священными для каинитских ноддистов. Состоит из множества толкований и фрагментов, которые были собраны воедино различными учёными сородичей. Традиционно история Каина передается из уст в уста, а тексты с важнейшими событиями каинитской истории тщательно охраняются, чтобы защитить каинитов. Автор книги неизвестен, хотя Малкав, Саулот и даже Каин часто упоминаются как авторы отдельных ее частей, если не всей книги. Некоторые считают всю книгу мифом или ложью, историей, которую вампиры придумали, чтобы объяснить свое существование, или инструментом, используемым для того, чтобы ввести других в заблуждение, заставить их думать и действовать определенным образом. Самый древний фрагмент Книги датируется временем до возникновения Шумера, около 4500 года до нашей эры."
 POD_book_of_nod_decision_confirm: "Просмотреть Книгу Нод."
 POD_book_of_nod_decision_custom_cain: "Вы должны владеть Хрониками Каина"
