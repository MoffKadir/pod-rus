 the_red_and_white_apple_of_avalon_decision: "Красное и белое яблоко Авалона"
 the_red_and_white_apple_of_avalon_decision_desc: "На вершине Гластонбери-Тор находятся два источника - Белый и Красный, олицетворяющие силы жизни и смерти. Рядом с двумя источниками растёт небольшая яблоня, которая приносит яблоки круглый год, будь то зима, лето или весна. Половина яблок красные, а у другой половины кожица белая, как снег."
 the_red_and_white_apple_of_avalon_decision_confirm: "Сорвать яблоко"
 the_red_and_white_apple_of_avalon_decision_tooltip: "Вы получите артефакт-яблоко."

 albion_pools_decision: "Пруды Альбиона"
 albion_pools_decision_desc: "Три мистических Альбионских пруда, спрятанные в Кимру, Альбе и Брейже соответственно, являются одними из самых желанных сокровищ, за которыми охотятся маги, поскольку считается, что тот, кто обладает властью над тремя прудами, будет править всей Англией. Считалось, что один из них дарует вечную молодость, другой исцеляет все раны, а третий якобы дает контроль над сердцами смертных."
 albion_pools_decision_confirm: "Альбион должен стать моим"
 albion_pools_decision_tooltip: "Претендовать на Альбион."
