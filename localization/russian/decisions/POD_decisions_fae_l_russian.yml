 foster_sprite_decision: "Найти наследника"
 foster_sprite_decision_tooltip: "Ваши слуги предложат несколько подходящих кандидатур."
 foster_sprite_decision_desc: "Истинные феи не плодовиты, но могут зачать спрайта, чтобы создать истинную фею. Поэтому, если вы не хотите, чтобы ваши труды пропали даром в случае несчастного случая, вы должны быть готовы. Вы попросите своих слуг привести несколько подходящих кандидатур."
 foster_sprite_decision_effect_tooltip: "Вам будет представлена группа кандидатов, и вы сможете принять одного из них в качестве своего ребенка в обмен на престиж."
