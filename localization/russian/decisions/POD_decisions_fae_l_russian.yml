 struggle_seasons_ending_winter_victory_decision: "Вечная зима"
 struggle_seasons_ending_winter_victory_decision_desc: "Настало время сильного лидера, который наконец вытащит дворы фей из трясины и раздоров Войны времён года. Наступила зима, и она никогда не закончится."
