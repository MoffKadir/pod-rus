 pod_seasons_struggle.100.t: "Какое время года будет править феями?"
 pod_seasons_struggle.100.desc: "Вопреки всему, Двор Солнцестояния победил в Войне времён года. Феи прислушаются к вашему выбору, какое время года должно править миром фей.\n\n#EMP «У нас нет великой песни.\nНет поэмы.\nНет слов.\nИ все же мы никому не подчиняемся;\nНе рабы ни поворота времен года\nНи колеса судьбы».#!"
 pod_seasons_struggle.100.a: "Зима должна править!"
 pod_seasons_struggle.100.b: "Весна должна править!"
 pod_seasons_struggle.100.c: "Лето должно править!"
 pod_seasons_struggle.100.d: "Осень должна править!"
 pod_seasons_struggle.101.t: "Нескончаемая зима"
 pod_seasons_struggle.101.desc: "Хаос, в котором пребывали сезоны в предыдущие века, оставил пятно в сердцах всех фей. Сегодня начинается следующая глава этого мира... Наступила зима, и она никогда не закончится.\n\n#EMP «Солнце прячется низко в небе, боясь тени, которую оно создает,\nА Ночь сидит в своем мрачном дупле и ждет,\nКогда она опустится глубоко под ледяные бесплодные земли,\nПозволяя морозам сожрать тепло из крови,\nИ снова освободить охотничьих существ леса».#!"
 pod_seasons_struggle.101.a: "Вечная зима"
 pod_seasons_struggle.102.t: "Надвигающаяся весна"
 pod_seasons_struggle.102.desc: "Хаос, в котором пребывали сезоны в предыдущие века, оставил пятно в сердцах всех фей. Сегодня начинается следующая глава этого мира... Весна возродилась.\n\n#EMP «Рассвет раскалывает нетронутую оболочку дня, зарождается новая жизнь,\nИ рушится хватка искалеченной руки зимы,\nТалый снег стекает по растущей форме природы,\nНо с красотой распустившегося цветка,\nНе хватает сил защитить его от ее бури».#!"
 pod_seasons_struggle.102.a: "Снова наступила весна."
 pod_seasons_struggle.103.t: "Бесконечное лето"
 pod_seasons_struggle.103.desc: "Хаос, в котором пребывали сезоны в предыдущие века, оставил пятно в сердцах всех фей. Сегодня начинается следующая глава этого мира... это лето продлится вечно.\n\n#EMP «Вершина плодов природы наливается теплом полудня,\nСамая полная пора года и самая далекая тьма,\nУспокаивающее спокойствие охватывает зверя и человека,\nКак лень лета сплетает свои ужасные ножны,\nОкутывая слабых безволием, позволяя хитрым обнажить зубы».#!"
 pod_seasons_struggle.103.a: "Лето без конца."
 pod_seasons_struggle.104.t: "Осенний мир"
 pod_seasons_struggle.104.desc: "Хаос, в котором пребывали сезоны в предыдущие века, оставил пятно в сердцах всех фей. Сегодня начинается следующая глава этого мира... Осень неизбежна.\n\n#EMP «Падающие краски сумерек спускаются вместе с увядающей листвой,\nКак крылья бабочки - предупреждение, их красота обманчива,\nПока их цвет переливается, как чернила, они умирают\nКак туманы времён года шепчут об этом,\nВибрация - это фасад, как осень продолжает лгать».#!"
 pod_seasons_struggle.104.a: "Осень неизбежна."

 pod_seasons_struggle.110.t: "Распределение"
 pod_seasons_struggle.110.desc: "Стало ясно, что кровопролитию не будет конца, если ситуация не изменится: дворы фей не потерпят объединения. Как [Select_CString(ROOT.Char.IsFemale, 'переговорщица', 'переговорщик' )], вы будете выбирать, какие земли причитаются тому или иному двору."
