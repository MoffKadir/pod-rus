 struggle_seasons_ending_summer_victory_decision: "Стойкое лето"
 struggle_seasons_ending_summer_victory_decision_desc: "Настало время сильного лидера, который наконец вытащит дворы фей из трясины и раздоров Войны времён года. Это лето продлится вечно."
 struggle_seasons_ending_summer_victory_decision_confirm: "Лето выстояло"
 struggle_seasons_ending_autumn_victory_decision: "Неизбежная осень"
 struggle_seasons_ending_autumn_victory_decision_desc: "Настало время сильного лидера, который наконец вытащит дворы фей из трясины и раздоров Войны времён года. Осень была неотвратима."
 struggle_seasons_ending_autumn_victory_decision_confirm: "Осень неизбежна"
 struggle_seasons_ending_compromise_decision: "Статус-кво"
 struggle_seasons_ending_compromise_decision_desc: "Эти бесконечные конфликты из-за времен года только ослабляют нас всех. Пора признать, что дворам фей никогда не суждено быть едиными."
 struggle_seasons_ending_compromise_decision_tooltip: "Покончить с [Concept('struggle', 'борьбой времён года')|E]"
 struggle_seasons_ending_compromise_decision_confirm: "Покончить с борьбой времён года"
 struggle_seasons_ending_conciliation_decision: "Единство времён года"
 struggle_seasons_ending_conciliation_decision_desc: "Раны прошлых веков нелегко залечить, но мы должны попытаться, если хотим, чтобы дворы фей обрели прочный мир. Воистину, времена года созданы для цикла."
 struggle_seasons_ending_conciliation_decision_tooltip: "Покончить с [Concept('struggle', 'Войной времён года')|E]"
