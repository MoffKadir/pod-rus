 struggle_seasons_ending_spring_victory_decision: "Вечная надежда"
 struggle_seasons_ending_spring_victory_decision_desc: "Настало время сильного лидера, который наконец вытащит дворы фей из трясины и раздоров Войны времён года. Весна возродилась."
