 POD_change_predatortype.1.t: "Смена типа хищника"
 POD_change_predatortype.1.desc: "Вы уверены, что хотите изменить свой тип хищника?\n\nЭта опция станет доступна снова только через 50 лет.\n\nПри определённых условиях вы можете быть вынуждены изменить тип хищника, например, если ваш текущий тип больше недействителен.\n\n #warning Если вы выберете третий вариант, это решение будет удалено навсегда для вашего текущего персонажа#!"
 POD_change_predatortype.1.a: "Я хочу или [Select_CString(ROOT.Char.IsFemale, 'была вынуждена', 'был вынужден' )] изменить тип хищника"
