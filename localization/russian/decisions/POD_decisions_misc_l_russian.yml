 # Epidemic
 heal_chulorviosis_decision: "Лечение от чулорвиоза"
 heal_chulorviosis_decision_desc: "Чулорвиоз — это ужасная, явно сверхъестественная болезнь. Паразитическое существо постепенно захватывает ваше тело, оставляя вам очень мало шансов на выживание.\nВы можете излечиться, будучи блаженным, рабом, одержимым духом Триады или Геи. Также можно исцелиться, если у вас есть друг или возлюбленный со свойством «Блаженный» или «Демон»."
 heal_chulorviosis_decision_tooltip: "Время на исходе."
 heal_chulorviosis_decision_confirm: "Убирайся из моей головы!"
 heal_chulorviosis_decision_custom: "Есть [Concept('friend', 'друг')|E] со свойством «[GetTrait('beatific').GetName( GetPlayer )]» или «[GetTrait('demon').GetName( GetPlayer )]»"
 heal_chulorviosis_decision_custom2: "Есть [Concept('lover', 'любовник')|E] со свойством «[GetTrait('beatific').GetName( GetPlayer )]» или «[GetTrait('demon').GetName( GetPlayer )]»"