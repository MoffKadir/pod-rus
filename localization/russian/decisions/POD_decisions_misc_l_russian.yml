 #Challenge House Head
 challenge_house_head_decision: "Бросить вызов за главенство в доме"
 challenge_house_head_decision_desc: "На самом деле, никто, кроме вас, не сможет привести ваш уважаемый род к славе. Вопрос лишь в том, чтобы заставить остальных понять (или хотя бы смириться) с этим."
 challenge_house_head_decision_tooltip: "Мой род нуждается во мне."
 challenge_house_head_decision_confirm: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'главная', 'главный' )]!"
 challenge_house_head_decision_effect_tooltip: "В зависимости от текущего местоположения главы дома, вам будет предложено несколько вариантов узурпации его положения."

 POD_diarchy_events.0005.desc: "Некоторые вампирские кланы больше интересуются своей родословной, чем другие. Вентру — яркий тому пример, но все они проявляют хотя бы небольшое уважение к этому понятию. Это становится само собой разумеющимся, когда старейшины вашей «семьи» зачастую насчитывают столетия (или больше) и намного сильнее молодых новообращённых, борющихся внизу.\nОднако иногда младшие члены рода берут на себя ведущую роль в делах своей линии. Возможно, их старейшины устали или действуют в совершенно иной сфере влияния, чем ночные политические махинации Проклятых. Тем не менее, редко кто отдаёт высокое положение главы дома добровольно, без теста или компенсации.\nПепел выскочек, недооценивших своих старейшин, мог бы покрыть довольно большую территорию."
 POD_diarchy_events.0005.a: "Я более [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )], чем какая-то спящая красавица!"
 challenge_house_head_torpor: "Глава вашего дома находится в торпоре. Единственным препятствием для вас в получении лидерства дома будет презрение и зависть других членов дома."
 POD_diarchy_events.0005.b: "Если подумать..."
 POD_diarchy_events.0005.c: "Вам нужна услуга? Ну хорошо..."
 POD_diarchy_events.0005.d: "К оружию!"
 POD_diarchy_events.0005.duelwin: "Теперь я [Select_CString(ROOT.Char.IsFemale, 'главная', 'главный' )]!"
 POD_diarchy_events.0005.duelloss: "Всё прошло плохо..."
 POD_diarchy_events.0005.e: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убедить свой дом!"
 POD_diarchy_events.0005.f: "Вы просто отдаёте это мне?"
 challenge_house_head_content: "Довольный глава вашего дома рад позволить вам взять бразды правления. Однако ваш дом крайне недоволен этим явным захватом власти."

 challenged_house_head_modifier: "Глава дома-выскочка"
 challenged_house_head_modifier_desc: "Мелочные умы не понимают вашего врождённого величия."

 #Torture All Prisoners
 POD_torture_all_prisoners_decision: "Пытать всех узников"
 POD_torture_all_prisoners_decision_desc: "$POD_torture_all_prisoners_decision_tooltip$.\n#weak Это решение имеет те же результаты, что и [Concept('character_interaction', 'взаимодействие персонажа')|E] «Пытать». Из-за технических ограничений не все эффекты отображаются.#!"
 POD_torture_all_prisoners_decision_tooltip: "Вы подвергнете пыткам всех пленников в вашей [Concept('prison', 'темнице')|E]"
 POD_torture_all_prisoners_decision_confirm: "Так было нужно."
 POD_torture_all_prisoners_decision_effect: "[GetPlayer.MakeScope.ScriptValue('mass_torture_num_of_prisoners')|V0] [Concept('prisoners', 'узников')|E] подвергнутся пыткам. Вы не раскроете никаких [Concept('secrets', 'секретов')|E] таким образом."
 POD_torture_all_prisoners_decision_effect_stress_sadistic: "Поскольку у вас имеется свойство «[GetTrait('sadistic').GetName(GetPlayer)]», вы потеряете [Concept('stress', 'стресс')|E]."
 POD_torture_all_prisoners_decision_effect_stress_zealous: "Поскольку у вас имеется свойство «[GetTrait('zealous').GetName(GetPlayer)]», вы потеряете [Concept('stress', 'стресс')|E] за каждого неверного, подвергнутого пыткам."
 POD_torture_all_prisoners_decision_effect_stress_gain: "Вы можете получить очень много [Concept('stress', 'стресса')|E], поскольку у вас доброжелательная личность #weak ([Concept('traits', 'Свойства')|E] «[GetTrait('compassionate').GetName(GetNullCharacter)]», «[GetTrait('craven').GetName(GetNullCharacter)]», «[GetTrait('just').GetName(GetNullCharacter)]», «[GetTrait('forgiving').GetName(GetNullCharacter)]», «[GetTrait('generous').GetName(GetNullCharacter)]», «[GetTrait('trusting').GetName(GetNullCharacter)]» или «[GetTrait('content').GetName(GetNullCharacter)]»)#!"
 POD_torture_all_prisoners_decision_effect_piety: "Ваше [Concept('piety', 'благочестие')|E] изменится на [piety_i|E][GetPlayer.MakeScope.ScriptValue('mass_torture_piety_gain')|V0]"

