 advance_rank_decision_desc.wisdom: "#bold Мудрость#!: Получайте опыт для повышения ранга, успешно проводя происки против последователей Вирма (или Геи, если вы служите Вирму), либо совершая духовные задания (в Умбре или во время тренировочного странствия вашей стаи)."
 advance_rank_decision_desc.glory: "#bold Слава#!: Получайте опыт для повышения ранга, выигрывая войны против последователей Вирма (или Геи, если вы служите Вирму) в роли атакующего, либо убивая их (засчитываются только перевёртыши)."
 advance_rank_decision_desc.honor: "#bold Честь#!: Получайте опыт для повышения ранга, выигрывая войны против последователей Вирма (или Геи, если вы служите Вирму) в роли защитника, либо строя каэрны."
 advance_rank_decision_desc.ferocity: "#bold Свирепость#!: Получайте опыт для повышения ранга, побеждая в поединках (не тренировочных) или используя опцию подготовки к войне во время тренировок с вашей стаей."
 advance_rank_decision_desc.cunning: "#bold Хитрость#!: Получайте опыт для повышения ранга, осаждая столицы, успешно выполняя #L миссии $pod_infiltration_missions$ия#!, или создавая логова-реальности (за бастет или гуралей)."
 advance_rank_decision_desc.obligation: "#bold Обязательство#!: Получайте опыт для повышения ранга, повышая в уровень титулов или даруя титулы другим оборотням вашей породы."
 advance_rank_decision_desc.succor: "#bold Помощь#!: Получайте опыт для повышения ранга, совершая акты исцеления."
 advance_rank_decision_desc.humor: "#bold Юмор#!: Получайте опыт для повышения ранга, выигрывая настольные игры."
 advance_rank_decision_desc.infamy: "#bold Дурная слава#!: Получайте опыт для повышения ранга, покупая перемирия или повышая уровень титулов."
 advance_rank_decision_desc.valor: "#bold Доблесть#!: Получайте опыт для повышения ранга, завершая охоты."
 advance_rank_decision_desc.harmony: "#bold Гармония#!: Получайте опыт для повышения ранга, завоевывая прибрежные графства у последователей Вирма (или Геи, если вы служите Вирму)."
 advance_rank_decision_desc.innovation: "#bold Инновации#!: Получайте опыт для повышения ранга, изучая или обучая дарам."
 advance_rank_decision_desc.obedience: "#bold Повиновение#!: Получайте опыт для повышения ранга, казня известных [Concept('criminals','преступников')|E]."

 restore_per_bast_objective_decision: "Восстановить Пер-Баст"
 restore_per_bast_objective_decision_desc: "«Город Бастет» когда-то был центром поклонения благодарных египтян их теневым кошачьим благодетелям. Может ли он вновь стать таковым?"
 restore_per_bast_objective_decision_tooltip: "Наша древняя столица ждёт."
 restore_per_bast_objective_decision_confirm: "Слава котам."

 the_fleeing_scarab_objective_decision: "Бегущий скарабей"
 the_fleeing_scarab_objective_decision_desc: "Самый ценный секрет Бубасти, Бегущий скарабей — это тёмный ритуал, позволяющий бастет купить бессмертие ценой душ других живых существ."
 the_fleeing_scarab_objective_decision_tooltip: "Вечная жизнь так близка."
 the_fleeing_scarab_objective_decision_confirm: "Для этой силы нет слишком высокой цены."
 fleeing_scarab_decision_custom: "Мумия должна быть вашим лучшим другом, либо родственной душой."
 fleeing_scarab_decision_custom2: "У вас должно быть 15 или более заключенных со чертой «Смертный»."

 royal_privilege_objective_decision: "Королевская привилегия"
 royal_privilege_objective_decision_desc: "Королевская привилегия - редкий и ценный секрет симба, позволяющий им изучать силы других племён бастет. Только самые успешные (и как говорят, самые бессердечные) из симба считаются достойными того, чтобы узнать ее от духа Разрушителя."
 royal_privilege_objective_decision_tooltip: "В том, чтобы быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королем' )], есть свои плюсы."
 royal_privilege_objective_decision_confirm: "[Select_CString(ROOT.Char.IsFemale, 'Истинная королева', 'Истинный король' )] кошек, наконец-то."