l_russian:
 changing_moon_decision: "Обряд Меняющейся Луны"
 changing_moon_decision_tooltip: "Вы перейдете к следующей фазе вашего покровительства."
 changing_moon_decision_desc: "Эти обряды отмечают переход гураля из одного покровительства в другое. Участник обряда сначала проходит ритуальное очищение, которое включает в себя однодневный пост и церемониальное омовение. В конце очищения он сжигает предмет, символизирующий его старое покровительство (например, детскую игрушку для Аркас или деревянное копье для Узмати). Затем он надевает одежду и наносит раскраску, соответствующую его новому покровительству. Наконец, он представляет себя другим участникам обряда и официально называет свое имя и (новое) покровительство. Другие гурали приветствуют его в ответ, снова произнося его имя и новый титул покровительства. После официальной части обряда обычно следует празднование."
 changing_moon_decision_confirm: "Меняющаяся Луна"

 hengeyokai_advance_rank_decision: "Повысить ранг Звериного двора"
 hengeyokai_advance_rank_decision_desc: "Независимо от покровительства, все члены Звериных двор получают три типа признания — Славу, добродетель и мудрость. Каждый член хенгейокай понимает, что все три типа признания являются гранями единого целого."
 hengeyokai_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 hengeyokai_advance_rank_decision_confirm: "Моя слава растет!"

 ajaba_advance_rank_decision: "Повысить ранг аджаба"
 ajaba_advance_rank_decision_desc: "Как и их родичи бастет, аджаба ценят свирепость и хитрость; в отличие от кошек, социальные оборотни-гиены также чтят обязательство. Чтобы продвинуться в свирепости, аджаба должен быть бесстрашным и жестоким; чтобы продвинуться в обязательстве, оборотень-гиена должен ставить благо своего народа выше собственного; а чтобы продвинуться в хитрости, он должен быть умным и находчивым. Продвижение по рангам осуществляется с помощью социальных испытаний и обрядов, похожих на ритуалы гару."
 ajaba_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 ajaba_advance_rank_decision_confirm: "Моя слава растет!"

 bastet_advance_rank_decision: "Повысить ранг бастет"
 bastet_advance_rank_decision_desc: "Признание оборотней-кошек основывается прежде всего на индивидуальном уважении; бастет больше заботятся о своих личных взглядах на другого бастет, чем о том, что думает о нем порода в целом. Бастет используют признание в категориях хитрости, свирепости и чести."
 bastet_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 bastet_advance_rank_decision_confirm: "Моя слава растет!"

 corax_advance_rank_decision: "Повысить ранг коракс"
 corax_advance_rank_decision_desc: "Коракс следуют славе, чести и мудрости, как и гару, хотя они больше всего ценят мудрость."
 corax_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 corax_advance_rank_decision_confirm: "Моя слава растет!"

 gurahl_advance_rank_decision: "Повысить ранг гураль"
 gurahl_advance_rank_decision_desc: "Оборотни-медведи ценят честь, помощь и мудрость."
 gurahl_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 gurahl_advance_rank_decision_confirm: "Моя слава растет!"

 kitsune_advance_rank_decision: "Отрастить новый хвост"
 kitsune_advance_rank_decision_desc: "Три категории признания оборотней-лис — циэ, току и кагаяки, примерно соответствуют хитрости, чести и славе. Китцуне придают мало значения признанию; оно кажется им полезным в основном при взаимодействии с другими породами — хотя, размышляют китцуне, если другие меняющиеся отслеживают это на протяжении тысячелетий, в этом должно быть что-то важное."
 kitsune_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 kitsune_advance_rank_decision_confirm: "Моя слава растет!"

 mokole_advance_rank_decision: "Повысить ранг моколе"
 mokole_advance_rank_decision_desc: "Моколе получают признание и продвигаются по рангам в основном так же, как и гару."
 mokole_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 mokole_advance_rank_decision_confirm: "Моя слава растет!"

 nuwisha_advance_rank_decision: "Повысить ранг нувиша"
 nuwisha_advance_rank_decision_desc: "Нуиши ценят юмор, славу и хитрость. Они не слишком озабочены статусом, как и другие Меняющиеся породы, но всё же ценят наличие системы, которая позволяет измерять, чем можно похвастаться."
 nuwisha_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 nuwisha_advance_rank_decision_confirm: "Моя слава растет!"

 nagah_advance_rank_decision: "Повысить ранг нага"
 nagah_advance_rank_decision_desc: "Наги не следуют установленным категориям признания. Решение о продвижении нага по рангу принимает Сеша.\n\nНаги продвигаются, отчитываясь перед Сеша, высшим правящим органом своего рода. Это происходит в нандане (Ананте Сеши). После этого прошение рассматривается в течение одной недели, пока принимается решение. Члены одного гнезда обычно отчитываются вместе."
 nagah_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 nagah_advance_rank_decision_confirm: "Моя слава растет!"

 ratkin_advance_rank_decision: "Повысить ранг раткина"
 ratkin_advance_rank_decision_desc: "Раткины ценят дурную славу, обязательство и хитрость."
 ratkin_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 ratkin_advance_rank_decision_confirm: "Моя слава растет!"

 rokea_advance_rank_decision: "Повысить ранг рокеа"
 rokea_advance_rank_decision_desc: "Рокеа признают доблесть, гармонию и инновации."
 rokea_advance_rank_decision_tooltip: "Продвижение по племенной иерархии требует времени и целеустремленности."
 rokea_advance_rank_decision_confirm: "Моя слава растет!"

