 single_combat.0031.desc.opponent_response.POD_blood_atemi.fatality: "Меня ударили один раз, потом два, потом три раза... кровь застывает в моих венах, меня парализует. Моему противнику не требуется много времени, чтобы положить конец моим страданиям."
 single_combat.0031.desc.opponent_response.POD_stand_upon_the_dragons_back.fatality: "Я не могу прорвать оборону своего противника, и его контратака выходит фатальной. У меня не было шансов."
 single_combat.0031.desc.opponent_response.POD_dragon_ward.fatality: "Я не могу прорвать оборону своего противника, и его контратака выходит фатальной. У меня не было шансов."
 single_combat.0031.desc.opponent_response.POD_typhonic_maw.fatality: "Челюсти Тифона поглощают меня, обрывая мою бессмертную жизнь в кислотных ямах желудка."
 single_combat.0031.desc.opponent_response.POD_cobra_fangs.fatality: "Ядовитый клык вонзается в меня. Яд быстро распространяется по моей крови, превращая ее, а затем и меня самого, в кислоту. Моя смерть пахнет серой и звучит как смех моего противника."
 single_combat.0031.desc.opponent_response.POD_snout_strike.fatality: "Хватая меня за лицо, противник буквально уничтожает его стремительным и безжалостным ударом."
 single_combat.0031.desc.opponent_response.POD_chi_breaker.fatality: "Мой противник толкает меня рукой в туловище, мой поток Ци нарушается. Все настолько плохо, что остальная часть боя предопределена."
 single_combat.0031.desc.opponent_response.POD_hundred_star_shower.fatality: "Воздействие снарядов, заряженных Ци, гораздо более разрушительное, чем у обычных стрел. У меня не было ни единого шанса."
 single_combat.0031.desc.opponent_response.POD_jaw_hammer.fatality: "Моя челюсть сломана. Как и череп."
 single_combat.0031.desc.opponent_response.POD_fading_light_strike.fatality: "Моя сила украдена. Все настолько плохо, что остальная часть боя предопределена."
 single_combat.0031.desc.opponent_response.POD_chain_snake.fatality: "Моя атака блокирована, в то же время один конец цепи попал в мои жизненно важные органы."
 single_combat.0031.desc.opponent_response.POD_twisting_thrust.fatality: "Глубокая рана в моем теле. У меня не было ни единого шанса."
 single_combat.0031.desc.opponent_response.POD_prone_attacks.fatality: "Я не могу прорвать оборону своего противника, и его контратака выходит фатальной. У меня не было шансов."
 single_combat.0031.desc.opponent_response.POD_dagger_claw.fatality: "Быстрее, выносливее и сильнее меня, я в опасном положении. И меня быстро уничтожают стремительным и беспощадным ударом."
 single_combat.0031.desc.opponent_response.POD_spark_of_ra.fatality: "Огненный шар попадает, обжигая меня. Я погружаюсь во тьму по мере того как огонь поглощает все мои чувства."
 single_combat.0031.desc.opponent_response.POD_deaths_hand.fatality: "Спектральная энергия попадает по мне и все погружается в темноту."
 single_combat.0031.desc.opponent_response.POD_ashes_to_ashes.fatality: "Мой враг произносит заклинание, превращающее мою плоть в пепел. Я падаю на землю, чувствуя, как моя плоть иссыхает."
 single_combat.0031.desc.opponent_response.POD_dust_to_dust.fatality: "Как только мой противник касается меня, моя плоть начинает превращаться в черную глину. Я умираю."
 single_combat.0031.desc.opponent_response.POD_khaibits_embrace.fatality: "Объятия Хайбита полностью поглощают меня. Теперь я в ловушке."
 single_combat.0031.desc.opponent_response.POD_serqets_sting.fatality: "Я чувствую, как яд разливается по моим венам, и в глазах у меня темнеет."
 single_combat.0031.desc.opponent_response.POD_voracious_scarab_of_nyarashahim.fatality: "Скарабей впивается в мою плоть, и вскоре я чувствую, как он пожирает мое сердце."
 single_combat.0031.desc.opponent_response.POD_spear_of_anubis.fatality: "Мой противник ломает мою защиту и сбивает меня с ног."
 single_combat.0031.desc.opponent_response.POD_feral_clawing.fatality: "Я чувствую боль, когда мой противник сбивает меня с ног ударом [my_foe.GetHerHis] когтей."
 single_combat.0031.desc.opponent_response.POD_feral_bite.fatality: "Мой противник откусывает мне лицо, ломая мою защиту. Я падаю."
 single_combat.0031.desc.opponent_response.POD_feral_assault.fatality: "Яростно нанося удары со всех сторон, мой противник ломает мою защиту и сбивает меня с ног."
 single_combat.0031.desc.opponent_response.POD_feral_taunt.fatality: "Пока я отвлекаюсь на насмешки моего врага, [my_foe.GetSheHe] наносит мне финальный удар."
 single_combat.0031.desc.opponent_response.POD_feral_evasion.fatality: "Уклоняясь от всех моих атак, мой враг пробивает мою защиту и сбивает меня с ног."
 single_combat.0031.desc.opponent_response.POD_jaw_lock.fatality: "Пытаясь зафиксировать мою конечность, моему противнику удается прорвать мою защиту и сбить меня с ног."
 single_combat.0031.desc.opponent_response.POD_hamstring.fatality: "Атакуя мои конечности, мой противник ломает мою защиту и сбивает меня с ног."
 single_combat.0031.desc.opponent_response.POD_leaping_rake.fatality: "Поскольку я не в состоянии увернуться от прыжка моих противников, [my_foe.GetSheHe] протыкает меня [my_foe.GetHerHis] когтями."
 single_combat.0031.desc.opponent_response.POD_wishbone.fatality: "Одолевая меня, мой враг разрывает меня на части."
 single_combat.0031.desc.opponent_response.POD_manipulate_inertia.fatality: "И у меня не получилось увернуться. Натиск врага не прекращается, по крайней мере, пока я еще жив."
 single_combat.0031.desc.opponent_response.POD_manipulate_acceleration.fatality: "И у меня не получилось увернуться. Натиск врага не прекращается, по крайней мере, пока я еще жив."
 single_combat.0031.desc.opponent_response.POD_manipulate_cohesion.fatality: "И у меня не получилось увернуться. Натиск врага не прекращается, по крайней мере, пока я еще жив."
 #Aggressor Lost, Own Combat Move Feedback 
 single_combat.0031.desc.sc_attacker.POD_bite: "Мой противник без особых усилий уклоняется от моего выпада вперед, оставляя меня широко открытым для контратаки."
 single_combat.0031.desc.sc_attacker.POD_blood_surge: "Мне не удается пробудить кровь внутри себя, так как мне не хватило концентрации."
 single_combat.0031.desc.sc_attacker.POD_blood_heal: "Мне не удается пробудить кровь внутри себя, так как мне не хватило концентрации."
 single_combat.0031.desc.sc_attacker.POD_blink: "Слишком далеко, слишком быстро, у меня не получается воспользоваться всеми преимуществами скорости."
 single_combat.0031.desc.sc_attacker.POD_lightning_strike: "Моему удару, хотя и быстрому, не хватает точности, и я промахиваюсь."
 single_combat.0031.desc.sc_attacker.POD_split_second: "Несмотря на неравномерный ход времени, мой враг, похоже, довольно хорошо адаптировался."
 single_combat.0031.desc.sc_attacker.POD_unerring_aim: "Удар с идеальной точностью, но ему не хватает силы, чтобы нанести жертве серьезный вред."
 single_combat.0031.desc.sc_attacker.POD_lethal_body: "Сила - ничто без точности, и мои мощные атаки не достигают цели."
 single_combat.0031.desc.sc_attacker.POD_brutal_feed: "Мои клыки едва не задевают шею моего противника, оставляя меня открытым для контратаки."
 single_combat.0031.desc.sc_attacker.POD_earthshock: "Твердо стоя на ногах, мой противник едва тронут землетрясением."
 single_combat.0031.desc.sc_attacker.POD_fist_of_caine: "Ветер, вызванный моими усиленными атаками, способен лишь всколыхнуть волосы моего врага."
 single_combat.0031.desc.sc_attacker.POD_toughness: "Несмотря на мою повышенную плотность, мощные удары моего противника по-прежнему причиняют адскую боль."
 single_combat.0031.desc.sc_attacker.POD_flesh_of_marble: "Мой неразрушимый мрамор можно разбить, что прямо сейчас доказывают сокрушительные удары моего противника."
 single_combat.0031.desc.sc_attacker.POD_prowess_from_pain: "Даже у вампира-мазохиста есть пределы. Это слишком больно, чтобы быть приятным и полезным прямо сейчас."
 single_combat.0031.desc.sc_attacker.POD_feral_weapons: "Мой враг ловко уворачивается от моих смертоносных когтей, зная об их опасности."
 single_combat.0031.desc.sc_attacker.POD_shapechange: "Направленные животными инстинктами, мои атаки опасны, но им не хватает точности, чтобы попасть в цель."
 single_combat.0031.desc.sc_attacker.POD_vanish: "Выискивая небольшие несоответствия в этой области, моему противнику удается обнаружить меня."
 single_combat.0031.desc.sc_attacker.POD_nocturne: "Едва ли мои теням удалось замедлить моего соперника, что готовится ударить меня изо всех сил."
 single_combat.0031.desc.sc_attacker.POD_arms_of_ahriman: "Быстро уходя в сторону, моему противнику удается уйти за пределы досягаемости щупалец."
 single_combat.0031.desc.sc_attacker.POD_the_darkness_within: "Не открываясь для атаки, мой враг почти идеально избегает кружащихся теней."
 single_combat.0031.desc.sc_attacker.POD_aegis_of_shadows: "Мощные удары моего противника пробивают мою броню, как свет пронзает тьму."
 single_combat.0031.desc.sc_attacker.POD_compel: "Невероятным усилием воли мой противник игнорирует мою команду."
 single_combat.0031.desc.sc_attacker.POD_terminal_decree: "Невероятным усилием воли мой противник игнорирует мою команду."
 single_combat.0031.desc.sc_attacker.POD_daunt: "Моего противника нисколько не обескураживает мое усиленное присутствие, он по-прежнему сражается изо всех сил."
 single_combat.0031.desc.sc_attacker.POD_dread_gaze: "Мой противник, похоже, на самом деле наслаждается тем, что атакует свой худший кошмар, делая мой устрашающий взор совершенно неэффективным."
 single_combat.0031.desc.sc_attacker.POD_extinguish_vitae: "Кровь моего противника слишком сильна для неубедительных фокусов и по-прежнему эффективна, как никогда."
 single_combat.0031.desc.sc_attacker.POD_scorpions_touch: "Смертельный яд бесполезен, если вы не можете его применить, и ваш противник проявляет большую осторожность, избегая ваших следующих ударов."
 single_combat.0031.desc.sc_attacker.POD_theft_of_vitae: "Кровь моего противника слишком сильна для неубедительных фокусов и, к сожалению, остается в его теле."
 single_combat.0031.desc.sc_attacker.POD_baals_curse: "Смертельный яд бесполезен, если вы не можете его применить, и ваш противник проявляет большую осторожность, избегая ваших следующих ударов."
 single_combat.0031.desc.sc_attacker.POD_cauldron_of_blood: "Кровь моего противника слишком сильна для моей магии, его кровь остается холодной, несмотря на все мои усилия."
 single_combat.0031.desc.sc_attacker.POD_touch_of_oblivion: "Прикосновение Забвения едва задевает моего противника, делая его почти бесполезным."
 single_combat.0031.desc.sc_attacker.POD_stygian_shroud: "Даже с притупленными завесой чувствами, мой противник по-прежнему сражается изо всех сил."
 single_combat.0031.desc.sc_attacker.POD_fire_torch: "На этот раз мне не повезло, от моего факела легко увернулись."
 single_combat.0031.desc.sc_attacker.POD_fire_bombs: "Мой враг легко уклоняется от этой маленькой смеси."
 single_combat.0031.desc.sc_attacker.POD_fire_spewer: "При крайне неточном прицеливании огонь даже не приближается к намеченной цели."
