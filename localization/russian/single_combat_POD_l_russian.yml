 single_combat.0031.desc.sc_defender.POD_bite: "Мой противник без особых усилий уклоняется от моего выпада вперед, оставляя меня широко открытым для контратаки."
 single_combat.0031.desc.sc_defender.POD_blood_surge: "Мне не удается пробудить кровь внутри себя, так как мне не хватило концентрации."
 single_combat.0031.desc.sc_defender.POD_blood_heal: "Мне не удается пробудить кровь внутри себя, так как мне не хватило концентрации."
 single_combat.0031.desc.sc_defender.POD_blink: "Слишком далеко, слишком быстро, у меня не получается воспользоваться всеми преимуществами скорости."
 single_combat.0031.desc.sc_defender.POD_lightning_strike: "Несмотря на огромную скорость, моему удару не хватает точности и я не попадаю в цель."
 single_combat.0031.desc.sc_defender.POD_split_second: "Несмотря на неравномерный ход времени, мой враг, похоже, довольно хорошо адаптировался."
 single_combat.0031.desc.sc_defender.POD_unerring_aim: "Удар с идеальной точностью, но ему не хватает силы, чтобы нанести жертве серьезный вред."
 single_combat.0031.desc.sc_defender.POD_lethal_body: "Сила - ничто без точности, поскольку мои мощные атаки не достигают цели."
 single_combat.0031.desc.sc_defender.POD_brutal_feed: "Мои клыки не задевают шею моего противника, оставляя меня открытым для контратаки."
 single_combat.0031.desc.sc_defender.POD_earthshock: "Мой твердо стоящий на ногах противник едва тронут землетрясением."
 single_combat.0031.desc.sc_defender.POD_fist_of_caine: "Ветер, вызванный моими усиленными атаками, способен лишь всколыхнуть волосы моего врага."
 single_combat.0031.desc.sc_defender.POD_toughness: "Несмотря на мою повышенную плотность, мощные удары моего противника по-прежнему причиняют адскую боль."
 single_combat.0031.desc.sc_defender.POD_flesh_of_marble: "Мой неразрушимый мрамор можно разбить, что прямо сейчас доказывают сокрушительные удары моего противника."
 single_combat.0031.desc.sc_defender.POD_prowess_from_pain: "Даже у вампира-мазохиста есть пределы. Это слишком больно, чтобы быть приятным и полезным прямо сейчас."
 single_combat.0031.desc.sc_defender.POD_feral_weapons: "Мой враг ловко уворачивается от моих смертоносных когтей, зная об их опасности."
 single_combat.0031.desc.sc_defender.POD_shapechange: "Направленные животными инстинктами, мои атаки опасны, но им не хватает точности, чтобы попасть в цель."
 single_combat.0031.desc.sc_defender.POD_vanish: "Выискивая небольшие несоответствия в этой области, моему противнику удается обнаружить меня."
 single_combat.0031.desc.sc_defender.POD_nocturne: "Едва ли мои теням удалось замедлить моего соперника, что готовится ударить меня изо всех сил."
