 single_combat.0041.desc.sc_attacker.POD_bite.fatality: "И они попадают в цель так, что пьянящий запах крови пропитывает воздух. Вскоре враг перестает сопротивляться поцелую, и сладкий вкус моей победы становится кровавым."
 single_combat.0041.desc.sc_attacker.POD_blood_surge.fatality: "Я чувствую, как становлюсь выше, сильнее и опаснее благодаря крови. Я быстро использую свое преимущество и заканчиваю бой быстрым, рубящим ударом по шее. Голова поверженного врага еще долгое время катится по земле, настолько был силен мой удар."
 single_combat.0041.desc.sc_attacker.POD_blood_heal.fatality: "Все мои раны исчезают у меня на глазах, когда сила крови исцеляет меня. Я быстро использую свое преимущество и заканчиваю бой быстрым, рубящим ударом по шее. Голова поверженного врага еще долгое время катится по земле, настолько был силен мой удар."
 single_combat.0041.desc.sc_attacker.POD_blink.fatality: "И у противника не получилось уклониться, мой натиск прекращается только тогда, когда передо мной остается лишь пепел."
 single_combat.0041.desc.sc_attacker.POD_lightning_strike.fatality: "Что я и делаю, мой враг вскоре отбрасывается назад этой неожиданной атакой. И назад... и назад... пока не останется места для отступления."
 single_combat.0041.desc.sc_attacker.POD_split_second.fatality: "Мой противник недостаточно подготовлен, и по нему наносится сильный удар, слишком быстрый из-за исаженного времени, чтобы его можно было избежать. Этот удар разрезает врага пополам на две идеально симметричные части."
 single_combat.0041.desc.sc_attacker.POD_unerring_aim.fatality: "Моему противнику ничего не остается как принять этот удар промеж своих глаз. Я не сдерживаю злобную ухмылку, когда противник падает навзничь."
 single_combat.0041.desc.sc_attacker.POD_lethal_body.fatality: "Мой противник едва встает на ноги, чувствуя себя так, словно на него обрушился целый дом. Когда враг падает, я стою выше. Итак, все кончено."
