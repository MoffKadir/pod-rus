 single_combat.0031.desc.opponent_response.POD_five_poison_cloud.fatality: "Облако поглощает меня, и я умираю кашляя от яда и сползая на пол."
 single_combat.0031.desc.opponent_response.POD_ching_shih.fatality: "Быстрее, выносливее и сильнее меня, я в опасном положении. И меня быстро уничтожают стремительным и беспощадным ударом."
 single_combat.0031.desc.opponent_response.POD_long_neck.fatality: "Таким образом, я не в состоянии избежать следующего удара, направленного в мою сторону. И следующего. И так до тех пор, пока я не теряю сознание."
 single_combat.0031.desc.opponent_response.POD_bloodlash.fatality: "Атака противника застает меня врасплох и отбрасывает меня. Мой враг пользуется случаем, и вскоре моя голова катится по полу."
