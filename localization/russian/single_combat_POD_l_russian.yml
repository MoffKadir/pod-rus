 single_combat.0041.desc.sc_defender.POD_bite: "Я бросаюсь вперед, пытаясь вонзить свои острые клыки в шею передо мной."
 single_combat.0041.desc.sc_defender.POD_blood_surge: "Я взываю к силам своей крови, чтобы стать сильнее."
 single_combat.0041.desc.sc_defender.POD_blood_heal: "Я взываю к силам своей крови, чтобы исцелить свои раны."
 single_combat.0041.desc.sc_defender.POD_blink: "Я бегу вперед быстрее, чем может видеть глаз, надеясь, что у моего противника нет возможности предугадать мои движения."
 single_combat.0041.desc.sc_defender.POD_lightning_strike: "Я наношу инстинктивный удар с силой Стремительности, пытаясь застать своего противника врасплох."
 single_combat.0041.desc.sc_defender.POD_split_second: "Время вокруг замедляется, так как я использую Стремительность. Мне нужно использовать это преимущество."
 single_combat.0041.desc.sc_defender.POD_unerring_aim: "Благодаря моему мастерству Стремительности, моя следующая атака абсолютно точна."
 single_combat.0041.desc.sc_defender.POD_lethal_body: "Могущество позволяет мне бросаться на своего противника с силой лавины."
 single_combat.0041.desc.sc_defender.POD_brutal_feed: "Я делаю выпад вперед, целясь в шею, надеясь обескровить своего противника за считанные секунды."
 single_combat.0041.desc.sc_defender.POD_earthshock: "Ударяясь о землю, я заставляю сам пол дрожать под нами."
 single_combat.0041.desc.sc_defender.POD_fist_of_caine: "Благодаря Могуществу, воздух, что возникает от моих ударов, сам по себе является смертоносным оружием."
 single_combat.0041.desc.sc_defender.POD_toughness: "Моя плоть становится неестественно стойкой, блокируя любой приближающийся удар."
 single_combat.0041.desc.sc_defender.POD_flesh_of_marble: "Моя плоть превращается в сверхъестественный мрамор, невосприимчивый к любым повреждениям. По крайней мере, я на это надеюсь."
 single_combat.0041.desc.sc_defender.POD_prowess_from_pain: "Мои раны питают меня, я становлюсь сильнее с каждой секундой."
 single_combat.0041.desc.sc_defender.POD_feral_weapons: "Мои когти наготове, чтобы разрубить моего противника пополам."
 single_combat.0041.desc.sc_defender.POD_shapechange: "Я использую свою звериную форму, чтобы первым наброситься на противника."
 single_combat.0041.desc.sc_defender.POD_vanish: "Я исчезаю из виду, пытаясь сбить с толку своего противника."
