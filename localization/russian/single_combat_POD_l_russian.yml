 single_combat.0031.desc.sc_attacker.POD_nocturne.fatality: "Что и доказывает следующий, почти идеальный удар. И следующий. И следующий..."
 single_combat.0031.desc.sc_attacker.POD_arms_of_ahriman.fatality: "Эта неудача сбивает меня с толку, поэтому врагу удается нанести мне пару быстрый ударов. В моем нынешнем состоянии я не в состоянии восстановиться достаточно быстро. Это скоро закончится."
 single_combat.0031.desc.sc_attacker.POD_the_darkness_within.fatality: "К сожалению, я не настолько хорошо защищаюсь от следующего удара врага."
 single_combat.0031.desc.sc_attacker.POD_aegis_of_shadows.fatality: "И без защиты удары врага причиняют адскую боль. Скоро вы узнаете какого быть по-настоящему мертвым."
 single_combat.0031.desc.sc_attacker.POD_compel.fatality: "И затем приказывает своему кулаку ударить меня по лицу. Это сработало. Моей голове это не понравилось, и она решила отделиться от моего тела."
 single_combat.0031.desc.sc_attacker.POD_terminal_decree.fatality: "И затем приказывает своему кулаку ударить меня по лицу. Это сработало. Моей голове это не понравилось, и она решила отделиться от моего тела."
 single_combat.0031.desc.sc_attacker.POD_daunt.fatality: "Что и доказывает следующий, почти идеальный удар. И следующий. И следующий..."
 single_combat.0031.desc.sc_attacker.POD_dread_gaze.fatality: "И делает очень больно. Когда вы вскоре почувствуете, что проклятие Каина покидает ваше тело, у вас будет небольшое утешение от того, что вы, по крайней мере, помогли своему врагу преодолеть свой страх."
 single_combat.0031.desc.sc_attacker.POD_extinguish_vitae.fatality: "Что я вскоре могу подтвердить, когда удар, усиленный кровью, попадает мне в живот. Через мгновение у меня не остается кишок, как и бессмертия."
 single_combat.0031.desc.sc_attacker.POD_scorpions_touch.fatality: "А вот у вас не получается проявить такую ловкость и удар противника наносит вам сокрушающий удар. В конце вас ждет лишь тьма."
 single_combat.0031.desc.sc_attacker.POD_theft_of_vitae.fatality: "А вот моя выходит наружу. когда удар противника достигает моего лица. В знак протеста моя голова решает отделиться от тела."
 single_combat.0031.desc.sc_attacker.POD_baals_curse.fatality: "А вот у вас не получается проявить такую ловкость и удар противника наносит вам сокрушающий удар. В конце вас ждет лишь тьма."
 single_combat.0031.desc.sc_attacker.POD_cauldron_of_blood.fatality: "Что я вскоре могу подтвердить, когда удар, усиленный кровью, попадает мне в живот. Через мгновение у меня не остается кишок, как и бессмертия."
 single_combat.0031.desc.sc_attacker.POD_touch_of_oblivion.fatality: "Нисколько не смутившись, мой враг берет надо мной верх в этой битве. В конце меня ждет лишь тьма."
 single_combat.0031.desc.sc_attacker.POD_stygian_shroud.fatality: "Что я вскоре могу подтвердить, когда удар, усиленный кровью, попадает мне в живот. Через мгновение у меня не остается кишок, как и бессмертия."
 single_combat.0031.desc.sc_attacker.POD_fire_torch.fatality: "На мою жалкую атаку враг отвечает мастерским ударом, после которого я уже не восстанавливаюсь."
 single_combat.0031.desc.sc_attacker.POD_fire_bombs.fatality: "Однако мне нелегко увернуться от следующего удара в лицо. И от следующих, до тех пор, пока моя голова не падает с плеч."
 single_combat.0031.desc.sc_attacker.POD_fire_spewer.fatality: "Однако следующий удар моего противника намного точнее, чем этот. Моя голова отделяется от плеч одним быстрым движением."
 single_combat.0031.desc.sc_attacker.POD_crossbow_shot.fatality: "Однако следующий удар моего противника намного точнее, чем этот. Моя голова отделяется от плеч одним быстрым движением."
 single_combat.0031.desc.sc_attacker.POD_unleash_dogs.fatality: "Мой противник в отместку швыряет в меня одну из моих собственных собак. Я рефлекторно ловлю ее, что оказывается неправильным движением, поскольку мой противник приближается ко мне для критического удара."
 single_combat.0031.desc.sc_attacker.POD_stake_attack.fatality: "Однако мне нелегко увернуться от следующего удара в лицо. И от следующих, до тех пор, пока моя голова не падает с плеч."
 single_combat.0031.desc.sc_attacker.POD_oculi_trust.fatality: "Безжалостная атака быстро отбрасывает меня назад. Враг загоняет меня в угол, я беспомощно падаю на землю."
 single_combat.0031.desc.sc_attacker.POD_oculi_wine.fatality: "Однако мне нелегко увернуться от следующего удара в лицо. И от следующих, до тех пор, пока моя голова не падает с плеч."
 single_combat.0031.desc.sc_attacker.POD_acre_catechumen.fatality: "Контратака моего противника застает меня врасплох и он попадает по мне. Конец наступает с бликом стали."
 single_combat.0031.desc.sc_attacker.POD_acre_flesh.fatality: "Это довольно больно. Достаточно, чтобы отвлечь меня от следующего удара. На этот раз болит недолго."
 single_combat.0031.desc.sc_attacker.POD_acre_flight.fatality: "Он превосходит меня в силе и меня отбрасывает назад. И назад. До тех пор, пока отступать больше некуда."
 single_combat.0031.desc.sc_attacker.POD_acre_auto.fatality: "Однако мне нелегко увернуться от следующего удара в лицо. И от следующих, до тех пор, пока моя голова не падает с плеч."
