 single_combat.0031.desc.opponent_response.POD_dragon_dance.fatality: "Быстрее, выносливее и сильнее меня, я в опасном положении. И меня быстро уничтожают стремительным и беспощадным ударом."
 single_combat.0031.desc.opponent_response.POD_chi_interrupt.fatality: "Меня ударили один раз, потом два, потом три раза... кровь застывает в моих венах, меня парализует. Моему противнику не требуется много времени, чтобы положить конец моим страданиям."
