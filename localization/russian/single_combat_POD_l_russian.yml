 single_combat.0041.desc.opponent_response.POD_manipulate_inertia.injury: "И у врага не получилось увернуться, поэтому [my_foe.GetHerHim] остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 single_combat.0041.desc.opponent_response.POD_manipulate_acceleration.injury: "И у врага не получилось увернуться, поэтому [my_foe.GetHerHim] остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 single_combat.0041.desc.opponent_response.POD_manipulate_cohesion.injury: "И у врага не получилось увернуться, поэтому [my_foe.GetHerHim] остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 single_combat.0041.desc.opponent_response.POD_bite.fatality: "И они попадают в цель так, что пьянящий запах крови пропитывает воздух. Вскоре враг перестает сопротивляться поцелую, и сладкий вкус моей победы становится кровавым."
 single_combat.0041.desc.opponent_response.POD_blood_surge.fatality: "Я чувствую, как становлюсь выше, сильнее и опаснее благодаря крови. Я быстро использую свое преимущество и заканчиваю бой быстрым, рубящим ударом по шее. Голова поверженного врага еще долгое время катится по земле, настолько был силен мой удар."
 single_combat.0041.desc.opponent_response.POD_blood_heal.fatality: "Все мои раны исчезают у меня на глазах, когда сила крови исцеляет меня. Я быстро использую свое преимущество и заканчиваю бой быстрым, рубящим ударом по шее. Голова поверженного врага еще долгое время катится по земле, настолько был силен мой удар."
 single_combat.0041.desc.opponent_response.POD_blink.fatality: "И у противника не получилось уклониться, мой натиск прекращается только тогда, когда передо мной остается лишь пепел."
 single_combat.0041.desc.opponent_response.POD_lightning_strike.fatality: "Что я и делаю, мой враг вскоре отбрасывается назад этой неожиданной атакой. И назад... и назад... пока не останется места для отступления."
 single_combat.0041.desc.opponent_response.POD_split_second.fatality: "Мой противник недостаточно подготовлен, и по нему наносится сильный удар, слишком быстрый из-за исаженного времени, чтобы его можно было избежать. Этот удар разрезает врага пополам на две идеально симметричные части."
 single_combat.0041.desc.opponent_response.POD_unerring_aim.fatality: "Моему противнику ничего не остается как принять этот удар промеж своих глаз. Я не сдерживаю злобную ухмылку, когда противник падает навзничь."
 single_combat.0041.desc.opponent_response.POD_lethal_body.fatality: "Мой противник едва встает на ноги, чувствуя себя так, словно на него обрушился целый дом. Когда враг падает, я стою выше. Итак, все кончено."
 single_combat.0041.desc.opponent_response.POD_brutal_feed.fatality: "Моему противнику не удается высвободиться из этих смертельных объятий. Вскоре они уступают поцелую, и сладкий вкус моей победы становится кровавым."
 single_combat.0041.desc.opponent_response.POD_earthshock.fatality: "Мой враг падает и я использую эту возможность для фатального удара. [my_foe.GetSheHe] не моет увернуться от удара по шее."
 single_combat.0041.desc.opponent_response.POD_fist_of_caine.fatality: "Эта буря словно кинжалы вонзается в кожу моего соперника, с каждым движением срезая большие куски плоти нежити. И так до тех пор, пока не остались одни кости. А потом пепел."
 single_combat.0041.desc.opponent_response.POD_toughness.fatality: "Ничто не способно пробить мою защиту. Мой противник выбивается из сил в попытках причинить мне хоть какой-то вред. Моя контратака молниеносна и смертельна."
 single_combat.0041.desc.opponent_response.POD_flesh_of_marble.fatality: "Ничто не способно пробить мою защиту. Мой противник выбивается из сил в попытках причинить мне хоть какой-то вред. Моя контратака молниеносна и смертельна."
