 single_combat.0031.desc.opponent_response.POD_murnau_arcana.fatality: "К моему удивлению, ответный удар противника становится фатальным и с разрывной силой попадает мне в лицо. Мое лицо, кстати, тоже разрывается."
 single_combat.0031.desc.opponent_response.POD_sisters_hosanna.fatality: "Я не могу прорвать оборону своего противника, и его контратака выходит фатальной. У меня не было шансов."
