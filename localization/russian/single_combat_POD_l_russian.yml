 single_combat.0031.desc.opponent_response.POD_dagger_claw.injury: "Быстрее, выносливее и сильнее меня, я в опасном положении."
 single_combat.0031.desc.opponent_response.POD_spark_of_ra.injury: "Огненный шар попадает, обжигая меня."
 single_combat.0031.desc.opponent_response.POD_deaths_hand.injury: "Спектральная энергия попадает, причиняя мне боль."
 single_combat.0031.desc.opponent_response.POD_ashes_to_ashes.injury: "Части моей плоти иссыхают от заклинания моего противника."
 single_combat.0031.desc.opponent_response.POD_dust_to_dust.injury: "Мой противник прикасается ко мне, и я чувствую, как моя плоть превращается в черную глину."
 single_combat.0031.desc.opponent_response.POD_khaibits_embrace.injury: "Я не могу вырваться из захвата моего противника и получаю травму от теней."
 single_combat.0031.desc.opponent_response.POD_serqets_sting.injury: "Я чувствую, как яд разливается по моим венам."
 single_combat.0031.desc.opponent_response.POD_voracious_scarab_of_nyarashahim.injury: "Я чувствую, как хищный скарабей впивается в мою плоть."
 single_combat.0031.desc.opponent_response.POD_spear_of_anubis.injury: "Я чувствую укол копья моего врага."
 single_combat.0031.desc.opponent_response.POD_feral_clawing.injury: "И я чувствую, как поют когти моего врага."
 single_combat.0031.desc.opponent_response.POD_feral_bite.injury: "Я чувствую боль, когда мой противник откусывает от меня кусок."
 single_combat.0031.desc.opponent_response.POD_feral_assault.injury: "Я не в состоянии избежать яростной атаки моего противника."
 single_combat.0031.desc.opponent_response.POD_feral_taunt.injury: "Когда я отвлекаюсь на подлые слова моего врага, [my_foe.GetSheHe] атакует меня."
 single_combat.0031.desc.opponent_response.POD_feral_evasion.injury: "Уклоняясь от всех моих атак, мой противник стремительно наносит удар по мне, пробивая мою защиту."
 single_combat.0031.desc.opponent_response.POD_jaw_lock.injury: "Мой противник повреждает мою конечность, фиксируя ее на месте."
 single_combat.0031.desc.opponent_response.POD_hamstring.injury: "Мой враг повреждает мою конечность, яростно кусая ее."
 single_combat.0031.desc.opponent_response.POD_leaping_rake.injury: "Мой враг прыгает прямо на меня, раня меня [my_foe.GetHerHis] когтями."
 single_combat.0031.desc.opponent_response.POD_wishbone.injury: "Я чувствую боль, когда мой противник разрывает мою плоть на части."
 single_combat.0031.desc.opponent_response.POD_manipulate_inertia.injury: "И у меня не получилось увернуться, поэтому мне остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 single_combat.0031.desc.opponent_response.POD_manipulate_acceleration.injury: "И у меня не получилось увернуться, поэтому мне остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 single_combat.0031.desc.opponent_response.POD_manipulate_cohesion.injury: "И у меня не получилось увернуться, поэтому мне остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
 #Defender Lost, Opponent Finishing Move Fatality 
 single_combat.0031.desc.opponent_response.POD_bite.fatality: "И они попадают в цель так, что пьянящий запах крови пропитывает воздух. Уже слишком поздно вырываться, поскольку я теряюсь в экстазе поцелуя. Остальное - история, но уже не моя."
 single_combat.0031.desc.opponent_response.POD_blood_surge.fatality: "Даже со своего места я вижу, как противник становится выше и сильнее, засчет своей силы крови. Внезапно он становится намного сильнее и быстрее, я даже не успеваю заметить приближающийся удар, что разрубает меня пополам."
 single_combat.0031.desc.opponent_response.POD_blood_heal.fatality: "Все мои усилия в этом поединке тают у меня на глазах, когда сила крови исцеляет моего врага. Внезапно он становится намного сильнее и быстрее, я даже не успеваю заметить приближающийся удар, что разрубает меня пополам."
 single_combat.0031.desc.opponent_response.POD_blink.fatality: "И у меня не получилось уклониться. Удары со всех сторон не прекращаются, по крайней мере, до тех, пока я жив."
 single_combat.0031.desc.opponent_response.POD_lightning_strike.fatality: "И у него получается, вскоре эта неожиданная атака отбрасывает меня назад. Мой противник использует эту возможность, чтобы ударить меня снова, и я падаю на пол, не в силах остановить последний удар."
 single_combat.0031.desc.opponent_response.POD_split_second.fatality: "Мне не хватает подготовки, и на меня обрушивается сильный удар, слишком быстрый из-за моего искаженного чувства времени, чтобы его можно было избежать. Это будет последнее, что я когда-либо почувствую."
 single_combat.0031.desc.opponent_response.POD_unerring_aim.fatality: "Мне ничего не остается, как принять этот удар промеж глаз. Мой враг ухмыляется, когда я падаю без сил."
 single_combat.0031.desc.opponent_response.POD_lethal_body.fatality: "Чувствуя себя так, словно на меня обрушился целый дом, я едва могу подняться, чтобы увидеть, как мой противник обхватывает мою голову руками и..... Конец."
 single_combat.0031.desc.opponent_response.POD_brutal_feed.fatality: "И они попадают в цель так, что пьянящий запах крови пропитывает воздух. Уже слишком поздно вырываться, поскольку я теряюсь в экстазе поцелуя. Остальное - история, но уже не моя."
 single_combat.0031.desc.opponent_response.POD_earthshock.fatality: "Я падаю, и мой противник использует эту возможность, чтобы ударить меня со всей силы. Я не могу избежать удара, приходящегося мне на шею. Моя голова катится по полу и останавливается у ног моего противника."
 single_combat.0031.desc.opponent_response.POD_fist_of_caine.fatality: "Эта буря словно кинжалы вонзается в мою кожу, с каждым движением срезая большие куски моей плоти нежити. Я быстро превращаюсь в скелет, а потом - в пепел."
 single_combat.0031.desc.opponent_response.POD_toughness.fatality: "Кажется, ничто не способно пробить эту защиту. Я изнуряю себя, пытаясь нанести урон противнику. Я не вижу приближающейся контратаки, и я никогда больше не увижу, чтобы что-то еще приближалось."
 single_combat.0031.desc.opponent_response.POD_flesh_of_marble.fatality: "Кажется, ничто не способно пробить эту защиту. Я изнуряю себя, пытаясь нанести урон противнику. Я не вижу приближающейся контратаки, и я никогда больше не увижу, чтобы что-то еще приближалось."
 single_combat.0031.desc.opponent_response.POD_prowess_from_pain.fatality: "Подпитываемый этой ужасной силой, мой противник наносит мощный удар, который превращает мое неживое сердце в кашу. Оно издает болезненный звук, когда все погружается во тьму."
 single_combat.0031.desc.opponent_response.POD_feral_weapons.fatality: "И это происходит. Утешает лишь то, что боль не длится долго."
 single_combat.0031.desc.opponent_response.POD_shapechange.fatality: "Эта трансформация застает меня в расплох и я встречаю свою окончательную смерть от лап этого яростного монстра."
 single_combat.0031.desc.opponent_response.POD_vanish.fatality: "Таким образом, я не вижу следующего удара, нанесенного мне сзади. И это разрывает мои внутренности на части, оставляя вокруг мешанину из моей плоти и крови."
 single_combat.0031.desc.opponent_response.POD_nocturne.fatality: "Таким образом, я не вижу следующего удара, нанесенного мне сзади. И это разрывает мои внутренности на части, оставляя вокруг мешанину из моей плоти и крови."
 single_combat.0031.desc.opponent_response.POD_arms_of_ahriman.fatality: "Я избегаю одного из них, но не второго, за ним следует третий... Какое-то время я служу боксерской грушей, прежде чем все погружается во тьму."
 single_combat.0031.desc.opponent_response.POD_the_darkness_within.fatality: "Они внезапно устремляются мне в рот, и мне приходится использовать всю свою силу воли, чтобы прогнать их. У меня не получается сделать это вовремя, и моя кровь, и я исчезаю во тьме."
 single_combat.0031.desc.opponent_response.POD_aegis_of_shadows.fatality: "Кажется, ничто не способно пробить эту защиту. Я изнуряю себя, пытаясь прорваться. Я не вижу приближающейся контратаки, и все погружается во тьму."
 single_combat.0031.desc.opponent_response.POD_compel.fatality: "Это застает меня врасплох, и вскоре враг наносит мне удар, отвлекая действием Доминирования. Для меня это стало фатальным."
 single_combat.0031.desc.opponent_response.POD_terminal_decree.fatality: "Что я послушно и делаю, медленно убиваю себя, в то время как мой противник все это время смеется. Моя последняя мысль - это надежда на то, что никто никогда не узнает, как мне пришлось встретить своб смерть."
 single_combat.0031.desc.opponent_response.POD_daunt.fatality: "Это застает меня врасплох, враг сумел воспользоваться Присутствием и нанести мне удар, который становится для меня последним."
 single_combat.0031.desc.opponent_response.POD_dread_gaze.fatality: "Это застает меня врасплох, и вскоре я слишком отвлекаюсь, чтобы увидеть следующий удар, что станет для меня последним."
 single_combat.0031.desc.opponent_response.POD_extinguish_vitae.fatality: "Таким образом, я внезапно чувствую сильную слабость, а Зверь ревет от гнева. Однако ненадолго, поскольку мой противник использует мое отвлечение, чтобы нанести идеальный удар мне в шею. Кому вообще нужна голова в конце концов?"
 single_combat.0031.desc.opponent_response.POD_scorpions_touch.fatality: "Пораженный этим, я чувствую тошноту, и мои движения становятся вялыми. В этом плачевном состоянии я падаю на колени перед моим врагом, который имеет милость даровать мне быструю смерть вместо того, чтобы позволить яду сделать свое дело."
 single_combat.0031.desc.opponent_response.POD_theft_of_vitae.fatality: "Я не в силах остановить это! Враг похищает мою драгоценную кровь, пока не забирает все. И когда кровь заканчивается, от меня остается лишь пепел."
 single_combat.0031.desc.opponent_response.POD_baals_curse.fatality: "Мне больно от этого, я чувствую тошноту, и мои движения становятся вялыми. В этом плачевном состоянии я падаю на колени перед моим врагом, который имеет милость даровать мне быструю смерть вместо того, чтобы позволить яду сделать свое дело."
 single_combat.0031.desc.opponent_response.POD_cauldron_of_blood.fatality: "Горячо, горячо! Я превращаюсь в факел, а затем в пепел."
 single_combat.0031.desc.opponent_response.POD_touch_of_oblivion.fatality: "Моя кровь внезапно смешивается с агрессивными тенями, которые пытаются взять верх. Как только моя жизненная сила иссякает, я падаю на землю, а затем превращаюсь в кучку пепла и клубящуюся тьму."
 single_combat.0031.desc.opponent_response.POD_stygian_shroud.fatality: "Таким образом, я не вижу следующего удара, нанесенного мне сзади. И это разрывает мои внутренности на части, оставляя вокруг мешанину из моей плоти и крови."
 single_combat.0031.desc.opponent_response.POD_fire_torch.fatality: "Огонь полностью поглощает меня, и вскоре все превращается в пепел."
 single_combat.0031.desc.opponent_response.POD_fire_bombs.fatality: "Огонь полностью поглощает меня, и вскоре все превращается в пепел."
 single_combat.0031.desc.opponent_response.POD_fire_spewer.fatality: "Огонь полностью поглощает меня, и вскоре все превращается в пепел."
 single_combat.0031.desc.opponent_response.POD_crossbow_shot.fatality: "Стрела попадает мне между глаз, а затем выходит из затылка. Все есть боль. А за ней идет тьма..."
 single_combat.0031.desc.opponent_response.POD_unleash_dogs.fatality: "Вскоре я оказываюсь на земле, с трудом отталкивая этих тварей. Мои противники надвигаются на меня и наносят удары по моему беспомощному телу..."
 single_combat.0031.desc.opponent_response.POD_stake_attack.fatality: "Кол пронзает мое сердце, и все погружается во тьму."
 single_combat.0031.desc.opponent_response.POD_oculi_trust.fatality: "Таким образом, я не в состоянии избежать следующего удара, направленного в мою сторону. И следующего. И так до тех пор, пока я не теряю сознание."
 single_combat.0031.desc.opponent_response.POD_oculi_wine.fatality: "Мне больно, и моя плоть превращается в пепел прежде, чем я успеваю что-либо сделать. Хотя бы быстрая смерть."
 single_combat.0031.desc.opponent_response.POD_acre_catechumen.fatality: "Следующий удар, который обрушивается на меня, действительно финальный, ведь мои разрубленные части падают на землю, после того, как он разделяет меня пополам."
 single_combat.0031.desc.opponent_response.POD_acre_flesh.fatality: "Я не могу прорвать оборону своего противника, и его контратака выходит фатальной. У меня не было шансов."
 single_combat.0031.desc.opponent_response.POD_acre_flight.fatality: "Таким образом, я не в состоянии избежать следующего удара, направленного в мою сторону. И следующего. И так до тех пор, пока я не теряю сознание."
