 single_combat.0031.desc.opponent_response.POD_blood_heal.injury: "Все мои усилия в этом поединке тают у меня на глазах, когда сила крови исцеляет моего врага."
 single_combat.0031.desc.opponent_response.POD_blink.injury: "И у меня не получилось увернуться, поэтому мне остается лишь собрать остатки сил, чтобы не упасть после этого молниеносного натиска."
