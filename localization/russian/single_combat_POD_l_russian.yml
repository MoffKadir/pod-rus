 single_combat.0031.desc.sc_defender.POD_the_darkness_within: "Не открываясь для атаки, мой враг почти идеально избегает кружащихся теней."
 single_combat.0031.desc.sc_defender.POD_aegis_of_shadows: "Мощные удары моего противника пробивают мою броню, как свет пронзает тьму."
 single_combat.0031.desc.sc_defender.POD_compel: "Невероятным усилием воли мой противник игнорирует мою команду."
