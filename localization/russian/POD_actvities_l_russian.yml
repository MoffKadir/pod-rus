 brujah_panegyra_option_accommodations: "Проживание"
 brujah_panegyra_accommodations_bad: "Ветхие палатки"
 brujah_panegyra_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больше признания вы получите по завершении мероприятия.\n\n#weak Что важнее — демонстрация навыков или место их демонстрации?#!"
 brujah_panegyra_accommodations_normal: "Простые шатры"
 brujah_panegyra_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больше признания вы получите по завершении мероприятия.\n\n#weak Ключ к достойному выступлению - хороший дневной отдых.#!"
 brujah_panegyra_accommodations_good: "Роскошные лагеря"
 brujah_panegyra_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Чем лучше условия проживания, тем больше признания вы получите по завершении мероприятия.\n\n#weak Панегира — это не просто спортивные мероприятия, она должна быть уникальным #underline опытом#!, чтобы показать славу клана Бруха!#!"

 brujah_panegyra_option_prizes: "Призы"
 brujah_panegyra_prizes_bad: "Простые призы"
 brujah_panegyra_prizes_bad_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Мы собираемся ради спортивного азарта, а побрякушки — просто для вида.#!"
 brujah_panegyra_prizes_normal: "Достойные призы"
 brujah_panegyra_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Хотя собрались мы не ради призов, возможность оплатить обратную дорогу — вполне практичная цель.#!"
 brujah_panegyra_prizes_good: "Неплохие призы"
 brujah_panegyra_prizes_good_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Если нет призов — ради чего состязаться?#!"
 brujah_panegyra_prizes_very_good: "Хорошие призы"
 brujah_panegyra_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Приз — это не безделушка, вручаемая победителю, это огонь, на который, как мотыльки, слетаются отважные храбрецы.#!"
 brujah_panegyra_prizes_splendid: "Великолепные призы"
 brujah_panegyra_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Определите количество золота, предлагаемого победителям.\n\n#weak Лучшие призы — это те, что затмевают своих владельцев.#!"

 brujah_panegyra_phase_archery: "Стрельба из лука"
 brujah_panegyra_phase_archery_desc: "Состязание лучников. Каждый участник получает ограниченное количество стрел и пытается поразить цель, чтобы заработать как можно больше очков.\nЭто несколько новое дополнение к Панегире, в основном по просьбе молодых членов клана Бруха, ищущими что-то более «современное» для состязаний."
 brujah_panegyra_phase_kerykes: "Керикии"
 brujah_panegyra_phase_kerykes_desc: "Состязание в ораторском мастерстве - любимое для наиболее образованной части клана Бруха... и самое пугающее для посторонних из-за своей продолжительности."
 brujah_panegyra_phase_wrestling: "Борьба"
 brujah_panegyra_phase_wrestling_desc: "Классическая часть греческих Олимпийских игр, борьба - это соревнование силы и хитрости, в котором участники пытаются повалить соперника или выбросить его за пределы арены и остаться на ногах."
 brujah_panegyra_phase_boxing: "Кулачный бой"
 brujah_panegyra_phase_boxing_desc: "Кулачный бой - наиболее вероятное состязание, способное вызвать буйство среди участников, - представляет собой поединок двух бойцов с тщательно разработанным (и часто меняющимся в каждой Панегире) сводом правил."
 brujah_panegyra_phase_board_game: "Настольная игра"
 brujah_panegyra_phase_board_game_desc: "Состязание на смекалку, в котором участники играют серию настольных игр, а победителем становится последний оставшийся игрок.\nШахматы - самая распространённая игра, но Панегиры, проводимые в странах, где они не так распространены, часто меняют их на местную альтернативу."
 brujah_panegyra_phase_horse_race: "Скачки"
 brujah_panegyra_phase_horse_race_desc: "Зрелищный вид спорта, в котором лорды и леди выводят лошадей наперегонки друг с другом, а победителем становится тот, кто первым пересечёт финишную черту.\nВ некоторых Панегирах для этого состязания используются колесницы, в то время как в других скачки разделяются на различные более мелкие состязания."

 panegyra_rewards_tt: "Победителю полагается награда."

 brujah_panegyra_events.1000.t: "Стрельба из лука"
 brujah_panegyra_events.1000.desc: "Стрельба из лука никогда не была частью изначальных Олимпийских игр и, как таковая, не рассматривалась Бруха как подходящая для их Панегиры. Только после долгой и изнурительной кампании, проведённой более молодыми членами клана, она была наконец добавлена в число качестве соревнований. Сторонники стрельбы из лука обычно объясняют, что она является идеальным воплощением Бруха, поскольку требует как физических способностей, так и острого ума.\nБольшинство победителей, как правило, те молодые новообращённые, которые выросли с луком в руках, и именно этого состязания они ждут больше всего. Старейшины считают это необходимым злом, знакомством с более традиционными и уважаемыми частями Панегиры, которые наступают позже."
 brujah_panegyra_events.1000.a: "Пора выложиться по полной!"
 brujah_panegyra_events.1000.b: "Это не мой конёк, не буду напрягаться."
 brujah_panegyra_events.1000.c: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 panegyra_overdrive_tt: "Это повысит ваши шансы на победу в этом состязании."
 panegyra_underdrive_tt: "Это снизит ваши шансы на победу в этом состязании."

 brujah_panegyra_events.1010.t: "Керикии"
 brujah_panegyra_events.1010.desc: "На древних Олимпийских играх керикии (глашатаи) объединялись с салпинктаями (трубачами), чтобы устроить состязание глашатаев и трубачей. Часть состязания с трубачами никогда не была по-настоящему популярна среди Бруха, но ораторское состязания - определённо. Победителей выбирают по четкости произношения и слышимости голоса, а не по тому, что они говорят на самом деле. Некоторые используют поэзию, в то время как другие предпочитают древнегреческие политические труды, такие как Платон или Аристотель.\nЦенимое старейшинами Бруха, это состязание вызывает страх у других кланов, поскольку может продолжаться буквально ночи напролёт, прежде чем завершится. Вежливые просьбы ввести ограничение по времени для каждого участника до сих пор были решительно отвергнуты."
 brujah_panegyra_events.1010.b: "Постараемся не заснуть..."
 brujah_panegyra_events.1010.c: "Мой голос - отточенное оружие!"

 brujah_panegyra_events.1020.t: "Борьба"
 brujah_panegyra_events.1020.desc: "Классика из классик, борьба - неотъемлемая часть Олимпийских игр с тех пор, как они появились. Её правила практически не изменились с момента их появления, и она по-прежнему является излюбленным состязанием фанатов Панегиры. Гангрелы и Носферату известны как особенно яростные соперники, часто лишающие Бруха победы, поскольку они привыкли к проявлению физической силы, необходимому для победы."

 brujah_panegyra_events.1030.t: "Кулачный бой"
 brujah_panegyra_events.1030.desc: "Кулачный бой имеет неоднозначную репутацию в том, что является одновременно и соревнованием, правила которого меняются чаще всего, а его участники больше других впадают в буйство. В связи с этим его иногда обсуждали как неподходящий для вампиров, но попытки убрать его из Панегиры так и не увенчались успехом.\nЭто любимое соревнование Тореадоров, которые говорят, что ценят «физическое искусство», демонстрируемое в таких соревнованиях. Язвительные Бруха, как известно, намекали, что они просто хотят утолить свою похоть на участниках, так как кулачный бой, по греческой традиции, практикуется в обнажённом виде."

 brujah_panegyra_events.1040.t: "Настольные игры"
 brujah_panegyra_events.1040.desc: "Настольные игры - первое дополнение к Панегире, не относящееся к греческим Олимпийским играм, но уже давно ставшее неотъемлимым атрибутом. Это наиболее политически важное соревнование, которое предпочитают старейшины Бруха (и участвующие Ласомбра), поскольку старейшины часто беседуют во время этих игр, и некоторые считают, что важные решения (или соперничество), определившие мир каинитов, начались именно здесь.\nШахматы - одна из основных, но далеко не единственная практическая игра. Судьи с некоторой неохотой вводят новые игры, так как некоторые участники пытаются протащить свою забытую игру из забытой культуры, не имя возможности проверить правила, что даёт им несправедливое преимущество."

 brujah_panegyra_events.1050.t: "Скачки"
 brujah_panegyra_events.1050.desc: "На греческих Олимпийских играх очень любили скачки, которые считались самым престижным состязанием, и вот уже несколько веков их имитирует Панегира Бруха. Каждый из них по-своему относится к самим скачкам, однако колесницы - это славное, но все более редкое зрелище в наши дни (поскольку грамотных возниц и изготовителей колесниц в эту эпоху мало).\nМногие перешли к более традиционным скачкам, и тогда приходится решать, допускать ли гулифицированных лошадей или нет. Окончательного консенсуса по этому вопросу не достигнуто, и поэтому участнику, вероятно, следует поинтересоваться об этом до начала скачек, иначе он рискует быть обвиненным в жульничестве."

 brujah_panegyra_events.20.t: "Завершение соревнования"
 brujah_panegyra_events.20.desc: "[contest_winner.GetTitledFirstName] [Select_CString(contest_winner.IsFemale, 'выиграла', 'выиграл' )] состязание!\nНа арене оседает пыль, когда эта часть Панегиры подходит к концу. Проигравшие зализывают свои (физические или иные) раны, победители греются в лучах славы (и зависти), заработанных их выступлением, а гули-слуги остаются убирать беспорядок, оставленный их неживыми хозяевами."
 brujah_panegyra_events.20.a: "Слава [Select_CString(contest_winner.IsFemale, 'победительнице', 'победителю' )], горе побежденным."

 brujah_panegyra_events.13.t: "Возрожденная Олимпия"
 brujah_panegyra_events.13.desc: "Впервые представленная эллинскими Бруха, очарованным концепцией Олимпийских игр, Панегира - это традиционное собрание клана Бруха на острове Халкида, которое проводится каждое десятилетие. Спонсируемые игры, в точности повторяющие древнегреческие Олимпийские игры, являются самой ожидаемой частью мероприятия.\nС течением веков Панегира распространились так же далеко, как и клан Бруха, и множество небольших мероприятий проводится в других частях света. Каждая Панегира имеет свои особенности, часто связанные с культурой региона, в котором она проводится. Участвовать могут все вампиры, хотя использование [Concept('discipline', 'дисциплин')|E] строго запрещено, что уравнивает шансы разных участников.\nХотя большинство кланов не очень заинтересованы в этом мероприятии, многие приходят хотя бы посмотреть на него или использовать его как прикрытие для политического общения с каинитами, прибывшими из дальних земель."
 brujah_panegyra_events.13.a: "Да начнутся игры!"

 panegyra_conclusion_general: "Панегира подошла к концу. Кто-то завоевал славу, кто-то почувствовал укор поражения, а кто-то использовал это событие для разработки планов на будущее. Судьи уже обдумывают изменения в правилах к следующему турниру, а участники - как улучшить тренировочный режим, чтобы выступить еще лучше.\nВ общем, клан Бруха добился успеха, напомнив миру каинитов, что они по-прежнему верны своим идеалам умственного и физического совершенства."

 panegyra_archery_tt: "В стрельбе из лука предпочтение отдается терпеливым, умеющим обращаться с луком (наличие хорошего лука тоже помогает) и в целом физически одаренным участникам."
 panegyra_kerykes_tt: "Керикии отдают предпочтение дипломатам, поэтам и общительным участникам. У застенчивых или склонных к речи персонажей меньше шансов на победу."
 panegyra_wrestling_tt: "В борьбе предпочтение отдается физическому мастерству и крепкому телосложению."
 panegyra_boxing_tt: "В кулачном бою предпочтение отдается терпеливым, черствым и умелым в дуэлях (например, мастерам клинка) персонажам."
 panegyra_board_game_tt: "В настольных играх предпочтение отдается эрудированным, терпеливым и коварным персонажам."
 panegyra_horse_race_tt: "Скачки благоволят опытным наездникам, склонным к управлению и старательным персонажам."

 brujah_panegyra_events.1001.t: "Инструменты торговли"
 brujah_panegyra_events.1001.desc: "Участники состязаний по стрельбе из лука должны приходить с собственными луками, что привело к появлению небольшого, но процветающего сообщества изготовителей луков, обосновавшегося неподалеку от Панегиры. Многие вампиры обычно не пользуются луками, поэтому перед состязанием они покупают один из тех, что предлагают мастера. Даже те немногие каиниты, которые придут с собственным оружием, скорее всего, проверят его перед началом игр, чтобы убедиться, что оно в идеальном состоянии."
 brujah_panegyra_events.1001.a: "Я хочу лучший лук в стране!"
 brujah_panegyra_events.1001.b: "Просто соедините две веточки вместе, и всё будет в порядке."
 brujah_panegyra_events.1001.c: "Достаточно обычного лука."

 panegyra_overdrive_other_tt: "Этот участник получит повышенные шансы на победу в текущем состязании."
 panegyra_underdrive_other_tt: "Этот участник получит сниженные шансы на победу в текущем состязании."

 brujah_panegyra_events.1002.t: "Рука помощи"
 brujah_panegyra_events.1002.desc: "Пока идет состязание лучников, еще один участник заметил ваши хорошие первые результаты и пришел к вам за советом. Вампирское общество таково, каково оно есть, и они, конечно же, не ожидают получить его бесплатно, и вместо сложной игры в политику, обычной для вашего вида, они предлагают небольшую сумму золотом, чтобы нанять вас в качестве [Select_CString(ROOT.Char.IsFemale, 'своеобразной советницы', 'своеобразного советника' )] на время этого состязания."
 brujah_panegyra_events.1002.a: "Во-первых, давайте разберёмся с ветром..."
 brujah_panegyra_events.1002.b: "Ха! Нет."
 brujah_panegyra_events.1002.c: "Просто дать ему несколько основных советов и двигаться дальше."

 panegyra_disqualified_tt: "Вы дисквалифицированы с этого состязания."
 panegyra_disqualified_other_contestant: "[other_contestant.GetShortUIName] [Select_CString(other_contestant.IsFemale, 'дисквалифицирован', 'дисквалифицирована' )] с этого состязания."

 brujah_panegyra_events.1003.t: "Небольшая помощь"
 brujah_panegyra_events.1003.desc: "Даже самый юный вампир способен на великие физические подвиги, если использует для этого свою кровь. Поэтому сжульничать во время любого состязания, в котором участвуют такие вампиры, будет до смешного легко. Однако правила Панегиры ясны: во время турнира запрещено использовать любые виды силы крови. Судьи Бруха, как известно, удивительно чутко улавливают любые попытки жульничества.\nВы уверены, что некоторых (если не большинство) не поймают, так что вы можете попробовать. Это может дать вам серьезное преимущество во время состязания, но если вас поймают, вы будете дисквалифицированы."
 brujah_panegyra_events.1003.a: "Это не жульничество, если меня не поймают."
 brujah_panegyra_events.1003.b: "Моё идеальное тело - это единственное жульничество, в котором я нуждаюсь."
 brujah_panegyra_events.1003.c: "Жульничество - это для неудачников."
 brujah_panegyra_events.1003.d: "Вас поймали за жульничеством!"

 brujah_panegyra_events.1011.t: "Идеальная подготовка"
 brujah_panegyra_events.1011.desc: "Для некоторых из традиционалистов Бруха, Керикии - самое важное событие Панегиры. Они годами готовят свою речь, подыскивая идеальные слова и интонации для своего (вероятно, очень долгого) выступления на мероприятии.\nПостороннему довольно сложно пробиться на этот уровень соревнований без хорошей подготовки. Хотя, как известно, случаются и поражения, скорее всего, для того, чтобы обычные конкурсанты не думали, что для победы им нужно произнести еще более длинную речь."
 brujah_panegyra_events.1011.a: "У меня все идеально спланировано!"
 brujah_panegyra_events.1011.b: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы кое-чему научиться у таких ораторов."
 brujah_panegyra_events.1011.c: "Просто заняться подготовкой."

 brujah_panegyra_events.1012.t: "Писатель-призрак"
 brujah_panegyra_events.1012.desc: "Прогуливаясь по территории, вы заметили, что один из участников Керикий оставил пергамент со своей речью без присмотра, разговаривая с другим гостем неподалеку отсюда. Такое случается довольно редко, и, убедившись, что поблизости никого нет, вы почуяли возможность.\nВ конце концов, на войне и в играх всё дозволено, верно?"
 brujah_panegyra_events.1012.a: "Сжечь! Это будет весело."
 brujah_panegyra_events.1012.b: "Украсть пергамент, чтобы помешать его выступлению."
 brujah_panegyra_events.1012.c: "Изучить речь, чтобы научиться чему-то новому."
 brujah_panegyra_events.1012.d: "Просто вежливо вернуть пергамент."

 brujah_panegyra_events.1013.t: "Готовность к беседе"
 brujah_panegyra_events.1013.desc: "Главное событие Керикий - момент, когда вы произносите свою речь перед судьями и зрителями. Те, кто родом из традиционалистской среды, произносят очень длинные, задумчивые речи, которые часто вызывают у них уважение сверстников. Более молодые участники состязания, напротив, предпочитают говорить на более современные темы, вплоть до использования Керикий в качестве платформы для выплеска политических разочарований.\nВо время конкурса нередки попытки жульничества, так как ментальные дисциплины могут быть весьма полезны для влияния на жюри. Однако, как всегда, арбитры Бруха внимательно наблюдают за происходящим со стороны и готовы в случае необходимости вынести быстрое решение о дисквалификации."
 brujah_panegyra_events.1013.a: "Просто небольшой ментальный толчок..."
 brujah_panegyra_events.1013.b: "Вы отдадите мне первое место!"
 brujah_panegyra_events.1013.c: "Первый из моих ста шестидесяти шести пунктов..."
 brujah_panegyra_events.1013.d: "Просто покончим с этим."

 brujah_panegyra_events.1021.t: "Глаз Тигра"
 brujah_panegyra_events.1021.desc: "Кулачный бой в Панегире почти возведен в ранг искусства, в основном потому, что некоторым из его практиков потребовались буквально столетия практики, чтобы овладеть им. Если вы хотите сразиться с такими устрашающими противниками, вам понадобятся серьезные тренировки. К счастью, в Панегире есть широкие возможности для таких тренировок, хотя результаты всегда непредсказуемы: вампирическое тело реагирует на такие упражнения совсем не так, как смертное."
 brujah_panegyra_events.1021.a: "Приступайте!"
 brujah_panegyra_events.1021.b: "Я [Select_CString(ROOT.Char.IsFemale, 'совершенна', 'совершенен' )], как никогда."

 brujah_panegyra_events.1022.t: "Партнер по спаррингу"
 brujah_panegyra_events.1022.desc: "Участники готовятся к соревнованиям по кулачным боям, и многие из них ищут партнеров для тренировок, чтобы по-настоящему испытать свои навыки. Один из таких участников обратился к вам с просьбой о спарринге. Вам предстоит решить, будете ли вы выкладываться на полную, потенциально давая преимущество этому сопернику, или же постараетесь незаметно подорвать его потенциал."
 brujah_panegyra_events.1022.a: "Делай что хочешь, а я просто посмотрю."
 brujah_panegyra_events.1022.b: "Быстрее! Ты можешь сделать лучше!"

 brujah_panegyra_events.1023.t: "Высказывание"
 brujah_panegyra_events.1023.desc: "Кулачный бой - это соревнование с наибольшим количеством дисквалификаций в Панегире. Два вампира, бьющие друг друга кулаками, - рецепт для легкого исступления, и это состязание почти в такой же степени является поединком силы воли, как и физическим. Если впасть в бешенство, то можно мгновенно проиграть, но слишком сильное сдерживание инстинктов также может помешать общей игре. Чтобы победить, необходимо найти тонкий баланс."
 brujah_panegyra_events.1023.a: "Выпустить наружу!"
 brujah_panegyra_events.1023.b: "Выпустить ВСЁ наружу!"
 brujah_panegyra_events.1023.c: "Спокойствие и собранность."

 brujah_panegyra_events.1031.t: "Игра продолжается"
 brujah_panegyra_events.1031.desc: "На каждой Панегире представлено множество настольных игр, хотя большинство из них используются только для тренировок или новинок, а не для настоящих соревнований. Тем не менее многие вампиры находят эти развлечения удивительно близкими к тем ситуациям, в которых им приходится оказываться ночь за ночью. Поэтому нередко многие зрители в свободное время присоединяются к участникам, пробуя себя в различных видах деятельности."
 brujah_panegyra_events.1031.a: "Может быть, пустяковая игра?"
 brujah_panegyra_events.1031.b: "Военные игры - самые лучшие!"
 brujah_panegyra_events.1031.c: "Лучше просто сосредоточиться на предстоящем соревновании."

 brujah_panegyra_events.1032.t: "Странные правила"
 brujah_panegyra_events.1032.desc: "Мир смертных создал множество настольных игр и множество различных правил для каждой из них. Уследить за ними бывает непросто, особенно вампирам, которые, как известно, часто зацикливаются на своих правилах. Один из таких участников пришел к вам, чтобы попросить помощи в понимании особенно заумной игры, пришедшей из ваших краев. Хорошая возможность продемонстрировать свои знания... или просто поиздеваться над ними за их промахи."
 brujah_panegyra_events.1032.a: "Даже дети знают, как играть в эту игру!"
 brujah_panegyra_events.1032.b: "В момент первого хода..."

 brujah_panegyra_events.1033.t: "Ходы Джихада"
 brujah_panegyra_events.1033.desc: "Один из ваших первых противников во время соревнования по настольным играм явно видит в игре, в которую вы играете, отображение Джихада, так называемой Великой игры в политику и интриги, в которую играют каиниты. Это совсем не редкость, ведь многие вампиры воспринимают других как фигуры на доске и планируют свои ходы на десятилетия вперед. Однако во время состязаний это случается реже, и ваш противник, похоже, больше сосредоточен на том, чтобы подтолкнуть вас к тонким политическим заявлениям своей игрой, а не на самой игре."
 brujah_panegyra_events.1033.a: "Просто играй в эту чёртову игру."
 brujah_panegyra_events.1033.b: "Если эта фигура представляет этого Князя, то..."

 brujah_panegyra_events.1041.t: "Разглядывание витрин"
 brujah_panegyra_events.1041.desc: "Перед главным событием Панегиры организаторы устроили развлекательную программу, показав, как смертные и гули борются друг с другом. Хотя им, конечно, не хватает опыта и силы вампиров, они используют некоторые более современные тактики, которые могут оказаться полезными во время поединка.\nКроме того, это прекрасные смертные, и вы заметили, что несколько вампиров смотрят на них с голодом, возможно, надеясь получить немного их сладкой и сильной крови..."
 brujah_panegyra_events.1041.a: "Так аппетитно!"
 brujah_panegyra_events.1041.b: "Вместо этого я хочу вот это."
 brujah_panegyra_events.1041.c: "Просто изучить их состязание."

 brujah_panegyra_events.1042.t: "Показательное состязание"
 brujah_panegyra_events.1042.desc: "Судьи Панегиры сообщили вам, что вы были выбраны для показательного поединка перед официальным началом соревнований по борьбе. Это обоюдоострый меч, так как если вы выложитесь на полную, то, скорее всего, раскроете свои слабые и сильные стороны перед другими участниками. Если же вы не выложитесь, то, скорее всего, проиграете, а это всегда позорное дело на глазах у многих зрителей."
 brujah_panegyra_events.1042.a: "Проиграть, чтобы скрыть свою тактику."
 brujah_panegyra_events.1042.b: "Победить ради славы!"

 brujah_panegyra_events.1043.t: "Подставной матч"
 brujah_panegyra_events.1043.desc: "Перед началом состязаний по борьбе к вам обратился слуга анонимного участника. Считая вас потенциальной угрозой их победе, они предложили вам немного золота, чтобы вы просто бросили один из своих ранних матчей, отстранив вас от участия в последующих этапах. Судьи Панегиры, как известно, очень любят замечать использование вампирических способностей... но также известны и своей глупостью, считая, что и старое доброе жульничество и подтасовка могут иметь место, так что маловероятно, что вас поймают."
 brujah_panegyra_events.1043.a: "Золото полезнее славы."
 brujah_panegyra_events.1043.b: "...но слава вечна!"

 brujah_panegyra_events.1051.t: "Золотая колесница"
 brujah_panegyra_events.1051.desc: "Организаторы Панегиры решили, что на этот раз будут проводиться гонки на колесницах - очень древняя традиция, восходящая к смертным Олимпийским играм. К сожалению, колесницы были практически забыты смертными этой темной эпохи, и достать достаточно впечатляющую и эффективную колесницу будет нелегко.\nРемесленники (часто гули, происходящие из длинного рода изготовителей колесниц, взращенных вампирами) находятся на окраинах Панегиры, готовые предоставить вам свое ремесло в пользование. Что вы выберете?"
 brujah_panegyra_events.1051.a: "Дешёвой будет более чем достаточно!"
 brujah_panegyra_events.1051.b: "Крепкая и твердая."
 brujah_panegyra_events.1051.c: "Подойдут только золотые колесницы древности!"

 brujah_panegyra_events.1052.t: "Ночная сшибка"
 brujah_panegyra_events.1052.desc: "Рыцарские турниры были популярным развлечением среди благородных смертных в течение некоторого времени, но не сразу догнали вампиров с более традиционалистским мышлением. Тем не менее, в эту эпоху родилось молодое поколение каинитов, которые иногда даже сами были дворянами, практикующими сшибки. В результате этот вид спорта стал достаточно популярным, чтобы его иногда включали в программу состязаний Панегиры.\nЭто смертельно опасное состязание, ведь в сшибке важно не дрогнуть, прекрасно понимая, что противник может попытаться использовать силу своей крови, чтобы убить вас, когда ваши копья столкнутся."
 brujah_panegyra_events.1052.a: "Слова «страх» нет в моём словарном запасе."
 brujah_panegyra_events.1052.b: "Стоит проявить осторожность, прежде чем вступать в контакт..."

 brujah_panegyra_events.1053.t: "Полезная кровь"
 brujah_panegyra_events.1053.desc: "Организаторы Панегиры решили, что на этот раз гулифицированные лошади не будут допущены к участию в скачках. Как обычно, будут проводиться проверки, чтобы убедиться, что никто не пытается жульничать.\nОднако это дает вам шанс: на пути к себе вы замечаете одну неохраняемую конюшню. Дав небольшую взятку конюху и взяв немного своей крови, вы сможете превратить лошадь одного из участников в гуля, тем самым обеспечив его дисквалификацию."
 brujah_panegyra_events.1053.a: "Мелкие происки - лучшие происки."
 brujah_panegyra_events.1053.b: "...всё ещё слишком мелкие."

