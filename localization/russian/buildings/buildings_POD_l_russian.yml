 building_type_the_nest_01: "Гнездо"
 building_type_the_nest_01_desc: "#F Параноик Родриго построил этот лабиринт туннелей под Памплоной, надеясь использовать его как неожиданное оружие против проклятых кровососов.#!"
 building_the_nest_01: "Небольшое Гнездо"
 building_the_nest_01_desc: "Хорошо построенное, но всё ещё небольшое, Гнездо служит главным образом для безопасного обмена информацией для рыцарей святого Иакова."
 building_the_nest_02: "Большое Гнездо"
 building_the_nest_02_desc: "Сеть туннелей и шпионов Родриго, охватывающая почти всю Памплону, стала грозным подспорьем для иберийской инквизиции."
 building_the_nest_03: "Внушительное Гнездо"
 building_the_nest_03_desc: "Любой враг святого Иакова, попавший в Памплону, вряд ли выйдет оттуда живым. Сеть Родриго теперь готова ко всему."

 building_type_st_cecila_01: "Монастырь святой Сесилии"
 building_type_st_cecila_01_desc: "#F Учебный центр Сестёр святого Иоанна - это место тишины и созерцания в океане безумных видений.#!"
 building_st_cecila_01: "Госпиталь святой Сесилии"
 building_st_cecila_01_desc: "Любой инквизитор, раненный на Британских островах, знает и благодарит присутствующих здесь знающих сестер за их заботу."
 building_st_cecila_02: "Экзорцисты святой Сесилии"
 building_st_cecila_02_desc: "Самые искусные экзорцисты инквизиции проходят подготовку в монастыре Святой Сесилии. Ни один потусторонний дух не может устоять перед их призывом, будь то мир или война."
 building_st_cecila_03: "Инквизиторы святой Сесилии"
 building_st_cecila_03_desc: "Сестры - мирные женщины, но они знают, что враг не таков. Те немногие, кто решил посвятить свою жизнь войне, отличаются выдающимся умом и благочестием."

 building_type_everard_players_01: "Артисты Эверарда"
 building_type_everard_players_01_desc: "#F Знаменитая труппа артистов под руководством Эверарда д'Арраса на самом деле является одним из самых важных орудий Oculi Dei, шпионов инквизиции.#!"
 building_everard_players_01: "Ле куртуа д'Аррас"
 building_everard_players_01_desc: "Одна из пьес Жана Боделя - вариация на тему библейской истории о блудном сыне."
 building_everard_players_02: "Пьеса о святом Николае"
 building_everard_players_02_desc: "В ней благочестивому святому доверяют золото языческих царей."
 building_everard_players_03: "Верный Гернер"
 building_everard_players_03_desc: "На самом деле труппа находится под тайной защитой рыцарей Меча святого Иакова. Такое могущественное благодеяние не раз помогало актёрам спасаться от самых яростных критиков."

 building_type_ipeasants_01: "Контроль над сельскохозяйственными угодьями"
 building_type_ipeasants_01_desc: "#F Честные, богобоязненные люди, трудящиеся на полях, - основа этой державы и нашей борьбы.#!"
 building_ipeasants_01: "Проповедь среди крестьян"
 building_ipeasants_01_desc: "Крепостные легко поддаются впечатлению от представителей высших классов. Разослав среди них своих агентов, вы наверняка заручитесь их поддержкой."
 building_ipeasants_02: "Радикализация крестьян"
 building_ipeasants_02_desc: "Сельские жители напуганы, но благодаря нашему рвению их можно превратить в верных союзников нашего дела.\n$POD_requirements_development_5_splendor_1$"
 building_ipeasants_03: "Создание крестьянского ополчения"
 building_ipeasants_03_desc: "Если правильно настроить людей на борьбу с силами тьмы, их можно превратить в организованную силу, подчиняющуюся нашей власти.\n$POD_requirements_development_10_splendor_3$"
 building_ipeasants_04: "Лето. Жатва. Война."
 building_ipeasants_04_desc: "Сердца крестьян горят праведным гневом. Они - разгневанное стадо Божье, а мы - их пастыри.\n$POD_requirements_development_15_splendor_6$"

 building_type_ieducation_01: "Контроль над религиозным образованием"
 building_type_ieducation_01_desc: "#F Оказывая помощь в обучении местных жителей слову Божьему, мы можем помочь им стать более благочестивыми, грамотными и вызвать интерес к нашим усилиям.#!"
 building_ieducation_01: "Финансирование воскресных школ"
 building_ieducation_01_desc: "Дети простолюдинов должны осознать важность нашей миссии, если не её суть."
 building_ieducation_02: "Финансирование семинарии"
 building_ieducation_02_desc: "Под нашим чутким руководством будущие поколения священников, получивших здесь образование, будут созревать для привлечения к нашему делу.\n$POD_requirements_development_5_splendor_1$"
 building_ieducation_03: "Финансирование теологического университета"
 building_ieducation_03_desc: "Именно здесь учёные Церкви определяют её будущее. Наше влияние обеспечит нам ключевую роль в нём.\n$POD_requirements_development_10_splendor_3$"
 building_ieducation_04: "Вооруженная теология"
 building_ieducation_04_desc: "Благодаря тотальному контролю над всеми вопросами, касающимися религиозного учения, сами определения добра и зла подстраиваются под наши нужды.\n$POD_requirements_development_15_splendor_6$"

 building_type_ioutskirts_01: "Контроль над окрестностями"
 building_type_ioutskirts_01_desc: "#F Приручённая местная глушь может скрывать наши передвижения, а не врагов.#!"
 building_ioutskirts_01: "Доступ к лесам правителя"
 building_ioutskirts_01_desc: "Охотничьи угодья являются исключительной собственностью правящей семьи. Подача прошения о доступе позволит нам патрулировать их и ловить нарушителей."
 building_ioutskirts_02: "Помилование для браконьеров"
 building_ioutskirts_02_desc: "В лесах обитают браконьеры, разбойники не по своей воле, а по нужде. Благодаря знанию местности их лояльность стоит того, чтобы завоевать ее.\n$POD_requirements_development_5_splendor_1$"
 building_ioutskirts_03: "Гарантирование прав на охоту"
 building_ioutskirts_03_desc: "С помощью подкупа, угроз и обращения к вышестоящим инстанциям мы сможем отнять у местного правителя официальный контроль над лесами.\n$POD_requirements_development_10_splendor_3$"
 building_ioutskirts_04: "Властительские леса"
 building_ioutskirts_04_desc: "В местной глуши нет ни одного охотника, травника, сборщика ягод или отшельника, который бы не выполнял роль нашего агента.\n$POD_requirements_development_15_splendor_6$"

 building_type_itownsfolk_01: "Контроль над горожанами"
 building_type_itownsfolk_01_desc: "#F Здесь собираются люди, и деньги переходят из рук в руки. Наше дело требует и того, и другого.#!"
 building_itownsfolk_01: "Уличные проповедники"
 building_itownsfolk_01_desc: "Там, где люди хотя бы притворяются порядочными, проповедь против греха и разврата обязательно найдёт более или менее благожелательный отклик."
 building_itownsfolk_02: "Индульгенции для торговцев"
 building_itownsfolk_02_desc: "Прощение Церкви обходится недешево. У нас есть средства, чтобы сделать его дешевле, а торговцы ценят хорошую сделку.\n$POD_requirements_development_5_splendor_1$"
 building_itownsfolk_03: "Вербовка глав гильдий"
 building_itownsfolk_03_desc: "Если не призывами к вере, то обещаниями связей можно превратить лидеров ремесленников в ценных агентов.\n$POD_requirements_development_10_splendor_3$"
 building_itownsfolk_04: "Святое дело"
 building_itownsfolk_04_desc: "Купцы и ремесленники этого города стали гораздо набожнее с того дня, как мы прибыли сюда. Кажется, что здесь нет места для ведения дел не слишком благочестивым людям.\n$POD_requirements_development_15_splendor_6$"

 building_type_iunderworld_01: "Контроль над преступным миром"
 building_type_iunderworld_01_desc: "#F Царство теней - место обитания наших врагов. Сотрудничать с его смертными обитателями недостойно, но необходимо.#!"
 building_iunderworld_01: "Помощь нищим и беспризорникам"
 building_iunderworld_01_desc: "Правильные люди отворачиваются от этих убогих. Это часть того, что делает их бесценными помощниками."
 building_iunderworld_02: "Вербовка местных преступников"
 building_iunderworld_02_desc: "Общество закрыло двери для этих бандитов, воров и мошенников, но мы всё равно нашли им применение.\n$POD_requirements_development_5_splendor_1$"
 building_iunderworld_03: "Проникновение в организованную преступность"
 building_iunderworld_03_desc: "Сделки с высшим эшелоном преступного сообщества неизбежно скомпрометируют нас, но их плоды могут оказаться весьма достойными.\n$POD_requirements_development_10_splendor_3$"
 building_iunderworld_04: "Разрешённый порок"
 building_iunderworld_04_desc: "Люди грешны, и не наша приоритетная задача - оставить без работы тех, кто зарабатывает на жизнь этим фактом. До тех пор, пока они вносят свой вклад в общее дело.\n$POD_requirements_development_15_splendor_6$"

 building_type_igarrison_01: "Контроль над гарнизоном"
 building_type_igarrison_01_desc: "Вооруженные люди этого поселения высматривают врагов своего господина. Мы можем отвлечь их внимание на что-то более зловещее.#!"
 building_igarrison_01: "Помощь Ночному дозору"
 building_igarrison_01_desc: "Работа дозорного никогда не заканчивается. Помощь наших агентов будет высоко оценена."
 building_igarrison_02: "Вербовка офицеров гарнизона"
 building_igarrison_02_desc: "Хорошие солдаты не задают вопросов, когда им приказывают офицеры. Это делает последних крайне важными для нашего дела.\n$POD_requirements_development_5_splendor_1$"
 building_igarrison_03: "Скрытый контроль над гарнизоном"
 building_igarrison_03_desc: "Любыми доступными средствами мы добьемся повиновения самых высокопоставленных командиров этого гарнизона.\n$POD_requirements_development_10_splendor_3$"
 building_igarrison_04: "Бастион правоверных"
 building_igarrison_04_desc: "Солдаты всех рангов, расквартированные в этом городе, склоняются перед нашими представителями, преисполненные гордости за свою святую задачу по их защите.\n$POD_requirements_development_15_splendor_6$"

 building_type_inquisition_church_01: "Церковь инквизиции"
 building_type_inquisition_church_01_desc: "#F Верующим нужно место для собраний, свободное от влияния кровососов. Нашим братьям и сестрам нужно место для созерцания.#!"
 building_inquisition_church_01: "Часовня инквизиции"
 building_inquisition_church_01_desc: "Маленькое, мирное место, защищенное рыцарями Божьими. Оазис в пустыне."
 building_inquisition_church_02: "Церковь инквизиции"
 building_inquisition_church_02_desc: "Здесь сдерживается разлагающее влияние вампиров.\n$POD_requirements_development_10$"
 building_inquisition_church_03: "Собор инквизиции"
 building_inquisition_church_03_desc: "Луч света в мире тьмы. Возможно, первый из многих.\n$POD_requirements_development_15_splendor_3$"
 building_inquisition_church_04: "Сводчатый собор инквизиции"
 building_inquisition_church_04_desc: "Памятник нашей преданности, он возвышается над землей как вызов силам зла.\n$POD_requirements_development_20_splendor_6$"

 building_type_inquisition_office_01: "Канцелярия инквизиции"
 building_type_inquisition_office_01_desc: "#F Место, где наша администрация работает вдали от посторонних глаз.#!"
 building_inquisition_office_01: "Подпольное ведомство"
 building_inquisition_office_01_desc: "Хорошо спрятанное место для хранения и обработки наших документов."
 building_inquisition_office_02: "Удаленное ведомство"
 building_inquisition_office_02_desc: "Скромный особняк, где мы сможем координировать наши усилия, не привлекая особого внимания.\n$POD_requirements_development_10$"
 building_inquisition_office_03: "Административное здание"
 building_inquisition_office_03_desc: "Впечатляющее административное здание в самом оживленном районе города, куда приезжают по делам самые богатые и влиятельные его обитатели.\n$POD_requirements_development_15_splendor_3$"
 building_inquisition_office_04: "Административный квартал"
 building_inquisition_office_04_desc: "Часть города, предназначенная исключительно для наших братьев и сестер. Он не оставляет сомнений в нашей хватке в местных и региональных делах.\n$POD_requirements_development_20_splendor_6$"

 building_type_inquisition_palace_01: "Дворец инквизиции"
 building_type_inquisition_palace_01_desc: "#F Место, где наши рыцари могут собираться, тренироваться и пировать.#!"
 building_inquisition_palace_01: "Охотничий домик"
 building_inquisition_palace_01_desc: "Отдаленное поместье, подходящее для того, чтобы заняться любимым земным занятием каждого рыцаря."
 building_inquisition_palace_02: "Инквизиторский особняк"
 building_inquisition_palace_02_desc: "Элегантная резиденция, где гостеприимство соответствует самым высоким стандартам.\n$POD_requirements_development_10$"
 building_inquisition_palace_03: "Дворец инквизиции"
 building_inquisition_palace_03_desc: "Великолепный дворец, свидетельствующий о благородстве нашего дела. Немногие дворяне этой земли смогли бы отказаться от приглашения.\n$POD_requirements_development_15_splendor_3$"
 building_inquisition_palace_04: "Великий дворец инквизиции"
 building_inquisition_palace_04_desc: "Наш почтенный дом, роскошный и царственный. Он подходит для приёма королей, императоров и самого Святого отца.\n$POD_requirements_development_20_splendor_6$"

 building_type_inquisition_armory_01: "Оружейная инквизиции"
 building_type_inquisition_armory_01_desc: "#F Сохранение значительного военного присутствия в этом регионе требует соответствующей инфраструктуры.#!"
 building_inquisition_armory_01: "Тайники с оружием"
 building_inquisition_armory_01_desc: "Мало кто из наших агентов бывает безоружен, но некоторые задания требуют более тяжелого снаряжения. Тогда на помощь приходят эти тайники."
 building_inquisition_armory_02: "Оружейная инквизиции"
 building_inquisition_armory_02_desc: "Эти залы, наполненные оружием и доспехами, обеспечивают нашу готовность, если тьма поднимет голову.\n$POD_requirements_development_10$"
 building_inquisition_armory_03: "Оружейные мастерские инквизиции"
 building_inquisition_armory_03_desc: "Производство собственного оборудования - лучший способ обеспечить его соответствие необычным требованиям, которые предъявляет наша миссия.\n$POD_requirements_development_15_splendor_3$"
 building_inquisition_armory_04: "Военная академия инквизиции"
 building_inquisition_armory_04_desc: "В этом обширном комплексе военных сооружений наши рыцари могут превратить простолюдинов в грозное оружие против зла.\n$POD_requirements_development_20_splendor_6$"

 building_type_inquisition_keep_01: "Замок инквизиции"
 building_type_inquisition_keep_01_desc: "#F Место, где можно хранить всевозможные вещи, будь то мы сами, наши пленники или наши секреты.#!"
 building_inquisition_keep_01: "Башня инквизиции"
 building_inquisition_keep_01_desc: "Первое физическое проявление защиты, которую мы предоставляем этим землям."
 building_inquisition_keep_02: "Укрепление инквизиции"
 building_inquisition_keep_02_desc: "Только наши агенты входят в это укрепление незамеченными, только крики оставляют его таким.\n$POD_requirements_development_10$"
 building_inquisition_keep_03: "Замок инквизиции"
 building_inquisition_keep_03_desc: "Грозный оплот против наших подлых врагов. Наши планы и махинации прорастают отсюда, как кровь из артерии.\n$POD_requirements_development_15_splendor_3$"
 building_inquisition_keep_04: "Твердыня инквизиции"
 building_inquisition_keep_04_desc: "Гора из камня и жаждущей стали, такая же неприступная, как наша вера. Ни одно разумное существо ночи не окажется настолько безумным, чтобы атаковать ее напрямую.\n$POD_requirements_development_20_splendor_6$"

 building_type_heretic_hall_01: "Народный зал"
 building_type_heretic_hall_01_desc: "#F Всех верных детей Божьих мы приглашаем в нашу обитель, чтобы напитать их тело и дух.#!"
 building_heretic_hall_01: "Народное место сбора"
 building_heretic_hall_01_desc: "Бог вездесущ, и единственное, что нужно, чтобы собраться в его храме, - это выделить место. Хотя стулья не помешали бы."
 building_heretic_hall_02: "Народный дом"
 building_heretic_hall_02_desc: "Верующие достаточно изголодались по духовной пище, а наши проповеди достаточно вдохновляют, чтобы помочь им выстоять под дождем, но наличие крыши не помешает.\n$POD_requirements_development_5$"
 building_heretic_hall_03: "Народный зал"
 building_heretic_hall_03_desc: "Достаточно просторное здание, где можно проводить мессы, общие трапезы, собрания и суды над врагами нашего святого дела.\n$POD_requirements_development_10$"
 building_heretic_hall_04: "Дворец народа"
 building_heretic_hall_04_desc: "Свидетельство единства нашей паствы. Дом для каждой верующей души, ставший прекрасным благодаря общему труду.\n$POD_requirements_development_15$"

 building_type_inquisition_contact_01: "Связи с другими орденами"
 building_type_inquisition_contact_01_desc: "#F Хотя нас немного и наша миссия должна оставаться тайной, мы не одиноки в нашей борьбе.#!"
 building_inquisition_contact_01: "Место для тайника"
 building_inquisition_contact_01_desc: "Специально отведенное место для обмена зашифрованными сообщениями и обмена опытом с нашими собратьями и сестрами в обстановке строжайшей секретности."
 building_inquisition_contact_02: "Место встречи"
 building_inquisition_contact_02_desc: "Место, достаточно уединенное для того, чтобы агенты нашего ордена могли встретиться со своими коллегами лицом к лицу.\n$POD_requirements_development_10_splendor_1$"
 building_inquisition_contact_03: "Еженедельная конференция"
 building_inquisition_contact_03_desc: "Регулярное собрание экспертов в области борьбы с силами ада проходит в уединении наших владений.\n$POD_requirements_development_15_splendor_3$"

 building_type_inquisition_acre_01: "Тренировочные площадки рыцарей Акры"
 building_type_inquisition_acre_01_desc: "#F Здесь наши братья совершенствуют свое святое ремесло по уничтожению слуг дьявола.#!"
 building_inquisition_acre_01: "Площадка для поединков"
 building_inquisition_acre_01_desc: "Уединенный луг с большим количеством места для боевых тренировок."
 building_inquisition_acre_02: "Тренировочный лагерь"
 building_inquisition_acre_02_desc: "Тренировочный лагерь в лесу с достаточной инфраструктурой и компетентным персоналом, чтобы принести пользу даже самым закаленным воинам.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_acre_03: "Рыцарский турнир"
 building_inquisition_acre_03_desc: "Рыцарский турнир под нашим патронажем привлекает лучших рыцарей страны. В межсезонье территория является ценным местом для тренировок.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."

 building_type_inquisition_james_01: "Хоспис рыцарей святого Иакова"
 building_type_inquisition_james_01_desc: "#F Обеспечение безопасности и гостеприимства паломников было нашей главной целью и остается нашей специальностью.#!"
 building_inquisition_james_01: "Гостевой дом для паломников"
 building_inquisition_james_01_desc: "Скромное заведение, но, тем не менее, желанное зрелище для усталого паломника. Или усталого солдата Божьего в более тяжелые времена."
 building_inquisition_james_02: "Гостиница для поломников"
 building_inquisition_james_02_desc: "Оживленное, просторное и теплое место с достаточной обустройством, чтобы удовлетворить потребности путешественников, независимо от их цели.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_james_03: "Приют для паломников"
 building_inquisition_james_03_desc: "Оживленный комплекс зданий, служащий универсальным логистическим узлом для тех, кем движет вера.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_john_01: "Благотворительность Сестер Святого Иоанна"
 building_type_inquisition_john_01_desc: "#F Мы служим бедным, больным и страждущим, не ожидая земных наград, но плоды наших усилий, тем не менее, вознаграждают нас.#!"
 building_inquisition_john_01: "Бесплатная столовая"
 building_inquisition_john_01_desc: "Скромное, но высоко ценимое начинание по обеспечению едой тех, кто в ней нуждается."
 building_inquisition_john_02: "Передвижной госпиталь"
 building_inquisition_john_02_desc: "Караван повозок и фургончиков, содержащих все необходимое для оказания медицинской помощи в отдаленных местах.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_john_03: "Убежище"
 building_inquisition_john_03_desc: "Безопасное и щедрое место для несчастных. Маленькое подобие Божьей небесной благодати здесь, на земле.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_red_01: "Библиотека Красного Ордена"
 building_type_inquisition_red_01_desc: "#F Место, где слова Божьи, слова человеческие и слова на самых нечестивых языках становятся полезными для нашего святого дела.#!"
 building_inquisition_red_01: "Библиотека в катакомбах"
 building_inquisition_red_01_desc: "Подземный склеп, в котором хранятся не только бренные останки монахов, но и наши самые ценные тома."
 building_inquisition_red_02: "Библиотека при монастыре"
 building_inquisition_red_02_desc: "Часть местного монастыря, посвященная нашим секретным исследованиям. Недоступная для непосвященных.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_red_03: "Запретная библиотека"
 building_inquisition_red_03_desc: "Городской квартал, доверху набитый рукописями и гримуарами, слишком опасными, чтобы оставаться вне нашей особой охраны.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_murnau_01: "Особняк рода фон Мурнау"
 building_type_inquisition_murnau_01_desc: "#F Те из рода фон Мурнау, которые посвятили себя своему святому делу, мало заботятся о земных удобствах, однако взращивание их явного благородства играет решающую роль в борьбе.#!"
 building_inquisition_murnau_01: "Городской дом фон Мурнау"
 building_inquisition_murnau_01_desc: "Городская резиденция, не подобающая фамилии фон Мурнау, но, тем не менее, полезный форпост нашего влияния."
 building_inquisition_murnau_02: "Особняк фон Мурнау"
 building_inquisition_murnau_02_desc: "Роскошное жилище для членов семьи, так же подходящее для высокопоставленных местных гостей.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_murnau_03: "Городской дворец фон Мурнау"
 building_inquisition_murnau_03_desc: "Величественное чудо архитектуры, олицетворяющее величие династии.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_oculi_01: "Ячейка Oculi Dei"
 building_type_inquisition_oculi_01_desc: "#F Глаза рассказывают, но их редко слушают. Ведение наших дел в уединении гарантирует это.#!"
 building_inquisition_oculi_01: "Тайное убежище"
 building_inquisition_oculi_01_desc: "Комната в ряду одинаковых комнат, в которой, казалось бы, нет ничего особенного."
 building_inquisition_oculi_02: "Подвальный комплекс"
 building_inquisition_oculi_02_desc: "Просторный подземный комплекс из соединенных между собой подвалов, каждый вход в который надежно охраняется нами.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_oculi_03: "Сеть туннелей"
 building_inquisition_oculi_03_desc: "Запутанная паутина взаимосвязанных подвалов, подземелий, канализационных коллекторов и пещер. Позволяет преодолевать большие расстояния незамеченным.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_knightly_01: "Рыцарский приорат"
 building_type_inquisition_knightly_01_desc: "#F Земельная собственность военного ордена. Здесь живут и тренируются принявшие обеты воины.#!"
 building_inquisition_knightly_01: "Рыцарское командный пункт"
 building_inquisition_knightly_01_desc: "Командный пункт - это самый маленький участок земли, принадлежащий рыцарскому ордену. Он поддерживается рыцарями под руководством одного командира."
 building_inquisition_knightly_02: "Рыцарский округ"
 building_inquisition_knightly_02_desc: "Округ представляет сферу власти военного ордена, объекты, находящиеся в нем, составляют основу религиозного общества.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_knightly_03: "Рыцарский приорат"
 building_inquisition_knightly_03_desc: "Приорат военного ордена - это грозный центр власти, отсюда высокопоставленные члены ордена управляют его многочисленными поместьями и планируют военные кампании.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_lay_01: "Общинный дом"
 building_type_inquisition_lay_01_desc: "#F Сила вашей семьи и общины верующих, находящихся под ее покровительством, зависит от их благочестия, а не от каких-либо материальных благ. Тем не менее, даже самое святое начинание выполняется более гладко, когда есть крыша над головой.#!"
 building_inquisition_lay_01: "Дом для встреч"
 building_inquisition_lay_01_desc: "Едва ли это более достойно, чем пригласить сообщество верующих непосредственно в ваши спальни, тем не менее, в этом маленьком и скромном зале воплощены великие и благородные идеи."
 building_inquisition_lay_02: "Общинный дом"
 building_inquisition_lay_02_desc: "Точно так же, как церковь питает душу человека, этот специальный зал служит для укрепления коллективной воли тех, кто стремится избавить мир от зла.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_lay_03: "Общинное поместье"
 building_inquisition_lay_03_desc: "Благодаря щедрому покровительству вашей семьи, это поместье располагает всем необходимым пространством, удобствами и безопасностью, чтобы стать бастионом и представительством праведности.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_contemplative_01: "Созерцательный монастырь"
 building_type_inquisition_contemplative_01_desc: "#F Эти священные залы были построены для того, чтобы отгородиться от шума мирских дел, который заглушает голос Божий.#!"
 building_inquisition_contemplative_01: "Дом созерцательного ордена"
 building_inquisition_contemplative_01_desc: "Спартанские условия жизни в этом монастыре являются желательной особенностью, но некоторое расширение пространства и имеющихся удобств могло бы помочь послушникам сосредоточиться на молитвах."
 building_inquisition_contemplative_02: "Созерцательная обитель"
 building_inquisition_contemplative_02_desc: "Каждый материальный аспект этого комплекса напоминает его обитателям о том, какой жизни от них ожидают. Здесь потребности плоти - не что иное, как прискорбное отвлечение от созерцания Творца.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_contemplative_03: "Созерцательное аббатство"
 building_inquisition_contemplative_03_desc: "Просто ступив в этот строгий дворец, посвященный Божьей мудрости, убежденный неверующий может вновь обрести веру, поскольку Его голос гремит в вездесущей тишине.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_mendicant_01: "Нищенствующий монастырь"
 building_type_inquisition_mendicant_01_desc: "#F Страдать - значит идти путем Христа, но облегчать страдания других в также подобает Христу. Эта постройка позволяет этого добиться.#!"
 building_inquisition_mendicant_01: "Дом нищенствующего ордена"
 building_inquisition_mendicant_01_desc: "Далекое от того, чтобы отражать бесконечное сострадание ваших братьев и сестер, это скудное помещение, тем не менее, позволяет им восстановиться после долгого дня ухода за паствой."
 building_inquisition_mendicant_02: "Нищенствующий монастырь"
 building_inquisition_mendicant_02_desc: "Хотя основное назначение этого здания - быть местом молитвы, оно одновременно служит логистическим центром для масштабного благотворительного начинания.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_mendicant_03: "Нищенствующее аббатство"
 building_inquisition_mendicant_03_desc: "Крепость сострадания на границе равнодушия. Паства всей страны смотрит на это возвышающееся сооружение, чтобы напомнить себе, что в мире есть добро.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_cell_01: "Ячейка Инквизиции"
 building_type_inquisition_cell_01_desc: "#F Здесь собираются борцы с бесчеловечным злом королевства, чтобы координировать операции, наставлять друг друга, вносить пожертвования и следить за землей.#!"
 building_inquisition_cell_01: "Зарождающаяся ячейка Инквизиции"
 building_inquisition_cell_01_desc: "Не ожидайте от недавно созданной ячейки охотников ничего, кроме укрепленных дверей, сундука с необходимыми ресурсами и самыми элементарными удобствами. Тем не менее, это все еще зерно, из которого прорастет надежда."
 building_inquisition_cell_02: "Сформированная ячейка Инквизиции"
 building_inquisition_cell_02_desc: "Безопасное убежище и функционирующая оперативная площадка для тех, кто сражается с тьмой. Место, где можно отдохнуть, подлечиться и отточить свое ремесло.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_cell_03: "Штаб Инквизиции"
 building_inquisition_cell_03_desc: "Этот оживленный строение - нечто большее, чем просто сторожевой пост, здесь готовятся и координируются крупнейшие операции против слуг Ада.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_type_inquisition_george_01: "Пастбища для боевых коней общества Святого Георгия"
 building_type_inquisition_george_01_desc: "#F Некоторые духовные ордена известны тем, что варят пиво, другие - своими лекарственными растениями, братья Святого Георгия разводят лошадей, достойных своего покровителя.#!"
 building_inquisition_george_01: "Пастбища для боевых коней"
 building_inquisition_george_01_desc: "Самый подходящий участок травянистой земли в округе для выпаса лучших английских лошадей."
 building_inquisition_george_02: "Конюшни боевых коней"
 building_inquisition_george_02_desc: "Просторная усадьба с достаточным количеством удобств и персонала, чтобы поддерживать лошадей в форме и заботиться о них.\nЭтот уровень постройки требует более чем 5 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."
 building_inquisition_george_03: "Аукционный дом боевых коней"
 building_inquisition_george_03_desc: "Путешественники со всего мира приезжают сюда, чтобы увидеть ваших знаменитых скакунов во всей их красе и сделать ставки за них.\nЭтот уровень постройки требует более чем 10 единиц [Concept( 'development', 'развития' )|E] для его создания и продолжения функционирования."

 # Shih

 building_type_hermitage_01: "Эрмитаж"
 building_type_hermitage_01_desc: "#F Уединённое место для занятий искусством и медитацией.#!"
 building_hermitage_01: "Малый эрмитаж"
 building_hermitage_01_desc: "Молодой отшельник живёт в уединении в глуши."
 building_hermitage_02: "Средний эрмитаж"
 building_hermitage_02_desc: "В этом городе в уединении живёт известный отшельник.\n$POD_requirements_development_5$"
 building_hermitage_03: "Большой эрмитаж"
 building_hermitage_03_desc: "В этом дворе в уединении живёт уважаемый отшельник.\n$POD_requirements_development_10$"

 building_type_genealogie_01: "Родословная"
 building_type_genealogie_01_desc: "#F Несколько семей сохранились как единицы охотников-[GetTrait('shih').GetName( GetNullCharacter )|l], но они очень редки. Большинство из них ведут свою родословную от самого И, хотя точная ли их генеалогия - источник больших потенциальных споров.#!" 
 building_genealogie_01: "Малая родословная"
 building_genealogie_01_desc: "Никто не верит, что ваша семья происходит от И."
 building_genealogie_02: "Средняя родословная"
 building_genealogie_02_desc: "Некоторые считают, что ваша семья происходит от И."
 building_genealogie_03: "Большая родословная"
 building_genealogie_03_desc: "Большинство считает, что ваша семья происходит от И."
 building_genealogie_04: "Великая родословная"
 building_genealogie_04_desc: "Все считают, что ваша семья происходит от И."

 building_type_kunlun_school_01: "Школа Кун-Лунь"
 building_type_kunlun_school_01_desc: "#F Величайшая школа Небесного воинства, построенная в горах Кунь-Лунь. Это была величественная крепость с позолоченными стенами и роскошным убранством.#!"
 building_kunlun_school_01: "Разрушенная школа Кун-Лунь"
 building_kunlun_school_01_desc: "Некогда величайшая школа [GetTrait('shih').GetName( GetNullCharacter )|l], уничтоженная во время разрушительного землетрясения."
 building_kunlun_school_02: "Восстановленная школа Кун-Лунь"
 building_kunlun_school_02_desc: "Традиции [GetTrait('shih').GetName( GetNullCharacter )|l] теперь преподаются здесь, поскольку [GetTrait('shih').GetName( GetNullCharacter )|l] наконец-то возвращаются в свою штаб-квартиру."
 building_kunlun_school_03: "Триумфальная школа Кун-Лунь"
 building_kunlun_school_03_desc: "Гордая школа [GetTrait('shih').GetName( GetNullCharacter )|l] вернулась, и на этот раз никакие шэнь их не остановят."

 # Forsaken
 building_type_gpeasants_01: "Rouse the Peasants"
 building_type_gpeasants_01_desc: "For too long have those putting food on the tables of nobility been exploited and abused. It is time to empower their vast masses."
 building_gpeasants_01: "Rouse the Unfortunate"
 building_gpeasants_01_desc: "Not owning the land they work, those peasants who had a particularly bad harvest have nothing left to lose. Give them hope and they will follow us."
 building_gpeasants_02: "Rouse the Overburdened"
 building_gpeasants_02_desc: "After surrendering the lion's share of the harvest to their lord, few peasants can secure more than a pitiful existence from the land they work. It is time to convince them that God did not intend for them to live this way.\n$POD_requirements_development_5$"
 building_gpeasants_03: "Rouse the Faithful"
 building_gpeasants_03_desc: "Every peasant instinctively understands that those work the hardest should be the first to enjoy the fruits of this labour. Faith can give them courage to make the world work this way.\n$POD_requirements_development_10$"

 building_type_gcraftsmen_01: "Rouse the Craftsmen"
 building_type_gcraftsmen_01_desc: "Though enjoying a higher status than their rural counterparts, the working people of the towns are still subject to exploitation, facilitated by a corrupted faith. It's time to introduce them to an alternative." 
 building_gcraftsmen_01: "Rouse the Apprentices"
 building_gcraftsmen_01_desc: "The apprentices endure hardship far more severe than their education should require. We can harness their frustration and turn it into righteous anger."
 building_gcraftsmen_02: "Rouse the Journeymen"
 building_gcraftsmen_02_desc: "The journeymen spend the most productive part of their lives toiling to enrich their masters. It is not the will of God for it to be so and the craftsmen will be eager to hear that.\n$POD_requirements_development_5$"
 building_gcraftsmen_03: "Rouse the Masters"
 building_gcraftsmen_03_desc: "Master craftsmen occupy the top of the guild hierarchy, but even they are subject to whims of their noble lords. A man's nobility lies in his usefulness to his brethren and even the masters can sympathize with this message.\n$POD_requirements_development_10$"

 building_type_gfootmen_01: "Rouse the Footmen"
 building_type_gfootmen_01_desc: "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause."
 building_gfootmen_01: "Rouse the Unpaid"
 building_gfootmen_01_desc: "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause."
 building_gfootmen_02: "Rouse the Mistreated"
 building_gfootmen_02_desc: "Would anyone endure exhaustion, hunger and cold, expose himself to disease and violent death to enrich his lord in land and titles if life offered a better path? We can offer these armed men a path to God.\n$POD_requirements_development_5$"
 building_gfootmen_03: "Rouse the Aspiring"
 building_gfootmen_03_desc: "What good is bravery, competence, loyalty, and initiative of a soldier if high positions of leadership are reserved for those of blue blood? Our holy cause offers those striving for more a chance to prove their worth.\n$POD_requirements_development_10$"
 
 building_type_inquisition_forsaken_01: "Forsaken Guerrillas"
 building_type_inquisition_forsaken_01_desc: "#F The powers that be, both mortal and [cainite|E], are hostile to our holy cause. Its instruments must function unseen.#!"
 building_inquisition_forsaken_01: "Refugee Camp"
 building_inquisition_forsaken_01_desc: "The woods, inhospitable as they are, provide a safe haven to those who shed the yoke of their masters."
 building_inquisition_forsaken_02: "Guerrilla Compound"
 building_inquisition_forsaken_02_desc: "A sizable military facility hidden deep in the wilderness. Those of our brothers who wish to take the fight to the enemy come here to train.\n$POD_requirements_development_5$"
 building_inquisition_forsaken_03: "Unseen Bastion"
 building_inquisition_forsaken_03_desc: "A labyrinth of narrow forest paths, treetop platforms, bridges, and tunnels peppered with traps and observation posts. As formidable as it is covert.\n$POD_requirements_development_10$"

 # Patron Content
 building_type_cecilia_palace_01: "Дворец Цесилии"
 building_type_cecilia_palace_01_desc: "#F Некоторые говорят, что когда-то это был храм, в котором занимались храмовой проституцией. На улице его называют просто борделем - правда, очень дорогим.  Через его двери проходит много монет.#!"
 building_cecilia_palace_01: "Дворец Цесилии"
 building_cecilia_palace_01_desc: "Некоторые говорят, что когда-то это был храм, в котором занимались храмовой проституцией. На улице его называют просто борделем - правда, очень дорогим.  Через его двери проходит много монет."

 # Kuei-Jin

 building_type_low_war_01: "Низшая война"
 building_type_low_war_01_desc: "#F Каждый миг - это поле битвы, будь то политическая или физическая. Нефритовые воины всегда готовы.#!"
 building_low_war_01: "Нескончаемая низшая война"
 building_low_war_01_desc: "Вы постоянно сражаетесь, а передышка - давно ушедшее воспоминание. Но и ваши враги, как правило, тоже."

 building_type_dragon_nest_01: "Контроль над драконьим гнездом"
 building_type_dragon_nest_01_desc: "#F Некоторые места особенно богаты Ци. Эти места, как правило, привлекают шэнь, а также смертных, чувствительных к сверхъестественному. Шэнь, обитающие в этих местах, называют их по-разному: каэрны, узлы, проклятые места и прочее; катайцы называют их драконьими гнёздами.#!"
 building_dragon_nest_01: "Контроль над драконьими линиями"
 building_dragon_nest_01_desc: "Драконьи линии - это линии сильной Ци, соединяющие два или более драконьих гнёзд. Шэнь, обладающие достаточной силой, могут использовать драконьи линии для перемещения на огромные расстояния."
 building_dragon_nest_02: "Контроль над драконьим гнездом"
 building_dragon_nest_02_desc: "Область, где Ци сильна, а Стена слаба."
 building_dragon_nest_03: "Контроль над драконьими вратами"
 building_dragon_nest_03_desc: "Как только речные врата оказываются под контролем, драконьи линии начинают светиться и, кажется, текут подобно реке. Тонкие изменения цвета указывают как на тип Ци, так и на различные ответвления, ведущие к разным направлениям."

 building_type_scarlet_screen_family_01: "Семейная Алая ширма"
 building_type_scarlet_screen_family_01_desc: "#F Самая важная Алая ширма. Дхармы, подобные Песни тени, обязаны оберегать семью. Кроме того, смертная семья [GetTrait('kueijin').GetName( GetNullCharacter )|l] часто входит в число их самых верных сторонников.#!"
 building_scarlet_screen_family_01: "Малая семейная ширма"
 building_scarlet_screen_family_01_desc: "Вы заложили основу для создания семейной Алой ширмы. Это начало, но над ним нужно поработать."
 building_scarlet_screen_family_02: "Средняя семейная ширма"
 building_scarlet_screen_family_02_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_03: "Большая семейная ширма"
 building_scarlet_screen_family_03_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_04: "Превосходная семейная ширма"
 building_scarlet_screen_family_04_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_05: "Небесная семейная ширма"
 building_scarlet_screen_family_05_desc: "Семьи на протяжении многих поколений воспитывались под влиянием особенно древних [GetTrait('kueijin').GetName( GetNullCharacter )|l] и не знают ничего другого."

 building_type_scarlet_screen_usagigumi_01: "Алая ширма усагигуми"
 building_type_scarlet_screen_usagigumi_01_desc: "#F «Триумфальные зайцы» (усагигуми), которые ценятся только за количество.#!"
 building_scarlet_screen_usagigumi_01: "Малая ширма усагигуми"
 building_scarlet_screen_usagigumi_01_desc: "Вы начали собирать небольшие силы для своих усагигуми. Пока что их хватит."
 building_scarlet_screen_usagigumi_02: "Средняя ширма усагигуми"
 building_scarlet_screen_usagigumi_02_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_03: "Большая ширма усагигуми"
 building_scarlet_screen_usagigumi_03_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_04: "Превосходная ширма усагигуми"
 building_scarlet_screen_usagigumi_04_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_05: "Небесная ширма Усагигуми"
 building_scarlet_screen_usagigumi_05_desc: "Ваши усагигуми сейчас могут разбить армии повелителей Яма."

 building_type_scarlet_screen_inugumi_01: "Алая ширма инугуми"
 building_type_scarlet_screen_inugumi_01_desc: "#F «Собачьи банды» (инугуми), которые более лояльны и иногда даже контактируют со сверхъестественным.#!"
 building_scarlet_screen_inugumi_01: "Малая ширма инугуми"
 building_scarlet_screen_inugumi_01_desc: "Ваши инугуми только что были заложены. Пока что они справляются с работой, но могли бы и лучше."
 building_scarlet_screen_inugumi_02: "Средняя ширма инугуми"
 building_scarlet_screen_inugumi_02_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_03: "Большая ширма инугуми"
 building_scarlet_screen_inugumi_03_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_04: "Превосходная ширма инугуми"
 building_scarlet_screen_inugumi_04_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_05: "Небесная ширма инугуми"
 building_scarlet_screen_inugumi_05_desc: "Ваши инугуми стали вашими глазами и ушами по всему региону, а ваша рука простирается все дальше и дальше."

 building_type_scarlet_screen_ryugumi_01: "Алая ширма рюгуми"
 building_type_scarlet_screen_ryugumi_01_desc: "#F «Войска дракона» (рюгуми), которые обучаются именно для борьбы с высшими угрозами для своих хозяев-[GetTrait('kueijin').GetName( GetNullCharacter )|l].#!"
 building_scarlet_screen_ryugumi_01: "Малая ширма рюгуми"
 building_scarlet_screen_ryugumi_01_desc: "Теперь ваши рюгуми - могучая почётная стража. Их совсем немного, но зато вы можете спокойно спать днем."
 building_scarlet_screen_ryugumi_02: "Средняя ширма рюгуми"
 building_scarlet_screen_ryugumi_02_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_03: "Большая ширма рюгуми"
 building_scarlet_screen_ryugumi_03_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_04: "Превосходная ширма рюгуми"
 building_scarlet_screen_ryugumi_04_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_05: "Небесная ширма рюгуми"
 building_scarlet_screen_ryugumi_05_desc: "Ваши рюгуми заставят трепетать гвардию любых империй, а ваши лучшие воины не дрогнут, не обращая внимания ни на кого, будь то демон, шэнь или смертный."

 building_type_scarlet_screen_spies_01: "Шпионская Алая ширма"
 building_type_scarlet_screen_spies_01_desc: "#F Обычные шпионские ширмы используются для сбора разведданных.#!"
 building_scarlet_screen_spies_01: "Малая шпионская ширма"
 building_scarlet_screen_spies_01_desc: "Теперь у вас есть шпионская сеть в этом районе, которая снабжает вас местными сплетнями. Пустяк, но полезно для тренировки."
 building_scarlet_screen_spies_02: "Средняя шпионская ширма"
 building_scarlet_screen_spies_02_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_03: "Большая шпионская ширма"
 building_scarlet_screen_spies_03_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_04: "Превосходная шпионская ширма"
 building_scarlet_screen_spies_04_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_05: "Небесная шпионская ширма"
 building_scarlet_screen_spies_05_desc: "Теперь вы господствуете здесь, и ничто не ускользнет от вашего непреклонного взгляда."

 building_type_scarlet_screen_merchants_01: "Купеческая Алая ширма"
 building_type_scarlet_screen_merchants_01_desc: "#F Купеческая ширма заботится о финансовых нуждах [GetTrait('kueijin').GetName( GetNullCharacter )|l].#!"
 building_scarlet_screen_merchants_01: "Малая купеческая ширма"
 building_scarlet_screen_merchants_01_desc: "Вы начали выкачивать из этого района небольшое количество монет, чтобы поддержать свои начинания."
 building_scarlet_screen_merchants_02: "Средняя купеческая ширма"
 building_scarlet_screen_merchants_02_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_03: "Большая купеческая ширма"
 building_scarlet_screen_merchants_03_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_04: "Превосходная купеческая ширма"
 building_scarlet_screen_merchants_04_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_05: "Небесная купеческая ширма"
 building_scarlet_screen_merchants_05_desc: "Под вашей «опекой» золото теперь течёт в вашу казну, как мёд из разбитого улья."

 building_type_scarlet_screen_artisans_01: "Ремесленническая Алая ширма"
 building_type_scarlet_screen_artisans_01_desc: "#F Ремесленники работают над тем, чтобы увеличить влияние своего хозяина в городе с помощью общественных средств.#!"
 building_scarlet_screen_artisans_01: "Малая ремесленническая ширма"
 building_scarlet_screen_artisans_01_desc: "Вы позировали нескольким художникам и беседовали со скульпторами. Это был познавательный опыт."
 building_scarlet_screen_artisans_02: "Средняя ремесленническая ширма"
 building_scarlet_screen_artisans_02_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_03: "Большая ремесленническая ширма"
 building_scarlet_screen_artisans_03_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_04: "Превосходная ремесленническая ширма"
 building_scarlet_screen_artisans_04_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_05: "Небесная ремесленническая ширма"
 building_scarlet_screen_artisans_05_desc: "Даже тщеславная Рут из «Претенциозных гейш» позавидовала бы тому художественному влиянию, которое вы оказали на эту область."

 building_type_scarlet_screen_peasants_01: "Крестьянская Алая ширма"
 building_type_scarlet_screen_peasants_01_desc: "#F Крестьяне отвечают за сохранность [GetTrait('kueijin').GetName( GetNullCharacter )|l]. В [Concept('fifth_age', 'Пятой эпохе')|E] местные политические группы также стали классифицироваться как «крестьяне».#!"
 building_scarlet_screen_peasants_01: "Малая крестьянская ширма"
 building_scarlet_screen_peasants_01_desc: "Теперь ваше убежище «охраняет» небольшая группа смертных, так что любому нападающему придется сначала пройти через них, чтобы добраться до вас."
 building_scarlet_screen_peasants_02: "Средняя крестьянская ширма"
 building_scarlet_screen_peasants_02_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_03: "Большая крестьянская ширма"
 building_scarlet_screen_peasants_03_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_04: "Превосходная крестьянская ширма"
 building_scarlet_screen_peasants_04_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_05: "Небесная крестьянская ширма"
 building_scarlet_screen_peasants_05_desc: "Напасть на вас - значит напасть на сам город."

 #building_type_flaming_mountain_dragon_nest_01: "Flaming Mountain Dragon Nest"
 #building_type_flaming_mountain_dragon_nest_01_desc: "#F One of the two major dragon nests of Takla Makan, located among the Flaming Mountains outside of Dunhuang.#!"
 #building_flaming_mountain_dragon_nest_01: "Flaming Mountain Dragon Nest"
 #building_flaming_mountain_dragon_nest_01_desc: "The site itself is said to have once been a gateway to Tou Mu's [UmbraGlossary('hell_of_being_skinned_alive')], cleared and sanctified by the $pod_wan_xian$ near the end of [third_age|E]."

 building_type_crescent_moon_dragon_nest_01: "Драконье гнездо Полумесяца"
 building_type_crescent_moon_dragon_nest_01_desc: "#F Одно из двух главных драконьих гнёзд Такла-Макана, расположенное среди озера Полумесяца за пределами Дуньхуана.#!"
 building_crescent_moon_dragon_nest_01: "Драконье гнездо Полумесяца"
 building_crescent_moon_dragon_nest_01_desc: "Это место вселяет большую уверенность в провидцев Свирепого народа, ведь оно действительно вырезано в форме почти математически точного полумесяца. Это, несомненно, знак богини Луны, но значение этого знака вызывает некоторые споры."

 building_type_tianchi_dragon_nest_01: "Драконье гнездо Тяньши"
 building_type_tianchi_dragon_nest_01_desc: "#F Второе крупное драконье гнездо контролируется Двором Белого тигра на западе.#!"
 building_tianchi_dragon_nest_01: "Драконье гнездо Тяньши"
 building_tianchi_dragon_nest_01_desc: "Расположено на берегу Небесного озера, невероятно холодного и потрясающе красивого водоёма, питаемого ледниками."

 building_type_nest_corrupt_01: "Осквернённое драконье гнездо"
 building_type_nest_corrupt_01_desc: "#F Акума исказили это драконье гнездо, осквернив его и превратив в источник тёмной, злой силы и горя. Вместо того чтобы быть источником силы для всех шэнь, оно становится форпостом повелителей Яма, источником энергии, которой могут воспользоваться только акума и им подобные.#!"
 building_nest_corrupt_01: "Малая скверна"
 building_nest_corrupt_01_desc: "Это драконье гнездо погрузилось во тьму, оскверняя окрестности."
 building_nest_corrupt_02: "Средняя скверна"
 building_nest_corrupt_02_desc: "Теперь это драконье гнездо - форпост повелителей Яма."
 building_nest_corrupt_03: "Великая скверна"
 building_nest_corrupt_03_desc: "Портал в [UmbraGlossaryLocalized('yomi_wan','Йоми')], отсюда распространяется сила тысячи преисподен."

 #Mummies
 building_type_web_of_faith_01: "Связь с Паутиной веры"
 building_type_web_of_faith_01_desc: "#F Сеть святых мест и сехема (мистической энергии), разбросанных по всему Ближнему Востоку.#!"
 building_web_of_faith_01: "Простая связь с Паутиной веры"
 building_web_of_faith_01_desc: "Вы можете уловить жалкую каплю сехема, но не более того."
 building_web_of_faith_02: "Малая связь с Паутиной веры"
 building_web_of_faith_02_desc: "Вы можете уловить хилую струйку сехема, но не более того."
 building_web_of_faith_03: "Большая связь с Паутиной веры"
 building_web_of_faith_03_desc: "Вы можете уловить слабый поток сехема, но не более того."
 building_web_of_faith_04: "Великая связь с Паутиной веры"
 building_web_of_faith_04_desc: "Вы можете уловить небольшой поток сехема в этой местности."
 building_web_of_faith_05: "Превосходная связь с Паутиной веры"
 building_web_of_faith_05_desc: "Вы можете уловить умеренный поток сехема в этой местности."
 building_web_of_faith_06: "Благородная связь с Паутиной веры"
 building_web_of_faith_06_desc: "Вы можете уловить сильный поток сехема в этой местности."
 building_web_of_faith_07: "Царская связь с Паутиной веры"
 building_web_of_faith_07_desc: "Всё святое место находится под вашим контролем."
 building_web_of_faith_08: "Божественная связь с Паутиной веры"
 building_web_of_faith_08_desc: "Слава давно минувших веков, это святое место не имеет себе равных, и сехем исходит из этого прекрасного места."

 building_type_occult_affiliation_01: "Оккультная принадлежность"
 building_type_occult_affiliation_01_desc: "#F Многие оккультные группы, такие как Орфический круг, Бенанданти или Арканум, имеют в своих рядах кабиритов, которые скрываются от собратьев и расширяют свои оккультные знания для продвижения собственных замыслов.#!"
 building_occult_affiliation_01: "Простая оккультная принадлежность"
 building_occult_affiliation_01_desc: "Вы просто новообращённый захолустной оккультной группы."
 building_occult_affiliation_02: "Малая оккультная принадлежность"
 building_occult_affiliation_02_desc: "Вы просто новообращённый аколит небольшой оккультной группы."
 building_occult_affiliation_03: "Большая оккультная принадлежность"
 building_occult_affiliation_03_desc: "Вы просто новообращённый послушник местной оккультной группы."
 building_occult_affiliation_04: "Великая оккультная принадлежность"
 building_occult_affiliation_04_desc: "Вы – уважаемый член достойных оккультных групп."
 building_occult_affiliation_05: "Превосходная оккультная принадлежность"
 building_occult_affiliation_05_desc: "Вы – известный член умеренных оккультных групп."
 building_occult_affiliation_06: "Благородная оккультная принадлежность"
 building_occult_affiliation_06_desc: "Вы – важный член крупных оккультных групп."
 building_occult_affiliation_07: "Царская оккультная принадлежность"
 building_occult_affiliation_07_desc: "Вы – правая рука регионального оккультного лидера."
 building_occult_affiliation_08: "Божественная оккультная принадлежность"
 building_occult_affiliation_08_desc: "Вы – глава региональной оккультной сети, все в тайне находятся в вашем беспрекословном подчинении"
 occult_affiliation_effect_desc: "#P Если построено в вашей столице, то снижает стоимость регенерации сехема с помощью «Восстановления пневмы» (1 золотой за уровень).#!"

 building_type_maats_haven_01: "Убежище Маат"
 building_type_maats_haven_01_desc: "#F Мир за пределами Земель веры находится под сильным влиянием Апофиса, что делает сехем менее доступным. Осталось несколько изолированных убежищ, где Маат всё ещё сильна, хотя они часто находятся под властью других сверхъестественных сил.#!"
 building_maats_haven_01: "Простое убежище Маат"
 building_maats_haven_01_desc: "Вы улавливаете жалкую каплю сехема, но не более того."
 building_maats_haven_02: "Малое убежище Маат"
 building_maats_haven_02_desc: "Вы улавливаете хилую струйку сехема, но не более того."
 building_maats_haven_03: "Большое убежище Маат"
 building_maats_haven_03_desc: "Вы улавливаете слабый поток сехема, но не более того."
 building_maats_haven_04: "Великое убежище Маат"
 building_maats_haven_04_desc: "Вы улавливаете небольшой поток сехема в этой местности."
 building_maats_haven_05: "Превосходное убежище Маат"
 building_maats_haven_05_desc: "Вы улавливаете умеренный поток сехема в этой местности."
 building_maats_haven_06: "Благородное убежище Маат"
 building_maats_haven_06_desc: "Вы улавливаете сильный поток сехема в этой местности."
 building_maats_haven_07: "Царское убежище Маат"
 building_maats_haven_07_desc: "Всё священное место находится под вашим контролем."
 building_maats_haven_08: "Божественное убежище Маат"
 building_maats_haven_08_desc: "Слава давно минувших веков, это святое место не имеет себе равных, и сехем исходит из этого прекрасного места."
 maats_haven_effect_desc: "#P Если построено в вашей столице, то восстанавливает сехем каждый месяц (25% шанс за уровень).#!"

 building_type_cult_of_amkhat_01: "Культ Амхата"
 building_type_cult_of_amkhat_01_desc: "#F Как основание пирамиды, посвященной Апофису, культ Амхата заполонил города от Константинополя до Карачи. Его члены - смертные изгои или искатели власти, отвернувшиеся от разума, чтобы предаться отвратительным обрядам каннибализма и убийства.#!"
 building_cult_of_amkhat_01: "Простой культ Амхата"
 building_cult_of_amkhat_01_desc: "Немногие культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_02: "Малый культ Амхата"
 building_cult_of_amkhat_02_desc: "Некоторые культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_03: "Большой культ Амхата"
 building_cult_of_amkhat_03_desc: "Многие культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_04: "Великий культ Амхата"
 building_cult_of_amkhat_04_desc: "В этом месте собирается множество культистов, чтобы поклоняться и служить Апофису."
 building_cult_of_amkhat_05: "Превосходный культ Амхата"
 building_cult_of_amkhat_05_desc: "Это популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_06: "Благородный культ Амхата"
 building_cult_of_amkhat_06_desc: "Очень популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_07: "Царский культ Амхата"
 building_cult_of_amkhat_07_desc: "Культисты со всего региона собираются в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_08: "Божественный культ Амхата"
 building_cult_of_amkhat_08_desc: "Культисты со всей страны собираются в этом месте для поклонения и служения Апофису."

 building_type_mortal_army_01: "Смертная Армия"
 building_type_mortal_army_01_desc: "#F Смертные услышали зов своего бога-короля и хотят помочь создать армию,способную победить грядущий катаклизм.#!"
 building_mortal_army_01: "Простая Смертная Армия"
 building_mortal_army_01_desc: "Небольшое число смертных откликнулось на ваш зов, посвятив свою жизнь служению в вашей армии."
 building_mortal_army_02: "Малая Смертная Армия"
 building_mortal_army_02_desc: "Больше смертных откликнулось на зов. Их немного, но начало положено."
 building_mortal_army_03: "Большая Смертная Армия"
 building_mortal_army_03_desc: "Ваша смертная армия достигла приличных размеров. Чужаки могут принять их за небольшой отряд наёмников."
 building_mortal_army_04: "Великая Смертная Армия"
 building_mortal_army_04_desc: "Ваша армия достигла профессиональных стандартов. Она может потягаться со смертными и сверхъестественными силами."
 building_mortal_army_05: "Превосходная Смертная Армия"
 building_mortal_army_05_desc: "Ваша армия достигла того размера и мастерства, при котором враги будут колебаться в страхе."
 building_mortal_army_06: "Благородная Смертная Армия"
 building_mortal_army_06_desc: "Хотя эта армия смертна, за вами они ринутся даже в пасть смерти, Бессмертный."
 building_mortal_army_07: "Царская Смертная Армия"
 building_mortal_army_07_desc: "Если бы у Клеопатры были эти воинства, Египет не стал бы римским."
 building_mortal_army_08: "Божественная Смертная Армия"
 building_mortal_army_08_desc: "Если бы у Клеопатры были эти воинства, Рим стал бы египетским."
 building_type_sets_of_worshipers_01: "Группы почитателей"
 building_type_sets_of_worshipers_01_desc: "#F Самые преданные из этих приверженцев сохраняли веру в Возрожденного на протяжении тысячелетий.#!"
 building_sets_of_worshipers_01: "Простые группы почитателей"
 building_sets_of_worshipers_01_desc: "Горстка верующих тайно хранит здесь старую веру."
 building_sets_of_worshipers_02: "Малые группы почитателей"
 building_sets_of_worshipers_02_desc: "Число верующих в этом районе увеличилось. В настоящее время формируется небольшой культ."
 building_sets_of_worshipers_03: "Большие группы почитателей"
 building_sets_of_worshipers_03_desc: "Вокруг вас и старой веры на этой земле сформировался небольшой культ. Ваше политическое влияние начало расти."
 building_sets_of_worshipers_04: "Великие группы почитателей"
 building_sets_of_worshipers_04_desc: "Ваше влияние на этой земле укрепилось. Члены вашего культа занимают посты в большинстве важных учреждений."
 building_sets_of_worshipers_05: "Превосходные группы почитателей"
 building_sets_of_worshipers_05_desc: "По всей этой стране можно услышать множество эпитетов великом существе. Ни для кого не секрет, что Бессмертный наблюдает за этой землей."
 building_sets_of_worshipers_06: "Благородные группы почитателей"
 building_sets_of_worshipers_06_desc: "Ваш культ разросся. Большинство жителей этой страны либо находятся под его влиянием, либо являются активными членами."
 building_sets_of_worshipers_07: "Царские группы почитателей"
 building_sets_of_worshipers_07_desc: "Обитатели этого места открыто симпатизируют старым порядкам и будут выполнять ваши приказы."
 building_sets_of_worshipers_08: "Божественные группы почитателей"
 building_sets_of_worshipers_08_desc: "Ваше слово божественно на этой земле. Часто практикуются старые обычаи, и начали возводиться скрытые храмы."
 building_type_comprador_residence_01: "Компрадорская резиденция"
 building_type_comprador_residence_01_desc: "#F Компрадор - это вампир, который работает на какое-то сверхъестественное существо.#!"
 building_comprador_residence_01: "Простая компрадорская резиденция"
 building_comprador_residence_01_desc: "Здесь у вас есть основа для привлечения других сверхъестественных существ на свою сторону."
 building_comprador_residence_02: "Меньшая компрадорская резиденция"
 building_comprador_residence_02_desc: "Ваша сеть начала приносить плоды в виде новых сверхъестественных контактов."
 building_comprador_residence_03: "Крупная компрадорская резиденция"
 building_comprador_residence_03_desc: "Ваша небольшая сеть наконец-то создана, и, хотя они слабее всех в своем роде существ, у вас есть несколько компрадоров, с которыми вы можете связаться."
 building_comprador_residence_04: "Большая компрадорская резиденция"
 building_comprador_residence_04_desc: "По мере роста вашей сети появилось несколько убежищ для ваших новых компрадоров. Это отличное начало."
 building_comprador_residence_05: "Превосходная компрадорская резиденция"
 building_comprador_residence_05_desc: "Ваше влияние продолжает расширяться, и убежища и компрадоры, к которым у вас есть доступ, начинают отражать это."
 building_comprador_residence_06: "Благородная компрадорская резиденция"
 building_comprador_residence_06_desc: "Теперь вы могли бы командовать целым отрядом или целой стаей. Привлечение их к вам было замечательным достижением и свидетельством вашей воли."
 building_comprador_residence_07: "Царственная компрадорская резиденция"
 building_comprador_residence_07_desc: "Сверхъестественные существа в ваших владениях и за их пределами слышали о возможностях, которые предлагаете только вы, и некоторые из них откликнулись на ваш призыв."
 building_comprador_residence_08: "Божественная компрадорская резиденция"
 building_comprador_residence_08_desc: "Даже лига Осириса - это тень того, что есть у вас здесь."
 building_type_tomb_01: "Гробница"
 building_type_tomb_01_desc: "#F Ваш хат находится в безопасном месте отдыха между жизнями, пока ваш дух восстанавливается в подземном мире. Это может быть скрытый подвал, изолированная пещера в горах, охраняемое хранилище музея или даже неоткрытая гробница в Долине царей.#!"
 building_tomb_01: "Простая гробница"
 building_tomb_01_desc: "Возможно, было бы преувеличением назвать это место гробницей. Это скорее простой саркофаг, расположенный в скрытом подвале или нише."
 building_tomb_02: "Малая гробница"
 building_tomb_02_desc: "Хотя это может быть не что иное, как шахтная гробница или простая гробница в пещере, это все же гробница."
 building_tomb_03: "Большая гробница"
 building_tomb_03_desc: "Ваша гробница была несколько расширена. Теперь в ней хранятся некоторые реликвии и настенные рисунки."
 building_tomb_04: "Великая гробница"
 building_tomb_04_desc: "Теперь у вас есть настоящая гробница, и недавно был назначен страж, чтобы охранять ваш хат пока ваш дух пребывает в [Concept('shadowlands', 'Землях Теней')|E]."
 building_tomb_05: "Превосходная гробница"
 building_tomb_05_desc: "Ваша гробница теперь превратилась в крупный комплекс камер. Больше ваших избранных последователей охраняют ваше место отдыха."
 building_tomb_06: "Княжеская гробница"
 building_tomb_06_desc: "Ваша гробница теперь оснащена серией ловушек, проклятий и вооружения для ваших смертных стражей. Горе тем, кто потревожит ваш хт."
 building_tomb_07: "Царская гробница"
 building_tomb_07_desc: "Ваша гробница соперничает с гробницами древних фараонов. Она скрыта от неиницированных смертных, но любой, кто наткнется на неё, останется в восхищении."
 building_tomb_08: "Божественная гробница"
 building_tomb_08_desc: "Ваша гробница, скрытая от любопытных глаз, превосходит гробницы великих царей древности. Потребуется осада, чтобы нарушить ваш покой."
 building_type_legacy_01: "Наследие"
 building_type_legacy_01_desc: "#F Вы оставили значительный след в мире в свою Первую или Вторую Жизнь, из которого все еще черпаете силу.#!"
 building_legacy_01: "Простое наследие"
 building_legacy_01_desc: "С тех пор как вы вернулись в мир, вы совершенно не известны. Вы надеетесь исправить этот трагический факт."
 building_legacy_02: "Малое наследие"
 building_legacy_02_desc: "Теперь вы местная старая сказка для деревенских жителей, история. Но это только первая глава вашего наследия."
 building_legacy_03: "Большое наследие"
 building_legacy_03_desc: "Теперь вас помнят среди немногих людей, которые только начали понимать, насколько важны вы были и остаетесь."
 building_legacy_04: "Великое наследие"
 building_legacy_04_desc: "Теперь вы миф в этой области, ваши прошлые рассказы и деяния - история, вдохновляющая детей."
 building_legacy_05: "Превосходное наследие"
 building_legacy_05_desc: "Ваше имя произносится с уважением и почтением, как местная легенда и источник влияния, а теперь и источник престижа для местных политиков, которые цитируют вас."
 building_legacy_06: "Княжеское наследие"
 building_legacy_06_desc: "Ваше наследие и мифология стали настолько велики, что местные дворяне черпают легитимность через вашу родословную."
 building_legacy_07: "Царское наследие"
 building_legacy_07_desc: "Цари сейчас черпают легитимность из вашей родословной, связываясь с Богами-царями и царицами Древности."
 building_legacy_08: "Божественное наследие"
 building_legacy_08_desc: "Даже наследие Александра Великого кажется жалким, хныкающим отголоском по сравнению с вашим собственным."
 building_type_shemsu_heru_central_port_01: "Центральный порт Шемсу-Херу"
 building_type_shemsu_heru_central_port_01_desc: "#F Центральный порт для Шемсу-Херу в Александрии после того, как Гор ушел с группой своих самых верных учеников.#!"
 building_shemsu_heru_central_port_01: "Центральный порт Шемсу-Херу"
 building_shemsu_heru_central_port_01_desc: "Центральный порт для Шемсу-Херу в Александрии после того, как Гор ушел с группой своих самых верных учеников."
 building_type_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_type_horus_hidden_tomb_01_desc: "#F Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева.#!"
 building_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_horus_hidden_tomb_01_desc: "Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева."
 building_type_temple_of_horus_01: "Храм Гора"
 building_type_temple_of_horus_01_desc: "#F Величайший храм Мстителя в Эдфу, между Исной и Асваном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит.#!"
 building_temple_of_horus_01: "Храм Гора"
 building_temple_of_horus_01_desc: "Величайший храм Мстителя в Эдфу, между Исной и Асваном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит, такой же упрямый, как его Бог."

 # Werewolves
 building_type_kinfolk_meeting_grounds_01: "Место встречи родни"
 building_type_kinfolk_meeting_grounds_01_desc: "#F Здесь собираются важные #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! близлежащих племён, смешиваются с местным населением и, остаётся надеяться, планируют следующие поколения воинов.#!"
 building_kinfolk_meeting_grounds_01: "Небольшое место встречи родни"
 building_kinfolk_meeting_grounds_01_desc: "Небольшая территория, выделенная ближайшим #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичам#!#!. Здесь не на что смотреть, но тем не менее это дом для них."
 building_kinfolk_meeting_grounds_02: "Среднее место встречи родни"
 building_kinfolk_meeting_grounds_02_desc: "Здесь #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! взаимодействуют друг с другом и окружающим миром, живя своей жизнью, когда их призовёт зов племени."
 building_kinfolk_meeting_grounds_03: "Большое место встречи родни"
 building_kinfolk_meeting_grounds_03_desc: "#TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L Родичей#!#! здесь много, и они хорошо обустроились. Есть место даже для следующего поколения."

 building_type_kinfolk_healers_01: "Целители родни"
 building_type_kinfolk_healers_01_desc: "#F Знания целебных трав и древних тайных навыков, передающиеся между #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичами#!#! из поколения в поколение.#!"
 building_kinfolk_healers_01: "Целители родни-подмастерья"
 building_kinfolk_healers_01_desc: "Только начавшие свой путь, эти целители ценятся племенем."
 building_kinfolk_healers_02: "Целители родни"
 building_kinfolk_healers_02_desc: "Племя знает, где искать, когда нужно найти лекарство от самых редких хворей."
 building_kinfolk_healers_03: "Опытные целители родни"
 building_kinfolk_healers_03_desc: "Воины племени безропотно бросаются в бой, прекрасно зная, что от смерти их спасут эти благословенные лекари."

 building_type_kinfolk_militia_01: "Ополчение родни"
 building_type_kinfolk_militia_01_desc: "#F В трудную минуту каждый мужчина, женщина и ребёнок должны быть готовы защитить общину.#!"
 building_kinfolk_militia_01: "Немногочисленное ополчение родни"
 building_kinfolk_militia_01_desc: "Здесь не так много воинов, чтобы действительно напугать решительного противника, но это лучше, чем ничего."
 building_kinfolk_militia_02: "Среднее ополчение родни"
 building_kinfolk_militia_02_desc: "Достаточно большое количество воинов, готовых выступить в поход для защиты своего дома."
 building_kinfolk_militia_03: "Многочисленное ополчение родни"
 building_kinfolk_militia_03_desc: "Племя не могло и мечтать о более сильной группе решительных воинов, которые защитят его в трудную минуту."

 building_type_kinfolk_markets_01: "Рынок родни"
 building_type_kinfolk_markets_01_desc: "#F Здесь члены вашего племени собираются, чтобы торговаться и обсуждать, что нужно для общины.#!"
 building_kinfolk_markets_01: "Небольшой рынок родни"
 building_kinfolk_markets_01_desc: "Неформальное место, где собираются #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! для обмена между собой."
 building_kinfolk_markets_02: "Средний рынок родни"
 building_kinfolk_markets_02_desc: "Некоторым местным жителям разрешено приходить сюда, чтобы торговать с #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичами#!#! общины."
 building_kinfolk_markets_03: "Большой рынок родни"
 building_kinfolk_markets_03_desc: "К раздражению некоторых более традиционалистских членов общины, ваши #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! теперь являются неотъемлемой частью местной торговли."

 building_type_kinfolk_bonfire_01: "Костёр родни"
 building_type_kinfolk_bonfire_01_desc: "#F Здесь истории о великих деяниях ваших предков передаются следующему поколению.#!"
 building_kinfolk_bonfire_01: "Небольшой костёр родни"
 building_kinfolk_bonfire_01_desc: "Сказительство - это искусство, а талантливые мастера в вашей общине пока встречаются редко."
 building_kinfolk_bonfire_02: "Средний костёр родни"
 building_kinfolk_bonfire_02_desc: "Здесь пересказывают легенды старины, которые, остаётся надеяться, вдохновят легенды завтрашнего дня."
 building_kinfolk_bonfire_03: "Большой костёр родни"
 building_kinfolk_bonfire_03_desc: "Молодые собираются, чтобы послушать, старые - чтобы вспомнить. Племя объединяется."

 building_type_werewolf_hunting_party_01: "Отряд оборотней-охотников"
 building_type_werewolf_hunting_party_01_desc: "#F Всегда найдутся люди, которые попытаются посягнуть на вашу землю. И всегда есть нетерпеливые детёныши, готовые претендовать на славу.#!"
 building_werewolf_hunting_party_01: "Небольшой отряд оборотней-охотников"
 building_werewolf_hunting_party_01_desc: "Простой патруль, устраняющий самые вопиющие случаи посягательства людей на вашу землю."
 building_werewolf_hunting_party_02: "Средний отряд оборотней-охотников"
 building_werewolf_hunting_party_02_desc: "Нетерпеливые детёныши племени оттачивают своё мастерство на неразумных людях, бродящих поблизости от вашей общины."
 building_werewolf_hunting_party_03: "Большой отряд оборотней-охотников"
 building_werewolf_hunting_party_03_desc: "Люди не зря боятся волков. Вы не позволите их так называемой «цивилизации» разгуляться здесь."

 building_type_werewolf_scouting_party_01: "Отряд оборотней-следопытов"
 building_type_werewolf_scouting_party_01_desc: "#F Детёныши постоянно проходят через своё Первое превращение, и их нужно найти. В этом и заключается задача этих опытных следопытов.#!"
 building_werewolf_scouting_party_01: "Небольшой отряд оборотней-следопытов"
 building_werewolf_scouting_party_01_desc: "Одного-двух опытных следопытов едва хватает, чтобы охватить окрестные деревни.\n$POD_requirements_development_below_15$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_scouting_party_02: "Средний отряд оборотней-следопытов"
 building_werewolf_scouting_party_02_desc: "Эта стая, состоящая из опытных следопытов, охватывает обширную территорию и ищет детёнышей, чтобы помочь им пережить Первое изменение.\n$POD_requirements_development_below_10$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_scouting_party_03: "Большой отряд оборотней-следопытов"
 building_werewolf_scouting_party_03_desc: "Благодаря вашим многочисленным следопытам мало кто из детёнышей ускользает от вашего взора в этих землях. Их спасение способствует постоянному росту племени.\n$POD_requirements_development_below_5$ Если только ваша конфессия не связана с Ткачихой."

 building_type_werewolf_training_grounds_01: "Тренировочная площадка оборотней"
 building_type_werewolf_training_grounds_01_desc: "#F Родичи должны пройти обучение, если хотят быть полезными для общины.#!"
 building_werewolf_training_grounds_01: "Небольшая тренировочная площадка оборотней"
 building_werewolf_training_grounds_01_desc: "Родичи учатся здесь основам боя. Достаточно, чтобы понять, где находится острый конец.\n$POD_requirements_development_below_15$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_training_grounds_02: "Средняя тренировочная площадка оборотней"
 building_werewolf_training_grounds_02_desc: "Они никогда не станут такими же грозными, как оборотни. Но они стараются изо всех сил.\n$POD_requirements_development_below_10$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_training_grounds_03: "Большая тренировочная площадка оборотней"
 building_werewolf_training_grounds_03_desc: "Не многие по-настоящему понимают, что такое война. Но благодаря вашим непревзойдённым наставникам ваши #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! скоро поймут это.\n$POD_requirements_development_below_5$ Если только ваша конфессия не связана с Ткачихой."

 building_type_werewolf_warden_01: "Оборотень-хранитель"
 building_type_werewolf_warden_01_desc: "#F #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L Родичи#!#! имеют решающее значение для будущего племени. Их безопасность важнее их свобод.#!"
 building_werewolf_warden_01: "Небрежный оборотень-хранитель"
 building_werewolf_warden_01_desc: "Дружелюбный и общительный хранитель - не лучший защитник, но начало положено.\n$POD_requirements_development_below_15$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_warden_02: "Строгий оборотень-хранитель"
 building_werewolf_warden_02_desc: "Суровый и порой грубоватый старейшина, следящий за тем, чтобы глупые #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! оставались в узде.\n$POD_requirements_development_below_10$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_warden_03: "Суровый оборотень-хранитель"
 building_werewolf_warden_03_desc: "Они не могут и пальцем пошевелить, чтобы он не узнал об этом. И он не одобрит этого.\n$POD_requirements_development_below_5$ Если только ваша конфессия не связана с Ткачихой."

 building_type_werewolf_raiding_party_01: "Отряд оборотней-налётчиков"
 building_type_werewolf_raiding_party_01_desc: "#F Оборотней боятся не просто так. Причина - их непредсказуемые и смертоносные атаки на любого врага.#!"
 building_werewolf_raiding_party_01: "Небольшой отряд оборотней-налётчиков"
 building_werewolf_raiding_party_01_desc: "Небольшая группа опытных бойцов, достаточная, чтобы держать окрестности в страхе перед затаившимися волками.\n$POD_requirements_development_below_15$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_raiding_party_02: "Средний отряд оборотней-налётчиков"
 building_werewolf_raiding_party_02_desc: "Несколько стай бродят по окрестностям, нападая на любую угрожающую группу, прежде чем она успеет организоваться.\n$POD_requirements_development_below_10$ Если только ваша конфессия не связана с Ткачихой."
 building_werewolf_raiding_party_03: "Большой отряд оборотней-налётчиков"
 building_werewolf_raiding_party_03_desc: "Бойтесь волков, воющих в ночи. Молитесь, чтобы они не пришли за вами, а потом осознайте, насколько это было тщетно.\n$POD_requirements_development_below_10$ Если только ваша конфессия не связана с Ткачихой."

 building_type_amazon_camp_01: "Лагерь амазонок"
 building_type_amazon_camp_01_desc: "#F Младшие дочери племени хотят доказать свою правоту кровью и яростью.#!"
 building_amazon_camp_01: "Лагерь амазонок"
 building_amazon_camp_01_desc: "Воительницы Геи - ужасное зрелище, проявление гнева самой Матери."

 building_type_scavengers_01: "Падальщики"
 building_type_scavengers_01_desc: "#F Находчивые Грызущие Кости не дают пропасть добру, особенно если оно досталось им от павших врагов.#!"
 building_scavengers_01: "Падальщики"
 building_scavengers_01_desc: "Находчивые Грызущие Кости не дают пропасть добру, особенно если оно досталось им от павших врагов."

 building_type_black_spiral_01: "Чёрная Спираль"
 building_type_black_spiral_01_desc: "#F Танцуй по спирали. Танцуй и освободись. Танцуй, чтобы потерять рассудок и переродиться.#!"
 building_black_spiral_01: "Чёрная Спираль"
 building_black_spiral_01_desc: "Танцуй по спирали. Танцуй и освободись. Танцуй, чтобы потерять рассудок и переродиться."

 building_type_gaia_refuge_01: "Убежище Геи"
 building_type_gaia_refuge_01_desc: "#F Дети оказывают милосердие Геи угнетённым, будь то представители других племён или люди-изгои.#!"
 building_gaia_refuge_01: "Убежище Геи"
 building_gaia_refuge_01_desc: "Дети оказывают милосердие Геи угнетённым, будь то представители других племён или люди-изгои."

 building_type_bard_gathering_01: "Сборище бардов"
 building_type_bard_gathering_01_desc: "#F Здесь рассказывают небылицы в хорошей компании, укрепляя единство племени в безудержном веселье.#!"
 building_bard_gathering_01: "Сборище бардов"
 building_bard_gathering_01_desc: "Здесь рассказывают небылицы в хорошей компании, укрепляя единство племени в безудержном веселье."

 building_type_heroes_summit_01: "Вершина героев"
 building_type_heroes_summit_01_desc: "#F Саги остались не только в прошлом. Пока надвигается Рагнарёк, герои Фенрира будут противостоять ему.#!"
 building_heroes_summit_01: "Вершина героев"
 building_heroes_summit_01_desc: "Саги остались не только в прошлом. Пока надвигается Рагнарёк, герои Фенрира будут противостоять ему."

 building_type_city_wolves_01: "Городские волки"
 building_type_city_wolves_01_desc: "#F Стражи людей взаимодействуют с человечеством, пытаясь направить его на путь всеобщего процветания.#!"
 building_city_wolves_01: "Городские волки"
 building_city_wolves_01_desc: "Стражи людей взаимодействуют с человечеством, пытаясь направить его на путь всеобщего процветания."

 building_type_constant_impergium_01: "Владычество"
 building_type_constant_impergium_01_desc: "#F Человечество - это чума. Чума, которую Красные когти перебьют одного за другим.#!"
 building_constant_impergium_01: "Владычество"
 building_constant_impergium_01_desc: "Человечество - это чума. Чума, которую Красные когти перебьют одного за другим."

 building_type_shadowy_summit_01: "Вершина теней"
 building_type_shadowy_summit_01_desc: "#F Коварные Владыки часто именуются своими собратьями-оборотнями бесчестными, но никто не может отрицать результатов, которых они могут достичь.#!"
 building_shadowy_summit_01: "Вершина теней"
 building_shadowy_summit_01_desc: "Коварные Владыки часто именуются своими собратьями-оборотнями бесчестными, но никто не может отрицать результатов, которых они могут достичь."

 building_type_travelers_lodging_01: "Обитель путников"
 building_type_travelers_lodging_01_desc: "#F Будучи кочевниками, Безмолвные странники как никто другой знают цену гостеприимным местам, где можно отдохнуть и поделиться историями во время своих путешествий.#!"
 building_travelers_lodging_01: "Обитель путников"
 building_travelers_lodging_01_desc: "Будучи кочевниками, Безмолвные странники как никто другой знают цену гостеприимным местам, где можно отдохнуть и поделиться историями во время своих путешествий."

 building_type_noble_trappings_01: "Благородные принадлежности"
 building_type_noble_trappings_01_desc: "#F Как дворяне нации Гару, Серебряные клыки должны быть честными и справедливыми правителями во всём.#!"
 building_noble_trappings_01: "Благородные принадлежности"
 building_noble_trappings_01_desc: "Как дворяне нации Гару, Серебряные клыки должны быть честными и справедливыми правителями во всём."

 building_type_hidden_retreat_01: "Скрытое убежище"
 building_type_hidden_retreat_01_desc: "#F Полностью владея своей яростью, Звездочёты принимают спокойные и взвешенные решения, прежде чем начать действовать.#!"
 building_hidden_retreat_01: "Скрытое убежище"
 building_hidden_retreat_01_desc: "Полностью владея своей яростью, Звездочёты принимают спокойные и взвешенные решения, прежде чем начать действовать."

 building_type_caern_rage_01: "Каэрн ярости"
 building_type_caern_rage_01_desc: "#F Каэрн, посвящённый войне, где оборотни и их родичи постоянно находятся в поисках новых достойных сражений.#!"
 building_caern_rage_01: "Разрастающийся каэрн ярости"
 building_caern_rage_01_desc: "Растущий каэрн с опытными, хотя и немногочисленными бойцами.\n$POD_requirements_development_below_15_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_rage_02: "Небольшой каэрн ярости"
 building_caern_rage_02_desc: "Небольшой каэрн ярости, откуда изо дня в день доносятся звуки тренировок.\n$POD_requirements_development_below_12_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_rage_03: "Средний каэрн ярости"
 building_caern_rage_03_desc: "Духи войны и боли поселились в этом каэрне, передавая свой богатый опыт местным оборотням.\n$POD_requirements_development_below_9_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_rage_04: "Большой каэрн ярости"
 building_caern_rage_04_desc: "Под руководством старейшин здесь зарождается новое поколение воинов.\n$POD_requirements_development_below_6_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_rage_05: "Огромный каэрн ярости"
 building_caern_rage_05_desc: "Один из самых впечатляющих каэрнов в этих землях, где война - это искусство, а битва - товар, который нужно искать.\n$POD_requirements_development_below_3_ducal$ Если только ваша конфессия не связана с Ткачихой."

 building_type_caern_leadership_01: "Каэрн лидерства"
 building_type_caern_leadership_01_desc: "#F Каэрн, посвященный единству племени и привлекающий к себе множество стай из разных слоев общества.#!"
 building_caern_leadership_01: "Разрастающийся каэрн лидерства"
 building_caern_leadership_01_desc: "Здесь может родиться сильный лидер, но пока это слишком маленькое место для таких амбиций.\n$POD_requirements_development_below_15_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_leadership_02: "Небольшой каэрн лидерства"
 building_caern_leadership_02_desc: "Напоминание младшим об их обязанностях - задача, которую никогда нельзя откладывать на потом.\n$POD_requirements_development_below_12_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_leadership_03: "Средний каэрн лидерства"
 building_caern_leadership_03_desc: "Стая сильна настолько, насколько силён её альфа. Каэрн силён настолько, насколько силён его король.\n$POD_requirements_development_below_9_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_leadership_04: "Большой каэрн лидерства"
 building_caern_leadership_04_desc: "Если можно приобрести лидерские таланты, то это место, куда нужно стремиться.\n$POD_requirements_development_below_6_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_leadership_05: "Огромный каэрн лидерства"
 building_caern_leadership_05_desc: "Когда каждый знает свой долг, племя процветает под мудрым и сильным руководством.\n$POD_requirements_development_below_3_ducal$ Если только ваша конфессия не связана с Ткачихой."

 building_type_caern_will_01: "Каэрн воли"
 building_type_caern_will_01_desc: "#F Каэрн, посвятивший себя улучшению положения племени, как мирскими, так и иными способами.#!"
 building_caern_will_01: "Разрастающийся каэрн воли"
 building_caern_will_01_desc: "Место, где оборотни пытаются понять свою роль в современном мире.\n$POD_requirements_development_below_15$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_will_02: "Небольшой каэрн воли"
 building_caern_will_02_desc: "Налаженная торговля с соседними общинами ослабляет шаткую изоляцию каэрна.\n$POD_requirements_development_below_12_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_will_03: "Средний каэрн воли"
 building_caern_will_03_desc: "Дух предка благословил этот каэрн, принеся ценные уроки о прошлом и будущем.\n$POD_requirements_development_below_9_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_will_04: "Большой каэрн воли"
 building_caern_will_04_desc: "Дух стихии земли охраняет эту пещеру, довольный стоической решимостью её обитателей.\n$POD_requirements_development_below_6_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_will_05: "Огромный каэрн воли"
 building_caern_will_05_desc: "Незаметно вписанный в окружающую среду, этот каэрн вызывает уважение и почтение всего региона.\n$POD_requirements_development_below_3_ducal$ Если только ваша конфессия не связана с Ткачихой."

 building_type_caern_enigmas_01: "Каэрн загадок"
 building_type_caern_enigmas_01_desc: "#F Каэрн, посвящённый самым тонким искусствам гару, которые часто предпочитают хитрые Теневые владыки.#!"
 building_caern_enigmas_01: "Разрастающийся каэрн загадок"
 building_caern_enigmas_01_desc: "Фокусы и иллюзии здесь в изобилии, что позволяет юным детёнышам на собственном примере понять ценность более тонкого подхода.\n$POD_requirements_development_below_15_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_enigmas_02: "Небольшой каэрн загадок"
 building_caern_enigmas_02_desc: "Старейшины этой пещеры знают некоторые загадки, над ответом на которые можно размышлять неделями. Если вообще есть ответ.\n$POD_requirements_development_below_12_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_enigmas_03: "Средний каэрн загадок"
 building_caern_enigmas_03_desc: "Дух химерлинга благословил эту пещеру, довольный тем, что здесь работает хитрость.\n$POD_requirements_development_below_9_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_enigmas_04: "Большой каэрн загадок"
 building_caern_enigmas_04_desc: "Тени окутывают эту пещеру - результат того, что дружелюбные духи собираются вместе, чтобы защищать и наблюдать за её хитрыми обитателями.\n$POD_requirements_development_below_6_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_enigmas_05: "Огромный каэрн загадок"
 building_caern_enigmas_05_desc: "Здесь вынашиваются сюжеты, способные озадачить даже вампира, опровергая репутацию оборотней как бездумных грубиянов.\n$POD_requirements_development_below_3_ducal$ Если только ваша конфессия не связана с Ткачихой."

 building_type_caern_wisdom_01: "Каэрн мудрости"
 building_type_caern_wisdom_01_desc: "#F Мирный каэрн в мире, охваченном войной, очень полезный оазис для духовно ослабленных оборотней.#!"
 building_caern_wisdom_01: "Разрастающийся каэрн мудрости"
 building_caern_wisdom_01_desc: "Здесь можно отдохнуть душой и телом. Редкий акт сострадания в неумолимом мире.\n$POD_requirements_development_below_15_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_wisdom_02: "Небольшой каэрн мудрости"
 building_caern_wisdom_02_desc: "Учения этого каэрна считаются мудрыми и достойными внимания во всем регионе.\n$POD_requirements_development_below_12_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_wisdom_03: "Средний каэрн мудрости"
 building_caern_wisdom_03_desc: "Проницательный дух совы сделал этот каэрн своим домом, загадочно наблюдая за его обитателями сверху.\n$POD_requirements_development_below_9_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_wisdom_04: "Большой каэрн мудрости"
 building_caern_wisdom_04_desc: "Учения, споры, исцеление... все виды духовной помощи можно найти здесь.\n$POD_requirements_development_below_6_ducal$ Если только ваша конфессия не связана с Ткачихой."
 building_caern_wisdom_05: "Огромный каэрн мудрости"
 building_caern_wisdom_05_desc: "С таким процветающим каэрном мудрости можно надеяться, что в будущем удастся избежать ошибок, подобных Войне Гнева.\n$POD_requirements_development_below_3_ducal$ Если только ваша конфессия не связана с Ткачихой."

 building_type_sun_glory_01: "Каэрн Славы солнца"
 building_type_sun_glory_01_desc: "#F Расположенный на вечно замерзшём озере, этот каэрн является, пожалуй, самым важным местом встреч разных племён в Европе.#!"
 building_sun_glory_01: "Зарождающийся каэрн Славы солнца"
 building_sun_glory_01_desc: "Основанный как каэрн Великих гор, он был переименован в знак признания подвигов Гийома Славы солнца в регионе."
 building_sun_glory_02: "Растущий каэрн Славы солнца"
 building_sun_glory_02_desc: "Следуя примеру Гийома, каэрн Славы солнца посвятил себя уничтожению вампиров, чем заслужил грозную репутацию."
 building_sun_glory_03: "Впечатляющий каэрн Славы солнца"
 building_sun_glory_03_desc: "Гелиос защищает каэрн, его смертоносные лучи гарантируют, что ни один вампир не сможет войти внутрь без неприятного сюрприза."

 building_type_white_sea_01: "Каэрн Белого моря"
 building_type_white_sea_01_desc: "#F Каэрн выносливости, где собираются финские Дети Геи. Он обладает мощной защитой, благодаря чему заслужил уважение соседних племён.#!"
 building_white_sea_01: "Зарождающийся каэрн Белого моря"
