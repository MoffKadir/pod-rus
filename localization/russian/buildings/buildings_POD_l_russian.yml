 building_type_unique_dragon_nest_01: "Центральное драконье гнездо"
 building_type_unique_dragon_nest_01_desc: "#F Хотя драконьи гнёзда могут находиться во многих местах, лишь немногие из них находятся на пересечении основных драконьих линий. Они действуют как энергетический узел и являются предметом ожесточённых споров.#!"
 building_unique_dragon_nest_01: "Центральное драконье гнездо"
 building_unique_dragon_nest_01_desc: "Хотя драконьи гнёзда могут находиться во многих местах, лишь немногие из них находятся на пересечении основных драконьих линий. Они действуют как энергетический узел и являются предметом ожесточённых споров."

 building_type_crescent_moon_dragon_nest_01: "Драконье гнездо Полумесяца"
 building_type_crescent_moon_dragon_nest_01_desc: "#F Одно из двух главных драконьих гнёзд Такла-Макана, расположенное среди озера Полумесяца за пределами Дуньхуана.#!"
 building_crescent_moon_dragon_nest_01: "Драконье гнездо Полумесяца"
 building_crescent_moon_dragon_nest_01_desc: "Это место вселяет большую уверенность в провидцев Свирепого народа, ведь оно действительно вырезано в форме почти математически точного полумесяца. Это, несомненно, знак богини Луны, но значение этого знака вызывает некоторые споры."

 building_type_tianchi_dragon_nest_01: "Драконье гнездо Тяньши"
 building_type_tianchi_dragon_nest_01_desc: "#F Второе крупное драконье гнездо контролируется Двором Белого тигра на западе.#!"
 building_tianchi_dragon_nest_01: "Драконье гнездо Тяньши"
 building_tianchi_dragon_nest_01_desc: "Расположено на берегу Небесного озера, невероятно холодного и потрясающе красивого водоёма, питаемого ледниками."

 #Mummies
 building_type_web_of_faith_01: "Связь с Паутиной веры"
 building_type_web_of_faith_01_desc: "#F Сеть святых мест и сехема (мистической энергии), разбросанных по всему Ближнему Востоку.#!"
 building_web_of_faith_01: "Простая связь с Паутиной веры"
 building_web_of_faith_01_desc: "Вы можете уловить жалкую каплю сехема, но не более того."
 building_web_of_faith_02: "Малая связь с Паутиной веры"
 building_web_of_faith_02_desc: "Вы можете уловить хилую струйку сехема, но не более того."
 building_web_of_faith_03: "Большая связь с Паутиной веры"
 building_web_of_faith_03_desc: "Вы можете уловить слабый поток сехема, но не более того."
 building_web_of_faith_04: "Великая связь с Паутиной веры"
 building_web_of_faith_04_desc: "Вы можете уловить небольшой поток сехема в этой местности."
 building_web_of_faith_05: "Превосходная связь с Паутиной веры"
 building_web_of_faith_05_desc: "Вы можете уловить умеренный поток сехема в этой местности."
 building_web_of_faith_06: "Благородная связь с Паутиной веры"
 building_web_of_faith_06_desc: "Вы можете уловить сильный поток сехема в этой местности."
 building_web_of_faith_07: "Царская связь с Паутиной веры"
 building_web_of_faith_07_desc: "Всё святое место находится под вашим контролем."
 building_web_of_faith_08: "Божественная связь с Паутиной веры"
 building_web_of_faith_08_desc: "Слава давно минувших веков, это святое место не имеет себе равных, и сехем исходит из этого прекрасного места."

 building_type_occult_affiliation_01: "Оккультная принадлежность"
 building_type_occult_affiliation_01_desc: "#F Многие оккультные группы, такие как Орфический круг, Бенанданти или Арканум, имеют в своих рядах кабиритов, которые скрываются от собратьев и расширяют свои оккультные знания для продвижения собственных замыслов.#!"
 building_occult_affiliation_01: "Простая оккультная принадлежность"
 building_occult_affiliation_01_desc: "Вы просто новообращённый захолустной оккультной группы."
 building_occult_affiliation_02: "Малая оккультная принадлежность"
 building_occult_affiliation_02_desc: "Вы просто новообращённый аколит небольшой оккультной группы."
 building_occult_affiliation_03: "Большая оккультная принадлежность"
 building_occult_affiliation_03_desc: "Вы просто новообращённый послушник местной оккультной группы."
 building_occult_affiliation_04: "Великая оккультная принадлежность"
 building_occult_affiliation_04_desc: "Вы – уважаемый член достойных оккультных групп."
 building_occult_affiliation_05: "Превосходная оккультная принадлежность"
 building_occult_affiliation_05_desc: "Вы – известный член умеренных оккультных групп."
 building_occult_affiliation_06: "Благородная оккультная принадлежность"
 building_occult_affiliation_06_desc: "Вы – важный член крупных оккультных групп."
 building_occult_affiliation_07: "Царская оккультная принадлежность"
 building_occult_affiliation_07_desc: "Вы – правая рука регионального оккультного лидера."
 building_occult_affiliation_08: "Божественная оккультная принадлежность"
 building_occult_affiliation_08_desc: "Вы – глава региональной оккультной сети, все в тайне находятся в вашем беспрекословном подчинении"

 building_type_maats_haven_01: "Убежище Маат"
 building_type_maats_haven_01_desc: "#F Мир за пределами Земель веры находится под сильным влиянием Апофиса, что делает сехем менее доступным. Осталось несколько изолированных убежищ, где Маат всё ещё сильна, хотя они часто находятся под властью других сверхъестественных сил.#!"
 building_maats_haven_01: "Простое убежище Маат"
 building_maats_haven_01_desc: "Вы улавливаете жалкую каплю сехема, но не более того."
 building_maats_haven_02: "Малое убежище Маат"
 building_maats_haven_02_desc: "Вы улавливаете хилую струйку сехема, но не более того."
 building_maats_haven_03: "Большое убежище Маат"
 building_maats_haven_03_desc: "Вы улавливаете слабый поток сехема, но не более того."
 building_maats_haven_04: "Великое убежище Маат"
 building_maats_haven_04_desc: "Вы улавливаете небольшой поток сехема в этой местности."
 building_maats_haven_05: "Превосходное убежище Маат"
 building_maats_haven_05_desc: "Вы улавливаете умеренный поток сехема в этой местности."
 building_maats_haven_06: "Благородное убежище Маат"
 building_maats_haven_06_desc: "Вы улавливаете сильный поток сехема в этой местности."
 building_maats_haven_07: "Царское убежище Маат"
 building_maats_haven_07_desc: "Всё священное место находится под вашим контролем."
 building_maats_haven_08: "Божественное убежище Маат"
 building_maats_haven_08_desc: "Слава давно минувших веков, это святое место не имеет себе равных, и сехем исходит из этого прекрасного места."

 building_type_cult_of_amkhat_01: "Культ Амхата"
 building_type_cult_of_amkhat_01_desc: "#F Как основание пирамиды, посвященной Апофису, культ Амхата заполонил города от Константинополя до Карачи. Его члены - смертные изгои или искатели власти, отвернувшиеся от разума, чтобы предаться отвратительным обрядам каннибализма и убийства.#!"
 building_cult_of_amkhat_01: "Простой культ Амхата"
 building_cult_of_amkhat_01_desc: "Немногие культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_02: "Малый культ Амхата"
 building_cult_of_amkhat_02_desc: "Некоторые культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_03: "Большой культ Амхата"
 building_cult_of_amkhat_03_desc: "Многие культисты собираются в этом месте, чтобы поклоняться Апофису и служить ему."
 building_cult_of_amkhat_04: "Великий культ Амхата"
 building_cult_of_amkhat_04_desc: "В этом месте собирается множество культистов, чтобы поклоняться и служить Апофису."
 building_cult_of_amkhat_05: "Превосходный культ Амхата"
 building_cult_of_amkhat_05_desc: "Это популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_06: "Благородный культ Амхата"
 building_cult_of_amkhat_06_desc: "Очень популярное место сбора культистов для поклонения и служения Апофису."
 building_cult_of_amkhat_07: "Царский культ Амхата"
 building_cult_of_amkhat_07_desc: "Культисты со всего региона собираются в этом месте для поклонения и служения Апофису."
 building_cult_of_amkhat_08: "Божественный культ Амхата"
 building_cult_of_amkhat_08_desc: "Культисты со всей страны собираются в этом месте для поклонения и служения Апофису."

 building_type_mortal_army_01: "Смертная армия"
 building_type_mortal_army_01_desc: "#F Смертные услышали зов своего бога-короля и хотят помочь создать армию, способную победить грядущий катаклизм.#!"
 building_mortal_army_01: "Простая смертная армия"
 building_mortal_army_01_desc: "Небольшое число смертных откликнулось на ваш зов, посвятив свою жизнь служению в вашей армии."
 building_mortal_army_02: "Малая смертная армия"
 building_mortal_army_02_desc: "Больше смертных откликнулось на зов. Их немного, но начало положено."
 building_mortal_army_03: "Большая смертная армия"
 building_mortal_army_03_desc: "Ваша смертная армия достигла приличных размеров. Чужаки могут принять их за небольшой отряд наёмников."
 building_mortal_army_04: "Великая смертная армия"
 building_mortal_army_04_desc: "Ваша армия достигла профессиональных стандартов. Она может потягаться со смертными и сверхъестественными силами."
 building_mortal_army_05: "Превосходная смертная армия"
 building_mortal_army_05_desc: "Ваша армия достигла того размера и мастерства, при котором враги будут колебаться в страхе."
 building_mortal_army_06: "Благородная смертная армия"
 building_mortal_army_06_desc: "Хотя эта армия смертна, за вами они ринутся даже в пасть смерти, Бессмертный."
 building_mortal_army_07: "Царская смертная армия"
 building_mortal_army_07_desc: "Если бы у Клеопатры были эти воинства, Египет не стал бы римским."
 building_mortal_army_08: "Божественная смертная армия"
 building_mortal_army_08_desc: "Если бы у Клеопатры были эти воинства, Рим стал бы египетским."

 building_type_sets_of_worshipers_01: "Группы почитателей"
 building_type_sets_of_worshipers_01_desc: "#F Самые преданные из этих приверженцев сохраняли веру в Возрождённого на протяжении тысячелетий.#!"
 building_sets_of_worshipers_01: "Простые группы почитателей"
 building_sets_of_worshipers_01_desc: "Горстка верующих тайно хранит здесь старую веру."
 building_sets_of_worshipers_02: "Малые группы почитателей"
 building_sets_of_worshipers_02_desc: "Число верующих в этом районе увеличилось. В настоящее время формируется небольшой культ."
 building_sets_of_worshipers_03: "Большие группы почитателей"
 building_sets_of_worshipers_03_desc: "Вокруг вас и старой веры на этой земле сформировался небольшой культ. Ваше политическое влияние начало расти."
 building_sets_of_worshipers_04: "Великие группы почитателей"
 building_sets_of_worshipers_04_desc: "Ваше влияние на этой земле укрепилось. Члены вашего культа занимают посты в большинстве важных учреждений."
 building_sets_of_worshipers_05: "Превосходные группы почитателей"
 building_sets_of_worshipers_05_desc: "По всей этой стране можно услышать множество эпитетов великом существе. Ни для кого не секрет, что Бессмертный наблюдает за этой землей."
 building_sets_of_worshipers_06: "Благородные группы почитателей"
 building_sets_of_worshipers_06_desc: "Ваш культ разросся. Большинство жителей этой страны либо находятся под его влиянием, либо являются активными членами."
 building_sets_of_worshipers_07: "Царские группы почитателей"
 building_sets_of_worshipers_07_desc: "Обитатели этого места открыто симпатизируют старым порядкам и будут выполнять ваши приказы."
 building_sets_of_worshipers_08: "Божественные группы почитателей"
 building_sets_of_worshipers_08_desc: "Ваше слово божественно на этой земле. Часто практикуются старые обычаи, и начали возводиться скрытые храмы."

 building_type_comprador_residence_01: "Резиденция компрадора"
 building_type_comprador_residence_01_desc: "#F Компрадор - это вампир, который работает на какое-то сверхъестественное существо.#!"
 building_comprador_residence_01: "Простая резиденция компрадора"
 building_comprador_residence_01_desc: "Здесь у вас есть основа для привлечения других сверхъестественных существ на свою сторону."
 building_comprador_residence_02: "Малая резиденция компрадора"
 building_comprador_residence_02_desc: "Ваша сеть начала приносить плоды в виде новых сверхъестественных контактов."
 building_comprador_residence_03: "Крупная резиденция компрадора"
 building_comprador_residence_03_desc: "Ваша небольшая сеть наконец-то создана, и, хотя они слабее всех в своем роде существ, у вас есть несколько компрадоров, с которыми вы можете связаться."
 building_comprador_residence_04: "Большая резиденция компрадора"
 building_comprador_residence_04_desc: "По мере роста вашей сети появилось несколько убежищ для ваших новых компрадоров. Это отличное начало."
 building_comprador_residence_05: "Превосходная резиденция компрадора"
 building_comprador_residence_05_desc: "Ваше влияние продолжает расширяться, и убежища и компрадоры, к которым у вас есть доступ, начинают отражать это."
 building_comprador_residence_06: "Благородная резиденция компрадора"
 building_comprador_residence_06_desc: "Теперь вы могли бы командовать целым отрядом или целой стаей. Привлечение их к вам было замечательным достижением и свидетельством вашей воли."
 building_comprador_residence_07: "Царственная резиденция компрадора"
 building_comprador_residence_07_desc: "Сверхъестественные существа в ваших владениях и за их пределами слышали о возможностях, которые предлагаете только вы, и некоторые из них откликнулись на ваш призыв."
 building_comprador_residence_08: "Божественная резиденция компрадора"
 building_comprador_residence_08_desc: "Сама Осирианская лига - это тень того, что есть у вас здесь."

 building_type_tomb_01: "Гробница"
 building_type_tomb_01_desc: "#F Ваш хат находится в безопасном месте отдыха между жизнями, пока ваш дух восстанавливается в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Это может быть скрытый подвал, изолированная пещера в горах, охраняемое хранилище музея или даже неоткрытая гробница в Долине царей.#!"
 building_tomb_01: "Простая гробница"
 building_tomb_01_desc: "Возможно, было бы преувеличением назвать это место гробницей. Это скорее простой саркофаг, расположенный в скрытом подвале или нише."
 building_tomb_02: "Малая гробница"
 building_tomb_02_desc: "Хотя это может быть не что иное, как гробница в шахте или простая гробница в пещере, это все же гробница."
 building_tomb_03: "Большая гробница"
 building_tomb_03_desc: "Ваша гробница была несколько расширена. Теперь в ней хранятся некоторые реликвии и настенные рисунки."
 building_tomb_04: "Великая гробница"
 building_tomb_04_desc: "Теперь у вас есть настоящая гробница, и недавно был назначен страж, чтобы охранять ваш хат пока ваш дух пребывает в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]."
 building_tomb_05: "Превосходная гробница"
 building_tomb_05_desc: "Ваша гробница теперь превратилась в крупный комплекс камер. Больше ваших избранных последователей охраняют ваше место отдыха."
 building_tomb_06: "Княжеская гробница"
 building_tomb_06_desc: "Ваша гробница теперь оснащена серией ловушек, проклятий и вооружения для ваших смертных стражей. Горе тем, кто потревожит ваш хат."
 building_tomb_07: "Царская гробница"
 building_tomb_07_desc: "Ваша гробница соперничает с гробницами древних фараонов. Она скрыта от неиницированных смертных, но любой, кто наткнется на неё, останется в восхищении."
 building_tomb_08: "Божественная гробница"
 building_tomb_08_desc: "Ваша гробница, скрытая от любопытных глаз, превосходит гробницы великих царей древности. Потребуется осада, чтобы нарушить ваш покой."

 building_type_legacy_01: "Наследие"
 building_type_legacy_01_desc: "#F Вы оставили значительный след в мире в свою Первую или Вторую жизнь, из которого все еще черпаете силу.#!"
 building_legacy_01: "Простое наследие"
 building_legacy_01_desc: "С тех пор как вы вернулись в мир, вы совершенно не известны. Вы надеетесь исправить этот трагический факт."
 building_legacy_02: "Малое наследие"
 building_legacy_02_desc: "Теперь вы местная старая сказка для деревенских жителей, история. Но это только первая глава вашего наследия."
 building_legacy_03: "Большое наследие"
 building_legacy_03_desc: "Теперь вас помнят среди немногих людей, которые только начали понимать, насколько важны вы были и остаетесь."
 building_legacy_04: "Великое наследие"
 building_legacy_04_desc: "Теперь вы миф в этой области, ваши прошлые рассказы и деяния - история, вдохновляющая детей."
 building_legacy_05: "Превосходное наследие"
 building_legacy_05_desc: "Ваше имя произносится с уважением и почтением, как местная легенда и источник влияния, а теперь и источник престижа для местных политиков, которые цитируют вас."
 building_legacy_06: "Княжеское наследие"
 building_legacy_06_desc: "Ваше наследие и мифология стали настолько велики, что местные дворяне черпают легитимность через вашу родословную."
 building_legacy_07: "Царское наследие"
 building_legacy_07_desc: "Цари сейчас черпают легитимность из вашей родословной, связываясь с Богами-царями и царицами Древности."
 building_legacy_08: "Божественное наследие"
 building_legacy_08_desc: "Даже наследие Александра Великого кажется жалким, хныкающим отголоском по сравнению с вашим собственным."

 building_type_shemsu_heru_central_port_01: "Центральный порт Шемсу-геру"
 building_type_shemsu_heru_central_port_01_desc: "#F Центральный порт для Шемсу-геру в Александрии после того, как Гор ушел с группой своих самых верных учеников.#!"
 building_shemsu_heru_central_port_01: "Центральный порт Шемсу-геру"
 building_shemsu_heru_central_port_01_desc: "Центральный порт для Шемсу-геру в Александрии после того, как Гор ушел с группой своих самых верных учеников."

 building_type_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_type_horus_hidden_tomb_01_desc: "#F Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева.#!"
 building_horus_hidden_tomb_01: "Скрытая гробница Гора"
 building_horus_hidden_tomb_01_desc: "Скрытая гробница в Альпах, построенная Гором, рядом со смертным городом Женева."

 building_type_temple_of_horus_01: "Храм Гора"
 building_type_temple_of_horus_01_desc: "#F Величайший храм Мстителя в Эдфу, между Исной и Асуаном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит.#!"
 building_temple_of_horus_01: "Храм Гора"
 building_temple_of_horus_01_desc: "Величайший храм Мстителя в Эдфу, между Исной и Асуаном в Египте. Хотя большая часть оригинального города Джеба превратилась в руины, Храм Гора все еще стоит, такой же упрямый, как его Бог."

 building_type_patroned_temple_01: "Покровительствуемый храм"
 building_type_patroned_temple_01_desc: "#F Культовые сооружения, будь то мечети, церкви или другие, - одно из последних мест, где искусство может по-настоящему расцвести в Тёмные века.#!"
 building_patroned_temple_01: "Покровительствуемый храм"
 building_patroned_temple_01_desc: "Культовые сооружения, будь то мечети, церкви или другие, - одно из последних мест, где искусство может по-настоящему расцвести в Тёмные века."

 building_type_patroned_musicians_01: "Покровительствуемые музыканты"
 building_type_patroned_musicians_01_desc: "#F Трубадуры, барды или даже церковная многоголосая гармония... Тёмные века - захватывающее время для любителей музыкального искусства.#!"
 building_patroned_musicians_01: "Покровительствуемые музыканты"
 building_patroned_musicians_01_desc: "Трубадуры, барды или даже церковная многоголосая гармония... Тёмные века - захватывающее время для любителей музыкального искусства."

 building_type_patroned_theaters_01: "Покровительствуемые театры"
 building_type_patroned_theaters_01_desc: "#F Хотя эпоха расцвета классического театра давно прошла, многие духовные пьесы всё ещё идут, часто спонсируемые богатыми купцами, жаждущими известности.#!"
 building_patroned_theaters_01: "Покровительствуемые театры"
 building_patroned_theaters_01_desc: "Хотя эпоха расцвета классического театра давно прошла, многие духовные пьесы всё ещё идут, часто спонсируемые богатыми купцами, жаждущими известности."

 building_type_patroned_manuscripts_01: "Покровительствуемые рукописи"
 building_type_patroned_manuscripts_01_desc: "#F В мире тьмы письменное слово - последний бастион истинного знания.#!"
 building_patroned_manuscripts_01: "Покровительствуемые рукописи"
 building_patroned_manuscripts_01_desc: "В мире тьмы письменное слово - последний бастион истинного знания."

 building_type_patroned_painters_01: "Покровительствуемые художники"
 building_type_patroned_painters_01_desc: "#F Живопись ещё только зарождается, но уже является прибыльным занятием для тех, кто хочет увековечить свои истории и имеет для этого средства.#!"
 building_patroned_painters_01: "Покровительствуемые художники"
 building_patroned_painters_01_desc: "Живопись ещё только зарождается, но уже является прибыльным занятием для тех, кто хочет увековечить свои истории и имеет для этого средства."

 building_type_perugia_chantry_01: "Капелла Перуджи"
 building_type_perugia_chantry_01_desc: "#F Расположенный на холмах небольшого провинциального города, эта капелла находится вдали от махинаций Цеориса и нападок #TOOLTIP:GAME_TRAIT,tzimisce,[GetNullCharacter] #L цимисхов#!#!. В сочетании с приятным климатом это излюбленное место отдыха для осаждённых #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремеров#!#!.#!"
 building_perugia_chantry_01: "Капелла Перуджи: Нейтральная земля"
 building_perugia_chantry_01_desc: "Перуджа официально управляется малозначительными новообращёнными и далека от борьбы за власть в Совете."
 building_perugia_chantry_02: "Капелла Перуджи: Вдали от бури"
 building_perugia_chantry_02_desc: "В Италии нет сильного присутствия клана [GetTrait('tzimisce').GetName(GetNullCharacter)]. Утомлённые войной маги часто отправляются в Перуджу, чтобы отдохнуть вдали от мрачной и кровавой Трансильвании."
 building_perugia_chantry_03: "Перуджа: Капелла-прибежище"
 building_perugia_chantry_03_desc: "Разросшийся комплекс одноэтажных вилл ждет уставших #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремеров#!#!, а поэзия, игры и маленькие фигурки облегчат их душу во время пребывания здесь."

 building_type_abbey_crown_01: "Аббатство Священной короны"
 building_type_abbey_crown_01_desc: "#F Аббатство Священной короны расположено на небольшом возвышении (150 футов) на поляне, окруженной смешанным лесом и терновым кустарником (некоторые из них высотой с небольшое дерево). Построенное в начале XII века, аббатство состоит из комплекса зданий, обнесённых прочной каменной стеной.#!"
 building_abbey_crown_01: "Небольшое аббатство Священной короны"
 building_abbey_crown_01_desc: "Наиболее удобной особенностью аббатства Священной короны является ряд подземных келий, расположенных под монастырём. Эти небольшие комнаты, предназначенные для медитации или покаяния, служат прекрасным местом отдыха для посетителей."
 building_abbey_crown_02: "Большое аббатство Священной короны"
 building_abbey_crown_02_desc: "Аббатство Священной короны получило своё название от легенды, которая приписывает происхождение терновых кустов Иосифу Аримафейскому, прибывшему в Англию в первом веке нашей эры."
 building_abbey_crown_03: "Влиятельное аббатство Священной короны"
 building_abbey_crown_03_desc: "С момента своего основания аббатство использовалось как нейтральная площадка для разрешения ссор между враждующими дворянами или даже конкурирующими лордами-вампирами."

 building_type_mestra_farmstead_01: "Усадьба Местры"
 building_type_mestra_farmstead_01_desc: "#F Маленькая, непритязательная усадьба, давно забытая историей. Однако для сведущего это место кажется странно значимым.#!"
 building_mestra_farmstead_01: "Усадьба Местры: Осколки истории"
 building_mestra_farmstead_01_desc: "Когда-то Исида и Анубис, убегая от войск Сета, укрылись в этом доме, где их приютила верная семья."
 building_mestra_farmstead_02: "Усадьба Местры: Память о мифах"
 building_mestra_farmstead_02_desc: "В этом небольшом доме впервые вознеслась к жизни мумия - поспешное испытание, которое Исида провела в надежде спасти Гора и Осириса."
 building_mestra_farmstead_03: "Усадьба Местры: Поле битвы богов"
 building_mestra_farmstead_03_desc: "Сет настиг Исиду и Анубиса, и здесь произошла великая битва, в которой боги сражались с богами."


 POD_has_special_building_slot_tt: "Это здание можно построить только во владениях, где есть слот для особой постройки."

 building_type_hanging_gardens_01: "Висячие сады"
 building_type_hanging_gardens_01_desc: "#F Висячие сады Вавилона были одним из семи чудес древнего мира, включённых в список эллинской культурой.#!"
 building_hanging_gardens_01: "Висячие сады"
 building_hanging_gardens_01_desc: "Висячие сады Вавилона были одним из семи чудес древнего мира, включённых в список эллинской культурой. Они были описаны как выдающееся чудо инженерии с восходящей серией ярусных садов, содержащих большое разнообразие деревьев, кустарников и лиан, напоминающих большую зелёную гору, построенную из глинобитных кирпичей."

 building_type_ramessu_court_01: "Двор Рамессу"
 building_type_ramessu_court_01_desc: "#F Двор Рамессу, созданный по обычаям Древнего Египта, мало заботится о Маскараде, зато очень дорожит старинным распорядком, помпезностью и славой.#!"
 building_ramessu_court_01: "Двор Рамессу"
 building_ramessu_court_01_desc: "Двор Рамессу, созданный по обычаям Древнего Египта, мало заботится о Маскараде, зато очень дорожит старинным распорядком, помпезностью и славой."

 building_type_sundervere_cult_01: "Культ Сундервера"
 building_type_sundervere_cult_01_desc: "#F Мастера манипуляций и фанатичного рвения, последователи Сундервера гораздо многочисленнее, чем многие думают.#!"
 building_sundervere_cult_01: "Небольшой культ"
 building_sundervere_cult_01_desc: "Даже на таком раннем этапе влияние Сундервера привело к появлению множества фанатиков, готовых умереть за его дело."
 building_sundervere_cult_02: "Средний культ"
 building_sundervere_cult_02_desc: "Пагубное влияние Сундервера проникает в этот регион, давая ему силы наносить удары по неверующим."
 building_sundervere_cult_03: "Большой культ"
 building_sundervere_cult_03_desc: "Куда бы вы ни пошли, за вами будет следить один из многочисленных фанатиков Сундервера. Эта земля принадлежит ему, независимо от того, знают об этом другие или нет."

 building_type_necromantic_sekhem_01: "Купель некромантского сехема"
 building_type_necromantic_sekhem_01_desc: "#F Вдали от Египта и в окружении силы [UmbraGlossaryLocalized('shadowlands','Загробного мира')], Инаухатену пришлось приспособиться, чтобы найти несколько... необычных источников сехема.#!"
 building_necromantic_sekhem_01: "Небольшая купель некромантского сехема"
 building_necromantic_sekhem_01_desc: "Здесь часть энергии из [UmbraGlossaryLocalized('shadowlands','Загробного мира')] направляется Инаухатеном для его таинственных целей."
 building_necromantic_sekhem_02: "Средняя купель некромантского сехема"
 building_necromantic_sekhem_02_desc: "Энергия мёртвых сливается здесь с сехемом таинственным образом, опираясь на собственные ритуалы Инаухатена."
 building_necromantic_sekhem_03: "Большая купель некромантского сехема"
 building_necromantic_sekhem_03_desc: "[UmbraGlossaryLocalized('shadowlands','Загробный мир')] в этом месте обладает жуткой аурой: он полностью поглощён Инаухатеном, чтобы питать его странные и многочисленные ритуалы."

 #Level 1 is a vanilla wonder
 building_iron_pillar_of_delhi_02: "Несбалансированная Железная колонна в Дели"
 building_iron_pillar_of_delhi_02_desc: "От колонны исходит мощь Ян. Однако, если присмотреться, под его поверхностью можно почувствовать и Инь. Истинное равновесие близко, но ещё не достигнуто."
 building_iron_pillar_of_delhi_03: "Сбалансированная Железная колонна в Дели"
 building_iron_pillar_of_delhi_03_desc: "Выкованная из чистейшего железа, колонна настолько идеально сбалансирована по составу и форме между Инь и Ян, что ветер, дождь, солнце и само время не омрачили его поверхность."

 building_type_kashi_bazaar_01: "Базар в Каши"
 building_type_kashi_bazaar_01_desc: "#F Город, шатко балансирующий между многими культурами, Каши - земля возможностей и опасностей.#!"
 building_kashi_bazaar_01: "Небольшой базар в Каши"
 building_kashi_bazaar_01_desc: "Каши - наиболее вероятная точка входа в Поднебесную для любого сверхъестественного существа, поэтому здесь заключаются многочисленные сделки без ведома китайских дворов."
 building_kashi_bazaar_02: "Растущий базар в Каши"
 building_kashi_bazaar_02_desc: "Непокорных $pod_wan_kuei$ из Китая часто отправляют в изгнание на восток, и поэтому они проходят через Каши, в результате чего весь город становится чем-то вроде пограничного городка."
 building_kashi_bazaar_03: "Оживлённый базар в Каши"
 building_kashi_bazaar_03_desc: "Здесь можно найти все - от золота до самых нишевых философских дебатов. Каши - это маленький мир сам по себе."

 building_type_flaming_mountain_01: "Пламенные горы"
 building_type_flaming_mountain_01_desc: "#F Одно из главных драконьих гнёзд в Такла-Макане. Считается, что он было вратами в [UmbraGlossaryLocalized('shadowlands','Ад, где живьём сдирают кожу')], но в конце [Concept('third_age', 'Третьей эпохи')|E] оно было освящено и зачищено $pod_wan_xian$.#!"
 building_flaming_mountain_01: "Опасные Пламенные горы"
 building_flaming_mountain_01_desc: "Остатки адских легионов [Glossary('Тоу-Му','podgloss.toumu')] всё ещё появляются время от времени, делая путешествие к гнезду опасным."
 building_flaming_mountain_02: "Стабилизированные Пламенные горы"
 building_flaming_mountain_02_desc: "Усиление древних ритуалов защиты $pod_wan_xian$ гарантирует, что врата останутся закрытыми, остаётся надеяться, навсегда."
 building_flaming_mountain_03: "Защищённые Пламенные горы"
 building_flaming_mountain_03_desc: "Очищенные от инфернального присутствия [Glossary('Тоу-Му','podgloss.toumu')], Пламенные горы теперь служат мощным драконьим гнездом."

 building_type_black_dragon_nest_01: "Гнездо чёрного дракона"
 building_type_black_dragon_nest_01_desc: "#F Осквернённый очаг Ци, прорастающий из самой земли, часто гноящийся или угасающий сам по себе.#!"
 building_black_dragon_nest_01: "Высвобождённое гнездо чёрного дракона"
 building_black_dragon_nest_01_desc: "Когда-то за уничтожение этих гнёзд отвечал Двор Чёрной черепахи, но в результате осквернения эта обязанность отошла на второй план."
 building_black_dragon_nest_02: "Стабилизированное гнездо чёрного дракона"
 building_black_dragon_nest_02_desc: "Свирепый народ, $glossary_fera$ из степей, охотится за этими осквернёнными гнездами, но их появляется гораздо больше, чем они успевают уследить."
 building_black_dragon_nest_03: "Усмирённое гнездо чёрного дракона"
 building_black_dragon_nest_03_desc: "Такой мощный источник Ци, даже если он осквернён, всё равно может стать отличным подспорьем для $pod_wan_kuei$, не слишком заботящихся о духовном разложении."

 building_type_pataliputra_01: "Паталипутра"
 building_type_pataliputra_01_desc: "#F Паталипутра была столицей крупнейших держав древней Индии, таких как империя Шишунага, империя Нанда, империя Маурья, империя Гупта и империя Пала. В период правления Маурьев она была одним из крупнейших городов мира.#!"
 building_pataliputra_01: "Заброшенная Паталипутра"
 building_pataliputra_01_desc: "Паталипутра пришла в постепенный упадок, начиная с 300-х годов, и с этого периода до около 600 года строений становилось всё меньше и меньше. После этого в течение тысячи лет не остаётся никаких следов человеческой деятельности, и город, похоже, был заброшен."
 building_pataliputra_02: "Разрушенная Паталипутра"
 building_pataliputra_02_desc: "Существует множество теорий о внезапном исчезновении этого некогда великого города - от катаклизмического наводнения до чужеземного вторжения. Как бы то ни было, остатки былой славы можно увидеть тем, кто умеет видеть."
 building_pataliputra_03: "Таинственная Паталипутра"
 building_pataliputra_03_desc: "Найденные записи свидетельствуют о том, что Паталипутра была одним из первых городов в мире с высокоэффективной формой местного самоуправления. Пример, который можно взять на вооружение даже сегодня."

 building_type_hunter_merchants_01: "Сплочение торговцев"
 building_type_hunter_merchants_01_desc: "#F У них есть деньги. У вас есть потребность.#!"
 building_hunter_merchants_01: "Подход к купцам"
 building_hunter_merchants_01_desc: "Охота - дорогое удовольствие. Может быть, они могли бы оказать столь необходимую помощь?"
 building_hunter_merchants_02: "Убеждение торговцев"
 building_hunter_merchants_02_desc: "Что толку от их денег, если они не используются для борьбы с монстрами в темноте?"
 building_hunter_merchants_03: "Союз с торговцами"
 building_hunter_merchants_03_desc: "Влиятельные покровители, окончательно убедившиеся в важности вашего дела."

 building_type_hunter_nobles_01: "Сплочение дворян"
 building_type_hunter_nobles_01_desc: "#F Высшие и могущественные силы поражены сверхъестественным. Им нужна ваша помощь, нравится им это или нет.#!"
 building_hunter_nobles_01: "Подход к дворянам"
 building_hunter_nobles_01_desc: "Устранив агентов сверхъестественных существ, досаждающих их дворам, вы убедитесь, что дворяне воспримут ваши предупреждения."
 building_hunter_nobles_02: "Убеждение дворян"
 building_hunter_nobles_02_desc: "Их мелкие игры во власть вас не волнуют, а вот влияние, которое они оказывают на население, - это точно."
 building_hunter_nobles_03: "Союз с дворянами"
 building_hunter_nobles_03_desc: "Наконец-то они увидели угрозу, которая все это время была у них под носом. Лучше поздно, чем никогда."

 building_type_hunter_militia_01: "Сплочение ополченцев"
 building_type_hunter_militia_01_desc: "#F Они по праву боятся темноты. Но, возможно, вас они будут бояться больше.#!"
 building_hunter_militia_01: "Подход к ополченцам"
 building_hunter_militia_01_desc: "Кучка молодых людей с широко раскрытыми глазами, готовых к тому, что их убьют монстры из их самых страшных кошмаров. У вас есть работа."
 building_hunter_militia_02: "Убеждение ополченцев"
 building_hunter_militia_02_desc: "Они почти не спят после того, что вы им показали. Это значит, что они учатся."
 building_hunter_militia_03: "Союз с ополченцами"
 building_hunter_militia_03_desc: "Некоторые из них могут выжить, чтобы сражаться еще одну ночь. Может быть, даже две."

 building_type_hunter_soldiers_01: "Сплочение солдат"
 building_type_hunter_soldiers_01_desc: "#F Их мелкие войны - ничто по сравнению с великой борьбой. Вы научите их.#!"
 building_hunter_soldiers_01: "Подход к солдатам"
 building_hunter_soldiers_01_desc: "Напугайте их до смерти во время обучения, чтобы они не сбежали, когда наступит день настоящей битвы."
 building_hunter_soldiers_02: "Убеждение солдат"
 building_hunter_soldiers_02_desc: "Мелкие мирские заботы и лояльность исчезают, когда вы убеждаете их в том, какие ужасы их ждут, если они не дадут отпор прямо сейчас."
 building_hunter_soldiers_03: "Союз с солдатами"
 building_hunter_soldiers_03_desc: "Поседевшие ветераны, остаётся надеяться, достаточно умудренные опытом, чтобы прикрыть вас во время предстоящих испытаний."

 building_type_hunter_clergy_01: "Сплочение духовенства"
 building_type_hunter_clergy_01_desc: "#F Вера может быть мощным оружием против врага. Если только она не потеряна.#!"
 building_hunter_clergy_01: "Подход к духовенству"
 building_hunter_clergy_01_desc: "Их мелкие заботы о догмах не имеют никакого значения для судьбы великой борьбы. Почему они этого не понимают?"
 building_hunter_clergy_02: "Убеждение духовенства"
 building_hunter_clergy_02_desc: "Вам все равно, какому богу они поклоняются, лишь бы они ненавидели дьявола так же сильно, как и вы."
 building_hunter_clergy_03: "Союз с духовенством"
 building_hunter_clergy_03_desc: "Они спасут тех, кто еще может спастись. С остальными вы разберетесь сами."

 building_type_hunter_ducal_01: "Безопасный регион"
 building_type_hunter_ducal_01_desc: "#F Пока вы здесь, жители этих мест могут спать спокойно. Вы позаботитесь об этом.#!"
 building_hunter_ducal_01: "Безопасная улица"
 building_hunter_ducal_01_desc: "Вы начинаете свой путь в этой области, по одному убитому монстру за раз."
 building_hunter_ducal_02: "Безопасная деревня"
 building_hunter_ducal_02_desc: "Это не так много, но благодарность тех немногих людей, которых вы спасли, все равно стоит того."
 building_hunter_ducal_03: "Безопасный городок"
 building_hunter_ducal_03_desc: "Ваше имя начинает становиться известным здесь. Чтобы остановить вас, расставлены ловушки и отточены кинжалы."
 building_hunter_ducal_04: "Безопасный город"
 building_hunter_ducal_04_desc: "Знают они об этом или нет, но вы спасли этот город от тьмы. По крайней мере, на данный момент."
 building_hunter_ducal_05: "Безопасный регион"
 building_hunter_ducal_05_desc: "Все до единого мертвы. Ваше призвание должно продолжаться в другом месте."

 building_type_hunter_akritai_01: "Монастырская школа акритов"
 building_type_hunter_akritai_01_desc: "#F Акриты состоят в основном из православных монахов и монахинь, которые в равной степени молятся и тренируются для борьбы с тьмой.#!"
 building_hunter_akritai_01: "Небольшая монастырская школа акритов"
 building_hunter_akritai_01_desc: "Капитул православных охотников, достаточно небольшой, чтобы вместить несколько монахов и монахинь."
 building_hunter_akritai_02: "Достойная монастырская школа акритов"
 building_hunter_akritai_02_desc: "Здесь благочестивые мужчины и женщины учатся готовить свой разум и тело к страшным испытаниям предстоящей им святой задачи."
 building_hunter_akritai_03: "Огромная монастырская школа акритов"
 building_hunter_akritai_03_desc: "Днем и ночью из этой внушительной штаб-квартиры акритов доносятся молитвенные песнопения и звон мечей."

 building_type_hunter_judge_01: "Убежище судей"
 building_type_hunter_judge_01_desc: "#F Судьи немногочисленны и не имеют центральной организации. Тем не менее, их влияние гораздо шире, чем многие думают, и они могут найти помощь в самых маловероятных местах.#!"
 building_hunter_judge_01: "Малое убежище судей"
 building_hunter_judge_01_desc: "Немного еды, несколько ржавых орудий и крыша над головой. Гораздо больше, чем может рассчитывать большинство охотников на монстров."
 building_hunter_judge_02: "Достойное убежище судей"
 building_hunter_judge_02_desc: "Известное всем путешествующим судьям место, предлагающее столь необходимое убежище."
 building_hunter_judge_03: "Огромное убежище судей"
 building_hunter_judge_03_desc: "Здесь можно найти все необходимое для полноценной охоты - роскошь, о которой большинство охотников за монстрами только мечтают."

 building_type_hunter_ikhwan_01: "Угодья племени Ихван Аль-Сафа"
 building_type_hunter_ikhwan_01_desc: "#F Ихваны прежде всего связаны семейными узами. Охоте на монстров родители учат своих детей, как только они становятся достаточно взрослыми, чтобы ездить верхом самостоятельно.#!"
 building_hunter_ikhwan_01: "Небольшие племенные угодья"
 building_hunter_ikhwan_01_desc: "Маленькая семья охотников, как один, сражается с ночными монстрами."
 building_hunter_ikhwan_02: "Достойные племенные угодья"
 building_hunter_ikhwan_02_desc: "Они рассказывают о своей жизни в этих местах, а также о своей приверженности делу."
 building_hunter_ikhwan_03: "Огромные племенные угодья"
 building_hunter_ikhwan_03_desc: "От отца к сыну, от матери к дочери каждый член племени получает знания о священной задаче и своих обязанностях по борьбе с тьмой."

 building_type_hunter_independent_01: "Охотничий арсенал"
 building_type_hunter_independent_01_desc: "#F Всё, что нужно, чтобы одержать верх над любым противником.#!"
 building_hunter_independent_01: "Небольшой охотничий арсенал"
 building_hunter_independent_01_desc: "Некоторые виды оружия хорошо спрятаны на случай, если они вам понадобятся. Не так много, но может стать разницей между жизнью и смертью."
 building_hunter_independent_02: "Достойный охотничий арсенал"
 building_hunter_independent_02_desc: "У вас здесь достаточно оружия, чтобы выдержать осаду. Или, скорее, организовать ее."
 building_hunter_independent_03: "Большой охотничий арсенал"
 building_hunter_independent_03_desc: "Оружие, лекарства, ловушки, старые книги с запретными знаниями... Ваша личная сокровищница заставит монстров, на которых вы охотитесь, сгорать от зависти."

 building_type_hunter_qorjin_01: "Кэшик Корджина"
 building_type_hunter_qorjin_01_desc: "#F Охотники Корджина находятся в уникальном положении: их поддерживает крупнейшая в мире держава смертных - Монгольская империя. Телохранители Корджина - представители этого лёгкого доступа к элитным воинам.#!"
 building_hunter_qorjin_01: "Небольшой кэшик Корджина"
 building_hunter_qorjin_01_desc: "Телохранители Корджина, отобранные ханом, - небольшая, но эффективная боевая сила."
 building_hunter_qorjin_02: "Достойный кэшик Корджина"
 building_hunter_qorjin_02_desc: "Обученный понимать сверхъестественное и противостоять ему, кэшик Корджина может сравниться с обычными монстрами, рыщущими по степям."
 building_hunter_qorjin_03: "Огромный кэшик Корджина"
 building_hunter_qorjin_03_desc: "Герои своего народа, кэшик Корджина - охотники, обладающие непревзойдённым мастерством и опытом."

 building_type_hunter_dazbog_01: "Ложа воинов Даждьбога"
 building_type_hunter_dazbog_01_desc: "#F Как и их великий основатель, современные воины Даждьбога тренируются день и ночь, чтобы быть полностью готовыми к отвоеванию своей родины.#!"
 building_hunter_dazbog_01: "Малая ложа воинов Даждьбога"
 building_hunter_dazbog_01_desc: "Здесь тренируется лишь несколько воинов - жалкий остаток времён великого Даждьбога."
 building_hunter_dazbog_02: "Достойная ложа воинов Даждьбога"
 building_hunter_dazbog_02_desc: "Новообращённые несут топор и долг Даждьбога в этой ложе под присмотром закалённых ветеранов."
 building_hunter_dazbog_03: "Огромная ложа воинов Даждьбога"
 building_hunter_dazbog_03_desc: "Сам Даждьбог был бы горд, увидев, как множество старых и молодых воинов, готовящихся к битве. Наконец-то ненавистные твари увидят страшное зрелище!"

 building_type_sanctified_area_01: "Освящённая территория"
 building_type_sanctified_area_01_desc: "#F Самые благочестивые мастера истинной веры могут навсегда освятить территорию, заставив всех нежелательных сверхъестественных существ, проходящих через неё, испытать весьма неприятные последствия.#!"
 building_sanctified_area_01: "Освящённая территория"
 building_sanctified_area_01_desc: "Небольшая территория, освящённая благочестивым человеком. Пешки врага испытывают большой дискомфорт, проходя через неё."
 building_sanctified_area_02: "Освящённая земля"
 building_sanctified_area_02_desc: "Благословленная одним из самых выдающихся истинно верующих своей эпохи, эта земля является анафемой для врага."

 building_type_hagia_sophia_02: "Собор святой Софии"
 building_type_hagia_sophia_02_desc: "Собор святой Софии - настоящее чудо инженерной мысли, а самым впечатляющим его элементом является массивный купол. Завершённый в 537 году н.э. императором Юстинианом I, сегодня он является резиденцией Вселенского патриарха и памятником христианства.\n\nИ так будет продолжаться вечно, ведь, конечно, ничто и никогда не сможет свергнуть могущество Рима."

 building_type_st_andrew_01: "Монастырь святого Андрея"
 building_type_st_andrew_01_desc: "#F Монастырь, построенный над печально известной ямой Дамбарроу.#!"
 building_st_andrew_01: "Руины цистерцианской обители"
 building_st_andrew_01_desc: "Руины монастыря, покинутого из-за безумия, исходившего из Ямы. Это событие послужило толчком к расследованию этого места инквизицией."
 building_st_andrew_02: "Аванпост Красного ордена"
 building_st_andrew_02_desc: "Ячейка красных братьев готовит в заброшенном монастыре исследовательский центр для изучения Ямы."
 building_st_andrew_03: "Исследовательский центр Красного ордена"
 building_st_andrew_03_desc: "Красный Орден полностью отреставрировал монастырь, и в настоящее время ведётся исследование Ямы и находящегося в ней демона. Некоторые опасаются, что именно они могут быть причиной распространяющегося безумия."

 building_type_holy_mother_01: "Монастырь Святой матери"
 building_type_holy_mother_01_desc: "#F Самый важный монастырь Сестринства святого Иоанна. Больше школа, чем больница, это сад спокойствия и место передышки от борьбы.#!"
 building_holy_mother_01: "Монастырский госпиталь"
 building_holy_mother_01_desc: "Инквизиторы из всех орденов приезжают в этот монастырь, чтобы помедитировать, поразмышлять и восстановить силы."
 building_holy_mother_02: "Управление Сестринства святого Иоанна"
 building_holy_mother_02_desc: "Отсюда планируются, организуются и поддерживаются операции всех сестёр святого Иоанна."
 building_holy_mother_03: "Канцелярия Святой матери Сестринства святого Иоанна"
 building_holy_mother_03_desc: "Здесь находится канцелярия Святой матери Сестринства. Между этим монастырём, Римом и руководством других орденов существует прямая связь."

 building_type_st_john_01: "Монастырь святого Иоанна Богослова"
 building_type_st_john_01_desc: "#F Дом сестёр и место упокоения их основательницы блаженной сестры Терезы.#!"
 building_st_john_01: "Дом сестёр"
 building_st_john_01_desc: "Крупнейшее учебное заведение сестёр в последнее время подверглось политическому затмению, но остаётся сердцем Сестринства."
 building_st_john_02: "Усыпальница Терезы"
 building_st_john_02_desc: "Место последнего упокоения первой сестры - благословенная земля."
 building_st_john_03: "Место паломничества святого Иоанна"
 building_st_john_03_desc: "Усыпальницаа и реликвии Терезы способны творить чудеса, и люди из разных уголков мира приезжают в монастырь, чтобы увидеть их."

 building_type_st_james_01: "Хоспис святого Иакова Старшего"
 building_type_st_james_01_desc: "#F Хоспис - крупнейшее невоенное здание, которым управляют Рыцари Акры.#!"
 building_st_james_01: "Госпиталь святого Иакова Старшего"
 building_st_james_01_desc: "Госпиталь для членов ордена и путешественников, совершающих паломничество в Компостелу."
 building_st_james_02: "Сиротский приют святого Иакова Старшего"
 building_st_james_02_desc: "Приют для подопечных и потенциальных будущих рыцарей Акры. Многие будущие поборники ордена провели здесь своё детство."
 building_st_james_03: "Командование святого Иакова Старшего"
 building_st_james_03_desc: "В командовании есть всё, что нужно брату для успешной охоты на демонов - доспехи, лошади и реликварии всегда в наличии."

 building_type_bookshop_01: "Книжная лавка Айгнена"
 building_type_bookshop_01_desc: "#F Неприметная книжная лавка в Тулузе.#!"
 building_bookshop_01: "Небольшая книжная лавка"
 building_bookshop_01_desc: "Небольшая книжная лавка, владелец которой, похоже, имеет множество связей и доступ к большому количеству книг."
 building_bookshop_02: "Оживлённая книжная лавка"
 building_bookshop_02_desc: "Книжная лавка, в которую приезжают покупатели со всей Европы. Здесь можно найти любую книгу, что вызвало немало вопросов у заинтересованных церковных властей."
 building_bookshop_03: "Святилище Айгнена из Oculi Dei"
 building_bookshop_03_desc: "Здесь покоится бывший предводитель Oculi Dei Айгнен. Хотя церковь никогда не признает его невероятную работу на благо общества, Oculi Dei не забудут."

 building_type_dragon_nested_alchemy_laboratory_01: "Алхимическая лаборатория в драконьем гнезде"
 building_type_dragon_nested_alchemy_laboratory_01_desc: "#F Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.#!"
 building_dragon_nested_alchemy_laboratory_01: "Примитивная алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_01_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время он очень примитивен и мало что делает."
 building_dragon_nested_alchemy_laboratory_02: "Простая алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_02_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время это довольно сложный комплекс зданий, резонирующий с драконьим гнездом и обладающий рядом преимуществ."
 building_dragon_nested_alchemy_laboratory_03: "Алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_03_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время это сложный комплекс зданий, примыкающих к драконьему гнезду."
 building_dragon_nested_alchemy_laboratory_04: "Сложная алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_04_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время это очень сложный комплекс зданий, связанных с драконьим гнездом и обладающий большими преимуществами."
 building_dragon_nested_alchemy_laboratory_05: "Расширенная алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_05_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время это очень сложный комплекс зданий, связанных с драконьим гнездом и расширяющих его для вашей собственной выгоды."
 building_dragon_nested_alchemy_laboratory_06: "Естественная алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_06_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время он соединён с драконьим гнездом на таком уровне, что на первый взгляд между ними нет никакого разделения."
 building_dragon_nested_alchemy_laboratory_07: "Глубокая алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_07_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время он связан с драконьим гнездом на очень высоком уровне, что значительно расширяет алхимический потенциал этого района."
 building_dragon_nested_alchemy_laboratory_08: "Венозная алхимическая лаборатория в драконьем гнезде"
 building_dragon_nested_alchemy_laboratory_08_desc: "Сложный комплекс зданий, соединённых между собой в единое целое, а под ними - драконье гнездо.\n\nВ настоящее время он соединён с драконьим гнездом, чтобы вы могли напрямую использовать его энергию для своих алхимических творений."

 building_type_bloodflowers_fleshpits_01: "Ямы плоти Кровавых цветов"
 building_type_bloodflowers_fleshpits_01_desc: "#F Зал для трапез, нескончаемая оргия, жертвенный алтарь; место, куда смертные приходят, чтобы поклониться своим богиням-[Glossary('пенангаллан','podgloss.penangallan')]. Некоторые могут даже пережить экстаз.#!"
 building_bloodflowers_fleshpits_01: "Ямы плоти Кровавых цветов"
 building_bloodflowers_fleshpits_01_desc: "Зал для трапез, нескончаемая оргия, жертвенный алтарь; место, куда смертные приходят, чтобы поклониться своим богиням-[Glossary('пенангаллан','podgloss.penangallan')]. Некоторые могут даже пережить экстаз."

 building_type_longmen_caves_01: "Пещеры Лунмынь"
 building_type_longmen_caves_01_desc: "#F В эпоху «Сжигания книг» охотники-ши опустошили большую часть общества [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Драгоценные тексты были поспешно спрятаны в пещерах Лунмынь, что позволило сохранить их. Они и по сей день остаются уважаемым местом обучения.#!"
 building_longmen_caves_01: "Грубые пещеры Лунмынь"
 building_longmen_caves_01_desc: "В эпоху «Сжигания книг» охотники-ши опустошили большую часть общества [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Драгоценные тексты были поспешно спрятаны в пещерах Лунмынь, что позволило сохранить их. Они и по сей день остаются уважаемым местом обучения."
 building_longmen_caves_02: "Восстановленные пещеры Лунмынь"
 building_longmen_caves_02_desc: "Благодаря большим удобствам и приготовлениям к приёму чужеземных гостей пещеры Лунмынь стали похожи на природную библиотеку."

 building_type_zero_kilometer_01: "Нулевой километр"
 building_type_zero_kilometer_01_desc: "#F Это особое место в Японии является средоточием сил ци островов. Для [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] Нулевой километр - это как огромный энергетический реактор. Каждый храм в Японии, в котором живут [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], подпитывается из этого центрального источника.#!"
 building_zero_kilometer_01: "Нулевой километр"
 building_zero_kilometer_01_desc: "Это особое место в Японии является средоточием сил ци островов. Для [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] Нулевой километр - это как огромный энергетический реактор. Каждый храм в Японии, в котором живут [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], подпитывается из этого центрального источника."

 building_type_mt_meru_01: "Гора Меру"
 building_type_mt_meru_01_desc: "#F Гора Меру - это мифический рай [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], место, откуда они происходили до того, как навлекли на себя разрушение. Для кого-то она больше не существует и является просто аллегорией, но в Тибете было совершено множество экспедиций, и были найдены убедительные доказательства... хотя ни один [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] так и не смог подняться на неё и привезти доказательства.#!"
 building_mt_meru_01: "Гора Меру"
 building_mt_meru_01_desc: "Гора Меру - это мифический рай [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], место, откуда они происходили до того, как навлекли на себя разрушение. Для кого-то она больше не существует и является просто аллегорией, но в Тибете было совершено множество экспедиций, и были найдены убедительные доказательства... хотя ни один [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] так и не смог подняться на неё и привезти доказательства."

 building_type_library_of_the_jade_court_01: "Библиотека Нефритового двора"
 building_type_library_of_the_jade_court_01_desc: "#F В отличие от Костяной библиотеки, Нефритовая библиотека знаменита своей более... «открытой» политикой в отношении текстов, которые часто считаются еретическими.#!"
 building_library_of_the_jade_court_01: "Библиотека Нефритового двора"
 building_library_of_the_jade_court_01_desc: "В отличие от Костяной библиотеки, Нефритовая библиотека знаменита своей более... «открытой» политикой в отношении текстов, которые часто считаются еретическими."

 building_type_black_lotus_temple_01: "Храм Чёрного лотоса"
 building_type_black_lotus_temple_01_desc: "#F Построенный самой Безмятежной госпожой Чёрной жемчужины, это старейший храм Песни теней. Как высшая святыня Инь и небытия, его тишина и коридоры с привидениями являются испытанием даже для самого хладнокровного посетителя.#!"
 building_black_lotus_temple_01: "Храм Чёрного лотоса"
 building_black_lotus_temple_01_desc: "Построенный самой Безмятежной госпожой Чёрной жемчужины, это старейший храм Песни теней. Как высшая святыня Инь и небытия, его тишина и коридоры с привидениями являются испытанием даже для самого хладнокровного посетителя."

 building_type_garden_of_samchok_01: "Сад Самчхок"
 building_type_garden_of_samchok_01_desc: "#F Собственное заведение Су-гён Ан - это место, где учатся и заключают сделки. Посетители часто покупают знаменитый нефрит двора Лазурного дракона, в то время как хозяйка потчует публику своими многочисленными небылицами.#!"
 building_garden_of_samchok_01: "Сад Самчхок"
 building_garden_of_samchok_01_desc: "Собственное заведение Су-гён Ан - это место, где учатся и заключают сделки. Посетители часто покупают знаменитый нефрит двора Лазурного дракона, в то время как хозяйка потчует публику своими многочисленными небылицами."

 building_type_the_bone_library_01: "Костяная библиотека"
 building_type_the_bone_library_01_desc: "#F Проще говоря, это величайшая библиотека [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], управляемая Костяными цветами, которые следят за любым посетителем. Это, безусловно, самое мощное политическое подспорье, которое есть у этой изоляционистской [Glossary('дхармы','podgloss.dharma')], поскольку каждый достойный мандарин должен был попросить об одолжении и прийти сюда в какой-то момент на своём пути к просветлению.#!"
 building_the_bone_library_01: "Костяная библиотека"
 building_the_bone_library_01_desc: "Проще говоря, это величайшая библиотека [Glossary('куэй-дзин','game_concept_kuei_jin_desc')], управляемая Костяными цветами, которые следят за любым посетителем. Это, безусловно, самое мощное политическое подспорье, которое есть у этой изоляционистской [Glossary('дхармы','podgloss.dharma')], поскольку каждый достойный мандарин должен был попросить об одолжении и прийти сюда в какой-то момент на своём пути к просветлению."

 building_type_thousand_crane_monastery_01: "Монастырь Тысячи журавлей"
 building_type_thousand_crane_monastery_01_desc: "#F Место, где Мать Тысячи журавлей обрела просветление. Хотя с тех благоприятных времён это место сильно изменилось, все Бьющиеся драконы считают это место самой сокровенной святыней своей [Glossary('дхармы','podgloss.dharma')].#!"
 building_thousand_crane_monastery_01: "Монастырь Тысячи журавлей"
 building_thousand_crane_monastery_01_desc: "Место, где Мать Тысячи журавлей обрела просветление. Хотя с тех благоприятных времён это место сильно изменилось, все Бьющиеся драконы считают это место самой сокровенной святыней своей [Glossary('дхармы','podgloss.dharma')]."

 building_type_temple_of_the_lotus_pond_in_winter_01: "Храм у зимнего пруда с лотосами"
 building_type_temple_of_the_lotus_pond_in_winter_01_desc: "#F Это главная база [Glossary('дхармы','podgloss.dharma')] Восьми цветущих лотосов. Здесь проводятся семинары, встречи и дебаты. Студенты приезжают издалека просто для того, чтобы послушать некоторых из самых выдающихся учителей, которые часто присутствуют здесь.#!"
 building_temple_of_the_lotus_pond_in_winter_01: "Храм у зимнего пруда с лотосами"
 building_temple_of_the_lotus_pond_in_winter_01_desc: "Это главная база [Glossary('дхармы','podgloss.dharma')] Восьми цветущих лотосов. Здесь проводятся семинары, встречи и дебаты. Студенты приезжают издалека просто для того, чтобы послушать некоторых из самых выдающихся учителей, которые часто присутствуют здесь."

 building_type_beijing_temples_01: "Храмы журавлей"
 building_type_beijing_temples_01_desc: "#F Конгрегация малых и больших храмов [Glossary('дхармы','podgloss.dharma')] Блистательных журавлей. Здесь предоставляется множество услуг, от преподавания до архивирования, и это делает его местом сбора для тех, кто изучает эту [Glossary('дхарму','podgloss.dharma')].#!"
 building_beijing_temples_01: "Храмы журавлей"
 building_beijing_temples_01_desc: "Конгрегация малых и больших храмов [Glossary('дхармы','podgloss.dharma')] Блистательных журавлей. Здесь предоставляется множество услуг, от преподавания до архивирования, и это делает его местом сбора для тех, кто изучает эту [Glossary('дхарму','podgloss.dharma')]."

 building_type_temple_three_mountains_01: "Храм у Трёх гор"
 building_type_temple_three_mountains_01_desc: "#F Этот храм, представляющий собой социологический эксперимент, проводимый группой Блистательных журавлей, наблюдает за деревней, где смертные не подозревают, что за ними наблюдают. Мастера храма следят за развитием деревни и иногда проводят некоторые «испытания», чтобы узнать мнение о своих последних увлечениях.#!"
 building_temple_three_mountains_01: "Храм у Трёх гор"
 building_temple_three_mountains_01_desc: "Этот храм, представляющий собой социологический эксперимент, проводимый группой Блистательных журавлей, наблюдает за деревней, где смертные не подозревают, что за ними наблюдают. Мастера храма следят за развитием деревни и иногда проводят некоторые «испытания», чтобы узнать мнение о своих последних увлечениях."

 building_type_hall_of_the_black_tortoise_01: "Зал Чёрной черепахи"
 building_type_hall_of_the_black_tortoise_01_desc: "#F Большой зал под названием Карагха, северный двор Чёрной черепахи правил здесь до появления [Glossary('Анда','podgloss.anda')]. Сожжённый дотла, с большинством своих обитателей, всё ещё находящихся внутри, он теперь стоит как остаток силы детей Добрула.#!"
 building_hall_of_the_black_tortoise_01: "Зал Чёрной черепахи"
 building_hall_of_the_black_tortoise_01_desc: "Большой зал под названием Карагха, северный двор Чёрной черепахи правил здесь до появления [Glossary('Анда','podgloss.anda')]. Сожжённый дотла, с большинством своих обитателей, всё ещё находящихся внутри, он теперь стоит как остаток силы детей Добрула."

 building_type_daisen_mountain_01: "Гора Дайсен"
 building_type_daisen_mountain_01_desc: "#F Красивая и коварная вершина, которая, как говорят, является родиной Кагуцути-но-Микото, долгое время служила тренировочной площадкой для ассасинов [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Куро-сама - самый известный наставник, присутствующий здесь, но вряд ли единственный.#!"
 building_daisen_mountain_01: "Гора Дайсен"
 building_daisen_mountain_01_desc: "Красивая и коварная вершина, которая, как говорят, является родиной Кагуцути-но-Микото, долгое время служила тренировочной площадкой для ассасинов [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]. Куро-сама - самый известный наставник, присутствующий здесь, но вряд ли единственный."

 building_type_ruins_of_bhuvar_01: "Руины Бхувара"
 building_type_ruins_of_bhuvar_01_desc: "#F В храмовом городе Тирумала Небесное племя близко знакомо с мегафауной, обитающей в призрачном мире Бхувар (известном на западе как Загробный мир).\nНа протяжении веков это стало своего рода ритуалом посвящения, который чаще всего проводится во время многочасового фестиваля Дивали: молодые Голодные мертвецы, недавно вступившие в Небесное племя (часто два или три божка, но иногда только один), проходят испытание в этой мучительной обстановке.#!"
 building_ruins_of_bhuvar_01: "Руины Бхувара"
 building_ruins_of_bhuvar_01_desc: "В храмовом городе Тирумала Небесное племя близко знакомо с мегафауной, обитающей в призрачном мире Бхувар (известном на западе как Загробный мир).\nНа протяжении веков это стало своего рода ритуалом посвящения, который чаще всего проводится во время многочасового фестиваля Дивали: молодые Голодные мертвецы, недавно вступившие в Небесное племя (часто два или три божка, но иногда только один), проходят испытание в этой мучительной обстановке."

 building_type_secret_library_of_shigatse_01: "Тайная библиотека Шигадзе"
 building_type_secret_library_of_shigatse_01_desc: "#F Монахи Костяного цветка из Шигадзе занимаются изучением очень опасных вещей. Таким образом, их библиотека закрыта для публики и о ее существовании вообще не известно.#!"
 building_secret_library_of_shigatse_01: "Тайная библиотека Шигадзе"
 building_secret_library_of_shigatse_01_desc: "Монахи Костяного цветка из Шигадзе занимаются изучением очень опасных вещей. Таким образом, их библиотека закрыта для публики и о ее существовании вообще не известно."