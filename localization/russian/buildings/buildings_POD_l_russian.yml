 building_type_fortress_cross_01: "Крепость Креста"
 building_type_fortress_cross_01_desc: "#F Укреплённый дом рыцарей Акры - это, пожалуй, самый впечатляющий оплот инквизиции.#!"
 building_fortress_cross_01: "Изолированная крепость Креста"
 building_fortress_cross_01_desc: "Внушительный, штаб рыцарей Акры всё же не обладает политическим влиянием, как некоторые другие святые места инквизиции."
 building_fortress_cross_02: "Оживлённая крепость Креста"
 building_fortress_cross_02_desc: "Крепость, известная как место паломничества всех начинающих инквизиторов, ныне является центром обучения элиты."
 building_fortress_cross_03: "Крепость Истинного Креста"
 building_fortress_cross_03_desc: "С фрагментом Истинного Креста, освящающим его стены, крепость теперь является неукротимым маяком света."

 building_type_st_scholastica_01: "Святая Схоластика"
 building_type_st_scholastica_01_desc: "#F Второй по значимости святой покровительницей Красного ордена была сестра-близнец святого Бенедикта, решительная, но благочестивая женщина.#!"
 building_st_scholastica_01: "Монастырь святой Схоластики"
 building_st_scholastica_01_desc: "Самый главный монастырь Красных сестёр - странное место, где сёстрам позволено гораздо больше свободы, чем большинству их собратьев по духовенству."
 building_st_scholastica_02: "Библиотека святой Схоластики"
 building_st_scholastica_02_desc: "Одна из крупнейших библиотек, доступных Инквизиции. В ней также хранится собрание запретных знаний. Доступ к ней имеют только самые благочестивые сёстры."
 building_st_scholastica_03: "Реликварий святой Схоластики"
 building_st_scholastica_03_desc: "Для борьбы с врагом Красный орден не чурается необычных методов. Именно здесь они находят своё самое грозное оружие."

 building_type_castle_von_murnau_01: "Замок фон Мурнау"
 building_type_castle_von_murnau_01_desc: "#F Родовой дом знаменитой семьи инквизиторов. Место поклонения и ведения войны.#!"
 building_castle_von_murnau_01: "Усадьба фон Мурнау"
 building_castle_von_murnau_01_desc: "Роскошная и хорошо организованная усадьба отлично вписывается в сложный ландшафт немецкой знати."
 building_castle_von_murnau_02: "Замок фон Мурнау"
 building_castle_von_murnau_02_desc: "Замок фон Мурнау с крылом, отведённым для дел инквизиции, стал важным местом отдыха путешествующих охотников."
 building_castle_von_murnau_03: "Крепость фон Мурнау"
 building_castle_von_murnau_03_desc: "Готовая защитить себя от любой угрозы, крепость стойко противостоит приспешникам тьмы. Свидетельство проклятия и благословения семьи."

