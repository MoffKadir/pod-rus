 POD_dragon_nest_requirements_development_60_value: "[GetPlayer.MakeScope.ScriptValue('dragon_nest_7_requirement')]"
 building_type_dragon_nest_01: "Контроль над драконьим гнездом"
 building_type_dragon_nest_01_desc: "#F Некоторые места особенно богаты ци и наиболее ценятся. Эти места, как правило, привлекают шэнь, а также смертных, чувствительных к сверхъестественному. Шэнь, обитающие в этих местах, называют их по-разному: каэрны, узлы, проклятые места и прочее; катайцы называют их драконьими гнёздами.#!"
 building_dragon_nest_01: "Контроль над драконьим потоком"
 building_dragon_nest_01_desc: "Область, где ци, по-видимому, достаточно сильна, чтобы заслуживать дальнейшего изучения."
 building_dragon_nest_02: "Контроль над драконьими линиями"
 building_dragon_nest_02_desc: "Драконьи линии - это линии сильной ци, соединяющие два или более драконьих гнёзд. Шэнь, обладающие достаточной силой, могут использовать драконьи линии для перемещения на огромные расстояния."
 building_dragon_nest_03: "Контроль над драконьим источником"
 building_dragon_nest_03_desc: "Источник ци, хотя он всё ещё мал и не используется должным образом, кажется довольно мощным."
 building_dragon_nest_04: "Контроль над драконьим колодцем"
 building_dragon_nest_04_desc: "Теперь, когда его сверхъестественные обитатели должным образом ухаживают за этим источником ци, он легко доступен при необходимости.\n$POD_dragon_nest_requirements_development_20$"
 building_dragon_nest_05: "Контроль над драконьей рекой"
 building_dragon_nest_05_desc: "Как только драконьи линии вырастают до достаточного размера, они начинают светиться и, кажется, текут подобно реке. Едва заметные различия в цвете указывают как на тип ци, так и на различные ответвления, ведущие к разным местам назначения.\n$POD_dragon_nest_requirements_development_30$"
 building_dragon_nest_06: "Контроль над драконьими реками"
 building_dragon_nest_06_desc: "При пересечении с другим источником ци драконье гнездо может значительно увеличить свою мощь и разветвиться на несколько рек.\n$POD_dragon_nest_requirements_development_40$"
 building_dragon_nest_07: "Контроль над драконьими вратами"
 building_dragon_nest_07_desc: "Как только речные врата будут взяты под контроль, драконьи линии станут неиссякаемым источником энергии для живущих в них сверхъестественных существ. Пока врата стоят, очевидно, что алчные сверхъестественные соседи не смогут долго терпеть.\n$POD_dragon_nest_requirements_development_60$"

 building_type_corrupted_dragon_nest_01_general: "Это драконье гнездо осквернено тёмной магией, которую невозможно спасти, и только те, у кого нечестивые сердца, могут использовать его."
 building_type_corrupted_dragon_nest_01: "Контроль над осквернённым драконьим гнездом"
 building_type_corrupted_dragon_nest_01_desc: "#F Некоторые места особенно богаты ци и, следовательно, особенно ценны. Эти места, как правило, привлекают шэнь, а также смертных, чувствительных к сверхъестественному. Местные шэнь, называют их по-разному: каэрны, узлы, логова и другие; катаяны называют их драконьими гнёздами.\n\n$building_type_corrupted_dragon_nest_01_general$#!"
 building_corrupted_dragon_nest_01: "Контроль над осквернённым драконьим потоком"
 building_corrupted_dragon_nest_01_desc: "Область, где ци, по-видимому, достаточно сильна, чтобы заслуживать дальнейшего изучения.\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_02: "Контроль над осквернённой драконьей линией"
 building_corrupted_dragon_nest_02_desc: "Драконьи линии - это линии сильной ци, соединяющие два или более драконьих гнёзд. Шэнь, обладающие достаточной силой, могут использовать драконьи линии для перемещения на огромные расстояния.\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_03: "Контроль над осквернённым драконьим источником"
 building_corrupted_dragon_nest_03_desc: "Источник ци, хотя он всё ещё мал и не используется должным образом, кажется довольно мощным.\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_04: "Контроль над осквернённым драконьим колодцем"
 building_corrupted_dragon_nest_04_desc: "Теперь, когда его сверхъестественные обитатели должным образом ухаживают за этим источником ци, он легко доступен при необходимости.\n$POD_dragon_nest_requirements_development_20$\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_05: "Контроль над осквернённой драконьей рекой"
 building_corrupted_dragon_nest_05_desc: "Как только драконьи линии вырастают до достаточного размера, они начинают светиться и, кажется, текут подобно реке. Едва заметные различия в цвете указывают как на тип ци, так и на различные ответвления, ведущие к разным местам назначения.\n$POD_dragon_nest_requirements_development_30$\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_06: "Контроль над осквернёнными драконьими реками"
 building_corrupted_dragon_nest_06_desc: "При пересечении с другим источником ци драконье гнездо может значительно увеличить свою мощь и разветвиться на несколько рек.\n$POD_dragon_nest_requirements_development_40$\n\n$building_type_corrupted_dragon_nest_01_general$"
 building_corrupted_dragon_nest_07: "Контроль над осквернёнными драконьими вратами"
 building_corrupted_dragon_nest_07_desc: "Как только речные врата будут взяты под контроль, драконьи линии станут неиссякаемым источником энергии для живущих в них сверхъестественных существ. Пока врата стоят, очевидно, что алчные сверхъестественные соседи не смогут долго терпеть.\n$POD_dragon_nest_requirements_development_60$\n\n$building_type_corrupted_dragon_nest_01_general$"

 building_type_scarlet_screen_family_01: "Семейная Алая ширма"
 building_type_scarlet_screen_family_01_desc: "#F Самая важная Алая ширма. [Glossary('Дхармы','podgloss.dharma')], подобные Песни тени, обязаны оберегать семью. Кроме того, смертная семья [GetTrait('kueijin').GetName( GetNullCharacter )|l] часто входит в число их самых верных сторонников.#!"
 building_scarlet_screen_family_01: "Малая семейная ширма"
 building_scarlet_screen_family_01_desc: "Вы заложили основу для создания семейной Алой ширмы. Это начало, но над ним нужно поработать."
 building_scarlet_screen_family_02: "Средняя семейная ширма"
 building_scarlet_screen_family_02_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_03: "Большая семейная ширма"
 building_scarlet_screen_family_03_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_04: "Превосходная семейная ширма"
 building_scarlet_screen_family_04_desc: "Теперь у вас есть несколько семей или даже целое поколение для вашей семейной Алой ширмы. Это хороший прогресс."
 building_scarlet_screen_family_05: "Небесная семейная ширма"
 building_scarlet_screen_family_05_desc: "Семьи на протяжении многих поколений воспитывались под влиянием особенно древних [GetTrait('kueijin').GetName( GetNullCharacter )|l] и не знают ничего другого."

 building_type_scarlet_screen_usagigumi_01: "Алая ширма усагигуми"
 building_type_scarlet_screen_usagigumi_01_desc: "#F «Триумфальные зайцы» (усагигуми), которые ценятся только за количество.#!"
 building_scarlet_screen_usagigumi_01: "Малая ширма усагигуми"
 building_scarlet_screen_usagigumi_01_desc: "Вы начали собирать небольшие силы для своих усагигуми. Пока что их хватит."
 building_scarlet_screen_usagigumi_02: "Средняя ширма усагигуми"
 building_scarlet_screen_usagigumi_02_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_03: "Большая ширма усагигуми"
 building_scarlet_screen_usagigumi_03_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_04: "Превосходная ширма усагигуми"
 building_scarlet_screen_usagigumi_04_desc: "Ваши усагигуми стали настоящей, уважаемой силой. Иногда ими можно гордиться."
 building_scarlet_screen_usagigumi_05: "Небесная ширма Усагигуми"
 building_scarlet_screen_usagigumi_05_desc: "Ваши усагигуми сейчас могут разбить армии [Glossary('повелителей Яма','podgloss.yamaking')]."

 building_type_scarlet_screen_inugumi_01: "Алая ширма инугуми"
 building_type_scarlet_screen_inugumi_01_desc: "#F «Собачьи банды» (инугуми), которые более лояльны и иногда даже контактируют со сверхъестественным.#!"
 building_scarlet_screen_inugumi_01: "Малая ширма инугуми"
 building_scarlet_screen_inugumi_01_desc: "Ваши инугуми только что были заложены. Пока что они справляются с работой, но могли бы и лучше."
 building_scarlet_screen_inugumi_02: "Средняя ширма инугуми"
 building_scarlet_screen_inugumi_02_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_03: "Большая ширма инугуми"
 building_scarlet_screen_inugumi_03_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_04: "Превосходная ширма инугуми"
 building_scarlet_screen_inugumi_04_desc: "Ваши инугуми теперь действительно уважаемое учреждение, и некоторые из них начали распространять ваше влияние на скрытые владения хенгейокай и Ву Т'янь. Время пришло."
 building_scarlet_screen_inugumi_05: "Небесная ширма инугуми"
 building_scarlet_screen_inugumi_05_desc: "Ваши инугуми стали вашими глазами и ушами по всему региону, а ваша рука простирается все дальше и дальше."

 building_type_scarlet_screen_ryugumi_01: "Алая ширма рюгуми"
 building_type_scarlet_screen_ryugumi_01_desc: "#F «Войска дракона» (рюгуми), которые обучаются именно для борьбы с высшими угрозами для своих хозяев-[GetTrait('kueijin').GetName( GetNullCharacter )|l].#!"
 building_scarlet_screen_ryugumi_01: "Малая ширма рюгуми"
 building_scarlet_screen_ryugumi_01_desc: "Теперь ваши рюгуми - могучая почётная стража. Их совсем немного, но зато вы можете спокойно спать днем."
 building_scarlet_screen_ryugumi_02: "Средняя ширма рюгуми"
 building_scarlet_screen_ryugumi_02_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_03: "Большая ширма рюгуми"
 building_scarlet_screen_ryugumi_03_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_04: "Превосходная ширма рюгуми"
 building_scarlet_screen_ryugumi_04_desc: "Рюгуми теперь разбросаны по всему вашему логову, и у вас достаточно средств, чтобы они могли присоединиться к вам в бою. Приятно не сражаться в одиночку."
 building_scarlet_screen_ryugumi_05: "Небесная ширма рюгуми"
 building_scarlet_screen_ryugumi_05_desc: "Ваши рюгуми заставят трепетать гвардию любых империй, а ваши лучшие воины не дрогнут, не обращая внимания ни на кого, будь то демон, шэнь или смертный."

 building_type_scarlet_screen_spies_01: "Шпионская Алая ширма"
 building_type_scarlet_screen_spies_01_desc: "#F Обычные шпионские ширмы используются для сбора разведданных.#!"
 building_scarlet_screen_spies_01: "Малая шпионская ширма"
 building_scarlet_screen_spies_01_desc: "Теперь у вас есть шпионская сеть в этом районе, которая снабжает вас местными сплетнями. Пустяк, но полезно для тренировки."
 building_scarlet_screen_spies_02: "Средняя шпионская ширма"
 building_scarlet_screen_spies_02_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_03: "Большая шпионская ширма"
 building_scarlet_screen_spies_03_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_04: "Превосходная шпионская ширма"
 building_scarlet_screen_spies_04_desc: "Региональные дела теперь вам известны, поскольку вы стали иметь глаза и уши повсюду."
 building_scarlet_screen_spies_05: "Небесная шпионская ширма"
 building_scarlet_screen_spies_05_desc: "Теперь вы господствуете здесь, и ничто не ускользнет от вашего непреклонного взгляда."

 building_type_scarlet_screen_merchants_01: "Купеческая Алая ширма"
 building_type_scarlet_screen_merchants_01_desc: "#F Купеческая ширма заботится о финансовых нуждах [GetTrait('kueijin').GetName( GetNullCharacter )|l].#!"
 building_scarlet_screen_merchants_01: "Малая купеческая ширма"
 building_scarlet_screen_merchants_01_desc: "Вы начали выкачивать из этого района небольшое количество монет, чтобы поддержать свои начинания."
 building_scarlet_screen_merchants_02: "Средняя купеческая ширма"
 building_scarlet_screen_merchants_02_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_03: "Большая купеческая ширма"
 building_scarlet_screen_merchants_03_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_04: "Превосходная купеческая ширма"
 building_scarlet_screen_merchants_04_desc: "Теперь ваши местные финансы в безопасности, как и ваши невидимые местные «подати»."
 building_scarlet_screen_merchants_05: "Небесная купеческая ширма"
 building_scarlet_screen_merchants_05_desc: "Под вашей «опекой» золото теперь течёт в вашу казну, как мёд из разбитого улья."

 building_type_scarlet_screen_artisans_01: "Ремесленническая Алая ширма"
 building_type_scarlet_screen_artisans_01_desc: "#F Ремесленники работают над тем, чтобы увеличить влияние своего хозяина в городе с помощью общественных средств.#!"
 building_scarlet_screen_artisans_01: "Малая ремесленническая ширма"
 building_scarlet_screen_artisans_01_desc: "Вы позировали нескольким художникам и беседовали со скульпторами. Это был познавательный опыт."
 building_scarlet_screen_artisans_02: "Средняя ремесленническая ширма"
 building_scarlet_screen_artisans_02_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_03: "Большая ремесленническая ширма"
 building_scarlet_screen_artisans_03_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_04: "Превосходная ремесленническая ширма"
 building_scarlet_screen_artisans_04_desc: "Ваше художественное и культурное влияние теперь ощущается в небольшом районе, поскольку вы стали центром небольшой местной мистики."
 building_scarlet_screen_artisans_05: "Небесная ремесленническая ширма"
 building_scarlet_screen_artisans_05_desc: "Даже тщеславная Рут из «Претенциозных гейш» позавидовала бы тому художественному влиянию, которое вы оказали на эту область."

 building_type_scarlet_screen_peasants_01: "Крестьянская Алая ширма"
 building_type_scarlet_screen_peasants_01_desc: "#F Крестьяне отвечают за сохранность [GetTrait('kueijin').GetName( GetNullCharacter )|l]. В [Glossary('Пятой эпохе','game_concept_fifth_age_desc')] местные политические группы также стали классифицироваться как «крестьяне».#!"
 building_scarlet_screen_peasants_01: "Малая крестьянская ширма"
 building_scarlet_screen_peasants_01_desc: "Теперь ваше убежище «охраняет» небольшая группа смертных, так что любому нападающему придется сначала пройти через них, чтобы добраться до вас."
 building_scarlet_screen_peasants_02: "Средняя крестьянская ширма"
 building_scarlet_screen_peasants_02_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_03: "Большая крестьянская ширма"
 building_scarlet_screen_peasants_03_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_04: "Превосходная крестьянская ширма"
 building_scarlet_screen_peasants_04_desc: "Теперь под охраной города ваше убежище хорошо защищено простыми крестьянами, и некоторые из них даже знают, что делают."
 building_scarlet_screen_peasants_05: "Небесная крестьянская ширма"
 building_scarlet_screen_peasants_05_desc: "Напасть на вас - значит напасть на сам город."

 building_type_feng_shui_harmonized_area_01: "Область гармонии фэн-шуй"
 building_type_feng_shui_harmonized_area_01_desc: "#F Фэн-шуй, что в переводе с китайского означает «ветер и вода», - это практика китайской геомантии, искусство согласования зданий и окружающей среды в гармонии с духами земли и природными линиями силы и могущества.#!"
 building_feng_shui_harmonized_area_01: "Малая область гармонии фэн-шуй"
 building_feng_shui_harmonized_area_01_desc: "Перед возведением любого здания на предполагаемое место строительства приглашается специалист по фэн-шуй, чтобы определить природные силы и лей-линии в этом районе и посмотреть, соответствует ли проект архитектора присущим земле течениям."
 building_feng_shui_harmonized_area_02: "Средняя область гармонии фэн-шуй"
 building_feng_shui_harmonized_area_02_desc: "На самом деле, практикующие фэн-шуй знают ритуалы и формулы, позволяющие поднять или опустить Стену, связывающую участок с духовными мирами. Построив здание в соответствии с принципами фэн-шуй, можно наполнить участок гармоничной энергией, эффективно понизив Стену на одну или две ступени."
 building_feng_shui_harmonized_area_03: "Большая область гармонии фэн-шуй"
 building_feng_shui_harmonized_area_03_desc: "В обществе [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] к фэн-шуй относятся чрезвычайно серьезно. Фань-ши (практикующие фэн-шуй) считаются такими же важными специалистами, как архитекторы и землемеры, и им щедро платят за их услуги. Слово фань-ши - закон при строительстве здания."
 building_feng_shui_harmonized_area_04: "Непревзойдённая область гармонии фэн-шуй"
 building_feng_shui_harmonized_area_04_desc: "Некоторые [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] изучили свою собственную версию фэн-шуй, они могут практиковать её по вечерам. Это искусство, называемое Цо Тао («чёрный путь»), используется для правильного расположения гробниц [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] в соответствии с силами ци, для определения наилучшего способа строительства логовищ и даже как инструмент для поиска скрытых пещер в обширных сельских районах Китая."

