 building_type_jerusalem_muslim_al_yaqubi_01: "Мечеть аль-Якуби"
 building_type_jerusalem_muslim_al_yaqubi_01_desc: "#F Эта мечеть названа в честь великого арабского историка и географа, записавшего множество сказаний эпохи джахилийи и подробные сведения о ключевых городах — от Византийской империи до Китая. Он даже фиксировал для них статистику, сведения о налогах и топографию.#!"
