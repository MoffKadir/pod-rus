 building_type_jerusalem_divided_muslim_quarter_01: "Мусульманский квартал"
 building_type_jerusalem_divided_muslim_quarter_01_desc: "#F Мусульманский квартал — дом для смешанного сообщества торговцев и паломников со всего Ближнего Востока. Если вы им поможете, они поделятся своим опытом связанным с передвижением, ведением боевых действий и сбора налогов в пустыне.#!"
 building_jerusalem_divided_muslim_quarter_01: "Мусульманский картал"
 building_jerusalem_divided_muslim_quarter_01_desc: "Мусульманский квартал — дом для смешанного сообщества торговцев и паломников со всего Ближнего Востока. Если вы им поможете, они поделятся своим опытом связанным с передвижением, ведением боевых действий и сбора налогов в пустыне."
