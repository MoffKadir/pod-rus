 building_type_jerusalem_jewish_third_temple_01: "Третий Храм"
 building_type_jerusalem_jewish_third_temple_01_desc: "#F Храм — центр всего иудейского богослужения. Хотя раввинистические учения дают замену, все евреи ждут дня, когда снова смогут использовать Храм как истинный центр своего служения.#!"
 building_jerusalem_jewish_third_temple_01: "Стена Плача"
 building_jerusalem_jewish_third_temple_01_desc: "Эта подпорная стена — всё, что осталось от Второго Храма после его снесения во время Войны Разрушения. Возможно, мы сможем воздвигнуть Храм заново на  этих руинах..."
 building_jerusalem_jewish_third_temple_02: "Внешние дворы и Улам"
 building_jerusalem_jewish_third_temple_02_desc: "Прежде чем мы сможем восстановить Храм, нам нужно восстановить внешние дворы, жертвенники, омовения и две бронзовые колонны Улама: Иахин и Боаз. Это место — предел, до которого дойдут большинство неевреев и евреев, и оно станет центром возобновлённых жертвоприношений. Поэтому мы должны создать пространство, соответствующее этой цели и достойно отражающее Шхину."
 building_jerusalem_jewish_third_temple_03: "Притвор и Хейхал"
 building_jerusalem_jewish_third_temple_03_desc: "Главное Святилище — место служения коэнов и дом многих важных символов. Мы отыщем или воссоздадим эти символы, чтобы они вновь украсили зал Храма."
 building_jerusalem_jewish_third_temple_04: "Завершённый Третий Храм"
 building_jerusalem_jewish_third_temple_04_desc: "С завершением Святая Святых и обретением Ковчега Завета Третий Храм снова завершён. Левитское священство вновь приносит жертвы и наставляет Народ Бога, который поднимается в Священный Город на праздники. Да простоит он семь раз по семь раз по семь дольше, чем храм Соломона! Да станет он для всех народов знаком верности Бога его избранному народу!"

 building_type_jerusalem_jewish_library_01: "Иерусалимский архив"
 building_type_jerusalem_jewish_library_01_desc: "#F $building_jerusalem_jewish_library_01_desc$#!"
 building_jerusalem_jewish_library_01: "Иерусалимский архив"
 building_jerusalem_jewish_library_01_desc: "Как Народ Писания, евреи всегда понимали ценность письменного слова. Теперь пришло время собрать наши знания в архив, который сможет соперничать с величайшими библиотеками в истории."
 building_jerusalem_jewish_library_02: "Иерусалимская библиотека"
 building_jerusalem_jewish_library_02_desc: "Хотя наша работа ещё не завершена, мы уже хорошо продвинулись в создании централизованного собрания наших знаний о мире естественном и сверхъестественном."
 building_jerusalem_jewish_library_03: "Великая библиотека Иерусалима"
 building_jerusalem_jewish_library_03_desc: "Когда-то греческие переводы Танаха стояли на полках Великой библиотеки Александрии. Теперь еврейские переводы «Государства» Платона и «Энеида» Вергилия стоят на полках Великой библиотеки Иерусалима рядом с нашим полным собранием трудов об происхождении, природе и слабостях всех сотворённом — живом, мёртвом и неживом."

 building_type_jerusalem_jewish_castle_01: "Башня Давида"
 building_type_jerusalem_jewish_castle_01_desc: "#F $building_jerusalem_jewish_castle_01_desc$#!"
 building_jerusalem_jewish_castle_01: "Башня Давида"
 building_jerusalem_jewish_castle_01_desc: "Построенная на руинах укреплений, эпохи Хасмонеев и Ирода, нынешняя Башня Давида была возведена в V веке н.э. С момента мусульманского завоевания Иерусалима и изгнания монахов из башни она используется как военная крепость."
 building_jerusalem_jewish_castle_02: "Донжон Давида"
 building_jerusalem_jewish_castle_02_desc: "Хотя византийцы ошибочно приписывали эту башню дворцу Давида, она всё равно остаётся важной частью обороны и истории Иерусалима. В знак этого мы расширили башню до полноценного донжона."
 building_jerusalem_jewish_castle_03: "Цитадель Давида"
 building_jerusalem_jewish_castle_03_desc: "Город Иерусалим слишком много раз в истории падал на колени перед вражескими войсками. С завершением строительства Цитадели Давида все угрозы еврейскому Иерусалиму столкнутся с куда более серьёзным препятствием, если осмелятся попытаться взять город."

 building_type_jerusalem_jewish_palace_01: "Царская резиденция"
 building_type_jerusalem_jewish_palace_01_desc: "#F Построенная на руинах особняка в Еврейском квартале, который при царе Ироде служил резиденцией первосвященника Анны, эта постройка стала сильным символом возвращения евреев в Иерусалим.#!"
 building_jerusalem_jewish_palace_01: "Дворянский особняк"
 building_jerusalem_jewish_palace_01_desc: "Построенный на руинах особняка в Еврейском квартале, который при царе Ироде служил резиденцией первосвященника Анны, этот дом стал сильным символом возвращения евреев в Иерусалим и теперь служит особняком, достойному знатному правителю Иерусалима."
 building_jerusalem_jewish_palace_02: "Княжеская резиденция"
 building_jerusalem_jewish_palace_02_desc: "Построенная на руинах особняка в Еврейском квартале, который при царе Ироде служил резиденцией первосвященника Анны, эта постройка стала сильным символом возвращения евреев в Иерусалим и теперь служит резиденцией, достойной князя, правящего из Иерусалима."
 building_jerusalem_jewish_palace_03: "Царский дворец"
 building_jerusalem_jewish_palace_03_desc: "Построенный на руинах особняка в Еврейском квартале, который при царе Ироде служил резиденцией первосвященника Анны, этот дворец стал сильным символом возвращения евреев в Иерусалим и теперь по-настоящему подходит для царя, правящего из великого города Иерусалима."

 building_type_jerusalem_jewish_pools_01: "Иерусалимская система водоёмов"
 building_type_jerusalem_jewish_pools_01_desc: "#F Как и многие крупные города в пустыне, Иерусалим имеет сложную, хотя и обветшавшую, систему водоснабжения. Восстановление этой древней системы позволит населению Иерусалима значительно вырасти.#!"
 #also one of the few locations mentioned in Fountains of Bright Crimson & Jerusalem By Night
 building_jerusalem_jewish_pools_01: "Езекиев бассейн"
 building_jerusalem_jewish_pools_01_desc: "Этот древний водоём был построен царём Езекией, чтобы снабжать город 11 миллионами литров воды. Бассейн когда-то была окружена высокими башнями и колоннами, поэтому цари использовали её как место встреч с зарубежными послами."
 building_jerusalem_jewish_pools_02: "Тоннель Езекии"
 building_jerusalem_jewish_pools_02_desc: "Этот древний тоннель направляет воду от источника Гихон далеко за пределами города на 583 ярда в Силоамский пруд внутри стен. Источник Гихон — главный, но перемежающийся источник воды в Иерусалиме, поэтому акведук и Силоамская пруд необходимы на то время, когда источник не бьёт."
 building_jerusalem_jewish_pools_03: "Соломоновы водохранилища"
 building_jerusalem_jewish_pools_03_desc: "Когда они были впервые построены, эти три водохранилища к юго-западу от Вифлеема вмещали почти 285 миллионов литров воды. Они снабжали водой Вифлеем, Храмовую гору и дворец Ирода. После всех наших ремонтов вода снова поступает в Иерусалим и полностью покрывает наши нужды."

 building_type_jerusalem_jewish_synagogue_01: "Синагога Рамбана"
 building_type_jerusalem_jewish_synagogue_01_desc: "#F Когда раввин Моше бен Нахман, более известный как Нахманид или Рамбан, прибыл в Иерусалим в 1267 году, его глубоко опечалило малое число евреев в городе и власть, которой пользовались нежить в Святом Городе. Ещё до его прибытия его ученики уже действовали в городе.#!"
 building_jerusalem_jewish_synagogue_01: "Шул Рамбана"
 building_jerusalem_jewish_synagogue_01_desc: "Прежде чем стать синагогой, где собираются верующие, это должно быть школой, которая наставляет и учит верных."
 building_jerusalem_jewish_synagogue_02: "Синагога Рамбана"
 building_jerusalem_jewish_synagogue_02_desc: "По мере роста числа евреев Шул Рамбана превратился в полноценную синагогу, где могут собираться верующие."
 building_jerusalem_jewish_synagogue_03: "Бейт-кнессет Рамбана"
 building_jerusalem_jewish_synagogue_03_desc: "То, что когда-то было небольшим местом собраний и школой, теперь выросло в великий дом собраний для верных. Ходят слухи о Судьях, которые съезжаются сюда со всего мира, выдавая себя за паломников и обмениваясь сведениями."
 building_jerusalem_jewish_synagogue_04: "Бейт-кнессет Нахманида"
 building_jerusalem_jewish_synagogue_04_desc: "С его прибытием в Иерусалим Нахманид лично возглавил синагогу, носящую его имя. Под его руководством был достигнут значительный прогресс, помогающий Судьям в их миссии."



 building_type_jerusalem_christian_holy_sepulcher_01: "Храм Гроба Господня"
 building_type_jerusalem_christian_holy_sepulcher_01_desc: "#F Считающийся святейшим местом христианства, Храм Гроба Господня возведён на месте смерти Иисуса и Его пустого гроба. Кроме того, в храме находятся последние 4 стояния Крестного пути — Via Dolorosa.#!"
 building_jerusalem_christian_holy_sepulcher_01: "Часовня Гроба Господня"
 building_jerusalem_christian_holy_sepulcher_01_desc: "Хотя византийцы и крестоносцы предпринимали попытки восстановить храм, большая его часть до сих пор лежит в руинах после разрушения Аль-Хакимом."
 building_jerusalem_christian_holy_sepulcher_02: "Храм Гроба Господня"
 building_jerusalem_christian_holy_sepulcher_02_desc: "Храм Гроба Господня наконец восстановлен в своём древнем великолепии — таким, каким он был освящён и возведён при Константине Великом."
 building_jerusalem_christian_holy_sepulcher_03: "Кафедральный собор Гроба Господня"
 building_jerusalem_christian_holy_sepulcher_03_desc: "Храм был расширен и стал полноценной кафедрой и для православного, и для латинского патриархов Иерусалима."
 building_jerusalem_christian_holy_sepulcher_04: "Великий собор Гроба Господня"
 building_jerusalem_christian_holy_sepulcher_04_desc: "Наконец это святое место украшено собором, которого оно заслуживает, — таким, что по-настоящему отражает славу и величие Бога. Весь христианский мир будет дивиться ему."

 building_type_jerusalem_christian_lazarus_01: "Орден святого Лазаря"
 building_type_jerusalem_christian_lazarus_01_desc: "#F Более известный как орден рыцарей-прокажённых, орден святого Лазаря обеспечивает многие госпитали лекарями и защищает их от возможных угроз. Кроме того, он даёт тем, кто страдает смертельной формой проказы, шанс умереть со славой и честью на службе Богу.#!"
 building_jerusalem_christian_lazarus_01: "Дом капитула ордена св. Лазаря"
 building_jerusalem_christian_lazarus_01_desc: "Этот дом капитула предоставляет жильё для небольшого числа рыцарей-прокажённых и служит карантинной станцией."
 building_jerusalem_christian_lazarus_02: "Анклав рыцарей-братьев св. Лазаря"
 building_jerusalem_christian_lazarus_02_desc: "Этот анклав предоставляет жильё для значительного числа рыцарей-прокажённых и служит полевым госпиталем."
 building_jerusalem_christian_lazarus_03: "Бастион Креста св. Лазаря"
 building_jerusalem_christian_lazarus_03_desc: "Этот бастион предоставляет жильё для многочисленных рыцарей-прокажённых, посвящённых продвижению дела Креста военной силой и широкомасштабной медицинской помощью."

 building_type_jerusalem_christian_john_01: "Орден святого Иоанна"
 building_type_jerusalem_christian_john_01_desc: "#F Более известный как Госпитальеры, орден святого Иоанна заботится о больных, раненых и бедных паломниках, прибывающих в Святую землю, и защищает их. Кроме того, они известны тем, что управляют ключевыми крепостями, такими как Крак де Шевалье, и иногда помогают устраивать отдельные договоры между христианскими правителями.#!"
 building_jerusalem_christian_john_01: "Дом капитула ордена св. Иоанна"
 building_jerusalem_christian_john_01_desc: "Этот дом капитула предоставляет жильё для небольшого числа госпитальеров и служит небольшим укреплением для паломников, ищущих защиты."
 building_jerusalem_christian_john_02: "Анклав рыцарей-братьев св. Иоанна"
 building_jerusalem_christian_john_02_desc: "Этот анклав предоставляет жильё для значительного числа госпитальеров и служит средним по размеру укреплением для паломников, ищущих защиты."
 building_jerusalem_christian_john_03: "Бастион Креста св. Иоанна"
 building_jerusalem_christian_john_03_desc: "Этот бастион предоставляет жильё для многочисленных госпитальеров, посвящённых продвижению дела Креста военной силой и защите всех паломников."

 building_type_jerusalem_christian_sepulchre_01: "Орден Гроба Господня"
 building_type_jerusalem_christian_sepulchre_01_desc: "#F Более известный как Milites Sancti Sepulcri, Орден Гроба Господня охраняет и управляет ключевыми святынями в Иерусалиме. Кроме того, он посвящает своих лучших воинов в рыцари, что делает их более привлекательными для простого люда.#!"
 building_jerusalem_christian_sepulchre_01: "Дом капитула ордена Гроба Господня"
 building_jerusalem_christian_sepulchre_01_desc: "Этот дом капитула предоставляет жильё для небольшого числа Milites Sancti Sepulcri и служит небольшим центром набора."
 building_jerusalem_christian_sepulchre_02: "Анклав рыцарей-братьев ордена Гроба Господня"
 building_jerusalem_christian_sepulchre_02_desc: "Этот анклав предоставляет жильё для значительного числа Milites Sancti Sepulcri и служит средним по размеру центром набора."
 building_jerusalem_christian_sepulchre_03: "Бастион Креста ордена Гроба Господня"
 building_jerusalem_christian_sepulchre_03_desc: "Этот бастион предоставляет жильё для многочисленных Milites Sancti Sepulcri, посвящённых продвижению дела Креста военной силой и привлечению простого люда к этому делу."

 building_type_jerusalem_christian_supreme_templar_01: "Орден Храма Соломона"
 building_type_jerusalem_christian_supreme_templar_01_desc: "#F Более известный как рыцари-тамплиеры, Орден Храма Соломона — один из самых военизированных из пяти главных крестоносных орденов в Иерусалиме. Особенно известен своей тяжёлой кавалерией и пехотой.#!"
 building_jerusalem_christian_supreme_templar_01: "Дом капитула Верховного ордена"
 building_jerusalem_christian_supreme_templar_01_desc: "Этот дом капитула предоставляет жильё для небольшого числа рыцарей-тамплиеров и служит учебным лагерем."
 building_jerusalem_christian_supreme_templar_02: "Анклав рыцарей-братьев Верховного ордена"
 building_jerusalem_christian_supreme_templar_02_desc: "Этот анклав предоставляет жильё для значительного числа рыцарей-тамплиеров и служит учебным лагерем среднего размера."
 building_jerusalem_christian_supreme_templar_03: "Бастион Креста Верховного ордена"
 building_jerusalem_christian_supreme_templar_03_desc: "Этот бастион предоставляет жильё для многочисленных рыцарей-тамплиеров, посвятивших себя продвижению дела Креста сокрушительной военной силой."

 building_type_jerusalem_christian_german_mary_01: "Орден святой Марии"
 building_type_jerusalem_christian_german_mary_01_desc: "#F Более известный как Тевтонский орден, орден святой Марии помогает поддерживать порядок и контроль на своих землях. Хотя им ещё далеко до будущего могущества в Ливонии, они всё же полезны для урегулирования отношений между прочими фракциями в Иерусалиме.#!"
 building_jerusalem_christian_german_mary_01: "Дом капитула ордена св. Марии"
 building_jerusalem_christian_german_mary_01_desc: "Этот дом капитула предоставляет жильё для небольшого числа тевтонских рыцарей и служит временной тюрьмой."
 building_jerusalem_christian_german_mary_02: "Анклав рыцарей-братьев св. Марии"
 building_jerusalem_christian_german_mary_02_desc: "Этот анклав предоставляет жильё для значительного числа тевтонских рыцарей и служит второстепенным судом."
 building_jerusalem_christian_german_mary_03: "Бастион Креста св. Марии"
 building_jerusalem_christian_german_mary_03_desc: "Этот бастион предоставляет жильё для многочисленных тевтонских рыцарей, посвятивших себя продвижению дела Креста военной силой и судебными мерами."



 #mentioned by Fountains of Bright Crimson and Jerusalem By Night
 building_type_jerusalem_divided_temple_mount_catacombs_01: "Катакомбы Храмовой горы"
 building_type_jerusalem_divided_temple_mount_catacombs_01_desc: "#F В отличие от Храма Гроба Господня, туннели под Храмовой горой почти не вызывают сложностит, ведь вера смертных направляет их вверх. Переплетаясь в трёх измерениях на многих уровнях под землёй и имея странно смещающиеся ходы, эти катакомбы нельзя исследовать легкомысленно. Здесь и правда можно блуждать вечность, питаясь крысами и кровью слепых рыб, — и больше никогда не увидеть свет. Однако это по-прежнему отличное убежище от Сородичей и от солнца.#!" 
 building_jerusalem_divided_temple_mount_catacombs_01: "Обветшалый лабиринтный комплекс"
 building_jerusalem_divided_temple_mount_catacombs_01_desc: "Пещеры под Храмовой горой и Иерусалимом сырые и скользкие, изъедены обвалами и извилистыми ходами. Даже небольшой удар может обрушить огромный участок коридора."
 building_jerusalem_divided_temple_mount_catacombs_02: "Скрытые катакомбы"
 building_jerusalem_divided_temple_mount_catacombs_02_desc: "После усиления сводов под Храмовой горой нижние уровни стали надёжнее. Как и прежде, множество залов, ловушек и ходов остаются запутанными и меняющимися за спиной, но теперь куда реже обрушиваются."
 building_jerusalem_divided_temple_mount_catacombs_03: "Призрачные залы"
 building_jerusalem_divided_temple_mount_catacombs_03_desc: "Похоже, в глубине туннелей дремлет древняя тьма, а многие из нижних ходов были некогда прорыты снизу вверх. Но главное препятствие это другие Сородичи, живущие в катакомбах. Вернее, были…"
 building_jerusalem_divided_temple_mount_catacombs_04: "Дворец Теней"
 building_jerusalem_divided_temple_mount_catacombs_04_desc: "У туннелей нет конца: они ведут к спрятанным тайнам, утерянным реликвиям и городам, древнее почти всех муфасоилов. Ваши поиски и труды дали невероятные плоды, позволив возвести в катакомбах огромный дворец. Из этого тайного дворца вы правите святым городом железной рукой, а тех, кто осмелится вам досаждать, ждёт бесконечный лабиринт, уходящий вниз через безумно меняющиеся коридоры, в которых застрянет любой. Цена — лишь безумные смешки и крики, доносящиеся из тех залов, — что ж, малая цена."

 building_type_jerusalem_divided_christian_quarter_01: "Христианский квартал"
 building_type_jerusalem_divided_christian_quarter_01_desc: "#F Христианский квартал сейчас является домом для множества паломников, торговцев и крестоносцев. Его расширение увеличит ваши военные возможности и обеспечит дополнительные средства для ваших войн в Святой земле.#!"
 building_jerusalem_divided_christian_quarter_01: "Христианский квартал"
 building_jerusalem_divided_christian_quarter_01_desc: "Христианский квартал сейчас является домом для множества паломников, торговцев и крестоносцев. Его расширение увеличит ваши военные возможности и обеспечит дополнительные средства для ваших войн в Святой земле."
 building_jerusalem_divided_christian_quarter_02: "Обновлённый христианский квартал"
 building_jerusalem_divided_christian_quarter_02_desc: "$building_jerusalem_divided_christian_quarter_01_desc$"
 building_jerusalem_divided_christian_quarter_03: "Заново заселённый христианский квартал"
 building_jerusalem_divided_christian_quarter_03_desc: "$building_jerusalem_divided_christian_quarter_01_desc$"
 building_jerusalem_divided_christian_quarter_04: "Процветающий христианский квартал"
 building_jerusalem_divided_christian_quarter_04_desc: "$building_jerusalem_divided_christian_quarter_01_desc$"

 building_type_jerusalem_divided_jewish_quarter_01: "Еврейский квартал"
 building_type_jerusalem_divided_jewish_quarter_01_desc: "#F Еврейский квартал — дом для притесняемых евреев, оставшихся в Иерусалиме, и для тех, кто совершает алию. Если квартал улучшить, они могут открыть доступ к своим знаниям и скрытым библиотекам.#!"
 building_jerusalem_divided_jewish_quarter_01: "Еврейский квартал"
 building_jerusalem_divided_jewish_quarter_01_desc: "Еврейский квартал — дом для притесняемых евреев, оставшихся в Иерусалиме, и для тех, кто совершает алию. Если квартал улучшить, они могут открыть доступ к своим знаниям и скрытым библиотекам."
