 building_type_jerusalem_divided_armenian_quarter_01: "Армянский квартал"
 building_type_jerusalem_divided_armenian_quarter_01_desc: "#F Самый маленький из 4 кварталов, Армянский квартал — дом для христиан Армянской апостольской церкви. Если удастся привлечь их в Иерусалим, можно будет воспользоваться их мастерством и опытом в урегулирование конфликтов между остальными тремя кварталами — ролью довольно нервной, которую они с радостью возьмут на себя.#!"
 building_jerusalem_divided_armenian_quarter_01: "Армянский квартал"
 building_jerusalem_divided_armenian_quarter_01_desc: "Самый маленький из 4 кварталов, Армянский квартал — дом для христиан Армянской апостольской церкви. Если удастся привлечь их в Иерусалим, можно будет воспользоваться их мастерством и опытом в урегулирование конфликтов между остальными тремя кварталами — ролью довольно нервной, которую они с радостью возьмут на себя."
