 building_type_jerusalem_muslim_al_khanqah_salahiyya_01: "Мечеть аль-Ханка ас-Салахия"
 building_type_jerusalem_muslim_al_khanqah_salahiyya_01_desc: "#F Эта мечеть была названа в честь Салах ад-Дина Юсуфа ибн Аййуба и играла для него важную роль. При его жизни она предоставляла жильё его офицерам, служила его личным духовным уединением, в ней проводились занятия и она действовала как мечеть. Кроме того, ранее это была ханка, а значит, в мирное время она работала как гильдия, а в военное — как военный орден.#!"
 building_jerusalem_muslim_al_khanqah_salahiyya_01: "Мечеть аль-Ханка ас-Салахия"
 building_jerusalem_muslim_al_khanqah_salahiyya_01_desc: "Эта мечеть была названа в честь Салах ад-Дина Юсуфа ибн Аййуба и играла для него важную роль. При его жизни она предоставляла жильё его офицерам, служила его личным духовным уединением, в ней проводились занятия и она действовала как мечеть. Кроме того, ранее это была ханка, а значит, в мирное время она работала как гильдия, а в военное — как военный орден."
