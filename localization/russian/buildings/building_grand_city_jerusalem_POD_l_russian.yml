 building_type_jerusalem_muslim_madrasa_01: "Медресе Зу-н-Нуна"
 building_type_jerusalem_muslim_madrasa_01_desc: "#F Названное в честь Зу-н-Нуна аль-Мисри, это медресе почитает древнего мистика, святого и повелителя магии. Как и другие медресе, оно служит учебным заведением, где преподают смесь светских, религиозных и мистических дисциплин.#!"
