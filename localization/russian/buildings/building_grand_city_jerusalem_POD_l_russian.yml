 building_type_jerusalem_muslim_dome_rock_01: "Купол Скалы"
 building_type_jerusalem_muslim_dome_rock_01_desc: "#F Купол Скалы был построен в 690-х годах н.э. на месте сотворения Адама, где Авраам почти принёс в жертву своего сына и откуда Мухаммед начал Ночное путешествие. Хотя строение и поныне в хорошем состоянии, за века его потрепали крестовые походы и землетрясения.#!"
 building_jerusalem_muslim_dome_rock_01: "Купол Скалы"
 building_jerusalem_muslim_dome_rock_01_desc: "Купол Скалы был построен в 690-х годах н.э. на месте сотворения Адама, где Авраам почти принёс в жертву своего сына и откуда Мухаммед начал Ночное путешествие. Хотя строение и поныне в хорошем состоянии, за века его потрепали крестовые походы и землетрясения."
 building_jerusalem_muslim_dome_rock_02: "Обновлённый Купол Скалы"
 building_jerusalem_muslim_dome_rock_02_desc: "$building_jerusalem_muslim_dome_rock_01_desc$"
 building_jerusalem_muslim_dome_rock_03: "Украшенный Купол Скалы"
 building_jerusalem_muslim_dome_rock_03_desc: "$building_jerusalem_muslim_dome_rock_01_desc$"
 building_jerusalem_muslim_dome_rock_04: "Освящённый Купол Скалы"
 building_jerusalem_muslim_dome_rock_04_desc: "Купол Скалы был построен в 690-х годах н.э. на месте сотворения Адама, где Авраам почти принёс в жертву своего сына и откуда Мухаммед начал Ночное путешествие. Теперь, когда весь ущерб устранён, третья по святости святыня ислама наконец готова должным образом прославлять великие деяния Аллаха в этом месте"

 #from Jerusalem by Night
 building_type_jerusalem_muslim_damascus_market_01: "Дамасский рынок"
 building_type_jerusalem_muslim_damascus_market_01_desc: "#F Дамасский рынок торгует всем — от завозных товаров до скота — и является финансовым сердцем Иерусалима.#!"
 building_jerusalem_muslim_damascus_market_01: "Дамасский рынок"
 building_jerusalem_muslim_damascus_market_01_desc: "Дамасский рынок торгует всем — от завозных товаров до скота — и является финансовым сердцем Иерусалима."
 building_jerusalem_muslim_damascus_market_02: "Дамасский базар"
 building_jerusalem_muslim_damascus_market_02_desc: "Дамасский рынок торгует всем — от завозных товаров до скота — и является финансовым сердцем Иерусалима. Здесь можно найти всё, что разрешено к продаже."
 building_jerusalem_muslim_damascus_market_03: "Великий дамасский базар"
 building_jerusalem_muslim_damascus_market_03_desc: "Дамасский рынок торгует всем — от завозных товаров до скота — и является финансовым сердцем Иерусалима. Иерусалим — узел, вокруг которого вращается мировая торговля, а Великий дамасский базар — центр этого узла."

 building_type_jerusalem_muslim_zawiya_01: "Завия Ахмада"
 building_type_jerusalem_muslim_zawiya_01_desc: "#F Названная в честь Ахмада ибн Харба — «Сына Войны», эта завия почитает древнего традиционалиста и воина джихада. Как и другие завии, она действует как религиозный военный орден, похожая на христианские ордена крестоносцев.#!"
