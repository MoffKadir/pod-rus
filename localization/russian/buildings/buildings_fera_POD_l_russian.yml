 building_type_yava_court_01: "Двор ява"
 building_type_yava_court_01_desc: "#F Ява - это тайна племени, скрытая от всех посторонних, которая, если ее узнать, якобы дает другому существу власть над вами. Наиболее тщательно охраняемый из всех секретов бастет, он раскрывается только при самых крайних обстоятельствах, если вообще раскрывается.#!"
 building_yava_court_01: "Небольшой двор ява"
 building_yava_court_01_desc: "Небольшой уголок, где ученые бастет размышляют о ява, а более практичные - о том, как наказать чужаков, укравших эти тайны племени."
 building_yava_court_02: "Достойный двор ява"
 building_yava_court_02_desc: "Суд над глупцами, раскрывающими величайшие тайны племени, будет быстрым и беспощадным."
 building_yava_court_03: "Большой двор ява"
 building_yava_court_03_desc: "Члены племени со всего мира съезжаются сюда, чтобы обсудить последние события, связанные со священной ява."
