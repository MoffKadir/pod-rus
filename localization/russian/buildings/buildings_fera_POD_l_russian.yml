l_russian:


 ####Kinfolk
 building_type_kinfolk_meeting_grounds_01: "Место встречи родни"
 building_type_kinfolk_meeting_grounds_01_desc: "#F Здесь собираются важные #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! близлежащих племён, смешиваются с местным населением и, остаётся надеяться, планируют следующие поколения воинов.#!"
 building_kinfolk_meeting_grounds_01: "Небольшое место встречи родни"
 building_kinfolk_meeting_grounds_01_desc: "Небольшая территория, выделенная ближайшим #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичам#!#!. Здесь не на что смотреть, но тем не менее это дом для них."
 building_kinfolk_meeting_grounds_02: "Среднее место встречи родни"
 building_kinfolk_meeting_grounds_02_desc: "Здесь #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! взаимодействуют друг с другом и окружающим миром, живя своей жизнью, когда их призовёт зов племени."
 building_kinfolk_meeting_grounds_03: "Большое место встречи родни"
 building_kinfolk_meeting_grounds_03_desc: "#TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L Родичей#!#! здесь много, и они хорошо обустроились. Есть место даже для следующего поколения."

 building_type_kinfolk_healers_01: "Целители родни"
 building_type_kinfolk_healers_01_desc: "#F Знания целебных трав и древних тайных навыков, передающиеся между #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичами#!#! из поколения в поколение.#!"
 building_kinfolk_healers_01: "Целители родни-подмастерья"
 building_kinfolk_healers_01_desc: "Только начавшие свой путь, эти целители ценятся племенем."
 building_kinfolk_healers_02: "Целители родни"
 building_kinfolk_healers_02_desc: "Племя знает, где искать, когда нужно найти лекарство от самых редких хворей."
 building_kinfolk_healers_03: "Опытные целители родни"
 building_kinfolk_healers_03_desc: "Воины племени безропотно бросаются в бой, прекрасно зная, что от смерти их спасут эти благословенные лекари."

 building_type_kinfolk_militia_01: "Ополчение родни"
 building_type_kinfolk_militia_01_desc: "#F В трудную минуту каждый мужчина, женщина и ребёнок должны быть готовы защитить общину.#!"
 building_kinfolk_militia_01: "Немногочисленное ополчение родни"
 building_kinfolk_militia_01_desc: "Здесь не так много воинов, чтобы действительно напугать решительного противника, но это лучше, чем ничего."
 building_kinfolk_militia_02: "Среднее ополчение родни"
 building_kinfolk_militia_02_desc: "Достаточно большое количество воинов, готовых выступить в поход для защиты своего дома."
 building_kinfolk_militia_03: "Многочисленное ополчение родни"
 building_kinfolk_militia_03_desc: "Племя не могло и мечтать о более сильной группе решительных воинов, которые защитят его в трудную минуту."

 building_type_kinfolk_markets_01: "Рынок родни"
 building_type_kinfolk_markets_01_desc: "#F Здесь члены вашего племени собираются, чтобы торговаться и обсуждать, что нужно для общины.#!"
 building_kinfolk_markets_01: "Небольшой рынок родни"
 building_kinfolk_markets_01_desc: "Неформальное место, где собираются #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! для обмена между собой."
 building_kinfolk_markets_02: "Средний рынок родни"
 building_kinfolk_markets_02_desc: "Некоторым местным жителям разрешено приходить сюда, чтобы торговать с #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичами#!#! общины."
 building_kinfolk_markets_03: "Большой рынок родни"
 building_kinfolk_markets_03_desc: "К раздражению некоторых более традиционалистских членов общины, ваши #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родичи#!#! теперь являются неотъемлемой частью местной торговли."

 building_type_kinfolk_bonfire_01: "Костёр родни"
 building_type_kinfolk_bonfire_01_desc: "#F Здесь истории о великих деяниях ваших предков передаются следующему поколению.#!"
 building_kinfolk_bonfire_01: "Небольшой костёр родни"
 building_kinfolk_bonfire_01_desc: "Сказительство - это искусство, а талантливые мастера в вашей общине пока встречаются редко."
 building_kinfolk_bonfire_02: "Средний костёр родни"
 building_kinfolk_bonfire_02_desc: "Здесь пересказывают легенды старины, которые, остаётся надеяться, вдохновят легенды завтрашнего дня."
 building_kinfolk_bonfire_03: "Большой костёр родни"
 building_kinfolk_bonfire_03_desc: "Молодые собираются, чтобы послушать, старые - чтобы вспомнить. Племя объединяется."



 #####General Fera

 building_type_spiritual_sanctuary_01: "Духовное святилище"
 building_type_spiritual_sanctuary_01_desc: "#F Равновесие медленно покидает этот мир из-за безумия Триады. Тем не менее, некоторые области сохраняются, часто защищаемые духовно одаренными.#!"
 building_spiritual_sanctuary_01: "Малое духовное святилище"
 building_spiritual_sanctuary_01_desc: "Небольшое, но символичное заявление о неповиновении гибнущему равновесию в этом мире."
 building_spiritual_sanctuary_02: "Духовное святилище"
 building_spiritual_sanctuary_02_desc: "Рост и увядание, жизнь и смерть - цикл здесь идет своим естественным чередом."
 building_spiritual_sanctuary_03: "Большое духовное святилище"
 building_spiritual_sanctuary_03_desc: "Идеально сбалансированное, каким и должно быть все остальное."


 building_type_wyld_overgrowth_01: "Заросли Вильда"
 building_type_wyld_overgrowth_01_desc: "#F Оскорбленная Ткачихой и атакованная Вирмом, Мать-природа мстит в этом месте.#!"
 building_wyld_overgrowth_01: "Небольшие заросли Вильда"
 building_wyld_overgrowth_01_desc: "Небольшое проявление дикой природы, пульсирующей и жаждущей процветания.$POD_fera_requirements_development_below_t1$"
 building_wyld_overgrowth_02: "Заросли Вильда"
 building_wyld_overgrowth_02_desc: "Маяк необузданной и дикой жизни, процветающей и растущей быстрыми темпами.$POD_fera_requirements_development_below_t2$"
 building_wyld_overgrowth_03: "Большие заросли Вильда"
 building_wyld_overgrowth_03_desc: "В игре человек против природы природа всегда побеждает.$POD_fera_requirements_development_below_t3$"


 building_type_weaver_domain_01: "Владение Ткачихи"
 building_type_weaver_domain_01_desc: "#F Башни возвышаются, человечество множится, города растут... Течение времени станет триумфальным шествием Ткачихи.#!"
 building_weaver_domain_01: "Малое владение Ткачихи"
 building_weaver_domain_01_desc: "Идея, вспышка вдохновения или сила воли - эти мелочи могут стать началом триумфа Ткачихи.\n\n$POD_requirements_development_10$"
 building_weaver_domain_02: "Владение Ткачихи"
 building_weaver_domain_02_desc: "Здесь можно услышать лудильщиков, инструменты и торговлю - все, что говорит о будущем.\n\n$POD_requirements_development_25$"
 building_weaver_domain_03: "Большое владение Ткачихи"
 building_weaver_domain_03_desc: "Именно здесь природа укрощается и прогресс достигается без каких-либо мелких забот о том, чтобы ее подавить.\n\n$POD_requirements_development_50$"


 building_type_wyrm_taint_01: "Порча Вирма"
 building_type_wyrm_taint_01_desc: "#F Энтропия и распад - естественная часть цикла. Но, в конце концов, они стремятся поглотить все.#!"
 building_wyrm_taint_01: "Незначительная порча"
 building_wyrm_taint_01_desc: "Поврежденная, проклятая или бесплодная земля, начало победы Вирма и поражение Творения."
 building_wyrm_taint_02: "Серьёзное поражение"
 building_wyrm_taint_02_desc: "Смерть прячется в тени жизни. Здесь она действительно скрывается полностью."
 building_wyrm_taint_03: "Пагуба Вирма"
 building_wyrm_taint_03_desc: "Именно здесь умирает надежда, съедаемая бесконечным голодом изначальной энтропии."


 #####Duchy Buildings
 building_type_caern_rage_01: "Каэрн ярости"
 building_type_caern_rage_01_desc: "#F Каэрн, посвящённый войне, где оборотни и их родичи постоянно находятся в поисках новых достойных сражений.#!"
 building_caern_rage_01: "Разрастающийся каэрн ярости"
 building_caern_rage_01_desc: "Растущий каэрн с опытными, хотя и немногочисленными бойцами."
 building_caern_rage_02: "Небольшой каэрн ярости"
 building_caern_rage_02_desc: "Небольшой каэрн ярости, откуда изо дня в день доносятся звуки тренировок.$POD_fera_requirements_development_below_t2_ducal$"
 building_caern_rage_03: "Средний каэрн ярости"
 building_caern_rage_03_desc: "Духи войны и боли поселились в этом каэрне, передавая свой богатый опыт местным оборотням.$POD_fera_requirements_development_below_t3_ducal$"
 building_caern_rage_04: "Большой каэрн ярости"
 building_caern_rage_04_desc: "Под руководством старейшин здесь зарождается новое поколение воинов.$POD_fera_requirements_development_below_t4_ducal$"
 building_caern_rage_05: "Огромный каэрн ярости"
 building_caern_rage_05_desc: "Один из самых впечатляющих каэрнов в этих землях, где война - это искусство, а битва - товар, который нужно искать.$POD_fera_requirements_development_below_t5_ducal$"

 building_type_caern_leadership_01: "Каэрн лидерства"
 building_type_caern_leadership_01_desc: "#F Каэрн, посвященный единству племени и привлекающий к себе множество стай из разных слоев общества.#!"
 building_caern_leadership_01: "Разрастающийся каэрн лидерства"
 building_caern_leadership_01_desc: "Здесь может родиться сильный лидер, но пока это слишком маленькое место для таких амбиций."
 building_caern_leadership_02: "Небольшой каэрн лидерства"
 building_caern_leadership_02_desc: "Напоминание младшим об их обязанностях - задача, которую никогда нельзя откладывать на потом.$POD_fera_requirements_development_below_t2_ducal$"
 building_caern_leadership_03: "Средний каэрн лидерства"
 building_caern_leadership_03_desc: "Стая сильна настолько, насколько силён её альфа. Каэрн силён настолько, насколько силён его король.$POD_fera_requirements_development_below_t3_ducal$"
 building_caern_leadership_04: "Большой каэрн лидерства"
 building_caern_leadership_04_desc: "Если можно приобрести лидерские таланты, то это место, куда нужно стремиться.$POD_fera_requirements_development_below_t4_ducal$"
 building_caern_leadership_05: "Огромный каэрн лидерства"
 building_caern_leadership_05_desc: "Когда каждый знает свой долг, племя процветает под мудрым и сильным руководством.$POD_fera_requirements_development_below_t5_ducal$"

 building_type_caern_will_01: "Каэрн воли"
 building_type_caern_will_01_desc: "#F Каэрн, посвятивший себя улучшению положения племени, как мирскими, так и иными способами.#!"
 building_caern_will_01: "Разрастающийся каэрн воли"
 building_caern_will_01_desc: "Место, где оборотни пытаются понять свою роль в современном мире."
 building_caern_will_02: "Небольшой каэрн воли"
 building_caern_will_02_desc: "Налаженная торговля с соседними общинами ослабляет шаткую изоляцию каэрна.$POD_fera_requirements_development_below_t2_ducal$"
 building_caern_will_03: "Средний каэрн воли"
 building_caern_will_03_desc: "Дух предка благословил этот каэрн, принеся ценные уроки о прошлом и будущем.$POD_fera_requirements_development_below_t3_ducal$"
 building_caern_will_04: "Большой каэрн воли"
 building_caern_will_04_desc: "Дух стихии земли охраняет эту пещеру, довольный стоической решимостью её обитателей.$POD_fera_requirements_development_below_t4_ducal$"
 building_caern_will_05: "Огромный каэрн воли"
 building_caern_will_05_desc: "Незаметно вписанный в окружающую среду, этот каэрн вызывает уважение и почтение всего региона.$POD_fera_requirements_development_below_t5_ducal$"

 building_type_caern_enigmas_01: "Каэрн загадок"
 building_type_caern_enigmas_01_desc: "#F Каэрн, посвящённый самым тонким искусствам гару, которые часто предпочитают хитрые Теневые владыки.#!"
 building_caern_enigmas_01: "Разрастающийся каэрн загадок"
 building_caern_enigmas_01_desc: "Фокусы и иллюзии здесь в изобилии, что позволяет юным детёнышам на собственном примере понять ценность более тонкого подхода."
 building_caern_enigmas_02: "Небольшой каэрн загадок"
 building_caern_enigmas_02_desc: "Старейшины этой пещеры знают некоторые загадки, над ответом на которые можно размышлять неделями. Если вообще есть ответ.$POD_fera_requirements_development_below_t2_ducal$"
 building_caern_enigmas_03: "Средний каэрн загадок"
 building_caern_enigmas_03_desc: "Дух химерлинга благословил эту пещеру, довольный тем, что здесь работает хитрость.$POD_fera_requirements_development_below_t3_ducal$"
 building_caern_enigmas_04: "Большой каэрн загадок"
 building_caern_enigmas_04_desc: "Тени окутывают эту пещеру - результат того, что дружелюбные духи собираются вместе, чтобы защищать и наблюдать за её хитрыми обитателями.$POD_fera_requirements_development_below_t4_ducal$"
 building_caern_enigmas_05: "Огромный каэрн загадок"
 building_caern_enigmas_05_desc: "Здесь вынашиваются сюжеты, способные озадачить даже вампира, опровергая репутацию оборотней как бездумных грубиянов.$POD_fera_requirements_development_below_t5_ducal$"

 building_type_caern_wisdom_01: "Каэрн мудрости"
 building_type_caern_wisdom_01_desc: "#F Мирный каэрн в мире, охваченном войной, очень полезный оазис для духовно ослабленных оборотней.#!"
 building_caern_wisdom_01: "Разрастающийся каэрн мудрости"
 building_caern_wisdom_01_desc: "Здесь можно отдохнуть душой и телом. Редкий акт сострадания в неумолимом мире."
 building_caern_wisdom_02: "Небольшой каэрн мудрости"
 building_caern_wisdom_02_desc: "Учения этого каэрна считаются мудрыми и достойными внимания во всем регионе.$POD_fera_requirements_development_below_t2_ducal$"
 building_caern_wisdom_03: "Средний каэрн мудрости"
 building_caern_wisdom_03_desc: "Проницательный дух совы сделал этот каэрн своим домом, загадочно наблюдая за его обитателями сверху.$POD_fera_requirements_development_below_t3_ducal$"
 building_caern_wisdom_04: "Большой каэрн мудрости"
 building_caern_wisdom_04_desc: "Учения, споры, исцеление... все виды духовной помощи можно найти здесь.$POD_fera_requirements_development_below_t4_ducal$"
 building_caern_wisdom_05: "Огромный каэрн мудрости"
 building_caern_wisdom_05_desc: "С таким процветающим каэрном мудрости можно надеяться, что в будущем удастся избежать ошибок, подобных Войне Гнева.$POD_fera_requirements_development_below_t5_ducal$"





 ####Werewolves
 building_type_werewolf_hunting_party_01: "Отряд оборотней-охотников"
 building_type_werewolf_hunting_party_01_desc: "#F Всегда найдутся люди, которые попытаются посягнуть на вашу землю. И всегда есть нетерпеливые детёныши, готовые претендовать на славу.#!"
 building_werewolf_hunting_party_01: "Небольшой отряд оборотней-охотников"
 building_werewolf_hunting_party_01_desc: "Простой патруль, устраняющий самые вопиющие случаи посягательства людей на вашу землю."
 building_werewolf_hunting_party_02: "Средний отряд оборотней-охотников"
 building_werewolf_hunting_party_02_desc: "Нетерпеливые детёныши племени оттачивают своё мастерство на неразумных людях, бродящих поблизости от вашей общины.$POD_fera_requirements_development_below_t2$"
 building_werewolf_hunting_party_03: "Большой отряд оборотней-охотников"
 building_werewolf_hunting_party_03_desc: "Люди не зря боятся волков. Вы не позволите их так называемой «цивилизации» разгуляться здесь.$POD_fera_requirements_development_below_t3$"

 building_type_werewolf_scouting_party_01: "Отряд оборотней-следопытов"
 building_type_werewolf_scouting_party_01_desc: "#F Детёныши постоянно проходят через своё Первое изменение, и их нужно найти. В этом и заключается задача этих опытных следопытов.#!"
 building_werewolf_scouting_party_01: "Небольшой отряд оборотней-следопытов"
 building_werewolf_scouting_party_01_desc: "Одного-двух опытных следопытов едва хватает, чтобы охватить окрестные деревни."
 building_werewolf_scouting_party_02: "Средний отряд оборотней-следопытов"
 building_werewolf_scouting_party_02_desc: "Эта стая, состоящая из опытных следопытов, охватывает обширную территорию и ищет детёнышей, чтобы помочь им пережить Первое изменение.$POD_fera_requirements_development_below_t2$"
 building_werewolf_scouting_party_03: "Большой отряд оборотней-следопытов"
 building_werewolf_scouting_party_03_desc: "Благодаря вашим многочисленным следопытам мало кто из детёнышей ускользает от вашего взора в этих землях. Их спасение способствует постоянному росту племени.$POD_fera_requirements_development_below_t3$"

 building_type_werewolf_training_grounds_01: "Тренировочная площадка оборотней"
 building_type_werewolf_training_grounds_01_desc: "#F Родичи должны пройти обучение, если хотят быть полезными для общины.#!"
 building_werewolf_training_grounds_01: "Небольшая тренировочная площадка оборотней"
 building_werewolf_training_grounds_01_desc: "Родичи учатся здесь основам боя. Достаточно, чтобы понять, где находится острый конец."
 building_werewolf_training_grounds_02: "Средняя тренировочная площадка оборотней"
 building_werewolf_training_grounds_02_desc: "Они никогда не станут такими же грозными, как оборотни. Но они стараются изо всех сил.$POD_fera_requirements_development_below_t2$"
 building_werewolf_training_grounds_03: "Большая тренировочная площадка оборотней"
