 building_type_crescent_moon_01: "Каэрн Полумесяца"
 building_type_crescent_moon_01_desc: "#F Средоточие власти Серебряных клыков в России и, возможно, их величайший каэрн во всём мире.#!"
 building_crescent_moon_01: "Зарождающийся каэрн Полумесяца"
 building_crescent_moon_01_desc: "Основанный во времена Владычества, каэрн Полумесяца расположен в скрытой долине в глубине Урала."
 building_crescent_moon_02: "Растущий каэрн Полумесяца"
 building_crescent_moon_02_desc: "Изначально здесь обитал чудовищный Змей, и многие легендарные герои Серебряных клыков погибли, чтобы захватить контроль над этой территорией для племени."
 building_crescent_moon_03: "Впечатляющий каэрн Полумесяца"
 building_crescent_moon_03_desc: "Изгнав Змея, могущественные теурги очистили землю, позаботившись о том, чтобы Полумесяц на долгие века стал свидетельством доблести Серебряных клыков."

 building_type_snow_leopard_01: "Каэрн Снежного барса"
 building_type_snow_leopard_01_desc: "#F Самый известный в мире каэрн Звездочётов, центр обучения и сотрудничества, не имеющий себе равных.#!"
 building_snow_leopard_01: "Зарождающийся каэрн Снежного барса"
 building_snow_leopard_01_desc: "Основанный византийским Звездочётом Юстинианом, этот каэрн был создан совместно с таинственным вампиром по имени Миларепа."
 building_snow_leopard_02: "Растущий каэрн Снежного барса"
 building_snow_leopard_02_desc: "Именно здесь Юстиниан в последний раз сразился с мощным нексусным ползуном. Хотя он погиб во время битвы, каэрн был защищён."
 building_snow_leopard_03: "Впечатляющий каэрн Снежного барса"
 building_snow_leopard_03_desc: "После победы Юстиниана над нексусным ползуном слава каэрна быстро росла, и вскоре он стал важным центром культуры Звездочётов."

 building_type_field_stars_01: "Каэрн Звёздного поля"
 building_type_field_stars_01_desc: "#F Мощный каэрн лидерства у истоков реки. Очень уязвимый, этот каэрн видел больше, чем свою долю сражений и потерь, породив расу выживших из своих защитников.#!"
