 building_type_den_realm_01: "Царство-логово"
 building_type_den_realm_01_desc: "#F Царство-логово - это участок [Concept('umbra', 'Умбры')|E], который привязан к $glossary_fera$ и служит его личным убежищем. Большинство царств-логов привязаны к областям физической реальности и обеспечивают туннель в Ближнюю Умбру, так что шаг в сторону или другие подобные способы проникновения в [Concept('umbra', 'Умбру')|E] становятся проще. Царства-логова хорошо защищены, и прорвать их оборону непросто.#!"
 den_realm_effect_desc: "#help Если это ваша столица:#!\nСнижает затраты #L $POD_energy_gnosis|l$а#! на вход в [Concept('umbra', 'Умбру')|E]:\n#P -25%#!/уровень постройки"
 building_den_realm_01: "Малое царство-логово"
 building_den_realm_01_desc: "Маленький, но функциональный портал в крошечный карман [Concept('umbra', 'Умбры')|E]."
 building_den_realm_02: "Растущее царство-логово"
 building_den_realm_02_desc: "Портал в небольшое царство [Concept('umbra', 'Умбры')|E], защищенное надежной обороной."
 building_den_realm_03: "Впечатляющее царство-логово"
 building_den_realm_03_desc: "Туннель в большое царство [Concept('umbra', 'Умбры')|E], защищенное сильной обороной, идеально подходящее для спокойного уединения его владельца."


