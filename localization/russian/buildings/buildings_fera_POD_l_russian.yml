 building_type_hanshii_arena_01: "Арена ханши"
 building_type_hanshii_arena_01_desc: "#F Основной элемент культуры бастет, ханши - это ритуальные поединки, используемые для развлечения или определения территориальных прав. Это могут быть игры с загадками, официальные поединки или война на клыках и когтях.#!"
 building_hanshii_arena_01: "Небольшая арена ханши"
 building_hanshii_arena_01_desc: "Небольшая площадка, предназначенная для испытаний ханши."
 building_hanshii_arena_02: "Достойная арена ханши"
 building_hanshii_arena_02_desc: "В этом защищённом месте проводятся самые разные испытания."
 building_hanshii_arena_03: "Большая арена ханши"
 building_hanshii_arena_03_desc: "Бастет собираются здесь, чтобы с нетерпением наблюдать за тем, как участники со всего мира делают ставки в предлагаемых испытаниях."
