 building_type_wheel_ptah_01_desc: "#F Загадочный каэрн, дарованный Безмолвным странникам в качестве нового дома после их изгнания из Египта. С тех пор он служит племени верой и правдой.#!"
 building_wheel_ptah_01: "Зарождающийся каэрн Колеса Пта"
 building_wheel_ptah_01_desc: "Загадочный каэрн, дарованный Безмолвным странникам в качестве нового дома после их изгнания из Египта. С тех пор он служит племени верой и правдой."
 building_wheel_ptah_02: "Растущий каэрн Колеса Пта"
