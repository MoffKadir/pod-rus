 building_paris_knights_hospitaller_03_desc: "Обычная медицина может помочь при обычных заболеваниях, но против сверхъестественных она в значительной степени неэффективна. Для этого потребуются священные искусства."
 building_paris_knights_hospitaller_04: "Стражи зла"
 building_paris_knights_hospitaller_04_desc: "Рыцари-госпитальеры будут нашим щитом против мерзких и гнусных."


