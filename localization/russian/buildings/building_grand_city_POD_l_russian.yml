 building_type_constantinople_reform_the_hippodrome_01: "Ипподром"
 building_type_constantinople_reform_the_hippodrome_01_desc: "Константинопольский ипподром - это цирк, который был спортивным и общественным центром Константинополя, знаменитый тем, что здесь проводились скачки и гонки на колесницах.\nГонки на колесницах давно канули в Лету, но камни, которые в них используются, все еще хороши и могут помочь восстановить город быстрее, чем ожидалось."
