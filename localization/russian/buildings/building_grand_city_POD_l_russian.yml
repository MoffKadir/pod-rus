 building_type_paris_umbral_01: "Тёмный Париж"
 building_type_paris_umbral_01_desc: "#F Тени нависают над гордым Парижем.#!"
 building_paris_umbral_01: "Непокорный Париж"
 building_paris_umbral_01_desc: "Город противостоит порождениям ночи."
 building_paris_umbral_02: "Павший Париж"
 building_paris_umbral_02_desc: "Жуткая темнота распространяется по всему городу."
 building_paris_umbral_03: "Тёмный Париж"
 building_paris_umbral_03_desc: "Погруженный в тень, город теперь служит своему темному хозяину."

 building_type_paris_umbral_cite_01: "Иль-де-ла-Сите"
 building_type_paris_umbral_cite_01_desc: "#F Здешняя знать ничем не отличается от любой другой. Яростно защищает свою власть, земли и титулы.\n\nОднако истинная сила находится за пределами их мелкой досягаемости.#!"
 building_paris_umbral_cite_01: "Под влиянием Иль-де-ла-Сите"
 building_paris_umbral_cite_01_desc: "Здешняя знать ничем не отличается от любой другой. Яростно защищает свою власть, земли и титулы.\n\nОднако истинная сила находится за пределами их мелкой досягаемости."
 building_paris_umbral_cite_02: "Контролируемый Иль-де-ла-Сите"
 building_paris_umbral_cite_02_desc: "$building_paris_umbral_cite_01_desc$"
 building_paris_umbral_cite_03: "Загипнотизированный Иль-де-ла-Сите"
 building_paris_umbral_cite_03_desc: "$building_paris_umbral_cite_01_desc$"
 building_paris_umbral_cite_04: "Оскверненный Иль-де-ла-Сите"
 building_paris_umbral_cite_04_desc: "$building_paris_umbral_cite_01_desc$"

 building_type_paris_umbral_chatelet_01: "Ле Шатле"
 building_type_paris_umbral_chatelet_01_desc: "#F Солдаты Парижа готовы защищать город от тех, кто может причинить ему вред.\n\nНо волк уже среди овец.#!"
 building_paris_umbral_chatelet_01: "Оказал влияние на Ле Шатле"
 building_paris_umbral_chatelet_01_desc: "Солдаты Парижа готовы защищать город от тех, кто может причинить ему вред.\n\nНо волк уже среди овец."
 building_paris_umbral_chatelet_02: "Контролируемый Ле Шатле"
 building_paris_umbral_chatelet_02_desc: "$building_paris_umbral_chatelet_01_desc$"
 building_paris_umbral_chatelet_03: "Загипнотизированный Ле Шатле"
 building_paris_umbral_chatelet_03_desc: "$building_paris_umbral_chatelet_01_desc$"
 building_paris_umbral_chatelet_04: "Оскверненный Ле Шатле"
 building_paris_umbral_chatelet_04_desc: "$building_paris_umbral_chatelet_01_desc$"


 building_type_paris_umbral_temple_01: "Л'Энкло дю Темпль"
 building_type_paris_umbral_temple_01_desc: "#F Рыцари-тамплиеры и рыцари-госпитальеры, а также доминиканский и францисканский ордены - все они имеют значительное присутствие в городе. Хотя они и не являются частью Теневой инквизиции, они остаются могущественными смертными, движимыми верой.\n\nВера, которая может быть искажена.#!"
 building_paris_umbral_temple_01: "Оказал влияние на Л'Энкло дю Темпль"
 building_paris_umbral_temple_01_desc: "Рыцари-тамплиеры и рыцари-госпитальеры, а также доминиканский и францисканский ордены - все они имеют значительное присутствие в городе. Хотя они и не являются частью Теневой инквизиции, они остаются могущественными смертными, движимыми верой.\n\nВера, которая может быть искажена."
 building_paris_umbral_temple_02: "Контролируемый Л'Энкло дю Темпль"
 building_paris_umbral_temple_02_desc: "$building_paris_umbral_temple_01_desc$"
 building_paris_umbral_temple_03: "Загипнотизированный Л'Энкло дю Темпль"
 building_paris_umbral_temple_03_desc: "$building_paris_umbral_temple_01_desc$"
 building_paris_umbral_temple_04: "Падший Л'Энкло дю Темпль"
 building_paris_umbral_temple_04_desc: "$building_paris_umbral_temple_01_desc$"

 building_type_paris_umbral_greve_01: "Площадь де Грев"
 building_type_paris_umbral_greve_01_desc: "#F На окраинах Парижа расположено множество ферм и крестьянских хозяйств, которые поддерживают жизнь великого города, а также гражданский порт.\n\nА крестьяне действительно любят посплетничать.#!"
 building_paris_umbral_greve_01: "Оказал влияние на Гревскую площадь"
 building_paris_umbral_greve_01_desc: "На окраинах Парижа расположено множество ферм и крестьянских хозяйств, которые поддерживают жизнь великого города, а также гражданский порт.\n\nА крестьяне действительно любят посплетничать."
 building_paris_umbral_greve_02: "Контролируемая площадь де Грев"
 building_paris_umbral_greve_02_desc: "$building_paris_umbral_greve_01_desc$"
 building_paris_umbral_greve_03: "Загипнотизированная площадь де Грев"
 building_paris_umbral_greve_03_desc: "$building_paris_umbral_greve_01_desc$"
 building_paris_umbral_greve_04: "Оскверненная площадь де Грев"
 building_paris_umbral_greve_04_desc: "$building_paris_umbral_greve_01_desc$"

 building_type_paris_umbral_halles_01: "Ле-Аль (центральный рынок)"
 building_type_paris_umbral_halles_01_desc: "#F Богатые торговцы и банкиры составляют небольшую часть населения, но их власть и влияние распространяются по всему городу.\n\nКонтролируйте свое богатство, и город последует за вами.#!"
 building_paris_umbral_halles_01: "Повлиял на Ле-Аль"
 building_paris_umbral_halles_01_desc: "Богатые торговцы и банкиры составляют небольшую часть населения, но их власть и влияние распространяются по всему городу.\n\nКонтролируйте свое богатство, и город последует за вами."
 building_paris_umbral_halles_02: "Контролируемый Ле-Аль"
 building_paris_umbral_halles_02_desc: "$building_paris_umbral_halles_01_desc$"
 building_paris_umbral_halles_03: "Загипнотизированный Ле-Аль"
 building_paris_umbral_halles_03_desc: "$building_paris_umbral_halles_01_desc$"
 building_paris_umbral_halles_04: "Оскверненный Ле-Аль"
 building_paris_umbral_halles_04_desc: "$building_paris_umbral_halles_01_desc$"


 building_type_paris_umbral_carnivals_01: "Карнавалы в Париже"
 building_type_paris_umbral_carnivals_01_desc: "#F Каждая из гильдий и корпораций города имеет своего святого покровителя и празднует этот день. Незамужние служащие королевского дворца имеют свою собственную корпорацию Ле Базош, которая отмечает свой праздник парадом, фарсами и сатирическими театральными постановками.\n\nПрекрасная возможность приручить население.#!"
 building_paris_umbral_carnivals_01: "Повлиявший на карнавалы"
 building_paris_umbral_carnivals_01_desc: "Каждая из гильдий и корпораций города имеет своего святого покровителя и празднует этот день. Незамужние служащие королевского дворца имеют свою собственную корпорацию Ле Базош, которая отмечает свой праздник парадом, фарсами и сатирическими театральными постановками.\n\nПрекрасная возможность приручить население."
 building_paris_umbral_carnivals_02: "Контролируемые карнавалы Парижа"
 building_paris_umbral_carnivals_02_desc: "$building_paris_umbral_carnivals_01_desc$"
 building_paris_umbral_carnivals_03: "Загипнотизированные карнавалы Парижа"
 building_paris_umbral_carnivals_03_desc: "$building_paris_umbral_carnivals_01_desc$"
 building_paris_umbral_carnivals_04: "Оскверненные карнавалы Парижа"
 building_paris_umbral_carnivals_04_desc: "$building_paris_umbral_carnivals_01_desc$"


 building_type_paris_umbral_notre_dame_01: "Нотр-Дам-де-Пари"
 building_type_paris_umbral_notre_dame_01_desc: "#F Этот великолепный собор, также известный как «Парижская Богоматерь», посвящен Деве Марии. Построенный в готическом стиле, он поражает многочисленными статуями и огромными разноцветными «Большими розами».\n\nМесто поклонения, готовое к порче.#!"
