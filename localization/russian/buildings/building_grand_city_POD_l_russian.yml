 building_type_constantinople_rebuild_monastery_of_st_myrelaion_01: "Монастырь Мирелейон"
 building_type_constantinople_rebuild_monastery_of_st_myrelaion_01_desc: "Дворец Мирелейон был построен на вершине гигантской ротонды пятого века, а затем превращен в женский монастырь. Это сооружение является первым примером частной погребальной церкви византийского императора, но оно было разрушено пожаром во время Четвертого крестового похода и с тех пор заброшено.\nПерестроенное после завоевания, это сооружение стало символом стойкости Константинополя вопреки всем трудностям."
