 building_type_constantinople_plundered_monastery_of_st_myrelaion_01: "Монастырь Мирелейон"
 building_type_constantinople_plundered_monastery_of_st_myrelaion_01_desc: "Дворец Мирелейон был построен на вершине гигантской ротонды пятого века, а затем превращен в женский монастырь. Это сооружение является первым примером частной погребальной церкви византийского императора, но оно было разрушено пожаром во время Четвертого крестового похода и с тех пор заброшено.\nБудучи усыпальницей богатых императоров, она стала излюбленным местом грабежа для самых жадных завоевателей Константинополя."
 building_constantinople_plundered_monastery_of_st_myrelaion_01: "Завоеванный монастырь Мирелейон"
 building_constantinople_plundered_monastery_of_st_myrelaion_01_desc: "Дворец Мирелейон был построен на вершине гигантской ротонды пятого века, а затем превращен в женский монастырь. Это сооружение является первым примером частной погребальной церкви византийского императора, но оно было разрушено пожаром во время Четвертого крестового похода и с тех пор заброшено.\nБудучи усыпальницей богатых императоров, она стала излюбленным местом грабежа для самых жадных завоевателей Константинополя."
