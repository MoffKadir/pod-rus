 building_type_paris_chivalric_01: "Рыцарский Париж"
 building_type_paris_chivalric_01_desc: "#F Париж, управляемый рыцарскими тореадорами и благородными вентру, способен стать центром каинитского мира.#!"
 building_paris_chivalric_01: "Разделённый Париж"
 building_paris_chivalric_01_desc: "Опустошённый конфликтами и интригами, Париж стал лишь тенью былого величия."
 building_paris_chivalric_02: "Придворный Париж"
 building_paris_chivalric_02_desc: "Медленно, но верно Париж возвращает себе былой статус."
 building_paris_chivalric_03: "Рыцарский Париж"
 building_paris_chivalric_03_desc: "Такой державы ещё не было в каинитском мире. Великолепие Парижа ослепляет всех, кто на него смотрит."


 building_type_paris_courts_love_01: "Двор любви"
 building_type_paris_courts_love_01_desc: "#F Двор любви - вампирское владение и феодальный институт, созданный французскими тореадорами. Его поддерживали в основном тореадоры, которых привлекала концепция рыцарства в её наиболее поэтическом выражении, и он быстро стал одним из мест сбора каинитов, интересующихся рыцарством.#!"
 building_paris_courts_love_01: "Застойный двор"
 building_paris_courts_love_01_desc: "Франция переживает смуту, а Парижский двор заброшен. Только время покажет, возможно ли возрождение."
 building_paris_courts_love_02: "Процветающий двор"
 building_paris_courts_love_02_desc: "Несколько дворов возвращены под власть Париса. Искры красоты разгораются вновь."
 building_paris_courts_love_03: "Господствующий двор"
 building_paris_courts_love_03_desc: "Франция снова находится под властью Двора любви. Париж вновь занял своё прославленное место."
 building_paris_courts_love_04: "Возвышенный Двор любви"
 building_paris_courts_love_04_desc: "Нет большей демонстрации изящества и красоты, чем Парижский двор. Каиниты съезжаются со всего мира, чтобы полюбоваться им."
