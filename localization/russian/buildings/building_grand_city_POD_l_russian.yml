 building_type_constantinople_rebuild_harbor_of_sophia_01: "Гавань Софии"
 building_type_constantinople_rebuild_harbor_of_sophia_01_desc: "Эта гавань, представляющая собой водоем с арсеналом, окруженный стенами, на протяжении истории носила множество названий. До Четвёртого крестового похода она служила базой для византийского флота.\nВосстановление его является само собой разумеющимся, поскольку Константинополю необходим сильный флот, чтобы избежать повторения катастрофы 1204 года в будущем."
