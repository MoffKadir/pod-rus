 building_type_constantinople_rebuild_the_hippodrome_01: "Ипподром"
 building_type_constantinople_rebuild_the_hippodrome_01_desc: "Константинопольский ипподром - это цирк, который был спортивным и общественным центром Константинополя, знаменитый тем, что здесь проводились скачки и гонки на колесницах.\nВосстановление этого места и возобновление игр порадовало бы население (несмотря на вероятное возвращение бунтов болельщиков)."
