 building_type_constantinople_plundered_aqueduct_of_valens_01: "Акведук Валента"
 building_type_constantinople_plundered_aqueduct_of_valens_01_desc: "Акведук Валента - римская система акведуков, построенная в конце IV века нашей эры для снабжения Константинополя. Строительство акведука началось во время правления римского императора Констанция II и было завершено в 373 году императором Валентом. Акведук используется и по сей день, его расширили и поддерживают византийцы.\nНе обладая материальными благами, латиняне в основном игнорировали его. Однако его строительные блоки начали использовать для «украшения» дворцов латинских чиновников."
