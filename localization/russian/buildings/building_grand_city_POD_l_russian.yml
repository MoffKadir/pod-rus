 building_type_constantinople_reform_harbor_of_sophia_01: "Гавань Софии"
 building_type_constantinople_reform_harbor_of_sophia_01_desc: "Эта гавань, представляющая собой водоем с арсеналом, окруженный стенами, на протяжении истории носила множество названий. До Четвёртого крестового похода она служила базой для византийского флота.\nОна по-прежнему имеет стратегическое значение для новых правителей Константинополя, поэтому ее укрепление было бы надежной мерой обороны."
