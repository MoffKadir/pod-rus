 building_type_constantinople_rebuild_hagia_sophia_01: "Собор святой Софии"
 building_type_constantinople_rebuild_hagia_sophia_01_desc: "Являясь религиозным и духовным центром Восточной православной церкви на протяжении почти тысячи лет, храм был посвящен Святой Премудрости. Это самое большое в мире внутреннее помещение и одно из первых, где был использован полностью маятниковый купол. Она считается воплощением византийской архитектуры.\nСобор святой Софии снова находится в руках верующих правителей, и в настоящее время его перестраивают, чтобы он даже превзошёл свою прежнюю славу до Четвертого крестового похода."
