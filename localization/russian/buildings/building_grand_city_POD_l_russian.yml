 building_type_constantinople_reform_constantinople_01: "Реформированный Константинополь"
 building_type_constantinople_reform_constantinople_01_desc: "Константинополь никогда не будет прежним. Пришло время двигаться дальше и строить на руинах старого лучшее будущее."
 building_constantinople_reform_constantinople_01: "Исцеляющийся Константинополь"
 building_constantinople_reform_constantinople_01_desc: "Город, разделенный между своим прошлым и настоящим, Константинополь все еще восстанавливается."
 building_constantinople_reform_constantinople_02: "Реформированный Константинополь"
 building_constantinople_reform_constantinople_02_desc: "Шрамы 1204 года исчезают, как и его греческое наследие. Константинополь вступает в следующий этап своей эволюции."
 building_constantinople_reform_constantinople_03: "Новый Константинополь"
 building_constantinople_reform_constantinople_03_desc: "Хотя Константинополь никогда полностью не забудет свое прошлое, сейчас это новый город, стремящийся достичь столь же многого, как и раньше."

 building_type_constantinople_reform_great_palace_01: "Большой дворец"
 building_type_constantinople_reform_great_palace_01_desc: "Большой дворец Константинополя, также известный как Священный дворец, был крупнейшим императорским византийским дворцовым комплексом, расположенным в юго-восточной части полуострова. Он служил главной императорской резиденцией восточно-римских императоров до 1081 года и с тех пор был центром имперской администрации.\nВремя императоров быстро проходит, и использование руин для размещения нуждающихся продемонстрирует сострадание новых правителей."
 building_constantinople_reform_great_palace_01: "Руины Большого дворца"
 building_constantinople_reform_great_palace_01_desc: "Большой дворец Константинополя, также известный как Священный дворец, был крупнейшим императорским византийским дворцовым комплексом, расположенным в юго-восточной части полуострова. Он служил главной императорской резиденцией восточно-римских императоров до 1081 года и с тех пор был центром имперской администрации.\nВремя императоров быстро проходит, и использование руин для размещения нуждающихся продемонстрирует сострадание новых правителей."
