 building_type_paris_free_01: "Свободный Париж"
 building_type_paris_free_01_desc: "#F Освобождённый от тьмы, Париж готов вновь засиять.#!"
 building_paris_free_01: "Восстанавливающийся Париж"
 building_paris_free_01_desc: "Влияние ночи все еще накладывает свой отпечаток на некогда великий город."
 building_paris_free_02: "Великий Париж"
 building_paris_free_02_desc: "Для простого смертного Париж по-прежнему великолепен."
 building_paris_free_03: "Свободный Париж"
 building_paris_free_03_desc: "Париж стоит как сияющий маяк на фоне тьмы."


 building_type_paris_st_dennis_01: "Аббатство Сен-Дени"
 building_type_paris_st_dennis_01_desc: "#F Самое важное владение Красного ордена в королевских владениях Франции. Оплот традиций и учености, возглавляемый уважаемой (и внушающей страх) Жервезой ле Февр.#!"
 building_paris_st_dennis_01: "Библиотека Сен-Дени"
 building_paris_st_dennis_01_desc: "Многие мужчины - члены Красного ордена используют эту впечатляющую библиотеку для учебы."
 building_paris_st_dennis_02: "Ученые из Сен-Дени"
 building_paris_st_dennis_02_desc: "Мужчины - члены Красного ордена имеют доступ через аббатство к Парижскому университету."
 building_paris_st_dennis_03: "Хранители истории Сен-Дени"
 building_paris_st_dennis_03_desc: "Располагая огромным количеством фолиантов и рукописей, Красный орден предоставляет знания, необходимые для уничтожения ночных созданий."
 building_paris_st_dennis_04: "Инквизиторы Сен-Дени"
 building_paris_st_dennis_04_desc: "Аббат Жервез ле Февр возглавляет самую агрессивную ячейку и очищает улицы Парижа от чудовищ, которые выступают против нашего святого дела."
 
 POD_paris_st_dennis_bonus: "Открывает доступ к древу ритуалов [Concept('endowments_lifestyle', 'пути убеждения')|E]"


 building_type_paris_knights_templar_01: "Л'Энкло дю Темпль"
 building_type_paris_knights_templar_01_desc: "#F Рыцари-тамплиеры - французский военный орден католической веры, один из самых богатых и популярных военных орденов в западном христианстве.#!"
 building_paris_knights_templar_01: "Рыцари-тамплиеры"
 building_paris_knights_templar_01_desc: "Рыцари-тамплиеры - французский военный орден католической веры, один из самых богатых и популярных военных орденов в западном христианстве."
 building_paris_knights_templar_02: "Рекруты из низших чинов"
 building_paris_knights_templar_02_desc: "Рыцари-тамплиеры, по большей части, не знают о Теневой инквизиции. Хорошим началом было бы привлечь некоторых из их членов более низкого ранга для помощи в повседневном управлении нашим орденом."
 building_paris_knights_templar_03: "Приглашение участников"
 building_paris_knights_templar_03_desc: "Мы всегда приглашаем сильных духом людей присоединиться к нашему делу. Но сначала они должны знать, против чего они борются."
 building_paris_knights_templar_04: "Мечи Господни"
 building_paris_knights_templar_04_desc: "Рыцари-тамплиеры готовы сразиться с приспешниками ада бок о бок с нами."

 POD_paris_knights_templar_bonus: "Удвоенная [Concept('planning_speed', 'скорость планирования')|E] #TOOLTIP:game_concept_journey_desc #E странствия#!#! «Поиск логова»"


 building_type_paris_knights_hospitaller_01: "Дом ордена рыцарей-госпитальеров"
 building_type_paris_knights_hospitaller_01_desc: "#F Рыцари-госпитальеры - католический религиозный орден, занимающийся уходом за больными, бедными или ранеными христианскими паломниками.#!"
 building_paris_knights_hospitaller_01: "Рыцари-госпитальеры"
 building_paris_knights_hospitaller_01_desc: "Рыцари-госпитальеры - католический религиозный орден, занимающийся уходом за больными, бедными или ранеными христианскими паломниками."
 building_paris_knights_hospitaller_02: "Поддержка госпитальеров"
 building_paris_knights_hospitaller_02_desc: "Простых пожертвований недостаточно, чтобы подготовить госпитальеров к предстоящим войнам. Мы должны принять активное участие в их поддержке."
