 POD_rome_san_michele_aedificium_desc: "В этом грандиозном сооружении находятся административные учреждения Инквизиции, включая служебные покои генерала-инквизитора, управляющего, цензора канцелярии, генерала-кондотьера и множества менее важных администраторов."
