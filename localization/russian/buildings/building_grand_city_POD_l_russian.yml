 building_type_cairo_canton_djedi_01: "Кантон Веселья"
 building_type_cairo_canton_djedi_01_desc: "#F Кантон, построенный для Джеди.\nАфриканские феи не принимали непосредственного участия в древнем осирианском конфликте. Однако теперь они присоединились к Лиге и приносят столь необходимые радость и веселье.#!"
 building_cairo_canton_djedi_01: "Малый кантон Веселья"
 building_cairo_canton_djedi_01_desc: "Кантон, построенный для Джеди.\nАфриканские феи не принимали непосредственного участия в древнем осирианском конфликте. Однако теперь они присоединились к Лиге и приносят столь необходимые радость и веселье."
