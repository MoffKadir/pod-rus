 building_type_rome_roma_aeterna_01: "Roma Aeterna"
 building_type_rome_roma_aeterna_01_desc: "#F Рим был центром как [Glossary('каинитского','game_concept_cainite_desc')], так и человеческого мира. Восстановление его неживого величия было бы огромным достижением.#!"
 building_rome_roma_aeterna_01: "Roma Dividua"
 building_rome_roma_aeterna_01_desc: "Святые люди бродят по улицам, оспаривая любую попытку прямого контроля над центром европейского мира. На данном этапе титул Рим - престижный для его владельца, но и опасный."
 building_rome_roma_aeterna_02: "Roma Invicta"
 building_rome_roma_aeterna_02_desc: "Постепенно вера Рима ослабевает, и вампиры снова могут использовать свое тонкое влияние на благо князя."
 building_rome_roma_aeterna_03: "Roma Aeterna"
 building_rome_roma_aeterna_03_desc: "Наконец-то Рим снова в руках вампиров. Святые люди прячутся в темноте, а дети Каина воспевают хвалу великому правителю, завоевавшему священный город."

 POD_rome_ventrue_desc: "Здесь находится почтенный Римский форум, служивший сердцем города в давно минувшие века. За его разрушенным внешним видом скрываются уютные и красивые покои."
