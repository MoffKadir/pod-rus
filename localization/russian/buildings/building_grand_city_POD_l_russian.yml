l_russian:
 grand_city_holding: "Великий город"
 grand_city_holding_concept_key: "[grand_city|E]"
 building_type_grand_city_01: "Великий город"
 building_type_grand_city_01_desc: "Крупный населенный пункт, имеющий огромное значение как для смертного, так и для сверхъестественного мира."
 building_grand_city_01: "Где люди собираются"
 building_grand_city_01_desc: "Этот город с его многочисленным смертным населением представляет собой чистый, неиспользованный потенциал. Не хватает только предприимчивого правителя, который осмелится им воспользоваться."
 building_grand_city_02: "Где люди процветают"
 building_grand_city_02_desc: "Этот город известен на весь мир как место, где открываются новые возможности. Смертные толпами стекаются сюда в поисках лучшей жизни. А где процветают они, процветаете и вы."
 building_grand_city_03: "Где формируется культура"
 building_grand_city_03_desc: "Этот всемирно известный город является местом рождения инноваций и трендов, отбрасывающих большую тень на остальную цивилизацию."
 building_grand_city_04: "Где творится история"
 building_grand_city_04_desc: "Монументальные события, происходящие в этом городе, гарантируют, что его название никогда не будет забыто."


