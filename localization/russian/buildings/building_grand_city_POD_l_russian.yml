 building_type_paris_tremere_chantry_01: "Капелла тремеров"
 building_type_paris_tremere_chantry_01_desc: "#F Для тремеров мало что может быть важнее, чем их капелла. Это дом, база, крепость и архив. Капелла - это первое, что создают тремеры, когда обосновываются в городе, и они будут защищать её до последней капли крови. Парижская капелла тремеров - одна из старейших в клане и по силе и влиянию уступает только Цеорису.#!"
 building_paris_tremere_chantry_01: "Малая капелла"
 building_paris_tremere_chantry_01_desc: "Капелла мала и незначительна, в ней нет многих удобств, которые есть в большинстве капелл."
 building_paris_tremere_chantry_02: "Расширенная капелла"
 building_paris_tremere_chantry_02_desc: "В капелле возведена библиотека, и она постепенно привлекает новых членов."
 building_paris_tremere_chantry_03: "Большая капелла"
 building_paris_tremere_chantry_03_desc: "По мере её роста для обеспечения безопасности в капелле появилось множество гаргулий, привязанных к своим новым хозяевам."
 building_paris_tremere_chantry_04: "Почитаемая капелла"
 building_paris_tremere_chantry_04_desc: "Благодаря обретённым ресурсам и влиянию Парижская капелла стала домом для многих могущественных тремеров."

 POD_paris_tremere_chantry_bonus_1: "Доступны [men_at_arms|El] - [GetMaA('gargoyle_razorbats').GetName]"
 POD_paris_tremere_chantry_bonus_2: "$POD_paris_tremere_chantry_bonus_1$\nДоступны [men_at_arms|El] - [GetMaA('gargoyle_scouts').GetName] и [GetMaA('gargoyle_sentinels').GetName]"
 POD_paris_tremere_chantry_bonus_3: "$POD_paris_tremere_chantry_bonus_2$\nДоступны [men_at_arms|El] - [GetMaA('gargoyle_warriors').GetName]"
 POD_paris_tremere_chantry_bonus_4: "Местные #TOOLTIP:GAME_TRAIT,tremere,[GetNullCharacter] #L тремеры#!#! предложат вам «дар»\n\n$POD_paris_tremere_chantry_bonus_3$"

 building_type_paris_nosferatu_warren_01: "Нора Носферату"
 building_type_paris_nosferatu_warren_01_desc: "#F Эта нора Носферату появилась ещё во времена самых ранних поселений на реке Сена. Там она дала начало отдельной линии крови Носферату - полупрозрачным Паризиям дамы Мнемах.#!"
 building_paris_nosferatu_warren_01:0 "Поиски в глубинах"
 building_paris_nosferatu_warren_01_desc: "Носферату скрываются глубоко под землёй в парижских катакомбах. Их способности будут очень полезны, если вы сможете добиться их лояльности или вообще найти их."
 building_paris_nosferatu_warren_02:0 "Извилистые проходы"
 building_paris_nosferatu_warren_02_desc: "Заметив ваше вторжение, Носферату послали одного из своих, чтобы узнать о ваших намерениях."
 building_paris_nosferatu_warren_03:0 "Подземный дворец"
 building_paris_nosferatu_warren_03_desc: "Успешно проведя переговоры с вампиром, вы попали в его подземный дворец. Похоже, этот дворец, если его можно так назвать, существовал задолго до появления самого Парижа."
 building_paris_nosferatu_warren_04:0 "Тени Парижа"
 building_paris_nosferatu_warren_04_desc: "Предложив им привилегии, обычно предоставляемые Высшим кланам, Носферату согласились стать вашими глазами и ушами во всех уголках Парижа."


 building_type_paris_royal_palace_01: "Пале де ла Ситэ"
 building_type_paris_royal_palace_01_desc: "#F Пале де ла Ситэ, расположенный на берегу реки Сены на Иль-де-ла-Ситэ, является резиденцией королей Франции. Здесь также находятся королевские архивы, казначейство и суд.#!"
 building_paris_royal_palace_01: "Контроль слуг"
 building_paris_royal_palace_01_desc: "Наличие глаз и ушей внутри дворца поможет его обезопасить."
 building_paris_royal_palace_02: "Дворяне-марионетки"
 building_paris_royal_palace_02_desc: "Дворяне разного статуса приходят и уходят. Их слова служат им оружием, а теперь и вам."
 building_paris_royal_palace_03: "Порабощённый консьерж"
 building_paris_royal_palace_03_desc: "Второй по значимости человек во дворце. Теперь благодаря нему открыты все двери."
 building_paris_royal_palace_04: "Тень за троном"
 building_paris_royal_palace_04_desc: "Некоторые вампиры могут счесть управление могущественным смертным монархом нарушением Маскарада. На самом деле эти вампиры просто слишком слабы, чтобы достичь того, что есть у вас."

 building_type_paris_food_market_01: "Ле-Шампо"
 building_type_paris_food_market_01_desc: "#F Первоначально это был зерновой рынок, но затем превратился в главный продовольственный рынок Парижа.#!"
 building_paris_food_market_01: "Проторенный рынок"
 building_paris_food_market_01_desc: "Прокладывание дорог - простой способ стимулировать дальнейшую активность на рынке."
 building_paris_food_market_02: "Убеждение торговцев"
 building_paris_food_market_02_desc: "Возможно, торговцы не захотят снижать цены, но вы можете быть очень убедительны."
 building_paris_food_market_03: "Купленные лавки"
 building_paris_food_market_03_desc: "Прямой контроль над лавками укрепит контроль над продовольственным рынком, где вы сможете обеспечить крестьянам полноценное питание. Ведь сытый крестьянин - счастливый крестьянин."
 building_paris_food_market_04: "Благодушный патриарх"
 building_paris_food_market_04_desc: "При таком изобилии еды ваше имя всегда произносят в знак благодарности во время каждого приёма пищи. Мелочь, но преданное население - это большой плюс."

 building_type_paris_guilds_01: "Ле-Гильд"
 building_type_paris_guilds_01_desc: "#F Множество ремесленников и мастеров Парижа были объединены в гильдии. Эти гильдии были созданы для защиты от конкуренции и безработицы, к счастью, вампиры не угрожают ни тому, ни другому.#!"
 building_paris_guilds_01: "Расширение гильдейских домов"
 building_paris_guilds_01_desc: "Богач в ночи предлагает им своё покровительство. Кто устоит перед такой возможностью?"
 building_paris_guilds_02: "Замена поставщиков"
 building_paris_guilds_02_desc: "Если их единственный выбор - купить у вас, то кто же в таком случае главный?"
 building_paris_guilds_03: "Загипнотизированные ремесленники"
 building_paris_guilds_03_desc: "Обещание богатства и, возможно, вампирское убеждение заставят их беспрекословно подчиниться."
 building_paris_guilds_04: "Гильдейские мастера ночи"
 building_paris_guilds_04_desc: "Хотя гильдий много, теперь есть только один мастер. Их богатства свободно перетекают в ваши карманы."

 building_type_paris_university_01: "Сорбонна"
 building_type_paris_university_01_desc: "#F Известный также как Парижский университет, это второй старейший университет во всей Европе.#!"
 building_paris_university_01: "Подмена учений"
 building_paris_university_01_desc: "Многие из этих текстов содержат полезные знания. Возможно, слишком полезные для смертных: чем меньше они знают, тем лучше."
 building_paris_university_02: "Манипулирование учителями"
 building_paris_university_02_desc: "Иногда смертные узнают слишком много и начинают задавать вопросы, которые им задавать не следует. Ложный ответ приведёт их обратно к невежеству."
 building_paris_university_03: "Развитие библиотек"
 building_paris_university_03_desc: "Вампиры бессмертны, но мир постоянно меняется. Чем больше знаний у вас есть, тем легче адаптироваться."
 building_paris_university_04: "Маяк знаний"
 building_paris_university_04_desc: "Учёные всех мастей стекаются к обширным знаниям, которые вы накопили. Знания, тщательно отобранные для того, чтобы оттолкнуть их от познания истины."

 building_type_paris_walls_augustus_01: "Стена Филиппа II Августа"
 building_type_paris_walls_augustus_01_desc: "#F Построенные по приказу Филиппа Августа, который также принял на себя часть затрат на возведение стены, эти стены призваны защитить Париж от внешних угроз.#!"
 building_paris_walls_augustus_01: "Укрепление стен"
 building_paris_walls_augustus_01_desc: "Несмотря на то, что стена достаточно прочна, чтобы отталкивать смертных, несколько сверхъестественных существ могут легко проскочить мимо неё или даже разрушить её часть."
 building_paris_walls_augustus_02: "Стражники-гули"
 building_paris_walls_augustus_02_desc: "Гули верны. Гули любознательны. Гули эффективны. Гули - расходный материал."
 building_paris_walls_augustus_03: "Строительство башен"
 building_paris_walls_augustus_03_desc: "Многие ночные существа поднимаются в небо. Получив более высокую точку обзора, вашим стражникам, недавно обращённым в гулей, будет легче их заметить."
 building_paris_walls_augustus_04: "Полуночный страж"
 building_paris_walls_augustus_04_desc: "Благодаря вашим усовершенствованиям Париж теперь готов противостоять любой сверхъестественной атаке."

 building_type_paris_monastery_01: "Сен-Жермен-де-Пре"
 building_type_paris_monastery_01_desc: "#F Аббатство Сен-Жермен-де-Пре расположено за пределами городских стен. Однако это не умаляет его способности быть центром духовности Парижа.#!"
 building_paris_monastery_01: "Засеивание семян"
 building_paris_monastery_01_desc: "Задавать вопросы - значит сомневаться."
 building_paris_monastery_02: "Обманутые монахи"
 building_paris_monastery_02_desc: "Сомнение - это путь к проклятию."
 building_paris_monastery_03: "Извращённая вера"
 building_paris_monastery_03_desc: "Проклятие - вечно."
 building_paris_monastery_04: "Скрытое божество"
 building_paris_monastery_04_desc: "Смертные теперь молятся силе, чья истинная сущность им неизвестна. Слепая преданность поистине ужасает."
 POD_paris_monastery_bonus: "Повышает $pod_hunger_with_icon$, утоляемый со смертных"


