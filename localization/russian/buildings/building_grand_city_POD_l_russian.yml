 POD_rome_san_michele_basilica_desc: "Эта вдохновляющая базилика является главным местом поклонения для всех, кто находится в стенах монастыря. Она представляет собой сложное сооружение, выполненное в контрастных архитектурных стилях. На нижнем уровне базилики расположено несколько небольших часовен, обычно предназначенных для частного поклонения."
 POD_rome_san_michele_basilica_bonus: "#P Владелец этой постройки может медитировать в уединении, что дает лучшие результаты, когда это делается в базилике.#!"
