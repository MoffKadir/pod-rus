 building_type_constantinople_plundered_seraglio_lighthouse_01: "Маяк Серальо"
 building_type_constantinople_plundered_seraglio_lighthouse_01_desc: "Мраморное море переходит в Золотой Рог в районе маяка Серальо, который служит светом в темноте для кораблей, пытающихся войти или выйти из города.\nБыстро захваченный латинянами во время их вторжения, он теперь сигнализирует о выходе из порта их кораблей, груженных богатствами города."
