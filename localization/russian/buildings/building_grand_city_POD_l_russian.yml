 building_type_rome_st_peters_city_01: "Ватикан"
 building_type_rome_st_peters_city_01_desc: "Ватикан является резиденцией папства с тех пор, как святой Петр создал этот институт."
 building_rome_st_peters_city_01: "Надежда святого Петра"
 building_rome_st_peters_city_01_desc: "$building_type_rome_st_peters_city_01_desc$\n\nСвятой Отец высоко ценит присутствие инквизиции, но ей ещё предстоит проявить себя."
 building_rome_st_peters_city_02: "Решимость святого Петра"
 building_rome_st_peters_city_02_desc: "$building_type_rome_st_peters_city_01_desc$\n\nИнквизиция была занята очищением города от сверхъестественной заразы."
 building_rome_st_peters_city_03: "Город святого Петра"
 building_rome_st_peters_city_03_desc: "$building_type_rome_st_peters_city_01_desc$\n\nНаконец-то город Рим спасен. Его жители могут быть спокойны, зная, что в ночи их больше не подстерегают опасности."

 POD_rome_san_michele_library_desc: "Это одно из самых впечатляющих в мире собраний оккультной литературы. Здесь можно найти книги о сверхъестественном, демонологии и магии. Различные инквизиторы также передали в библиотеку свои частные коллекции."
 POD_rome_san_michele_library_bonus: "#P Когда владелец этой постройки использует заступничество, цель всегда получает свойство «[GetTrait('truefaith').GetName(GetNullCharacter)]».#!"
