 building_type_constantinople_plundered_harbor_of_sophia_01: "Гавань Софии"
 building_type_constantinople_plundered_harbor_of_sophia_01_desc: "Эта гавань, представляющая собой водоем с арсеналом, окруженный стенами, на протяжении истории носила множество названий. До Четвёртого крестового похода она служила базой для византийского флота.\nСейчас она служит главным местом, откуда украденные из павшего города ценности отправляются к их новым западным владельцам."
