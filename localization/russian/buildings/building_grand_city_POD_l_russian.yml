 POD_rome_san_michele_cloisters_desc: "В этом трехэтажном сооружении находятся все инквизиторы, живущие в резиденции. В нём находятся две кухни, обеденный зал и две небольшие столовые. На первом этаже клуатра находится большая часовня, обычно используемая только для частных богослужений, а на двух верхних этажах можно найти небольшие частные часовни."
 POD_rome_san_michele_cloisters_bonus: "#P У владельца этой постройки удвоенная [Concept('planning_speed', 'скорость планирования')|E] #TOOLTIP:game_concept_journey_desc #E странствия#!#! по поиску логова.#!"
