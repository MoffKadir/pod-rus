 building_type_constantinople_reform_hagia_sophia_01: "Собор святой Софии"
 building_type_constantinople_reform_hagia_sophia_01_desc: "Являясь религиозным и духовным центром Восточной православной церкви на протяжении почти тысячи лет, храм был посвящен Святой Премудрости. Это самое большое в мире внутреннее помещение и одно из первых, где был использован полностью маятниковый купол. Она считается воплощением византийской архитектуры.\nПерестроенный новыми хозяевами Константинополя, Собор святой Софии стал совсем другим, но по-прежнему остается любимым и престижным местом поклонения."
