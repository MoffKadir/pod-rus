 building_constantinople_plundered_great_palace_06_desc: "Большой дворец Константинополя, также известный как Священный дворец, был крупнейшим императорским византийским дворцовым комплексом, расположенным в юго-восточной части полуострова. Он служил главной императорской резиденцией восточно-римских императоров до 1081 года и с тех пор был центром имперской администрации.\nВ настоящее время дворец представляет собой руины, в которых грабители-латиняне наживаются на оставшихся богатствах."

 building_type_constantinople_plundered_the_hippodrome_01: "Ипподром"
 building_type_constantinople_plundered_the_hippodrome_01_desc: "Константинопольский ипподром - это цирк, который был спортивным и общественным центром Константинополя, знаменитый тем, что здесь проводились скачки и гонки на колесницах.\nС тех пор как латиняне захватили власть, здесь стало жутко тихо, а сами венецианцы теперь используют украденный монумент Квадриги в качестве символа своего города."
