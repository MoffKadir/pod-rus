 building_type_cairo_ancient_01: "Древний Каир"
 building_type_cairo_ancient_01_desc: "#F Старый город ждет достойного хозяина.#!"
 building_cairo_ancient_01: "Восстановленный Каир"
 building_cairo_ancient_01_desc: "Каир станет столицей осирианцев, как ему и было предначертано судьбой."
 building_cairo_ancient_02: "Очищенный Каир"
 building_cairo_ancient_02_desc: "Нечестивые существа, наводнившие эту землю, были уничтожены. Свет возвращается в земли Кеми."
 building_cairo_ancient_03: "Божественный Каир"
 building_cairo_ancient_03_desc: "Теперь, благословленный богами, здесь находится сердце веры. Здесь находится Каир."

 building_type_cairo_temple_ra_01: "Храм Ра"
 building_type_cairo_temple_ra_01_desc: "#F Ра, великий бог Солнца. Отец богов и тот, кто сотворил мир. Почитаемый с незапамятных времен.#!"
 building_cairo_temple_ra_01: "Святилище Ра"
 building_cairo_temple_ra_01_desc: "Ра был отцом многих людей. Но ни один из них не сравнится по значимости с двумя его внуками, братьями Осирисом и Сетом. Которые вместе со своей внучкой Исидой создали земли Кеми."
 building_cairo_temple_ra_02: "Алтарь Ра"
 building_cairo_temple_ra_02_desc: "Ра состарился и назначил Осириса своим преемником. Но Сету это не понравилось, поскольку он был самым могущественным воином среди богов, который каждую ночь охранял солнечную ладью Ра и сражался с Апофисом, Великим змеем Тьмы."
 building_cairo_temple_ra_03: "Храм Ра"
 building_cairo_temple_ra_03_desc: "Ра уже был немолод, когда начался конфликт между двумя братьями. Хотя некоторые могут винить Ра за последствия его действий, ему все еще поклоняются как могущественному богу Солнца."
 building_cairo_temple_ra_04: "Великий храм Ра"
 building_cairo_temple_ra_04_desc: "Ра наблюдает за Кемом из Загробного мира. Его свет окутывает земли теплом и уютом. Многие приходят поклониться богу Солнца, в то время как силы Апофиса трепещут перед его могуществом. Для вампира чудо преодоления Божьего проклятия и прогулки под солнечным светом, пусть всего на один день, является истинным доказательством величия Ра."
 POD_cairo_temple_ra_bonus: "Даёт [Concept('artifact_claim', 'претензии')|E] на все [Concept('artifact', 'артефакты')|E] египетского происхождения"

 building_type_cairo_temple_osiris_01: "Храм Осириса"
 building_type_cairo_temple_osiris_01_desc: "#F Осирис, воскресший царь. Первоначально объятый Тифоном, Осирис преодолел свое проклятие и стал первым Бессмертным.#!"
 building_cairo_temple_osiris_01: "Святилище Осириса"
 building_cairo_temple_osiris_01_desc: "Осирис изгнал своего брата Сета в пустыню, «чтобы тот никогда больше не увидел солнца нашей родины». Его слова оказались пророческими, ибо вскоре на Черную землю опустилась тьма."
 building_cairo_temple_osiris_02: "Алтарь Осириса"
 building_cairo_temple_osiris_02_desc: "Незнакомец по имени Тифон пришел ко двору Осириса. Сладкие речи Тифона и страшные предсказания заинтриговали Осириса. После четвертого визита Тифона Осирис проснулся навсегда изменившимся. Он принял свое проклятие, хотя бы для того, чтобы подготовиться к угрозам, которые предсказал Тифон."
 building_cairo_temple_osiris_03: "Храм Осириса"
 building_cairo_temple_osiris_03_desc: "Сет вернулся, но, в отличие от Осириса, он полностью принял вампирическое проклятие и стал добровольным Змеем Апофиса. С помощью обмана Сету удалось заманить Осириса в ловушку и расчленить его на 14 частей. Тёмная кровь Осириса пролилась на пески и попала в Нил, навсегда связав Черную землю с Царством мёртвых."
 building_cairo_temple_osiris_04: "Великий храм Осириса"
 building_cairo_temple_osiris_04_desc: "Верные последователи Осириса собрали его останки, пролили свою кровь и с помощью магии воскресили Осириса. Осирис преодолел свое проклятие и стал первым Бессмертным. Сет услышал об этом и решил поразить ослабевшего Осириса, окутав его огненной пеленой и обратив в пепел, который развеялся по ветру, когда его душа вернулась в Дуат. Теперь Осирис обитает в Подземном мире, наблюдая за Аменти, Тёмным царством Песка."
 POD_cairo_temple_osiris_bonus: "#help Если у вас уже есть доступ к [Concept('hekau_necromancy_lifestyle', 'некромантии хекау')|E]:#!\nСвязанные #TOOLTIP:GAME_TRAIT,wraith,[GetNullCharacter] #L призраки#! больше не требуют [Concept('stress', 'стресса')|E] для поддержания\n\n#help Если же нет:#!\nДаёт доступ к [Concept('hekau_necromancy_lifestyle', 'пути некромантии хекау')|E]"

 building_type_cairo_temple_isis_01: "Храм Исиды"
 building_type_cairo_temple_isis_01_desc: "#F Исида, Верет-хекау, Великая волшебница, и Мут-Нетджер, мать богов. Она - создательница Заклинания жизни.#!"
 building_cairo_temple_isis_01: "Святилище Исиды"
 building_cairo_temple_isis_01_desc: "После предательства Сета Исида вместе со своей сестрой Нефтидой забрали своего сына Гора и бежали на остров Хеммис. Там она попыталась с помощью своей магии обнаружить местонахождение тела Осириса."
 building_cairo_temple_isis_02: "Алтарь Исиды"
 building_cairo_temple_isis_02_desc: "Сет нашел их и заключил Исиду и Гора в темницу. Он пытал их каждую ночь, в конце концов вырвав глаз Гора и его Ба вместе с ним. С этого момента жизнь Гора поддерживалась только ее могущественной магией."
 building_cairo_temple_isis_03: "Храм Исиды"
 building_cairo_temple_isis_03_desc: "Исида была освобождена своими союзниками и сумела вернуть части тела Осириса. После своего воскрешения Осирис рассказал Исиде и Нефтиде все секреты, которые он узнал из Подземного мира. Таким образом, Исида создала Заклинание жизни и использовала его, чтобы спасти своего сына Гора."
 building_cairo_temple_isis_04: "Великий храм Исиды"
 building_cairo_temple_isis_04_desc: "Когда Сет атаковал, Гор, получив силу от Заклинания жизни, оскопил Сета своим клинком, а затем нанес удар в его собственный глаз, украденный Сетом. После освобождения душа Гора снова стала целой. Затем Исида собрала верных и умелых людей в Хекау и научила их Заклинанию жизни, чтобы они могли помочь ее сыну, когда закончится ее собственная смертная жизнь."
 POD_cairo_temple_isis_bonus: "#help Если вы являетесь #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародеем#!:#!#!\nУвеличивает скорость любого #TOOLTIP:game_concept_journey_desc #E странствия#!#! мастерства\n\n#help Если же нет:#!\nРазблокирует улучшение [Concept('crafting_node','узлов ремесла')|E] которое добавляет модификатор, основанный на типе артефакта, с силой [GetPerk('numina_enchantment_5_perk').GetName(GetPlayer)]"

 building_type_cairo_temple_thoth_01: "Храм Тота"
 building_type_cairo_temple_thoth_01_desc: "#F Тот, бог магии и носитель знаний. Его учение изменило судьбу Тёмных земель.#!"
 building_cairo_temple_thoth_01: "Святилище Тота"
 building_cairo_temple_thoth_01_desc: "Еще один незнакомец прибыл ко двору Осириса. В отличие от Тифона, он прибыл днем. Этот образованный человек искал аудиенции не у Осириса, а у Исиды и ее сестры Нефтиды."
 building_cairo_temple_thoth_02: "Алтарь Тота"
 building_cairo_temple_thoth_02_desc: "И Исида, и Нефтис хорошо знали хекау, но Тот научил их более глубоким секретам магии и тому, как понять истинное имя всех вещей. Его учение сделало их величайшими волшебниками, которых когда-либо знал Кхем."
 building_cairo_temple_thoth_03: "Храм Тота"
 building_cairo_temple_thoth_03_desc: "Проведя много месяцев в обучении сестер, Тот ушел, оставив после себя наследие знаний. Но он никогда не уходил по-настоящему."
 building_cairo_temple_thoth_04: "Великий храм Тота"
 building_cairo_temple_thoth_04_desc: "После того как Исида сбежала с сыном, Тот явился ей во сне. Там он научил ее, как воскресить расчлененного Осириса. Учения Тота, а также магия Исиды легли в основу многих путей хекау, изучаемых как культом Исиды, так и Аменти."
 POD_cairo_temple_thoth_bonus: "#help Если у вас есть свойство «[GetTrait('mummy').GetName(GetNullCharacter)]» или «[GetTrait('bastet').GetName(GetNullCharacter)]»:#!\nСнижает затраты [Concept('gold', 'золота')|E] на ремесло на 25%\n\n#help Если же нет:#!\nРазблокирует [Concept('crafting_node','узел')|E] улучшения, который добавляет [Concept('modifier','модификатор')|E] увеличивающий случайный [Concept('skill','навык')|E] ([GetModifier('enchantment_attribute_diplomacy_modifier').GetNameWithTooltip])"


 building_type_cairo_temple_bast_01: "Храм Баст"
 building_type_cairo_temple_bast_01_desc: "#F Баст, богиня оборотней-котов Бубасти. Нежная мать и гневная защитница Египта.#!"
 building_cairo_temple_bast_01: "Святилище Баст"
 building_cairo_temple_bast_01_desc: "Когда Исида и её группа бежали из Сета, Бубасти были одной из тех групп, среди которых они нашли убежище."
 building_cairo_temple_bast_02: "Алтарь Баст"
 building_cairo_temple_bast_02_desc: "После победы Сет проклял Бубасти. Если все бубасти когда-нибудь покинут Черные земли, их вскоре ждет вымирание."
 building_cairo_temple_bast_03: "Храм Баст"
 building_cairo_temple_bast_03_desc: "Вместе с проклятием мерзкие Сетиты захватили кошачью родню Бубасти, кифурских котов, и либо убили их, либо накормили кровью, чтобы превратить в чудовищ-отступников."
 building_cairo_temple_bast_04: "Великий храм Баст"
 building_cairo_temple_bast_04_desc: "С возвращением Каира и изгнанием сетитов кифурские коты снова стали свободными. Теперь бубасти воюют против сетитов с новой силой."
 POD_cairo_temple_bast_bonus: "#help Если у вас есть свойство «[GetTrait('bastet').GetName(GetNullCharacter)]» или «[GetTrait('werewolf').GetName(GetNullCharacter)]»:#!\nМиссии #L $pod_infiltration_missions|l$ия#! начинаются с [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] ед. #L $pod_suspicion_with_icon|l$ия#!\n\n#help Если же нет:#!\nБубасти вернутся в Египет"


 building_type_cairo_temple_sobek_01: "Храм Собека"
 building_type_cairo_temple_sobek_01_desc: "#F Собек, бог крокодилов. Вождь нильских моколе и хранитель богов.#!"
 building_cairo_temple_sobek_01: "Святилище Собека"
 building_cairo_temple_sobek_01_desc: "Наряду с бубасти была еще одна группа, которая дала приют Исиде и ее союзникам. Крокодилы Нила и их вождь Собек бросили вызов Сету."
 building_cairo_temple_sobek_02: "Алтарь Собека"
 building_cairo_temple_sobek_02_desc: "Они были могущественны, но их численность тоже была невелика. В конце концов крокодилы пали перед войсками Сета."
 building_cairo_temple_sobek_03: "Храм Собека"
 building_cairo_temple_sobek_03_desc: "Великий Собек был развращен кровавыми ритуалами Сета и стал первым и единственным моколе-мерзостью."
 building_cairo_temple_sobek_04: "Великий храм Собека"
 building_cairo_temple_sobek_04_desc: "Теперь Собек лежит в дремоте в окружении гулей-крокодилов - насмешка над его некогда божественным статусом. Тем не менее, крокодилий бог не теряет надежды и может снова вернуться в Маат."
 POD_cairo_temple_sobek_bonus: "#help Если у вас уже есть доступ к погодной магии или вы можете изучить её:#!\nЗаменяет ([GetModifier('weather_magic_flood_modifier').GetNameWithTooltip]) на ([GetModifier('weather_magic_greater_flood_modifier').GetNameWithTooltip])\n\n#help Если жет нет:#!\nДаёт доступ к ([GetModifier('weather_magic_flood_modifier').GetNameWithTooltip]) на уровне [GetPerk('lesser_weather_magic_perk').GetName(GetPlayer)]"

 building_type_cairo_caern_wind_01: "Каэрн Этезианского ветра"
 building_type_cairo_caern_wind_01_desc: "#F Безмолвные странники существуют со времен самого Осириса. В этом древнем храме находится больше всего лунных мостов во всем Египте.#!"
 building_cairo_caern_wind_01: "Ветхий каэрн Этезианского ветра"
 building_cairo_caern_wind_01_desc: "После того как Гор возродился и оскопил Сета, он и его мать Исида укрылись у Безмолвных странников на Синае."
 building_cairo_caern_wind_02: "Растущий каэрн Этезианского ветра"
 building_cairo_caern_wind_02_desc: "Безмолвные странники присоединились к крестовому походу Гора, став одним из первых племен, вступивших в Осирианскую лигу."
 building_cairo_caern_wind_03: "Растущий каэрн Этезианского ветра"
 building_cairo_caern_wind_03_desc: "Во время поражения Сета он проклял их, лишив племя духов предков и изгнав их из земель Кхема."
 building_cairo_caern_wind_04: "Впечатляющий каэрн Этезианского ветра"
 building_cairo_caern_wind_04_desc: "Несмотря на то, что они никогда не смогут по-настоящему вернуться в Кхем, странники с головами шакалов остаются сильными защитниками Маат."
 POD_cairo_caern_wind_bonus: "#help Если у вас есть свойство «[GetTrait('werewolf').GetName(GetNullCharacter)]»:#!\nСнижает стоимость [Concept('artifacts','артефактов')|E] планетария #TOOLTIP:game_concept_umbra_desc #E Умбры#!#! на 500$pod_grace_i$\n\n#help Если же нет:#!\nДаёт доступ к [Concept('character_interaction', 'взаимодействию персонажа')|E] «Лунный мост»"


 building_type_cairo_canton_children_01: "Кантон верующих"
 building_type_cairo_canton_children_01_desc: "#F Кантон, построенный для детей Осириса.\nЭта линия крови вампиров была основана самим Осирисом. Они являются создателями Бардо и слугами Маат.#!"
 building_cairo_canton_children_01: "Малый кантон верующих"
 building_cairo_canton_children_01_desc: "Кантон, построенный для детей Осириса.\nЭта линия крови вампиров была основана самим Осирисом. Они являются создателями Бардо и слугами Маат."
