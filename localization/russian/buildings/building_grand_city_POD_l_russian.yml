 building_type_cairo_canton_disciples_01: "Кантон Мстителей"
 building_type_cairo_canton_disciples_01_desc: "#F Кантон, построенный для учеников Анубиса.\nОни представляют собой древнюю секту каинитов в Египте. Во главе с мафусаилом гангрелов Анпу они выступают вместе с Осирианской лигой против сетитов.#!"
 building_cairo_canton_disciples_01: "Малый кантон Мстителей"
 building_cairo_canton_disciples_01_desc: "Кантон, построенный для учеников Анубиса.\nОни представляют собой древнюю секту каинитов в Египте. Во главе с мафусаилом гангрелов Анпу они выступают вместе с Осирианской лигой против сетитов."
 building_cairo_canton_disciples_02: "Кантон Мстителей"
 building_cairo_canton_disciples_02_desc: "$building_cairo_canton_disciples_01_desc$"
 building_cairo_canton_disciples_03: "Большой кантон Мстителей"
 building_cairo_canton_disciples_03_desc: "$building_cairo_canton_disciples_01_desc$"
 building_cairo_canton_disciples_04: "Массивный кантон Мстителя"
 building_cairo_canton_disciples_04_desc: "$building_cairo_canton_disciples_01_desc$"
