 building_type_constantinople_rebuild_seraglio_lighthouse_01: "Маяк Серальо"
 building_type_constantinople_rebuild_seraglio_lighthouse_01_desc: "Мраморное море переходит в Золотой Рог в районе маяка Серальо, который служит светом в темноте для кораблей, пытающихся войти или выйти из города.\nПосле изгнания латинян из города маяк снова служит маяком для торговых, а не разбойничьих кораблей"
