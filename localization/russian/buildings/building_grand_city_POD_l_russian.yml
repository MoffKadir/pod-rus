 building_type_constantinople_reform_aqueduct_of_valens_01: "Акведук Валента"
 building_type_constantinople_reform_aqueduct_of_valens_01_desc: "Акведук Валента - римская система акведуков, построенная в конце IV века нашей эры для снабжения Константинополя. Строительство акведука началось во время правления римского императора Констанция II и было завершено в 373 году императором Валентом. Акведук используется и по сей день, его расширили и поддерживают византийцы.\nПо-прежнему выполняя очень важную для общины задачу, он был восстановлен и включен в комплекс работ, проводимых новыми хозяевами Константинополя."
