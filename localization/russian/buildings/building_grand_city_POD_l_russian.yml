 building_cairo_canton_children_04: "Огромный кантон верующих"
 building_cairo_canton_children_04_desc: "$building_cairo_canton_children_01_desc$"
 POD_cairo_canton_children_bonus: "#help Если у вас имеется свойство «[GetTrait('bardo').GetName(GetNullCharacter)]»:#!\nЗначительно повышает шанс успеха [Concept('character_interaction', 'взаимодействия персонажа')|E] [GetPerk('mummification_ritual_perk').GetName(GetPlayer)].\n\n#help Если же нет:#!\nДаёт доступ к [Concept('character_interaction', 'взаимодействию персонажа')|E] [GetPerk('mummification_ritual_perk').GetName(GetPlayer)]."
