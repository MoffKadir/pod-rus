 building_type_constantinople_plundered_constantinople_01: "Разграбленный Константинополь"
 building_type_constantinople_plundered_constantinople_01_desc: "Самый желанный город мира, сокрушённый самыми низменными желаниями людей."
 building_constantinople_plundered_constantinople_01: "Разграбленный Константинополь"
 building_constantinople_plundered_constantinople_01_desc: "Некогда гордая столица римлян теперь осквернена теми, кто утверждает, что следует велению Рима."
 building_constantinople_plundered_constantinople_02: "Разорённый Константинополь"
 building_constantinople_plundered_constantinople_02_desc: "В Венеции богачи пьют за свою удачу. В Константинополе эта удача приходит к разлагающейся туше некогда великого города."
 building_constantinople_plundered_constantinople_03: "Опустошённый Константинополь"
 building_constantinople_plundered_constantinople_03_desc: "1204 год стал концом Мечты, но, по крайней мере, он сделал некоторых людей богатыми."

 building_type_constantinople_plundered_great_palace_01: "Большой дворец"
 building_type_constantinople_plundered_great_palace_01_desc: "Большой дворец Константинополя, также известный как Священный дворец, был крупнейшим императорским византийским дворцовым комплексом, расположенным в юго-восточной части полуострова. Он служил главной императорской резиденцией восточно-римских императоров до 1081 года и с тех пор был центром имперской администрации.\nВ настоящее время дворец представляет собой руины, в которых грабители-латиняне наживаются на оставшихся богатствах."
