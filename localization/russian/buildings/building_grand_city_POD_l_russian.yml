 building_type_constantinople_rebuild_the_great_bazar_01: "Великий базар"
 building_type_constantinople_rebuild_the_great_bazar_01_desc: "При всей разрухе, царящей за стенами Константинополя, ничто пока не в силах погасить искру Великого базара, торгового центра, где латиняне и эллины, восток и запад, смертные и каиниты сливаются в великолепной городской какофонии. Благодаря многовековому вампирскому влиянию Базар никогда не спит.\nТорговля никогда не прекращается, и купцы быстро приспособились к возвращению законных хозяев Константинополя."
