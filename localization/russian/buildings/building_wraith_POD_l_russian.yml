 building_type_haunted_blacksmiths_01: "Призрачная кузница"
 building_type_haunted_blacksmiths_01_desc: "#F Ковка душ - это практика превращения призрака в артефакт. Используется как в качестве наказания, так и для ремесла.#!"
 building_haunted_blacksmiths_01: "Призрачная кузница 1"
 building_haunted_blacksmiths_01_desc: "Небольшая печь, выполняющая двойную функцию - места казни и ковки, - эта кузня душ, по крайней мере, справляется с работой."
 building_haunted_blacksmiths_02: "Призрачная кузница 2"
 building_haunted_blacksmiths_02_desc: "Ваша кузница расширилась, и теперь призраки содрогаются при одной мысли о том, что их приведут в это место."
 building_haunted_blacksmiths_03: "Призрачная кузница 3"
 building_haunted_blacksmiths_03_desc: "Кузница действительно выросла, и мануфактурные кузни померкли бы перед ней, и даже самый счастливый палач с топором не смог бы угнаться за мертвецами, которых можно здесь переработать."
 building_haunted_blacksmiths_04: "Призрачная кузница 4"
 building_haunted_blacksmiths_04_desc: "Призраки по всей [Concept('umbra', 'Умбре')|E] дрожат от страха перед этой ужасной фабрикой смерти, ведь оружие и вооружение здесь делают самого безупречного качества. Ужасная цена за безупречный товар. Идеально."
 building_haunted_blacksmiths_05: "Призрачная кузница 5"
 building_haunted_blacksmiths_05_desc: "Призраки по всей [Concept('umbra', 'Умбре')|E] дрожат от страха перед этой ужасной фабрикой смерти, ведь оружие и вооружение здесь делают самого безупречного качества. Ужасная цена за безупречный товар. Идеально."

 building_type_haunted_church_01: "Призрачная часовня"
 building_type_haunted_church_01_desc: "Когда-то это было место света и надежды, но с тех пор оно давно пришло в упадок, и в нем, по слухам, обитают всевозможные призраки."
