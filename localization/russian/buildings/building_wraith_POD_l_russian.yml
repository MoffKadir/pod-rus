 building_type_tithe_of_the_dead_01: "Десятина мертвецов"
 building_type_tithe_of_the_dead_01_desc: "#F Десятина мертвецов состояла из двух монет, вдавленных в глаза только что умершего призрака; эти монеты-реликвии отдавались Нхудри, который, в свою очередь, использовал их для производства товаров.#!"
 building_tithe_of_the_dead_01: "Низкая десятина"
 building_tithe_of_the_dead_01_desc: "За безопасный проход вы стали взимать скромную десятину. Для тех, кто проходит мимо, это неприятно, но они не имеют права голоса."
 building_tithe_of_the_dead_02: "Высокая десятина"
 building_tithe_of_the_dead_02_desc: "Плата немалая, мертвецы начинают бурчать о «дороговизне», но пусть бурчат. Теперь это ваша монета."
 building_tithe_of_the_dead_03: "Значительная десятина"
 building_tithe_of_the_dead_03_desc: "Ваших оценщиков теперь боятся во всех ваших владениях, и не зря. Монета должна идти в ход, несмотря ни на что."

 building_type_lux_veritatis_01: "Lux Veritatis"
 building_type_lux_veritatis_01_desc: "#F Lux Veritatis предписывает собирать и сохранять все великие произведения человечества, где бы они ни были найдены, и хранить их в хранилищах под сенатом, чтобы все могли наслаждаться ими, чтобы все искусство и история были сохранены на все времена.#!"
 building_lux_veritatis_01: "Крошечное хранилище"
 building_lux_veritatis_01_desc: "Личное хранилище, в котором вы спрятали маленькую капсулу времени с местным искусством и красотой, чтобы, остаётся надеяться, сохранить её от песков времени. Может, для всего мира это и не имеет большого значения, но для вас это очень важно."
 building_lux_veritatis_02: "Небольшое хранилище"
 building_lux_veritatis_02_desc: "Ваше маленькое укрытие для реликвий человечества расширилось, и у вас появилось несколько безделушек, которые действительно стоит сохранить. Вы надеетесь, что этого будет достаточно."
 building_lux_veritatis_03: "Большое хранилище"
 building_lux_veritatis_03_desc: "Ваше хранилище искусства и культуры получило известность, ведь теперь в нем хранятся поистине бесценные реликвии в надежде уберечь их от разрушительного воздействия истории. Возможно, это действительно сработает! Возможно."

