 building_type_haunted_cemetery_01: "Призрачное кладбище"
 building_type_haunted_cemetery_01_desc: "#F Пристанище - это место, где призраки ищут убежища. Определённые районы становятся известны в [Concept('skinlands', 'землях Плоти')|E] как «призрачные» или «жуткие», и на то есть веская причина: эти здания, дороги и другие места имеют тесную связь с призраком или несколькими призраками. Кладбище, в частности, всегда является хорошим местом, поскольку способно укрыть большое количество призраков.#!"
 building_haunted_cemetery_01: "Призрачная могила"
 building_haunted_cemetery_01_desc: "Там, где лежат мертвецы, призрак может найти себе покой среди червей в костях."
 building_haunted_cemetery_02: "Призрачное кладбище"
 building_haunted_cemetery_02_desc: "Там, где лежат мёртвые, призраки могут найти место, где остановиться и собраться, - маленький оазис среди ужасов мёртвых."
 building_haunted_cemetery_03: "Призрачная гробница"
 building_haunted_cemetery_03_desc: "Большое сборище мёртвых, спящих или беспокойных. Здесь царит иллюзия покоя."
 building_haunted_cemetery_04: "Призрачный мавзолей"
 building_haunted_cemetery_04_desc: "Смертные боятся этого места, говорят тихим шёпотом о том, что здесь бушуют мертвецы, а внутри царит ужас. И они правы."
 building_haunted_cemetery_05: "Призрачные катакомбы"
 building_haunted_cemetery_05_desc: "Искатели приключений часто заходят сюда, думая, что смогут очистить это место от призрачных хозяев. В итоге они всегда присоединяются к ним."

 building_type_haunted_mansions_01: "Призрачный особняк"
 building_type_haunted_mansions_01_desc: "Добро пожаловать, глупые смертные, в Призрачный особняк. Я - ваш хозяин, ваш призрак. Пройдите, пожалуйста, до конца и освободите место для других. Теперь назад дороги нет."
