 vampire_stable_01_domicile_building: "Конюшня и псарня"
 vampire_stable_01_domicile_building_desc: "Хотя некоторые сторонятся запаха вампира, животных можно легко приручить с помощью крови. Они могут стать верными помощниками или даже запасами крови на крайний случай."
