 knights_acre_01_domicile_building: "Квартал рыцарей Акры"
 knights_acre_01_domicile_building_desc: "Орден рыцарей-бедняков Страстей Креста Акры - военные стратеги Теневой инквизиции. Они предлагают вам свою поддержку в вашей праведной борьбе с Врагом."
