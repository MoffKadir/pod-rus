 von_murnau_brewers_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('von_murnau_01').GetName])#!\nКак и подобает любой уважающей себя (немецкой) дворянской семье, фон Мурнау имеют на службе мастеров-пивоваров, которыми они охотно делятся с простыми солдатами."
 von_murnau_contacts_domicile_building: "Дворянские узы"
 von_murnau_contacts_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('von_murnau_01').GetName])#!\nФон Мурнау имеют связи со многими влиятельными семьями Европы. Благодаря этим связям они могут снабжать рыцарей Инквизиции дешевым, но качественным снаряжением."
 von_murnau_cooks_domicile_building: "Армейские повара"
 von_murnau_cooks_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('von_murnau_01').GetName])#!\nИх собратья из духовенства не разбираются в сложностях питания настоящей армии, поэтому фон Мурнау занимаются планированием, чтобы солдаты Божьи не голодали."
 domicile_building_parameter_unlock_von_murnau_prospect: "Теперь решение «Пригласить ученика» позволяет призвать члена семейства фон Мурнау, а не потенциального ученика."
