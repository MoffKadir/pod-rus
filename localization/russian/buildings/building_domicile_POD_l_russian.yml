 vampire_cult_acolytes_domicile_building: "Аколиты и последователи"
 vampire_cult_acolytes_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_cult_01').GetName])#!\nВ каждом культе есть свои фанатики, готовые распространять свою веру, где бы они ни находились."
 vampire_cult_sheperd_domicile_building: "Пастырь стада"
 vampire_cult_sheperd_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_cult_01').GetName])#!\nХороший пепельный жрец заботится о духовных нуждах своей паствы, но часто упускает из виду более мирские."
 vampire_cult_last_rites_domicile_building: "Последние обряды"
 vampire_cult_last_rites_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_cult_01').GetName])#!\nПепельные культы процветают в опасных районах. Там, где отчаяние, болезни или войны ломают волю людей, они предлагают заманчивое спасение."
 vampire_cult_cells_domicile_building: "Враги веры"
 vampire_cult_cells_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_cult_01').GetName])#!\nВ редких случаях пепельные конфессии придерживаются абсолютно пацифистских взглядов, но даже они должны иногда защищать себя от зла, иногда упреждающе."
 monthly_animal_lifestyle_xp_gain_add: "Ежемесячный опыт пути анимализма"

 vampire_military_our_cause_1_domicile_building: "Понимание нашего дела"
 vampire_military_our_cause_1_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nНаши ценности должны быть привиты новобранцам. Только тогда они будут по-настоящему преданы нашему ордену."
 require_military_order_specific_1_tt: "Вы должны быть [Concept('ashen_grandmaster', 'пепельным магистром')|E] с определённой целью."
 vampire_military_our_cause_2_domicile_building: "Поддержка нашего дела"
 vampire_military_our_cause_2_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nЧужаки могут думать, что понимают, за что мы боремся. Но они ошибаются. Только те, кто принадлежит к ордену, знают это по-настоящему."
 require_military_order_specific_2_tt: "Вы должны быть [Concept('ashen_grandmaster', 'пепельным магистром')|E] военного ордена с улучшенной определённой целью."
 vampire_military_our_cause_3_domicile_building: "Защита нашего дела"
 vampire_military_our_cause_3_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nПриняв кодекс поведения, мы должны обратиться к внешнему миру, чтобы выполнить свою миссию."
 require_military_order_specific_3_tt: "Вы должны быть [Concept('ashen_grandmaster', 'пепельным магистром')|E] военного ордена с завершённой определённой целью."