 vampire_stable_kennel_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_stable_01').GetName])#!\nВыпустить на волю псов войны (усиленных проклятой богом кровью)."
 vampire_stable_stable_domicile_building: "Ночная конюшня"
 vampire_stable_stable_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_stable_01').GetName])#!\nПодходящее место для размещения ваших жаждущих крови и внушающих страх боевых скакунов."
 vampire_stable_trackers_domicile_building: "Кровавые охотники"
 vampire_stable_trackers_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_stable_01').GetName])#!\nНатренированные (и усиленные кровью) звери способны выследить кого угодно даже в ночное время."
 vampire_stable_beast_burden_domicile_building: "Тягловые животные"
 vampire_stable_beast_burden_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_stable_01').GetName])#!\nУлучшив обычных тягловых зверей силой крови, вы сможете сделать их гораздо более полезными и выносливыми даже в сложных условиях."

 vampire_military_order_01_domicile_building: "Военный квартал"
 vampire_military_order_01_domicile_building_desc: "Будь то могущественный князь или бродячий военачальник, каждому вампиру, стоящему своего, нужна хорошо вооруженная свита, чтобы уберечься от мечей, кинжалов и когтей врагов."
