 oculi_dei_spying_bards_domicile_building: "Барды-шпионы"
 oculi_dei_spying_bards_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nБарды - глаза и уши Oculi Dei, присутствующие при дворах могущественных властителей и в скромных тавернах."
 oculi_dei_wandering_poets_domicile_building: "Предания о храбрости"
 oculi_dei_wandering_poets_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nВосхваляя благородство и добродетель рыцарей Инквизиции повсюду, они придают им мужество."
 oculi_dei_capering_fools_domicile_building: "Обожаемые шуты"
 oculi_dei_capering_fools_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nНе обремененные законами духовенства, Oculi Dei могут разбавить настроение в любом лагере более... пикантными историями."
 domicile_building_parameter_unlock_oculi_dei_prospect: "Теперь решение «Пригласить ученика» позволяет призвать агента Oculi Dei, а не потенциального ученика."
 oculi_dei_traps_domicile_building: "Уловки и ловушки"
 oculi_dei_traps_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nИспользуя любые грязные приемы, Oculi Dei обеспечивают защиту территории, в то время как их собратья из духовенства смотрят на это сквозь пальцы."
 oculi_dei_local_hangers_on_domicile_building: "Местные связи"
 oculi_dei_local_hangers_on_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nМестные жители рады поделиться своими проблемами с простолюдином, а не с грозным инквизитором."
 oculi_dei_local_recruits_domicile_building: "Местные новобранцы"
 oculi_dei_local_recruits_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nБудучи единственным инквизиторским орденом для простолюдинов, Oculi Dei становится местом, куда стремятся попасть новобранцы, не принадлежащие к духовенству или дворянству."
 oculi_dei_nightly_debates_domicile_building: "Ночные планы"
 oculi_dei_nightly_debates_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('oculi_dei_01').GetName])#!\nВо тьме ночи, пока их коллеги-инквизиторы ждут благословения на следующий день, Oculi Dei планируют предстоящую работу."

 von_murnau_01_domicile_building: "Квартал фон Мурнау"
 von_murnau_01_domicile_building_desc: "У баварской дворянской семьи есть средства, желание и моральный долг поддерживать инквизицию всеми возможными способами. Их проклятие - ежедневное напоминание об этом факте."
