 red_order_06_domicile_building_desc: "$red_order_01_domicile_building_desc$"
 red_order_herbalists_domicile_building: "Компендиум растений"
 red_order_herbalists_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nХотя Сестры святого Иоанна искусны в использовании лекарственных трав, именно Красный Орден по-настоящему овладел всем, что могут предложить растения от жизни до смерти."
 red_order_siege_engineers_domicile_building: "Гибель врага"
 red_order_siege_engineers_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nКрасный орден знает, где нужно нанести удар по врагу, чтобы он действительно был весомым. Под их руководством удары Инквизиции становятся точными и болезненными."
 red_order_shrine_domicile_building: "Благочестивый орден"
 red_order_shrine_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nЧтобы противостоять своей репутации опасной организации, Красный орден старается создать фасад безупречного благочестия."
 domicile_building_parameter_unlock_red_order_prospect: "Теперь решение «Пригласить ученика» позволяет призвать члена Красного ордена, а не потенциального ученика."
 red_order_library_domicile_building: "Красная библиотека"
 red_order_library_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nКрасный орден - самый сведущий из членов Инквизиции. В их обширной библиотеке есть немало томов, которые многие предпочли бы сжечь."
 red_order_ransom_cages_domicile_building: "Красные клети"
 red_order_ransom_cages_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nВраг хитер. Только Красный орден знает достаточно, как противостоять их уловкам и сделать так, чтобы они остались на месте."
 red_order_shared_quarters_domicile_building: "Общий монастырь"
 red_order_shared_quarters_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('red_order_01').GetName])#!\nКрасные сестры утверждают, что они должны делиться жильем (и доступом к информации) с Красными братьями. Церковь смотрит на это весьмо критично."

 haven_defenses_01_domicile_building: "Защита убежища"
 haven_defenses_01_domicile_building_desc: "Это не просто паранойя: однажды ночью ваши враги придут за вами. И вам лучше иметь запасной план на этот случай."
