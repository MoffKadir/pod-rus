 vampire_military_ghoul_quarters_domicile_building: "Квартал боевых гулей"
 vampire_military_ghoul_quarters_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nХотя гули не так сильны, как их хозяева-вампиры, они многочисленнее и выносливее обычных смертных, что делает их полезными в военное время."
 vampire_military_training_grounds_domicile_building: "Тренировочные площадки"
 vampire_military_training_grounds_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nОткрытая война - достаточно редкое явление для ночных существ. Поэтому поддерживать их навыки в остром состоянии - первостепенная задача."
 vampire_military_war_planning_domicile_building: "Военный зал"
 vampire_military_war_planning_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nБессмертные существа видели множество стратегий, применяемых смертными генералами. Они могут использовать эти важные знания, чтобы разработать наилучший план для конкретной ситуации."
 vampire_military_mercenary_contracts_domicile_building: "Контракты наёмников"
 vampire_military_mercenary_contracts_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_military_order_01').GetName])#!\nМногие небольшие отряды наемников тайно служат ночным существам. Хотя они не часто появляются на поле боя, они умеют добивать раненые и бегущие армии."

 vampire_caravan_01_domicile_building: "Ночной караван"
 vampire_caravan_01_domicile_building_desc: "Лишь немногие, самые востребованные люди способны выдержать все опасности дороги и обеспечить безопасное прибытие людей и грузов к требовательному ночному властителю."
