 vampire_ambassador_poets_domicile_building: "Наёмные поэты"
 vampire_ambassador_poets_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nТрадиция многих дворов, поэты могут варьироваться от романтического французского стиля Тореадоров до воинственного и грозного трансильванского Цимисхи."
 vampire_ambassador_team_domicile_building: "Дипломатический персонал"
 vampire_ambassador_team_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nПосол самых могущественных правителей часто путешествует с внушительной свитой, которая занимается множеством рутинных дел."
 vampire_ambassador_foreign_contacts_domicile_building: "Чужеземные связи"
 vampire_ambassador_foreign_contacts_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nКак и у хозяина каравана, у успешных послов часто есть множество знакомых, на которых они могут положиться, чтобы помочь в выполнении своих обязанностей или затаиться, если дипломатия не удалась."
 vampire_ambassador_musicians_domicile_building: "Престижный вход"
 vampire_ambassador_musicians_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_ambassador_01').GetName])#!\nПервое появление посла при дворе часто становится грандиозным событием с музыкой и множеством подарков. Чем более впечатляющим (или упадочным) оно является, тем больший престиж оно придает послу и его покровителю."
 #pod_ambassador_building_tt: "You need to be a Landless Ambassador to unlock this building."

 vampire_cult_01_domicile_building: "Конгрегация пепельной веры"
 vampire_cult_01_domicile_building_desc: "В тёмном Средневековье вампирские культы распространены повсеместно. Каждому князю приходится иметь с ними дело в тот или иной момент - от благодушных до апокалиптических. У многих есть специальные протоколы, чтобы помочь, помешать или даже уничтожить их, когда придет время."
