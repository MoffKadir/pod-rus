 red_order_01_domicile_building: "Квартал Красного ордена"
 red_order_01_domicile_building_desc: "Часто презираемый Красный орден по-прежнему является важной частью Теневой инквизиции. Чтобы победить врага, его нужно сначала узнать, даже ценой искушения узнать слишком много..."
