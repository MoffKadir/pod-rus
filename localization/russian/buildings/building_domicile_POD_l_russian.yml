 oculi_dei_01_domicile_building: "Квартал Oculi Dei"
 oculi_dei_01_domicile_building_desc: "Oculi Dei - миряне Теневой инквизиции. Менее впечатляющие (и вызывающие страх), чем их коллеги из духовенства, они могут держать ухо востро и бдительно следить за простонародьем."
 oculi_dei_02_domicile_building: "$oculi_dei_01_domicile_building$"
