 vampire_caravan_local_contacts_domicile_building: "Местные связи"
 vampire_caravan_local_contacts_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nУ опытных хозяев караванов в каждом городе есть друг, который рассказывает им о том, что нужно знать, пока они проезжают мимо."
 vampire_caravan_bartering_grounds_domicile_building: "Площадка обмена"
 vampire_caravan_bartering_grounds_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nЭкзотические товары (или люди) - редкий товар, за который стоит торговаться по-настоящему разборчивым владыкам ночи."
 vampire_caravan_blood_dolls_domicile_building: "Достойная свита"
 vampire_caravan_blood_dolls_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nКараван - это большое предприятие, иногда даже небольшая деревня сама по себе. У тех, кто путешествует по миру, можно многому научиться."
 vampire_caravan_defenses_domicile_building: "Оборонительный круг"
 vampire_caravan_defenses_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('vampire_caravan_01').GetName])#!\nОпасность может появиться на дороге в любой момент. Преуспевающие караваны способны защитить себя в мгновение ока."

 vampire_ambassador_01_domicile_building: "Посольский квартал"
 vampire_ambassador_01_domicile_building_desc: "Послы - источник жизни ночной политики. Представляя своих властителей за границей, они часто используются в качестве доверенных лиц, тонких заговорщиков или, к несчастью, заложников."
