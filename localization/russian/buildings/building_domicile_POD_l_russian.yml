 sisters_john_06_domicile_building_desc: "$sisters_john_01_domicile_building_desc$"
 sisters_john_healing_ritual_domicile_building: "Целительные молитвы"
 sisters_john_healing_ritual_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('sisters_john_01').GetName])#!\nДля измученных рыцарей Инквизиции, возвращающихся домой, увидеть молящихся сестёр сродни попаданию в рай."
 sisters_john_torturers_tools_domicile_building: "Пыточная камера"
 sisters_john_torturers_tools_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('sisters_john_01').GetName])#!\nСестры владеют искусством врачевания, но они также знают, как заставить заговорить самое упрямое порождение Ада. Мало кто осмеливается приблизиться к подземной камере, где они работают."
 sisters_john_thoughts_prayers_domicile_building: "Мысли и молитвы"
 sisters_john_thoughts_prayers_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('sisters_john_01').GetName])#!\nУспокаивающий голос поющих сестёр может успокоить даже самого измученного инквизитора."
 domicile_building_parameter_unlock_sisters_john_prospect: "Теперь решение «Пригласить ученика» позволяет призвать сестру святого Иоанна, а не потенциального ученика." 
