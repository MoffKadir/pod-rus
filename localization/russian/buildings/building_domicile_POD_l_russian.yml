 haven_defenses_live_entertainment_domicile_building: "Живые развлечения"
 haven_defenses_live_entertainment_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nИногда вам нужно уединение, а иногда - компания. Они с радостью придут на помощь, если вы находитесь в плохом настроении."
 haven_defenses_rumormonger_domicile_building: "Блуждающие слухи"
 haven_defenses_rumormonger_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nТе, кто зарабатывает на жизнь, путешествуя по стране и изучая ее, незаменимы для понимания того, что происходит за ее пределами."
 haven_defenses_capering_fools_domicile_building: "Прыгающие шуты"
 haven_defenses_capering_fools_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nПо традиции, украденной у смертных этой эпохи, многие властители ночи имеют в своем распоряжении шута, который часто используется не только для развлечения."
 haven_defenses_traps_domicile_building: "Скрытые ловушки"
 haven_defenses_traps_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nЛюбого искателя приключений ждет смертельный сюрприз при попытке штурма вашего замка. Количество защёлок, которые вы установите по ту сторону двери, которую они попытаются отпереть, будет поистине дьявольским."
 haven_defenses_brutish_guards_domicile_building: "Зверские стражи"
 haven_defenses_brutish_guards_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nВозможно, они не так страшны, как кажутся, но это неважно: образ силы иногда важнее, чем реальное положение вещей."
 haven_defenses_workforce_domicile_building: "Управляемая рабочая сила"
 haven_defenses_workforce_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nВаше убежище всегда будет нуждаться в ремонте и обслуживании. Лучше, чтобы нужные люди всегда были готовы явиться по вашему (кровавому) зову."
 haven_defenses_majordomo_domicile_building: "Кастелян убежища"
 haven_defenses_majordomo_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('haven_defenses_01').GetName])#!\nУправляющий вашим хозяйством (когда вас нет дома) следит за тем, чтобы все работало как часы. О любом обнаруженном непорядке он обязательно доложит."

