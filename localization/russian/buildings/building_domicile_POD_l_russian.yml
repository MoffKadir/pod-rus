 knights_acre_calatrava_domicile_building: "Рыцари Калатравы"
 knights_acre_calatrava_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nПиренейские рыцари присоединились к вашему делу, предложив свой внушительный опыт в военном деле."
 knights_acre_helena_domicile_building: "Рыцари святой Елены"
 knights_acre_helena_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nВоины ордена святой Елены, созданные во имя матери Константина, относятся к церкви с подозрением, но готовы помочь, если к ним обратится праведная душа."
 knights_acre_templars_domicile_building: "Рыцари-тамплиеры"
 knights_acre_templars_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nХотя их преданность делу Инквизиции в лучшем случае сомнительна, мало кто может отрицать боевую мощь таинственных тамплиеров."
 knights_acre_catherine_domicile_building: "Рыцари святой Катерины"
 knights_acre_catherine_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nПочти уничтоженные каинитами Леванта, выжившие рыцари ордена святой Катерины изо всех сил пытаются отомстить за своих братьев."
 knights_acre_thomas_domicile_building: "Рыцари святого Фомы"
 knights_acre_thomas_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nОрден святого Фомы, в основном отвергнутый церковью, не располагает средствами, чтобы действовать в качестве ударной силы. Поэтому они прибегают к нестандартным тактикам."
 knights_acre_teutonic_domicile_building: "Тевтонские рыцари"
 knights_acre_teutonic_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nНесмотря на слухи о том, что в их ряды проник зеркальный орден вампиров, тевтонские рыцари по-прежнему преданы борьбе на стороне добра."
 knights_acre_livonia_domicile_building: "Ливонские рыцари"
 knights_acre_livonia_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nЗакалённый в боях с балтийскими язычниками, Ливонский орден предлагает свою помощь Инквизиции, когда к ним взывают."
 knights_acre_hospitalers_domicile_building: "Рыцари-госпитальеры"
 knights_acre_hospitalers_domicile_building_desc: "#weak (Требуется [GetDomicileBuilding('knights_acre_01').GetName])#!\nУступая по известности только тамплиерам, госпитальеры также готовы работать вместе с другими орденами или даже с женщинами, завёрнутыми в сукно, что делает их ценным подспорьем для объединённой Инквизиции."
 domicile_building_parameter_unlock_knights_acre_prospect: "Теперь решение «Пригласить ученика» позволяет призвать рыцаря Акры, а не потенциального ученика."

 sisters_john_01_domicile_building: "Квартал Сестёр святого Иоанна"
 sisters_john_01_domicile_building_desc: "Для одних Сёстры - это целительницы и попечительницы Инквизиции. Для других - провидицы и те, кого больше всего коснулся Бог. Для всех они крайне важны."
