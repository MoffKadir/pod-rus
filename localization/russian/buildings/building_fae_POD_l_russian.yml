l_russian:
 GLADE_FREEHOLD_BUILDING_ENABLED: "Провинция относится к джунглевой, лесной или таёжной [Concept('terrain', 'местности')|E]"
 EYRIE_FREEHOLD_BUILDING_ENABLED: "Провинция относится к горной или пустынно-горной [Concept('terrain', 'местности')|E]"
 GROTTO_FREEHOLD_BUILDING_ENABLED: "В провинции есть [Concept('building', 'постройка')|E] «Поляна» или [Concept('special_building', 'особая постройка')|E] шахт"

 building_type_glade_freehold_01: "Поляна"
 building_type_glade_freehold_01_desc: "#F Поляны - это лесные опушки, обычно расположенные в глубине леса. Подменыши предпочитают поляны для проведения многих своих фестивалей. В отличие от большинства фригольдов, поляны являются естественными источниками гламура.#!"
 building_glade_freehold_01: "Небольшая поляна"
 building_glade_freehold_01_desc: "Поляны - это лесные опушки, обычно расположенные в глубине леса. Подменыши предпочитают поляны для проведения многих своих фестивалей."
 building_glade_freehold_02: "Средняя поляна"
 building_glade_freehold_02_desc: "Поляны - это лесные опушки, обычно расположенные в глубине леса. Подменыши предпочитают поляны для проведения многих своих фестивалей."
 building_glade_freehold_03: "Большая поляна"
 building_glade_freehold_03_desc: "Поляны - это лесные опушки, обычно расположенные в глубине леса. Подменыши предпочитают поляны для проведения многих своих фестивалей."
 glade_freehold_effect_desc: "Если построено в столице, регенерирует дополнительное количество гламура ежемесячно (33% вероятности за уровень)."

 building_type_hearth_freehold_01: "Очаг"
 building_type_hearth_freehold_01_desc: "#F Фригольд очага - это таверна, бар или кофейня для фей, обычно со входом с чёрного хода. Здесь рады всем подменышам, если у них есть чем торговать.#!"
 building_hearth_freehold_01: "Небольшой очаг"
 building_hearth_freehold_01_desc: "Фригольд очага - это таверна, бар или кофейня для фей, обычно со входом с чёрного хода."
 building_hearth_freehold_02: "Средний очаг"
 building_hearth_freehold_02_desc: "Фригольд очага - это таверна, бар или кофейня для фей, обычно со входом с чёрного хода."
 building_hearth_freehold_03: "Большой очаг"
 building_hearth_freehold_03_desc: "Фригольд очага - это таверна, бар или кофейня для фей, обычно со входом с чёрного хода."

 building_type_lodge_freehold_01: "Ложа"
 building_type_lodge_freehold_01_desc: "#F Коттеджи, дома и особняки, которые в совокупности считаются ложами, могут быть фригольдами. Ложи обычно являются опорными пунктами знати, которая проводит в них большую часть своего времени.#!"
 building_lodge_freehold_01: "Небольшая ложа"
 building_lodge_freehold_01_desc: "Коттеджи, дома и особняки, которые в совокупности считаются ложами, могут быть фригольдами."
 building_lodge_freehold_02: "Средняя ложа"
 building_lodge_freehold_02_desc: "Коттеджи, дома и особняки, которые в совокупности считаются ложами, могут быть фригольдами."
 building_lodge_freehold_03: "Большая ложа"
 building_lodge_freehold_03_desc: "Коттеджи, дома и особняки, которые в совокупности считаются ложами, могут быть фригольдами."

 building_type_manor_freehold_01: "Поместье"
 building_type_manor_freehold_01_desc: "#F Поместье - это небольшая лощина фей, окружающая хижину или другое здание, и обычно расположенная в глуши.#!"
 building_manor_freehold_01: "Небольшое поместье"
 building_manor_freehold_01_desc: "Поместье - это небольшая лощина фей, окружающая хижину или другое здание, и обычно расположенная в глуши."
 building_manor_freehold_02: "Среднее поместье"
 building_manor_freehold_02_desc: "Поместье - это небольшая лощина фей, окружающая хижину или другое здание, и обычно расположенная в глуши."
 building_manor_freehold_03: "Большое поместье"
 building_manor_freehold_03_desc: "Поместье - это небольшая лощина фей, окружающая хижину или другое здание, и обычно расположенная в глуши."

 building_type_eyrie_freehold_01: "Гнездовье"
 building_type_eyrie_freehold_01_desc: "#F Гнездовья - это высокогорные фригольды, которые обычно служат убежищем для изгоев.#!"
 building_eyrie_freehold_01: "Небольшое гнездовье"
 building_eyrie_freehold_01_desc: "Гнездовья - это высокогорные фригольды, которые обычно служат убежищем для изгоев."
 building_eyrie_freehold_02: "Среднее гнездовье"
 building_eyrie_freehold_02_desc: "Гнездовья - это высокогорные фригольды, которые обычно служат убежищем для изгоев."
 building_eyrie_freehold_03: "Большое гнездовье"
 building_eyrie_freehold_03_desc: "Гнездовья - это высокогорные фригольды, которые обычно служат убежищем для изгоев."

 building_type_grotto_freehold_01: "Грот"
 building_type_grotto_freehold_01_desc: "#F Гроты чаще всего представляют собой заросшие поляны или заброшенные шахты. #L [GetTrait('sluagh').GetName(GetNullCharacter)]и#! и #TOOLTIP:GAME_TRAIT,nocker,[GetNullCharacter] #L нокеры#!#! часто собираются в таких глухих фригольдах, хотя другие тоже используют их.#!"
 building_grotto_freehold_01: "Небольшой грот"
 building_grotto_freehold_01_desc: "Гроты чаще всего представляют собой заросшие поляны или заброшенные шахты."
 building_grotto_freehold_02: "Средний грот"
 building_grotto_freehold_02_desc: "Гроты чаще всего представляют собой заросшие поляны или заброшенные шахты."
 building_grotto_freehold_03: "Большой грот"
 building_grotto_freehold_03_desc: "Гроты чаще всего представляют собой заросшие поляны или заброшенные шахты."

 building_type_faerie_ring_freehold_01: "Кольцо фей"
 building_type_faerie_ring_freehold_01_desc: "#F Кольцо фей - это небольшая поляна, расположенная глубоко в лесу. Эти естественные фригольды становятся все более редкими по мере того, как сокращается количество диких мест в мире.#!"
 building_faerie_ring_freehold_01: "Небольшое кольцо фей"
 building_faerie_ring_freehold_01_desc: "Кольцо фей - это небольшая поляна, расположенная глубоко в лесу."
 building_faerie_ring_freehold_02: "Среднее кольцо фей"
 building_faerie_ring_freehold_02_desc: "Кольцо фей - это небольшая поляна, расположенная глубоко в лесу."
 building_faerie_ring_freehold_03: "Большое кольцо фей"
 building_faerie_ring_freehold_03_desc: "Кольцо фей - это небольшая поляна, расположенная глубоко в лесу."

 building_type_isle_freehold_01: "Остров"
 building_type_isle_freehold_01_desc: "#F Эти заколдованные острова редко попадают на карты или запятнаны ногами смертных. Острова являются частными убежищами и относятся к самым ценным фригольдам.#!"
 building_isle_freehold_01: "Небольшой остров"
 building_isle_freehold_01_desc: "Эти заколдованные острова редко попадают на карты или запятнаны ногами смертных."
 building_isle_freehold_02: "Средний остров"
 building_isle_freehold_02_desc: "Эти заколдованные острова редко попадают на карты или запятнаны ногами смертных."
 building_isle_freehold_03: "Большой остров"
 building_isle_freehold_03_desc: "Эти заколдованные острова редко попадают на карты или запятнаны ногами смертных."

 building_type_thorpe_freehold_01: "Торп"
 building_type_thorpe_freehold_01_desc: "#F Торп - это городок фей.#!"
 building_thorpe_freehold_01: "Небольшой торп"
 building_thorpe_freehold_01_desc: "Торп - это городок фей."
 building_thorpe_freehold_02: "Средний торп"
 building_thorpe_freehold_02_desc: "Торп - это городок фей."
 building_thorpe_freehold_03: "Большой торп"
 building_thorpe_freehold_03_desc: "Торп - это городок фей."

 building_type_urban_freehold_01: "Город"
 building_type_urban_freehold_01_desc: "#F Только самые выносливые китэйн осмеливаются жить в удушливых городских кварталах мира Тьмы. Банальность здесь достигла своего апогея, а незапятнанный гламур - редкость. Эти фригольды находятся на грани грядущей Зимы.#!"
 building_urban_freehold_01: "Небольшой город"
 building_urban_freehold_01_desc: "Только самые выносливые китэйн осмеливаются жить в удушливых городских кварталах мира Тьмы."
 building_urban_freehold_02: "Средний город"
 building_urban_freehold_02_desc: "Только самые выносливые китэйн осмеливаются жить в удушливых городских кварталах мира Тьмы."
 building_urban_freehold_03: "Большой город"
 building_urban_freehold_03_desc: "Только самые выносливые китэйн осмеливаются жить в удушливых городских кварталах мира Тьмы."

 building_type_market_freehold_01: "Рынок"
 building_type_market_freehold_01_desc: "#F Рынки фей - это места, часто фригольды, куда приходят подменыши, чтобы купить, продать и обменять странные сокровища из тысячи миров. Эти места часто негласно делят пространство с человеческими рынками, хотя могут существовать и полностью в [UmbraGlossaryLocalized('dreaming','Грёзах')], как, например, [UmbraGlossary('goblin_market')]. Человек может приобрести изделие фей «случайно». Такие сделки могут быть удачными или катастрофическими для неосторожного человека.#!"
 building_market_freehold_01: "Небольшой рынок"
 building_market_freehold_01_desc: "Рынки фей - это места, часто фригольды, куда приходят подменыши, чтобы купить, продать и обменять странные сокровища из тысячи миров."
 building_market_freehold_02: "Средний рынок"
 building_market_freehold_02_desc: "Рынки фей - это места, часто фригольды, куда приходят подменыши, чтобы купить, продать и обменять странные сокровища из тысячи миров."
 building_market_freehold_03: "Большой рынок"
 building_market_freehold_03_desc: "Рынки фей - это места, часто фригольды, куда приходят подменыши, чтобы купить, продать и обменять странные сокровища из тысячи миров."

 building_type_homestead_freehold_01: "Усадьба"
 building_type_homestead_freehold_01_desc: "#F Усадьбы - это фригольды, полностью находящиеся в [UmbraGlossaryLocalized('dreaming','Грёзах')], но не имеющие доступа к Рату. У них нет двойственной природы, присущей большинству фригольдов; их главное достоинство - стабильность. Китэйн строят усадьбы, чтобы выдержать все тяготы [UmbraGlossaryLocalized('dreaming','Грёз')]. Жители усадеб немногочисленны, но решительно отстаивают независимость. Некоторые подменыши из всех китов создают усадьбы (даже небольшие деревни) в Ближних [UmbraGlossaryLocalized('dreaming','Грёзах')].#!"
 building_homestead_freehold_01: "Небольшая усадьба"
 building_homestead_freehold_01_desc: "Усадьбы - это фригольды, полностью находящиеся в [UmbraGlossaryLocalized('dreaming','Грёзах')], но не имеющие доступа к Рату."
 building_homestead_freehold_02: "Средняя усадьба"
 building_homestead_freehold_02_desc: "Усадьбы - это фригольды, полностью находящиеся в [UmbraGlossaryLocalized('dreaming','Грёзах')], но не имеющие доступа к Рату."
 building_homestead_freehold_03: "Большая усадьба"
 building_homestead_freehold_03_desc: "Усадьбы - это фригольды, полностью находящиеся в [UmbraGlossaryLocalized('dreaming','Грёзах')], но не имеющие доступа к Рату."

 building_type_land_trod_01: "Земной трод"
 building_type_land_trod_01_desc: "#F Земные троды могут быть самыми разными - от широкой магистрали до узкой тропы вдоль пропасти. Они могут проходить через идиллические города фей, через буквально пылающие пустыни или через леса туманов и стонущих деревьев. Подменыш может идти, ехать или нестись по этим тродам; способ передвижения ограничивается только местностью.#!"
 building_land_trod_01: "Небольшой земной трод"
 building_land_trod_01_desc: "Земные троды могут быть самыми разными - от широкой магистрали до узкой тропы вдоль пропасти."
 building_land_trod_02: "Средний земной трод"
 building_land_trod_02_desc: "Земные троды могут быть самыми разными - от широкой магистрали до узкой тропы вдоль пропасти."
 building_land_trod_03: "Большой земной трод"
 building_land_trod_03_desc: "Земные троды могут быть самыми разными - от широкой магистрали до узкой тропы вдоль пропасти."
 land_trod_effect_desc: "Если построено в столице, даёт доступ к [UmbraGlossaryLocalized('dreaming','Грёзам')]."

 building_type_water_trod_01: "Водный трод"
 building_type_water_trod_01_desc: "#F Эти троды могут быть как маленькими, как горный ручей, так и огромными, как тысяча океанов. Из-за отсутствия узнаваемых ориентиров путешественники по таким тродам вынуждены полагаться на карты и другие навигационные сокровища, чтобы безопасно преодолевать эти водные пути.#!"
 building_water_trod_01: "Небольшой водный трод"
 building_water_trod_01_desc: "Эти троды могут быть как маленькими, как горный ручей, так и огромными, как тысяча океанов."
 building_water_trod_02: "Средний водный трод"
 building_water_trod_02_desc: "Эти троды могут быть как маленькими, как горный ручей, так и огромными, как тысяча океанов."
 building_water_trod_03: "Большой водный трод"
 building_water_trod_03_desc: "Эти троды могут быть как маленькими, как горный ручей, так и огромными, как тысяча океанов."

 building_type_sun_trod_01: "Солнечный трод"
 building_type_sun_trod_01_desc: "#F Солнечные троды - это небесные троды, которые открыты только днем. Только те подменыши, которые умеют летать (даже на воздушном шаре), могут путешествовать по этим бесплотным путям. Солнечные троды могут выглядеть как валы сфокусированного солнечного света или как тропы вдоль освещенных солнцем облаков. Подменыш, путешествующий по солнечному троду, должен найти лунный трод, чтобы продолжить путешествие после наступления темноты.#!"
 building_sun_trod_01: "Небольшой солнечный трод"
 building_sun_trod_01_desc: "Солнечные троды - это небесные троды, которые открыты только днем."
 building_sun_trod_02: "Средний солнечный трод"
 building_sun_trod_02_desc: "Солнечные троды - это небесные троды, которые открыты только днем."
 building_sun_trod_03: "Большой солнечный трод"
 building_sun_trod_03_desc: "Солнечные троды - это небесные троды, которые открыты только днем."

 building_type_moon_trod_01: "Лунный трод"
 building_type_moon_trod_01_desc: "#F Лунные троды - это небесные троды, которые открыты только ночью. Только те подменыши, кто умеет летать, могут путешествовать по этим лунным призрачным тропам. Лунные троды могут выглядеть как пылинки, танцующие в лучах бледного лунного света, или как тропы, проложенные по ночным облакам.#!"
 building_moon_trod_01: "Небольшой лунный трод"
 building_moon_trod_01_desc: "Лунные троды - это небесные троды, которые открыты только ночью."
 building_moon_trod_02: "Средний лунный трод"
 building_moon_trod_02_desc: "Лунные троды - это небесные троды, которые открыты только ночью."
 building_moon_trod_03: "Большой лунный трод"
 building_moon_trod_03_desc: "Лунные троды - это небесные троды, которые открыты только ночью."

 building_type_chimerical_trod_01: "Химерический трод"
 building_type_chimerical_trod_01_desc: "#F Химерические троды слишком бесплотны, чтобы по ним могли путешествовать материальные существа, такие как феи, но химеры без труда пользуются этими дорогами, богатыми гламуром. Некоторые магические искусства могут позволить подменышам попасть на эти чуждые троды. Такие пути чрезвычайно опасны даже для самых сильных китэйн. Серебряная тропа не распространяется на эти троды.#!"
 building_chimerical_trod_01: "Небольшой химерический трод"
 building_chimerical_trod_01_desc: "Химерические троды слишком бесплотны, чтобы по ним могли путешествовать материальные существа, такие как феи, но химеры без труда пользуются этими дорогами, богатыми гламуром."
 building_chimerical_trod_02: "Средний химерический трод"
 building_chimerical_trod_02_desc: "Химерические троды слишком бесплотны, чтобы по ним могли путешествовать материальные существа, такие как феи, но химеры без труда пользуются этими дорогами, богатыми гламуром."
 building_chimerical_trod_03: "Большой химерический трод"
 building_chimerical_trod_03_desc: "Химерические троды слишком бесплотны, чтобы по ним могли путешествовать материальные существа, такие как феи, но химеры без труда пользуются этими дорогами, богатыми гламуром."

 building_type_nightmare_trod_01: "Кошмарный трод"
 building_type_nightmare_trod_01_desc: "#F [nightmare_realms|E] плодятся в [UmbraGlossaryLocalized('deep_dreaming','Дальних Грёзах')], как ненасытный рак. Темные и извилистые тропы расходятся от них по спирали, затрагивая почти все уголки [UmbraGlossaryLocalized('dreaming','Грёз')]. Зловредные химеры и еще более темные существа путешествуют по этим страшным дорогам. Некоторые Неблагие подменыши используют эти троды для тайных поручений, но эти пути опасны даже для них. Вдоль некоторых из этих тродов пролегает Серебряная тропа. Большинство считает, что Туата де Данаан построили этот путь во время своих войн с фоморами.#!"
 building_nightmare_trod_01: "Небольшой кошмарный трод"
 building_nightmare_trod_01_desc: "[nightmare_realms|E] плодятся в [UmbraGlossaryLocalized('deep_dreaming','Дальних Грёзах')], как ненасытный рак."
 building_nightmare_trod_02: "Средний кошмарный трод"
 building_nightmare_trod_02_desc: "[nightmare_realms|E] плодятся в [UmbraGlossaryLocalized('deep_dreaming','Дальних Грёзах')], как ненасытный рак."
 building_nightmare_trod_03: "Большой кошмарный трод"
 building_nightmare_trod_03_desc: "[nightmare_realms|E] плодятся в [UmbraGlossaryLocalized('deep_dreaming','Дальних Грёзах')], как ненасытный рак."

 building_type_wild_portal_01: "Дикий портал"
 building_type_wild_portal_01_desc: "#F Никто точно не знает, откуда взялись эти явления и как они появились. Благие феи считают, что это дело рук Неблагих фей, а Неблагие обвиняют в этом Благих. Обе стороны утверждают, что могущественные феи специально создали порталы, чтобы заманивать и ловить врагов. Другие полагают, что эти порталы - творения самих Грёз времён [Concept('shattering', 'Раскола')|E]... последний вздох магии, пытающейся сохранить связь с обычным миром, когда старая не выдержала и закрылась.#!"
 building_wild_portal_01: "Небольшой дикий портал"
 building_wild_portal_01_desc: "Дикий портал - это тип неконтролируемого, неизвестного входа в [UmbraGlossaryLocalized('dreaming','Грёзы')]."
 building_wild_portal_02: "Средний дикий портал"
 building_wild_portal_02_desc: "Дикий портал - это тип неконтролируемого, неизвестного входа в [UmbraGlossaryLocalized('dreaming','Грёзы')]."
 building_wild_portal_03: "Большой дикий портал"
 building_wild_portal_03_desc: "Дикий портал - это тип неконтролируемого, неизвестного входа в [UmbraGlossaryLocalized('dreaming','Грёзы')]."

 building_type_silvers_gate_01: "Серебряные врата"
 building_type_silvers_gate_01_desc: "#F Остров Мечты сверкает над водой, представляя собой зеленеющее пространство с плавно поднимающейся землей, которая заканчивается округлым холмом в центре острова. На вершине холма возвышается замок фей с хрустальными шпилями и призматическими башнями, венчающий самую высокую точку острова. Перед воротами замка стоит пара каменных статуй - элегантно одетые рыцари с длинными струящимися волосами.#!"
 building_silvers_gate_01: "Серебряные врата"
 building_silvers_gate_01_desc: "В центре острова стоят Серебряные врата, портал в сердце Тир-на-Н'ог - ныне известное как [UmbraGlossary('arcadia')]."

 building_type_gwyddnos_track_01: "Тропа Гвидно"
 building_type_gwyddnos_track_01_desc: "#F В Поуисе скрыт вход в сарн (по-валлийски «трод») древней силы, о котором помнят только слухи и легенды.#!"
 building_gwyddnos_track_01: "Тропа Гвидно"
 building_gwyddnos_track_01_desc: "Последний раз сарн использовался во время правления короля Гвидно Гаранхира и распространялся на все кантревы в Кимру, а также в Гибернии."

 building_type_pookas_favor_01: "Благосклонность пака"
 building_type_pookas_favor_01_desc: "#F Этот сарн (в переводе с валлийского - «трод») простирается от Гвинта до Эдинбурга, и #L [GetTrait('pooka').GetName(GetNullCharacter)|l]и#!, управляющие им, не требуют платы за проезд из Кимру в столицу Шотландии.#!"
 building_pookas_favor_01: "Благосклонность пака"
 building_pookas_favor_01_desc: "Этот сарн (в переводе с валлийского - «трод») простирается от Гвинта до Эдинбурга, и #L [GetTrait('pooka').GetName(GetNullCharacter)|l]и#!, управляющие им, не требуют платы за проезд из Кимру в столицу Шотландии.\n\nОднако когда путешественник пытается вернуться в Гвинт из Шотландии, обратный проезд оказывается дорогим, по крайней мере, с точки зрения гордости. Простые деньги не интересуют #L [GetTrait('pooka').GetName(GetNullCharacter)|l]ов#!; они предпочитают пироги в лицо, бритые головы или наготу, в зависимости от своего настроения и личности путешественника."

 building_type_pen_mynydd_01: "Пен Минидд"
 building_type_pen_mynydd_01_desc: "#F От горы Сноудон в Кимру до Бен-Невиса в Шотландии ведет тайный сарн Неблагих #L [GetTrait('sluagh').GetName(GetNullCharacter)|l]ов#!, ревностно охраняемый шотландскими бан-дуррагами, которые его поддерживают. Эти нечестивые существа называют трод «Корягой Бан-Дуррага».#!"
 building_pen_mynydd_01: "Пен Минидд"
 building_pen_mynydd_01_desc: "Коряга Бан-Дуррага - это серия тродов, соединяющих вершины Бен-Невиса с канализацией Глазго и скалами горы Сноудон в Уэльсе. Бан-дурраги, контролирующие эти троды, образуют группу Неблагих #L [GetTrait('sluagh').GetName(GetNullCharacter)|l]ов#!, которые используют их, чтобы прятать тела своих жертв и обмениваться информацией. Только #L [GetTrait('sluagh').GetName(GetNullCharacter)|l]и#! могут протиснуться через входы в эти туннели."

 building_type_cefn_yr_oguf_01: "Кефн-ир-Огуф"
 building_type_cefn_yr_oguf_01_desc: "#F Этот сарн (в переводе с валлийского - «трод»), протянувшийся от Клуйда до Лондонского моста и до Честера, является предметом горячего спора в Клуйде.#!"
 building_cefn_yr_oguf_01: "Кефн-ир-Огуф"
 building_cefn_yr_oguf_01_desc: "Этот сарн (в переводе с валлийского - «трод»), протянувшийся от Клуйда до Лондонского моста и до Честера, является предметом горячего спора в Клуйде."

 building_type_camelot_01: "Камелот"
 building_type_camelot_01_desc: "#F В качестве доказательства я предоставляю вам Камелот. Немногие помнят, что легенда о короле Артуре впервые возникла в Кимру, в несравненном сказании о Кулвиче и Ольвен, которое слишком долго пересказывать здесь. Я хочу сказать, что легенды об Артуре родом из этого Уэльса, независимо от версий Темного века, которые вы слышите сейчас, от пропаганды, созданной технократией.#!"
 building_camelot_01: "Разрушенный Камелот"
 building_camelot_01_desc: "Настоящие легенды, истинное сердце Камелота, разрослись в [UmbraGlossaryLocalized('dreaming','Грёзах')]. Все видения мифа об Артуре существуют там вместе, и все они верны. Люди из этих историй действительно живут там, как и мы с вами здесь, но во многих своих аспектах, и мы, кто достигает их, видим только один аспект за раз, как вы можете видеть только один блеск из многих граней бриллианта."
 building_camelot_02: "Восстанавливающийся Камелот"
 building_camelot_02_desc: "Настоящие легенды, истинное сердце Камелота, разрослись в [UmbraGlossaryLocalized('dreaming','Грёзах')]. Все видения мифа об Артуре существуют там вместе, и все они верны. Люди из этих историй действительно живут там, как и мы с вами здесь, но во многих своих аспектах, и мы, кто достигает их, видим только один аспект за раз, как вы можете видеть только один блеск из многих граней бриллианта."
 building_camelot_03: "Торжествующий Камелот"
 building_camelot_03_desc: "Настоящие легенды, истинное сердце Камелота, разрослись в [UmbraGlossaryLocalized('dreaming','Грёзах')]. Все видения мифа об Артуре существуют там вместе, и все они верны. Люди из этих историй действительно живут там, как и мы с вами здесь, но во многих своих аспектах, и мы, кто достигает их, видим только один аспект за раз, как вы можете видеть только один блеск из многих граней бриллианта."

 building_type_chaw_gully_mine_01: "Шахта Чау-гулли"
 building_type_chaw_gully_mine_01_desc: "#F В далекие времена [Concept('mythic_age', 'Мифической эпохи')|E], когда #TOOLTIP:GAME_TRAIT,nocker,[GetNullCharacter] #L нокеры#!#! были еще совсем молодым кит, они пришли на земли, которые однажды назовут Корнуоллом и хребтом Чаллакомб. В своей жадности к олову, а еще больше к золоту, которое лежало под землей, они вырвали самое сердце болота.#!"
 building_chaw_gully_mine_01: "Перекрытая шахта"
 building_chaw_gully_mine_01_desc: "Легенды гласят, что кроме олова в этих местах было и золото. И его было... очень много. #TOOLTIP:GAME_TRAIT,nocker,[GetNullCharacter] #L Нокеры#!#! хранили истинное количество только в намеках, чтобы сохранить мечты, но редко позволяли смертным найти его."
 building_chaw_gully_mine_02: "Открытая шахта"
 building_chaw_gully_mine_02_desc: "Легенды гласят, что кроме олова в этих местах было и золото. И его было... очень много. #TOOLTIP:GAME_TRAIT,nocker,[GetNullCharacter] #L Нокеры#!#! хранили истинное количество только в намеках, чтобы сохранить мечты, но редко позволяли смертным найти его."
 building_chaw_gully_mine_03: "Вырытая шахта"
 building_chaw_gully_mine_03_desc: "Легенды гласят, что кроме олова в этих местах было и золото. И его было... очень много. #TOOLTIP:GAME_TRAIT,nocker,[GetNullCharacter] #L Нокеры#!#! хранили истинное количество только в намеках, чтобы сохранить мечты, но редко позволяли смертным найти его."

 building_type_balors_tower_01: "Башня Балора"
 building_type_balors_tower_01_desc: "#F На восточной окраине острова Тори, на скальном выступе под названием Башня Балора, находится легендарный дом Балора из Злого Глаза.#!"
 building_balors_tower_01: "Башня Балора"
 building_balors_tower_01_desc: "На восточной окраине острова Тори, на скальном выступе под названием Башня Балора, находится легендарный дом Балора из Злого Глаза."

 building_type_brides_lodge_01: "Ложа невесты"
 building_type_brides_lodge_01_desc: "#F К западу от Гластонбери на берегу реки лежит еще один холм, который местные жители называют Курганом невесты. У подножия Кургана невесты стоит трехэтажный дом с небольшим садом по адресу 19 Брайдс-лейн.#!"
 building_brides_lodge_01: "Ложа невесты"
 building_brides_lodge_01_desc: "К западу от Гластонбери на берегу реки лежит еще один холм, который местные жители называют Курганом невесты. У подножия Кургана невесты стоит трехэтажный дом с небольшим садом по адресу 19 Брайдс-лейн.\n\nЭтот дом - один из самых древних фригольдов во всем Альбионе. Он состоит из дюжины или около того небольших спален (в основном на втором и третьем этажах), кухни, ванной и большой комнаты для собраний в центре. Хотя за прошедшие годы в доме многое изменилось, одно осталось неизменным: очаг. В центре главной комнаты находится большой каменный очаг, в котором с незапамятных времен горит Великий костёр Альбиона."

 building_type_bullring_01: "Арена"
 building_type_bullring_01_desc: "#F Арена находится в Барселоне (Испания). Свое название она получила из-за дерзких поступков, которые совершали ее гости, или из-за того, сколько правды скрывается за историями, которыми они делятся, - это вопрос мнения.#!"
 building_bullring_01: "Арена"
 building_bullring_01_desc: "Арена находится в Барселоне (Испания). Свое название она получила из-за дерзких поступков, которые совершали ее гости, или из-за того, сколько правды скрывается за историями, которыми они делятся, - это вопрос мнения.\n\nВ любом случае, это прекрасное место: стильный комплекс для смертных и величественный старинный замок в мавританском стиле для химерических глаз."

 building_type_rock_of_cashel_01: "Кэшелмор"
 building_type_rock_of_cashel_01_desc: "#F Возвышаясь на 200 футов над равнинами графства Типперери, крутой скалистый холм, известный как Кэшелская скала, служил одновременно местом, откуда правили короли Мюнстера, и религиозной достопримечательностью.#!"
 building_rock_of_cashel_01: "Кэшелмор"
 building_rock_of_cashel_01_desc: "Возвышаясь на 200 футов над равнинами графства Типперери, крутой скалистый холм, известный как Кэшелская скала, служил одновременно местом, откуда правили короли Мюнстера, и религиозной достопримечательностью.\n\nВнутри скалы, доступной через скрытый дверной проем у основания холма, находится Кэшелмор."

 building_type_dun_aenghus_01: "Дун Энгус"
 building_type_dun_aenghus_01_desc: "#F Когда-то Дун Энгус был крепостью легендарного вождя Фир-болга после изгнания этой расы Туата де Данаан на запад Ирландии, а позже стал мощным местом магии фей.#!"
 building_dun_aenghus_01: "Дун Энгус"
 building_dun_aenghus_01_desc: "Когда-то Дун Энгус был крепостью легендарного вождя Фир-болга после изгнания этой расы Туата де Данаан на запад Ирландии, а позже стал мощным местом магии фей.\n\nПосле того как его покинули исконные жители, принц дома Дугал обнаружил, что трехгранный каменный круг связан с дремлющей магией земли. Используя заклинания, чтобы вызвать и пробудить спящую силу, этот безымянный принц построил массивное хранилище сокровищ, в котором хранились самые ценные вещи ши."

 building_type_emain_macha_01: "Эмайн Маха"
 building_type_emain_macha_01_desc: "#F Легенды называют форт Наван Эмайн Маха («Близнецы Маха») и связывают его с предсмертным проклятием быстроногой жены Круинниука.#!"
 building_emain_macha_01: "Эмайн Маха"
 building_emain_macha_01_desc: "Легенды называют форт Наван Эмайн Маха («Близнецы Маха») и связывают его с предсмертным проклятием быстроногой жены Круинниука.\n\nДворец прекрасен, его странная геометрия и темные, насыщенные цвета интерьера навевают настроение, пропитанное грузом истории и легенд, полное скрытого насилия и глубокой страсти."

 building_type_glenlea_01: "Гленлея"
 building_type_glenlea_01_desc: "#F Недалеко от Гленколумбкиля, хотя его не найти ни на одной карте, находится торп фей Гленлея, небольшая зачарованная деревня, полностью населенная китэйн и несколькими околдованными смертными, которым повезло (или не повезло) с одним из жителей деревни и они получили приглашение «оставить заботы этого мира позади».#!"
 building_glenlea_01: "Гленлея"
 building_glenlea_01_desc: "Недалеко от Гленколумбкиля, хотя его не найти ни на одной карте, находится торп фей Гленлея, небольшая зачарованная деревня, полностью населенная китэйн и несколькими околдованными смертными, которым повезло (или не повезло) с одним из жителей деревни и они получили приглашение «оставить заботы этого мира позади».\n\nСамо поселение состоит из главной улицы с лавками и соломенными домиками, а также нескольких боковых переулков, ведущих к другим жилищам."

 building_type_shalott_01: "Шалот"
 building_type_shalott_01_desc: "#F По мнению ученых, один из не сохранившихся фригольдов послужил основой для сказок о Шалоте.#!"
 building_shalott_01: "Затерянный Шалот"
 building_shalott_01_desc: "По мнению ученых, один из не сохранившихся фригольдов послужил основой для сказок о Шалоте.\n\nЗаколдованная башня, жители которой были прокляты, чтобы знать смертный мир только через видения о нем, которые появлялись на волшебном гобелене."

 building_type_tuath_of_chronos_01: "Туат Хроноса"
 building_type_tuath_of_chronos_01_desc: "#F Туат Хроноса - таинственное место, которое, как считается, находится в кургане фей где-то на берегу реки Тэй. Многие феи верят, что могущественному провидцу Хроноса и его жене-фее удалось спрятать место, предшествующее [Concept('shattering', 'Расколу')|E], от разрушительного воздействия времени и банальности.#!"
 building_tuath_of_chronos_01: "Туат Хроноса"
 building_tuath_of_chronos_01_desc: "Если, бродя по берегам Тэй, подменыш заметит холм, над которым возвышается огромное дерево с множеством ветвей, на каждой из которых появляются новые бутоны листьев, он может встретить Туат Хроноса. С одной из ветвей свисает серебряный рог, а у массивных корней дерева находится колодец из белого камня. Маги и феи, живущие в этом туате, ревностно охраняют его секреты."

 building_type_pearl_of_dawn_01: "Жемчужина рассвета"
 building_type_pearl_of_dawn_01_desc: "#F Фригольд окружает пышный оазис и стоит на слиянии нескольких основных тродов в [UmbraGlossaryLocalized('dreaming','Грёзах')] и приобрёл репутацию внутри племени как отправная точка для многих уникальных путешествий, поскольку эклектичная смесь фей, встречающихся здесь, практически гарантирует, что рано или поздно приключение разразится.#!"
 building_pearl_of_dawn_01: "Жемчужина рассвета"
 building_pearl_of_dawn_01_desc: "Фригольд окружает пышный оазис и стоит на слиянии нескольких основных тродов в [UmbraGlossaryLocalized('dreaming','Грёзах')] и приобрёл репутацию внутри племени как отправная точка для многих уникальных путешествий, поскольку эклектичная смесь фей, встречающихся здесь, практически гарантирует, что рано или поздно приключение разразится."

 building_type_garden_of_olives_01: "Оливковый сад"
 building_type_garden_of_olives_01_desc: "#F В Оливковый сад съезжаются подменыши со всего мира. Правитель регулярно руководит и участвует в постановках классических греческих драм.#!"
 building_garden_of_olives_01: "Оливковый сад"
 building_garden_of_olives_01_desc: "В Оливковый сад съезжаются подменыши со всего мира. Правитель регулярно руководит и участвует в постановках классических греческих драм."

 building_type_eternal_story_01: "Вечная история"
 building_type_eternal_story_01_desc: "#F Из Вечной истории, расположенной в окрестностях Аддис-Абебы, правитель собирает внушительную коллекцию эшу, сатиров и #TOOLTIP:GAME_TRAIT,pooka,[GetNullCharacter] #L паков#!#!.#!"
 building_eternal_story_01: "Вечная история"
 building_eternal_story_01_desc: "Из Вечной истории, расположенной в окрестностях Аддис-Абебы, правитель собирает внушительную коллекцию эшу, сатиров и #TOOLTIP:GAME_TRAIT,pooka,[GetNullCharacter] #L паков#!#!."

 building_type_oasis_of_lingering_dreams_01: "Оазис вечных снов"
 building_type_oasis_of_lingering_dreams_01_desc: "#F Подменыши Саудовской Аравии сочетают шик пустыни с романтическими сказками бедуинских племен. Нынешний правитель живет в их владениях - Оазисе вечных снов, расположенном в пустыне за пределами столицы Эр-Рияда.#!"
