 building_type_grand_bazaar_01: "Великий базар"
 building_type_grand_bazaar_01_desc: "#F Тем, кто заблудился в бесконечных песчаных дюнах или скрывается в бесплодных пустошах пустыни, этот оазис и палаточный городок может показаться размытым миражом на горизонте.\n\nВозможности безграничны, но Базар подобен великолепному гобелену, легшему на гадючью яму.#!" 
 building_grand_bazaar_01: "Великий базар"
 building_grand_bazaar_01_desc: "Тем, кто заблудился в бесконечных песчаных дюнах или скрывается в бесплодных пустошах пустыни, этот оазис и палаточный городок может показаться размытым миражом на горизонте.\n\nВозможности безграничны, но Базар подобен великолепному гобелену, легшему на гадючью яму."