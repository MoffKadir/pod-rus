 artifact_book_of_nod_name: "Книга Нод"
 artifact_book_of_nod_description: "Собрание древних текстов, считающихся священными для каинитов-ноддистов. Оно состоит из множества редакций и фрагментов, которые были заново собраны различными учеными сородичей. Традиционно первичная передача истории Каина осуществляется устно, в то время как тексты с наиболее важными событиями в истории каинитов тщательно охраняются, чтобы защитить каинитов. Следует отметить, что, если отбросить в сторону личные убеждения, к текстам и заметкам, которые передавались из поколения в поколение, следует относиться с большой осторожностью. Существует множество открытых вопросов, касающихся истории Книги Нод. Ее автор неизвестен, хотя часто упоминается, что Малкав, Саулот и даже Каин написали ее части, если не всю целиком. Однако, возможно, за тысячи лет, прошедших со времени описываемых в нем событий, у него было много авторов и редакторов, что вызывает большие сомнения в его правдивости. Некоторые считают всю книгу мифами или ложью, историей, придуманной вампирами, чтобы объяснить свое существование, или инструментом, используемым для того, чтобы ввести других в заблуждение и заставить думать и действовать определенным образом. К этим сомнениям добавляется тот факт, что многие писания, приписываемые Книге Нод, невероятно расплывчаты или противоречивы, иногда кажутся откровенно вводящими в заблуждение, что приводит к некоторым большим (и часто насильственным) разногласиям в интерпретации между группами ноддистов. Самая древняя часть книги датируется незадолго до возникновения Шумера, примерно 4500 годом до нашей эры."
 artifact_chronicle_of_caine_name: "Хроника Каина"
 artifact_chronicle_of_caine_description: "Хроника «Книги Нод». Этот фолиант включает в себя следующие отрывки: Начало времён, Пришествие Лилит, Магия Лилит, Искушение Каина, Сказы Зиллы, Сказ Старицы и История Первого города. Хотя Каин отождествляется с «Каином», упомянутым в Книге Бытия, эти истории не следует сравнивать со стандартным библейским каноном. Своими словами Каин рассказывает о том, какие мотивы привели его к проклятию, излагает свою личную точку зрения на события, происходившие в дни после Грехопадения человека, и историю своего становления Тёмным отцом."
 artifact_chronicle_of_shadows_name: "Хроника теней"
 artifact_chronicle_of_shadows_description: "Хроника «Книги Нод». Коллекция фрагментов, которые, как утверждается, даже являются частью Книги Нод. Есть аналитики, которые утверждают, что этот раздел был разбавлен учеными и писателями Карфагена, которые позволили себе вольность в поэзии, чтобы записать «Законы Каина». Было даже сказано, что «Хроника теней» - это всего лишь сборник пропаганды, созданный Камарильей для поддержки своего тиранического правления. Одни считают, что это тщательно продуманный малкавианский розыгрыш, другие полагают, что эти тексты исходили непосредственно от самого Тёмного отца, особенно тринадцать заповедей, которые были представлены на подлинно состаренных табличках."
 artifact_chronicle_of_secrets_name: "Хроника тайн"
 artifact_chronicle_of_secrets_description: "Хроника «Книги Нод». В нем содержатся пророчества и видения о событии, называемом Геенной. Некоторым кажется, что опасения по поводу этого события передавались из поколения в поколение и вызвали волну паранойи и страха, которые продолжают распространяться среди каинитов и канайцев."
 artifact_first_of_times_name: "Начало времен"
 artifact_first_of_times_description: "Каин объясняет, что он пожертвовал своим братом Авелем из любви. Его «Отец» изгнал Каина, чтобы он скитался во тьме по Земле Нод. Часть «Хроники Каина» в «Книге Нод»."
 artifact_coming_of_lilith_name: "Пришествие Лилит"
 artifact_coming_of_lilith_description: "Каин объясняет, что он пожертвовал своим братом Авелем из любви. Его «Отец» изгнал Каина, чтобы он скитался во тьме по Земле Нод. Часть «Хроники Каина» в «Книге Нод»."
 artifact_liliths_magick_name: "Магия Лилит"
 artifact_liliths_magick_description: "Каин желает обладать дарами силы, которыми обладает Лилит. После некоторой настойчивости нерешительная Лилит начинает церемонию пробуждения с того, что режет себя ножом и проливает кровь в чашу, чтобы он мог выпить. Каин принимает участие. Часть «Хроники Каина» в «Книге Нод»."
 artifact_temptation_of_caine_name: "Искушение Каина"
 artifact_temptation_of_caine_description: "Каина посещают три ангела, которые являются посланниками Бога. Каждый ангел предлагает Каину шанс покаяться в убийстве Авеля. Отвергнув архангела Михаила, Каин и его дети были прокляты слабостью к огню. Отвергнув Рафаила, Каин и его дети прокляты уязвимостью к солнечному свету. Отвергнув Уриила, Каин и его дети были прокляты внутренним Зверем за жажду крови. Затем появляется четвертый ангел, тот, кто является Гавриилом. Этот ангел предлагает #TOOLTIP:game_concept_golconda_desc #E Голконду#!#!, единственный путь к «свету» по милости Божьей. Каин «пробужден» и развивается вместе с [Glossary('дисциплинами','game_concept_discipline_desc')]. Обладая всеми этими силами, он покидает Лилит. Часть «Хроники Каина» в «Книге Нод»."
 artifact_zillahs_tale_name: "Сказ Зиллы"
 artifact_zillahs_tale_description: "Каин влюбляется в Зиллу и стремится жениться на ней. Он делает все, что только может придумать, чтобы заставить ее желать его, но она не хочет его. Каин приходит в такое отчаяние, что рвет на себе волосы. В конце концов он прибегает к магии Старицы, которая в конечном счете обманом заставляет его вступить в кровные узы. Это открытие кровной связи - то, что окончательно привязывает Зиллу к Каину, чтобы он мог заставить ее выйти за него замуж. Часть «Хроники Каина» в «Книге Нод»."
 artifact_tale_of_the_crone_name: "Сказ Старицы"
 artifact_tale_of_the_crone_description: "Кровные узы, которые связывают Каина со Старицей, держат его в рабстве. После года послушания и избегания ее крови он спросил Старицу, как стать могущественнее своего ребенка, опасаясь, что они могут взять верх. А на самом деле было частью плана по использованию этой информации против нее. Она дает ему оружие из живого дерева гофер и объясняет, как им пользоваться. Приняв оружие, Каин вонзает его ей в сердце, разрывая узы крови. Часть «Хроники Каина» в «Книге Нод»."
 artifact_tale_of_the_first_city_name: "История Первого города"
 artifact_tale_of_the_first_city_description: "Каин описывает свое пребывание в одиночестве в течение целой эпохи. Он стремится снова быть со смертными и находит город, населенный «Детьми Сифа». Они принимают его как короля, и он правит некоторое время, снова чувствуя себя одиноким в своей власти. Молодой человек по имени Енох умоляет Каина сделать его своим сыном. Несмотря на предупреждение Уриила о продолжении своего рода, Каин обнимает Еноха, своё первое дитя. Затем Каин провозглашает, что этот Первый город будет известен как город Еноха. Затем его новый сын Енох просит своего отца о братьях. Каин соглашается и обнимает Ирада и Зиллу. Они, в свою очередь, создают больше потомства. Опасаясь распространения своего проклятия, Каин приказывает больше не обращать детей. Они подчиняются, и город процветает на протяжении веков, превращаясь в великую империю. Затем разразился Потоп и уничтожил город Еноха и всех «Детей Сифа». Каин был так расстроен, что исчез. Его оставшиеся в живых сын и внучка разыскали его, и когда они нашли его, Каин велел им убираться. Оставленные на произвол судьбы, потомки Каина начали Великую войну, в ходе которой тринадцать [Glossary('допотопных','game_concept_antediluvian_desc')] «убили» своих старейшин - Еноха, Ирада и Зиллу. Когда Каин обнаружил, что произошло, он разыскал [Glossary('допотопных','game_concept_antediluvian_desc')]. Они отстроили новый город, известный как Второй город, и произвели на свет еще одно поколение вампиров. Без ведома [Glossary('допотопных','game_concept_antediluvian_desc')], Темный отец Каин проклял своих потомков характерными слабостями каждого клана. В конце концов город оказывается в состоянии постоянной войны, он умирает, а сородичи разбегаются. История заканчивается пророчеством о Последнем городе, городе Геенне. Часть «Хроники Каина» в «Книге Нод»."