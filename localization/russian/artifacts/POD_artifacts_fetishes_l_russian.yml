l_russian: 


 fetish_no_gnosis: "Для поддержания #L $pod_fetishes$ей#! в активном состоянии требуется восстановление не менее 5#L $POD_energy_gnosis$а#!."
 fetish_no_companion: "Для поддержания #L $pod_fetishes$ей#! в активном состоянии требуется [Concept('spirit_companion', 'духовный спутник')|E] для каждого [Concept('fetish', 'фетиша')|E]."




 #Spirit Quests
 artifact_lepers_rags_name: "$pod_fetish_artifact_icon$Лохмотья прокаженного"
 artifact_lepers_rags_description: "Этот потрепанный, грязный плащ позволяет владельцу принять облик скромного нищего, независимо от того, кем он был раньше, что открывает массу возможностей для интриг."
 artifact_trail_branch_name: "$pod_fetish_artifact_icon$Ветвь Тропы"
 artifact_trail_branch_description: "Небольшая веточка, вырванная из кустарника и связанная с духом дикой природы, эта веточка заметает следы и значительно облегчает путешествие по дикой местности, поскольку дух внутри нее направляет своего владельца."
 artifact_feather_of_the_waters_name: "$pod_fetish_artifact_icon$Перо Вод"
 artifact_feather_of_the_waters_description: "Плащ из перьев необычных нелетающих птиц с далекого юга. Этот согревающий плащ позволяет любому существу, обладающему гнозисом, плавать с той же легкостью, что и рыба, позволяя им расширять границы своих возможностей с помощью невероятных способностей."
 artifact_heart_of_fire_name: "$pod_fetish_artifact_icon$Сердце Огня"
 artifact_heart_of_fire_description: "Удивительно опасный фетиш, этот крошечный красный кристалл позволяет своему владельцу поджигать предметы — маленькая, но удивительно смертоносная вещь, которую стоит иметь под рукой."
 artifact_stone_of_wealth_name: "$pod_fetish_artifact_icon$Камень богатства"
 artifact_stone_of_wealth_description: "Этот талисман, по-видимому, представляет собой не что иное, как очень старый камень «для беспокойства». Если его потереть, он приносит пользователю богатство. Богатство не всегда означает деньги, и призванное богатство не обязательно приходит мгновенно. Вместо этого камень предоставляет ресурсы, необходимые пользователю для выполнения своих задач."



 artifact_fish_swatter_name: "$pod_fetish_artifact_icon$Рыбная хлопушка"
 artifact_fish_swatter_description: "Если ударить по воде этой палкой, рыба вылетит на берег, как если бы медведь выбил её из воды."
 artifact_leaf_armor_name: "$pod_fetish_artifact_icon$Броня из листьев"
 artifact_leaf_armor_description: "Эта рубашка из листьев почти ничего не весит, но обеспечивает отличную защиту от физических повреждений."
 artifact_bent_vine_name: "$pod_fetish_artifact_icon$Изогнутая лоза"
 artifact_bent_vine_description: "Изогнутая лоза - это не что иное, как высохший кусочек лозы с тщательно выцарапанным на нем символом. Не более трех дюймов в длину, на вид она совершенно непримечательна. Однако, попав на почву любого сорта, Изогнутая лоза оживает, превращаясь в настоящую зелёную гидру. Образующаяся в результате волна лиан агрессивна, опасна и склонна хватать все, что находится поблизости, с целью растаскивания в разных направлениях. В результате Изогнутые лозы служат отличным прикрытием для поспешного отступления при агрессивном преследовании."
 artifact_gnostic_bag_name: "$pod_fetish_artifact_icon$Гностический мешок"
 artifact_gnostic_bag_description: "Гностический мешок представляет собой небольшой кожаный мешочек с бахромой, странными рисунками и пиктограммами на нем. Мешок буквально содержит гнозис. Чтобы активировать его, владелец запускает руку в мешок, «достаёт» гнозис и съедает его."
 artifact_horn_of_distress_name: "$pod_fetish_artifact_icon$Рог бедствия"
 artifact_horn_of_distress_description: "Эти рога должны звучать только в моменты крайней необходимости. Они отличаются по внешнему виду в зависимости от культуры и часто несут на себе знаки племени создателя. При успешной активации рог бедствия оповещает всех оборотней, независимо от племени, в радиусе 10 миль. Они могут выбрать, ответить на призыв или нет, но они знают, что рог означает «Род в беде». В таких рогах обычно изображены павлин, гусь или дух воздуха."












 #Umbra
 artifact_klaive_name: "$pod_fetish_artifact_icon$Клэйв"
 artifact_klaive_description: "Самое знаменитое оружие Гару, этот клинок — покрытое серебром и зловещее оружие, святое оружие, которым владеют Гару, сильнее любого меча и связано с духом внутри, оружие, поэтому все не-гару, которые владеют им, подвергаются бесконечной охоте за богохульное преступление."
 artifact_eternal_waterskin_name: "$pod_fetish_artifact_icon$Вечный бурдюк"
 artifact_eternal_waterskin_description: "Этот бурдюк из коровьей кожи, наполненный водой, никогда не заканчивается, сколько бы из него ни пили. К сожалению для многих племен, это работает только с пресной водой, собранной после дождя, либо кипяченой, и не работает для таких вещей, как медовуха или вино."
 artifact_beff_of_ice_name: "$pod_fetish_artifact_icon$Бефф из льда"
 artifact_beff_of_ice_description: "Маленькая игла, сделанная из синего льда, заключенная в серебряную оболочку, этот уникальный по ценности фетиш позволяет выжигать болезнь, поскольку владелец способен буквально дрожать от инфекции, поскольку ледяной дух внутри очищает организм владельца от болезни или, что более ценно, от яда."
 artifact_spirit_astrolabe_name: "$pod_fetish_artifact_icon$Астролябия духа"
 artifact_spirit_astrolabe_description: "Эта чудесно сделанная астролябия, связанная с духами волн, является источником невероятного руководства для любого старейшины, использующего эту реликвию, позволяя ему с невероятной легкостью проникать сквозь завесы расстояний."
 artifact_truth_earring_name: "$pod_fetish_artifact_icon$Серьга истины"
 artifact_truth_earring_description: "Эти фетиши, проклятие всех неверных супругов, связаны с духами чести и позволяют своим владельцам точнее пронзать завесы лжи и лучше вылавливать зерна истины из океанов лжи."
 artifact_blanket_of_peaceful_past_name: "$pod_fetish_artifact_icon$Одеяло мирного прошлого"
 artifact_blanket_of_peaceful_past_description: "Это фетиш мира: при ношении материнский дух обнимает владельца, позволяя ему, пусть даже на короткое время, вернуться в состояние маленького ребенка или щенка, когда мир имел смысл и все остальное не имело значения, совершить благословенное бегство от ужасов мира тьмы, чтобы снова оказаться на руках любящей матери или уснуть рядом с ней."
 artifact_dark_mask_name: "$pod_fetish_artifact_icon$Тёмная маска"
 artifact_dark_mask_description: "Происхождение этого странного фетиша - предмет долгих споров, но его сила очевидна. Тени изгибаются и искажаются, чтобы помочь владельцу, искажая свет и размывая его, вселяя ужасный страх всем, кто их видит."
 artifact_eyes_of_the_night_name: "$pod_fetish_artifact_icon$Глаза ночи"
 artifact_eyes_of_the_night_description: "Совершенно странный фетиш, эта железная чаша, раскручивающийся в воздухе, позволяет поменять местами день и ночь в зависимости от освещения, бесценно полезный инструмент спасения, позволяющий вызвать у любого нападающего шок от яркости или темноты, пока его глаза адаптируются, позволяя потенциальной жертве уйти невредимой или, скорее, отомстить другой несчастной жертве..."
 artifact_kinship_doll_name: "$pod_fetish_artifact_icon$Кукла родства"
 artifact_kinship_doll_description: "Этот фетиш, выполненный в форме маленькой детской куклы, призван служить связующим звеном между родичами и $glossary_fera$, позволяя им общаться и поддерживать связь на больших расстояниях, чтобы они никогда не разлучались со своей второй половинкой."
 artifact_law_skull_name: "$pod_fetish_artifact_icon$Череп закона"
 artifact_law_skull_description: "Один из самых жутких фетишей, этот череп предателя гару, будучи активированным, может читать литанию и требовать клятв от присутствующих. Сам факт, что кто-то может использовать этот фетиш, достаточно пугающий..."
 artifact_moongleam_name: "$pod_fetish_artifact_icon$Лунный свет"
 artifact_moongleam_description: "Этот небольшой камешек можно активировать в любой момент ночи, и после этого он будет светить как свеча, не опасаясь возгорания, даруя дар переменного света ночью, не подвергая себя обжигающим объятиям пламени."
 artifact_air_foot_greaves_name: "$pod_fetish_artifact_icon$Воздушные поножи"
 artifact_air_foot_greaves_description: "Простые щитки для голеней, украшенные крыльями, этот фетиш, связанный с духами ветра, когда их защелкивают вместе, позволяет владельцу двигаться с молниеносной скоростью, способной перенести его практически в любое место, куда он пожелает."
 artifact_sun_axe_name: "$pod_fetish_artifact_icon$Солнечный топор"
 artifact_sun_axe_description: "Это жестокое оружие, украшенное золотыми бусами, способно разорвать на части детей Гелиоса, но при активации может гореть солнечным светом, давая владельцу-$glossary_fera$ драгоценное оружие против ужасных кровососов, чтобы положить конец их тирании ночи."
 artifact_whistle_caff_name: "$pod_fetish_artifact_icon$Каффский свисток"
 artifact_whistle_caff_description: "Небольшой свисток из дерева и кости, украшенный резными глифами, олицетворяющий дух новорожденного млекопитающего. Если в него дунуть, он издает беззвучный крик о помощи, предупреждая семью и друзей владелбца, чтобы они могли поспешить на помощь."
 artifact_book_of_the_spirits_secrets_name: "$pod_fetish_artifact_icon$Книга тайн духов"
 artifact_book_of_the_spirits_secrets_description: "Этот пергаментный том, связанный с духами мудрости, при прочтении открывает множество секретов об #TOOLTIP:game_concept_umbra_desc #E Умбре#!#! и мире духов. Учебник для любого теурга, этот ценный текст необходим любому легендарному призывателю духов."
 artifact_feathered_cloak_name: "$pod_fetish_artifact_icon$Пернатый плащ"
 artifact_feathered_cloak_description: "Один из самых востребованных фетишей по простой причине. Обладатели этого драгоценного фетиша, связанные с духами ветра, получают способность летать с тем же мастерством, что и летучая мышь, способность взмывать в небеса — мечта, которую владелец может наконец осуществить."
 artifact_tangling_lance_name: "$pod_fetish_artifact_icon$Запутывающее копье"
 artifact_tangling_lance_description: "Это поношенное, покрытое колючками копье напоминает хвост большой ящерицы. Оно выглядит как плохо сделанное копьё для поединков, но при активации копье расщепляется и становится похожим на хвост гигантской ящерицы, набрасываясь и хватая перепуганных врагов владельца."
 artifact_time_piece_name: "$pod_fetish_artifact_icon$Частичка времени"
 artifact_time_piece_description: "Этот любопытный фетиш принимает форму средства для отсчета времени, обычно песочных или солнечных часов, которые при активации тонко искажают течение времени, мешая всем, кто не находится рядом с часами в момент активации."
 artifact_wind_hammer_name: "$pod_fetish_artifact_icon$Молот ветра"
 artifact_wind_hammer_description: "Этот большой и тяжелый боевой молот при активации заставляет фетиш раствориться в буре ветра, позволяя владельцу наносить удары, подобно бушующему смерчу, невиданному маяку кровавой бойни."
 artifact_bindrune_amulet_name: "$pod_fetish_artifact_icon$Амулет Биндрун"
 artifact_bindrune_amulet_description: "Этот серебряный амулет украшен глифами, вырезанными на серебре и написанными на языке гару. Этот драгоценный фетиш позволяет направлять силу языка и обуздывать слова, предлагая проникнуть в тайну самого языка."
 artifact_cloud_string_name: "$pod_fetish_artifact_icon$Облачная нить"
 artifact_cloud_string_description: "Эта нить из бечевки и бусин, распустившись, взмывает в воздух, а затем направляет небеса, позволяя управлять дождём и погодой. Эта мощная способность позволяет приносить богатство и процветание в регион - невероятно полезная черта для таких племен, как Стражи людей, и менее полезная для других племен."
 artifact_horn_of_the_white_stag_name: "$pod_fetish_artifact_icon$Рог Белого оленя"
 artifact_horn_of_the_white_stag_description: "Этот огромный охотничий рог, одна из трех утраченных священных реликвий Холма Тары, когда в него трубят, заставляет солдат собираться вокруг него, пока армия марширует с молниеносной скоростью."
 artifact_golden_torc_name: "$pod_fetish_artifact_icon$Золотой торк"
 artifact_golden_torc_description: "Эта безупречная корона, одна из трех утраченных священных реликвий Холма Тары, когда-то была символом власти верховных королей Эйру из династии Фианна. Эта драгоценная реликвия является мощным символом древнейшего благородства."
 artifact_crones_tongue_name: "$pod_fetish_artifact_icon$Ведьмин язык"
 artifact_crones_tongue_description: "Одна из трех утерянных священных реликвий Холма Тары, Ведьмин язык — удивительно простой длинный меч, но в присутствии рабов Вирма он сияет пылающим светом, а его клинок кусает гораздо сильнее, чем даже когти гару."
 artifact_beast_mask_name: "$pod_fetish_artifact_icon$Звериная маска"
 artifact_beast_mask_description: "Маска, способная менять форму, при ношении которой владелец может превращаться в животное, в форме которого она создана, что дает ему дополнительную подвижность животного и безобидную природу этого животного, чего бы владелец ни пожелал."
 artifact_belt_of_the_giants_name: "$pod_fetish_artifact_icon$Пояс великанов"
 artifact_belt_of_the_giants_description: "Этот очень редкий фетиш, когда его приводит в действие владелец, заставляет его удвоиться в размерах, что значительно увеличивает его силу и позволяет ему сеять хаос. Однако есть и другая сторона: сердце не увеличивается в размерах, что приводит к ужасному стрессу для организма владельца."
 artifact_cloak_of_woven_mists_name: "$pod_fetish_artifact_icon$Плащ из сотканных туманов"
 artifact_cloak_of_woven_mists_description: "Плащ из сотканных туманов выглядит как цепное ожерелье с замысловатой брошью. Когда плащ активируется, тени и пары наполняют воздух, делая его туманным и нечетким, делая владельца невероятно скрытным, таким же тихим, как шепот сквозняка."
 artifact_staff_of_life_name: "$pod_fetish_artifact_icon$Посох жизни"
 artifact_staff_of_life_description: "Большая трость, которая может использоваться как палка для битья, этот полезный фетиш может укрепить здоровье владельца и защитить его от бед, укрепляя его здоровье."
 artifact_bone_flute_name: "$pod_fetish_artifact_icon$Костяная флейта"
 artifact_bone_flute_description: "Хитроумная реликвия, внушающая боль нежити, успокаивает живых, и те, кто ее слышит, не могут не уважать своего повелителя еще больше."
 artifact_forest_crown_name: "$pod_fetish_artifact_icon$Лесная корона"
 artifact_forest_crown_description: "Фетиш в форме короны из колючек, который прикрепляется к голове владельца, становясь символом власти, духа дикой природы, вдохновляя его стать полновластным владыкой дикой природы."
 artifact_iron_crown_name: "$pod_fetish_artifact_icon$Железная корона"
 artifact_iron_crown_description: "Фетиш в виде железной короны, которая крепится на голову владельца, становится символом власти, так как дух благородства внутри вдохновляет его на невероятные высоты лидерства, и поэтому в прежние эпохи его почитали Стражи людей."
 artifact_keystone_name: "$pod_fetish_artifact_icon$Ключ-камень"
 artifact_keystone_description: "Этот рунный камень, прижатый к каменному материалу, открывает его как дверь, позволяя пройти практически через любое каменное препятствие."
 artifact_dreamcaller_name: "$pod_fetish_artifact_icon$Призыватель снов"
 artifact_dreamcaller_description: "Эта невероятно ценная флейта позволяет открывать разломы в снах, танцевать и учиться в них, а также исследовать глубины мыслящего разума в поисках любых озарений, которые они могут дать."
 artifact_harp_of_enchantment_name: "$pod_fetish_artifact_icon$Арфа чар"
 artifact_harp_of_enchantment_description: "Эта арфа, если на ней сыграть, издает прекрасную гармоническую мелодию, поистине захватывающую дух соннату, способную довести до слез даже самого закаленного войной гару в Харано."
 artifact_iceblade_name: "$pod_fetish_artifact_icon$Ледяной клинок"
 artifact_iceblade_description: "Драгоценный клинок, изготовленный из нетающего голубого льда арктического севера, это бледное оружие поражает тем же холодом, что и пронизывающий север, и в то же время позволяет рассекать стихии, как будто на дворе лето."
 artifact_lionfang_name: "$pod_fetish_artifact_icon$Львиный клык"
 artifact_lionfang_description: "Этот мощный фетиш вырезан из клыков ужасного зверя, который, по слухам, был даже украден у бастета, поэтому это невероятно опасное оружие поражает с той же силой, что и один из старейших соперников нации Гару."
 artifact_ring_of_the_elements_name: "$pod_fetish_artifact_icon$Кольцо стихий"
 artifact_ring_of_the_elements_description: "Кольцо стихий - один из самых мощных фетишей, дающий гару власть над всеми четырьмя стихиями: землей, воздухом, огнем и водой. При активации гару не могут быть повреждены атаками, в которых задействованы эти силы. Например, факелы не будут жечь гару, камни или даже металлический меч будут безвредно отскакивать от ее кожи, и она не утонет под водой."
 artifact_grand_klaive_name: "$pod_fetish_artifact_icon$Величественный клэйв"
 artifact_grand_klaive_description: "Клэйвы самых могучих героев, это легендарное оружие превосходит клэйвы во всех отношениях, заключённый в них дух войны воет от ярости и жаждет смерти врагов своего владельца."
 artifact_forge_crusher_name: "$pod_fetish_artifact_icon$Разящий кузнец"
 artifact_forge_crusher_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Разящий кузнец при использовании пылает огнём, способным причинить ужасную боль."
 artifact_grinding_tooth_name: "$pod_fetish_artifact_icon$Дробящий зуб"
 artifact_grinding_tooth_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Дробящий зуб может размолоть в порошок любой камень, повергая в прах всю землю."
 artifact_spear_chaser_name: "$pod_fetish_artifact_icon$Догоняющий копья"
 artifact_spear_chaser_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. При броске этот впечатляющий молот взмывает ввысь, отбрасывая на невероятные расстояния, и его невозможно сломать при броске."
 artifact_troll_eater_name: "$pod_fetish_artifact_icon$Пожиратель троллей"
 artifact_troll_eater_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Пожиратель троллей, как никакой другой Молот ярлов, уничтожает доспехи, разрывая их, как бересту."
 artifact_bright_arm_name: "$pod_fetish_artifact_icon$Яркая рука"
 artifact_bright_arm_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Яркая рука, когда ею орудуют, сияет как солнце, излучая свет и ослепляя врагов."
 artifact_hag_talon_name: "$pod_fetish_artifact_icon$Коготь ведьм"
 artifact_hag_talon_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Коготь ведьм защищает разум своего владельца, давая ему непревзойденную ментальную защиту."
 artifact_pain_eagle_name: "$pod_fetish_artifact_icon$Орёл боли"
 artifact_pain_eagle_description: "Один из Молотов ярлов, эти могучие двуручные молоты являются вершиной кузнечного мастерства племени. Как и меньшие клэйвы, эти молоты выкованы из серебра, охлажденного в крови врагов Геи. Орёл боли — самый разрушительный из Молотов ярлов, оставляющий пульсирующие, раздирающие агонией раны."
 artifact_runestone_of_gab_name: "$pod_fetish_artifact_icon$Рунный камень Габа"
 artifact_runestone_of_gab_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти рунические камни предлагают ключевые знания об искусстве ведения беседы, позволяя владельцу стать мастером ораторского искусства."
 artifact_runestone_of_war_name: "$pod_fetish_artifact_icon$Рунный камень войны"
 artifact_runestone_of_war_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. В частности, в эти рунные камни вселяется дух войны, давая владельцу абсолютно полное знание поля битвы еще до того, как какие-либо войска ступят на поле брани."
 artifact_runestone_of_control_name: "$pod_fetish_artifact_icon$Рунный камень контроля"
 artifact_runestone_of_control_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти камни могут предсказывать движение торговли и населения, давая владельцу непревзойденное понимание вопросов управления."
 artifact_runestone_of_cunning_name: "$pod_fetish_artifact_icon$Рунный камень хитрости"
 artifact_runestone_of_cunning_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. Эти камни позволяют поддерживать и контролировать происки византийской и головокружительной сложности, позволяя владельцу стать непревзойденным мастером шпионажа."
 artifact_runestone_of_wisdom_name: "$pod_fetish_artifact_icon$Рунный камень мудрости"
 artifact_runestone_of_wisdom_description: "Коллекция драгоценных пророческих камней - эти сильно зачарованные читальные камни предлагают владельцу ценные прозрения о будущем. В этих камнях читаются мощные видения теологии и медицины, дающие владельцу мощные прозрения о мистических традициях."
 artifact_klaive_hammer_name: "$pod_fetish_artifact_icon$Молот-клэйв"
 artifact_klaive_hammer_description: "Хотя только гару могут совершить обряд, необходимый для создания клэйва, некоторые искусные кузнецы родни обучены ковать оружие, предназначенное для вместилища духа. Молот-клэйв — это фетиш, призванный помочь роду создать оружие столь совершенной формы, что оно порадует духу или духам, которых попросят наделить его силой. При использовании молота для создания клэйва кузнец должен потратить гнозис. Эта трата является частью процесса, который закаляет серебро клэйва до прочности стали, позволяя использовать клэйв в бою более надежно, чем это могло бы сделать обычное серебряное оружие."

 artifact_amulet_of_kinship_name: "$pod_fetish_artifact_icon$Амулет родства"
 artifact_amulet_of_kinship_description: "В отличие от других фетишей родни, этот активируется не самой роднёй, а оборотнем, который дарит ему амулет.\nКаждый оборотень, встретивший родню, носящего этот амулет, сразу же узнает в нём не просто родню, а члена рода, заслуживающего внимания. Амулет не обязывает сразу же помогать владельцу, но большинство гару знают, что тот, по крайней мере, заслужил справедливое отношение. К сожалению, Танцоры Чёрной спирали также признают владельца роднёй, что может привести к плачевным результатам."






 ##Unique
 artifact_shining_klaive_of_sokhta_name: "$pod_fetish_artifact_icon$Сияющий клэйв Сохты"
 artifact_shining_klaive_of_sokhta_description: "Клэйв, сделанный из золота и ртути, - в отличие от других клэйвов, это оружие совершенно безопасно для всех фера, и даже усиливает их еще больше. Это искривляющее, ужасающее оружие внушает страх всем, кто слышит о нем слышит, - фера могут действовать, не преклоняясь перед своей легендарной слабостью."
 artifact_radiant_blade_of_katanka_sonnak_name: "$pod_fetish_artifact_icon$Сияющий клинок Катанки-Соннак"
 artifact_radiant_blade_of_katanka_sonnak_description: "Этот ужасающий клинок из смеси серебра и золота, это ужасающее оружие пылает светом аватара инкарны Гелиоса, Катанки-Соннак, покровителя коракс и моколе. Это пылающее оружие внушает ту же стремительность, с которой Гелиос пересекает небо, двигаясь с тем же дыханием грации и ловкости."
 artifact_mercurial_mask_of_mitanu_name: "$pod_fetish_artifact_icon$Меркуриальная маска Митану"
 artifact_mercurial_mask_of_mitanu_description: "Маска обманщика, дар инкарны Меркурия, Митану, эта чудо-маска позволяет полностью скрыть свое присутствие, становясь, как и ее создатель, владыкой интриг."
 artifact_burning_mask_of_hakahe_name: "$pod_fetish_artifact_icon$Пылающая маска Хакахе"
 artifact_burning_mask_of_hakahe_description: "Эта маска из чёрного железа, некогда бывшая кузнечной маской инкарны Вулкана, Хакахе, владыки Планеты теней, передает владельцу частичку мастера-кузнеца, защищая его и даруя ему свою мудрость, как в виде золота, так и мудрости."
 artifact_radiant_dress_of_tambiyah_name: "$pod_fetish_artifact_icon$Лучезарное платье Тамбии"
 artifact_radiant_dress_of_tambiyah_description: "Прекрасный гобелен из прочнейшего железа, это платье, шедевр Тамбии, инкарны Венеры, делает честь каждому, кто его носит. Это безупречное платье меняется вместе с владельцем, превращаясь во множество изящных украшений и безделушек в других формах, но даже в нём платье защищает владельца от всех напастей."
 artifact_eternal_grace_of_eshtarras_might_name: "$pod_fetish_artifact_icon$Вечная благодать могущества Эштарры"
 artifact_eternal_grace_of_eshtarras_might_description: "В этом амулете заключено благословение Эштарры, инкарны Земли, аватара Геи. Эта невероятная реликвия наделяет владельца жизненной силой 8 смертных мужчин, безграничную плодовитость и собственной мудростью лидерства, матери всего. Эта драгоценная реликвия сделана из лучших материалов щедрот Геи, и ее прикосновение к любому человеку - знак ее неиссякаемого благословения и тепла, сделанный из части ее сияющего трона."
 artifact_burning_horns_of_nerigal_name: "$pod_fetish_artifact_icon$Пылающие рога Неригала"
 artifact_burning_horns_of_nerigal_description: "Эти охотничьи рога из красной глины были сделаны из пыли Красной планеты инкарной Марса Неригалом. Когда их держат и трубят, эти рога сотрясают саму Гею, призывая всех верных трубачу на войну, поскольку в них вливаются мощь и хитрость инкарны Войны, призывая всех к победе во имя его."
 artifact_ruinous_talons_of_rorg_name: "$pod_fetish_artifact_icon$Губительные когти Рорга"
 artifact_ruinous_talons_of_rorg_description: "Эти перчатки из метеоритного металла, сделанные из расколотых останков Турога, супруга Геи, эти когти — дар Рорга, инкарны астероидов между Марсом и Юпитером, мести и ярости. С их помощью его воля воплощаются в жизнь, а обладатели когтей превращаются в его живую ярость, обрушивающуюся на всех, кто находится перед ними."
 artifact_imperious_crown_of_zarok_name: "$pod_fetish_artifact_icon$Властная корона Зарока"
 artifact_imperious_crown_of_zarok_description: "Корона царя царей, эта безупречная, инкрустированная самоцветами корона была выкована вручную инкарной Королей и Юпитера, Зароком, некогда женихом Геи, величайшим из инкарн после Луны и Гелиоса. При ношении владелец становится живым образом величайшего из королей, в него вливается богатство великолепия."
 artifact_eternal_wings_of_lu_bat_name: "$pod_fetish_artifact_icon$Вечные крылья Лу-Бата"
 artifact_eternal_wings_of_lu_bat_description: "Этот пернатый плащ — дар инкарны Сатурна, инкарны Юпитера, Великой совы. С ними владелец может подняться в небеса и парить как через #TOOLTIP:game_concept_umbra_desc #E Умбру#!#!, так и через [Concept('skinlands', 'Земли плоти')|E], неся в них свою собственную природу и мудрость."
 artifact_shadowed_stave_of_ruatma_name: "$pod_fetish_artifact_icon$Сумеречный посох Руатмы"
 artifact_shadowed_stave_of_ruatma_description: "Считается, что в этом небольшом рукотворном посохе заключена частичка голоса Руатмы, инкарны Урана. Через него инкарна говорит со своим владельцем, нашептывая множество важнейших секретов и знаний. Однако, возможно, некоторые из них не были предназначены для изучения..."
 artifact_dancing_loom_of_shantar_name: "$pod_fetish_artifact_icon$Танцующий ткацкий станок Шантар"
 artifact_dancing_loom_of_shantar_description: "Эта светящаяся арфа — безупречное творение, сотканное руками Шантар, инкарны Нептуна. В отличие от всех ее других ткацких станков, этот был сделан с постоянным вниманием, как дар её поборнику, и в нем волны ее прекрасных песен струятся по ним, успокаивая нервы, как ничто другое."
 artifact_whispering_ankh_of_meros_name: "$pod_fetish_artifact_icon$Шепчущий анкх Мероса"
 artifact_whispering_ankh_of_meros_description: "Этот потёртый серебряный анкх, на котором, кажется, много следов времени, - самый драгоценный дар инкарны Мероса, инкарны Плутона. Этот драгоценный символ, который держат в руке, позволяет владельцу двигаться с загадочной скоростью, а когда он говорит, у владельца есть фрагмент голоса Вечного странника."




 ##Werewolf
 artifact_yuri_klaive_name: "$pod_fetish_artifact_icon$Клэйв Юрия"
 artifact_yuri_klaive_description: "Хорошо выкованный, хотя и несколько невзрачный, клэйв. Для тех, кто готов заглянуть за пределы, можно почувствовать чувство великой судьбы, связанной с этим оружием."
 artifact_head_hardrule_name: "$pod_fetish_artifact_icon$Голова Крепкой власти"
 artifact_head_hardrule_description: "Тарджей Крепкая власть был одним из величайших воинов, которых когда-либо видели Отпрыски Фенрира. Но также одним из самых тиранических правителей, что в конце концов стоило ему жизни, когда все племя отвернулось от него. Его голова — это остаток, чтобы всегда восхвалять великого воина, но также опасаться цены гордыни."
 artifact_antler_crown_name: "$pod_fetish_artifact_icon$Корона из рогов"
 artifact_antler_crown_description: "Символ королей Фианна с ранних ночей племени. Эта могущественная корона дается только достойным, и все дети Оленя обязаны следовать ей."
 artifact_bronze_labrys_name: "$pod_fetish_artifact_icon$Бронзовый лабрис Левкиппа"
 artifact_bronze_labrys_description: "Прекрасно сохранившийся бронзовый лабрис Золотого века, возможно, когда-то принадлежавший самому Левкиппу. Этот массивный двуручный топор — безусловно, самое устрашающее оружие и почитаемая реликвия Черных фурий."
 artifact_gaia_big_thumb_name: "$pod_fetish_artifact_icon$Большой палец Гайи"
 artifact_gaia_big_thumb_description: "Этот огромный, мумифицированный, человеческий большой палец обладает странным свойством - следить за тем, чтобы рядом всегда был подходящий транспорт... но не знать, куда этот транспорт направляется. Загадочный для любого уважающего себя теурга, он является любимым артефактом Костегрызов и началом многих розыгрышей."
 artifact_chalice_renewal_name: "$pod_fetish_artifact_icon$Чаша обновления"
 artifact_chalice_renewal_description: "Мистическая золотая чаша, которая наполняется морской водой. Любой, кто выпьет из нее, испытает воспоминание от самой Геи, а затем исцелится от любой болезни или раны. Этот ценный артефакт появлялся в нескольких ключевых моментах истории Детей Геи."
 artifact_watcher_shield_name: "$pod_fetish_artifact_icon$Щит наблюдателя"
 artifact_watcher_shield_description: "Небольшой деревянный жетон в форме щита, который носят на шее. Этот фетиш защищает владельца от любых трусливых атак, гарантируя, что Отпрыски Фенрира всегда будут сражаться на своих условиях."
 artifact_crescent_moon_waterskin_name: "$pod_fetish_artifact_icon$Бурдюк для воды Полумесяца"
 artifact_crescent_moon_waterskin_description: "Очень универсальный артефакт, ценимый Стражами людей. Его можно использовать для маскировки, отращивания мощных когтей или даже для немедленного безумия, если выпить его."
 artifact_threefold_axe_name: "$pod_fetish_artifact_icon$Тройной топор"
 artifact_threefold_axe_description: "Кульминация кузнечного мастерства Фианна, Тройной топор — это оружие, созданное для оптимального противостояния любому врагу. Духи внутри него фактически изменят состав металла во время битвы по мере необходимости, гарантируя, что феи столкнутся с золотом, оборотни — с серебром и т. д. Такое оружие встречается чрезвычайно редко, поскольку заставить так много духов сосуществовать в одном хозяине — это поистине эпический подвиг."
 artifact_bramble_branch_name: "$pod_fetish_artifact_icon$Ветка ежевики"
 artifact_bramble_branch_description: "Могущественный дух привязан к этой мертвой ветке. После активации из земли вырастают всевозможные ядовитые растения, которые блокируют территорию для любого нарушителя."
 artifact_assassin_klaive_name: "$pod_fetish_artifact_icon$Клэйв убийцы"
 artifact_assassin_klaive_description: "Изящный и смертоносный, как истинные Теневые владыки, этот клэйв, наполненный духом змеи, легко спрятать и способен скрыть присутствие своего владельца даже в самых людных местах."
 artifact_firebird_feather_name: "$pod_fetish_artifact_icon$Перо жар-птицы"
 artifact_firebird_feather_description: "Точные свойства пера огненной птицы неизвестны. Оно выглядит просто как красивое и светящееся перо, но когда его принесли в покои короля Серебряных клыков, комната осветилась, словно тысячей свечей. Оно также кажется удивительно прочным, будучи при этом таким же острым, как самый отполированный клэйв."
 artifact_owl_talon_name: "$pod_fetish_artifact_icon$Коготь совы"
 artifact_owl_talon_description: "Этот изогнутый клинок, напоминающий когти совы, является самым мощным клэйвом, которым владеют Безмолвные странники. Говорят, что внутри него заключены два духа, и он особенно жаждет крови египетских вампиров, предвкушая день, когда племя наконец отомстит."
 artifact_yellow_veil_name: "$pod_fetish_artifact_icon$Жёлтая вуаль Карапатри"
 artifact_yellow_veil_description: "Владычица Бесконечной тьмы носила эту вуаль, когда выносила приговор недостойным Звездочётам. Этот артефакт заставляет владельца всегда стремиться к справедливости, а всех, кто к ней близок, говорить правду и признаваться в любых постыдных секретах, которые у них могут быть."


 ##Bastet
 artifact_devil_deck_name: "$pod_fetish_artifact_icon$Колода дьявола"
 artifact_devil_deck_description: "Коллекция «обычных» игральных карт, используемых бастет, этот фетиш всегда выкладывает самую полезную карту для своего владельца. Бастет давно задаются вопросом о происхождении этих странных артефактов, но до сих пор никаких разгадок не найдено."
 artifact_lotus_petals_name: "$pod_fetish_artifact_icon$Лепестки лотоса"
 artifact_lotus_petals_description: "#bold У бастет, владеющих этим артефактом, дети родни всегда будут превращаться в бастет, как только достигнут совершеннолетия.#!\nПри дворе Луны растет сад из тысячелетних цветов лотоса. Каждый бастет, отправляющийся в путешествие в Луну, может принести с собой один из них. Их мистические свойства заключаются в том, что семя обеспечивает рождение следующего поколения бастет."
 artifact_grandmothers_stones_name: "$pod_fetish_artifact_icon$Бабушкины камни"
 artifact_grandmothers_stones_description: "После Великого потопа остались мерцающие камни, которые взывали к женщинам, собиравшим их и превращавшим в украшения. Освященные лунным светом, эти артефакты резонируют с кровью Селин в женщинах-бастет, которым они попадаются на глаза, усиливая их связь с Луной."
 artifact_truthspeaker_stick_name: "$pod_fetish_artifact_icon$Палка вещателя правды"
 artifact_truthspeaker_stick_description: "Этот характерный фетиш выглядит как резная и украшенная дубинка, но на самом деле летит к любому лжецу, оказавшемуся поблизости, чтобы выбить из него правду. Если его окружить ложью, он будет светиться, как уголек, и попытается сокрушить каждого лжеца в своей близости до кровавой покорности."
 artifact_silver_hakarr_name: "$pod_fetish_artifact_icon$Серебряный хакарр"
 artifact_silver_hakarr_description: "Как и клэйвы гару, эти серебряные хунга-мунга опасны в изготовлении и смертельно опасны в использовании. Ритуальное оружие, используемое в самых жестоких битвах, эти многолезвийные чудовища были изготовлены из необработанного серебра и наделены духами войны."
 artifact_frog_skin_name: "$pod_fetish_artifact_icon$Лягушачья кожа"
 artifact_frog_skin_description: "Эта кожа, обычно обернутая вокруг руки на манер перчатки, позволяет нейтрализовать все виды ядов одним лишь прикосновением."
 artifact_ice_knife_name: "$pod_fetish_artifact_icon$Ледяной нож"
 artifact_ice_knife_description: "На это мощное фетиш-оружие наложен запрет из-за его связи с духами льда: оно тает при воздействии положительных температур. Поэтому владельцы должны быть осторожны и использовать его только в подходящую холодную погоду."

 artifact_foe_heart_name: "$pod_fetish_artifact_icon$Сердце врага"
 artifact_foe_heart_description: "Если бастет удается убить могущественного врага, не покидая при этом своей формы порождения, сердце врага вынимается и в него вкладывается дух Вильда. Затем бастет может использовать гнозис, чтобы активировать этот фетиш и восстановить свою силу воли."
 artifact_jade_arrows_name: "$pod_fetish_artifact_icon$Нефритовые стрелы"
 artifact_jade_arrows_description: "Эти стрелы, используемые в основном хан, создаются путем вложения в них духа смерти. Они наносят повышенный урон сверхъестественным существам и взрываются при попадании. Пока один из фрагментов остается в жертве, раны, нанесенные этими стрелами, не могут быть исцелены."
 artifact_quicksilver_name: "$pod_fetish_artifact_icon$Ртуть"
 artifact_quicksilver_description: "Небольшой пузырек с ртутью, связанный с духом воды, этот артефакт позволяет своему владельцу взять с собой в #TOOLTIP:game_concept_umbra_desc #E Умбру#!#! ещё одно существо."
 artifact_false_protection_name: "Ложная защита"
 artifact_false_protection_description: "Самая большая слабость бастет - это их ява, или тайна племени, и этот фетиш является (несколько кощунственным) способом их защиты. После активации этот артефакт меняет ява своего владельца на ява другого племени, гарантируя, что самый важный секрет племени никогда не станет известен... но потенциальной ценой - секретом другого племени."
 artifact_judgment_hammer_name: "$pod_fetish_artifact_icon$Молот правосудия"
 artifact_judgment_hammer_description: "Возможно, это самое мощное оружие нации Бастет, эта сокровенная реликвия хан удваивает силу своего владельца и создает мощный раскат грома при каждом ударе. Однако это оружие абсурдно тяжелое, и только самые могущественные из хан могли правильно его использовать."