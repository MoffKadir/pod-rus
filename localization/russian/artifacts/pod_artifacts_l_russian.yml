 artifact_day_armor_name: "Дневная броня"
 artifact_day_armor_description: "#bold Дает устойчивость к солнечному свету.#!\nРяд переплетающихся стальных пластин и чешуек, наложенных друг на друга так, что ни один участок кожи не остается незащищенным, с янтарным визором, полностью блокирующим вредоносные лучи солнца.  Шлем стилизован под кошачий, с кошачьими клыками над визором и красным плюмажем, выходящим из задней части шлема. В доспехах обитает великий дух (предположительно кот Трьегул, один из тех, что тянули колесницу Фрейи), дарующий обладателям дара Адисы благословения, схожие с благословениями зверя-духа."