 artifact_lilith_shard_name: "Осколок кодекса Темной Матери"
 artifact_lilith_shard_description: "Осколок, погружающий в историю происхождения и мотивов Темной Матери, обучившей Темного Отца искусству Крови. Осколок пропитан ядом ее едва сдерживаемой ярости. Агония и печаль сквозит в каждом персонаже, а сам осколок, кажется, дрожит, но от горя или ярости - неизвестно."
 artifact_enoch_shard_name: "Осколок Енохианского кодекса"
 artifact_enoch_shard_description: "Осколок, похожий на краеугольный камень дворца, кажется диктовкой языка Первого города, языка утопии Темного отца. Древняя цивилизация так прочно вошла в этот осколок, что вы можете почувствовать, как он давит на вас ночной жизнью города, просто через атмосферу."
 artifact_sphere_shard_name: "Осколок кодекса Капли"
 artifact_sphere_shard_description: "Осколок покрыт ржавыми пятнами крови и витэ, внутри осколка, если его потревожить, как бы булькает внутренняя жидкость. Осколок шепчет об искусстве крови и магии. Он почти шепчет вам, как шепчет ваша кровь, когда вы протягиваете руку, чтобы коснуться его."
 artifact_diplomacy_shard_name: "Осколок Кодекса дипломатии"
 artifact_diplomacy_shard_description: "Осколок, пахнущий благородными духами и изысканными винами, - шрифт на этом осколке гораздо изящнее, чем на других. Он изыскан даже в упадке, так как стареет изящно, несмотря на тысячелетнее забвение. Стоит лишь взглянуть на него, и вы почувствуете, как поднимается настроение перед его спокойным достоинством."
 artifact_martial_shard_name: "Осколок Кодекса воинственности"
 artifact_martial_shard_description: "Осколок, содержащий исчерпывающий анализ военного дела и обучения, обладает атмосферой дисциплины и свирепости, в нем чувствуется мудрость тысячи битв. Несмотря на то, что в осколке обсуждаются боевые колесницы и обработка бронзы, большая часть информации, содержащейся в нем, остается актуальной и сегодня в своей вечной мудрости."
 artifact_stewardship_shard_name: "Осколок Кодекса хранителя"
 artifact_stewardship_shard_description: "Осколок, который, судя по всему, был полным отчетом сенешаля о «скотоводческих» записях и проектах развития Второго города - все, от строительства до торговли, подробно описано в этой древней глине."
 artifact_intrigue_shard_name: "Осколок Загадочного кодекса"
 artifact_intrigue_shard_description: "Осколок, который как будто активно скрывается от вас, - это подробности запретного романа двух каинитов Второго города и различные способы, с помощью которых они скрывали свой союз от остальных жителей города даже под пристальным взглядом антедилувийцев. Это впечатляет, даже несмотря на то, что в последних фрагментах осколка подробно описано, что сделали с ними их сиры, когда их обнаружили."
 artifact_learning_shard_name: "Осколок кодекса Мудреца"
 artifact_learning_shard_description: "Осколок, содержащий удивительно полный тезис о древнейших Путях нравственности, тонкостях человечности, царственности и других теологических вопросах каинитов. По сравнению с другими осколками этот кажется написанным с гораздо большей страстью и любовью. Похоже, Каппадокий с самого начала имел свои наклонности."
 artifact_genesis_shard_name: "Осколок Первозданного кодекса"
 artifact_genesis_shard_description: "Осколок, который кажется невероятно старым и в котором застряли остатки корня персикового дерева. События, о которых рассказывает этот осколок, противоречивы и древни, поскольку он перемещается между безвременьем и сотворением Вселенной. И что самое странное, осколок словно пульсирует жизнью, и что самое странное - удивительной и профанной мудростью."
 artifact_caine_shard_name: "Осколок кодекса Темного Отца"
 artifact_caine_shard_description: "Осколок, в котором подробно описаны наблюдения за Владыкой Первого города и Темным Отцом. Осколок то и дело переходит от попыток понять внутренний мир Первого убийцы к его причудам и наклонностям, когда он управляет своими детьми. Традиции странным образом отсутствуют, и все же, читая осколок, вы чувствуете, что где-то за вами наблюдает пара древних глаз."
 artifact_soul_shard_name: "Осколок Заточённого кодекса"
 artifact_soul_shard_description: "Осколок, который каким-то образом обладает собственной аурой. Кажется, что в нем есть какие-то отблески как мира мертвых, так и диких мест между гленами. Кажется, что он размышляет над происходящим, а персонажи на осколке чувствуют себя почти интроспективно."
 artifact_body_shard_name: "Осколок Висцерального кодекса"
 artifact_body_shard_description: "Осколок, сделанный из самой странной глины, на ощупь пористый и мягкий, по консистенции не похожий на плоть. На нем начертаны сложные трактаты по анатомии и физиологии каинитов, а также ужасающие наблюдения за искусством Старейших. Даже для вампира-старейшины осколок и то, что в нем описано, кажется особенно... отвратительным."
 artifact_seth_shard_name: "Осколок кодекса Первой добычи"
 artifact_seth_shard_description: "Осколок, который читается так же, как меню на пиру, подробно описывает различные ранние родословные младших братьев и сестер Первого убийцы, а также всевозможные тонкости вкусов и нюансов. Но он предупреждает об опасности каждого из них, показывая, что даже в те давно ушедшие ночи Кровавых богов Охотник тоже был там."
