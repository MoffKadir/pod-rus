 artifact_ananata_name: "Ананата"
 artifact_ananata_description: "#bold Стоимость входа в [Concept('umbra', 'Умбру')|E]: [gold_i]#P -25%/[rarity|E]#!\n[umbra_sense|E]: $pod_grace_i$#P +5%/[rarity|E]#!\n[umbra_aptitude|E]: $pod_grace_i$#P +25%/[rarity|E]#!#!\nАнаната — это карманное царство внутри [Concept('umbra', 'Умбры')|E], которое используется нагами в качестве убежища, подобно логовам Бастет. Каждая Ананата уникальна и является частью создавшей её наги, но Гнездо также может разделить одну Ананату с помощью некоторых обрядов. В отличие от логова, Ананата портативна; однако одновременно можно носить с собой только одну Ананату. Доступ к ней обычно осуществляется через источник пресной воды."

 artifact_dragon_jade_name: "Драконий нефрит"
 artifact_dragon_jade_description: "#bold Позволяет при необходимости траты Ци, сперва израсходовать Ци, хранящийся в этом сосуде для Ци.#!\nЭти цвета нефрита символизируют элемент Дерево. Из него часто вырезают цветочные фигуры или изображения лесных животных."
 artifact_feng_jade_name: "Нефрит Фэнь"
 artifact_feng_jade_description: "#bold Позволяет при необходимости траты Ци, сперва израсходовать Ци, хранящийся в этом сосуде для Ци.#!\nЭто - огненный нефрит, олицетворяющий Ян. На нём часто вырезают фигуры огня или изображения фениксов. Но нередко его оставляют и в необработанном виде, не прибегая к резьбе."
 artifact_tiger_jade_name: "Тигровый нефрит"
 artifact_tiger_jade_description: "#bold Позволяет при необходимости траты Ци, сперва израсходовать Ци, хранящийся в этом сосуде для Ци.#!\nОлицетворяет элемент Металла. Его часто вырезают в форме боевых фигур, и он является популярным украшением рукояток оружия."
 artifact_tortoise_jade_name: "Черепаховый нефрит"
 artifact_tortoise_jade_description: "#bold Позволяет при необходимости траты Ци, сперва израсходовать Ци, хранящийся в этом сосуде для Ци.#!\nЭтот нефрит настроен на Инь. Ремесленники часто вырезают из него капли или изображения водных существ."
 artifact_mandarin_jade_name: "Мандариновый нефрит"
 artifact_mandarin_jade_description: "#bold Позволяет при необходимости траты Ци, сперва израсходовать Ци, хранящийся в этом сосуде для Ци.#!\nЭтот нефрит, олицетворяющий Землю, сбалансирован и является самым ценным. Из него часто вырезают изображения благородных зверей или атрибуты королевской власти, такие как веера или скипетры."

 artifact_vessel_artifact_no_suffix_name: "[vessel_artifact.Custom('ArtifactVesselType')]"
 artifact_vessel_artifact_name: "[vessel_artifact.Custom('ArtifactVesselType')] #Weak ([vessel_artifact.MakeScope.GetVariable('stored_sekhem').GetValue|0]/5)#!"
 artifact_glamour_vessel_name: "Батарея гламура"
 artifact_glamour_vessel_description: "#bold Позволяет при необходимости траты гламура, сперва израсходовать гламур, хранящийся в этом сосуде для гламура.#!\nВ обиходе нокеров, ПЗ - это аббревиатура, означающая «полная задница»; грубая ошибка. А также «блуждающий огонёк» (химера электричества или огня), используемая для питания химерических изобретений нокеров."
 artifact_pathos_vessel_name: "Сосуд пафоса"
 artifact_pathos_vessel_description: "#bold Позволяет при необходимости траты пафоса, сперва израсходовать пафос, хранящийся в этом сосуде для пафоса.#!\nРеликвия, которая может хранить пафос для последующего использования."
 artifact_angst_vessel_name: "Сосуд ангста"
 artifact_angst_vessel_description: "#bold Позволяет при необходимости траты ангста, сперва израсходовать ангст, хранящийся в этом сосуде для ангста.#!\nРеликвия, которая может хранить ангст для последующего использования."
 artifact_blood_vessel_name: "Одиозная чаша"
 artifact_blood_vessel_description: "#bold Позволяет при необходимости траты крови, сперва израсходовать кровь, хранящуюся в этом сосуде для крови.#!\nЭто извращенное творение творца плоти Цимисхов вынуждено жить мучительную вечность в рабстве у проклятых. Когда вы будете убивать врагов, Чаша наполнится кровью. Используйте Чашу, чтобы питаться от нее и получать запас витэ."

 artifact_thornstick_name: "Терновая палочка"
 artifact_thornstick_description: "Тысячи таких реликвий усеивают [UmbraGlossaryLocalized('shadowlands','подземный мир')]. Происходящие от любой дубинки или батога, которые были особенно любимы её владельцем и использовались с дурными намерениями, эти дубинки и ночные палочки в виде реликвий обрастают толстым слоем острых как бритва шипов на конце."
 artifact_old_glory_name: "Старая Слава"
 artifact_old_glory_description: "Оборванные остатки боевого флага, Старая Слава не показывает цвета одной страны или движения. Напротив, он бесконечно циклически сменяется полковым флагом времён Гражданской войны, триколором и Веселым Роджером. Предположительно, один и тот же флаг никогда не показывается дважды, хотя, когда он разворачивается, любой, кто смотрит на него, упускает суть."
 artifact_sweeneys_pride_name: "Гордость Суини"
 artifact_sweeneys_pride_description: "Эта непритязательная бритва с отточенным лезвием и перламутровой инкрустацией в дубовой рукоятке кажется вполне безобидной. Однако за три столетия своего существования она унесла не одну долю призраков. Передаваемая из рук в руки и от владельца к владельцу, бритва, саркастически названная «Гордость Суини», дает своему владельцу дополнительную силу, пока он ею владеет."
 artifact_emperors_nightingale_name: "Императорский соловей"
 artifact_emperors_nightingale_description: "Хитроумно созданная заводная птица времён славы Афин, соловей был тщательно и многократно переработан. Теперь он покрыт драгоценными камнями и бесконечно совершенствует свою артикуляцию, а также приобрел необычную силу. А именно, владелец соловья может напитать птицу пафосом и прошептать имя чего-то, или места, или кого-то, которго он хочет найти. Птица немедленно взлетит и направится к намеченной цели. Она летит медленно, но уверенно и беспрерывно, так что ее хозяин может следовать за ней, хотя тот, кто использует соловья, должен быть нелёгкому к трудному путешествию. Птица в буквальном смысле отправится на край [UmbraGlossaryLocalized('shadowlands','Загробного мира')], чтобы найти свою цель, будь то [UmbraGlossary('far_shore')] или сердце [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринта')]."
 artifact_bell_of_summoning_name: "Колокол Призыва"
 artifact_bell_of_summoning_description: "Завезённый из Нефритовой империи, этот предмет напоминает небольшой нефритовый колокол и молот. Призраки могут вложить в колокол столько пафоса, сколько захотят. После этого, когда в колокол ударят, любой призрак, в которого ещё вложен пафос, сможет услышать призыв и ответить на него, мгновенно узнав о местонахождении колокола."
 artifact_masks_name: "Маски"
 artifact_masks_description: "Большинство масок символизируют должности, которые занимает их владелец. Самый захудалый оборванец в маске Анакреона автоматически получит причитающееся ему уважение. Поэтому существует процветающий черный рынок краденых и поддельных масок. Хорошая подделка может беспрепятственно провести призрака в Цитадель, но не вывести его оттуда."
 artifact_instant_nihil_name: "Мгновенный нихиль"
 artifact_instant_nihil_description: "Мгновенные нихили, излюбленные преступниками, ренегатами и легионерами на изолированных аванпостах, выглядят как стеклянные бутылки, наполненные чернилами. Они хрупкие, и с ними нужно обращаться осторожно, чтобы они не разбились, но если их активировать (то есть разбить), в течение одного хода они создают [GetModifier('nihil_modifier').GetNameWithTooltip] шириной в шесть футов. Призрак, преследующий владельца Мгновенного нихиля, может попасть под [UmbraGlossaryLocalized('tempest','Бурю')]. И наоборот, не-Предвестник, оказавшийся загнанным в угол, может использовать его, чтобы облегчить себе выход из сложной ситуации."
 artifact_redeyes_name: "Красные глаза"
 artifact_redeyes_description: "#bold [umbra_sense|E]: $pod_grace_i$#P +2%#!#!\nПара факелов душевного огня, заключённых в сферы из реликтового стекла, пылают светом, который виден на расстоянии до мили в пене и толче Бури. Каждый набор Красных глаз рассчитан на целый год, и как минимум один комплект носит с собой каждый легионер, патрулирующий во время бури. Выпущенный в [UmbraGlossaryLocalized('tempest','Бурю')], набор Красных глаз висит на месте, пока не перегорят кристаллы душевного огня, питающие фонари. Они полезны для обозначения маршрутов патрулирования призраков, посланных в Бурю, поисково-спасательных групп и рабочих, оказавшихся вдали от Прохода."
 artifact_scribblers_pen_name: "Перо писаря"
 artifact_scribblers_pen_description: "Подаренные Нхудри хранителям Великой библиотеки, Перья писаря позволяют призраку записывать слова, которые иначе остались бы невысказанными. Натренировавшись в использовании, призрак может писать пером пафос или ангст, превращая его в слова из мерцающего серебра или чернильного цвета, которые, кажется, никогда не высохнут."
 artifact_soulfire_mask_name: "Маска душевного огня"
 artifact_soulfire_mask_description: "Не каждая маска — просто символ. Некоторые иерархи объединили символику со смертоносной практичностью. Созданные для использования в качестве оружия, эти маски, которые в основном принадлежат высокопоставленным иерархам, содержат кристаллы душевного огня. При активации маска может изрыгнуть язык пламени. Кроме того, она может окружить своего владельца пылающей аурой, способной поглощать урон."
 artifact_soulfire_lantern_name: "Фонарь душевного огня"
 artifact_soulfire_lantern_description: "Вместо того чтобы освещать, этот фонарь окутывает своего владельца тенью, скрывая её от глаз. Свет фонаря — это осколок душевного огня с силой 10 пафоса. Когда владелец активирует кристалл, накопленный пафос расходуется, и фонарь вместе с его владельцем исчезает из виду. Остаётся лишь тусклый, колеблющийся свет, который, как ни странно, виден и в Саване."
 artifact_star_of_the_east_name: "Звезда Востока"
 artifact_star_of_the_east_description: "Выглядящая как елочное украшение из сахара, Звезда Востока считается у одних эксцентричной причудой, у других — спасительным инструментом. В неактивном состоянии она вращается по неправильной орбите вокруг головы своего владельца. Но стоит её активировать, как звезда тут же улетает в направлении наиболее серьезной опасности, грозящей призраку. Если угроза находится в пределах 10 ярдов, звезда зависнет над ней. В противном случае она будет удерживать позицию в направлении угрозы в течение целого часа, прежде чем ей понадобится подзарядка или возвращение на свою обычную орбиту."
 artifact_candelabra_of_souls_name: "Канделябр душ"
 artifact_candelabra_of_souls_description: "Канделябры, столь же злобные, сколь и желанные, выглядят изящной работой из полированной латуни. Каждый из них имеет девять ветвей, от каждой ветви отходит разное количество отростков, каждый из которых заканчивается подсвечником для толстой свечи, в которую должен быть помещен и зажжен призрак, изваянный в свечу."
 artifact_stygian_steel_armor_name: "Стигийская стальная броня"
 artifact_stygian_steel_armor_description: "Немногие могут похвастаться тем, что владеют такой наградой. Богато украшенные и часто декорированные гребнями и другими, казалось бы, нефункциональными элементами, доспехи на самом деле вполне исправны. Каждый комплект отличается друг от друга, начиная от расширений доспехов гоплита и заканчивая полноценными средневековыми пластинчатыми доспехами. Главное, что в каждом случае торс владельца защищён."
 artifact_stygian_wall_flies_name: "Мухи Стигийской стены"
 artifact_stygian_wall_flies_description: "Посланники и шпионы, эти хитроумно созданные симулякры насекомых [Concept('skinlands', 'Земель Плоти')|E] могут отправиться в любую точку уровня реальности (Стигию или [UmbraGlossary('shadowlands')]), чтобы наблюдать и докладывать, и только самые зоркие призраки могут их заметить. Потратив пафос, владелец мухи может смотреть глазами своего артефакта, как бы далеко он ни находился. Потратьте больше, и он сможет слышать. Потратив еще больше, он сможет говорить через него."
 artifact_living_chains_name: "Живые цепи"
 artifact_living_chains_description: "Изготовленные из стигийской стали, а не из душевной стали, эти цепи не служат для заточения. Скорее, они расширяют возможности владельца. После активации цепи закрепляются на спине владельца, нанося ему усиленный урон (который не может быть исцелен, пока цепи не будут сняты). Оставшаяся часть чёрных звеньев обвивается вокруг владельца, фактически давая ему эквивалент брони из душевной стали, а также наступательное оружие. По команде владельца цепи могут поражать независимые цели на расстоянии до 20 футов."
 artifact_fetterguard_name: "Оковы стража"
 artifact_fetterguard_description: "Немного найдётся артефактов более ценных и более ненадежных, чем Оковы стража. На вид это всего лишь небольшая шкатулка из душевной стали, но внутри неё хранятся миниатюрные версии $pod_Fetters$ её владельца. Каждый из них должен быть изготовлен самим призраком, хотя неважно, делает ли он это в кузне, через Ваяние или собирает кусочки и детали, найденные им в [UmbraGlossaryLocalized('shadowlands','Загробном мире')]. Пока эти значки остаются в шкатулке, в реальном мире им не будет причинён никакой вред, и даже сверхъестественные попытки повредить их так или иначе будут безуспешными."
 artifact_beasthide_name: "Звериная шкура"
 artifact_beasthide_description: "Звериная шкура — это именно то, что звучит: квадрат дубленой кожи, снятой с плазменного или другого подобного зверя. Кожа грубая, чешуйчатая и имеет ядовито-зеленый цвет, но у нее есть одно замечательное свойство. Когда ее используют для полировки реликвий или клинка из стигийской стали, она каким-то образом затачивает его сверх того, на что он был способен раньше. Эффект длится в течение всего боя. Обычный кусок звериной шкуры можно использовать в течение дюжины раз, прежде чем он рассыплется на куски."
 artifact_bloodwebs_name: "Кровавая паутина"
 artifact_bloodwebs_description: "#bold Позволяет при необходимости траты пафоса, сперва израсходовать пафос, хранящийся в этом сосуде для пафоса.#!\nНхудри серьёзно отнесся к заповеди Харона о том, что ничто не должно пропадать даром, о чем свидетельствует создание им Кровавой паутины. Сине-черные сети, образованные из вен и артерий великого чудовища, можно метать в цель на расстоянии до 10 ярдов. Попав в цель, они опутывают жертву и начинают высасывать из нее пафос."
 artifact_shroudripper_gloves_name: "Перчатки Терзателя Савана"
 artifact_shroudripper_gloves_description: "Изготовленные из лучшей плазменной кожи и увенчанные тщательно собранными когтями Терзателей Савана, эти перчатки - смертоносное дополнение к арсеналу призрака. В любую рану, нанесённую ими, попадает кислота Терзателей Савана, и рана не заживает в течение 24 часов."
 artifact_wail_tongue_name: "Язык Стенаний"
 artifact_wail_tongue_description: "Говорят, что именно Язык Стенаний заставил Нхудри раз и навсегда решить, что с него хватит работы с артефактами кожи. Это кусочек языка плазмы, инкрустированный сетью тонких проволочек из стигийской стали. Это мерзкое устройство должно быть помещено призраком в его собственный рот, где оно немедленно и мучительно сожрёт его собственный язык. Кроме того, речевые оборты призрака постоянно меняются, становясь более резкими, металлическими и зачастую просто леденящими душу."
 artifact_guardian_orb_name: "Сфера Хранителя"
 artifact_guardian_orb_description: "Громоздкий, но невероятно мощный артефакт состоит из молочно-белого глазного яблока размером с пляжный мяч и зрительного нерва, помещённого в тонкую круглую скобу из стигийской стали. На руке владельца сферы находится кольцо меньшего размера, за которым сфера покачивается и плавает. Сфера не только позволяет своему владельцу видеть за себя, но и маневрирует между ним и любыми наступающими проекционными атаками. Каждая сфера может перехватить что угодно - от бумажного самолетика до несущейся реликтовой колесницы."
 artifact_forgebait_name: "Кузнечная наживка"
 artifact_forgebait_description: "Кузнечная наживка выглядит как обол. Внимательное изучение покажет, что это искусная подделка, но у большинства призраков не будет причин подозревать это. Кузнечная наживка будет вести себя как обол (стонать и т.д.) до тех пор, пока призрак не попытается использовать её для оплаты чего-либо. В этот момент она распадется на дурно пахнущую слизь. Вонь останется с потенциальным покупателем на неделю, давая понять всем прохожим, что это призрак, чьей монете нельзя доверять."
 artifact_memory_net_name: "Сеть памяти"
 artifact_memory_net_description: "#bold Повышенный шанс получить [Concept('artifact', 'артефакт')|E] при действии [Concept('umbra', 'Умбры')|E] «Приключение в Вихрь».#!\nОпытные спектры часто могут извлекать полезные обломки из [UmbraGlossaryLocalized('tempest','Бури')], но даже самым талантливым везёт не всегда. Однако они могут увеличить свои шансы, если воспользуются Сетью памяти. Предположительно сделанная из волос и костей пленённого ангела, Сеть памяти представляет собой золотую сеть из мерцающих нитей, прикрепленных к костяному обручу и стержню. При ближайшем рассмотрении вся конструкция подозрительно напоминает человеческую руку. Диаметр отверстия в обруче - три фута, что является максимальным размером для того, что можно выхватить из волн."
 artifact_bean_nighe_caul_name: "Чепчик Бенни-прачки"
 artifact_bean_nighe_caul_description: "#bold В качестве варианта казни позволяет скормить душу цели, чтобы чепчик повысил ваше образование или атрибут.#!\nОдин из самых отвратительных спектральных артефактов, о которых известно, — это отвратительное одеяние, называемое Чепчик Бенни-прачки. Созданное из разорванных останков лиц различных призраков, оно навсегда запечатлело в себе моменты мучительных страданий. Любой [GetTrait('spectre').GetName( GetNullCharacter )], владеющий Чепчиком, должен тратить [Corpus|El] в неделю, чтобы кормить его, иначе Чепчик начнет питаться сам собой, пока от него ничего не останется."
 artifact_horn_of_distress_name: "Рог Бедствия"
 artifact_horn_of_distress_description: "Эти рога должны звучать только в моменты крайней необходимости. Они отличаются по внешнему виду в зависимости от культуры и часто несут на себе знаки племени создателя. При успешной активации рог бедствия оповещает всех оборотней, независимо от племени, в радиусе 10 миль. Они могут выбрать, ответить на призыв или нет, но они знают, что рог означает «Род в беде». В таких рогах обычно изображены павлин, гусь или дух воздуха."
 artifact_amulet_of_kinship_name: "Амулет Родства"
 artifact_amulet_of_kinship_description: "В отличие от других фетишей Рода, этот активируется не самой Роднёй, а оборотнем, который дарит ему амулет.\nКаждый оборотень, встретивший Род, носящего этот амулет, сразу же узнает в нём не просто Родню, а члена Рода, заслуживающего внимания. Амулет не обязывает сразу же помогать владельцу, но большинство Гару знают, что тот, по крайней мере, заслужил справедливое отношение. К сожалению, Танцоры Черной Спирали также признают владельца Роднёй, что может привести к плачевным результатам."
 artifact_klaive_hammer_name: "Молот-клэйв"
 artifact_klaive_hammer_description: "#bold Ковка Оков будет иметь лучший результат.#!\nХотя только Гару могут совершить обряд, необходимый для создания клэйва, некоторые искусные кузнецы Родни обучены ковать оружие, предназначенное для вместилища духа. Молот-клэйв — это фетиш, призванный помочь Роду создать оружие столь совершенной формы, что оно порадует духу или духам, которых попросят наделить его силой. При использовании молота для создания клэйва кузнец должен потратить гнозис. Эта трата является частью процесса, который закаляет серебро клэйва до прочности стали, позволяя использовать клэйв в бою более надежно, чем это могло бы сделать обычное серебряное оружие."
 artifact_bottle_of_fire_name: "Бутылка Огня"
 artifact_bottle_of_fire_description: "Приземистая бутылка из красного стекла высотой в четыре дюйма кажется ничем не примечательной, пока латунная пробка не будет удалена и бутылка не перевернётся вверх дном. В этот момент из бутылки выливается горячая жидкость и движется в сторону от владельца. По мере движения огонь заставляет вспыхивать все легковоспламеняющиеся предметы на своем пути. Когда маг причинит достаточно разрушений, ему нужно будет лишь заменить пробку."
 artifact_cauldron_of_spies_name: "Котел шпионов"
 artifact_cauldron_of_spies_description: "Котел шпионов — это артефакт Вербены высшего качества. Магу достаточно наполнить котел водой и довести ее до энергичного кипения, а затем произнести нужные слова, и из воды вылетит несколько летучих мышей (если это ночь) или грачей (если это день). Эти животные связаны с магом телепатически, и все, что они видят, видит и он. Радиус действия этих существ составляет несколько миль от мага, и они действуют в течение 12 часов, после чего погружаются в ближайшую, самую глубокую тень и исчезают (чтобы их нельзя было проследить до ведьмы, которая их создала)."
 artifact_divine_staff_of_fortuitous_intervention_name: "Божественный посох удачного вмешательства"
 artifact_divine_staff_of_fortuitous_intervention_description: "Этот защитный артефакт выглядит просто как четырехфутовый посох, вырезанный из тонкого белого дерева.\nОднако в бою этот божественный посох удачного вмешательства поражает воображение: он кружится в руках мага, блокируя, парируя и отражая всевозможные удары и выстрелы."
 artifact_dream_spirit_bag_name: "Сумка духа Грёз"
 artifact_dream_spirit_bag_description: "Этот декоративный мешок усыпан красивыми бусинами и наполнен сном. Когда маг хочет, чтобы цель уснула, он просто выдувает горсть сна на цель."
 artifact_great_sigil_pendant_name: "Подвеска Великого знака"
 artifact_great_sigil_pendant_description: "Маги дома Гермеса так часто имеют дело с Обитателями Теней, что поневоле разработали несколько мощных артефактов, позволяющих им одерживать верх в делах с духами. Подвеска Великого знака представляет собой стальной диск диаметром около трех дюймов, на котором выгравирован сложный магический глиф."
 artifact_serpent_pen_name: "Змеиное перо"
 artifact_serpent_pen_description: "Змеиные перья — довольно сложные орудия убийства, используемые против тех, кто в противном случае слишком хорошо охраняется. Эти артефакты выглядят как зеленые или золотые перья, но, кроме этого, они очень сильно различаются. Некоторые имеют витиеватый чешуйчатый узор по всей длине ствола, другие - относительно простую форму.\nПеро каким-то образом засовывается в карман или сумку цели. Когда цель забывает о пере, она превращается в маленькую, очень ядовитую змею и кусает цель, когда та спит."
 artifact_spiritual_armor_name: "Духовная броня"
 artifact_spiritual_armor_description: "#bold Наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], являющимся вампирами (или другими сверхъестественными существами, боящимися солнца), если используется [Concept('commander', 'командиром')|E] в ходе [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nБой не является специализацией небесного хориста (хотя храмовники используют этот артефакт с той же вероятностью, что и хористы), но бывают случаи, когда это становится необходимым. Перед боем маг надевает эту тонкую сетчатую броню и получает за это ряд преимуществ."
 artifact_trance_drum_name: "Барабан транса"
 artifact_trance_drum_description: "Используемый в основном экстатиками, барабан транса позволяет любому, кто знаком с состояниями транса, войти в них всего после нескольких ударов по барабану. Барабаны транса имеют полый, резонирующий и глубоко приятный тон, когда по ним ударяют, и позволяют легко отбросить сознательные мысли, пока кто-то играет."
 artifact_clay_man_amulet_no_suffix_name: "Амулет глиняного человека"
 artifact_clay_man_amulet_name: "Амулет глиняного человека #Weak ([clay_man.MakeScope.GetVariable('clay_man_protection').GetValue|0]/5)#!"
 artifact_clay_man_amulet_description: "#bold Защищает от ран.#!\nСреди самых желанных чар, созданных толкователями снов, — амулеты в виде глиняного человечка. Глиняный человечек — это маленькая, в форме человека, ярко украшенная глиняная фигурка, которую носят на шнурке на шее. Тот, кто хочет получить защитные свойства амулета в виде глиняного человечка, должен настроить его на себя, помазав своей кровью или спермой. После помазания глиняный человечек становится мощным защитным талисманом. Следующие пять раз, когда персонаж получает урон (пока носит амулет), глиняный человечек поглощает рану целиком. Сюда входят раны, полученные в результате физического боя, яда и магии. При каждом ранении одна из конечностей глиняного человечка рассыпается в пыль. При пятой и последней ране голова глиняного человечка рассыпается, и амулет разрушается."
 clay_man_amulet_soaked_damage: "Переданный урон"
 clay_man_amulet_soaked_damage_ct: "Амулет глиняного человека защитил вас от ран."
 artifact_ebon_candles_of_manifest_nigrescence_name: "Эбеновые свечи явной черноты"
 artifact_ebon_candles_of_manifest_nigrescence_description: "Эти темные обереги изначально были созданы кабалом Пустых, желающих обезопасить своё святилище от коварных шпионов. Эбеновые свечи явной черноты при зажжении оказывают два основных эффекта: они приглушают все обычные источники света в целевой области до четверти их стандартного свечения и одновременно производят резкий серый свет, который одновременно углубляет и сгущает все тени в целевой области, придавая теням некоторую осязаемость. Голодные тени гасят небольшое пламя, включая спички, сигареты и другие свечи в зоне поражения."
 artifact_ginger_dragons_name: "Имбирные драконы"
 artifact_ginger_dragons_description: "Эти жевательные имбирные конфеты в форме дракона встречаются редко, хотя в Китае их, кажется, найти немного проще. Обычно они продаются в целлофановых пакетиках по пять штук, хотя отдельные имбирные дракончики и неполные пакеты встречаются чаще, чем полные. Полный пакет имбирных драконов — редкое сокровище.\nЧтобы использовать имбирного дракона, персонаж кладет конфету в рот и начинает жевать. Затем персонаж может дышать огнём."
 artifact_salvation_bell_name: "Колокол Спасения"
 artifact_salvation_bell_description: "Эти амулеты в виде небольших латунных колокольчиков защищают своего владельца от тех, кто может причинить ему вред ночью. Когда в колокол Спасения ударяет, он излучает теплый золотистый свет. Как только колокольчик начинает светиться, звонарь начинает молиться, петь или скандировать в гармонии со звоном колокольчика. Пока молитва продолжается, звон колокольчика не утихает, а враги певца не могут приблизиться к нему на расстояние 10 футов. Кроме того, за каждый голос, поющий в гармонии с колокольчиком, радиус защиты увеличивается на 10 футов. Если певец попытается сделать что-то еще, кроме пения (например, ходить, читать), заклинание будет разрушено, а колокол расколется."
 artifact_seeds_of_decay_name: "Семена распада"
 artifact_seeds_of_decay_description: "#bold Наносит раны вражеским [Concept('knights', 'рыцарям')|E] и [Concept('commanders', 'командирам')|E], имеющим свойство [GetTrait('vampire').GetName( GetPlayer )], если используется [Concept('commander', 'командиром')|E] в ходе [Concept('combat_phase', 'фазы боя')|E] [Concept('single_combat_duel_plural', 'поединков')|E].#!\nНевероятно мощные и труднодоступные, семена распада возвращают неестественные вещи в естественный цикл жизни. Под «неестественными вещами» в данном случае подразумевается все: от машины до отработанного урана и вампиров. Горсти семян достаточно, чтобы вернуть 12 кубических футов вещества обратно в землю, из которой оно появилось, пусть и на большом расстоянии."
 artifact_astral_tiki_name: "Астральный тики"
 artifact_astral_tiki_description: "#bold Местный уровень испытаний: $pod_grace_i$#P -2#!#!\nАстральные тики (иногда их называют призрачными тики или духовными тики) вырезаются из черной твердой древесины, а в качестве глаз используются зеленое стекло или драгоценные камни. Наиболее распространенная разновидность — приземистая отдельно стоящая фигура высотой около фута."
 artifact_beast_cloak_name: "Звериный плащ"
 artifact_beast_cloak_description: "#bold Позволяет превращаться в случайные звериные облики.#!\nОдин из самых древних фетишей, известных человечеству, - звериные плащи, сделанные из полной шкуры (включая голову) крупного животного. Надев плащ и накинув голову животного на свою, владелец плаща принимает облик конкретного животного. Наиболее распространены плащи медведей, быков, больших кошек, волков и бизонов, но есть и очень странные, позволяющие человеку принимать облик акулы, комодского дракона или слона."
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_name: "Пожирающий призраков светильник Джека Себастьянны"
 artifact_sebastiannas_ghost_devouring_jack_o_lantern_description: "#bold Максимальное количество связанных призраков: #P +1#!.#!\nЭтот фетиш Пустых, по сути, представляет собой смесь фетиша и чар. Пожирающий призраков светильник Джека всасывает призраков (или других духов, если маг создал его таким образом) в радиусе 30 футов и удерживает их до тех пор, пока они не освободятся или тыква не сгниет."
 artifact_lens_of_zadkiel_name: "Линза Задкиила"
 artifact_lens_of_zadkiel_description: "Задкиил — ангел знания и понимания. Фетиш, носящий его имя, представляет собой хрустальную линзу диаметром шесть дюймов. По окружности линзы начертана формула привязки на енохианском языке.\nКогда маг смотрит через линзу Задкиила, все, что он видит, переводит для него ангел, связанный с кристаллом. Иностранные языки, шифры высокого уровня, даже глифы оборотней и странные знаки зачарованных охотников становятся ясными как день.\nЛинза также видит сквозь магические иллюзии, вампирскую химерию и показывает даже самые убедительные голограммы такими, какие они есть."

 need_dream_religion_tt: "Вы должны исповедовать [GetFaithByKey('viaarchangeli').GetAdjective|l], либо [GetFaithByKey('codexoflegacies').GetAdjective|l]."
 need_ashirra_haqim_religion_tt: "Вы должны исповедовать #L [GetReligionByKey('ashirra_religion').GetName|l]ую#! конфессию или [GetFaithByKey('tariqelhaqim').GetAdjective|l]"
 need_shapeshifter_large_tt: "У вас должны быть свойства «[GetTrait('kinfolk').GetName( GetPlayer )]», «[GetTraitGroup('shapeshifter').GetName()]», «[GetTrait('abomination').GetName( GetPlayer )]» или [Concept('perk','достоинство')|E] «[GetPerk('fomori_spirit_ties_perk').GetName( GetPlayer )]»."
 need_bastet_mage_tt: "У вас должны быть свойства «[GetTrait('mage').GetName( GetPlayer )]» или «[GetTrait('bastet').GetName( GetPlayer )]»."
 need_middle_kingdom_splat_tt: "У вас должны быть свойства «[GetTrait('shih').GetName( GetPlayer )]», «[GetTrait('wutian').GetName( GetPlayer )]», «[GetTrait('wukuei').GetName( GetPlayer )]», «[GetTrait('kueijin').GetName( GetPlayer )]», «[GetTrait('dhampyr').GetName( GetPlayer )]», «[GetTrait('hsien').GetName( GetPlayer )]» или «[GetTrait('hun_and_po').GetName( GetPlayer )]»."

 chimerical_item_tt: "У вас должны быть свойства «[GetTrait('enchanted').GetName( GetPlayer )]», «[GetTrait('fae').GetName( GetPlayer )]», «[GetTrait('changeling').GetName( GetPlayer )]», «[GetTrait('kinain').GetName( GetPlayer )]», «[GetTrait('kiasyd').GetName( GetPlayer )]», «[GetTrait('maeghar').GetName( GetPlayer )]», «[GetTrait('bastet').GetName( GetPlayer )]» или вы должны исповедовать [GetFaithByKey('ceilican').GetAdjective|l]."

 artifact_isis_fragments_name: "Фрагменты Изиды"
 artifact_isis_fragments_description: "Всеобъемлющая история происхождения египетских мумий. Хотя автором могла быть сама Изида, большинство людей считают, что это реконструкция, выполненная верующими ее культа."
 artifact_book_enoch_name: "Книга Еноха"
 artifact_book_enoch_description: "Эта книга, одно из древних и мрачных наследий Сородичей, возможно, более древнее, чем Книга Нод - хотя кто может знать такие это наверняка? - представляет собой эклектичный сборник пророчеств, саг и преданий, которые вращаются вокруг грядущей великой расплаты — Конца времен."
 artifact_rasail_safa_name: "Раса'ил Ихван аль-Сафа"
 artifact_rasail_safa_description: "Гигантский сборник из 52 посланий, написанных группой философских мистиков в Басре, Ирак, в X веке; общество, известно как Братья искренности. С тех пор их эзотерические учения и философия очень пригодились охотникам за чудовищами."
 artifact_the_jawbone_name: "Челюстная кость"
 artifact_the_jawbone_description: "Вероятно, это челюстная кость, которую Каин использовал для убийства Авеля. По слухам, она способна мгновенно убить любого каинита, найти самого Каина или снять проклятие вампиризма. Но на самом деле она выглядит как обычная челюстная кость.\nЭта конкретная челюсть приобрела такую репутацию, что слухи о её находке в Константинополе подтолкнули семью Джованни к поддержке Четвёртого крестового похода, чтобы вернуть ее."

 artifact_flying_dutchman_name: "Летучий голландец"
 artifact_flying_dutchman_description: "#bold [umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!#!\nЛегендарный Летучий голландец - корабль-призрак, который, по поверьям, появляется перед обреченными кораблями."
 artifact_siklos_name: "Сиклос"
 artifact_siklos_description: "Сиклос был клинком Харона. Созданный из десятины, полученной Хароном, и душ худших предателей Стигии, Сиклос представлял собой большую косу, которая обладала некоторой подобием разума и даже могла видеть сны."

 artifact_reliquarie_name: "Реликварий"
 artifact_reliquarie_description: "Имея в себе душу персонажа [owner.GetTitledFirstNameNoTooltip], этот [Concept('reliquarie', 'реликварий')|E] приобрёл некоторые #L [GetTrait('demon').GetName( GetNullCharacter )|l]ические#! свойства."
 artifact_new_reliquarie_name: "Демонический [this_artifact.GetNameNoTooltip]"
 artifact_new_reliquarie_desc: "[this_artifact.GetDesc]\n\n$artifact_reliquarie_description$"
 artifact_old_reliquarie_desc: "[this_artifact.GetDesc]\n\n#X [killed.GetTitledFirstName] [Select_CString(killed.IsFemale, 'покинула', 'покинул' )] этот [Concept('reliquarie', 'реликварий')|E].#!"
 reliquarie_destroyed_notification: "Реликварий уничтожен"

 artifact_fetish_name: "[newly_created_artifact.GetNameNoTooltip]-фетиш"
 artifact_fetish_description: "Связанный с персонажем [killed.GetTitledFirstNamePossessive], этот фетиш перенял некоторые свойства от #L [GetTrait('spirit').GetName( GetNullCharacter )|l]а#!."
 artifact_new_fetish_name: "[this_artifact.GetNameNoTooltip]-фетиш"
 artifact_new_fetish_desc: "[this_artifact.GetDesc]\n\n$artifact_fetish_description$"
 artifact_old_fetish_desc: "[this_artifact.GetDesc]\n\n#X [killed.GetTitledFirstName] [Select_CString(killed.IsFemale, 'покинула', 'покинул' )] этот фетиш.#!"
 fetish_destroyed_notification: "Фетиш уничтожен"

 artifact_necklace_of_tou_mu_name: "Ожерелье Тоу Му"
 artifact_necklace_of_tou_mu_description: "Ожерелье Тоу Му"

 artifact_catgut_name: "[newly_created_artifact.GetNameNoTooltip]-кетгут"

 artifact_rhinegold_name: "Рейнгольд"
 artifact_rhinegold_description: "Обнаруженное при свете солнца на дне реки, в которой обитали три сильфиды, известные как Рейнские девы, Рейнгольд - это #N манящее#! кольцо, выкованное из чистейшего #N золота#!. Те, кто надевает это кольцо, могут отказаться от любви ради огромной #N силы#!, которую оно дает им, чтобы превращаться в любых животных и чудовищ и #N править#! миром. Украденное у сильфид нокером Альберихом и затем утраченное в течение веков, кольцо Рейнгольд переходило из рук в руки, всегда овеянное проклятиями потерявших его дев и всепоглощающей #N жадностью#! тех, кто жаждет его #N заполучить#!."

 artifact_devil_deck_name: "Колода дьявола"
 artifact_devil_deck_description: "Коллекция «обычных» игральных карт, используемых бастет, этот фетиш всегда выкладывает самую полезную карту для своего владельца. Бастет давно задаются вопросом о происхождении этих странных артефактов, но до сих пор никаких разгадок не найдено."
 artifact_lotus_petals_name: "Лепестки лотоса"
 artifact_lotus_petals_description: "#bold У бастет, владеющих этим артефактом, дети родни всегда будут превращаться в оборотней, как только достигнут совершеннолетия.#!\nПри дворе Луны растет сад из тысячелетних цветов лотоса. Каждый бастет, отправляющийся в путешествие в Луну, может принести с собой один из них. Их мистические свойства заключаются в том, что семя обеспечивает рождение следующего поколения бастет."
 artifact_grandmothers_stones_name: "Бабушкины камни"
 artifact_grandmothers_stones_description: "#bold У женщины-бастет, владеющей этим артефактом, значительно повышается шанс регенерации гнозиса.#!\nПосле Великого потопа остались мерцающие камни, которые взывали к женщинам, собиравшим их и превращавшим в украшения. Освященные лунным светом, эти артефакты резонируют с кровью Селены в женщинах-бастет, которым они попадаются на глаза, усиливая их связь с Луной."
 artifact_truthspeaker_stick_name: "Палка вещателя правды"
 artifact_truthspeaker_stick_description: "Этот характерный фетиш выглядит как резная и украшенная дубинка, но на самом деле летит к любому лжецу, оказавшемуся поблизости, чтобы выбить из него правду. Если его окружить ложью, он будет светиться, как уголек, и попытается сокрушить каждого лжеца в своей близости до кровавой покорности."
 artifact_silver_hakarr_name: "Серебряный хакарр"
 artifact_silver_hakarr_description: "Как и клэйвы гару, эти серебряные хунга-мунга опасны в изготовлении и смертельно опасны в использовании. Ритуальное оружие, используемое в самых жестоких битвах, эти многолезвийные чудовища были изготовлены из необработанного серебра и наделены духами войны."
 artifact_frog_skin_name: "Лягушачья кожа"
 artifact_frog_skin_description: "Эта кожа, обычно обернутая вокруг руки на манер перчатки, позволяет нейтрализовать все виды ядов одним лишь прикосновением."
 artifact_ice_knife_name: "Ледяной нож"
 artifact_ice_knife_description: "На это мощное фетиш-оружие наложен запрет из-за его связи с духами льда: оно тает при воздействии положительных температур. Поэтому владельцы должны быть осторожны и использовать его только в подходящую холодную погоду."
 artifact_judgment_hammer_name: "Молот правосудия"
 artifact_judgment_hammer_description: "Возможно, это самое мощное оружие народа бастет, эта сокровенная реликвия хан удваивает силу своего владельца и создает мощный раскат грома при каждом ударе. Однако это оружие абсурдно тяжелое, и только самые могущественные из хан могли правильно его использовать."
 artifact_foe_heart_name: "Сердце врага"
 artifact_foe_heart_description: "Если бастет удается убить могущественного врага, не покидая при этом своей формы порождения, сердце врага вынимается и в него вкладывается дух Вильда. Затем бастет может использовать гнозис, чтобы активировать этот фетиш и восстановить свою силу воли."
 artifact_jade_arrows_name: "Нефритовые стрелы"
 artifact_jade_arrows_description: "Эти стрелы, используемые в основном хан, создаются путем вложения в них духа смерти. Они наносят повышенный урон сверхъестественным существам и взрываются при попадании. Пока один из фрагментов остается в жертве, раны, нанесенные этими стрелами, не могут быть исцелены."
 artifact_quicksilver_name: "Ртуть"
 artifact_quicksilver_description: "Небольшой пузырек с ртутью, связанный с духом воды, этот артефакт позволяет своему владельцу взять с собой в [Concept('umbra', 'Умбру')|E] ещё одно существо."
 artifact_false_protection_name: "Ложная защита"
 artifact_false_protection_description: "Самая большая слабость бастет - это их ява, или тайна племени, и этот фетиш является (несколько кощунственным) способом их защиты. После активации этот артефакт меняет ява своего владельца на ява другого племени, гарантируя, что самый важный секрет племени никогда не станет известен... но потенциальной ценой - секретом другого племени."

 artifact_incunabulum_fragment_name: "Договор Купалы"
 artifact_incunabulum_fragment_description: "#bold Если собрать достаточное количество этих договоров, можно составить окончательную(?) книгу Купалы.#!\nОбрывки знаний о Купале, зашифрованные в метафорах, шифрах, диаграммах, четверостишиях, енохианских откровениях и, конечно же, пророчествах."
 artifact_incunabulum_kupalam_name: "Инкунабулам Купалам"
 artifact_incunabulum_kupalam_description: "Объемный рукописный манускрипт, в котором собраны ранее разрозненные источники. Хотя большая его часть написана на академической латыни, некоторые части зашифрованы в метафорах, шифрах, диаграммах, четверостишиях, енохианских откровениях и, конечно же, пророчествах. Группа ученых могла бы потратить столетие на разгадывание смысловых слоев текста, и каждый пришел бы к своей версии истины, лежащей в основе мифа о Купале.\nНекоторые оккультисты утверждают, что ритуалы, описанные на его страницах, были призваны связать Купалу. Другие настаивают на том, что книга может быть использована для вызова и контроля над ним."
 artifact_broken_blade_michael_name: "Сломанный клинок Михаила"
 artifact_broken_blade_michael_description: "#bold Может быть восстановлен вампирами с помощью незначительного решения.#!\nЭтот древний клинок принадлежал Михаилу задолго до того, как он стал Михаилом. Им воспользовалась девушка из Эблы, чтобы покончить с собой, когда ее неугасающая любовь не пришла, чтобы спасти их. Спустя столетия он был возвращен той же девушкой, теперь уже бессмертной, и напитан ее демонической ненавистью к тому, кто ее бросил.\nНаконец, в 1204 году клинок вернулся к своему первоначальному владельцу, и его уничтожение стало предпоследним актом мести того, кто когда-то был маленькой девочкой из Эблы."
 artifact_bow_sun_name: "Лук солнца"
 artifact_bow_sun_description: "Мощный магический лук, созданный самим Аль-Ашрадом. Говорят, что он сияет силой солнца, когда рядом с его владельцем находится скрытая угроза."
 artifact_fang_kali_name: "Клык Кали"
 artifact_fang_kali_description: "Мощный магический кинжал, принадлежащий Аль Ашраду, очевидно, оставшийся от его смертных дней в качестве мага. Хотя колдун не хочет комментировать это, происхождение этого кинжала может быть подсказкой о смертной вере и культурном происхождении таинственного вампира."
 artifact_cup_laezar_name: "Чаша Лаэзара Спящего"
 artifact_cup_laezar_description: "Прекрасно выполненная серебряная чаша, который, по преданию, хранится в затерянном склепе Лаэзара Спящего, легендарного существа, почитаемого некоторыми баали как один из Детей Внешней Тьмы."
 artifact_ubar_chronicles_name: "Хроники Убара"
 artifact_ubar_chronicles_description: "Древний текст, который ценится некоторыми учеными-вампирами, пытается объединить мифы Еноха и Убара в одно целое."
 artifact_gospels_irad_name: "Евангелия от Ирада и Ады"
 artifact_gospels_irad_description: "Древний текст, в котором описываются несколько битв, проведенных воинственным вампиром второго поколения Ирадом. Также один из немногих источников, утверждающих существование таинственного «потерянного» ребенка Каина по имени Ада."
 artifact_codex_damned_name: "Кодекс проклятых"
 artifact_codex_damned_description: "Древний текст, касающийся правления и иерархии в Первом и Втором городах. Это неясное писание, но большинство ноддистских ученых все же его почитают."
 artifact_wounds_sword_name: "Раны меча Ночи"
 artifact_wounds_sword_description: "Ведическая поэма, популярная среди индийских вампиров. В ней воспевается храбрость и пример для подражания."
 artifact_canticle_japhet_name: "Песнь Иафета"
 artifact_canticle_japhet_description: "Этот текст, широко считающийся еретическим (и, очевидно, написанный не уважаемым каппадокийцем Иафетом), утверждает, что Каин мертв, предлагая совершенно иную точку зрения на раннюю историю каинитов."
 artifact_gospel_consoler_name: "Евангелие от Утешителя"
 artifact_gospel_consoler_description: "Самый печально известный демонологический текст, также называемый Евангелием от Менахема. В этом документе Люцифер и демоны Ада изображаются просветленными ангелами, которые пожертвовали собой ради просвещения и возвышения человечества. В нем содержится несколько самых древних и могущественных демонических имен, а также общие ритуалы вызова."
 artifact_book_thoth_name: "Книга Тота"
 artifact_book_thoth_description: "Древнеегипетский миф описывает заклинания этой книги как дающие высший контроль над жизнью и смертью. Некоторые считают, что в книге описаны циклы существования, перечень эонов, которые поднимались и опускались до начала истории. Сетиты добавляют, что эти мертвые миры все еще существуют, как и их правители, но только глупец или безумец станет взывать к таким злобным и первобытным силам.\nМумии придерживаются более тонкой точки зрения, считая, что Тот обучал саму Исиду колдовству, что делает его наставником той, кто предложил им истинное бессмертие."
 artifact_dreams_angra_name: "Сны Ангра Майнью"
 artifact_dreams_angra_description: "Этот дневник принадлежит первому верховному жрецу Ба'ала и очень почитается баали. В этом кодексе подробно описываются их самые жестокие ритуалы, а заканчивается он мрачным и откровенным пророчеством об инфернальном восстании, чтобы поглотить мир."
 artifact_book_tobit_name: "Книга Товита"
 artifact_book_tobit_description: "Еретическая версия дейтероканонической Книги Товита, восходящая к древнему Карфагену. Эта версия, хранимая дьяволицами, является копией оригинального библейского текста, подробно прокомментированного в письменном виде как Троиль, так и ее любовником, Молохом. Эта версия содержит древние инфернальные предания о кланах и множество тщательно охраняемых секретов о жизни в их древнем городе."

