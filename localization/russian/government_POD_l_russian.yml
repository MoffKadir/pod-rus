 inquisition_government_realm: "Орден инквизиции"
 inquisition_government_vassals_label: "Инквизиторские [Concept('obligations','обязательства')|E] определяются [Concept('opinion', 'мнением')|E]"
 inquisition_government_desc: "Ячейка инквизиторов, уничтожающих сверхъестественное влияние везде, где они его находят."
 inquisition_government_filter_option: "$inquisition_government$"
