 #show_of_force_tax_collector_flavor_desc: "#flavor They only respect strength? You will give them strength. #!"

 POD_is_giovanni_trigger_tt: "Должен принадлежать к Джованни"

 #family_business_tax_collector: "Family Business"
 #family_business_tax_collector_flavor_desc: "#flavor The Familia protects its own... but doesn't expect to do it for free.#!"
 #family_business_tax_collector_desc: "#emphasis #bold The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!#!"

 family_business: "Семейное дело"
 family_business_granted_desc: "#emphasis #bold [Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E].#!#!\n\n#flavor Семья защищает своих... но не рассчитывает делать это бесплатно.#!"
 family_business_granted: "Семья на первом месте"
 family_business_granted_short: "Семья"
 family_business_none: "Личность на первом месте"
 family_business_none_short: "Личность"

 #eternal_senate_tax_collector: "Senatorial Taxes"
 #eternal_senate_tax_collector_flavor_desc: "#flavor Antasia's Eternal Senate makes everyone pay their dues like any other political organization but their effort to make the vassals feel appreciated during the process show.#!"

 #show_of_force_tax_collector_tt: "Your tax collector needs more prowess than the taxed vassals."

 eternal_senate_contract: "Вечный сенатор"
 eternal_senate_contract_granted_desc: "#flavor Вечный сенат Антазии заставляет всех платить взносы, как и любая другая политическая организация. Сенаторское кресло - престижный титул для вассала, но и дорогостоящий.#!"
 eternal_senate_contract_granted: "Вечный сенатор"
 eternal_senate_contract_granted_short: "Сенатор"
 eternal_senate_contract_none: "Плебей"
 eternal_senate_contract_none_short: "Плебей"


 vampire_tax_collector_obligations: "Пригодность [Concept('tax_collector', 'сборщиков налогов')|E]"

 POD_frontier_region_tax_collector: "Имперская граница"
 POD_frontier_region_tax_collector_flavor_desc: "#flavor Регион, которому поручено создать мощный оплот против орды варваров на наших границах.#!"

 POD_tightened_bureaucracy_tax_collector: "Жёсткая бюрократия"
 POD_tightened_bureaucracy_tax_collector_flavor_desc: "#flavor Если расследованием руководит компетентный агент, вы, конечно, сможете найти «нарушения», требующие исправления?#!"
 POD_tightened_bureaucracy_tax_collector_tt: "Ваш сборщик налогов должен иметь больше навыков управления, чем вассалы, облагаемые налогом."

 POD_core_region_tax_collector: "Центральный регион"
 POD_core_region_tax_collector_flavor_desc: "#flavor Непосредственно контролируемый вашим двором, центральный регион - это средоточие вашей власти, где ваше влияние наиболее ощутимо.#!"
 POD_core_region_tax_collector_tt: "У вас может быть только один центральный регион."

 POD_mandate_of_hell_tax_collector: "Адский мандат"
 POD_mandate_of_hell_tax_collector_flavor_desc: "#flavor Вы - правящий Предок. Поэтому всё, от воинов до золота, должно доставаться вам. Подчиненные вам мелкие правители должны помнить об этом.#!"

 #kueijin_tax_slot: "Vassal Influence"

 #hunters_tax_slot: "Vassal Influence"

 #POD_clerical_oversight_tax_collector: "Clerical Oversight"
 #POD_clerical_oversight_tax_collector_flavor_desc: "#flavor By using trusted members of the local clergy to represent you, you are making sure that the vassals are kept in line in matters both spiritual and temporal.#!"
 #POD_clerical_oversight_tax_collector_desc: "#emphasis #bold Vassals can't declare any wars without a hook on their liege.#!#!"

 POD_clerical_oversight: "Духовный надзор"
 POD_clerical_oversight_granted_desc: "#emphasis #bold Вассалы не могут объявлять войны, если сюзерен у них не на крючке.#!#! \n\n#flavor Пользуясь услугами доверенных представителей местного духовенства, вы следите за тем, чтобы вассалы были в узде как в духовных, так и в мирских делах.#!"
 POD_clerical_oversight_granted: "Духовный надзор"
 POD_clerical_oversight_granted_short: "Духовный"
 POD_clerical_oversight_none: "Без духовного надзора"
 POD_clerical_oversight_none_short: "Нет"

 #POD_popular_donations_tax_collector: "Popular Donations"
 #POD_popular_donations_tax_collector_flavor_desc: "#flavor Your cause is righteous and the people of this area know it. They are glad to fund the fearless defenders that protect them from the horrors of the night. You will organize this generosity into a profitable asset for your order.#!"

 POD_popular_donations: "Народные пожертвования"
 POD_popular_donations_granted_desc: "#flavor Ваше дело правое, и жители этих земель знают об этом. Они рады финансировать бесстрашных защитников, которые охраняют их от ужасов ночи. Вам предстоит превратить эту щедрость в выгодный актив для вашего ордена.#!"
 POD_popular_donations_granted: "Народные пожертвования"
 POD_popular_donations_granted_short: "Пожертвования"
 POD_popular_donations_none: "Нет народных пожертвований"
 POD_popular_donations_none_short: "Нет"

 #POD_popular_recruits_tax_collector: "Popular Recruitment"
 #POD_popular_recruits_tax_collector_flavor_desc: "#flavor Young people flock to your righteous cause in this region, eager to join the fight against the darkness. You will encourage this by setting up centers of recruitment.#!"

 POD_popular_recruits: "Народный набор"
 POD_popular_recruits_granted_desc: "#flavor Молодые люди стекаются к вашему праведному делу в этом регионе, желая присоединиться к борьбе с тьмой. Вы будете способствовать этому, создавая центры вербовки.#!"
