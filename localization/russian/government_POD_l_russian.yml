 traditions_government_realm: "[Glossary('Каинитская','game_concept_cainite_desc')] держава"
 traditions_government_vassals_label: "[Glossary('Каинитские','game_concept_cainite_desc')] [Concept('obligations','обязательства')|E] определяются [Concept('vassal_contract', 'договором')|E] каждого [Concept('vassal','вассала')|E]"
 traditions_government_desc: "Подавляющее большинство вампирских держав следует Традициям Каина - несколько грубоватому кодексу поведения в кругу смертных и другими сородичей."
