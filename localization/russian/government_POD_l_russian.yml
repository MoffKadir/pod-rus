 august_court_government_vassals_label: "[Concept('obligations','Обязательства')|E] августейшего двора определяются [Concept('vassal_contract', 'договором')|E] каждого [Concept('vassal','вассала')|E]"
 august_court_government_desc: "Самые ранние организованные социальные структуры Ван-куэй в Поднебесной."
