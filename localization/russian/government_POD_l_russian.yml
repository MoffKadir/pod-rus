 cult_government_adjective: "Культистск"
 cult_government_realm: "Культ мумий"
 cult_government_vassals_label: "[Concept('obligations','Обязательства')|E] культа мумий определяются [Concept('piety_level', 'уровнем набожности')|E] [Concept('liege', 'сюзерена')|E]"
 cult_government_desc: "С древнейших времен Возрожденные командовали преданными группами смертных, которые служили им. Даже во время их долгого сна культы продолжают свою работу, передавая тайны и обязанности следующему поколению и присматривая за гробницами своих хозяев."
 cult_government_filter_option: "$cult_government$"
 cult_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'cult_government' ).GetAdjective|l]им#! [Concept('government','правительством')|E]"

 cell_government: "Ячейка охотников"
 cell_government_with_icon: "@supehunter_icon! $cell_government$" # TODO RTP
 cell_government_adjective: "Охотническ"
 cell_government_realm: "Ячейка охотников"
 cell_government_vassals_label: "[Concept('obligations','Обязательства')|E] ячейки определяются [Concept('opinion', 'мнением')|E]"
 cell_government_desc: "Ячейка охотников, уничтожающих сверхъестественное влияние, где бы они его ни обнаружили."
 cell_government_filter_option: "$cell_government$"
 cell_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'cell_government' ).GetAdjective|l]им#! [Concept('government','правительством')|E]"

 legacy_rights: "#BLOODRED Первая традиция: Договор#!"
 legacy_rights_none: "Религиозная беззащитность"
 legacy_rights_none_short: "#BLOODRED Обеспечена#!"
 legacy_rights_none_desc: "#flavor «Кровь твоя делает тебя моим отпрыском, созданным по моему подобию. Мое проклятие - твое, и мое спасение - твое. Я стою перед тобой и над тобой как бог-регент. Я - путь, мои традиции - мой завет. Откажись от меня и откажешься от всякой надежды». Так говорил Каин.#! \n\n[liege|E] может [Concept('demand_conversion', 'требовать обращения')|E] [Concept('vassal', 'вассала')|E]\n[liege|E] может [Concept('convert_county', 'обращать графства')|E] в землях [Concept('vassal', 'вассала')|E]."
 legacy_rights_protected: "Религиозная защита"
 legacy_rights_protected_desc: "#flavor «Кровь твоя делает тебя моим отпрыском, созданным по моему подобию. Мое проклятие - твое, и мое спасение - твое. Я стою перед тобой и над тобой как бог-регент. Я - путь, мои традиции - мой завет. Откажись от меня и откажешься от всякой надежды». Так говорил Каин.#! \n\n#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n[liege|E] не может [Concept('demand_conversion', 'требовать обращения')|E] [Concept('vassal', 'вассала')|E].\n[liege|E] не может [Concept('convert_county', 'обращать графства')|E] в землях [Concept('vassal', 'вассала')|E].\n\n#flavor [vassal|E] получает особую защиту, а держава официально признает его право на свободу [Concept('faith', 'вероисповедания')|E].#!"
 legacy_rights_protected_short: "#BLOODRED Нет#!"

 #destruction_rights: "#BLOODRED The Fifth Tradition: The Destruction #!"
 #destruction_rights_none: "No Destruction Rights"
 #destruction_rights_none_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#flavor The [Concept('vassal', 'вассал')|E] is not allowed to destroy kindred in their domain. Only the [liege] may call a Blood Hunt.#!"
 #destruction_rights_none_short: "#BLOODRED None#!"
 #destruction_rights_allowed: "Destruction Allowed"
 #destruction_rights_allowed_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold The [liege] allows the [Concept('vassal', 'вассал')|E] to enforce the Lextalionis and call a blood hunt in the [Concept('vassal', 'вассал')|E]'s domain.#!#!"
 #destruction_rights_allowed_short: "#BLOODRED Allowed#!"
 #destruction_rights_open_war: "Open Warfare"
 #destruction_rights_open_war_desc: "“Forbidden art thou to spill the blood of another of thy kind who is elder. This right belongs only to the closest to me and none other. It is forbidden for those of weaker blood to rise against their elders. This is my final covenant.” Thus spoke Caine.\n\n#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [lieges|E] [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [Concept('vassal', 'вассал')|E] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [Concept('vassal', 'вассал')|E] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 #destruction_rights_open_war_short: "#BLOODRED Open War#!"

 progeny_rights: "#BLOODRED Третья традиция: Потомство#!"
 progeny_rights_none: "Без права на потомство"
 progeny_rights_none_short: "#BLOODRED Нет#!"
 progeny_rights_none_desc: "«Ты можешь стать [Concept('Sire', 'сиром')|E] другого только с разрешения и благословения своего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это - и ты, и твоё потомство будут убиты». Так говорил Каин.\n\n#emphasis #bold У [Concept('vassal', 'вассала')|E] нет прав на создание потомства, дарованного ему [Concept('liege', 'сюзереном')|E]. Даже создание гулей запрещено.#!#!"
 progeny_rights_granted: "Полное право на потомство"
 progeny_rights_granted_short: "#BLOODRED Любое#!"
 progeny_rights_granted_desc: "«Ты можешь стать [Concept('Sire', 'сиром')|E] другого только с разрешения и благословения своего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это - и ты, и твоё потомство будут убиты». Так говорил Каин.\n\n#emphasis #bold У [Concept('vassal', 'вассала')|E] есть полное право создавать потомство, дарованное ему [Concept('liege', 'сюзереном')|E]. Это касается как вампирских детей, так и гулей.#!#!"
 progeny_rights_ghouls: "Право создания гулей"
 progeny_rights_ghouls_short: "#BLOODRED Гули #!"
 progeny_rights_ghouls_desc: "«Ты можешь стать [Concept('Sire', 'сиром')|E] другого только с разрешения и благословения своего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это - и ты, и твоё потомство будут убиты». Так говорил Каин.\n\n#emphasis #bold [Concept('vassal', 'Вассал')|E] получил от своего [Concept('liege', 'сюзерена')|E] право создавать гулей, но не детей-вампиров.#!#!"
 progeny_rights_childer: "Права потомства-сородичей"
 progeny_rights_childer_short: "#BLOODRED Сородичи #!"
 progeny_rights_childer_desc: "«Ты можешь стать [Concept('Sire', 'сиром')|E] другого только с разрешения и благословения своего старейшины. Создавать - удел тех, кто ближе всего ко мне, ибо они будут нести ответственность. Нарушишь это - и ты, и твоё потомство будут убиты». Так говорил Каин.\n\n#emphasis #bold [Concept('vassal', 'Вассал')|E] получил от своего [Concept('liege', 'сюзерена')|E] право создавать детей-вампиров, но не гулей.#!#!"

 #blood_oaths: "#BLOODRED The Fourth Tradition: The Accounting#!"
 #blood_oaths_none: "No Blood Oaths Required"
 #blood_oaths_none_short: "#BLOODRED Free Will#!"
 #blood_oaths_none_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [Concept('vassal', 'вассал')|E] is not required to swear a blood oath to their [liege].#!#!"
 #blood_oaths_required: "Blood Oaths Required"
 #blood_oaths_required_short: "#BLOODRED Blood Oaths#!"
 #blood_oaths_required_desc: "“Those thou create are thine own blood until release from thy charge. Until that moment, their sins, their blood and their punishments are thine.” Thus spoke Caine.\n\n#emphasis #bold The [Concept('vassal', 'вассал')|E] must swear a blood oath to their [liege] and consume a draught of their [liege]'s blood. This is a minor blood bond and a weak hook.#!#!"

 domain_revocation_rights: "#BLOODRED Вторая традиция: Домен#!"
 domain_revocation_rights_default: "Отзыв домена"
 domain_revocation_rights_default_short: "#BLOODRED По воле сюзерена#!"
 domain_revocation_rights_default_desc: "[Concept('liege', 'Сюзерен')|E] может отозвать домен, если это разрешено законами короны."
 domain_revocation_rights_protected: "Защищенный домен"
 domain_revocation_rights_protected_desc: "#flavor «Поскольку я - хозяин Нод, домен твой - твоя собственная забота. Ты - его хозяин, и все будут уважать это или страдать от твоего гнева. Каждый должен представить себя, когда заходит в твои пределы, а ты будешь защищать его в свою очередь. По праву тебе позволено охотиться в пределах твоих владений, кровь их - твоя собственная. Прими ответственность, служи своему домену и оказывай другим то же уважение, которого ожидаешь сам». Так говорил Каин.#! \n\nПривилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может отнять [Concept('titles','титулы')|E] у [Concept('vassals_possessive','вассалов')|E]\n\n#flavor [Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E].#!"
 domain_revocation_rights_protected_short: "#BLOODRED Защищено#!"

 #masquerade_protocol: "#BLOODRED The Sixth Tradition: The Masquerade #!"
 #masquerade_protocol_none: "No Masquerade"
 #masquerade_protocol_none_desc: "#flavor The [liege] does not enforce the Silence of Blood in the [Concept('vassal', 'вассал')|E]'s domain.#!"
 #masquerade_protocol_none_short: "#BLOODRED None#!"
 #masquerade_protocol_lax: "Lax Masquerade"
 #masquerade_protocol_lax_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] only enforces the extreme violations of Silence of Blood in the [Concept('vassal', 'вассал')|E]'s domain.#!#!"
 #masquerade_protocol_lax_short: "#BLOODRED Lax#!"
 #masquerade_protocol_strict: "Strict Masquerade"
 #masquerade_protocol_strict_desc: "“Never shalt thou reveal thy true nature to those not of the blood. Doing so shall renounce thy claims to my covenants.” Thus spoke Caine.\n\n#emphasis #bold The [liege] enforces a strict interpretation of Silence of Blood in the [Concept('vassal', 'вассал')|E]'s domain.#!#!"
 #masquerade_protocol_strict_short: "#BLOODRED Strict#!"

 #blood_tithe: "#BLOODRED Кровавая десятина#!"
 #blood_tithe_none: "$blood_tithe$ отсутствует"
 #blood_tithe_none_short: "#BLOODRED Нет#!"
 #blood_tithe_none_desc: "#emphasis #bold [Concept('vassal', 'Вассал')|E] не должен платить кровавую десятину своему [Concept('liege', 'сюзерену')|E].#!#!"
 #blood_tithe_required: "Десятина крови стада"
 #blood_tithe_required_short: "#BLOODRED Стадо#!"
 #blood_tithe_required_desc: "#emphasis #bold По требованию [Concept('vassal', 'вассал')|E] должен предоставить одного из стада ко двору своего [Concept('liege', 'сюзерена')|E]. Как правило, это приводит к смерти смертного.#!#!"
 #blood_tithe_vampiric: "Кровавая десятина витэ вассала"
 #blood_tithe_vampiric_short: "#BLOODRED Ваша витэ#!"
 #blood_tithe_vampiric_desc: "#emphasis #bold По требованию [Concept('vassal', 'вассал')|E] должен предоставить сврю вампирскую кровь своему [Concept('liege', 'сюзерену')|E]. Это увеличит голод донора.#!#!"
 #blood_tithe_childer: "Десятина крови Детей"
 #blood_tithe_childer_short: "#BLOODRED Ваше Дитя#!"
 #blood_tithe_childer_desc: "#emphasis #bold По требованию [Concept('vassal', 'вассал')|E] должен предоставить кровь одного из своих детей своему [Concept('liege', 'сюзерену')|E]. Часто это приводит к уничтожению ребёнка.#!#!"

 primogen_rights: "#BLOODRED Внутренний круг #!"
 primogen_rights_none: "Нет места во внутреннем круге"
 primogen_rights_none_desc: "#emphasis [Concept('vassal', 'Вассалу')|E] не получает никаких необычных привилегий, когда речь заходит о Внутреннем [Concept('council', 'совете')|E].#!"
 primogen_rights_none_short: "#BLOODRED Нет#!"
 primogen_rights_guaranteed: "Место во внутреннем круге"
 primogen_rights_guaranteed_desc: "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n[interaction|E] #high «$force_onto_council$»#! может быть использовано по желанию\n\n#flavor [Concept('vassal', 'Вассалу')|E] предоставляются особые привилегии Внутреннего [Concept('council', 'совета')|E], и он может рассчитывать на постоянное место в [Concept('council', 'совете')|E]. Если предоставить эту привилегию слишком многим [Concept('vassals', 'вассалам')|E], это в конечном итоге расстроит [Concept('powerful_vassals', 'могущественных вассалов')|E] [Concept('realm', 'державы')|E].#!"
 primogen_rights_guaranteed_short: "#BLOODRED Гарантированно#!"

 type_of_courts: "Тип двора"
 type_of_courts_political: "Политический двор"
 type_of_courts_political_desc: "#flavor Политические дворы, безусловно, самые распространенные. Они собираются, чтобы следить за интересами [GetTrait('kueijin').GetName( GetNullCharacter )] и судьбами смертных в определенной географической зоне, например, в городах или поселениях. В больших городах может быть несколько политических дворов, каждый со своей территорией и традициями, и каждый со своим уникальным набором проблем, чтобы испытать предка города на прочность.#!"
 type_of_courts_social: "Социальный двор"
 type_of_courts_social_desc: "#flavor Социальные дворы встречаются реже, чем их политические собратья, и располагаются в самых необычных местах. Они формируются вокруг социальных целей (например, защиты и содержания гнезда дракона), областей научных интересов и даже региональных проблем.#!"
 type_of_courts_political_short: "Политический"
 type_of_courts_social_short: "Социальный"

 fera_tribe_government: "Племя фера"
 fera_tribe_government_with_icon: "@fera_icon! $fera_tribe_government$"
 fera_tribe_government_adjective: "Племен"
 fera_tribe_government_realm: "Племя фера"
 fera_tribe_government_vassals_label: "Племенные [Concept('obligations', 'обязательства')|E] основаны на [Concept('opinion', 'мнении')|E]"
 fera_tribe_government_desc: "Племена являются крупнейшей социальной единицей фера. Члены племени часто связаны кровными узами, сходными тотемами или покровителями, а также образом жизни.\nРазличные перевёртыши по-разному распределяются в этой широкой категории, но все они разделяют этот акцент на том, чтобы поддерживать одни и те же социальные и духовные связи."
 fera_tribe_government_filter_option: "$fera_tribe_government$"
 fera_tribe_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'fera_tribe_government' ).GetAdjective|l]ым#! [Concept('government','правительством')|E]"

 dark_kingdom_government: "Тёмное королевство"
 dark_kingdom_government_with_icon: "@wraith_icon! $dark_kingdom_government$" # TODO RTP
 dark_kingdom_government_adjective: "Тёмно-королевск"
 dark_kingdom_government_realm: "Тёмное королевство"
 dark_kingdom_government_vassals_label: "[Concept('obligations','Обязательства')|E] [Concept('dark_kingdom','Тёмного королевства')|E] определяются [Concept('vassal_contract', 'договором')|E] каждого [Concept('vassal','вассала')|E]"
 dark_kingdom_government_desc: "Тёмные королевства - это очаги стабильной реальности в пределах [UmbraGlossaryLocalized('pod_realm_tempest','Бури')] [UmbraGlossaryLocalized('shadowlands','Загробного мира')]. Каждое из этих королевств претендует на власть над призраками определенного географического региона."
 dark_kingdom_government_filter_option: "$dark_kingdom_government$"
 dark_kingdom_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'dark_kingdom_government' ).GetAdjective|l]им#! [Concept('government','правительством')|E]"

 infernal_court_government: "Инфернальный двор"
 infernal_court_government_with_icon: "@demon_icon! $infernal_court_government$" # TODO RTP
 infernal_court_government_adjective: "Придворск"
 infernal_court_government_realm: "Инфернальный двор"
 infernal_court_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] Инфернального двора определяются [Concept('vassal_contract', 'договором')|E] каждого [Concept('vassal','вассала')|E]"
 infernal_court_government_desc: "Демоны, вернувшиеся из Бездны, обычно объединяются в дворы, - пережитки Эпохи Гнева, когда Падшие правили своими бастионами в войне с Небесами."
 infernal_court_government_filter_option: "$infernal_court_government$"
 infernal_court_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'infernal_court_government' ).GetAdjective|l]им#! [Concept('government','правительством')|E]"

 household_government: "Домашний очаг"
 household_government_with_icon: "@changeling_icon! $household_government$" # TODO RTP
 household_government_adjective: "Очагск"
 household_government_realm: "Домашний очаг"
 household_government_vassals_label: "[Concept('obligations', 'Обязательства')|E] Домашнего очага определяются [Concept('vassal_contract', 'договором')|E] каждого [Concept('vassal','вассала')|E]"
 household_government_desc: "Домашний очаг - это группа подменышей, привязанных к территории, которые служат местному правителю в качестве вассалов или слуг."
 household_government_filter_option: "$household_government$"
 household_government_filter_option_desc: "Только персонажи с #L [GetGovernment( 'household_government' ).GetAdjective|l]им#! [Concept('government','правительством')|E]"

 legion_religion_modifier: "[Concept('religion', 'Религия')|E] Легиона даёт бонус к снижению [Concept('stress', 'стресса')|E]."
 guild_religion_modifier: "[Concept('religion', 'Религия')|E] Гильдии даёт бонус к [Concept('experience', 'опыту')|E] [Concept('lifestyle', 'образа жизни')|E] Арканой."
 yellow_springs_religion_modifier: "[Concept('religion', 'Религия')|E] Жёлтых источников даёт доступ к [Concept('lifestyle', 'образа жизни')|E] «[jade_arcanoi|E]»."

 vampire_antagonistic: "Враждебность (вампиры)"
 vampire_antagonistic_desc: "Мало что мотивирует людей так, как соперничество или зависть. В этом доме лучше быть начеку, чтобы никто не попытался всадить вам нож в спину."
 vampire_competitive: "Конкуренция (вампиры)"
 vampire_competitive_desc: "Конкуренция в семье может приносить пользу. Она заставляет представителей дома соревноваться друг с другом во всём, будь то ратные подвиги или защита трона..."
 vampire_impassive: "Безразличие (вампиры)"
 vampire_impassive_desc: "Зачем тратить время и силы на то, чем заняты остальные члены семьи? Представители этого дома склонны заботиться прежде всего о себе."
 vampire_friendly: "Дружелюбие (вампиры)"
 vampire_friendly_desc: "Представители этого дома иногда не сходятся во взглядах, но всегда сохраняют теплые отношения."
 vampire_harmonious: "Гармоничность (вампиры)"
 vampire_harmonious_desc: "Этот дом живет в полной гармонии. Его представители делают всё возможное, чтобы сохранить единство, и всегда помогают друг другу."

 vampire_tax_slot: "Влияние на вассалов"

 #blood_tithe_required_tax_collector: "Blood Tithe"
 #blood_tithe_required_tax_collector_desc: "#emphasis #bold On demand, the [vassal] must supply one of the kine to the court of their [liege]. Typically, this means the death of the mortal.#!#!"
 #blood_tithe_required_tax_collector_flavor_desc: "#flavor The lord of the domain asks for blood, and he shall receive his due.#!"
 #
 #progeny_rights_tax_collector: "Progeny Rights"
 #progeny_rights_tax_collector_flavor_desc: "#emphasis #bold “Thou shalt only [Sire|E] another with the permission and blessing of thine elder. To create is the providence of those closest to me, for they shall be accountable. Break this, and both thee and thy progeny shall be slain.” Thus spoke Caine.#!"
 #progeny_rights_tax_collector_desc: "#flavor \n\n#emphasis #bold The [vassal] has no rights to create progeny by their [liege]. Even the creation of ghouls is forbidden.#!#!"
 # 
 legacy_rights_protected_tax_collector: "Право наследия"
 legacy_rights_protected_tax_collector_desc: "#emphasis #bold [Concept('liege','Сюзерен')|E] не может [Concept('demand_conversion','требовать обращения')|E] [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может [Concept('convert_county','обращать графства')|E] в землях [Concept('vassal','вассала')|E].#!#!"
 legacy_rights_protected_tax_collector_flavor_desc: "«Кровь твоя делает тебя моим отпрыском, созданным по моему подобию. Мое проклятие - твое, и мое спасение - твое. Я стою перед тобой и над тобой как бог-регент. Я - путь, мои традиции - мой завет. Откажись от меня и откажешься от всякой надежды». Так говорил Каин."

 domain_revocation_rights_protected_tax_collector: "Право домена"
 domain_revocation_rights_protected_tax_collector_desc: "#emphasis #bold [Concept('liege','Сюзерен')|E] не может отнять [Concept('titles','титулы')|E] у [Concept('vassals_possessive','вассалов')|E]\n\n#flavor [Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E].#!#!"
 domain_revocation_rights_protected_tax_collector_flavor_desc: "«Поскольку я - хозяин Нод, домен твой - твоя собственная забота. Ты - его хозяин, и все будут уважать это или страдать от твоего гнева. Каждый должен представить себя, когда заходит в твои пределы, а ты будешь защищать его в свою очередь. По праву тебе позволено охотиться в пределах твоих владений, кровь их - твоя собственная. Прими ответственность, служи своему домену и оказывай другим то же уважение, которого ожидаешь сам». Так говорил Каин."

 guaranteed_council_tax_collector: "Право советника"
 guaranteed_council_tax_collector_desc: "#emphasis #bold Этот вассал всегда может силой пробиться в совет своего сюзерена.#!#!"
 guaranteed_council_tax_collector_flavor_desc: "#flavor Место за столом совета могущественного сюзерена - честь, которой, по мнению некоторых, они достойны.#!"

 POD_strict_taxation_tax_collector: "Суровое налогообложение"
 POD_strict_taxation_tax_collector_flavor_desc: "#flavor Вам нужно золото. У них есть золото. Это сочетание, созданное на небесах.#!"

 POD_tributary_tax_collector: "Данник"
 POD_tributary_tax_collector_desc: "#emphasis #bold [Concept('liege','Сюзерен')|E] не может отнять [Concept('titles','титулы')|E] у [Concept('vassals_possessive','вассалов')|E]\n[Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E]. [Concept('liege','Сюзерен')|E] не может [Concept('demand_conversion','требовать обращения')|E] [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может [Concept('convert_county','обращать графства')|E] в землях [Concept('vassal','вассала')|E].#!#!"
 POD_tributary_tax_collector_flavor_desc: "#flavor Этот вассал едва признает ваше правление. Ваша власть над его землями в лучшем случае непрочна.#!"

 POD_hard_control_tax_collector: "Абсолютный контроль"
 POD_hard_control_tax_collector_desc: "#emphasis #bold Вассалы не могут объявлять войны, если сюзерен у них не на крючке.#!#!"
 POD_hard_control_tax_collector_flavor_desc: "#flavor Они будут платить. Они предоставят войска. Они подчинятся. У них нет другого выбора.#!"

 #vampire_tax_collector_court_position: "Satrap"
 #vampire_tax_collector_court_position_desc: "The satrap is tasked by the central authority to keep the loyalty of the domains swearing fealty to a more powerful vampire. They are, for all intents and purposes, the hand of the Prince when dealing with subordinates.\nSatraps as a concept were invented by Mithras mixing his Persian heritage with English feudalism. The term has then spread far and wide to represent agents of powerful vampires dealing with their vassals."

 rose_treaty: "Договор Розы"
 rose_treaty_granted_desc: "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может [Concept('demand_conversion','требовать обращения')|E] [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может [Concept('convert_county','обращать графства')|E] в землях [Concept('vassal','вассала')|E]\n\n#flavor Подписанный в 1215 году, договор Розы дал Митре единую империю, которой он мог править, а его подданным - рамки, в которых они должны были действовать. Это одна из первых вампирских систем управления, основанная на феодализме.#!"
 rose_treaty_granted: "Подписанный договор Розы"
 rose_treaty_granted_short: "Подписано"
 rose_treaty_none: "Отвергнутый договор Розы"
 rose_treaty_none_short: "Отвергнуто"

 roaming_court: "Блуждающий двор"
 roaming_court_granted_desc: "#flavor Блуждающий двор немецких каинитов, созданный Хардештадтом для того, чтобы постоянно следить за своими вассалами (и заставить их опасаться его возможного прибытия в любой момент), стал неотъемлемой частью этого региона.#!"
 roaming_court_granted: "Угнетающий блуждающий двор"
 roaming_court_granted_short: "Угнетающий"
 roaming_court_none: "Благодетельный бродячий суд"
 roaming_court_none_short: "Благодетельный"

 #roaming_court_tax_collector: "Roaming Court"
 #roaming_court_tax_collector_flavor_desc: "#flavor Pioneered by Hardestadt as a mean of always keeping an eye on his vassals (and making them fear his potential arrival at a moment notice), the roaming court of the German Cainites has become a staple of this region.#!"

 #ravnos_war_machine_tax_collector: "Eternal Warrior"
 #ravnos_war_machine_tax_collector_flavor_desc: "#flavor The Eternal War for India requires soldiers, not merchants. You are on the frontlines, or you are out.#!"

 ravnos_war_machine: "Кшатрия Равнос"
 ravnos_war_machine_granted_desc: "#flavor Вечная война за Индию требует воинов, а не торговцев. Или вы на поле сражения, или проиграете.#!"
 ravnos_war_machine_granted: "Готовность к войне"
 ravnos_war_machine_granted_short: "Наготове"
 ravnos_war_machine_none: "Налегке"
 ravnos_war_machine_none_short: "Налегке"

 #free_state_tax_collector: "Free State"
 #free_state_tax_collector_flavor_desc: "#flavor You are no tyrant. Let your comrades rule their land as they wish and spread the revolt on their own.#!"
 #free_state_tax_collector_desc: "#emphasis #bold The [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E].\nThe vassal is more likely to start wars.\n\nThe [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!#!"
 #need_anarch_vassal_tt: "The vassal must be from the Via Furores, the Via Liberatio or the Free Anarch faith."

 free_state: "Свободное государство"
 free_state_granted_desc: "#emphasis #bold [vassal|E] тратит меньше [Concept( 'piety', 'благочестия' )|E] на [casus_bellis|El] «[holy_war|E]».\nВассалы чаще начинают войны.\n\n[Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E].#!#! \n\n#flavor Вы не тиран. Позвольте своим соратникам править своей землей так, как они хотят, и распространять восстание самостоятельно.#!"
 free_state_granted: "Свободное государство"
 free_state_granted_short: "Свободное"
 free_state_none: "Скованное государство"
 free_state_none_short: "Скованное"

 #cult_tax_collector: "Cult Influence"
 #cult_tax_collector_flavor_desc: "#flavor True believers can rely on your lenience as a fellow practitioner. Or at least they expect to.#!"
 #cult_tax_collector_desc: "#emphasis #bold The [vassal] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the [liege|E] having a [revoke_title_reason] or not.#!#!"
 #vassal_should_same_faith_tt: "The vassal must be of the same faith as you."

 cult_contract: "Культ"
 cult_contract_granted_desc: "#emphasis #bold [Concept('vassal','Вассалу')|E] гарантируется неотъемлемое право на [Concept('titles','титулы')|E], и [Concept('liege','сюзерен')|E] не может отнять их, даже если у него есть соответствующий [Concept('revoke_title_reason','повод')|E].#!#! \n\n#flavor Истинно верующие могут рассчитывать на вашу снисходительность как единоверца. Или, по крайней мере, рассчитывают на это.#!"
 cult_contract_granted: "Государство-культ"
 cult_contract_granted_short: "Культ"
 cult_contract_none: "Светское государство"
 cult_contract_none_short: "Светское"

 #the_pyramid_tax_collector: "The Pyramid"
 #the_pyramid_tax_collector_flavor_desc: "#flavor The Tremere will only survive if ruthless discipline is enforced. All resources must be brought back to the top of the Pyramid.#!"
 #vassal_should_have_pyramid_tt: "The vassal must have the Pyramid tenet in their faith."

 pyramid_contract: "Пирамида"
 pyramid_contract_granted_desc: "#flavor Тремеры выживут только в том случае, если будут соблюдать беспощадную дисциплину. Все ресурсы должны быть направлены на вершину Пирамиды.#!"
 pyramid_contract_granted: "Пирамидальный договор"
 pyramid_contract_granted_short: "Пирамидальный"
 pyramid_contract_none: "Обычный договор"
 pyramid_contract_none_short: "Обычный"

 #tzimisce_hospitality_tax_collector: "Tzimisce Hospitality"
 #tzimisce_hospitality_tax_collector_flavor_desc: "#flavor You are letting them live. They should be grateful.#!"
 #tzimisce_hospitality_tax_collector_desc: "#emphasis #bold Vassals can't declare any wars without a hook on their liege.#!#!"

 tzimisce_hospitality: "Гостеприимство Цимисхи"
