 setting_pod_barons_disabled_desc: "No [baronies|E] exist, and no new [holdings|E] can be built."

 rule_pod_conqueror_ai: "$POD_gamerule$ #clickable Экспериментально:#! ИИ завоевателей"
 setting_pod_conqueror_ai_disabled: "Отключено"
 setting_pod_conqueror_ai_disabled_desc: "Персонажи ИИ будут вести себя как обычно и принимать решения в соответствии со своей личностью."
 setting_pod_conqueror_ai_enabled: "#high ИИ завоевателей#!"
 setting_pod_conqueror_ai_enabled_desc: "Все #bold независимые#! неигровые персонажи получат ИИ завоевателя.\n\nЭто не даст им свойство «[GetTrait('conqueror').GetName( GetNullCharacter )]» и не заставляет их чаще объявлять войны. Однако они будут тратить меньше денег на несерьёзные вещи, планировать свой бюджет, готовясь к войне, и затевать убийства своих соседей."
 setting_pod_conqueror_ai_bloodthirsty: "#high Кровожадный ИИ#!"
 setting_pod_conqueror_ai_bloodthirsty_desc: "Все #bold независимые#! неигровые персонажи получают ИИ завоевателя. Кроме того, они автоматически объявляют войны, как это сделал бы персонаж со свойством «[GetTrait('conqueror').GetName( GetNullCharacter )]»."

