 setting_pod_levies_default_desc: "Армии в основном состоят из ополчения, как в оригинальной CK3."
 setting_pod_levies_disabled: "#high Без ополчения#!"
 setting_pod_levies_disabled_desc: "Все персонажи получают модификатор [GetModifier('pod_no_levies_modifier').GetNameWithTooltip].\n\nМожет потребоваться подождать 1 день в игре, чтобы модификатор был применен правильно. Ополчение по-прежнему будут присутствовать в составе войск наёмников или особых войск."

