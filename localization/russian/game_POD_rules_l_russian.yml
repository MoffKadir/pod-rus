 rule_black_death: "$POD_gamerule$ Чёрная смерть"
 setting_black_death_default: "Черная смерть по умолчанию"
 setting_black_death_default_desc: "В XIV веке произойдёт Чёрная смерть, которая опустошит мир и отбросит его развитие назад."
 setting_black_death_disabled: "#high Черная смерть отключена#!"
 setting_black_death_disabled_desc: "Черная смерть не произойдёт"

 rule_pod_flaying_plague: "$POD_gamerule$ Свежующая чума"
 setting_pod_flaying_plague_enabled: "Включено"
 setting_pod_flaying_plague_enabled_desc: "В стартовых датах, где присутствуют оборотни, смертоносная чума пронесётся по миру, угрожая жизни фера и их #TOOLTIP:GAME_TRAIT,kinfolk,[GetNullCharacter] #L родне#!#!."
 setting_pod_flaying_plague_disabled: "#high Отключено#!"
 setting_pod_flaying_plague_disabled_desc: "Свежующая чума не наступит."

 rule_pod_epidemic_frequency: "$POD_gamerule$ Supernatural Plague Frequency"
 setting_pod_epidemic_frequency_normal: "#high Normal#!"
 setting_pod_epidemic_frequency_normal_desc: "Supernatural plagues will appear and spread at a normal rate."
 setting_pod_epidemic_frequency_often: "#high Often#!"
 setting_pod_epidemic_frequency_often_desc: "Supernatural plagues will appear and spread more frequently."
 setting_pod_epidemic_frequency_very_often: "#high Very Often#!"
 setting_pod_epidemic_frequency_very_often_desc: "Supernatural plagues will appear and spread much more frequently."
 setting_pod_epidemic_frequency_doomsday: "[game_rule_extreme_i|e] #high Doomsday#!"
 setting_pod_epidemic_frequency_doomsday_desc: "The air is thick with miasma, and the rivers run rife with corruption. Pestilence is the very air you breathe and the water you drink. There is no respite from the eternal plague."
 setting_pod_epidemic_frequency_rare: "Rare"
 setting_pod_epidemic_frequency_rare_desc: "Supernatural plagues will rarely appear and spread with less frequency."
 setting_pod_epidemic_frequency_very_rare: "#high Very Rare#!"
 setting_pod_epidemic_frequency_very_rare_desc: "Supernatural plagues will very rarely appear and spread with much less frequency."
 setting_pod_epidemic_frequency_disabled: "#high Disabled#!"
 setting_pod_epidemic_frequency_disabled_desc: "Supernatural plagues will not appear."

 rule_baybars_purge_difficulty: "$POD_gamerule$ Бейбарсова чистка"
 setting_baybars_purge_difficulty_none: "#high Без чистки#!"
 setting_baybars_purge_difficulty_none_desc: "Египетский сверхъестественный кризис - Бейбарсова чистка не произойдёт."
 setting_baybars_purge_difficulty_default: "Стандартная Бейбарсова чистка"
 setting_baybars_purge_difficulty_default_desc: "Египетский сверхъестественный кризис - Бейбарсова чистка произойдёт."

 rule_pod_patreon_characters: "$POD_gamerule$ Персонажи покровителей"
 setting_pod_patreon_characters_enabled: "Включено"
 setting_pod_patreon_characters_enabled_desc: "Персонажи со свойством «[GetTrait('patron').GetName(GetNullCharacter)]» появятся в игре."
 setting_pod_patreon_characters_disabled: "#high Отключено#!"
 setting_pod_patreon_characters_disabled_desc: "Персонажи со свойством «[GetTrait('patron').GetName(GetNullCharacter)]» будут удалены из игры."

