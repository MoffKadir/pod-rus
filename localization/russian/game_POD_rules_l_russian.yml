 setting_pod_sorcery_additional_cost_per_path_1: "1"
 setting_pod_sorcery_additional_cost_per_path_1_desc: "Чародейские достоинства стоят на #V 1#! очко достоинства больше за каждый чародейский путь, который вы начали для этого персонажа."
 setting_pod_sorcery_additional_cost_per_path_2: "#high 2#!"
 setting_pod_sorcery_additional_cost_per_path_2_desc: "Чародейские достоинства стоят на #V 2#! очка достоинства больше за каждый чародейский путь, который вы начали для этого персонажа."

