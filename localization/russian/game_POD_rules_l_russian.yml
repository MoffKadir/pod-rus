 rule_banu_haqim_darken: "$POD_gamerule$ Проклятие Бану Хаким"
 setting_banu_haqim_default_darken: "#high Темнеет с возрастом#!"
 setting_banu_haqim_default_darken_desc: "Кожа Бану Хаким, ассамитов, с возрастом темнеет до цвета обсидиана."
 setting_banu_haqim_never_darken: "Никогда не темнеет"
 setting_banu_haqim_never_darken_desc: "С возрастом у Бану Хаким не будет визуального эффекта обсидиановой темноты."

 rule_world_of_darkness: "$POD_gamerule$ Мир тьмы"
 setting_world_of_monsters: "Мир тьмы"
 setting_world_of_monsters_desc: "Большинство персонажей-землевладельцев - сверхъестественные существа или те, кто на них охотится."
 setting_world_of_minions_and_monsters: "#high Мир теней#!"
 setting_world_of_minions_and_monsters_desc: "Большинство персонажей-землевладельцев - сверхъестественные существа или те, кто служит им или охотится на них."
 setting_world_of_minions: "#high Мир порчи#!"
 setting_world_of_minions_desc: "Большинство персонажей-землевладельцев - слуги сверхъестественных существ или те, кто на них охотится."
 setting_world_of_mortals_player_knows: "#high Мир тайн#!"
 setting_world_of_mortals_player_knows_desc: "Мир не знает об ужасах, преследующих ночь, но персонаж игрока знает об этом слишком хорошо..."
 setting_world_of_mortals: "#high Мир невежества#!"
 setting_world_of_mortals_desc: "Большинство персонажей-землевладельцев не знают о сверхъестественном, даже персонаж игрока."

 rule_splats: "$POD_gamerule$ Сверхъестественное господство"
 setting_vampires: "#high Вампиры: Маскарад#!"
 setting_vampires_desc: "Сородичи владеют большинством земельных титулов."
 setting_hunters: "#high Темные века: Инвизиция#!"
 setting_hunters_desc: "Большинство персонажей-землевладельцев - либо охотники, либо сверхъестественные монстры."
 setting_werewolves: "#high Оборотни: Апокалипсис#!"
 setting_werewolves_desc: "Гару владеют большинством земельных титулов."
 setting_mages: "#high Маги: Восхождение#!"
 setting_mages_desc: "Пробужденные маги владеют большинством земельных титулов."
 setting_fae: "#high Подменыши: Грезы#!"
 setting_fae_desc: "Феи владеют большинством земельных титулов."
 setting_wraiths: "#high Призраки: Забвение#!"
 setting_wraiths_desc: "Действие игры будет происходить в [UmbraGlossaryLocalized('shadowlands','землях Теней')], где большинство владельцев титулов - призраки."
 setting_demons: "#high Демоны: Падшие#!"
 setting_demons_desc: "Большинство персонажей-землевладельцев - демоны."
 setting_vampires_vs_werewolves: "#high Клыки и когти#!"
 setting_vampires_vs_werewolves_desc: "Большинство персонажей-землевладельцев - либо сородичи, либо гару."
 setting_vampires_vs_mages: "#high Война Массасы#!"
 setting_vampires_vs_mages_desc: "Большинство персонажей-землевладельцев - либо сородичи, либо маги."
 setting_mortals: "#high Смертные: Невинные#!"
 setting_mortals_desc: "Большинство персонажей-землевладельцев - смертные, не знающие о Мире Тьмы."
 setting_all_splats: "Мир Тьмы"
 setting_all_splats_desc: "Все доступные сверхъестественные существа будут включены в мир."

