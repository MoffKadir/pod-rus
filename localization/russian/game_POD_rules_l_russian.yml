 setting_pod_sorcery_6th_perk_requirements_unlockable: "Заблокировано"
 setting_pod_sorcery_6th_perk_requirements_unlockable_desc: "Вам нужно завершить долгое [Concept('journey', 'странствие')|E], прежде чем вы сможете выбрать чародейские способности с 6 точками."
 setting_pod_sorcery_6th_perk_requirements_disabled: "#high Отключено#!"
 setting_pod_sorcery_6th_perk_requirements_disabled_desc: "Чародейские способности с 6 точками недоступны."

 rule_pod_sorcery_additional_cost_per_path: "$POD_gamerule$ Дополнительная стоимость пути чародейства"
