 setting_cappadocian_never_skeleton_desc: "Каппадокийцы старше века предстают в виде скелетов только после окончательного уничтожения (за некоторыми исключениями)."
 setting_cappadocian_hunger_skeleton: "Голодные мертвецы" # Bones and All
 setting_cappadocian_hunger_skeleton_desc: "Каппадокийцы старше века предстают в виде скелетов только тогда, когда они испытывают максимальный голод, находятся в торпоре или окончательно уничтожены (за некоторыми исключениями)."
 setting_cappadocian_masquerade_skeleton: "#high Скелеты в шкафу#!"
 setting_cappadocian_masquerade_skeleton_desc: "Каппадокийцы старше века предстают в виде скелетов только тогда, когда они находятся в состоянии максимального раскрытия Маскарада, испытывают максимальный голод, находятся в торпоре или окончательно уничтожены (за некоторыми исключениями)."
 setting_cappadocian_stress_skeleton: "#high Холод до костей#!"
 setting_cappadocian_stress_skeleton_desc: "Каппадокийцы старше века предстают в виде скелетов только тогда, когда они находятся в состоянии максимального стресса, максимального раскрытия Маскарада, испытывают максимальный голод, находятся в торпоре или окончательно уничтожены (за некоторыми исключениями)."
 setting_cappadocian_piety_skeleton: "#high Нечестивые могилы#!"
 setting_cappadocian_piety_skeleton_desc: "Каппадокийцы старше века предстают в виде скелетов только тогда, когда они находятся в состоянии максимального стресса, максимального раскрытия Маскарада, их благочестие приняло отрицательное значение, испытывают максимальный голод, находятся в торпоре или окончательно уничтожены (за некоторыми исключениями)."
 setting_cappadocian_all_skeleton: "#high Пляска смерти#!"
 setting_cappadocian_all_skeleton_desc: "Каппадокийцы старше века выглядят как скелеты (за некоторыми исключениями)."

