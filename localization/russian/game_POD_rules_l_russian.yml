 #POD_gamerule: "#color:{0.7,0,0};glow_color:{1,0,0,0.5} [Concept('princes_of_darkness','PoD:')]#!"
 POD_gamerule: "[Concept('princes_of_darkness','@pod_icon!')]"

 rule_NPC_vampire_ruler_lifestyle_learning: "$POD_gamerule$ Древние знания"
 setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks: "Старейшины не учатся новым приёмам."
 setting_NPC_vampire_rulers_do_not_learn_lifestyle_perks_desc: "Вампиры-правители, не являющиеся игровыми персонажами, НЕ изучают достоинства жизненного пути."
 setting_NPC_vampire_rulers_learn_lifestyle_perks: "Старейшины учатся новым приёмам."
 setting_NPC_vampire_rulers_learn_lifestyle_perks_desc: "Вампиры-правители, являющиеся игровыми персонажами, изучают достоинства жизненного пути после начала игры."

 rule_pod_lore_restrictions: "$POD_gamerule$ Режимы игры"
 setting_pod_lore_restrictions_default: "По умолчанию"
 setting_pod_lore_restrictions_default_desc: "Сбалансированный опыт, подходящий для большинства игроков."
 setting_pod_lore_restrictions_more: "#high @wod_icon! $game_concept_storyteller_mode$#!"
 setting_pod_lore_restrictions_more_desc: "Активируется #L $pod_storyteller_mode_with_icon|l$ рассказчика#!. Более #N сложное#! игровое правило для опытных игроков."
 setting_pod_lore_restrictions_less: "#high @haight_icon! $game_concept_samuel_haight_mode$#!"
 setting_pod_lore_restrictions_less_desc: "Активируется режим #L $pod_samuel_haight_mode_with_icon$ь Хайт#!. #N Безумный#! режим для игроков, которым нравятся суперсильные персонажи."
 setting_pod_lore_restrictions_custom: "#high @mage_icon! Пользовательский#!"
 setting_pod_lore_restrictions_custom_desc: "Вы получите дополнительные опции, которые позволят вам точно настроить режим игры."

 rule_pod_loyalty: "$POD_gamerule$ Верность"
 setting_pod_loyalty_default: "По умолчанию"
 setting_pod_loyalty_default_desc: "#L $pod_loyalty_with_icon$ь#! требует значения мнения #V 0#!."
 setting_pod_loyalty_harsher: "#high @wod_icon! Сложнее#!"
 setting_pod_loyalty_harsher_desc: "#L $pod_loyalty_with_icon$ь#! требует значения мнения #V 50#!."
 setting_pod_loyalty_disabled: "#high @mage_icon! Отключено#!"
 setting_pod_loyalty_disabled_desc: "#L $pod_loyalty_with_icon$ь#! отключена."

 rule_pod_resonance_diminishing_returns: "$POD_gamerule$ Кривая опыта резонанса"
 setting_pod_resonance_diminishing_returns_disabled: "Отключено"
 setting_pod_resonance_diminishing_returns_disabled_desc: "Ваши достоинства [Concept('discipline', 'дисциплин')|E] не влияют на прирост опыта [Concept('resonance', 'резонанса')|E]."
 setting_pod_resonance_diminishing_returns_enabled: "#high @wod_icon! Включено#!"
 setting_pod_resonance_diminishing_returns_enabled_desc: "Прирост опыта [Concept('resonance', 'резонанса')|E] будет снижаться по мере получения новых достоинств [Concept('discipline', 'дисциплин')|E]."

 rule_pod_losing_golconda: "$POD_gamerule$ Потеря Голконды"
 setting_pod_losing_golconda_default: "Правила по умолчанию"
 setting_pod_losing_golconda_default_desc: "Вы потеряете состояние [Concept('golconda', 'Голконды')|E], если впадёте в неистовство или совершите убийство, воровство и отвратительные поступки. Событие нервного срыва «Кризис [Glossary('дхармы','podgloss.dharma')]» для куэй-дзин произойдёт только при нервном срыве 4-го уровня."
 setting_pod_losing_golconda_harsher: "#high @wod_icon! Более строгие правила#!"
 setting_pod_losing_golconda_harsher_desc: "В дополнение к правилам по умолчанию, вы также потеряете состояние [Concept('golconda', 'Голконды')|E] при объявлении наступательных войн или при даровании [Concept('Embrace', 'Объятий')|E], создавших дитя. Событие нервного срыва «Кризис [Glossary('дхармы','podgloss.dharma')]» для куэй-дзин также произойдёт при нервном срыве 3-го уровня."

 rule_pod_seek_knowledge_cost_increase: "$POD_gamerule$ Стоимость изучения новых способностей"
 setting_pod_seek_knowledge_cost_increase_enabled: "Увеличивается"
 setting_pod_seek_knowledge_cost_increase_enabled_desc: "Каждый раз, когда вы начинаете [Concept('journey', 'странствие')|E], чтобы выучить новую способность, стоимость последующих путешествий увеличивается."
 setting_pod_seek_knowledge_cost_increase_disabled: "#high @haight_icon! Не увеличивается#!"
 setting_pod_seek_knowledge_cost_increase_disabled_desc: "Стоимость #L $pod_journeys|l$ий#! для изучения новых способностей не увеличивается."

 rule_pod_splat_hostility: "$POD_gamerule$ Враждебность видов"
 setting_pod_splat_hostility_default: "По умолчанию"
 setting_pod_splat_hostility_default_desc: "Некоторые #L $pod_splats|l$ы#! враждуют друг с другом, что препятствует большинству [Concept('interactions', 'взаимодействий')|E] между ними."
 setting_pod_splat_hostility_disabled: "#high @haight_icon! Отключено#!"
 setting_pod_splat_hostility_disabled_desc: "#L $pod_splats$ы#! не лишены возможности взаимодействовать друг с другом (хотя на них по-прежнему распространяются наказания за мнение и доктрины преступлений)."

 rule_pod_charjoin_decisions: "$POD_gamerule$ Решения по созданию персонажа"
 setting_pod_charjoin_decisions_disabled: "Отключено"
 setting_pod_charjoin_decisions_disabled_desc: "Решения и взаимодействия, изменяющие ваш [Concept('splat', 'вид')|E] (например, просьба [Concept('Embrace', 'Объятий')|E] или становление гулем, осушив пленника-вампира), не действуют, если вы не используете внутриигрового редактора персонажей."
 setting_pod_charjoin_decisions_enabled: "#high @haight_icon! Включено#!"
 setting_pod_charjoin_decisions_enabled_desc: "Решения и взаимодействия, изменяющие ваш [Concept('splat', 'вид')|E] (например, просьба [Concept('Embrace', 'Объятий')|E] или становление гулем, осушив пленника-вампира), включены."

 rule_pod_numina_on_birth: "$POD_gamerule$ Нумина при рождении"
 setting_pod_numina_on_birth_default: "Ограничено"
 setting_pod_numina_on_birth_default_desc: "Только смертные могут получить свойство «[GetTrait('psychic').GetName(GetNullCharacter)]» при рождении."
 setting_pod_numina_on_birth_unrestricted: "#high @haight_icon! Не ограничено#!"
 setting_pod_numina_on_birth_unrestricted_desc: "Все персонажи могут получить свойство «[GetTrait('psychic').GetName(GetNullCharacter)]» при рождении."

 rule_pod_sorcery_availability: "$POD_gamerule$ Доступность #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейства#!#!"
 setting_pod_sorcery_availability_restricted: "Ограничено"
 setting_pod_sorcery_availability_restricted_desc: "Только бастет и человекоподобные виды, такие как охотники, гули или [GetTrait('kinfolk').GetName(GetNullCharacter)] могут освоить #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейство#!#!.\nПосле [Concept('Embrace', 'Объятий')|E] оно превращается в [GetTrait('bloodsorcery').GetName(GetNullCharacter)|l]."
 setting_pod_sorcery_availability_unrestricted: "#high @haight_icon! Без ограничений#!"
 setting_pod_sorcery_availability_unrestricted_desc: "Все [Concept('splat', 'виды')|E] могут освоить #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L чародейство#!#!.\nСвойство сохраняется после [Concept('Embrace', 'Объятий')|E]."

 rule_pod_splat_mixing: "$POD_gamerule$ Смешение видов"
 setting_pod_splat_mixing_default: "По умолчанию"
 setting_pod_splat_mixing_default_desc: "Стандартные ограничения на смешение #L $pod_splats|l$ов#!."
 setting_pod_splat_mixing_haight_mode: "#high @haight_icon! Режим Сэмюеля Хайта#!"
 setting_pod_splat_mixing_haight_mode_desc: "Многие ограничения на смешение #L $pod_splats|l$ов#! ослаблены (см. подробнее #L $pod_samuel_haight_mode_with_icon$ь Хайт#!)."

 rule_pod_fog_of_war: "$POD_gamerule$ Туман войны"
 setting_pod_fog_of_war_disabled: "Отключено"
 setting_pod_fog_of_war_disabled_desc: "Вы прекрасно знаете о случайных исходах и других персонажах, как в оригинальной CK3."
 setting_pod_fog_of_war_enabled: "#high Включено#!"
 setting_pod_fog_of_war_enabled_desc: "Многие случаи мета-знаний теперь скрыты игрой. #clickable Эта функция является WIP, и в будущем будет добавлено больше контента. На данный момент рекомендуется выбрать опцию «Пользовательский».#!"
 #setting_pod_fog_of_war_enabled_desc: "Many instances of meta-knowledge are now hidden by the game, and you won't know anything about other characters until you gather more information first."
 setting_pod_fog_of_war_custom: "#high Пользовательский#!"
 setting_pod_fog_of_war_custom_desc: "Вы сами определяете, какие мета-знания будут скрыты."

 rule_pod_random_outcomes: "$POD_gamerule$ Туман войны: Случайные исходы"
 setting_pod_random_outcomes_percentages: "Проценты"
 setting_pod_random_outcomes_percentages_desc: "Случайные исходы отображаются в процентах, как в оригинальном CK3."
 setting_pod_random_outcomes_immersive: "#high Иммерсивно#!"
 setting_pod_random_outcomes_immersive_desc: "Случайные исходы отображены в виде приблизительной оценки, например, «Маловероятно» или «Вероятно»."
 setting_pod_random_outcomes_uncertain: "#high Неопределённо#!"
 setting_pod_random_outcomes_uncertain_desc: "Вы не получаете никакой информации о вероятности случайных исходов."

 rule_pod_endgame_delay: "$POD_gamerule$ Отсрочка конца игры"
 setting_pod_endgame_delay_canon: "Канонично"
 setting_pod_endgame_delay_canon_desc: "События конца игры произойдут в каноничные даты, начиная с Эпохи инквизиции в 1431 году."
 setting_pod_endgame_delay_100: "#high 100 лет#!"
 setting_pod_endgame_delay_100_desc: "События конца игры начнутся спустя #V 100#! лет после начала игры."
 setting_pod_endgame_delay_50: "#high 50 лет#!"
 setting_pod_endgame_delay_50_desc: "События конца игры начнутся спустя #V 50#! лет после начала игры."
 setting_pod_endgame_delay_20: "#high 20 лет#!"
 setting_pod_endgame_delay_20_desc: "События конца игры начнутся спустя #V 20#! лет после начала игры."
 setting_pod_endgame_delay_2: "#high 2 лет#!"
 setting_pod_endgame_delay_2_desc: "События конца игры начнутся спустя #V 2#! лет после начала игры."
 setting_pod_endgame_delay_random: "#high Random#!"
 setting_pod_endgame_delay_random_desc: "Endgame events will start at a random date between #V 2#! and #V 500#! years after the start of the game."

 rule_age_of_inquisition_difficulty: "$POD_gamerule$ Сложность инквизиции"
 setting_age_of_inquisition_difficulty_easy: "#high Легкая инквизиция#!"
 setting_age_of_inquisition_difficulty_easy_desc: "Инквизиторы в конце игры едва ли смогут пробиться в вампирские державы."
 setting_age_of_inquisition_difficulty_default: "Стандартная инквизиция"
 setting_age_of_inquisition_difficulty_default_desc: "Инквизиторы в конце игры потрясут мир вампиров, но затем будут медленно отброшены назад."
 setting_age_of_inquisition_difficulty_hard: "#high Апокалиптическая инквизиция#!"
 setting_age_of_inquisition_difficulty_hard_desc: "Инквизиторы в конце игры с большой вероятностью уничтожат вампирскую «цивилизацию»."

