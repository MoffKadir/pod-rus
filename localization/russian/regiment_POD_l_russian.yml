 ghouls: "Отборные гули"
 ghouls_flavor: "#F Гули, ставшие рабами уз крови вампиров, наделены огромной силой и выносливостью. В сочетании с бессмертием (хотя и зависящим от вампирской крови) из них получаются искусные воины.#!"

 szlachta: "Шляхта"
 szlachta_flavor: "#F Гули, чья плоть была изваяна Изменчивостью, чтобы повысить их боевую мощь. Хотя этот процесс делает их более могущественными, они также ужасно деформируются.#!"

 vozhd: "Вождь"
 vozhd_flavor: "#F Около дюжины лоботомированных гулей объединяются с помощью магии Колдовства и Изменчивости, в результате чего получается ходячее биологическое оружие высотой 15 футов. Мешанина из живых существ, слившихся воедино в монстра размером со слона, с множеством конечностей.#!"

 zmei: "Змей"
 zmei_flavor: "#F Страшные существа огромной силы, когда-то служившие Вирму, теперь связаны с Бабой Ягой, Маленькой бабушкой.#!"

 massvampires: "Обращённые вампиры"
 massvampires_flavor: "#F Стая новообращённых вампиров, появившихся на свет в результате массовых [Concept('Embrace', 'Объятий')|E]. Кровь сделала их сильнее смертных, но они только начинают осваивать свои способности.#!"

 werewolfpack: "Стая оборотней"
 werewolf_pack_flavor: "#F Люпины, ликаны, сущий ужас!#!"
 werewolf_pack: "Стая оборотней"

 witchhunters: "Охотники на ведьм"
 witchhunters_flavor: "#F Смертные, специализирующиеся в охоте на монстров.#!"

 wolves_flavor: "#F Немногие звуки в природе могут сравниться с волчьим воем. В нем собрано все, чего боится человечество в дикой природе, и все, чего мы так жаждем.#!"

 bats: "Летучие мыши"
 bats_flavor: "#F Неземные и пугающие, летучие мыши спят вверх ногами на деревьях и в пещерах, а ночью летают в поисках пищи - насекомых, фруктов, а иногда и человеческой крови.#!"

 gargoyle_warriors: "Гаргульи-воины"
 gargoyle_warriors_flavor: "#F #!"

 gargoyle_sentinels: "Гаргульи-стражи"
 gargoyle_sentinels_flavor: "#F #!"

 gargoyle_scouts: "Гаргульи-разведчики"
 gargoyle_scouts_flavor: "#F #!"

 gargoyle_razorbats: "Острозубые летучие мыши"
 gargoyle_razorbats_flavor: "#F #!"

 rats: "Крысы"
 rats_flavor: "#F Крысы символизируют разрастание городов - небрежное скопление грязи, болезней и тайны, но также проницательность и стойкость. Некоторые гару испытывают к ним чувство единения, особенно городские оборотни, но иногда эти грызуны ассоциируются и со скрывающимися вампирами, колдунами и их подручными. Безусловно, крысы есть везде.#!"

 scorpions: "Скорпионы"
 scorpions_flavor: "#F Эти арахниды могут быть размером от большого пальца до ладони, и они выделяют мощный яд одним молниеносным движением свёрнутого хвоста.#!"

 snakes: "Змеи"
 snakes_flavor: "#F Искусительница, обманщица, открывательница дверей и отравительница неосторожных душ, змея обвивается, скользит и прогрызает себе путь в человеческое воображение.#!"

 insects: "Насекомые"
 insects_flavor: "#F #!"

 maniacs: "Маньяки"
 maniacs_flavor: "#F #!"

 demonic_thralls: "Демонические рабы"
 demonic_thralls_flavor: "#F Демонические рабы, служащие своим ужасным хозяевам Баали.#!"

 #elite_swordsmen: "Elite Swordsmen"
 #elite_swordsmen_flavor: "#F Most skilled swordsmen, taken from local nobles, and taught how to fight alongside $pod_cainites$ #!"

 ghouled_cavalry: "Кавалерия гулей"
 ghouled_cavalry_flavor: "#F Рыцари-гули, готовые сражаться со всеми, кого их хозяева хотят убить. Часто используют в бою скакунов-гулей.#!"

 guards_guards: "Стражи-гули"
 guards_guards_flavor: "#F Когда-то эти смертные были стражниками важных местных дворян, но теперь они получили кровь, чтобы служить более высокому (и более мрачному) покровителю.#!"

 brigands: "Разбойники-гули"
 brigands_flavor: "#F Оказавшись по ту сторону закона, эти смертные пережили судьбоносную встречу с каинитом, повелителем их владений. Однако это не сделало их лучше, просто они стали более искусными в своем деле.#!"

 cultists: "Культисты"
 cultists_flavor: "#F Смертные, преданные сверхъестественным монстрам и нечестивым богам, управляемые #L $pod_cainites|l$ами#!.#!"

 serpentis_monsters: "Тифонические звери"
 serpentis_monsters_flavor: "#F Ужасные звери, созданные с помощью [Concept('discipline', 'дисциплины')|E] Серпентис, готовы рвать и кусать.#!"

 crowds: "Управляемая толпа"
 crowds_flavor: "#F Толпа смертных, верящих в справедливость вашего дела и готовых помочь вам.#!"

 musketmen: "Мушкетеры"
 musketmen_flavor: "#F Страшная сила пороха начинает широко использоваться, ставя смертных в менее невыгодное положение по сравнению со сверхъестественными существами.#!"

 thinbloods: "Слабокровные"
 thinbloods_flavor: "#F Массово обращенные вампиры четырнадцатого и более высоких поколений.#!"

 amazons: "Родня амазонок"
 amazons_flavor: "#F Эти женщины, освободившиеся от патриархального ига, будут сражаться за своих покровительниц - Чёрных фурий, как в старых легендах.#!"

 defenders_flavor: "#F Человечество нужно защищать, и эта сильная и хорошо подготовленная родня готова внести свою лепту.#!"

 herne: "Братья Херна"
 herne_flavor: "#F Быстрое ударное подразделение, почти полностью состоящее из арун, готовое в любой момент защитить всех фианна каэрнов, оказавшихся в опасности.#!"

 mjolnir: "Сыны Мьёлнира"
 mjolnir_flavor: "#F Эти дикари-воины, считающиеся кровожадными маньяками даже среди остальной Добычи, - зрелище, на которое стоит посмотреть.#!"

 stormcrows: "Вороны-буревестники"
 stormcrows_flavor: "#F Любимцы Дедушки-Грома, вороны-буревестники в основном служат шпионами для Теневых владык, но при достаточной численности они могут стать мощной силой.#!"

 whitewolves: "Белые волки"
 whitewolves_flavor: "#F Белые волки, которые, по слухам, являются прародителями Серебряных Клыков, появляются во времена нужды, чтобы помочь племени.#!"

 heavenlysuccessors_maa: "Небесные наследники"
 heavenlysuccessors_maa_flavor: "#F Наследники Чжун Куэй, Небесные наследники поклялись уничтожить вампиров и других существ, которые высасывают душу Геи.#!"

 materialized_spirits: "Материализованные духи"
 materialized_spirits_flavor: "#F Духи, убеждённые, а иногда и принуждённые, посланы на помощь теургу в час нужды. Они являются сложными противниками для предсказания.#!"

 animated_tree: "Оживлённое дерево"
 animated_tree_flavor: "#F Деревья вокруг Ребёнка Геи одушевлены, они могут сдерживать или направлять врагов.#!"

 the_lost_ancients: "Потерянные древние"
 the_lost_ancients_flavor: "#F Бесформенные тени, забытые Вселенной, призванные помочь мумии.#!"

 POD_controlled_animals: "Управляемые животные"
 POD_controlled_animals_flavor: "#F О Боже, так много белок...#!"

 war_avatar_of_great_fenris: "Боевой аватар великого Фенрира"
 war_avatar_of_great_fenris_flavor: "#F Лишь немногие духи - не считая самих инкарнов - так страшны и опасны, как боевой аватар великого Фенрира. Аватар волка Фенрира предстаёт в образе огромного волка ростом 10 футов в холке. Его глаза горят яростью, а с пасти капает кровь бесчисленных врагов. Его шерсть глубокого серого цвета, который при свете переливается от черного к красному и даже к белому. Боевой аватар Фенрира не так могущественен, как сам инкарн, но все же не поддается обычным ограничениям духов и обладает чертами даже более мощными, чем нексусные ползуны.#!"

 materialized_banes: "Материализованные губители"
 materialized_banes_flavor: "#F Злые духи, убеждённые, а иногда и принуждённые, посланные на помощь Танцору в трудную минуту. Они являются сложными противниками для предсказания.#!"

 balefire_elemental: "Элементали очага"
 balefire_elemental_flavor: "#F Элементали очага, также называемые фурмлингами, - это вирмские аналоги элементалей, которые служат соответствующему элементальному змею и часто классифицируются как еще один тип губителей.#!"
 sludge_elemental: "Элементали ила"
 sludge_elemental_flavor: "#F Элементали ила, также называемые х'раглингами, - это вирмские аналоги элементалей, которые служат соответствующему элементальному змею и часто классифицируются как еще один тип губителей.#!"
 toxin_elemental: "Элементали токсина"
 toxin_elemental_flavor: "#F Элементали токсина, также называемые Вакшаани, - это вирмские аналоги элементалей, которые служат соответствующему элементальному змею и часто классифицируются как еще один тип губителей.#!"
 smog_elemental: "Элементали смога"
 smog_elemental_flavor: "#F Элементали смога, также называемые хоглингами, - это вирмские аналоги элементалей, которые служат соответствующему элементальному змею и часто классифицируются как еще один тип губителей.#!"
 fire_elemental: "Элементали огня"
 fire_elemental_flavor: "#F Элементали огня, которые считают себя страстями Геи и когда-то научили человечество пользоваться огнем. Они спонтанно появляются на свет за Перчаткой, но исчезают, как только заканчивается их питание.#!"
 air_elemental: "Элементали воздуха"
 air_elemental_flavor: "#F Элементали воздуха, которые обычно обитают во внешних пределах [UmbraGlossaryLocalized('aetherial_realm','Неземной сферы')] или следуют за умбральными ветрами.#!"
 water_elemental: "Элементали воды"
 water_elemental_flavor: "#F Элементали воды, обитающие в водоемах на территории Умбры.#!"
 earth_elemental: "Элементали земли"
 earth_elemental_flavor: "#F Элементали земли, которые, по слухам, ближе всего к Гее и обычно обитают в незапятнанной почве в пределах [UmbraGlossaryLocalized('penumbra','Пенумбры')].#!"
 electricity_elemental: "Элементали молний"
 electricity_elemental_flavor: "#F Старейшины гару считают, что элементали - первое творение Геи и что новые элементали - это извращение, предвещающее Апокалипсис. Другие считают, что элементали существовали всегда, но им не хватало материальной субстанции, чтобы проявиться. Хотя существуют истории о Дворе элементалей в [UmbraGlossaryLocalized('astral_reaches','Высокой Умбре')], большинство гару не верят в его существование. Теурги говорят, что то, что посторонние воспринимают как иерархию, является лишь отражением собственных предположений, которые элементаль отражает для того, чтобы лучше общаться с существом из плоти.#!"
 metal_elemental: "Элементали металла"
 metal_elemental_flavor: "#F Элементали металла считают себя грядущими правителями своего рода и находятся в натянутых отношениях с элементалями земли. Они появляются в виде гуманоидов, сделанных из того металла, который они представляют, и часто бывают вспыльчивыми и высокомерными.#!"
 wood_elemental: "Элементали дерева"
 wood_elemental_flavor: "#F Будучи лишь немного старше элементалей металла, лин-шэнь также поддерживают тесные отношения с людьми. В то время как некоторые из ти-шэнь чувствуют себя покинутыми человеком, большинство элементалей дерева ощущают себя жертвами.#!"
 element_dragon: "Элементальный дракон"
 element_dragon_flavor: "#F Существо принимает форму дракона и полностью формируется из его родительской силы.#!"

 enochian_guards: "Енохианская храмовая стража"
 enochian_guards_flavor: "#F Древние воины вновь собрались, чтобы защитить своих бессмертных хозяев.#!"

 maryannu: "Марьянну"
 maryannu_flavor: "#F Возможно, дворяне на боевых колесницах уже забыты смертными, но эта гордая традиция все еще жива в тех, кто знал ее в прошлой жизни.#!"

 romani_scouts: "Цыганские разведчики"
 romani_scouts_flavor: "#F Быстрые и выносливые наездники, умеющие найти оптимальный путь подхода к сражению.#!"

 jagglings: "Джагглинги"
 jagglings_flavor: "#F Джагглинги - обычные умбральные «жители». Они обычно разумны и обладают индивидуальностью. Джагглинги обычно служат инкарне.#!"

 cockatrices: "Василиски"
 cockatrices_flavor: "#F Среди изменчивых песков пустыни жил самый гнусный змей, чье дыхание и взгляд убили многих воинов.#!"
 drake: "Змей"
 drake_flavor: "#F У дракона тяжело бронированное змеевидное тело, которое практически не поддаётся ни луку, ни мечу.#!"
 orm: "Орм"
 orm_flavor: "#F Змей (или орм) обитает в холодных краях и очень похож на гигантскую змею или угря.#!"
 wyverns_flavor: "#F Виверна - это крылатая змея, охотничьи угодья которой простираются от самых северных пределов Европы вплоть до Греции и Эфиопии.#!"
 lindworm: "Линдворм"
 lindworm_flavor: "#F Неуловимый линдворм, охотник бесплодных пустошей.#!"
 amphiptere: "Амфиптерий"
 amphiptere_flavor: "#F Амфиптерий - это крылатая, но безногая змея, которая передвигается исключительно с помощью полёта.#!"
 sphinx: "Сфинкс"
 sphinx_flavor: "#F Сфинкс или кошка-дракон напоминает на тигра или пантеру с перепончатыми крыльями, огромными клыками, змеиными глазами и дымным дыханием.#!"
 fu_guardian: "Страж Фу"
 fu_guardian_flavor: "#F Этот мелкий дракон, стоящий на страже порядка и цивилизованности,  напоминает нечто среднее между львом, драконом и собакой.#!"
 feng_huang: "Фэн Хуан"
 feng_huang_flavor: "#F Один огонь выжигает пламя другого, одна боль уменьшается от мучений другого.#!"
 ghul: "Гулы"
 ghul_flavor: "#F Эти дети Иблиса, князя Тьмы, вышли к людям, чтобы искушать их и питаться.#!"
 gryphon: "Грифон"
 gryphon_flavor: "#F Артефакты, относящиеся к эпохе расцвета Египта, изображают грифона, полульва-полухищника, парящего на крыльях рассвета. Это традиционный тотемный дух племени Красных когтей.#!"
 harpy: "Гарпия"
 harpy_flavor: "#F Первоначально описанные в греческих преданиях, гарпии были предвестницами смерти и карателями гордыни.#!"
 hippocampi: "Гиппокамп"
 hippocampi_flavor: "#F Лошади, бегущие по озерам и океанам, объединялись с изменчивыми духами волн и воды. Иногда их игры заканчивались любовных утехами.#!"
 hippogryph: "Гиппогриф"
 hippogryph_flavor: "#F Подобно мрачным легендам об их происхождении, лошади-орлы, известные как гиппогрифы, обладают меланхоличным видом и злобным нравом.#!"
 manticore: "Мантикора"
 manticore_flavor: "#F Поскольку каждое животное занимает свое место в пищевой цепи и жизненном цикле, мантикора - живая пародия на этот порядок.#!"
 pegasus: "Пегас"
 pegasus_flavor: "#F Столь же дикий и естественный, как драгоценные камни, из которых сделаны его крылья, — сапфир, рубин, изумруд и аметист, — пегас - редкое и ценное создание.#!"
 peryton: "Перитон"
 peryton_flavor: "#F Перитон удивительно привлекателен для такого смертоносного животного. Его оленья голова покрыта мягким черным, коричневым или серым мехом.#!"
 phoboros: "Фоборос"
 phoboros_flavor: "#F Фоборос напоминает маленького белого быка. Многие аспекты этого существа символически связывают его с Луной и, следовательно, с водами мира.#!"
 roc: "Рок"
 roc_flavor: "#F Роки - гигантские птицы, напоминающие ярко-белых или крапчатых золотистых ястребов.#!"
 seabishop: "Морской епископ"
 seabishop_flavor: "#F Неуловимый «морской епископ» - загадка. Обнаруженные, когда один из них был выброшен на берег, эти существа прячутся от человечества под волнами, избегая контакта с поверхностным миром.#!"
 sea_serpent: "Морской змей"
 sea_serpent_flavor: "#F Обитающие в самых глубоких частях океана, а также в больших морях и заливах, морские змеи - бич кораблей, совершающих дальние путешествия.#!"
 shadhavar: "Шадхавар"
 shadhavar_flavor: "#F Существо, похожее на антилопу, шадхавар бродит по равнинам, где свободно дует ветер.#!"
 simurgh: "Симург"
 simurgh_flavor: "#F Оракул в Дельфах, старик на горе и три Судьбы в пещере - все они являются примером всезнающего отшельника, уединившегося от человечества.#!"
 umkovu: "Умкову"
 umkovu_flavor: "#F Жалкая пустыня принимает свой облик, шакал горд и подтянут. В поисках тебя я пробираюсь сквозь медленную ночь.#!"
 unicorn: "Единорог"
 unicorn_flavor: "#F Один за другим в лунном свете там, далеко в призрачном воздухе. Единороги спускаются к морю.#!"
 vodayany: "Водаяны"
 vodayany_flavor: "#F Во все века существа выползали из мрачной глади неподвижных озер и оставляли на берегу свои следы, чтобы смертные могли поразмыслить над ними.#!"
 wilde_beast: "Дикий зверь"
 wilde_beast_flavor: "#F Дикий зверь сочетает в себе лучшие хищнические навыки льва и послушные, преданные черты характера спаниеля.#!"

 demonhound: "Демонические гончие"
 demonhound_flavor: "#F Одержимые духами Бездны, эти гончие худощавы и устрашающи, со зловещими глазами, остекленевшими на скелетообразных головах, и кипящей слюной, пузырящейся из пылающих челюстей.#!"
 imps: "Бесы"
 imps_flavor: "#F Младшие демоны Ямы, бесы - изобретательные ловкачи. Хотя они и не любят прямых сражений, они могут быть удивительно стойкими, когда их загоняют в угол.#!"
 lucifergia: "Люцифергии"
 lucifergia_flavor: "#F Кровавые гончие душ - это исполнители воли демонов. Когда соглашение не выполняется, они будут преследовать нарушителя до Небес, если понадобится.#!"
 malebranche: "Загребалы"
 malebranche_flavor: "#F У адских мучителей была вечность, чтобы усовершенствовать своё искусство. В человеческом теле и душе нет такой слабости, о которой они бы не знали.#!"
 war_servitors: "Боевые служители"
 war_servitors_flavor: "#F Боевая каста Бездны, эти внушающие страх существа склоняются (часто неохотно) только перед высшими демонами. Воплощенная сила, они представляют собой бушующий вихрь когтей, адского пламени и адского оружия.#!"

 the_unnamable: "Непознанные"
 the_unnamable_flavor: "#F Привязанные к земле могут открыть небольшой портал между Творением и царством хаоса и протащить через него нечто - существо, слишком причудливое и опасное, чтобы существовать в этой реальности. Существа, вызванные этим заклинанием, всегда опасные чудовища с ужасной силой убийства и жаждой разрушения.#!"

 nervosa: "Нервоза"
 nervosa_flavor: "#F Рожденные из безумия, они могут выглядеть как обычные люди, животные или инопланетные существа, а то и вовсе не иметь тела.#!"
 monster_under_the_bed: "Монстр под кроватью"
 monster_under_the_bed_flavor: "#F Существуют гигантские фиолетовые змеи, которые ждут, пока ваши руки или ноги высунутся за край матраса, чтобы схватить вас, а есть маленькие существа, которые просто сидят и смотрят на вас (большими желтыми глазами) прямо под лучом лампы.#!"
 nocnitsa: "Ночница"
 nocnitsa_flavor: "#F Эти монстры, рожденные из кошмаров подменышей, - одни из самых страшных химер, и обычно они принимают свои формы прямо или символически из самых сильных и изнурительных страхов своего создателя.#!"
 sprites: "Спрайты"
 sprites_flavor: "#F Спрайты рождаются из фантазии и восторга. Обычно они игривы и в худшем случае озорны.#!"
 monsters: "Монстры"
 monsters_flavor: "#F Монстр - это название, данное одушевленным химерам, которые не подходят ни под одну из других категорий химерических существ, известных феям.#!"
 feral_chimera: "Дикая химера"
 feral_chimera_flavor: "#F Большинство диких химер являются аналогами обычных диких животных из [UmbraGlossaryLocalized('dreaming','Грёз')]: кроликов, кошек, волков, лошадей и т.д.#!"
 urban_legends: "Городские легенды"
 urban_legends_flavor: "#F Городские легенды почти так же разнообразны, как ночница, и могут быть так же непредсказуемы, как нервоза. Они могут проявляться в виде аллигаторов в канализации, полтергейста, терзающего семейный очаг, или чего-то среднего.#!"

 sidhe_wild_hunt: "Дикая охота Сидхе"
 sidhe_wild_hunt_flavor: "#F Избранные владыкой Фригольда, Дикая охота - лучшие наездники среди подменышей, прославленные рыцари Великой охоты. Они - одни из лучших воинов, которых феи могут направить на своих обреченных врагов, и даже старые боги боятся шагов их коней.#!"
 troll_berserkers: "Тролли-берсерки"
 troll_berserkers_flavor: "#F Тролли на две головы выше самого высокого человека и отличаются лишь ростом на первый взгляд. Их лица часто красивы, но при этом грубоваты и угловаты, как у менее цивилизованных народов. Они носят длинные волосы, заплетенные над каждым ухом. Сзади они никогда не стригутся, обрастая до середины спины.#!"
 nuckelavee: "Наклави"
 nuckelavee_flavor: "#F Наклави - это морское существо, которое с пояса похоже на человека, а с талии - на лошадь. Хотя идея морского кентавра может показаться кому-то смешной, это существо - совсем не то. Наклави способны напугать всех, кроме самых стойких, по одной простой причине: у этих существ нет кожи. Вместо нее они представляют собой месиво из пульсирующих органов и пульсирующей крови, и вид такого существа, поднимающегося из прибоя, вполне объяснимо приводит в ужас всех, кому посчастливилось стать его свидетелем.#!"
 duergar: "Дуэргар"
 duergar_flavor: "#F Дуэргары - жители холмов. Их рост составляет примерно один-два фута, а в остальном они похожи на людей с длинными бородами и пронзительными глазами. Несмотря на небольшой рост, дуэргары обладают силой самого сильного человека и пламеным нравом. Они яростно отстаивают свои территории и готовы наброситься на любого, кто вторгнется на их земли. Единственная защита от их гнева - это молить о гостеприимстве и предлагать взамен дары.#!"
 skoggra: "Скоггра"
 skoggra_flavor: "#F Скоггра, или Лесные жены, могут быть вполне дружелюбны с людьми. Все они - женщины и довольно красивы, хотя и выглядят дикими. Нижняя часть их туловища покрыта корой, а также листьями и цветами весной. Но лица у них красивые, глаза зеленые, как мох, а каштановые волосы дико вьются по плечам.#!"
 ovinniks: "Овинники"
 ovinniks_flavor: "#F Овинники, на первый взгляд, очень похожи на брауни. Они живут в амбарах или конюшнях и особенно любят животных. Считается, что они способны разговаривать с ними на своем языке. Однако на этом сходство заканчивается. Если брауни в целом отзывчивы и злятся только тогда, когда чувствуют, что их не ценят, то овинники - злобные существа, причем насквозь. Они никогда не причинят вреда животному, а вот люди для них - это чистая забава.#!"
 brownies: "Брауни"
 brownies_flavor: "#F Эти полезные существа живут в домах и около них по всей Европе. Они выходят только ночью, выполняя необходимую работу по дому - от уборки и чистки до полировки и штопки. В тот момент, когда их замечают, они бесследно исчезают, оставляя многих гадать, как именно был отремонтирован ботинок или кто наполнил деревянный ящик.#!"
 night_elves: "Ночные эльфы"
 night_elves_flavor: "#F Тёмные эльфы Баварии давно наводят ужас на местные деревни. Их повадки и места обитания практически неизвестны. О них рассказывают лишь безумные истории тех, кто обнаружил их деревни на верхушках деревьев. Лишь немногие выживают после такого опыта в здравом уме, что подрывает доверие к этим рассказам.#!"
 goblins: "Гоблины"
 goblins_flavor: "#F Эти чудовища обитают в дремучих лесах большей части Европы. Они похожи на бесформенных детских кукол, которых вырастили, оставили в торфе на несколько месяцев, а затем оживили, и они почувствовали вкус человеческой плоти.#!"
 malicious_faerie: "Злобные феи"
 malicious_faerie_flavor: "#F Эти злобные существа - бич всех живых. Они не могут придумать ничего лучше, чем творить зло - от безобидных шалостей до разрушения деревень, - и с радостью отправят заблудившегося путника по неверной дороге, наколдуют яд, чтобы «вылечить» воду в колодце, или даже приведут отряд гоблинов в лагерь торговца.#!"

 chitterers: "Говоруны"
 chitterers_flavor: "#F Задние конечности двух волков, безволосая поверхность и розоватое тело, покрытое десятками клювов пищащих птиц, говоруны - одни из самых жутких творений клана Тремеров, когда-либо созданных.#!"
 reapers: "Жнецы"
 reapers_flavor: "#F Жнец, названный так из-за двух больших колющих передних конечностей, идеально приспособленных для обезглавливания, - это жук размером с человека, у которого на месте морды красуется множество враждующих шипящих крысиных голов.#!"
 skin_eaters: "Пожиратели кожи"
 skin_eaters_flavor: "#F Крошечные блохоподобные насекомые с прожорливым аппетитом, пожиратели кожи были сконструированы так, чтобы выполнять простые команды и жаждать кожи, а не крови.#!"

 crocodiles_flavor: "#F Аллигаторов, кайманов и крокодилов с их длинными телами и грубой, похожей на кору шкурой легко принять за гниющие бревна, что является фатальной ошибкой.#!"
 bears_flavor: "#F Поднимаясь, как человек, на своих крепких лапах, медведь обитает в холодных, одиноких местах - густо заросших лесом царствах, где поблизости есть вода (и рыба).#!"
 lions_flavor: "#F Львы с их золотистой шерстью и длинными, полными гривами самцов - великолепные существа.#!"
 tigers: "Тигры"
 tigers_flavor: "#F Огромные, гладкие и легкие, эти прекрасные животные быстро передвигаются в тени джунглей, маскируясь под полосатую шерсть.#!"
 bulls_flavor: "#F Крупный рогатый скот сыграл важнейшую роль в истории человеческой цивилизации, а соответственно, и в ее мифологии.#!"
 horses: "Лошади"
 horses_flavor: "#F Высокие и мускулистые, с длинными, изогнутыми шеями, умными глазами, ниспадающими гривами и хвостами, эти звери действительно похожи на стихии в живом обличье.#!"
 camels_flavor: "#F Рабочая лошадь Аравии, верблюд - злобный зверь, и он обычно игнорирует любой, кроме самого сильного, голос авторитета.#!"
 stags_flavor: "#F Благодаря их стройным конечностям, невероятно маленьким копытам и большим, прозрачным глазам легко понять, как олени заслужили славу среди фей.#!"
 goats: "Козы"
 goats_flavor: "#F Более худые и лохматые, чем дикие овцы, козы невероятно проворны.#!"
 rams: "Бараны"
 rams_flavor: "#F Безликие и курносые существа, овцы живут там, где их можно пасти.#!"
 boars_flavor: "#F Более крупный (от трех до четырех футов в плечах), грубый и гораздо более злобный, чем домашние свиньи, дикий кабан - это плоть, созданная из плохого настроения.#!"
 monkeys: "Обезьяны"
 monkeys_flavor: "#F От джунглей Африки и Южной Америки до азиатских гор обезьяны отбрасывают тень, смущающе похожую на человеческую.#!"
 cats_flavor: "#F Кошка - это ходячая загадка, частичка дикости, которая заняла место у человеческого очага.#!"
 foxes_flavor: "#F Лисы - хитрые существа. Они добиваются своего не угрозой или физическим насилием, а хитростью и быстротой мышления.#!"
 raptors: "Хищники"
 raptors_flavor: "#F Хищники - ястребы, соколы, орлы - для птиц то же, что львы и тигры для зверей.#!"
 gooses: "Гуси"
 gooses_flavor: "#F В воздухе или на воде лебедь - воплощение красоты и грации.#!"
 owls: "Совы"
 owls_flavor: "#F Благодаря мягким перьям, которые позволяют им летать бесшумно, и огромным чувствительным глазам, позволяющим видеть в почти полной темноте, совы - повелители ночного неба.#!"
 ravens_flavor: "#F Более крупная птица, ворон, расправляет крылья, словно изящный, но зловещий плащ.#!"
 toads: "Жабы"
 toads_flavor: "#F Когда-то считалось, что лягушки и жабы вырастают из грязи самопроизвольно.#!"

 golems: "Големы"
 golems_flavor: "#F Рассказы о чудовищах, сделанных из палок, камня, глины, земли и даже пшеницы, пестрят местными легендами по всей Европе.#!"
 guardians_flavor: "#F Известно, что жрецы могущественных орденов, тайные волшебники огромной силы и даже случайные придворные ведьмы наделяют силой обычно неодушевленные предметы, чтобы те охраняли их святилища.#!"
 homunculus: "Гомункулы"
 homunculus_flavor: "#F Каждый гомункул - это творение своего создателя, обладающее реальным осознанием его целей и желаний, а также магических теорий, на основе которых он был создан.#!"

 sebau: "Себау"
 sebau_flavor: "#F Себау, слуги из глины, готовые умереть за своего создателя.#!"

 hidden: "Скрытни"
 hidden_flavor: "#F Скрытень - это очень независимый и самостоятельный ходячий труп, который обычно может сойти за человека - в отличие от других ходячих мертвецов.#!"
 walker: "Ходоки"
 walker_flavor: "#F Промежуточное звено между едва заметными скрытнями и по-настоящему мерзкими шаркунами, ходоки разлагаются медленно, хотя у большинства хватает здравого смысла прикрывать свои уродства духами, одеждой и тому подобным.#!"
 shambler: "Шаркуны"
 shambler_flavor: "#F Это шатающиеся, извергающие жидкость, разлагающиеся трупы, которые не должны жить, но живут. Они названы так потому, что при движении они спотыкаются и дергаются, поскольку их гниющие сухожилия и разлагающиеся связки не в состоянии должным образом обеспечивать движение их тела.#!"
 skeletons: "Скелеты"
 skeletons_flavor: "#F Те, у кого нет свежих материалов для работы, все еще могут соединить несколько костей и оживить их заново. Оживлённые воины-скелеты - пугающее зрелище.#!"
 dragons_teeth: "Зубы дракона"
 dragons_teeth_flavor: "#F Не имея возможности полностью полагаться на человеческих лакеев, многие колдуны носят своих защитников с собой, пряча их в сумке до тех пор, пока они не понадобятся. Простая сумка с горсткой зубов может содержать целую армию этих нечестивых воинов - из каждого зуба, брошенного на землю, вырастает полноценный воин-скелет, готовый рвать, калечить и убивать по приказу своего хозяина.#!"

 yulan_jin: "Юлань-цзинь"
 yulan_jin_flavor: "#F Юлань-цзинь - это те [GetTrait('kueijin').GetName( GetNullCharacter )|l], чьи души были разрушены муками [UmbraGlossary('yomi_wan')] и, как следствие, не способны обитать в собственном теле.#!"
 ban_ren_guei: "Бань жэнь гуэй"
 ban_ren_guei_flavor: "#F Бань жэнь гуэй, или полудемонический народ, - потомство спящего-соблазнителя бэйна и смертной. Дьяволы-тигры регулярно связывают их узами и приказывают служить.#!"
 rat_headed_dragonfly_demon: "Крысоголовые демоны-стрекозы"
 rat_headed_dragonfly_demon_flavor: "#F Стрекозы-демоны длиной от фута до полутора футов и с размахом крыльев до двух футов имеют панцирь с такой же блестящей переливчатостью, как торакс мухи или масло на воде.#!"
 sleeper_seducing_bane: "Спящие-соблазнители бэйны"
 sleeper_seducing_bane_flavor: "#F Эти демоны, похожие на суккубов, совсем не привлекательны. Действительно, спящие-соблазнители бэйны выглядят как мокрые, мясистые красные массы размером в несколько футов и утыканные щупальцами разных размеров.#!"
 face_robe_demon: "Демоны-лицедеи"
 face_robe_demon_flavor: "#F Демоны-лицедеи неприятны даже по меркам злых духов. Обитатели жестокости и отчаяния, демоны-лицедеи получили такое название из-за своей неприятной привычки одеваться в элегантные одеяния, сделанные из лиц своих жертв.#!"
 unwholesome_nightmare_inducing_ghost: "Призраки-призыватели кошмаров"
 unwholesome_nightmare_inducing_ghost_flavor: "#F Эти существа являются разновидностью спектров, могущественных куэй, которые остаются после того, как призрак падает на По.#!"
 unrighteous_cult_leading_ghost: "Неправедный призрак-сектант"
 unrighteous_cult_leading_ghost_flavor: "#F Эти духи Инь - разновидность призрака, известная на западе как Явление, - с удовольствием возводят культы среди живых.#!"
 chih_mei: "Чи-мэй"
 chih_mei_flavor: "#F Акума могут попросить, чтобы повелители Яма вселили душу П'о в труп, создав таким образом примитивного, но могущественного чи-мэй, который будет рабски служить ему.#!"
 
 shikome_assassin: "Ассасины Шикомэ"
 shikome_assassin_flavor: "#F Невероятно прекрасные шикомэ - убийцы и шпионы Эммы-0.#!"
 kumo_huntress: "Охотницы Кумо"
 kumo_huntress_flavor: "#F Худые и бледные, жители Кумо [UmbraGlossary('kakuri')] [UmbraGlossaryLocalized('yomi_wan','Йоми')] напоминают пауков даже в человеческом обличье.#!"
 raksha_of_ravana: "Ракша Раваны"
 raksha_of_ravana_flavor: "#F Ракша с безуспешной регулярностью посещают Срединное царство, чтобы прокормиться и вести дела, а также скрытно бродят по [UmbraGlossaryLocalized('yomi_wan','Йоми')] в поисках подношений для Ланки.#!"
 the_children_of_tou_mou: "Дети Тоу-Моу"
 the_children_of_tou_mou_flavor: "#F Сгорбленные фигуры из черного железа со светящимися красными глазами, наполовину человекообразные автоматоны, наполовину насекомые, Дети Тоу-Моу созданы для того, чтобы выживать в суровых условиях царства повелительницы Яма.#!"
 mikaboshis_demons_of_iron_and_violence: "Демоны железа и насилия Микабоши"
 mikaboshis_demons_of_iron_and_violence_flavor: "#F Найти цель. Уничтожить цель. Во время уничтожения нанести как можно больше побочных повреждений.#!"
 shinjuku_undercity_scavengers: "Мусорщики подземного города Синдзюку"
 shinjuku_undercity_scavengers_flavor: "#F Эти одичавшие, увядшие существа все еще цепляются, подобно мусорным культистам, за атрибуты структуры, в которой они когда-то когтями вырвали себе положение.#!"
 fat_striders_of_the_hell_of_boiling_oil: "Толстые странники из ада кипящего масла"
 fat_striders_of_the_hell_of_boiling_oil_flavor: "#F Почти два метра в длину от головы до хвоста, а с вытянутыми ногами толстые странники почти вдвое больше.#!"
 wu_huas_corpse_tiger_demons: "Трупные тигры-демоны Ву Хуа"
 wu_huas_corpse_tiger_demons_flavor: "#F Трупные тигры-демоны выглядят огромными (три метра ростом), мускулистыми мужчинами и женщинами с головами и хвостами тигров, а вместо рук - тигриные лапы с длинными черными втягивающимися когтями.#!"
 kani_no_jingoku: "Кани но Дзингоку"
 kani_no_jingoku_flavor: "#F Кани-но Дзингоку - жители Семи пылающих морей и слуги таинственной повелительницы Яма, императрицы жемчуга.#!"
 generic_servitor: "Универсальные сервиторы"
 generic_servitor_flavor: "#F Не каждый в [UmbraGlossaryLocalized('yomi_wan','Йоми')] может быть захватывающим и уникальным служителем зла. Кто-то должен взять на себя роль чудовища среднего уровня, бродячего ужаса, заурядного мучителя, который помогает составлять рядовой состав легионов [UmbraGlossaryLocalized('yomi_wan','Йоми')].#!"

 carnosaurs: "Карнозавры"
 carnosaurs_flavor: "#F Карнозавры, являвшиеся «машинами для убийства» в доисторические времена, достигали в длину от 10 до 50 футов от носа до хвоста.#!"
 herbosaurs: "Гербозавры"
 herbosaurs_flavor: "#F Главная опасность, связанная с этими гигантскими травоядными, - быть затоптанным ими или оказаться между ними и тем, что может их преследовать.#!"
 pterosaurs: "Птерозавры"
 pterosaurs_flavor: "#F Птерозавры - крылатые рептилии, современники динозавров.#!"
 plesiosaurs: "Плезиозавры"
 plesiosaurs_flavor: "#F Плезиозавры - морские млекопитающие, которых часто принимают за динозавров. Обладая длинной шеей, компактным широким телом, ластообразными руками-лопастями и коротким хвостом, они также имеют острые зубы и большую пасть.#!"

 shades: "Тени"
 shades_flavor: "#F Среди самых могущественных призраков Тени - это бывшие спектры, которые были брошены в [UmbraGlossaryLocalized('tempest','Бурю')] попали в Вихрь или Великий вихрь или потеряли себя во время Жатвы.#!"
 wraiths_flavor: "#F Материализованные призраки, призванные из [UmbraGlossaryLocalized('shadowlands','Загробного мира')].#!"
 spectres: "Спектры"
 spectres_flavor: "#F Материализованные спектры, вызываемые из [UmbraGlossaryLocalized('pod_realm_labyrinth','Лабиринта')].#!"
 the_reavers_of_ur: "Жнецы из Ура"
 the_reavers_of_ur_flavor: "#F Рой ужасных волнистых серых фигур, вызванных из неизвестного места, чтобы жестоко расправиться с врагами.#!"
 soldiers_of_the_emperor: "Солдаты императора"
 soldiers_of_the_emperor_flavor: "#F Солдаты пользуются огромным престижем в Нефритовой империи, ведь они защищают ее от демонов, спектров и других захватчиков.#!"
 bureaucrats_of_jade_palace: "Бюрократы Нефритового дворца"
 bureaucrats_of_jade_palace_flavor: "#F Министры, населяющие залы и дворы окутанного бурей дворца императора, - особая порода, самые эффективные хитрецы и бюрократы во всей империи.#!"
 demon_jailer: "Демонические тюремщики"
 demon_jailer_flavor: "#F Тюремщики, мучители и надзиратели Ада использовали призрачную силу Ваяния, чтобы превратить себя в демонов из легенд.#!"
 phantasies: "Фантазии"
 phantasies_flavor: "#F Это существа, имеющие сильное сходство с живыми существами, такими как кит или птица. Фантазии могут быть достаточно разумны, чтобы общаться с ними, и иногда помогают призракам в [UmbraGlossaryLocalized('tempest','Буре')]. Как и животные в [Concept('skinlands', 'Землях Плоти')|E], некоторые животные враждебны к людям, некоторые дружелюбны, а некоторых лучше оставить в покое.#!"
 deliriums: "Делириумы"
 deliriums_flavor: "#F Плазмоиды, которые выглядят как модифицированные животные, например крылатые лошади или кошки с антеннами. Делириумы, как правило, более разумны и могущественны, чем фантазии.#!"
 legendaries: "Легендарии"
 legendaries_flavor: "#F Плазмоиды, имитирующие какого-нибудь мифического зверя, например феникса. Легендарии, как правило, умны, сильны и редки.#!"
 angelics: "Ангелоиды"
 angelics_flavor: "#F Как следует из их названия, ангелоиды появляются в виде прекрасных ангельских существ в классической иудео-христианской традиции: обычно это одеяния, нимбы и крылья, но некоторые ангелоиды могут принимать более андрогинные или сверкающие формы. Обычно они дрейфуют в [UmbraGlossaryLocalized('tempest','Буре')], помогая призракам в их путешествиях.#!"
 demonics: "Демоноиды"
 demonics_flavor: "#F Как следует из названия, демоноиды - это существа, являющиеся отражением уродства, похоти или того и другого. Единственная цель демоноидов - мучить, порабощать или уничтожать всех призраков, с которыми они сталкиваются. Некоторые демоноиды могут временно принимать облик ангелоидов и вести за собой призрака, прежде чем показать свою истинную форму и наказать его.#!"
 archangelics: "Архангелоиды"
 archangelics_flavor: "#F Поначалу архангелоиды похожи на ангелоидов, но в какой-то момент превращаются в огненные формы, наводящие ужас. Обычно они носят с собой меч или свитки осуждения и используют особую способность Наказания, чтобы вытянуть Тень призрака и уничтожить его. Душа призрака затем забирается архангелоидом для неизвестных целей, хотя есть подозрение, что души играют роль в ковке пламенных мечей архангелоидов.#!"
 archdemonics: "Архидемоноиды"
 archdemonics_flavor: "#F Противоположность архангелоидов, архидемоноиды будут пытаться усилить Тень призрака, а не очистить ее. Поначалу они кажутся полезными, обучая призраков новым Арканоям, но на самом деле они будут учить только тем навыкам, которые вызывают у них Ангст. В конце концов архидемоноиды изматывают свою жертву и позволяют Тени обрести контроль, превращая ее в слугу [UmbraGlossaryLocalized('oblivion','Забвения')].#!"
 djinn: "Джинны"
 djinn_flavor: "#F Некоторые ангелоиды и демоноиды появляются в виде джиннов или ифритов и, кажется, обладают силами, приписываемыми этим существам. Они могут наделить призраков сказочным богатством - разумеется, в стигийских монетах - и другими материальными предметами, такими как реликвийные дворцы и летающие ковры. Это богатство дорого обходится призраку.#!"
 wyrds: "Вирды"
 wyrds_flavor: "#F Плазмоиды, не имеющие привязки к живым или легендарным существам. Вирды, как правило, чужие; даже если они достаточно разумны, чтобы общаться с призраками (а большинство из них пугающе умны), их требования или просьбы, как правило, слишком магические, чтобы иметь какой-либо смысл.#!"
 ailerons: "Айлероны"
 ailerons_flavor: "#F В теле айлерона нет ничего особенного: присасывающийся рот, полный крючков, длинный, похожий на кнут хвост и большие крылья, с помощью которых они скользят по течениям [UmbraGlossaryLocalized('tempest','Бури')] - вот и все, из чего он состоит. Их тонкие тела и окраска делают их почти невидимыми в клубящихся обломках штормов.#!"
 cerements: "Церементы"
 cerements_flavor: "#F Церементы выглядят как большие куски сочащейся эктоплазмы с пульсирующими венами, проходящими по всей субстанции. Церементы - один из самых благодушных типов Вистимму, и они редко отправляются на поиски неприятностей. Однако если призрак натолкнется на него, его ждут тяжелые времена: несчастный призрак, запутавшийся в церементе, теряет год воспоминаний за каждый день, проведенный в ловушке. Церементы могут даже освободить жертву от ее $pod_Fetters|l$ и страстей и использовать их как свои собственные. В конце концов, захваченный призрак сам становится церементом.#!"
 kraken: "Кракен"
 kraken_flavor: "#F Кракен ужасает своими размерами: он настолько велик, что ни один призрак не рассказывал, что видел его целиком. Известно, что у него есть щупальца и огромные глаза, но больше о его форме и анатомии ничего не известно. Кракен также довольно древний: в Великой библиотеке Стигии есть сведения о том, что он существовал еще до того, как Харон закончил строительство своего великого царства на Острове Печали.#!"
 mourners: "Плакальщики"
 mourners_flavor: "#F С первого взгляда Скорбящие напоминают замаскированные фигуры Паромщиков. Однако вместо фонарей и косы Скорбящие носят массу тяжелых цепей. Их лиц не видно, их окутывает тьма плащей. Они всегда путешествуют стаями, причем все Скорбящие в определенной группе прикованы к самому могущественному из них. В отличие от многих существ [UmbraGlossaryLocalized('tempest','Бури')], Скорбящие, похоже, всегда имеют конкретную цель, когда появляются, и идут из [UmbraGlossaryLocalized('tempest','Бури')] в [UmbraGlossaryLocalized('shadowlands','Земли теней')].#!"
 shroudrippers: "Терзатели Савана"
 shroudrippers_flavor: "#F Терзатели Савана - одни из самых неуловимых из Вистимму, их трудно заметить и почти невозможно поймать и изучить. Несмотря на то, что их еще предстоит детально изучить, по общему мнению, Терзатели Савана имеют маленькое, компактное тело и тонкую паутину, натянутую между десятью «пальцами», которые позволяют им летать. На перепонке также расположены небольшие струи, из которых может брызгать кислота, а пальцы заканчиваются очень острыми когтями. Однако Терзатели Савана очень хрупки: уничтоженные, чей [Concept('Corpus', 'корпус')|E] удалось восстановить, за несколько секунд превращаются в бесформенную кучу плазмы.#!"
 tindelhounds: "Тиндельские гончие"
 tindelhounds_flavor: "#F Как видно из названия, Тиндельские гончие внешне напоминают собак. Однако из-за скверны [UmbraGlossaryLocalized('oblivion','Забвения')] у этих собак гораздо больше голов, ртов и глаз, чем у обычных собак; наиболее замечено десять ртов и пятнадцать глаз. Они также гораздо крупнее обычных собак - около 15 футов в плечах. Кроме пасти и размера, у них колючие крючья вместо шерсти, они испускают зеленый огонь из пасти и оставляют за собой копоть. Как будто этого недостаточно, Тиндельские гончие еще и довольно умны, они способны быстро адаптироваться к необычным ситуациям. К счастью для призраков, большинство из них избегают [UmbraGlossaryLocalized('shadowlands','Земель теней')], живя глубоко внутри [UmbraGlossaryLocalized('tempest','Бури')].#!"
 shadow_beasts: "Теневые звери"
 shadow_beasts_flavor: "#F Материализованные теневые звери, вызванные из Бездны с помощью магии крови.#!"
 hungry_shade: "Голодные тени"
 hungry_shade_flavor: "#F Материализованные тени, вызванные из Бездны с помощью магии крови.#!"

 mist_dragons: "Драконы тумана"
 mist_dragons_flavor: "#F В глубине этих волшебных туманов живут маленькие дракончики, размером не больше кошки.#!"
 giants_flavor: "#F Их массивные тела, часто превышающие 20 футов в высоту, напоминают мускулистых людей с грубой, каменистой кожей, что дает основания полагать, что они могут быть дальними родственниками каменных Неодушевлённых.#!"
 tarrkel: "Т'арркел"
 tarrkel_flavor: "#F Бездна Подземного моста порождает извращенных, кошмарных существ, недоступных человеческому пониманию, существ, которые питаются болью и выживают за счет плоти живых.#!"
 fire_salamanders: "Огненные саламандры"
 fire_salamanders_flavor: "#F Эти существа, хоть и похожи на своих земных сородичей, являются порождениями магии, обитающими в основном в измерениях фей за пределами естественного мира.#!"
 firebirds: "Жар-птицы"
 firebirds_flavor: "#F Жар-птица - это яркое разноцветное существо из славянских земель Восточной Европы.#!"

 aughisky: "Огиски"
 aughisky_flavor: "#F Тёмные демонические кони, которые бродят по перекресткам или рыщут возле засоленных прудов и ручьев.#!"
 lazarites: "Лазариты"
 lazarites_flavor: "#F Прокажённые - очень эффективные носители для бэйнов. Лазариты, одержимые бэйнами-селекционерами, создаются для единственной цели - размножения.#!"
 skull_pigs: "Костяные вепри"
 skull_pigs_flavor: "#F Костяные вепри - это не что иное, как обезумевшие остатки расы перевёртышей, которых когда-то называли грондр - служителей чистоты и порядка, которые когда-то хранили всю Гею от гнили и разложения.#!"
 fir_bolgs: "Фир-болги"
 fir_bolgs_flavor: "#F Жестокая и свирепая раса, состоящая почти полностью из воинов и охотников.#!"
 glutton_worms: "Прожорливые черви"
 glutton_worms_flavor: "#F Они похожи на нечто среднее между гигантским личинкой и раздувшейся змеей без кожи; у них нет глаз, только валики бледной розовато-серой плоти, окружающие длинные, похожие на челюсти барракуда.#!"
 liderci: "Лидерции"
 liderci_flavor: "#F Эти коварные духи - воплощения чистого желания, духи-искусители и демоны-любовники.#!"

 sirens: "Сирены"
 sirens_flavor: "#F Длинноволосые морские искусительницы, сирены заманивают моряков в водные пучины на невидимых рифах или в опасных проливах.#!"
 night_hound: "Чёрные псы Перекрестка"
 night_hound_flavor: "#F Миф, связанный с этим страшным псом в Британии, гласит, что его появление предвещает смерть. Людям советуют избегать перекрестков ночью, опасаясь встречи с Черным псом.#!"
 incubus: "Инкубы"
 incubus_flavor: "#F Инкуб - мужская форма этого демона искушения и похоти, известного почти во всех культурах (хотя и под разными именами).#!"
 succubus: "Суккубы"
 succubus_flavor: "#F Суккуб - женская форма демона искушения и похоти, известного почти во всех культурах (хотя и под разными именами).#!"

 pelesit: "Палеситы"
 pelesit_flavor: "#F Эти маленькие существа, созданные из собственной плоти ван-куэй, иногда выполняют их поручения.#!"

 scuttlers: "Беглецы"
 scuttlers_flavor: "#F Духи-прислужники С'эт.#!"

 vampires_hunters: "Охотники на вампиров"
 vampires_hunters_flavor: "#F Арбалет - самое подходящее оружие для охоты на кровососов. Что может быть лучше, чем направить колья прямо в сердце цели?#!"
 demons_hunters: "Охотники на демонов"
 demons_hunters_flavor: "#F Обученные противостоять порче и развеивать иллюзии, эти люди безжалостно уничтожают приспешников великого врага.#!"
 monsters_hunters: "Охотники на монстров"
 monsters_hunters_flavor: "#F Чудовищные оборотни слишком ужасны для обычного человека. К счастью, это не обычные люди.#!"
 dazbog_hunters: "Воины Даждьбога"
 dazbog_hunters_flavor: "#F Наследники великого бога-воина солнца, эти герои истребляют могучих монстров, куда бы они ни отправились.#!"

 dragons_flavor: "#F О том, чтобы быть драконом\n- символом силы Небес.#!"

 minion_of_the_divine: "Благословенные воины"
 minion_of_the_divine_flavor: "#F Вдохновленные вашей божественной аурой, эти гордые воины сражаются, как сами ангелы.#!"

 hoplites: "Гоплиты"
 hoplites_flavor: "#F Возвращайтесь со щитом, или на щите.#!"
 companion_cavalry: "Кавалерия соратников"
 companion_cavalry_flavor: "#F «Что бы вы сделали, если бы когда-нибудь достигли конца света?» «Я бы повернул назад и покорил его противоположность».#!"

 envy_dragon: "Зависть"
 envy_dragon_flavor: "#F Естественная форма Зависти - огромный морской змей, намного длиннее любого судна. На вершине огромного змеевидного тела с двумя парами когтистых плавников располагается голова зеленого дракона. Гладкая и гибкая, Зависть с удовольствием обхватывает корабли, лишая их экипажа и груза, а затем отправляет в глубины.#!"
 gluttony_dragon: "Чревоугодие"
 gluttony_dragon_flavor: "#F Эта огромная толстая змея извивается в северном Шварцвальде, недалеко от места своего рождения. Угольно-черному ящеру не пришлось далеко путешествовать, чтобы найти подходящий для себя дом. В отличие от некоторых своих сородичей, он не имеет крыльев и поэтому не может летать. Однако его скорость передвижения по земле в змеиной форме с лихвой компенсирует эту потерю. Он способен за считанные мгновения пронестись по огромным участкам земли, оставляя за собой огромные облака пыли и шлейф обломков.#!"
 greed_dragon: "Жадность"
 greed_dragon_flavor: "#F Змей Жадности скрылся в горах Италии в поисках нового дома. Мало кто видел, как огромный черный зверь прорезал ночь. Никто не видел и его появления в облике нищего, который выпрашивал любые подаяния, но его посеребренный язык всегда ослаблял даже самые тугие кошельки. Вскоре он накопил достаточное состояние, чтобы открыть свое дело. И снова его медовый голос убеждал безвольных людей, на этот раз привлекая партнеров для своих предприятий. Их состояния прибавлялись к его и росли одновременно. Вскоре он стал силой бизнеса.#!"
 lust_dragon: "Похоть"
 lust_dragon_flavor: "#F После рождения этот огромный рыжий зверь взмыл в небо и полетел через воды к Британским островам. Змей Похоти - стройный и гибкий змей, не такой крупный, как некоторые его сородичи, но все равно грозный. Его крылья достигают половины его длины. Его переливающаяся чешуя красна, как рубин, и выглядит привлекательно, если бы не клыки и когти длиной с копье.#!"
 pride_dragon: "Гордыня"
 pride_dragon_flavor: "#F Чешуйчатый Змей Гордыни устраивает свое логово под катакомбами Рима, в туннелях, давно запечатанных его собственными слугами. Тяжелая запертая дверь - единственный вход и выход, а коридор за ней ведет к дворцовой резиденции его нынешней человеческой формы. Здесь он проводит время в высшем обществе, всегда стараясь быть чуть более красивым, чуть лучше одетым и, как ни странно, чуть более воспитанным, чем все остальные. Большинство своих несерьезных смертных дел он оставляет в руках доверенных - и обычно обманутых - слуг-людей.#!"
 sloth_dragon: "Лень"
 sloth_dragon_flavor: "#F Лень - огромный грязно-коричневый змей, совершенно не заботящийся о своей внешности. В отличие от своих сородичей, у него нет ни крыльев, ни конечностей. Это огромная, жирная змея с головой дракона. Как следует из названия, его тело - сплошной моток рептилоидной веревки, гладкую поверхность которой нарушают лишь редкие комки еще не переваренной пищи.#!"
 wrath_dragon: "Гнев"
 wrath_dragon_flavor: "#F Когда Змея Гнева появилась на свет, ее враждебность потрясла саму землю. Ее мысли об агрессии и мести вырвались наружу, пока не нашелся желающий унять ее гнев. Гунны пронеслись по Европе, умерив пыл чудовища. Она спит под морозами западной России. Когда она проснется, то непременно почувствует запах бойни.#!"

 children_saraam: "Дети Сараама"
 children_saraam_flavor: "#F Мать багир гордится тем, что ее дисциплинированные дети защищают ее наследие.#!"
 warriors_ubastet: "Воины Убастет"
 warriors_ubastet_flavor: "#F Когда-то Бубасти правили Египтом как боги. Хотя это время давно прошло, они по-прежнему умеют сражаться на своей родине как никто другой.#!"
 samhach_bane: "Бич Самхаха"
 samhach_bane_flavor: "#F Сейликаны никогда не забудут того, кто чуть не убил их всех. Его глупые родичи заплатят.#!"
 durga_chosen: "Избранники Дурги"
 durga_chosen_flavor: "#F Селена в аспекте Дурги улыбается своей избранной элите, благородным величайшим воинам хан.#!"
 seline_pride: "Гордость Селены"
 seline_pride_flavor: "#F Самопровозглашенные избранники Луны, симба - гордые и безжалостные бойцы. Их история также подарила им сомнительную честь - они умеют сражаться с другими перевёртышами.#!"
 danaa_runners: "Бегуны Данаа"
 danaa_runners_flavor: "#F Многие сбрасывают со счетов жилистых свара, но их удивительная скорость стала причиной гибели многих хищников.#!"

 mob_maa: "Толпа"
 mob_maa_flavor: "#F Группа едва вооруженных смертных, которых обманом или уговорами заставили умереть за своего бессмертного повелителя.#!"
 poachers_maa: "Браконьеры"
 poachers_maa_flavor: "#F Неприглядные личности из диких земель получают плату за то, чтобы сражаться за еще более неприглядных покровителей.#!"
 outriders_maa: "Всадники"
 outriders_mas_flavor: "#F Грамотные наездники с низкими моральными устоями пользуются большим спросом у правителей Ночи.#!"
 rabble_maa: "Оборванцы"
 rabble_maa_flavor: "#F Вилы - это что-то вроде пики, не так ли? Нищие не могут выбирать.#!"
 retainers_maa: "Слуги"
 retainers_maa_flavor: "#F Смертная гвардия любого уважающего себя бессмертного лорда. Часто им очень хорошо платят (или доминируют над ними), чтобы обеспечить их верность.#!"
 disgraced_nobles_maa: "Опальные дворяне"
 disgraced_nobles_maa_flavor: "#F Младшие сыновья дворян, потерявшие честь из-за сомнительного характера и сомнительных связей.#!"

 kinfolk_militia: "Ополчение Родни"
 kinfolk_militia_flavor: "#F Низшая Родня часто становится основой любого отряда перевёртышей. Хотя они часто плохо экипированы, они компенсируют это своей решимостью.#!"
 kinfolk_leeches_hunters: "Родня-охотники на пиявок"
 kinfolk_leeches_hunters_flavor: "#F Вся Родня знает об опасности, которую представляют кровососы. Луки и арбалеты - излюбленное оружие тех, кому поручено выслеживать эти угрозы.#!"
 kinfolk_outriders: "Всадники Родни"
 kinfolk_outriders_flavor: "#F Живя рядом со своими родичами-перевертышами, Родня чаще других смертных привыкает к дикой природе, что позволяет использовать её в качестве мощной и быстрой боевой силы.#!"

 neteru_medjay: "Меджаи нетеру"
 neteru_medjay_flavor: "#F Вспомогательные войска отрядов Перерожденных в основном набирается из представителей разросшихся династий, которые бессмертные мумии взращивали на протяжении веков.#!"
 neteru_slingers: "Пращники нетеру"
 neteru_slingers_flavor: "#F В веках праща сразила многих могучих воинов. С мастерством этих нетеру, обученных мумиями, они сделают это снова.#!"
 neteru_khopesh: "Гвардия нетеру с хопешами"
 neteru_khopesh_flavor: "#F Элитная гвардия давно умершего фараона возрождается благодаря этим воинам нетеру, обученным самими мумиями.#!"
 neteru_tomb_guard: "Стражи гробницы нетеру"
 neteru_tomb_guard_flavor: "#F Нетеру, избранные сторожить своих бессмертных повелителей, пока те дремлют, - элитные защитники, их навыки отточены годами борьбы с беспринципными расхитителями гробниц.#!"

 flagellants_maa: "Флагеллянты"
 flagellants_maa_flavor: "#F Проливать кровь и умирать во славу Божьих ангелов... что может быть более достойным делом?#!"
 chanters_cultists: "Нечестивые хористы"
 chanters_cultists_flavor: "#F Они поют о грядущем спасении от рук своего хозяина... и о неизбежной гибели своих врагов.#!"

 silver_hunters: "Серебряные охотники"
 silver_hunters_flavor: "#F Явления туманов из серебра - эти поборники Грёз идут по лесу как следопыты из сверкающего серебра. Созданные из сказок о ночных охотниках на ужасных зверей, они выслеживают самую опасную добычу и вселяют страх в сердца детей Геи.#!"
 coffin_makers: "Гробовщики"
 coffin_makers_flavor: "#F Шипы этих поборников, как говорят, предвещают вымирание для пьющих кровь теней, и они сжигают кровь нечисти из рода безумного первого убийцы. Как розовые кусты, выращенные для убийства, они жаждут крови, как и их добыча.#!"
 guardian_angels: "Ангелы-хранители"
 guardian_angels_flavor: "#F Сформировавшись из сказок, которые родители рассказывают своим детям об особых защитниках, оберегающих их, странные существа из Бездны по любому стечению обстоятельств находят этих воинов света из Грёз особенно отвратительными.#!"
 unfettered_phantoms: "Непокорные фантомы"
 unfettered_phantoms_flavor: "#F Феи считают, что эти воины, принимающие форму того, что бедная душа, увидевшая их, считает «незаконченным делом», особенно беспокоят мертвых: они принимают ужасные очертания, которые отправляют воинов с криками в другие места.#!"

 vigiles_francia_maa: "Vigiles Francia"
 vigiles_francia_maa_flavor: "#F Созданный Салианной после захвата Франции, «gardes de nuit» - элитный орден французских рыцарей-тореадоров, которых боятся за их мастерство быстроты.#!"
 faydits_maa: "Фейдиты"
 faydits_maa_flavor: "#F Созданный Эсклармондом для защиты Окситании, этот рыцарский орден, состоящий из различных кланов, предназначен для быстрого ответа на любые вторжения французов.#!"
 centuries_epines_maa: "Шипастая центурия"
 centuries_epines_maa_flavor: "#F Впервые созданная для отражения вторжения иберийских каинитов [Concept('ashirra', 'Аширры')|E] в X веке в Окситанию, эта группа превратилась в безжалостный отряд наемников, действующий как во Франции, так и в Иберии.#!"
 white_company_maa: "Белый отряд"
 white_company_maa_flavor: "#F Эти рыцари-каиниты из Испании славятся своей безупречной честностью и строгим следованием моральным принципам, установленным их лидером, доньей Лупой Манрике.#!"
 fellowship_lady_maa: "Братство нашей Госпожи"
 fellowship_lady_maa_flavor: "#F Созданное английским тореадорами, получившим видение Девы Марии во время Первого крестового похода, братство посвятило себя защите и помощи женщинам. Они верят, что эта святая задача освободит их от проклятия Каина.#!"
 order_chanticleer_maa: "Орден Шантильи"
 order_chanticleer_maa_flavor: "#F У этого известного ордена каинитских охотников на демонов впечатляющий послужной список. Однако их необдуманный характер нажил им немало врагов, и все больше правителей изгоняют их из своих земель.#!"
 dispossessed_maa: "Обездоленные"
 dispossessed_maa_flavor: "#F Образованные гулями, оставшимися после того, как их хозяева крестоносцы-каиниты погибли в Святой земле, Обездоленные вскоре превратились в сеть свободных гулей, помогающих друг другу, а иногда и напрямую противостоящих деспотичным вампирам.#!"
 order_star_morning_maa: "Орден Утренней Звезды"
 order_star_morning_maa_flavor: "#F Последователи Via Adversarius, считающие своим священным долгом охоту на инферналов, как известно, открыты для союзов с единомышленниками, такими как их собратья из Ордена Шантильи или неуловимые Тал'махе'ра.#!"
 order_crooked_cross_maa: "Орден Кривого Креста"
 order_crooked_cross_maa_flavor: "#F Малкавианский рыцарский орден, следующий своей собственной причудливой интерпретации воли Малкава. Пытаясь истолковать его безумие, они оказываются в самых невероятных местах и ситуациях.#!"
 order_bitter_ashes_maa: "Орден Горького пепла"
 order_bitter_ashes_maa_flavor: "#F Легендарные рыцари Грааля - скорее миф, чем реальность, за исключением тех избранных, кто выжил после поиска Грааля. Их силы делают их не просто вампирами, а непревзойденными бойцами.#!"
 order_of_vengeance_maa: "Его Святейший орден Возмездия"
 order_of_vengeance_maa_flavor: "#F Собирательное название последователей Via Vindicta, которые ведут себя и организуют себя как рыцарский орден.#!"
 leper_knights_maa: "Прокажённые рыцари"
 leper_knights_maa_flavor: "#F Ордена Прокажённых рыцарей Носферату - покровители и хранители больных и зараженных чумой смертных. Когда их священный долг оказывается под угрозой, они формируют грозную боевую силу, используя часто игнорируемую физическую мощь своего клана.#!"
 the_unblooded_maa: "Бескровные"
 the_unblooded_maa_flavor: "#F Начав с двух Салюбри, пытавшихся сохранить традиции и обряды своего умирающего клана, Бескровные превратились в смешанный рыцарский орден, призванный защищать остатки некогда гордых детей Саулота.#!"
 the_maghrib_maa: "Магриб"
 the_maghrib_maa_flavor: "#F Тайное подразделение Аширры, Магриб посвятили себя борьбе с силами порчи, какие бы формы они ни принимали. Членов Магриб уважают и боятся за их мрачное усердие.#!"
 the_wardens_maa: "Хранители"
 the_wardens_maa_flavor: "#F Стражи священных мест Дороги Зверя, Хранители очень опытны в борьбе с алчными магами, феями и другими оборотнями, пытающимися использовать мистическую силу этих мест в своих целях.#!"
 order_twilight_maa: "Сумеречный орден"
 order_twilight_maa_flavor: "#F Известный также как Орден Истинных рыцарей Заходящего Солнца, этот рыцарский орден завоевал свою репутацию благодаря охоте на вампиров, которые превратились в чудовищ после того, как поддались своему Зверю.#!"
 knights_black_cross_maa: "Рыцари Чёрного Креста"
 knights_black_cross_maa_flavor: "#F Рыцарский орден каинитов, подчиняющий себе смертный Тевтонский орден, Черный Крест - главная военная сила немецких Вентру. Сформированные и обученные лордом Юргеном фон Верденом, они являются самой уважаемой боевой силой клана.#!"
 knights_avalon_maa: "Рыцари Авалона"
 knights_avalon_maa_flavor: "#F Построив себя по образцу рыцарей Круглого стола, эти благородные воины связали себя узами Митры. Король-бог Англии поручил им истреблять различных врагов, угрожающих его владениям, будь то умертвия, люпины, охотники на ведьм или еще более неуловимые существа.#!"
 woodwose_savages_maa: "Дикие люди"
 woodwose_savages_maa_flavor: "#F Дикие люди - это группа рыцарей-нежити, которые больше не придерживаются рыцарских правил и кодексов поведения. Вместо этого они формируют кочевые группы, которые путешествуют от деревни к деревне, забирая все, что попадется им на глаза, и наказывая каждого, кто осмелится предположить, что данный котел, роговой золотой крест или молодая женщина не принадлежат им.#!"
 knights_shroud_maa: "Рыцари Савана"
 knights_shroud_maa_flavor: "#F Поддерживаемые самим Аль-Ашрадом, эти «рыцари-колдуны» выступают в качестве его авангарда в борьбе с инфернальными и другими, менее очевидными угрозами для Бану Хаким.#!"
 knights_blood_maa: "Рыцари Крови"
 knights_blood_maa_flavor: "#F Сформировавшиеся в темные дни нашествия варваров, Рыцари Крови - это те Вентру, которые отвергли традиции своего клана и сосредоточились на военной мощи любой ценой. Непрерывно тренируясь для войны, они хранят верность клану в целом, хотя часто бывают слишком усердны, чтобы нравиться другим вентру.#!"
 valkyries_maa: "Валькирии"
 valkyries_maa_flavor: "#F Группа женщин-воинов, они буквально выбирают убитых, и их титул и должность восходят к тому времени, когда вампиры еще могли быть институционализированы в религию. Валькирии играли роль боевых судеб: они могли появиться во время важного сражения, чтобы переломить ход событий в пользу одной из сторон. В наши дни они по-прежнему являются главной элитной силой вампиров-эйнхерий, противостоящей христианскому вторжению.#!"
 order_rose_sable_maa: "Орден Соболиной Розы"
 order_rose_sable_maa_flavor: "#F Тайный дочерний орден Рыцарей-госпитальеров, эти высококвалифицированные рыцари-гули пользуются уважением и спросом за свою воинскую доблесть. Их покровителю Тореадору до сих пор удавалось не склонять колено перед многочисленными внешними силами, пытающимися контролировать орден.#!"
 knights_rose_sable_maa: "Братство Соболиной Розы"
 knights_rose_sable_maa_flavor: "#F Образованные в 1125 году н. э. из группы странствующих благородных рыцарей, направлявшихся в крестовый поход, рыцари известны своими искусно изготовленными доспехами и оружием. Их еретические убеждения не демонстрируются открыто, и они могут действовать в обществе смертных для своего хозяина, Тореадора Эндрю.#!"
 disciples_anubis_maa: "Ученики Анубиса"
 disciples_anubis_maa_flavor: "#F Ученики Анубиса - древняя группа каинитов в Египте. Они ведут свое происхождение от мафусаила Гангрелов по имени Анпу, который был другом и союзником Осириса в его борьбе с Сетом. Его потомство поддерживает Осирианскую лигу Гора, имея тесные связи как с люпинскими Молчаливыми странниками, так и со смертным культом Исиды.#!"
 warrior_setites_maa: "Воины-сетиты"
 warrior_setites_maa_flavor: "#F Не все последователи Сета - тонкие обольстители с вилочковым языком. Некоторые из них предпочитают идти более боевым путем, становясь священными воинами своего бога. Сетиты-воины отказываются от дисциплины Затемнения в пользу Могущества - эти змеи не скрываются в темноте. Они гордые и жестокие солдаты Сета и готовы идти в бой, чтобы поддержать своих более тонких собратьев.#!"
 lions_rodrigo_maa: "Львы Родриго"
 lions_rodrigo_maa_flavor: "#F Посвятив себя делу Теневой реконкисты, эти «рыцари» стремятся к полному уничтожению всех [Concept('ashirra', 'аширритов')|E] в пределах Пиренейского полуострова. Их безжалостность принесла им множество побед, но также и множество бессмертных врагов, причем не только среди аширритов.#!"
 amazons_diana_maa: "Амазонки Дианы"
 amazons_diana_maa_flavor: "#F Амазонки Дианы - группа фурий, которые больше стремятся быть дерзкими, неудержимыми женщинами-воинами, чем священными мстительницами. Этот лагерь редко рассматривается как официальная группа, и скорее является общим местом для тех, кто стремится доказать, что в бою с Вирмом они равны любому мужчине.#!"
 imminent_strike_maa: "Неотвратимый удар"
 imminent_strike_maa_flavor: "#F Неотвратимый удар - это военный лагерь Детей Геи, стремящихся объединить всех гару для последней битвы.#!"
 luperci_maa: "Луперкии"
 luperci_maa_flavor: "#F Процветающие и могущественные итальянские Стражи Людей - эксперты в борьбе с многочисленными вампирами, охотящимися на их растущую торговую империю. Они дали свое имя тому стражу, который специализируется на борьбе с проклятым отродьем Каина.#!"
 woad_raider_maa: "Вайдовые налётчики"
 woad_raider_maa_flavor: "#F Вайд - это растение, произрастающее на Британских островах, из которого можно извлечь синий пигмент. Древние кельтские воины красили себя этим пигментом перед битвой, чтобы выглядеть более грозно и устрашить врагов. Родня Фианна до сих пор чтят эту традицию в бою.#!"
 berserkers_maa: "Берсерки"
 berserkers_maa_flavor: "#F Отпрыски Фенрира часто не носят почти никаких доспехов и одежды, выходя на бой в медвежьих или волчьих шкурах.#!"
 ratha_maa: "Ратха"
 ratha_maa_flavor: "#F Хотя колесницы пришли в упадок в Индии примерно с 300 года до н. э., их высокое культурное и религиозное значение не позволило отказаться от них, несмотря на то, что они были менее эффективны в бою, чем конная кавалерия и слоны, и размещались рядом с ними. Родня-Звездочеты до сих пор часто используют их в бою, чтобы преследовать врагов своего племени.#!"
 bringers_light_maa: "Несущие свет"
 bringers_light_maa_flavor: "#F Если и есть группа повелителей Теней, которая пользуется чем-то близким к всеобщему уважению, так это Несущие свет. Именно эти повелители Теней справляются со злыми силами, такими как Танцоры Черной Спирали или вампиры.#!"
 swarm_maa: "Рой"
 swarm_maa_flavor: "#F В лагере Грызущих Костей основное внимание уделяется боевым качествам крыс, они концентрируются на грязных боях и используют каждое преимущество над противником. Они специализируются на партизанской тактике, нанося удар по Вирму и мгновенно исчезая.#!"
 royal_guard_sf_maa: "Королевская стража"
 royal_guard_sf_maa_flavor: "#F Как королевскую семью нации гару, истинных правителей Серебряных Клыков всегда сопровождают самые элитные бойцы их дома.#!"
 daggers_nut_maa: "Кинжалы Нут"
 daggers_nut_maa_flavor: "#F Кинжалы Нут призваны разрушить власть потомков Сутеха над Египтом и, как следствие, власть вампиров над своей территорией в целом.#!"
 predator_kings_maa: "Хищные короли"
 predator_kings_maa_flavor: "#F Хищные короли считают, что время компромиссов прошло и людей нужно истреблять, пока никого не останется. Они - самые агрессивные из Красных когтей.#!"
 knights_templar_maa: "Рыцари-тамплиеры"
 knights_templar_maa_flavor: "#F Несмотря на то, что тамплиеры перегружены конкурирующим сверхъестественным влиянием, они по-прежнему представляют собой грозную боевую силу.#!"
 knights_hospitaler_maa: "Рыцари-госпитальеры"
 knights_hospitaler_maa_flavor: "#F Идеал «добродетельного рыцаря-крестоносца» прочно укоренился в Ордене госпиталя Святого Иоанна Иерусалимского. Ими восхищаются или их порицают, они являются уважаемыми бойцами.#!"
 teutonic_knights_maa: "Тевтонские рыцари"
 teutonic_knights_maa_flavor: "#F Северные крестоносцы имеют репутацию алчных и безжалостных. Тем не менее, их стойкость почти не имеет себе равных среди воинов Бога.#!"
 knights_calatrava_maa: "Рыцари Калатравы"
 knights_calatrava_maa_flavor: "#F Испанский воинственный орден - верный союзник христианской Реконкисты, хотя иногда его сбивают с пути те, кто плетет заговоры в тени королей и королев Иберии.#!"
 knights_livonia_maa: "Ливонские рыцари"
 knights_livonia_maa_flavor: "#F Ливонские меченосцы открыты для людей любого ранга. Это способствовало росту их численности, но качество (и моральный облик) ордена сильно пострадали из-за такого выбора.#!"
 knights_st_thomas_maa: "Рыцари Святого Фомы Акрского"
 knights_st_thomas_maa_flavor: "#F Этот небольшой английский воинствующий орден сталкивается с давлением со стороны церкви, требующей слияния с тамплиерами или госпитальерами. Он нашел защиту у Теневой инквизиции благодаря их собственным расследованиям сверхъестественного в Святой земле.#!"
 knights_st_catherine_maa: "Рыцари Святой Екатерины Синайской"
 knights_st_catherine_maa_flavor: "#F За последние десятилетия этот угасающий орден был почти уничтожен странными, но смертоносными нападениями. Видя следы вмешательства сверхъестественного, Теневая инквизиция укрыла его потрепанные остатки.#!"
 knights_st_helena_maa: "Рыцарственные дамы Святой Елены"
 knights_st_helena_maa_flavor: "#F Этот самопровозглашенный орден не имеет благословения Церкви. Презираемые и осмеиваемые установленным порядком, их добродетельная репутация помогла им избежать сопротивления, но недовольство самим их существованием растет с каждым днем, и теперь за любого рыцаря, удаляющего (иногда насильно) некоторых из этих строптивых женщин в монастыри, полагается награда.#!"
 twilight_light_footmen_maa: "Сумеречные застрельщики"
 twilight_light_footmen_maa_flavor: "#F Элитный партизанский отряд будущего правителя, желающего показать себя мастером Сумеречных войн.#!"
 midnight_light_footmen_maa: "Полуночные застрельщики"
 midnight_light_footmen_maa_flavor: "#F Толпа едва обученной пехоты, бросившаяся на врага, когда перчатки сброшены. В основном используется как отвлекающий маневр или для подавления численностью.#!"
 twilight_archers_maa: "Сумеречные лучники"
 twilight_archers_maa_flavor: "#F Элитные стрелки мастера Сумеречных войн, готовые защищать своего сюзерена в официальных вызовах или на поле боя.#!"
 midnight_archers_maa: "Полуночные лучники"
 midnight_archers_maa_flavor: "#F В хаосе Полуночных войн иногда достаточно просто отдать кому-то лук и указать направление на врага.#!"
 twilight_light_horsemen_maa: "Сумеречная лёгкая кавалерия"
 twilight_light_horsemen_maa_flavor: "#F Мастера Сумеречных войн используют легкую кавалерию с большим успехом, применяя скорость и тактику «бей и беги», как никто другой.#!"
 midnight_light_horsemen_maa: "Полуночная лёгкая кавалерия"
 midnight_light_horsemen_maa_flavor: "#F Фланговое наступление с большим отрядом легкой кавалерии всегда может быть эффективным, даже если эта легкая кавалерия была собрана в спешке.#!"
 twilight_pikemen_maa: "Сумеречные пикинеры"
 twilight_pikemen_maa_flavor: "#F Элитная гвардия опытных участников Сумеречных войн, эти солдаты отточили свои навыки почти до сверхъестественного уровня.#!"
 midnight_pikemen_maa: "Полуночные пикинеры"
 midnight_pikemen_maa_flavor: "#F Толпа крестьян с вилами наперевес бросается на врагов в надежде, что произойдет что-то хорошее (для их тайного хозяина, а не для них самих).#!"
 twilight_armored_footmen_maa: "Сумеречная пехота"
 twilight_armored_footmen_maa_flavor: "#F Пешки на шахматной доске Сумеречного мастера. Очень бронированные и очень опытные пешки, но все же пешки.#!"
 midnight_armored_footmen_maa: "Полуночная пехота"
 midnight_armored_footmen_maa_flavor: "#F Изобилие качественной брони в сочетании с недостатком навыков и подготовки приводит к... неоднозначным результатам.#!"
 twilight_armored_horsemen_maa: "Сумеречные катафракты"
 twilight_armored_horsemen_maa_flavor: "#F В любой Сумеречной войне удар наносится элитными воинами, оснащенными лучшим, что может предложить их сюзерен.#!"
 midnight_armored_horsemen_maa: "Полуночные катафракты"
 midnight_armored_horsemen_maa_flavor: "#F Впечатляющая атака может переломить ход многих Полуночных войн. К сожалению, эти всадники скорее хорошо экипированы, чем хорошо обучены.#!"
 massghouls_maa: "Толпа гулей"
 massghouls_maa_flavor: "#F Толпа смертных, наспех накормленных вампирской кровью, нацелилась на ближайшего врага. Результаты могут быть разными.#!"

 lesser_ushabti_maa: "Малые ушабти"
 lesser_ushabti_maa_flavor: "#F Фигурки маленьких существ, таких как крысы или воробьи. Их ограниченный интеллект и боевые способности уравновешиваются простотой их создания.#!"
 medium_ushabti_maa: "Средние ушабти"
 medium_ushabti_maa_flavor: "#F Фигурки существ среднего размера, таких как кошки, собаки или кобры. Они более верны и упорны, чем меньшие существа, но их сложнее изготовить.#!"
 overseer_ushabti_maa: "Ушабти-надзиратели"
 overseer_ushabti_maa_flavor: "#F Более разумная форма сервиторов, ушабти-надзиратели способны командовать своими меньшими собратьями, что делает их важнейшим компонентом боевого построения мумий.#!"
 great_ushabti_maa: "Великие ушабти"
 great_ushabti_maa_flavor: "#F Ушабти огромных размеров, до слоновьего роста, эти редкие и драгоценные конструкты способны с легкостью сокрушать вражеские формирования.#!"
 guard_ushabti_maa: "Ушабти-стражи"
 guard_ushabti_maa_flavor: "#F Стражи самых могущественных гробниц мумий, этот тип конструктов широко славится за свое упорство и необычайную стойкость.#!"
 ravnos_kshatriya_maa: "Кшатрии Равнос"
 ravnos_kshatriya_maa_flavor: "#F Каста воинов Равнос была втянута в тотальную войну с $pod_asuratizayya$, сколько себя помнит. Это сделало их сильными и дисциплинированными бойцами.#!"
 lamia_warmaidens_maa: "Горгоны Ламий"
 lamia_warmaidens_maa_flavor: "#F Воительницы Лилит яростно сражаются, защищая своих подопечных из Каппадокийцев или во славу Темной Матери.#!"
 agitators_maa: "Подстрекатели Бруха"
 agitators_maa_flavor: "#F Получив свое название в честь отряда повстанцев (и бандитов) Робина Лиланда, «Подстрекатели» стали общим термином для тех, кто стремится поставить на колени существующий порядок.#!"
 corsairs_lasombra_maa: "Пираты Ласомбра"
 corsairs_lasombra_maa_flavor: "#F Все Ласомбра в какой-то момент своей жизни ощущают зов моря. Большинство из них отвечают на него с бравадой, с мечом в руке, когда под покровом ночи садятся на другие корабли.#!"
 salubri_warriors_maa: "Воины Салюбри"
 salubri_warriors_maa_flavor: "#F Выводок Самиэля боролся со злом с той самой ночи, когда он было впервые создан. Возможно, их лидера уже нет, но их долг продолжается.#!"
 web_assassins_maa: "Ассасины Паутины кинжалов"
 web_assassins_maa_flavor: "#F Тайная Паутина кинжалов редко выходит на поле боя. Однако в случае крайней необходимости они становятся очень эффективными специализированными воинами.#!"
 tmr_column_maa: "Вампирская колонна"
 tmr_column_maa_flavor: "#F Колонны - основная единица операций Черной руки. Сформированные и возглавляемые доминионами, колонны постоянны, но различаются по размеру. Доминионы собирают партнерства из нескольких ударных групп (известных как камут), состоящих из дюжины агентов, в зависимости от параметров миссии.#!"
 ravnos_purified_maa: "Очищенные"
 ravnos_purified_maa_flavor: "#F Радикальная секта Равнос, посвятившая себя борьбе со сверхъестественными угрозами, Очищенные - мастера партизанской войны.#!"
 ghouled_cultists: "Ревнители-гули"
 ghouled_cultists_flavor: "#F Смертные, фанатично преданные своему каинитскому богу, получили кровь как высшую награду за свою полную преданность.#!"
 anda_jagun_maa: "Анда Джагун"
 anda_jagun_maa_flavor: "#F Отряд монгольской армии из 100 человек, этот джагун усилен представителями линии крови Анда, что придает этим конным лучникам еще более грозную репутацию, чем обычно.#!"

 the_leviathan: "Левиафан"
