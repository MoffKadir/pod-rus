l_russian:
 game_concept_princes_of_darkness: "Princes of Darkness"
 game_concept_princes_of_darkness_desc: "Мод для Crusader Kings 3, посвящённый сверхестественным существам из вселенной «[world_of_darkness|E]» компании White Wolf. Вы играете в него прямо сейчас! [prince|E] - это основной землевладельческий титул для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, который правит доменом, эквивалентным [Concept('duchy', 'герцогству')|E] из CK3. Что есть Тьма? Найдите этот ответ внутри себя."

 game_concept_world_of_darkness: "Мир Тьмы"
 game_concept_WoD: "МТ"
 game_concept_world_of_darkness_desc: "Мир Тьмы - это вселенная, которой уже более 30 лет, и о которой написаны сотни книг и других материалов. Основная идея заключается в том, что в нашем мире незримо взаимодействуют несколько фракций свехъестественных существ, создавая скрытый мир, полный интриг и захватывающих историй."

 game_concept_prince: "Князь"
 game_concept_princes: "Князья"
 game_concept_prince_desc: "Князь - это основной землевладельческий титул для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, который правит доменом, эквивалентным [Concept('duchy', 'герцогству')|E] из CK3."

 game_concept_blood_potency: "Сила крови"
 #game_concept_blood_potency_desc: "Сила крови - это присущая крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! сила, которая медленно растёт со временем и ограничена [Concept('vampgeneration', 'поколением')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Сила крови медленно снижается в [Concept('torpor', 'торпоре')|E]. Она может расти быстрее, если диаблеризировать вампиров с более высокой силой крови. Сила крови влияет на то, как быстро использование [Concept('discipline', 'дисциплины')|E] увеличивает голод и насколько эффективны ваши #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ские#! способности, такие как #L $pod_disciplines|l$ы#!."
 game_concept_blood_potency_desc: "#bold Сила крови#! - это неотъемлемая сила крови #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампира#!#!.\n\nБолее высокая сила крови увеличивает [Concept('skills', 'навыки')|E] и дает различные бонусы, но также затрудняет утоление #L $pod_hunger_with_icon$а#! от смертных. В конце концов, возникает необходимость питаться кровью других вампиров.\n\nСила крови повышается очень медленно на протяжении веков, до предела, зависящего от [Concept('vampgeneration', 'поколения')|E] вампира. [Concept('diablerie', 'Диаблери')|E] повысит её ещё больше. Во время [Concept('torpor', 'торпора')|E] она медленно снижается."

 game_concept_vampgeneration: "Поколение"
 game_concept_vampgeneration_desc: "По мнению [Glossary('каинитов','game_concept_cainite_desc')], это отдалённость крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! от отца всех вампиров - Каина. Каин представляет [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. [GetTrait('vampgeneration14').GetName( GetNullCharacter )] и выше относится к «слабокровным» вампирам, практически людям, не наделённых свойствами вампиров. Вампиры, которые не считают Каина прародителем, часто прослеживают своё [Concept('vampgeneration', 'поколение')|E] до какого-то другого мифического основателя. Вампиры могут уменьшить своё [Concept('vampgeneration', 'поколение')|E] и, таким образом, увеличить свою потенциальную мощь, совершив [Concept('diablerie', 'диаблери')|E] над вампиром более низкого [Concept('vampgeneration', 'поколения')|E], чем их собственное."

 game_concept_bloodbond: "Кровавые узы"
 game_concept_bloodbond_desc: "Испитие крови #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! обычно вызывает чувство сильной преданности и повиновения #L [GetTrait('vampire').GetName( GetNullCharacter )|l]у#!. Также называемая «Кровавой клятвой», она действует как крючок с возрастающей по мере увеличения количества потребляемой крови интенсивностью. Некоторые вампиры не способны создавать узы со своей кровью. Другие вампиры совершенно неспособны к созданию уз."

 game_concept_beast: "Зверь"
 game_concept_the_beast: "Зверь"
 game_concept_beasts: "Звери"
 game_concept_beast_desc: "#bold Зверь#! - это термин, используемый вампирами для описания внутреннего хищника, который стремится взять под контроль их разум. Он находится в прямом противостоянии с их человечностью и является причиной многих их низменных побуждений, которые [Glossary('каиниты','game_concept_cainite_desc')] испытывают каждую ночь.\n\nВ моменты крайних потрясений Зверь может взять верх над #L [GetTrait('vampire').GetName( GetNullCharacter )|l]ом#!, заставляя его впадать в неистовство, состояние чисто звериной ярости или бегства.\n\nВ моде [princes_of_darkness|E] Зверь иногда будет говорить с вами #beast таким образом#!. Если [Concept('piety', 'благочестие')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! станет отрицательным, он рискует впасть в постоянное неистовство и стать #L [GetTrait('wight').GetName( GetNullCharacter )|l]ом#!. Это фактическое отречение от трона в пользу своего [Concept('heir', 'наследника')|E]."

 game_concept_the_masquerade: "Маскарад"
 game_concept_masquerade_exposure: "Раскрытие Маскарада"
 game_concept_masquerade_exposure_with_icon: "@masquerade_icon! Раскрытие Маскарада"
 game_concept_the_masquerade_desc: "Маскарад - это термин, используемый вампирами, чтобы описать сохранение своего существования в тайне от смертных. Нарушение Маскарада может привести к таким осложнениям, как нападение охотников. В некоторых землях это может рассматриваться как [Concept('crime', 'преступление')|E] среди вампиров.\nБольшинство конфессий могут скрыть нарушение Маскарада, используя личное [Concept('character_interaction', 'взаимодействие персонажа')|E]. Слишком высокое значение раскрытия Маскарада приведёт к восстаниям фракций и событиям, в которых ваш персонаж будет атакован."

 game_concept_cainites: "Каиниты"
 game_concept_cainite: "Каинит"
 game_concept_cainite_desc: "Большинство вампиров согласны с «историей происхождения Каина» для своего вида. Первый библейский убийца, убивший своего родного брата Авеля, был проклят Богом и его ангелами различными способами, что в конечном итоге привело к известному сегодня состоянию вампира.\nТаким образом, «каинит» стал термином, часто используемым вампирами для обозначения самих себя."

 game_concept_diablerist: "Диаблерист"
 game_concept_diablerizing: "Диаблери"
 game_concept_diablerized: "Диаблеризирация"
 game_concept_diablerize: "Диаблеризировать"
 game_concept_diablerie: "Диаблери"
 game_concept_diablerie_desc: "Самое отвратительное преступление, которое может совершить вампир, - это диаблери, когда вся кровь вампира поглощается другим вампиром, в результате чего душа жертвы также поглощается. Этот процесс, хотя и не одобряется большинством, приводит к увеличению силы преступника, так как он может перенять некоторые способности жертвы или уменьшить своё поколение, приближая себя к Каину.\nВ игре диаблери - это происки, доступные против других вампиров. Если вам удастся их провернуть, вы можете получить новые способности, повышенную силу крови, снижение поколения, но ценой большого количества благочестия (в зависимости от вашей религии) и сложного секрета, который нужно будет нести впредь."

 game_concept_resonance: "Резонанс"
 game_concept_resonance_desc: "Кровь обладает определёнными качествами, основанными на личности и эмоциях ее носителя. Потребление крови наделяет вампиров силой, основанной на характере резонанса. Вы получите больше опыта [Concept('discipline', 'дисциплины')|E], выпивая кровь определенного резонанса или используя определенную [Concept('discipline', 'дисциплину')|E]. К резонансу относятся:\n$BULLET_WITH_TAB$[choleric_lifestyle|E]\n$BULLET_WITH_TAB$[melancholy_lifestyle|E]\n$BULLET_WITH_TAB$[phlegmatic_lifestyle|E]\n$BULLET_WITH_TAB$[sanguine_lifestyle|E]\n$BULLET_WITH_TAB$[animal_lifestyle|E]"

 game_concept_torpor: "Торпор"
 game_concept_torpor_desc: "Торпор - это состояние приостановленной жизнедеятельности на некоторое время для #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Не двигаясь, вампир может осознавать происходящее вокруг него. Это может быть вызвано ударом кола в сердце, сильными повреждениями тела, сильным голодом или тоской.\nПерсонаж со свойством торпора сильно ослаблен, не может использовать большинство взаимодействий и не может править. Его можно пробудить с помощью особого [Concept('character_interaction', 'взаимодействия персонажа')|E] «Найти скрытое убежище»."
 game_concept_torpid: "в торпоре"

 game_concept_hunger: "Голод"
 game_concept_hunger_desc: "Голод - это желание #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! потреблять кровь. Его вызывает #L $pod_the_beast$ь#!. Чем выше [Concept('blood_potency', 'сила крови')|E] #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!, тем больше крови ему требуется для утоления голода. Увеличение голода оказывает как положительное, так и в значительной степени отрицательное воздействие на #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#!. Единственный способ полностью утолить голод #L [GetTrait('vampire').GetName( GetNullCharacter )|l]а#! - убить и выпить всю кровь жертвы. Но даже такое утоление голода является временным."
 game_concept_hunger_i: "@blood_icon!"
 game_concept_hunger_with_icon: "@blood_icon!Голод"

 game_concept_discipline: "Дисциплина"
 game_concept_disciplines: "Дисциплины"
 game_concept_discipline_desc: "Происхождение вампирских способностей, известных как Дисциплины, неизвестно, но многие считают их дарами Каина или Лилит, а несколько #L $pod_antediluvians$ых#!, как полагают, изобрели уникальные Дисциплины, которые передавались по наследству. Другие считают их врожденными способностями, присущими телу нежити.\nВ игре Дисциплины представлены в деревьев образа жизни, в которых можно открыть способности. Чтобы начать изучать одно из этих древ, вы должны обладать соответствующим свойством Дисциплины. Опыт для этих древ -это кровавый резонанс, получаемый при охоте на смертных."

 game_concept_choleric_lifestyle: "Холерический резонанс"
 game_concept_choleric_lifestyle_desc: "Холерический резонанс подходит вампирам, что хотят улучшить #L $pod_disciplines$ы#!, предполагающие питание кровью, пропитанной эмоциями гнева и завистьи. Ищите жертв с такими [Concept('traits', 'свойствами')|E], как «[GetTrait('wrathful').GetName( GetNullCharacter )]» и «[GetTrait('sadistic').GetName( GetNullCharacter )]».\n\nОбщие #L $pod_disciplines|l$ы#!, связанные с холерическим резонансом:\n$BULLET_WITH_TAB$[GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('potence').GetName( GetNullCharacter )]\n\nИз редких $pod_disciplines|l$ можно выделить:\n$BULLET_WITH_TAB$[GetTrait('valeren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('vicissitude').GetName( GetNullCharacter )]"

 game_concept_sanguine_lifestyle: "Сангвинический резонанс"
 game_concept_sanguine_lifestyle_desc: "Сангвинический резонанс подходит для вампиров, которые хотят улучшить #L $pod_disciplines$ы#!, предполагающие питание кровью, пропитанной эмоциями счастья и энтузиазма. Ищите жертв с такими [Concept('traits', 'свойствами')|E], как «[GetTrait('gregarious').GetName( GetNullCharacter )]» и «[GetTrait('lustful').GetName( GetNullCharacter )]».\n\nОбщие #L $pod_disciplines|l$ы#!, связанные с сангвиническим резонансом:\n$BULLET_WITH_TAB$[GetTrait('presence').GetName( GetNullCharacter )]\n\nИз редких $pod_disciplines|l$ можно выделить:\n$BULLET_WITH_TAB$[GetTrait('bloodsorcery').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('daimonion').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('kai').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('quietus').GetName( GetNullCharacter )]"

 game_concept_blood_magic_lifestyle: "Магия крови"
 game_concept_blood_magic_lifestyle_desc: "Практикуя магию крови, каинит может вызывать огонь, управлять погодой и делать многие другие вещи, которые неестественны даже по вампирским меркам. Практиковать кровавое чародейство - значит подчинять себе собственную кровь. Любая форма этой силы напоминает вампиру о том, что он далёк от человека, поскольку ни один смертный не мог бы владеть магией таким образом."

 game_concept_faith_lifestyle: "Истинная вера"
 # game_concept_faith: "$game_concept_faith_lifestyle$"
 game_concept_faith_lifestyle_desc: "Редкая привилегия для очень набожных персонажей, свойство «Истинная вера» открывает одноименный жизненный путь, где можно открыть различные способности за соответствующий опыт жизненного пути."

 game_concept_phlegmatic_lifestyle: "Флегматический резонанс"
 game_concept_phlegmatic_lifestyle_desc: "Флегматический резонанс подходит для вампиров, которые хотят улучшить #L $pod_disciplines$ы#!, предполагающие питание кровью, пропитанной эмоциями сентиментальности и контроля. Ищите жертв с такими [Concept('traits', 'свойствами')|E], как «[GetTrait('lazy').GetName( GetNullCharacter )]» и «[GetTrait('content').GetName( GetNullCharacter )]».\n\nОбщие #L $pod_disciplines|l$ы#!, связанные с флегматическим резонансом:\n$BULLET_WITH_TAB$[GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('dominate').GetName( GetNullCharacter )]\n\nИз редких $pod_disciplines|l$ можно выделить:\n$BULLET_WITH_TAB$[GetTrait('dementation').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('melpominee').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('mytherceria').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('temporis').GetName( GetNullCharacter )]"

 game_concept_melancholy_lifestyle: "Меланхолический резонанс"
 game_concept_melancholy_lifestyle_desc: "Меланхолический резонанс подходит для вампиров, которые хотят улучшить #L $pod_disciplines$ы#!, предполагающие питание кровью, пропитанной эмоциями грусти и страха. Ищите жертв с такими [Concept('traits', 'свойствами')|E], как «[GetTrait('shy').GetName( GetNullCharacter )]» и «[GetTrait('craven').GetName( GetNullCharacter )]».\n\nОбщие #L $pod_disciplines|l$ы#!, связанные с меланхолическим резонансом:\n$BULLET_WITH_TAB$[GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obfuscate').GetName( GetNullCharacter )]\n\nИз редких $pod_disciplines|l$ можно выделить:\n$BULLET_WITH_TAB$[GetTrait('bardo').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('chimerstry').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('necromancy').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obtenebration').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('rift').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('visceratika').GetName( GetNullCharacter )]"

 game_concept_animal_lifestyle: "Животный резонанс"
 game_concept_animal_lifestyle_desc: "Животный резонанс подходит для вампиров, которые хотят улучшить #L $pod_disciplines$ы#!, предполагающие питание кровью животных. Ищите животных как добычу.\n\nОбщие #L $pod_disciplines|l$ы#!, связанные с животным резонансом:\n$BULLET_WITH_TAB$[GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('protean').GetName( GetNullCharacter )]\n\nИз редких $pod_disciplines|l$ можно выделить:\n$BULLET_WITH_TAB$[GetTrait('abombwe').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('serpentis').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('spiritus').GetName( GetNullCharacter )]\n\n[Concept('discipline', 'Дисциплина')|E] «[GetTrait('flight').GetName( GetNullCharacter )]» является уникальной для некоторых #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L гаргулий#!#!."

 game_concept_discipline_power: "Способность дисциплины"
 game_concept_discipline_power_desc: "Способности [Concept('discipline', 'дисциплины')|E] - это применение $pod_disciplines|l$, позволяющее вампирам совершать сверхъестественные деяния или наделяющее их странными способностями."

 game_concept_bind_famulus: "Привязать фамулуса"
 game_concept_bind_famulus_desc: "«Привязать фамулуса» - это [Concept('character_interaction', 'взаимодействие персонажа')|E], которое позволяет вам создать фамулуса при наличии кровавых уз с животным, формируя ментальную связь с ним и облегчая использование других способностей Анимализма."

 game_concept_animal_succelence: "Вкус животного"
 game_concept_animal_succelence_desc: "Вампир может утолить дополнительный [Concept('hunger', 'голод')|E], питаясь животными. Кроме того, вампир может поглотить своего фамулуса, получая насыщение, намного превышающее то, что можно было бы получить от животного схожего роста, и впитывая частичку его основного свойства."

 game_concept_blood_draught: "Испитие"
 game_concept_blood_draught_desc: "Кровь вампира пропитывается силой его [Concept('discipline', 'Дисциплины')|E], передавая часть этой силы каждому, кто её выпьет. Испитие осуществляется через [Concept('character_interaction', 'взаимодействие персонажа')|E]."

 game_concept_shapeshift: "Смена облика"
 game_concept_shapeshift_desc: "[Concept('character_interaction', 'Взаимодействие персонажа')|E], которое позволяет персонажу изменять свой облик каким-либо способом, обычно достигаемым за счет Превращения или Изменчивости."

 game_concept_feral_weapons: "Оружие зверя"
 game_concept_feral_weapons_desc: "Вампир может развить свое естественное оружие до чудовищных размеров, что обычно принимает форму ногтей, превращающихся в когти, но может принимать и другие формы, например, клыки, удлиняющиеся до настоящих кинжалов, как у гигантской змеи. Дополнительный навык [Concept('shapeshift', 'смены облика')|E]."

 game_concept_tenebrous_avatar: "Воплощение мрака"
 game_concept_tenebrous_avatar_desc: "Вампир настолько хорошо владеет тьмой, что может физически превращаться в неё. При активации этой способности вампир превращается в чёрную, бесформенную тень. В такой форме вампиры практически неуязвимы и могут пробираться сквозь трещины и щелы. Кроме того, теневой вампир обретает способность видеть в естественной темноте. Дополнительный навык [Concept('shapeshift', 'смены облика')|E]."

 game_concept_bloodsorcery: "Кровавое чародейство"
 game_concept_thaumaturgy: "Тауматургия"
 game_concept_durnaki: "Дур-ан-ки"
 game_concept_bloodsorcery_desc: "Кровавое чародейство, также называемое тауматургией, Акху, Дур-ан-ки и Валерен, - это искусство использования витэ вампира для вызывания мощных магических эффектов. Кровавое чародейство - мощный, но опасный и дорогостоящий инструмент, которым владеют редкие кланы и который ревностно охраняется. У каждой фракции есть свой собственный способ призывать силу крови - Тремеры используют герметическую магию и символизм, колдуны Бану Хаким заключают договоры с духами и богами. В то же время Ласомбра погружаются в бездну для магических призывов. Говорят, что кровавое чародейство способно практически на всё - и хотя эти утверждения обычно исходят либо от практикующих, желающих создать устрашающую картину, либо от жертв проклятий и огненных шаров, это действительно так: кровавое чародейство открывает доступ к огромному количеству заклинаний и способностей, которые некоторые сочтут... Неестественными."

 game_concept_necromancy: "Некромантия"
 game_concept_necromancy_desc: "Некромантия - это форма [Concept('bloodsorcery', 'кровавого чародейства')|E], которая имеет дело со смертью, [UmbraGlossaryLocalized('shadowlands','Загробным миром')] и призраками, душами мертвых.\nИспользуя силы забвения и бездны, некроманты могут подчинять призраков своей воле и приказывать им выполнять различные задания - от шпионажа до [Concept('possession', одержимости)|E]."

 game_concept_primogen: "Примоген"
 game_concept_primogen_desc: "Примоген - это официальный титул для вампиров, которые служат представителями своих #L $pod_Clans|l$ов#!. Обычно они являются старейшими членами своего клана в городе. В целом правящие #L $pod_princes|l$ья#! ценят примогена и его мнение. К ним обращаются за советом при принятии решений, и их рекомендации имеют большой вес.\n\nВ игре, примоген - это [Concept('court_positions', 'придворные должности')|E], доступные вампирам с титулом [Concept('kingdom', 'королевского')|E] [Concept('rank', 'ранга')|E] и выше. [Glossary('Клан','game_concept_Clan_desc')], не представленный примогеном, будет чувствовать себя ущемлённым, что приведёт к ухудшению [Concept('opinion', 'мнения')|E] со стороны его членов.\n\nПодсказки о том, какими навыками должен обладать примоген, см. в [primogen_aptitude|E]."

 game_concept_primogen_aptitude: "Пригодность примогена"
 game_concept_primogen_aptitude_desc: "Для каждой [Concept('court_position', 'придворной должности')|E] [Concept('primogen', 'примогена')|E] требуются разные навыки.\n\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_assamite_primogen_desc #E Примоген Ассамитов#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_brujah_primogen_desc #E Примоген Бруха#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_cappadocian_primogen_desc #E Примоген Каппадокийцев#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_gangrel_primogen_desc #E Примоген Гангрелов#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_gargoyle_primogen_desc #E Примоген Гаргулий#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_lasombra_primogen_desc #E Примоген Ласомбра#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_malkavian_primogen_desc #E Примоген Малкавиан#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_nosferatu_primogen_desc #E Примоген Носферату#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_ravnos_primogen_desc #E Примоген Равнос#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_salubri_primogen_desc #E Примоген Салюбри#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_setite_primogen_desc #E Примоген Сетитов#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_toreador_primogen_desc #E Примоген Тореадоров#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_tremere_primogen_desc #E Примоген Тремеров#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_tzimisce_primogen_desc #E Примоген Цимисхи#!#!\n$EFFECT_LIST_BULLET$#TOOLTIP:game_concept_ventrue_primogen_desc #E Примоген Вентру#!#!"

 game_concept_brujah_primogen: "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc: "[primogen|E]-[GetTrait('brujah').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('martial', 'военного дела')|E], [Concept('learning', 'учёности')|E] и [Concept('prowess', 'доблести')|E].\n\nСвойства «[GetTrait('scholar').GetName(GetNullCharacter)]» и/или «[GetTrait('strategist').GetName(GetNullCharacter)]» полезны.\n\nСвойство «[GetTrait('wrathful').GetName(GetNullCharacter)]» ухудшает показатели."

 game_concept_cappadocian_primogen: "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc: "[primogen|E]-[GetTrait('cappadocian').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('learning', 'учёности')|E] и [Concept('stewardship', 'управления')|E].\n\nСвойства «[GetTrait('patient').GetName(GetNullCharacter)]», «[GetTrait('scholar').GetName(GetNullCharacter)]», #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Врач#!#! и/или «[GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Мистик#!#! слегка полезно."

 game_concept_lasombra_primogen: "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc: "[primogen|E]-[GetTrait('lasombra').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('intrigue', 'интриг')|E], [Concept('stewardship', 'управления')|E] и [Concept('diplomacy', 'дипломатии')|E].\n\nСвойства «[GetTrait('arrogant').GetName(GetNullCharacter)]», «[GetTrait('ambitious').GetName(GetNullCharacter)]», «[GetTrait('zealous').GetName(GetNullCharacter)]» и/или «[GetTrait('schemer').GetName(GetNullCharacter)]» полезны."

 game_concept_toreador_primogen: "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc: "[primogen|E]-[GetTrait('toreador').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('diplomacy', 'дипломатии')|E] и [Concept('intrigue', 'интриг')|E].\n\nСвойства «[GetTrait('gregarious').GetName(GetNullCharacter)]» и/или «[GetTrait('poet').GetName(GetNullCharacter)]» полезны.\n\nТакже полезно, если у [Concept('culture', 'культуры')|E] персонажа есть [Concept('tradition', 'традиция')|E], которая улучшает [Concept('trait', 'свойство')|E] «[GetTrait('poet').GetName(GetNullCharacter)]» (например, «[GetCultureTradition('tradition_chanson_de_geste').GetName]») и/или улучшающая #TOOLTIP:COURT_POSITION_TYPE,court_poet_court_position #L придворных поэтов#!#! (например, «[GetCultureTradition('tradition_poetry').GetName]»)."

 game_concept_tzimisce_primogen: "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc: "[primogen|E]-[GetTrait('tzimisce').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('learning', 'учёности')|E], [Concept('stewardship', 'управления')|E] и [Concept('intrigue', 'интриг')|E].\n\nСвойства «[GetTrait('sadistic').GetName(GetNullCharacter)]», «[GetTrait('diligent').GetName(GetNullCharacter)]» и/или «[GetTrait('torturer').GetName(GetNullCharacter)]» полезны.\n\n#help Вы не можете занять эту придворную должность, если у вас есть свойство «[GetTrait('tremere').GetName(GetNullCharacter)]».#!"

 game_concept_ventrue_primogen: "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc: "[primogen|E]-[GetTrait('ventrue').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('stewardship', 'управления')|E], [Concept('diplomacy', 'дипломатии')|E] и [Concept('martial', 'военного дела')|E].\n\nСвойство «[GetTrait('ambitious').GetName(GetNullCharacter)]» полезно.\n\nПримоген Вентру, который правит [Concept('kingdom', 'королевством')|E], получает большой бонус к [Concept('aptitude', 'пригодности')|E]."

 game_concept_assamite_primogen: "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc: "[primogen|E]-[GetTrait('assamite').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('diplomacy', 'дипломатии')|E], [Concept('martial', 'военного дела')|E], [Concept('learning', 'учёности')|E] и [Concept('prowess', 'доблести')|E].\n\nСвойство «[GetTrait('diligent').GetName(GetNullCharacter)]» полезно.\n\n#help Вы можете занять эту придворную должность, только если у вас есть свойство «[GetTrait('assamite').GetName(GetNullCharacter)]», если вы исповедуете конфессию Аширры или ваша столица находится в регионе [GetGeographicalRegion('world_middle_east').GetName].#!"

 game_concept_gangrel_primogen: "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc: "[primogen|E]-[GetTrait('gangrel').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('prowess', 'доблести')|E].\n\nСвойства «[GetTrait('brave').GetName(GetNullCharacter)]», «[GetTrait('wrathful').GetName(GetNullCharacter)]» и/или «[GetTrait('shieldmaiden').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Мастер клинка#!#! слегка полезно."

 game_concept_malkavian_primogen: "$malkavian_primogen_court_position$"
 game_concept_malkavian_primogen_desc: "[primogen|E]-[GetTrait('malkavian').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('diplomacy', 'дипломатии')|E] и [Concept('learning', 'учёности')|E].\n\nСвойства «[GetTrait('auspexadvanced').GetName(GetNullCharacter)]», «[GetTrait('gregarious').GetName(GetNullCharacter)]», «[GetTrait('honest').GetName(GetNullCharacter)]» и/или «[GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Мистик#!#! также полезно (увеличивается с уровнем свойства)."

 game_concept_nosferatu_primogen: "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc: "[primogen|E]-[GetTrait('nosferatu').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('intrigue', 'интриг')|E], [Concept('diplomacy', 'дипломатии')|E] и [Concept('stewardship', 'управления')|E].\n\nСвойства «[GetTrait('obfuscateadvanced').GetName(GetNullCharacter)]», «[GetTrait('schemer').GetName(GetNullCharacter)]», «[GetTrait('deceitful').GetName(GetNullCharacter)]» и/или «[GetTrait('patient').GetName(GetNullCharacter)]» полезны.\n\nСвойство «[GetTrait('honest').GetName(GetNullCharacter)]» ухудшает показатели."

 game_concept_ravnos_primogen: "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc: "[primogen|E]-[GetTrait('ravnos').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('intrigue', 'интриг')|E], [Concept('martial', 'военного дела')|E], [Concept('stewardship', 'управления')|E] и [Concept('learning', 'учёности')|E].\n\nСвойства «[GetTrait('gregarious').GetName(GetNullCharacter)]» и/или «[GetTrait('zealous').GetName(GetNullCharacter)]» полезны.\n\n#help Вы можете занять эту придворную должность, только если у вас имеется свойство «[GetTrait('ravnos').GetName(GetNullCharacter)]» или ваша столица находится в регионе [GetGeographicalRegion('world_india').GetName].#!"

 game_concept_setite_primogen: "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc: "[primogen|E]-[GetTrait('setite').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('intrigue', 'интриг')|E], [Concept('diplomacy', 'дипломатии')|E] и [Concept('learning', 'учёности')|E].\n\nСвойства «[GetTrait('deceitful').GetName(GetNullCharacter)]», «[GetTrait('gregarious').GetName(GetNullCharacter)]» и/или «[GetTrait('zealous').GetName(GetNullCharacter)]» полезны.\n\n#help Вы можете занять эту придворную должность, только если у вас имеется свойство «[GetTrait('setite').GetName(GetNullCharacter)]» или вы исповедуете [Concept('faith', 'конфессию')|E] с [Concept('doctrine', 'доктринами')|E] «[GetFaithDoctrine('special_doctrine_set_pillars_kindred').GetBaseName]» или «[GetFaithDoctrine('special_doctrine_set_corrupted_kindred').GetBaseName]».#!"

 game_concept_tremere_primogen: "$tremere_primogen_court_position$"
 game_concept_tremere_primogen_desc: "[primogen|E]-[GetTrait('tremere').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('intrigue', 'интриг')|E] и [Concept('learning', 'учёности')|E].\n\nСвойства «[GetTrait('patient').GetName(GetNullCharacter)]», «[GetTrait('scholar').GetName(GetNullCharacter)]» и/или «[GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Мистик#!#! слегка полезно.\n\n#help Вы не можете занять эту придворную должность, если у вас имеются свойства [GetTrait('tzimisce').GetName(GetNullCharacter)], [GetTrait('salubri').GetName(GetNullCharacter)], [GetTrait('assamite').GetName(GetNullCharacter)], исповедуете конфессию Аширры или ваша столица находится в регионе [GetGeographicalRegion('world_middle_east').GetName].#!"

 game_concept_salubri_primogen: "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc: "[primogen|E]-[GetTrait('salubri').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('prowess', 'доблести')|E] и [Concept('learning', 'учёности')|E].\n\nСвойства «[GetTrait('vengeful').GetName(GetNullCharacter)]» и/или «[GetTrait('scholar').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Мастер клинка#!#! слегка полезно.\n\n#help Вы можете занять эту придворную должность, только если у вас имеется свойство «[GetTrait('salubri').GetName(GetNullCharacter)]».#!"

 game_concept_gargoyle_primogen: "$gargoyle_primogen_court_position$"
 game_concept_gargoyle_primogen_desc: "[primogen|E]-[GetTrait('gargoyle').GetName(GetNullCharacter)|l] нуждается в хороших навыках [Concept('prowess', 'доблести')|E].\n\nСвойства «[GetTrait('wrathful').GetName(GetNullCharacter)]», «[GetTrait('callous').GetName(GetNullCharacter)]» и/или «[GetTrait('brave').GetName(GetNullCharacter)]» полезны.\n\nСвойство #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter] #L Охотник#!#! слегка полезно.\n\n#help Вы можете занять эту придворную должность, только если у вас имеется свойство «[GetTrait('gargoyle').GetName(GetNullCharacter)]», или вы являетесь [Concept('emperor', 'императором')|E] после того, как была открыта [GetTrait('visceratika').GetName( GetNullCharacter )].#!"

 game_concept_splat: "Вид"
 game_concept_splats: "Виды"
 game_concept_splat_desc: "Термин «вид» означает тип сверхъестественного существа, которым вы являетесь. В [princes_of_darkness|E] ваш вид обозначается [Concept('trait', 'свойством')|E].\n\nВ закладке #bold Тёмные века: Вампиры#! следующие виды являются играбельными:\n$EFFECT_LIST_BULLET$$POD_splat_vampire$\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$\n$EFFECT_LIST_BULLET$$POD_splat_revenant$\n$EFFECT_LIST_BULLET$$POD_splat_kueijin$\n#X Обратите внимание, что в первой закладке не существует других видов! Это означает, что с ними нельзя взаимодействовать (например, инферналисты не могут взаимодействовать с демонами, так как их нет на карте)#!\n\nВ закладке #bold Охота на охотников#! следующие виды являются играбельными:\n$EFFECT_LIST_BULLET$#italic Все вышеперечисленные, а также:#!\n$EFFECT_LIST_BULLET$$POD_splat_hunter$\n$EFFECT_LIST_BULLET$$POD_splat_mummy$\n$EFFECT_LIST_BULLET$$POD_splat_werewolf$\n$EFFECT_LIST_BULLET$$POD_splat_bastet$\n$EFFECT_LIST_BULLET$$POD_splat_demon$\n\nВ закладке #bold Тёмные века: Феи#! следующие виды являются играбельными:\n$EFFECT_LIST_BULLET$#italic Все вышеперечисленные, а также:#!\n$EFFECT_LIST_BULLET$$POD_splat_fae$\n$EFFECT_LIST_BULLET$$POD_splat_changeling$"

 game_concept_battle_modifier: "Модификатор боя"
 game_concept_battle_modifier_desc: "Модификаторы боя перестают действовать, когда битва против заклинателя заканчивается."

 game_concept_possession: "Одержимость"
 game_concept_possess: "овладеть"
 game_concept_possession_desc: "Процесс, в ходе которого призрак завладевает телом. Удастся ли овладеть телом, зависит от поединка между призраком и жертвой. Овладение делится на три стадии и может быть использовано несколько раз против одного и того же персонажа (если, конечно, вы используете одного и того же призрака). Если призрак, привязанный к вам, овладевает жертвой, цель также будет привязана к вам. Стадии одержимости: \n 1. На первой стади жертва приобретает некоторые способности призрака в дополнение к своим собственным, а некромант и призраки получают влияние на жертву. \n 2. На второй стадии жертве передаются некоторые навыки призрака, и она получает часть его навыков. Некромант получает больше контроля над жертвой. Кроме того, личности призрака и жертвы начинают сливаться воедино. \n 3. На третьей стадии одержимость завершается, и личность призрака подавляет жертву. Жертва порабощена призраком и приобретает больше его навыков, поскольку призрак действует через неё. Контроль некроманта усиливается еще больше."

 game_concept_endowments_lifestyle: "Путь убеждения"
 game_concept_endowments_lifestyle_desc: "Убеждение представляет собой прогресс инквизитора на пути к овладению методами своего ордена по уничтожению слуг Ада."

 game_concept_obtenebration: "Власть над Тенью"
 game_concept_obtenebration_desc: "Власть над Тенью, способность управлять и манипулировать тенями - это [Concept('discipline', 'дисциплина')|E], от которой происходит название [Glossary('клана','game_concept_Clan_desc')] Теней. Посвящённые в эту дисциплину могут использовать её для перемещения и манипулирования тенями в своих интересах, а мастера - для придания теням формы, субстанции и подобия жизни. Природа источника этой силы вызывает у Ласомбра множество разногласий. Древнейшие старейшины [Glossary('клана','game_concept_Clan_desc')] утверждают, что тьма сама по себе является первозданной сущностью, равной и противоположной силе творения, которая рождает мир. Под влиянием зороастризма старейшины обычно называют эту тёмную силу Ариман. Другие ласомбра верят, что Власть над Тенью черпает свою силу не из сущности, а из царства теней. Ласомбра, исповедующие одну из авраамических конфессий, могут называть это Адом, а приверженцы древнегреческих или римских богов - Тартаром. Каково бы ни было её происхождение, Власть над Тенью вселяет страх в тех, кто видит её в действии. Она вызывает ужас у животных или смертных, которые видят, как [Concept('discipline', 'дисциплина')|E] используется. Даже [Glossary('каиниты','game_concept_cainite_desc')], само существование которых не поддается объяснению, склонны рассматривать Власть над Тенью как оскорбление законов природы."

 game_concept_abyss_eyes: "Глаза Бездны"
 game_concept_abyss_eyes_desc: "Глаза Бездны это [Concept('discipline_power', 'способность дисциплины')|E], дополнительный навык [Concept('shapeshift', 'смены облика')|E]. Глаза вампира становятся черными. Они игнорируют все штрафы за темноту, даже наложенные сверхъестественной тьмой, и могут видеть призраков."

 game_concept_nocturne: "Ноктюрн"
 game_concept_nocturne_desc: "Ноктюрн - это [Concept('discipline_power', 'способность дисциплины')|E], которая может быть использована как личное [Concept('character_interaction', 'взаимодействие персонажа')|E]. В битвах она снижает доблесть вражеских [Concept('knights', 'рыцарей')|E] или противников в [Concept('single_combat_duel', 'поединках')|E]. На каждого затронутого врага тратится благочестие. Сконцентрировавшись на призыве тьмы, Ласомбра с помощью этой способности могут вызвать клубящееся облако сверхъестественной тьмы, которая охватит область и заслонит все источники света. Тьма - это проявление Бездны, которая заглушает звук и зрение и высасывает жизнь из слабых."

 game_concept_drain_the_life: "Высасывание жизни"
 game_concept_drain_the_life_desc: "[Concept('discipline_power', 'Способность дисциплины')|E], которую можно использовать для проклятия вражеских держав с помощью модификатора [GetModifier('drain_the_life_power_modifier').GetNameWithTooltip] через [Concept('character_interaction', 'взаимодействие персонажа')|E].\n\nЛегким движением запястья вампир открывает мир Бездны, создавая в воздухе ужасную, сферическую пустоту. Когда она закрывается, друзья и враги получают ранения и, возможно, погибают. Те, кто был убит (или почти убит), уносятся в ничто. Все их следы просто исчезают."

 game_concept_shadow_twin: "Тень-двойник"
 game_concept_shadow_twin_desc: "Тень-двойник - это [Concept('discipline_power', 'способность дисциплины')|E], может использоваться как личное [Concept('character_interaction', 'взаимодействие персонажа')|E], создаёт персонажа с вашими способностями и силами, в любой момент времени может существовать только один, и если он умирает, вы получаете огромный стресс. Контроль вампира над тьмой дошёл до такой степени, что он может наделять ее ограниченной степенью разумности. Оживляя свою собственную тень, [Glossary('каинит','game_concept_cainite_desc')] может фактически «освободить» тень, отбрасываемую светом. Пока эта способность активна, объект не отбрасывает тень, так как она ушла выполнять приказы вампира."

 game_concept_elder_perk: "Достоинство старейшины"
 game_concept_elder_perks: "Достоинства старейшины"
 game_concept_elder_perk_desc: "Достоинства старейшины - это [Concept('perks', 'достоинства')|E], доступ к которым могут получить только вампиры с достаточно низким [Concept('vampgeneration', 'поколением')|E], чтобы пробудить истинный потенциал своей крови."

 game_concept_shadow_twin_master: "Хозяин Тени"
 game_concept_shadow_twin_master_desc: "Хозяин Тени - это $game_concept_relation$, свидетельствующее о том, что этот перснонаж создал Тень-двойника, и теперь [shadow_twin_servant|E] служит этому персонажу."

 game_concept_shadow_twin_servant: "Тень-двойник"
 game_concept_shadow_twin_servant_desc: "Тень-двойник - это $game_concept_relation$, свидетельствующее о том, что этот персонаж является Тенью-двойником, клоном, созданным с помощью Теней, служащим своему [Concept('shadow_twin_master', 'хозяину')|E]."

 game_concept_daimonion: "Демонизм"
 game_concept_daimonion_desc: "Вырванный из шепота тех, кто привязан к земле, голос, вырвавшийся из горла первых колдунов, взывавших к Бездне, поет в крови Баали. Демонизм - это клич по всему Творению, протянувшийся из этого мира в забытые места, и сила приходит вместе с эхом, которое возвращается. Когда-нибудь линия крови Баали закричит, и этот крик расколет мир. Пока же они используют Демонизм, чтобы мягко убаюкивать других и навевать им сны об огне и тьме."

 game_concept_Sire: "Сир"
 game_concept_Sires: "Сиры"
 game_concept_Sire_desc: "Вампир, которому удалось [Concept('Embrace', 'объять')|E] смертного, становится известен как его или её «сир» или «дама», в зависимости от пола вампира. Эти отношения близки к отношениям между родителями и детьми в мире смертных. Как и те, они могут принимать различные формы - от рабочих отношений до откровенной ненависти друг к другу.\nВ моде это заменяет отношения «родитель/дети» для вампиров, так как они не могут иметь естественных детей."

 game_concept_Embrace: "Объятие"
 game_concept_Embrace_desc: "Вампир, который выпьет всю кровь смертного, прежде чем дать ему глоток собственной крови, превратит его в вампира. Этот процесс известен как «Объятия» и создаст прочную связь между новым [Concept('Sire', 'сиром')|E] и его новым ребёнком.\nВ моде вы можете щелкнуть правой кнопкой мыши на любом смертном в вашем местоположении, чтобы начать происки Объятий. После этого вы превратите смертного в своего ребёнка-вампира, создав отношения родителя/ребёнка в игровом процессе."
 game_concept_Embraced: "Объятый"

 game_concept_Clan: "Клан"
 game_concept_Clan_desc: "Клан - это термин, используемый для описания основных групп вампиров, которые разделяют общие характеристики, передающиеся по крови. Клан вампира - это его родословная, вампирская «семья», в которую он был принят. Вампирское общество обычно признает 13 кланов на сегодняшний день, хотя некоторые из них могли быть потеряны для истории, некоторые могут существовать в тайне, а некоторые никогда не были известны.\nКак и все линии крови, каждый клан имеет большее знакомство с набором из трех $pod_disciplines|l$, слабость клана в значительной степени уникальна для его членов, и различные стереотипы, приписываемыми ему как результат тенденции [Concept('Embrace', 'даровать Объятия')|E] индивидуумам с определенными характеристиками."
 game_concept_Clans: "Кланы"

 game_concept_ashirra: "Аширра"
 game_concept_ashirra_desc: "Аширра (от арабского слова «ашира», означающего «клан») - секта, в которой исламские вампиры заявляют о своей вере в Аллаха, и которая широко представлена в землях смертных мусульман. Члены Аширры верят, что искупление для вампиров было одним из обещаний, данных Мухаммедом, если они решат следовать за Аллахом. Хотя некоторые вампиры являются истинными последователями ислама, подавляющее большинство тех, кто вовлечен в Аширру, следуют исламу, потому что это удобно для них или для того, чтобы легче было действовать на Ближнем Востоке.\nВ некоторых случаях Аширра может использоваться для обозначения любого вампира, который следует исламу."

 game_concept_antediluvian: "Допотопный"
 game_concept_antediluvian_desc: "Означающий «живший до Потопа», термин «Допотопный» может применяться к любому [Glossary('каиниту','game_concept_cainite_desc')], жившему до Великого потопа, например, к Каину или Второму поколению, но почти всегда он используется для обозначения Третьего поколения, от которого произошли тринадцать #L $pod_Clans|l$ов#!. Они - существа неисчислимой силы.\nПредположительно, возраст и сила крови допотопных таковы, что они обладают почти богоподобной силой, и на самом деле некоторые из них могут быть божествами. Записей о применении такой силы очень мало, но легенды обычно изображают их непобедимыми. Некоторые даже считают, что убить таких существ можно только по их желанию или от руки другого Допотопного."
 game_concept_antediluvians: "Допотопные"

 game_concept_einherjar: "Эйнхерии"
 game_concept_einherjar_desc: "Эйнхерии - это термин, обозначающий скандинавских вампиров во времена правления вампира Одина, Всеотца (большинство эйнхерий считают, что он был своего рода верховным жрецом, не самим Одином, но ярым сыном или учеником Одина), которые придерживались старых традиций, заменённых христианством и феодализмом.\nСмешайте это с фатализмом среднестатистического воина-викинга, и получится осадный менталитет. Эйнхерии считают себя последними воинами Одина в Мидгарде, которые готовятся сражаться в надвигающемся Рагнареке. Все, что они могут сделать, это подготовиться к предстоящей битве и умереть смертью героя.\nВампиры севера - это не просто викинги с кланами. Особенности скандинавского наследия наделяют эйнхерий взглядом на мир, который значительно отличается от многих их южных собратьев. Различия в религии, обществе и образе жизни проявляются не только среди смертных, их привычки и черты характера переходят в вечность."

 game_concept_ghoul: "Гуль"
 game_concept_ghoul_desc: "#X Вы можете увеличить максимальное количество гулей выше базового значения 3, построив постройки в своём [Concept('domicile','убежище')|E].#!\nПосле того как вампир дает свою кровь другому существу, он становится гулем, что дает ему несколько преимуществ: процесс старения приостанавливается, иногда даже немного возвращается назад; ограниченный доступ к #L $pod_disciplines|l$ам#! и более быстрое исцеление. Однако гули зависят от крови, так как при отказе в доступе к ней они возвращаются к своему истинному возрасту, иногда со смертельным исходом."
 game_concept_ghouls: "Гули"

 game_concept_POD_herd: "Стадо"
 game_concept_POD_herd_desc: "#X Вы можете увеличить максимальный размер стада выше базового значения 3, построив постройки в своём [Concept('domicile','убежище')|E].#!\n Стадо - это группа смертных, члены которой позволяют определенному вампиру питаться ими, обеспечивая легкий доступ к еде и освобождая его ночи для более насущных дел."

 game_concept_revenant: "Ревенант"
 game_concept_revenant_desc: "$POD_splat_revenant$ - это гибридное существо, которое одновременно похоже и не похоже на смертных, гулей и вампиров. Одни говорят, что ревенант - это нечто среднее между смертным и вампиром; другие называют его искажением божьих созданий проклятием Каина, смешивающим их до тех пор, пока они не становятся неразделимыми. Тем не менее ревенант обладает многими качествами как вампиров и смертных, так и обычных гулей. Ревенанты могут пить кровь вампира, но, в отличие от гулей, им это не нужно, так как они могут вырабатывать собственное витэ, которая также замедляет их старение.\nВ отличие от своих хозяев и вопреки своему названию, ревенанты - живые существа. Как и смертным, им нужно есть, спать и дышать. Они способны к половому размножению. В отличие от смертных, они более выносливы и имеют доступ к сверхъестественным способностям, полученным от Метки Каина."
 game_concept_revenants: "Ревенанты"

 game_concept_typhonic_avatar: "Тифонический аватар"
 game_concept_typhonic_avatar_desc: "Тифонический аватар - это [Concept('discipline_power', 'способность дисциплины')|E], дополнительный навык [Concept('shapeshift', 'смены облика')|E]. Вампир может превращаться в тифонического зверя, существо из легенд. Это высокий шакал с жестким, раздвоенным и шипастым хвостом, с острыми заостренными ушами и длинной мордой. Также они могут принимать гибридную форму человека и змеи с длинным хвостом вместо ног. Эта форма используется как своего рода «боевая форма» в дополнение к религиозной функции."

 game_concept_serpentis: "Серпентис"
 game_concept_serpentis_desc: "Считается, что Серпентис - это наследие самого Сета, дар его детям. Последователи Сета очень тщательно охраняют секреты этой [Concept('discipline', 'дисциплины')|E], обучая этому искусству только тех, кого считают достойными. Большинство вампиров боятся Сетитов из-за силы Серпентиса и его связи со змеями и рептилиями."

 game_concept_serpent_eyes: "Змеиные глаза"
 game_concept_serpent_eyes_desc: "Змеиные глаза - это [Concept('discipline_power', 'способность дисциплины')|E], дополнительный навык [Concept('shapeshift', 'смены облика')|E]. Наделяет вампира легендарным гипнотическим взглядом змеи. Глаза вампира становятся золотыми с большими черными радужками, и смертные, находящиеся поблизости от персонажа, испытывают к нему странное влечение. Смертный, встретивший чарующий взгляд вампира, обездвиживается. Пока персонаж не отведет глаза от своей жертвы, она застывает на месте."

 game_concept_serpents_flesh: "Змеиная плоть"
 game_concept_serpents_flesh_desc: "Змеиная плоть - это [Concept('discipline_power', 'способность дисциплины')|E], дополнительный навык [Concept('shapeshift', 'смены облика')|E]. С помощью этой способности плоть вампира становится кожистой, чешуйчатой, скользкой и чудовищной. Тело становится гибким и податливым, и ему становится сложнее причинить вред."

 game_concept_godhead: "Голова бога"
 game_concept_godhead_desc: "Голова бога - это [Concept('discipline_power', 'способность дисциплины')|E], дополнительный навык [Concept('shapeshift', 'смены облика')|E]. Эта устрашающая способность наделяет вампира мантией бога. Хотя большинство сетитов проявляют эту силу, приняв голову зверя, похожего на египетских богов, каждый вампир проявляет Голову бога по-своему. Некоторые вырастают на метр в высоту. Некоторые обретают сверкающую золотую плоть. Независимо от проявления, оно всегда очевидно и всегда внушает благоговение."

 game_concept_heart_of_darkness: "Сердце Тьмы"
 game_concept_heart_of_darkness_desc: "Сердце Тьмы - это [Concept('discipline_power', 'способность дисциплины')|E], которая может быть использована как [Concept('character_interaction', 'взаимодействие персонажа')|E]. Вампир совершает ритуал, в ходе которого извлекает своё сердце, становится менее эмоциональным и невосприимчив к диаблери и протыканию колом."

 game_concept_domitor: "Домитор"
 game_concept_domitor_desc: "Домитор - это вампир, питающий своей витэ другое существо и поддерживающий с ним кровавые узы, которые, в свою очередь, делают это существо его рабом или #L $pod_ghouls|l$ем#!."

 game_concept_godbodies_lifestyle: "Божественные тела"
 game_concept_godbodies_lifestyle_desc: "Предшественники современных дисциплин Шинтай, Божественные тела были заметными дисциплинами в обществе [GetTrait('kueijin').GetName( GetNullCharacter )|l] в [Concept('fourth_age', 'Четвёртую эпоху')|E]. В отличие от их современного воплощения, элементная связь между дисциплиной и [GetTrait('kueijin').GetName( GetNullCharacter )|l] была гораздо более выраженной и больше походила на те силы, которыми обладали изначальные $pod_wan_xian$."

 game_concept_shintai_lifestyle: "Синтай"
 game_concept_shintai_lifestyle_desc: "Синтай, развивающийся в [Glossary('Пятой эпохе','game_concept_fifth_age_desc')] (после 1250 года), подходит для $POD_splat_kueijin_plural$. Большинство вампиров рассматривают овладение синтай как демонстрацию соответствующего понимания принципов Ци, а значит, как значительный шаг к овладению собой."

 game_concept_chi_arts_lifestyle: "Искусства Ци"
 game_concept_chi_arts_lifestyle_desc: "Искусства Ци подходят для $POD_splat_kueijin_plural$. Эти #L $pod_disciplines|l$ы#! позволяют [GetTrait('kueijin').GetName( GetNullCharacter )|l] вызывать мистические эффекты путем перенаправления своей Ци (или, в некоторых случаях, Ци других или окружающей Ци в окружающей среде)."

 game_concept_soul_arts_lifestyle: "Искусства Души"
 game_concept_soul_arts_lifestyle_desc: "Искусства Души подходят для $POD_splat_kueijin_plural$. Те, кто овладел #L $pod_disciplines|l$ами#! Души, становятся поистине грозными существами, способными совершать сложнейшие волевые подвиги или полностью властвовать над душами других существ."

 game_concept_demon_arts_lifestyle: "Демонические искусства"
 game_concept_demon_arts_lifestyle_desc: "Демонические искусства подходят для $POD_splat_kueijin_plural$. Эти #L $pod_disciplines|l$ы#! берут начало в П'o и питаются им."

 game_concept_alternate_techniques_lifestyle: "Альтернативные техники"
 game_concept_alternate_techniques_lifestyle_desc: "Альтернативные техники подходят для $POD_splat_kueijin_plural$. Это альтернативные техники для $pod_disciplines|l$."

 game_concept_qiao_lifestyle: "Цяо"
 game_concept_qiao_lifestyle_desc: "Цяо подходит для [GetTrait('shih').GetName( GetNullCharacter )]. Цяо, или Мосты: древние искусства, с помощью которых охотники на демонов концентрируют свою Ци для совершения сверхчеловеческих деяний."

 game_concept_hekau_alchemy_lifestyle: "Алхимия хекау"
 game_concept_hekau_alchemy_lifestyle_desc: "Алхимия хекау подходит для мумий. Алхимия требует подготовки и самоотдачи. Алхимик не может просто вытащить заклинание из рукава, он должен создать вещество, воплощающее искомый эффект или вызывающее желаемый результат."

 game_concept_hekau_amulets_lifestyle: "Амулеты хекау"
 game_concept_hekau_amulets_lifestyle_desc: "Амулеты хекау подходят для мумий. Амулеты, также называемые по-египетски мекет, - это амулеты, в которых сосредоточена магическая сила, чаще всего для защиты от зла, болезней или колдовства."

 game_concept_hekau_celestial_lifestyle: "Небесный хекау"
 game_concept_hekau_celestial_lifestyle_desc: "Небесный хекау подходит для мумий. Небесный хекау - это магическое искусство Древнего Египта, в котором основное внимание уделялось судьбе, погоде и астрологии."

 game_concept_hekau_effigy_lifestyle: "Эффигия хекау"
 game_concept_hekau_effigy_lifestyle_desc: "Эффигия хекау подходит для мумий. Эффигия - это искусство хекау, заключающееся в символических связях, обычно выраженных в небольших фигурках, известных как ушебти."

 game_concept_hekau_necromancy_lifestyle: "Некромантия хекау"
 game_concept_hekau_necromancy_lifestyle_desc: "Некромантия хекау подходит для мумий. Некромантия - это искусство хекау формировать [UmbraGlossaryLocalized('shadowlands','Загробный мир')] и повелевать душами, которые его населяют."

 game_concept_hekau_nomenclature_lifestyle: "Номенклатура хекау"
 game_concept_hekau_nomenclature_lifestyle_desc: "Номенклатура хекау подходит для мумий. Номенклатура - это искусство хекау использовать истинные имена, называемые в Египте рен, в магических целях."

 game_concept_tan_lifestyle: "Тан"
 game_concept_tan_lifestyle_desc: "Тан подходит для [GetTrait('wutian').GetName( GetNullCharacter )]. Силы, полученные от алхимии Феникса и Дракона."

 game_concept_pattern_spheres_lifestyle: "Узорные сферы"
 game_concept_pattern_spheres_lifestyle_desc: "Узорные сферы подходят для магов. Сферы, из которых состоит физический мир - силы, жизнь и материя."

 game_concept_foundational_spheres_lifestyle: "Основополагающие сферы"
 game_concept_foundational_spheres_lifestyle_desc: "Основополагающие сферы подходят для магов. Сферы, составляющие основу существования - соответствие, время и первоначало."

 game_concept_spiritual_spheres_lifestyle: "Духовные сферы"
 game_concept_spiritual_spheres_lifestyle_desc: "Духовные сферы подходят для магов. Сферы, составляющие царства судьбы, разума и души - дух, энтропия и разум."

 game_concept_phobia: "Фобия"
 game_concept_phobia_desc: "Фобия - это [Concept('discipline_power', 'способность дисциплины')|E], которая пассивно применяет модификатор [GetModifier('phobia_5_modifier').GetNameWithTooltip], пока вы являетесь [Concept('commander', 'командиром')|E] в [Concept('combat_phase', 'фазе битвы')|E]. Его сила зависит от вашего текущего уровня [Concept('dread', 'ужаса')|E]. Заставляет персонажа иррационально бояться чего-либо."

 game_concept_mask_of_empathy: "Маска эмпатии"
 game_concept_mask_of_empathy_desc: "Маска эмпатии - это [Concept('discipline_power', 'способность дисциплины')|E], [Concept('character_interaction', 'взаимодействие персонажа')|E], которое можно использовать для прекращения отношений цели. Разрывает эмоциональные связи между двумя индивидами"

 game_concept_perfect_world: "Идеальный мир"
 game_concept_perfect_world_desc: "Идеальный мир - это [Concept('discipline_power', 'способность дисциплины')|E], которая может быть использована как личное [Concept('character_interaction', 'взаимодействие персонажа')|E], приносящее пользу вашей столице. Она заставляет всех жителей города работать над тем, чтобы сделать его идеальным."

 game_concept_neteru: "Нетеру"
 game_concept_neteru_desc: "#bold Нетеру#! - это культисты, которые собрались вокруг Возрожденного, чтобы поклоняться ему. Члены вашего дома из ваших последних жизней становятся нетеру бесплатно, в противном случае вам нужно использовать [Concept('character_interaction', 'взаимодействие персонажа')|E], чтобы получить их. Нетеру могут владеть вашими титулами, даже будучи смертными, и они могут владеть постройками мумий или строить их, когда вы являетесь их сюзереном."

 game_concept_thrall: "Раб"
 game_concept_thralls: "Рабы"
 game_concept_thrall_desc: "Рабы - это смертные слуги демонов. Демоны выбирают рабов из числа честолюбивых, мстительных, искалеченных и обделённых; мужчин и женщин, которые чувствуют себя обманутыми миром, лишенными жизни, которую они заслуживают.\n\nВы можете поработить персонажей, если они исповедуют вашу конфессию. Чтобы обратить их, вы можете использовать #TOOLTIP:game_concept_journey_desc #E странствие#!#! искушения грехом на персонажей, у которых есть [Concept('trait', 'свойство')|E], связанное с вашим грехом.\n\nУ рабов есть особые взаимодействия, которые вы можете использовать, потратив очки достоинств Арканы. Вы также можете попросить их вассалов присоединиться к вашему культу."

 game_concept_cultist: "Культист"
 game_concept_cultist_desc: "#bold Культисты#! - последователи демона. Своим поклонением они дают демона ежегодный пассивный [Concept('experience', 'опыт')|E] [Concept('arcana_lifestyle', 'пути Арканы')|E].\n\nВассалы, придворные и вассалы ваших #L $pod_thralls|l$ов#! могут стать культистами с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E] «$POD_set_cultist_interaction$». Персонажи также автоматически становятся культистами, когда демон становится их сюзереном, будь то через клятву верности или через завоевание."

 game_concept_abombwe: "Абомбве"
 game_concept_abombwe_desc: "Абомбве - дисциплина, которую практикуют Акунансе из наследий Лайбон и таинственная линия крови Бонсам из Тёмных веков. Абомбве использует тесную связь вампира с собственным Зверем (и чужими) и контроль над ними, а также позволяет направлять силу Зверя на различные цели."

 game_concept_dark_kingdom: "Тёмное королевство"
 game_concept_dark_kingdoms: "Тёмные королевства"
 game_concept_dark_kingdom_desc: "Тёмные королевства - это очаги стабильной реальности внутри [UmbraGlossaryLocalized('pod_realm_tempest','Бури')] [UmbraGlossaryLocalized('shadowlands','Загробного мира')]. Каждое из этих королевств претендует на власть над призраками определённого географического региона."

 game_concept_shard_realm: "Отколовшийся мир"
 game_concept_shard_realm_desc: "В космологии магии Традиции планеты нашей Солнечной системы ассоциируются с богами, энергиями, земными явлениями и магическими сферами. Наука, конечно, стремится вычеркнуть эти ассоциации и заменить их измерениями холодного, мертвого пространства. Однако даже в этом случае потрясающее зрелище планетарной мощи не может быть полностью очищено от удивления.\nОтколовшийся мир связан с одной из планет Солнечной системы и образует свою собственную Умбру. Каждый Отколовшийся мир связан с определенной Сферой, которая доминирует в его границах. Каждый Отколовшийся мир также связан с [Concept('shade_realm', 'Незримым миром')|E], который, по слухам, ведет в параллельную вселенную, где доминирует одна из Сфер. Каждый Отколовшийся мир населён и управляется могущественным Целестином."

 game_concept_shade_realm: "Незримый мир"
 game_concept_shade_realm_desc: "Незримый мир, также известный как Вада, - это измерение Умбры, в котором доминирует одна Сфера магии. Каждый Незримый мир связан с [Concept('shard_realm', 'Отколовшимся миром')|E] одной из планет Солнечной системы, но проявляется в пределах земного горизонта - как тень, отбрасываемая на землю проплывающим облаком."

 game_concept_oneiric_realm: "Мир снов"
 game_concept_oneiric_realms: "Миры снов"
 game_concept_oneiric_realm_desc: "В потоке эха, которым является [UmbraGlossaryLocalized('deep_dreaming','Глубокая Грёза')], одиннадцать кристаллических Миров снов кружатся и звенят, создавая на своем пути атмосферу Грёз. Один из этих миров когда-то назывался [UmbraGlossaryLocalized('arcadia','Аркадией')], теперь он запечатано изнутри, и любой, кто покинет его, никогда не сможет вернуться. Что касается других Миров снов - Мороса и Гемеры, Эфира и Кера, Гипната и [UmbraGlossaryLocalized('kingdom_of_dan','Дэна')], Хариса и Момуса, Дикэ и Протеи, то о них мало что известно. Мало кто входил в них, и никто не покидал их тем же путем, каким пришёл.\n\nПомимо этих так называемых «малых» Миров снов (и действительно ли они менее великолепны, чем Аркадия, никто не может сказать), есть только Ночь и Тишина, а всего их 13. Путешественники сообщают о странном явлении: за Тишиной, в самой глубине [UmbraGlossaryLocalized('dreaming','Грёз')], мир открывается сам по себе, и тьма превращается в чудо."

 game_concept_hearts_realm: "Мир Сердца"
 game_concept_hearts_realms: "Миры Сердца"
 game_concept_hearts_realm_desc: "Глубоко в [UmbraGlossaryLocalized('dreaming','Грёзах')], расположенных между [UmbraGlossaryLocalized('far_dreaming','Дальней Грезой')] и самыми дальними доминионами за его пределами, есть владения, которые рассказывают истории, созданные по подобию человеческих сердец. Более сильные и близкие, чем более универсальные измерения [UmbraGlossaryLocalized('dreaming','Грёз')], эти «миры Сердца» собрали вокруг себя многие из ускользающих осколков Грёз Аркадии, и теперь путешественники, полные надежд, часто путают их с самой Аркадией. К сожалению, это слишком радостное заключение, чтобы быть правдой."

 game_concept_home_realm: "Родной мир"
 game_concept_home_realms: "Родные миры"
 game_concept_home_realm_desc: "Общее измерение, которое тогда было несколько меньше, чем сейчас, представляло собой сплетение представлений каждого об идеальном мире. Земли, граничащие с регионами, напоминали неудачную первую попытку великана собрать головоломку. Рельеф поочерёдно сцеплялся и выпирал неровными блоками и участками. Химерические животные и здания были слабыми и дрожащими, сырой материал Грёз электрически потрескивал в воздухе. Пока они наблюдали, некоторые химеры исчезали в небытии. Нужно было принимать решение: оставаться ли в этом измерении и создавать его ещё, посмотреть, смогут ли они достичь [UmbraGlossaryLocalized('arcadia','Аркадии')] с того места, где они находились, или вернуться в обычный мир и попробовать еще раз? Все сошлись во мнении, что они слишком далеко от Аркадии, чтобы даже пытаться добраться до нее. Некоторые считали новый мир пустой тратой времени, большинство же оставались в нём и пытались сделать его более стабильным. Некоторые ушли в [UmbraGlossaryLocalized('dreaming','Грёзы')], и больше о них не слышали."

 game_concept_nightmare_realm: "Царство кошмаров"
 game_concept_nightmare_realms: "Царства кошмаров"
 game_concept_nightmare_realm_desc: "Царство кошмаров - это место, где обитают кошмары [UmbraGlossaryLocalized('dreaming','Грёз')]. Эти места, подталкиваемые фирхлисом, могут наводнить [Concept('dream_realms', 'миры Грёз')|E]. Здесь угрозы более серьёзны, чем во многих других частях [UmbraGlossaryLocalized('dreaming','Грёз')]."

 game_concept_dream_realm: "Мир Грёз"
 game_concept_dream_realms: "Миры Грёз"
 game_concept_dream_realm_desc: "Мир Грёз - это часть [UmbraGlossaryLocalized('dreaming','Грёз')], которая является в некоторой степени благодатной, где опасности уравновешиваются чудесами, которые можно найти. Является противоположностью [Concept('nightmare_realm', 'Царства кошмаров')|E]."

 game_concept_stable_point: "Стабильная точка"
 game_concept_stable_points: "Стабильные точки"
 game_concept_stable_point_desc: "Стабильные точки - это места в [UmbraGlossaryLocalized('dreaming','Грёзах')], которые остаются в основном незатронутыми фирхлисом."

 game_concept_yang_world: "Мир Ян"
 game_concept_yang_world_desc: "Мир Ян, по-видимому, включает в себя [UmbraGlossaryLocalized('spirit_wilds','Духовные дебри')], [UmbraGlossaryLocalized('dreaming','Грёзы')] и [UmbraGlossaryLocalized('astral_reaches','Астральные рубежи')]. Это измерение позитивной (если не благотворной) Ци, парящее «над» физическим планом. Вместилище почти бесконечного числа миров и духовных обитателей, мир Ян кипит энергией."

 game_concept_breedgifts_lifestyle: "Дары пород"
 game_concept_breedgifts_lifestyle_desc: "Дары, которые приходят с естественной формой породы."

 game_concept_lunar_auspicegifts_lifestyle: "Дары лунного покровительства"
 game_concept_lunar_auspicegifts_lifestyle_desc: "Дары, сопутствующие лунным покровительствам."

 game_concept_commongifts_lifestyle: "Общие дары"
 game_concept_commongifts_lifestyle_desc: "Дары, которые приходят с изменением облика."
 
 game_concept_hengeyokaigifts_lifestyle: "Дары хенгейокай"
 game_concept_hengeyokaigifts_lifestyle_desc: "Дары хенгейокай - это дары, которым учат в Звериных дворах."


 game_concept_Fetter: "Оковы"
 game_concept_Fetters: "Оковы"
 game_concept_Fetter_desc: "Оковы - это персонаж, место или предмет, который привязывает призрака к [UmbraGlossaryLocalized('shadowlands','землям Теней')] и не даёт ему двигаться дальше. Оковы не только позволяют призраку цепляться за свое существование и не дают ему кануть в [UmbraGlossaryLocalized('oblivion','Забвение')], но и являются местом, где призрак может погрузиться в дремоту и вернуть себе [Concept('Corpus', 'корпус')|E].\nЕсли Оковы разрушены, призрак теряет основную связь с [UmbraGlossaryLocalized('shadowlands','землями Теней')], а значит, его существование становится более шатким. Призраки без оков недолго живут в [UmbraGlossaryLocalized('shadowlands','землях Теней')], поскольку им негде подзарядиться и ничто не связывает их с нежизнью."

 game_concept_Corpus: "Корпус"
 game_concept_Corpus_desc: "Тело призрака в [UmbraGlossaryLocalized('shadowlands','Загробном мире')] называется корпусом. Вместо того чтобы иметь сложные биологические системы, оно сделано из материала, называемого плазмой, который, по большому счету, является сырьем для загробной жизни."

 game_concept_oblivion_pull: "Притяжение Забвения"
 game_concept_oblivion_pull_desc: "#bold Притяжение Забвения#! - это показатель того, насколько сильно [UmbraGlossary('oblivion')] тянет к себе призраков, и насколько шатким является их существование.\n\nКаждый месяц #italic игрок#!-призрак будет получать [Concept('stress', 'стресс')|E] от #N +10#! до #P -10#! в зависимости от значения притяжения [UmbraGlossaryLocalized('oblivion','Забвения')].\n\nФакторы, влияющие на [oblivion_pull|E]:\n$TAB$$POD_splat_wraith$: #N +10#!\n$TAB$Каждое распределённое очко [Concept('Fetter', 'оков')|E]: #P -1#!\n$TAB$Каждое очко разрешённых [Concept('Fetter', 'оков')|E]: #P -2#!\n\nЗначение [Concept('oblivion_pull', 'притяжения Забвения')|E] отображается на призраке."

 game_concept_POD_animals_maa: "Звери"
 game_concept_POD_animals_maa_desc: "Звери - это [Concept('men_at_arms', 'профессионалы')|E], которые могут быть наняты различными способами, такими как Анимализм.\n\nИм противостоят [Concept('archers', 'лучники')|E]."

 game_concept_POD_construct_maa: "Конструкты"
 game_concept_POD_construct_maa_desc: "Конструкты - это [Concept('men_at_arms', 'профессионалы')|E], представляющие собой множество магических или технологических существ, которые могут сильно отличаться по форме, виду и силе в зависимости от того, как и зачем они были созданы."

 game_concept_POD_bygones_maa: "Ушедшие"
 game_concept_POD_bygones_maa_desc: "Ушедшие - это существа из мифов и легенд, которые не могут долго существовать на Земле в открытом виде из-за своей несовместимости с Консенсусом. Хотя они и могущественны, эта нестабильность делает их использование в бою затруднительным."

 game_concept_POD_legendary_maa: "Легенды"
 game_concept_POD_legendary_maa_desc: "Легендарные [Concept('men_at_arms', 'профессионалы')|E] не поддаются определению, каждые из них - уникальная вещь в себе.\n\nИх уникальная природа означает, что ничто не может надежно противостоять им, а их показатели обычно достаточно сильны, чтобы противостоять другим [Concept('men_at_arms', 'профессионалам')|E] не было необходимости.\n\nИз-за их уникальной природы не существует ни одного типа местности, где они были бы универсально сильнее или слабее."

 game_concept_POD_demonic_maa: "Демоны"
 game_concept_POD_demonic_maa_desc: "Демонические [Concept('men_at_arms', 'профессионалы')|E] представляют инфернальные силы.\n\nПоэтому они слишком разнообразны, чтобы универсально противостоять чему-либо, но сами противостоят тем, кто специализируется на борьбе с порождениями Ада.\n\nТакже невозможно утверждать, что какой-либо один тип местности универсально полезен для этих полков."

 game_concept_POD_spirit_maa: "Духи"
 game_concept_POD_spirit_maa_desc: "[men_at_arms|E]-духи - это развоплощенные сущности, которые зарождаются и обычно обитают в Умбре - по этой причине некоторые маги называют их «обитателями Теней».\n\nИх развоплощенная природа означает, что им невозможно противостоять без специальных средств.\n\nИх развоплощенность также означает, что духи обычно не подвержены влиянию местности: они одинаково хорошо чувствуют себя как в замерзшей пустоши, так и в палящей пустыне."

 game_concept_POD_fera_maa: "Фера"
 game_concept_POD_fera_maa_desc: "Гару были созданы Геей как её клыки и когти, чтобы оберегать ее, но они были не единственными её детьми. Она создала множество других пород фера или перевертышей и дала каждому из них своё задание. Некоторые со временем сбились с пути, других заставили отказаться от своей роли гару. Некоторые из них стали служить только одному аспекту Триады, а не Гее в целом.\n\nФера так же разнообразны, как и те, в кого они превращаются, поэтому единственным верным средством против них является знание сверхъестественной уязвимости того типа, с которым вы столкнулись.\n\nТак же, как и их способность противостоять и быть встреченными противодействием, способности фера на местности сильно различаются."

 game_concept_POD_gargoyle_maa: "Гаргульи"
 game_concept_POD_gargoyle_maa_desc: "Гаргульи - линия крови, созданная Тремерами в качестве своих слуг. Хотя технически они не относятся к линии Тремеров, но в значительной степени находятся под их контролем.\n\nСпособность гаргулий летать создает уникальные проблемы для обычных войск, так как тренировки по борьбе с летающими противниками не входят в большинство учений с применением оружия.\n\nСпособность гаргулий летать означает, что они могут избежать многих проблем, связанных с рельефом местности, и в то же время могут использовать его преимущества."

 game_concept_POD_ghoul_maa: "Гули"
 game_concept_POD_ghoul_maa_desc: "Гуль - это термин, используемый для описания прислужника, созданного, когда вампир делится небольшим количеством вампирского витэ со смертным, не высасывая его кровь, что привело бы к Объятиям.\n\nГули включают в себя не только обычных людей, получивших вампирское витэ, но и так называемых «боевых гулей», используемых Цимисхами, поэтому противостоять некоторым гулям так же легко, как и обычным людям, а вот с другими, такими как ужасающая Шляхта, сложнее.\n\nЛандшафт Влияет на гулей так же, как и следовало ожидать, исходя из их тел."

 game_concept_POD_plasmic_maa: "Плазмоиды"
 game_concept_POD_plasmic_maa_desc: "Плазмоиды или плазменные сущности - это «форма жизни» из [UmbraGlossaryLocalized('shadowlands','Загробного мира')]; в частности, любое независимое существо, состоящее из плазмы, но не являющееся призраком или спектром."

 game_concept_POD_wraith_maa: "Призраки"
 game_concept_POD_wraith_maa_desc: "Призрак - это душа существа, которое умерло неупокоенным и теперь обитает в [UmbraGlossaryLocalized('shadowlands','Землях теней')]."

 game_concept_POD_vampire_maa: "Вампиры"
 game_concept_POD_vampire_maa_desc: "Проклятые порождения Каина становятся страшными бойцами, когда на поле боя опускается ночь. Они от природы сильнее и быстрее смертных, и большинство из них также используют мощные ментальные и физические способности, способные переломить ход битвы."

 game_concept_POD_faerie_maa: "Феи"
 game_concept_POD_faerie_maa_desc: "Термины «феи», «фея» и «Веселый народец» часто используются чужаками как взаимозаменяемые для обозначения подменышей и истинных фей."

 game_concept_POD_chimera_maa: "Оживлённая химера"
 game_concept_POD_chimera_maa_desc: "Оживлённая химера - это простая химера, которая наделена жизнью или её подобием."

 game_concept_abomination: "Мерзость"
 game_concept_abomination_desc: "Мерзость - термин, используемый для описания перевертыша, обращенного в вампира. Нет нужды говорить, что такие существа встречаются крайне редко, учитывая тот факт, что почти у всех фера сильная аллергия на витэ вампира. В результате их избегают оба общества, и они всегда очень психически неуравновешенны.\nВ игре мерзости рассматриваются как вампиры, которые не могут даровать [Concept('Embrace', 'Объятия')|E], но сохраняют использование даров породы и покровительства, а также способность менять форму."

 game_concept_grace: "Благосклонность"
 game_concept_grace_i: "@grace_icon!"
 game_concept_grace_desc: "Представление о том, насколько благосклонна к вам эта сущность Умбры."

 game_concept_bind_wraith_interaction: "Взаимодействие «Привязать призрака»"
 game_concept_bind_wraith_interaction_desc: "Взаимодействие, позволяющее персонажу связать #L [GetTrait('wraith').GetName( GetNullCharacter )|l]а#!, а затем повелевать им."

 game_concept_command_wraith_interaction: "Взаимодействие «Приказать призраку»"
 game_concept_command_wraith_interaction_desc: "Взаимодействие, позволяющее персонажу приказать связанному #L [GetTrait('wraith').GetName( GetPlayer )|l]у#! действовать против других персонажей."

 game_concept_summon_wraith_on_death_interaction: "Взаимодействие «Призвать призрака после смерти»"
 game_concept_summon_wraith_on_death_interaction_desc: "Взаимодействие, позволяющее персонажу заставить другого персонажа стать #L [GetTrait('wraith').GetName( GetNullCharacter )|l]ом#!, когда он умрёт."

 game_concept_dreamer: "Мечтатель"
 game_concept_dreamer_desc: "Среди китэйнов «мечтатель» может быть общим термином для любого смертного, но правильнее относить его к тем смертным, в которых есть искра творчества или которые не были притуплены банальностью до такой степени, что стали эмоционально заторможенными. Мечтатели - основной источник гламура для китэйнов и, как таковые, являются охраняемым ресурсом."

 game_concept_dan: "Дан"
 game_concept_dan_desc: "В старой форме китэйнов, Дан - это судьба, предназначение и карма существа. Дан не любит, когда кто-то путает его нити, и те, кто чрезмерно манипулирует им с помощью таких искусств, как Предсказание, часто оказываются всё сильнее увязающими в его паутине."

 game_concept_mythic_age: "Мифическая эпоха"
 game_concept_mythic_age_desc: "Мифическая эпоха длилась с доисторических времен примерно до 1000 года до н.э., когда начался железный век и человечество осознало, что может формировать мир с помощью труда и холодных жестких перемен."
 game_concept_sundering: "Разъединение"
 game_concept_sundering_desc: "Разъединение длилось примерно с 1000 года до н.э. по 1200-1400 год н.э., когда люди перестали верить в фей, и давление Банальности стало нарастать."
 game_concept_shattering: "Раскол"
 game_concept_shattering_desc: "Примерно во времена испанской инквизиции и Чёрной чумы (и вошедшей в моду практики фамилий) давление, созданное Разъединением, наконец, прорвалось, вызвав Раскол (побудив большое количество фей либо прыгнуть с корабля в [UmbraGlossaryLocalized('arcadia','Аркадию')], либо принять Путь подменышей, либо скрыться)."
 game_concept_interregnum: "Междуцарствие"
 game_concept_interregnum_desc: "Период, когда на Земле не было ни сидхе, ни истинных фей, а оставшиеся «обезвоженные» подменыши вынуждены были сами добывать себе пропитание после окончательной гибели во время [Concept('shattering', 'Раскола')|E] около 1400 г. н.э., - это Междуцарствие, поскольку подменыши должны были пытаться выжить самостоятельно."
 game_concept_resurgence: "Возрождение"
 game_concept_resurgence_desc: "После 400 с лишним лет Темной эпохи для фей высадка на Луну в 1969 году либо привела к возрождению, либо стала результатом открытия путей между обыденным миром и мифическим."

 game_concept_first_age: "Первая эпоха"
 game_concept_first_age_desc: "Различные сверхъестественные культуры Срединного царства по-разному называли эту эпоху. Для [GetTrait('kueijin').GetName( GetNullCharacter )] это была Первая эпоха Великого цикла или Эпоха небес. Для хенгейокай это была Эпоха рассвета. #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#! видят в ней состояние до начала времен, объясняемое через человеческие мифы, такие как Пангу или брахман. Сянь говорят об Эпохе совершенства. Первую эпоху принято считать периодом до сотворения мира. Она знаменует собой эпоху, когда Инь и Ян еще не разделились, когда все вещи были едины с [Glossary('Нефритовым императором','podgloss.augustpersonageofjade')] (или Геей). Она рассматривается как период высшей гармонии, первая точка взаимосвязи между всеми вещами."
 game_concept_second_age: "Вторая эпоха"
 game_concept_second_age_desc: "[GetTrait('kueijin').GetName( GetNullCharacter )] и сянь называют её Второй эпохой Великого цикла или Эпохой красоты, когда Срединное царство и Духовные дворы были ещё близки друг другу. Хенгейокай говорят об Эпохе Десяти тысяч вещей, когда была создана Сань Юань, Триада, и сформировалась жизнь в том виде, в котором она известна сегодня. #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#! также говорят о создании Метафизической троицы в виде Трех министров, которые наблюдали за формированием пяти Элементов, давших начало Десяти тысячам вещей."
 game_concept_third_age: "Третья эпоха"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every [akuma|E] gains: [GetModifier('akuma_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every $POD_splat_kueijin$ gains: [GetModifier('godbodies_modifier').GetNameWithTooltip] #! \n
 game_concept_third_age_desc: "[GetTrait('kueijin').GetName( GetNullCharacter )], сянь и хенгейокай говорят о Третьей эпохе как о Третьей эпохе Великого цикла, Эпохе легенд. Это была мифическая предыстория Поднебесной, когда $pod_wan_xian$ ходили среди человечества и правили им как благожелательные хозяева. Это также было время, когда шэнь, верные Императору, сражались с созданиями [UmbraGlossaryLocalized('yomi_wan','ада Йоми')] в рамках шатких перемирий. Для #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#!, это была эпоха, когда человечество пробудилось по замыслу Небес и впервые научилось владеть магией.\nТретья эпоха закончилась из-за происков [Glossary('повелителей Яма','podgloss.yamaking')], которые развратили $pod_wan_xian$ к питанию ци. Это также ознаменовало конец мифической традиции и начало истории в том виде, в котором люди понимают ее сегодня."
 game_concept_fourth_age: "Четвёртая эпоха"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every $POD_splat_kueijin$ gains: [GetModifier('godbodies_modifier').GetNameWithTooltip] #! \n
 game_concept_fourth_age_desc: "[GetTrait('kueijin').GetName( GetNullCharacter )] и сянь называют эту эпоху Четвёртой эпохой Великого цикла или Эпохой прекрасной печали. Она знаменует собой начало проклятия и превращения [GetTrait('kueijin').GetName( GetNullCharacter )|l] из воинов Небес в демонических существ, происходящих из [UmbraGlossaryLocalized('yomi_wan','ада Йоми')]. Для Малых богов это стало началом их изгнания с Небес после того, как Император запретил им участвовать в восстании $pod_wan_xian$. Хенгейокаи говорят об Эпохе испытаний, когда вероломные $pod_wan_xian$ натравили фера друг на друга в событии, запомнившемся как Война Позора. #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#! помнят, что в этот период возникли различные фракции волевиков, и они часто конфликтовали, что проявилось в таких конфликтах, как Гималайская война или война на реке Дракона. Во время этих конфликтов появился И, Превосходный лучник, и его последователи, основавшие орден, который впоследствии стал называться [GetTrait('shih').GetName( GetNullCharacter )], призванный охотиться на шэнь-изгоев."
 game_concept_fifth_age: "Пятая эпоха"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every [akuma|E] gains: [GetModifier('akuma_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_buff_modifier').GetNameWithTooltip] #!
 game_concept_fifth_age_desc: "Для [GetTrait('kueijin').GetName( GetNullCharacter )|l], нынешняя эпоха - это Пятая эпоха Великого цикла или Эпоха Тьмы. #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#! говорят, что в нынешнем мире господствуют «Каменные люди», которые пришли издалека, чтобы подчинить себе Поднебесную. Хенгейокай называют это Эпохой Теней. Сянь говорят об Эпохе скорби, когда шэнь должны будут доказать, что достойны Небес, или быть уничтоженными, когда станет править [Glossary('Император демонов','podgloss.demonemperor')]. Почти все шэнь сходятся во мнении, что толчком к Пятой эпохе стало вторжение народов запада в Поднебесную."
 game_concept_sixth_age: "Шестая эпоха"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every [akuma|E] gains: [GetModifier('akuma_huge_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_huge_buff_modifier').GetNameWithTooltip] #! \n
 game_concept_sixth_age_desc: "[GetTrait('kueijin').GetName( GetNullCharacter )] называют грядущую эпоху Шестой эпохой Великого цикла, также именуемой Эпохой скорби. Это вершина Колеса, когда [Glossary('Нефритовый император','podgloss.augustpersonageofjade')] сойдёт со своего трона, а один из [Glossary('повелителей Яма','podgloss.yamaking')] вознесётся и станет [Glossary('Императором демонов','podgloss.demonemperor')]. Однако большинство [GetTrait('kueijin').GetName( GetNullCharacter )|l] рассматривают Эпоху скорби как необходимую часть существования. Хенгейокай также считают, что наступающая Эпоха скорби станет для них величайшей проблемой. Их враги, [Glossary('повелители Яма','podgloss.yamaking')], стремятся воцариться над Колесом и навсегда запереть его в Шестой эпохе, в то время как Великая Сороконожка стремится разрушить само Колесо. Поэтому долг детей Изумрудной матери - защищать Колесо от всех, кто стремится его осквернить. #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Ци'н Та#!#! также верят, что Колесо скоро снова повернется, но расходятся во мнениях, как это отразится на них. Вместо этого сянь говорят об Эпохе радости, когда стена между мирами разрушится и они смогут вернуться домой. Другие впитывают истории других шэнь и втайне беспокоятся, так ли это хорошо, как кажется."

 game_concept_grand_city: "Великий город"
 game_concept_grand_cities: "Великие города"
 game_concept_grand_city_desc: "Великий город - это крупный населенный пункт, имеющий огромное значение как для мира смертных, так и для мира сверхъестественного.\n\nКаждый Великий город обладает набором уникальных механик, связанных с ним. Вам может потребоваться выполнить особые требования, прежде чем вы сможете улучшить его [Concept('buildings', 'постройки')|E].\n\nВ настоящее время существует четыре Великих города:\n$BULLET_WITH_TAB$[eternal_rome|E]\n$BULLET_WITH_TAB$[grand_city_of_constantinople|E]\n$BULLET_WITH_TAB$[grand_paris|E]\n$BULLET_WITH_TAB$[holy_cairo|E]\n\n#X У вас может только #V;bold 1#! владение Великого города, если только вы не изменили это ограничение с помощью игровых правил.#!"

 grand_city_incompatible_tooltip: "\n\n#help [Concept('governments', 'Форма правления')|E] Литании не позволяет использовать этот город. После завоевания города, он автоматически превращается в племя.#!"
 grand_city_semi_incompatible_tooltip: "\n\n#help [Concept('governments', 'Форма правления')|E] Литании, не упомянутая выше, не позволяет использовать этот город. После завоевания он автоматически превращается в племя.#!"

 game_concept_eternal_rome: "Вечный Рим"
 game_concept_st_peters_city: "Город святого Петра"
 game_concept_roma_aeterna: "Roma Aeterna"
 game_concept_eternal_rome_desc: "У [Concept('grand_city', 'Великого города')|E] Рим долгая и богатая история. Существует три версии города:\n\nКогда город находится под контролем #L [GetTrait('vampire').GetName(GetNullCharacter)|l]а#!, он называется #bold Roma Aeterna#!. Его исторические тринадцать районов разделены между #L $pod_Clans|l$ами#!. Чтобы улучшить их, вам придётся нанять опытного [Concept('primogen', 'примогена')|E]. На третьем уровне каждый район открывает #P новые способности#! для вашего персонажа.\n\nКогда город находится под контролем #L [GetTrait('supehunter').GetName(GetNullCharacter)|l]ов#!из Теневой инквизиции, он называется #bold Городом святого Петра#!. Охотник может поселиться в монастыре Сан-Микеле, превратив его в штаб-квартиру Инквизиции. Помогая другим орденам Инквизиции, вы откроете мощные пути улучшения для её построек.\n\nЕсли город контролируется кем-либо ещё, он называется #bold Вечным Римом#!. Его исторические достопримечательности могут быть восстановлены персонажами, обладающими особыми [Concept('traits', 'свойствами')|E] или искусными персонажами на [Concept('court_positions', 'придворных должностях')|E].$grand_city_incompatible_tooltip$"

 game_concept_propaganda: "Пропаганда"
 game_concept_propaganda_desc: "[character_interaction|E], доступное:\n\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетитам#!#!, улучшившим #TOOLTIP:BUILDING,rome_setite_03 #L Квартал сетитов#!#! $pod_roma_aeterna$ до третьего уровня.\n$BULLET_WITH_TAB$Персонажам, улучшившим #TOOLTIP:BUILDING,rome_pasquino_02 #L Пасквино#!#! в [Concept('roma_aeterna', 'Вечном Риме')|E] до второго уровня\n\nПозволяет вам удалить одно из ваших преступных свойств в обмен на [Concept('prestige', 'престиж')|E].\n\n#I Чтобы воспользоваться этой возможностью, щёлкните правой кнопкой мыши по своему персонажу.#!"

 game_concept_assassination: "Заказное убийство"
 game_concept_assassination_desc: "[character_interaction|E], доступное #L [GetTrait('assamite').GetName(GetNullCharacter)|l]ам#!, улучшившим #TOOLTIP:BUILDING,rome_assamite_03 #L Квартал Бану Хаким#!#! в $pod_roma_aeterna$ до третьего уровня.\n\nЭто позволит вам мгновенно завершить ваши [Concept('schemes', 'происки')|E] типа «[GetScheme('murder').GetTypeName()]» в обмен на [Concept('prestige', 'престиж')|E] и [Concept('stress', 'стресс')|E].\n\n#I Чтобы воспользоваться этой возможностью, щёлкните правой кнопкой мыши по своему персонажу.#!"

 game_concept_unburden: "Очищение духа"
 game_concept_unburden_desc: "[character_interaction|E], доступное [GetTrait('salubri').GetName(GetNullCharacter)], улучшившим #TOOLTIP:BUILDING,rome_salubri_03 #L Квартал Салюбри#!#! в $pod_roma_aeterna$ до третьего уровня.\n\nПозволяет вам изменить свойство стресса в обмен на [Concept('piety', 'благочестие')|E].\n\n#I Чтобы воспользоваться этой возможностью, щёлкните правой кнопкой мыши по своему персонажу.#!"

 game_concept_journey: "Странствие"
 game_concept_journeys: "Странствия"
 game_concept_journey_desc: "#bold Странствие#! - это долгосрочное задание, который персонаж может пройти в одиночку или с [Concept('coterie', 'котерией')|E].\n\nБольшинство странствий имеют [Concept('planning_phase', 'этап планирования')|E] и [Concept('travel_phase', 'этап путешествия')|E].\n\nОдновременно может быть активно только одно странствие. В отличие от [Concept('schemes', 'происков')|E], странствия можно приостановить и возобновить позже.\n\n#help Чтобы начать новое странствие, нажмите на кнопку #bold $POD_journeys_hud$#! в правой части экрана, или щёлкните правой кнопкой мыши на другом персонаже и начните странствие через [Concept('character_interaction', 'взаимодействие персонажа')|E].#!"

 game_concept_planning_phase: "Этап планирования"
 game_concept_planning_phase_desc: "#bold Этап планирования#! #TOOLTIP:game_concept_journey_desc #E странствия#!#! представляет сбор информации, отправку разведчиков и прочую подготовку к предстоящему походу.\n\nПродолжительность этапа планирования зависит от [Concept('planning_speed', 'скорости планирования')|E]. В зависимости от #TOOLTIP:game_concept_journey_desc #E странствия#!#!, могут быть способы сделать это быстрее. Некоторые странствия имеют #V мгновенную#! [Concept('planning_speed', 'скорость планирования')|E], в этом случае этап планирования пропускается.\n\nПосле завершения этапа планирования #TOOLTIP:game_concept_journey_desc #E странствие#!#! переходит в [Concept('travel_phase', 'этап путешествия')|E]."

 game_concept_planning_speed: "Скорость планирования"
 game_concept_planning_speed_desc: "В отличие от [Concept('schemes', 'происков')|E], [Concept('planning_phase', 'этап планирования')|E] #TOOLTIP:game_concept_journey_desc #E странствия#!#! продвигается с постоянной скоростью каждый месяц, без каких-либо случайностей.\n\n#help Во всплывающей подсказке к значению скорости планирования будут даны подсказки о том, как ещё больше увеличить её.#!"

 game_concept_travel_phase: "Этап путешествия"
 game_concept_travel_phase_desc: "После завершения [Concept('planning_phase', 'этапа планирования')|E] #TOOLTIP:game_concept_journey_desc #E странствия#!#! ваш персонаж узнает [Concept('location', 'место')|E] в мире, где он может завершить своё задание. Вы можете [Concept('travel', 'отправиться')|E] туда сразу же, или приостановить #TOOLTIP:game_concept_journey_desc #E странствие#!#! и отправиться позже.\n\nВы можете пригласить членов вашей [Concept('coterie', 'котерии')|E] отравиться с вами в путь.\n\n#help Вы не можете начать новые #L $pod_journeys|l$ия#! или приглашать новых членов в вашу [Concept('coterie', 'котерию')|E] в ходе этапа путешествия.#!"

 game_concept_coterie: "Котерия"
 game_concept_coterie_desc: "#bold Котерия#! - это группа персонажей, которые вместе отправляются в $pod_journeys|l$ия#!. «Котерия» - это термин, используемый вампирами — у других #L $pod_splats|l$ов#! могут быть другие названия.\n\nВо время #TOOLTIP:game_concept_journey_desc #E странствия#!#!, [Concept('skills', 'навыки')|E] распределяются между членами котерии. Например, если ситуация во время #TOOLTIP:game_concept_journey_desc #E странствия#!#! требует [Concept('diplomacy', 'дипломатии')|E], учитывается [Concept('diplomacy_skill', 'навык')|E] члена котерии с наивысшей дипломатией.\n\n#help Чтобы посмотреть свою котерию, нажмите кнопку #bold $POD_journeys_hud$#! в правой части экрана и выберите вторую вкладку.#!"

 game_concept_inner_circle: "Внутренний круг"
 game_concept_inner_circle_desc: "Внутренний круг - это организационный совет Камарильи. О Внутреннем круге практически ничего не известно, и он старается держать личности своих членов в тайне. Публичным лицом Внутреннего круга являются юстициары и их помощники-архонты. Члены Внутреннего круга избирают юстициаров и иным образом устанавливают принципы закона Камарильи."
 game_concept_justicar: "Юстициар"
 game_concept_justicar_desc: "Юстициары - самый могущественный и видимый компонент правительства Камарильи, которому поручено решать вопросы традиций в широком масштабе и действовать как глаза, уши и руки Внутреннего круга. На каждый клан Камарильи приходится по одному юстициару, и каждому из них служат несколько избранных архонтов, которые выступают в роли их шпионов, исполнителей и представителей по всему миру."
 game_concept_archon: "Архонт"
 game_concept_archon_desc: "Архонт - это признанный агент одного из юстициаров Камарильи. Если юстициары - это руки Внутреннего круга, то архонты - его пальцы."

 game_concept_ventrue_clan_curse: "Проклятие клана Вентру"
 game_concept_feeding_restrictions: "Ограничения питания"
 game_concept_ventrue_clan_curse_desc: "Каждый потомок [Glossary('клана','game_concept_Clan_desc')] [GetTrait('ventrue').GetName(GetNullCharacter)] страдает от ограничений питания, которые делают их неспособными питаться кровью #bold кого-либо#!, кроме определенных смертных.\n\nВ моде [princes_of_darkness|E], [GetTrait('ventrue').GetName(GetNullCharacter)|l] могут выбрать свою предпочтительную добычу в начале игры. Питание любым другим видом смертных не утолит ваш [Concept('hunger', 'голод')|E] и не даст вам [Concept('lifestyle_experience', 'опыт образа жизни')|E] от их [Concept('resonance', 'резонанса')|E].\n\nНа питание другими вампирами эти ограничения не распространяются."

 game_concept_blood_hunt: "Кровавая охота"
 game_concept_anathema: "Анафема"
 game_concept_blood_hunt_desc: "Если [GetTrait('vampire').GetName(GetNullCharacter)|l] совершил серьёзное преступление против безопасности [Concept('the_masquerade', 'Маскарада')|E], Камарилья может объявить, что он отныне [GetTrait('anathema').GetName(GetNullCharacter)|l] и объявить на него Кровавую охоту.\n\nВ моде [princes_of_darkness|E], статус анафемы представлен в виде [Concept('trait', 'свойства')|E]. Члены Камарильи могут выбрать Анафему целью [casus_belli|El] «Кровавая охота», при победе в которой все [Concept('rulers', 'правители')|E] в державе цели буду заключены в тюрьму."

 game_concept_patron_council: "Совет покровителей"
 game_concept_patron_council_desc: "Совет покровителей (чаще называемый «Покровителями») - это непрочный союз фей-традиционалистов. «Традиционализм» в этом смысле относится к периоду истории до Войны времён года, когда каждый Двор правил миром в течение определенного времени. По истечении оговоренного срока лидирующий Двор передавал бразды правления следующему Двору."

 game_concept_golconda: "Голконда"
 game_concept_enlightenment: "Просветление"
 game_concept_golconda_desc: "#bold Голконда#! - это мистическое состояние просветления, когда вампир больше не находится под властью #L $pod_the_beast$я#!.\n\nВ моде [princes_of_darkness|E], [GetTrait('golconda').GetName(GetNullCharacter)] является [Concept('trait', 'свойством')|E]. Редкие персонажи начинает с ней, но все остальные могут достичь её только после долгого #TOOLTIP:game_concept_journey_desc #E странствия#!#!.\n\n#X Поскольку Голконда тесно связана с вашей человечностью, вы потеряете весь прогресс в этом странствии, если совершите убийство или воровство, или поддадитесь неистовству.#!"

 game_concept_golconda_planning_speed: "Скорость планирования Голконды"
 game_concept_golconda_planning_speed_desc: "Лучший способ повысить [Concept('planning_speed', 'скорость планирования')|E] #TOOLTIP:game_concept_journey_desc #E странствия#!#! в [Concept('golconda', 'Голконду')|E] - наличие смертного на [Concept('court_position', 'придворной должности')|E] «[GetCourtPositionType('touchstones_court_position').GetName()]», которая доступна [Concept('faiths', 'конфессиям')|E] с #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Совестью#!#!, и вы можете улучшить их [Concept('aptitude', 'пригодность')|E], имея с ними хорошие [Concept('relation', 'отношения')|E] (став их [Concept('friend', 'другом')|E] или [Concept('lover', 'любовником')|E]).\n\nДругие способы увеличить скорость:\n$EFFECT_LIST_BULLET$Наличие персонажей со [Concept('traits', 'свойствами')|E] «[GetTrait('golconda').GetName(GetNullCharacter)]» или «[GetTrait('golconda_seeker').GetName(GetNullCharacter)]» в вашей [Concept('coterie', 'котерии')|E]\n$EFFECT_LIST_BULLET$Наличие свойств «[GetTrait('confider').GetName(GetNullCharacter)]», «[GetTrait('journaller').GetName(GetNullCharacter)]» или «[GetTrait('reclusive').GetName(GetNullCharacter)]»\n$EFFECT_LIST_BULLET$Владение [Concept('artifact', 'артефактом')|E] со знаниями о Голконде"

 game_concept_hungerless: "Вечная сытость"
 game_concept_hungerless_desc: "Не испытывающий голода вампир полностью избавился от потребности в крови. Они могут свободно использовать #L $pod_disciplines|l$ы#! и другие способности, которые в противном случае требовали бы крови.\n\nОднако, это также означает, что они больше не могут получать опыт [Concept('resonance', 'резонанса')|E] от охоты."

 game_concept_umbra: "Умбра"
 game_concept_spirit_world: "Мир духов"
 game_concept_spirit_worlds: "Миры духов"
 game_concept_umbra_desc: "Умбра, также называемая миром духов, является духовным отражением материального мира. Он разделен на множество подреальностей, каждая из которых таит в себе свои чудеса и опасности.\nЛишь немногие существа могут путешествовать по этому измерению, а некоторые миры открыты только для определенного типа существ (или с соответствующей силой)\nВ игровых условиях Умбра доступна как правая боковая панель для исследования тем, у кого есть для этого возможности."

 game_concept_skinlands: "Земли Плоти"
 game_concept_skinlands_desc: "Призраки называют мир живых Землей Плоти; это контрастирует с [UmbraGlossaryLocalized('shadowlands', 'Землями Теней')], землями мертвых и домом призраков. Земли Плоти и [UmbraGlossaryLocalized('shadowlands', 'Земли Теней')] разделены Саваном, который скрывает мир живых от призраков. Призраки могут лучше видеть, что происходит среди Скоротечных, с помощью врожденной способности «Видение жизни». Призраки не могут видеть сквозь Саван и, следовательно, в Земли Плоти, если только у них нет тёмного арканоса «Разрыв Савана»."

 game_concept_gaia_realm: "Царство Геи"
 game_concept_gaia_realm_desc: "Царство Геи, часто называемое гару просто «Царство», - это мир природы, который включает в себя физическую, духовную и умбральную сферу Геи, а именно Землю и все духовные миры, содержащиеся в ней. Иногда этот термин используется настолько широко, что охватывает [UmbraGlossaryLocalized('penumbra','Пенумбру')], где он пересекается с Царством Геи или соприкасается с ним."

 game_concept_tao_te_hsien: "Дао Те Сянь"
 game_concept_tao_te_hsien_desc: "Это не даосизм Лао Цзы, хотя он и был вдохновлен им. Его смысл в том, чтобы шинма понял свое место в космосе с момента появления Стены. В отличие от человеческой философии, у него есть цель... дать шинма силу прорваться сквозь Стену и отправиться в [Concept('spirit_worlds', 'Миры духов')|E].\nОна разделяет многие черты Дао. Последователи склонны отстраняться от атрибутов мира и стремятся к созерцательной жизни на природе. Они любят познание ради него самого, но мало заботятся о политике. Одни из них - ученые, другие - священники, третьи - нищие, четвертые - воины. Японские сянь модифицировали его в более похожую на дзен философию под названием Сянь-до, и, в отличие от некоторых смертных религий, Дао Те Сянь приветствует перемены и индивидуализм, если только это не превращается в самовозвеличивание. Оно тихое, таинственное и глубокое.\nВ ней пять ступеней, которые примерно соответствуют даосской истории сотворения мира, но в обратном порядке. Для даосов сначала было У-Во: Ничто. От У-Во произошел У-Цзи: Нет предела. От него произошел Ху Т'ун: Хаос. В центре этого хаоса была неподвижная точка, сначала пятнышко, которое стало Т'айцзи: Великим Полюсом, и из него выросло Великое Изменение: Т'ай И, которое делится на две стадии: Т'ай Чу: Великий Первый, или форма, и Т'ай Ши: Великое Начало, или Первое Дыхание (Ци). Все это в конечном итоге привело к созданию [Concept('first_age', 'Первой эпохи')|E]: Т'ай Су: Великого Изначального.\nПочему шаги идут в обратном направлении? Ступени представляют собой борьбу за возвращение в Безпределье; разрыв уз, ограничивающих путешествие шинма в [Concept('spirit_worlds', 'Миры духов')|E]. Существует множество путей возвращения к Безграничью, но самый верный - это Дао Те Сянь. Ходят слухи, что у Нечестивых богов есть своя версия Нэй Тан, называемая Хак Дао или Черный Путь; путь, продиктованный [Glossary('повелителем Яма','podgloss.yamaking')] во времена [Concept('third_age', 'Третьей эпохи')|E]."

 game_concept_cantrip: "Заклятие"
 game_concept_cantrips: "Заклятия"
 game_concept_fae_realm: "Королевство"
 game_concept_cantrip_desc: "Заклятия - это магические заклинания фей. Они состоят из двух компонентов: #bold Искусства#! и #bold Королевства#!.\n\nИскусство определяет эффект заклятия. Персонаж может изучить новые искусства, отправившись в #TOOLTIP:game_concept_journey_desc #E странствие#!#!, чтобы #italic изучить новые способности#!, а затем открыть [Concept('perks', 'достоинства')|E] в одном из [Concept('lifestyles', 'образов жизни')|E] Искусства.\n\nКоролевство определяет, на кого может быть направлено заклятие. Неумелая фея может воздействовать своей магией только на очень специфических персонажей, в то время как тот, кто овладел Королевствами, может зачаровать кого угодно в мире.\n\nСуществует шесть королевств:\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_actor,[GetNullCharacter] #L;bold Актёрство#!#! позволяет накладывать заклятие на едва знакомые цели.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_fae,[GetNullCharacter] #L;bold Фея#!#! позволяет накладывать заклятие на более мощные #L $pod_splats|l$ы#!.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_prop,[GetNullCharacter] #L;bold Опора#!#! позволяет накладывать заклятие на более редкие [Concept('artifacts', 'артефакты')|E].\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_nature,[GetNullCharacter] #L;bold Природа#!#! позволяет воздействовать на природные явления.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_scene,[GetNullCharacter] #L;bold Сцена#!#! определяет диапазон и область действия заклятий.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_time,[GetNullCharacter] #L;bold Время#!#! определяет продолжительность и время действия заклятий.\n\nКаждый персонаж с кровью фей может открыть [Concept('perks', 'достоинства')|E] в [Concept('lifestyle', 'образе жизни')|E] «[realm_lifestyle|E]», но полное освоение Королевства потребует #TOOLTIP:game_concept_journey_desc #E странствия#!#!."

 game_concept_bunk: "Банк"
 game_concept_bunk_desc: "Было время, когда гламур можно было черпать из воздуха; когда феи были пропитаны им и не нуждались в таких чрезмерных усилиях. Это было в [Concept('mythic_age', 'Мифическую эпоху')|E], но то время ушло. Теперь, чтобы вызвать гламур, необходимый для плетения заклинания, подменыши должны совершать странные ритуалы и действия, которые стали известны как Банки."

 game_concept_unconquered_soul: "Непокоренная душа"
 game_concept_unconquered_soul_desc: "Непокоренная душа - это событие, в котором ваш портрет, свойства и конфессия могут быть переписаны жертвой вашей диаблери."

 game_concept_umbra_expedition: "Путешествие в Умбру"
 game_concept_umbra_expedition_desc: "Исследование локации Умбры, где один из исследователей сделал открытие, требующее преодоления ряда испытаний, которые могут включать поединки с духами, проверку навыков или шанс получить сокровища."

 game_concept_umbra_aptitude: "Пригодность Умбры"
 game_concept_umbra_aptitude_desc: "Показатель того, как быстро этот персонаж может исследовать Умбру."

 game_concept_umbra_sense: "Чувство Умбры"
 game_concept_umbra_sense_desc: "Показатель того, насколько вероятно, что этот персонаж избежит ловушки в Умбре или успешно завершит намеченное [Concept('umbra_expedition', 'путешествие в Умбру')|E]."

 game_concept_roguelike_mode: "Режим Roguelike"
 game_concept_roguelike_mode_desc: "#N Тяжелый уровень сложности#! для мода [princes_of_darkness|E].\n\nВ начале игры вы переключитесь на случайного правителя с одним графством. Этот правитель также будет проклят. Вы можете выбрать одно из следующих проклятий:\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_belongings').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_curiosity').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_guile').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_demands').GetNameWithTooltip]\n\nКроме того, вы можете позволить игре выбрать случайное проклятие для вас или получить все проклятия сразу.\n\nУ вас есть только одна жизнь. Если ваш первоначальный правитель умрет, будучи проклятым, игра закончится.\n\nВыполнение одной из основных задач снимет с вас проклятия.\n\nУдачи."

 game_concept_true_faith: "Истинная вера"
 game_concept_true_faith_desc: "Некоторые персонажи настолько непоколебимо верят в божественное, что их защищает собственное убеждение. Это известно как #bold истинная вера#! и наделяет верующего сверхъестественными способностями.\n\nВампиры боятся её. Оборотни выходят из ярости, если сталкиваются с ней. Особенно уязвимы к ней демоны и призраки. Тем не менее, истинная вера встречается у многих #L $pod_splats|l$ов#!, и даже у некоторых вампиров она есть.\n\nВ моде [princes_of_darkness|E] «[GetTrait('truefaith').GetName(GetNullCharacter)]» - это [Concept('trait', 'свойство')|E], которое открывает новый [Concept('lifestyle', 'образ жизни')|E]. Персонаж с особенно сильной верой получает свойство «[GetTrait('beatific').GetName(GetNullCharacter)]».\n\nПоклонение демонам у персонажа со свойством «[GetTrait('infernalist').GetName(GetNullCharacter)]» взаимоисключает истинную веру. Охотники также могут потерять истинную веру, если обладают греховной личностью."

 game_concept_infiltration: "Проникновение"
 game_concept_infiltration_mission: "Миссия проникновения"
 game_concept_infiltration_missions: "Миссии проникновения"
 game_concept_infiltration_desc: "#bold Проникновение#! - это тип #TOOLTIP:game_concept_journey_desc #E странствия#!#!, который позволяет вам пробраться в чужой [Concept('court', 'двор')|E], чтобы выполнить какую-то тайную цель, например, украсть [Concept('artifact', 'артефакта')|E].\n\nПроникновения происходят на карте, по которой вы можете свободно передвигаться. Щёлкайте по узлам, чтобы перемещаться между ними. Помните, что это может повысить ваше #L $pod_suspicion_with_icon|l$ие#!.\n\nЧтобы завершить проникновение, нужно вернуться к узлу выхода, не допустив, чтобы ваше #L $pod_suspicion_with_icon|l$ие#! достигло значения [EmptyScope.ScriptValue('suspicion_max')|V0].\n\nУспешно завершив #V 3#! миссии проникновения, вы получите модификатор [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."

 game_concept_suspicion: "Подозрение"
 game_concept_suspicion_with_icon: "@masquerade_icon:color_goldy_yellow! Подозрение"
 game_concept_suspicion_desc: "#bold Подозрение#! описывает, сколько внимания вы привлекли к себе во время [Concept('infiltration', 'проникновения')|E].\n\nПодозрительность измеряется от [EmptyScope.ScriptValue('suspicion_min')|V0] до [EmptyScope.ScriptValue('suspicion_max')|V0]. Если оно достигнет [EmptyScope.ScriptValue('suspicion_max')|V0], вас поймают и [Concept('infiltration', 'проникновение')|E] провалится.\n\nПри значениях подозрения [EmptyScope.ScriptValue('suspicion_threshold_1')|V0], [EmptyScope.ScriptValue('suspicion_threshold_2')|V0], и [EmptyScope.ScriptValue('suspicion_threshold_3')|V0], возникнут осложнения, которые сделают последующие проверки [Concept('skill', 'навыков')|E] более трудными."

 game_concept_mesmerize_defenses: "Защита от гипноза"
 game_concept_mesmerize_defenses_desc: "Персонажей с волевым характером сложнее загипнотизировать. Если защитник обладает такими свойствами или достоинствами, ваши шансы на успех снижаются: \nВампир \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$Наложение заклинание кровавого чародейства «Песнь Юпитера» \n$BULLET_WITH_TAB$[GetTrait('dominateadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('presenceadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('auspexadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('fortitudeadvanced').GetName(GetNullCharacter)]\nМумия \n$BULLET_WITH_TAB$[GetPerk('wisdom_of_isis_perk').GetName(GetNullCharacter)] \nШи \n$BULLET_WITH_TAB$[GetPerk('mountain_meditation_perk').GetName(GetNullCharacter)]\nИстинная вера \n$BULLET_WITH_TAB$[GetPerk('holy_bulwark_perk').GetName(GetNullCharacter)]\nПсихик \n$BULLET_WITH_TAB$[GetPerk('anti_psi_1_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_2_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_3_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_4_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_5_perk').GetName(GetNullCharacter)]\nОборотень \n$BULLET_WITH_TAB$[GetPerk('release_from_bondage_perk').GetName(GetNullCharacter)] \nФея \n$BULLET_WITH_TAB$[GetPerk('fair_is_foul_foul_is_fair_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('captive_heart_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('geas_ban_perk').GetName(GetNullCharacter)]\nАртефакты \n$BULLET_WITH_TAB$Талисман предков"

 game_concept_samuel_haight: "Сэмюэль Хайт"
 game_concept_samuel_haight_desc: "Печально известный злодей из [Concept('world_of_darkness', 'Мира Тьмы')|E], который появлялся в кроссоверных приключениях для разных #L $pod_splats|l$ов#!. Также известен как «Крутой засранец».\n\nСамуэль был #L [GetTrait('kinfolk').GetName(GetNullCharacter)|l]ем#!, который возмущался отсутствием у него способностей к превращению. Затем он стал накапливать силу разными способами: испил кровь вампиров, изучил [Concept('bloodsorcery', 'кровавое чародейство')|E], использовал запретный ритуал, чтобы стать оборотнем, использовал артефакт, чтобы украсть Дары у других оборотней, использовал тот же артефакт, чтобы украсть знания Сфер у магов и использовал ещё один артефакт, чтобы получить Арете.\n\nЕго возмутительная карьера подошла к концу, когда древний [GetTrait('baali').GetName(GetNullCharacter)] убил его на вершине ацтекской пирамиды. Попав в [UmbraGlossary('shadowlands')] как [GetTrait('wraith').GetName(GetNullCharacter)|l], Хайт был переплавлен в пепельницу.\n\nХотя он и начинал как серьезный злодей, Сэмюель Хайта постепенно превратился в мета-шутку сценаристов, чтобы посмеяться над сверхсильными кроссоверными персонажами."

 game_concept_samuel_haight_mode: "Режим Сэмюэля Хайта"
 game_concept_samuel_haight_mode_with_icon: "@haight_icon! Режим Сэмюэля Хайта"
 game_concept_samuel_haight_mode_desc: "В этом режиме снимаются различные ограничения на смешение #L $pod_splats|l$ов#!:\n\n$EFFECT_LIST_BULLET$Некоторые решения и взаимодействия редактора персонажей открыты по умолчанию, например, просьба [Concept('Embrace', 'Объятий')|E], или становление гулем, испив крови пленника-вампира\n$EFFECT_LIST_BULLET$Любой #TOOLTIP:game_concept_splat_desc #E вид#!#! может изучить [Concept('numina', 'Нумину')|E]\n$EFFECT_LIST_BULLET$[GetTrait('truefaith').GetName(GetNullCharacter)] и #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инфернализм#!#! больше не являются взаимоисключающими\n$EFFECT_LIST_BULLET$Охотники не теряют свои способности, когда становятся #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистами#!#!\n$EFFECT_LIST_BULLET$Огненная чума может быть использована любым персонажем, а любой перевёртыш может быть превращён в [GetTrait('abomination').GetName(GetNullCharacter)|l]\n$EFFECT_LIST_BULLET$Персонажи с кровью фей сохранят способность использовать #L $pod_cantrips|l$ия#! после [Concept('Embrace', 'Объятий')|E]\n$EFFECT_LIST_BULLET$Сверхъестественные персонажи могут получить свойство «[GetTrait('psychic').GetName(GetNullCharacter)]» при рождении\n$EFFECT_LIST_BULLET$Свойство «[GetTrait('dhampyr').GetName(GetNullCharacter)]» больше не является взаимоисключающим с другими свойствами #TOOLTIP:game_concept_splat_desc #E видов#!#! при рождении\n$EFFECT_LIST_BULLET$Полукровки (например, [GetTrait('ghoul').GetName(GetNullCharacter)|l]) больше не удаляются при Кризалисе или Первом превращения\n$EFFECT_LIST_BULLET$Перевертыши могут быть гулифицированы\n$EFFECT_LIST_BULLET$Гули не теряют свойства «[GetTrait('kinfolk').GetName(GetNullCharacter)]» или «[GetTrait('kinain').GetName(GetNullCharacter)]»\n$EFFECT_LIST_BULLET$Любой вампир может пробудить своё [GetTrait('hun_and_po').GetName(GetNullCharacter)], если они у него есть друг-[GetTrait('salubri_watcher').GetName(GetNullCharacter)|l]\n\nДополнительные изменения:\n\n$EFFECT_LIST_BULLET$Все #L $pod_splats|l$ы#! могут свободно взаимодействовать друг с другом\n$EFFECT_LIST_BULLET$Стоимость #L $pod_journeys|l$ий#! для изучения новых способностей не увеличивается\n\nНазван в честь [Concept('samuel_haight', 'Сэмюэля Хайта')|E]."

 game_concept_storyteller_mode: "Режим рассказчика"
 game_concept_storyteller_mode_with_icon: "@wod_icon! Режим рассказчика"
 game_concept_storyteller_mode_desc: "В этом режиме игры есть различные ограничения, которые затрудняют быстрое накопление силы:\n\n$EFFECT_LIST_BULLET$#L $pod_loyalty_with_icon$ность#! требует [Concept('opinion', 'мнения')|E] #V 50 #!\n$EFFECT_LIST_BULLET$Опыт [Concept('resonance', 'резонанса')|E] от питания кровью снижается, в зависимости от количество достоинств [Concept('discipline', 'дисциплины')|E] у персонажа\n$EFFECT_LIST_BULLET$Игроки, объявившие наступательную войну (через взаимодействие персонажа) или обратившие Дитя, потеряют состояние [Concept('golconda', 'Голконды')|E]"

 game_concept_loyalty: "Преданность"
 game_concept_loyalty_with_icon: "@knight_icon!Преданность"
 game_concept_loyalty_desc: "Безземельные [Concept('knights', 'рыцари')|E] захотят покинуть двор игрока, если их [Concept('opinion', 'мнение')|E] упадёт ниже #V 0#!. У вас есть 1 год на то, чтобы снова повысить их мнение.\n\nПерсонажи не подчиняются этому правилу, если:\n$EFFECT_LIST_BULLET$У вас есть [strong_hook|El] на них\n$EFFECT_LIST_BULLET$Они состоят в вашем [Concept('council', 'совете')|E]\n$EFFECT_LIST_BULLET$Они находятся с вами подчинённых отношениях (стадо, раб, мечтатель, вместилище, привязанный призрак или привязанный демон)\n$EFFECT_LIST_BULLET$Они являются вашими [Concept('spouse', 'супругами')|E], [Concept('friend', 'друзьями')|E], [Concept('soulmate', 'родственной душой')|E] или членом [Concept('coterie', 'котерии')|E]\n$EFFECT_LIST_BULLET$Они являются вашими [Concept('hostage', 'заложниками')|E]\n$EFFECT_LIST_BULLET$Они дали клятву защитника\n\nПреданность имеет более суровые требования в #L $pod_storyteller_mode_with_icon$е рассказчика#!."

 game_concept_static_stress: "Психическое напряжение"
 game_concept_static_stress_desc: "Психическое напряжение - это особый вид [Concept('stress', 'стресса')|E], на который не влияют никакие модификаторы, воздействующие на персонажа."
 
 game_concept_kuei_jin: "Куэй-дзин"
 game_concept_kuei_jin_desc: "Чаще всего их называют Куэй-дзин, но «вампиров Востока» также называют Ван Куэй, Куэй Жэнь, асуратизайя (в Индии) или просто «голодными мертвецами».\n\nГоворят, что Куэй-дзин - это искаженные потомки Вон Ксан, «Десяти тысяч героев», избранных [Glossary('Нефритовым императором','podgloss.augustpersonageofjade')] для руководства и защиты Вселенной в древней истории. Изначально Вон Ксан выбирались путем испытаний на ловкость и смелость и питались ци Вселенной. Однако они лишились благодати, научившись питаться ци живых существ и исказив испытания на достойность.\n\nКуэй-дзин «рождаются», когда их души покидают [UmbraGlossaryLocalized('yomi_wan','ад Йоми')] после смерти. Они объединяются вокруг политических дворов и следуют [Glossary('дхарме','podgloss.dharma')], чтобы найти путь обратно на Небеса."
 game_concept_wan_xian: "Вон Ксан"
 game_concept_wan_kuei: "Ван Куэй"
 game_concept_hungry_dead: "Голодные мертвецы"
 game_concept_asuratizayya: "Асуратизайя"

 game_concept_grand_city_of_constantinople: "Константинополь, Угасающая мечта"
 game_concept_grand_city_of_constantinople_desc: "У Великого города Константинополя есть три разных пути в зависимости от культуры его владельца.\n\nПуть разграбления (для латинян, иберийцев, французов, англичан и немцев) включает в себя постройки с длительным временем создания, но с большой прибылью в конце, представляя собой долгий процесс разграбления города за все его богатства.\nПуть восстановления (для византийцев, римлян, русских и древних греков) предлагает дорогостоящие постройки, которые требуют много времени для получения прибыли, но в итоге являются самыми мощными для полностью отстроенного Константинополя.\nПуть реформации (для всех остальных) - это нечто среднее между ними, предлагающее множество построек с хорошей доходностью и доступной стоимостью.$grand_city_incompatible_tooltip$"

