 game_concept_rebuild_route: "Путь восстановления"
 game_concept_reform_route: "Путь реформации"

 game_concept_bloodmagic_spell: "Заклинание магии крови"
 game_concept_bs_spell: "Заклинание"
 game_concept_bs_spells: "Заклинания"
 game_concept_bloodmagic_spell_desc: "#bold Заклинания#! позволяют [Concept('bloodsorcery', 'кровавому чародею')] делать вещи, которые неестественны даже по вампирским меркам. Каждое заклинание связано с #L $pod_bs_path|l$ой#!.\n\nЗаклинания могут иметь дополнительные затраты, помимо #L $pod_hunger_with_icon$а#!, например [static_stress|El] или [piety|El].\n\nВ моде [princes_of_darkness|E] заклинания накладываются через [character_interaction|El] #V $blood_sorcery_interaction$#!. Шанс на успех зависит от разницы в [Concept('learning', 'учёности')|E] и, если оба персонажа являются вампирами, разницы в [Concept('vampgeneration', 'поколении')|E]."

 game_concept_bloodmagic_tradition: "Традиция магии крови"
 game_concept_bs_tradition: "Традиция"
 game_concept_bs_traditions: "Традиции"
 game_concept_bloodmagic_tradition_desc: "Каждый [Glossary('клан','game_concept_Clan_desc')], практикующий [Concept('bloodsorcery', 'кровавое чародейство')|E], создал свою собственную систему убеждений и преданий вокруг своей практики.\n\nВ моде [princes_of_darkness|E] следующие традиции могут быть изучены через #TOOLTIP:game_concept_journey_desc #E странствия#!#!:\n$EFFECT_LIST_BULLET$#bold Тауматургия#!, клан [GetTrait('tremere').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Дур-ан-ки#!, [GetTrait('assamite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Акху#!, #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Сетиты#!#!\n$EFFECT_LIST_BULLET$#bold Садхана#!, [GetTrait('ravnos').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Колдовство#!, [GetTrait('tzimisce').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Мистицизм Бездны#!, [GetTrait('lasombra').GetName(GetNullCharacter)]\n\nИзучение традиции даёт доступ к связанным с ней #L $pod_bs_paths|l$ам#!. Некоторые тропы также являются общими для всех традиций."

 game_concept_bloodmagic_path: "Тропа магии крови"
 game_concept_bs_path: "Тропа"
 game_concept_bs_paths: "Тропы"
 game_concept_bloodmagic_path_desc: "#bold Тропа#! - это набор процедур для достижения одного типа эффекта с помощью [Concept('bloodsorcery', 'кровавого чародейства')|E], например, управление погодой, манипулирование болезнями или призыв демонов.\n\nВ моде [princes_of_darkness|E], Тропы - это линии [Concept('perks', 'достоинств')|E] в [Concept('lifestyle', 'образе жизни')|E] магии крови. Эти достоинства могут открывать новые #L $pod_bs_spells|l$ия#! или улучшить существующие.\n\nИзучение #L $pod_bs_tradition|l$ии#! даёт доступ к связанным с ней тропам. Некоторые тропы также являются общими для всех традиций."

 game_concept_bloodmagic_ritual: "Ритуал магии крови"
 game_concept_bs_ritual: "Ритуал"
 game_concept_bs_rituals: "Ритуалы"
 game_concept_bloodmagic_ritual_desc: "#bold Ритуалы#! - это мощные #L $pod_bs_spells|l$ия#!. Они часто имеют меньший шанс провала, но требуют больше времени и дополнительных ресурсов, таких как [gold|El] или [piety|El].\n\nРитуалы связаны с #L $pod_bs_traditions|l$иями#!. Более мощные ритуалы открываются при получении [Concept('perks', 'достоинств')|E] в любой #L $pod_bs_path|l$е#! этой традиции.\n\nВ моде [princes_of_darkness|E], ритуалы - это #L $pod_journeys|l$ия#!. Вы не можете [Concept('travel', 'путешествовать')|E] или участвовать в [Concept('activities', 'занятиях')|E], планируя ритуал."

 game_concept_curia_support: "Поддержка курии"
 game_concept_curia_support_desc: "Будучи безземельным инквизитором, вы имеете показатель (который можно проверить в одноименном решении) под названием «Поддержка курии», который отражает, насколько церковь ценит ваши действия.\n\nВы можете повысить уровень поддержки курии, выполняя определенные договоры или побеждая в войнах против сверхъестественных существ. Вы можете потратить поддержку курии, чтобы попросить различные дары (через решение), которые могут ускорить достижение вашей конечной цели: освобождение Европы и Святой земли от приспешников Ада.\n\nУчтите, что каждый раз, когда кардиналы избирают нового Папу, в ваш лагерь будет прибывать папский легат, чтобы оценить ваше рвение. Он будет недоволен, если узнает, что вы используете нечествие знания, такие как #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L колдовство#!#! или #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L демонология#!#!. Если вы пойдете еще дальше, например станете #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L инферналистом#!#! или обретёте бессмертие любым способом, вас отлучат от церкви."


 game_concept_crafting: "Ремесло"
 game_concept_crafting_desc: "Ремесло - это механика, которая используется для создания [Concept('artifacts', 'артефактов')|E].\nЕсть три различных метода ремесла:\n$BULLET_WITH_TAB$[crafting_forging|E]\n$BULLET_WITH_TAB$[crafting_brewing|E]\n$BULLET_WITH_TAB$[crafting_enhancing|E]\n\n[Concept('crafting_nodes', 'Узлы ремесла')|E] помещаются в мини-игру, где вы можете нажимать на них и соединять друг с другом, чтобы получить желаемый результат. Размер карты мини-игры зависит от вашего [Concept('crafting_potential', 'потенциала ремесла')|E], и карта может быть повторно пройден с помощью [Concept('crafting_rerolls', 'обновлений')|E].\n\nКоличество узлов, которые вы можете использовать за одну сессию, ограничено [Concept('crafting_complexity', 'сложностью')|E]."

 game_concept_crafting_forging: "Ковка"
 game_concept_crafting_forging_desc: "С помощью ковки вы создаёте совершенно новые [Concept('artifacts', 'артефакты')|E]. Эти артефакты обычно экипируются на вашего персонажа, хотя некоторые могут иметь и другое применение. Иногда для ковки могут потребоваться дополнительные ресурсы, например осколки артефактов или особые пленники.\n\n[Concept('rarity', 'Редкость')|E] созданного артефакта зависит от его максимальной прочности в конце процесса ковки."

 game_concept_crafting_brewing: "Создание отваров"
 game_concept_crafting_brewing_desc: "Создание отваров - это способ создания расходных смесей и других веществ с помощью различных методов, таких как алхимия. Эти расходные материалы можно использовать как на себе, так и на других персонажах, используя [Concept('character_interaction', 'взаимодействие персонажа')|E]."

 game_concept_crafting_enhancing: "Улучшение"
 game_concept_crafting_enhancing_desc: "Улучшение или зачарование - это процесс улучшения существующих [Concept('artifacts', 'артефактов')|E]. Каждый артефакт может быть улучшен до своего [Concept('crafting_enhance_limit', 'предела')|E], а некоторые артефакты не могут быть улучшены вообще."

 game_concept_crafting_node: "Узел ремесла"
 game_concept_crafting_nodes: "Узлы ремесла"
 game_concept_crafting_node_desc: "Узлы ремесла - это основной способ создания или улучшения артефакта. Все персонажи начинают с некоторыми #bold основными#! узлами, которые нельзя отключить.\n\nДополнительные особые узлы можно разблокировать с помощью достоинств, специальных зданий или других специальных методов. У каждого узла есть определенные требования, которые необходимо выполнить, чтобы использовать его. Узлы для [Concept('crafting_brewing', 'создания отваров')|E] также могут самостоятельно выполнять эффекты.\n\nРазблокированные #bold особые#! узлы можно свободно включать и выключать перед началом сеанса ремесла, щёлкнув по ним в графическом интерфейсе ремесла."

 game_concept_crafting_complexity: "Сложность ремесла"
 game_concept_crafting_complexity_desc: "Сложность представляет собой количество действий, которые вы можете использовать при создании или улучшении артефакта, прежде чем будете вынуждены остановиться.\n\nЭто число в основном увеличивается благодаря [Concept('trait', 'свойству')|E] «[GetTrait('pod_crafter').GetName(GetNullCharacter)]», которое улучшается при использовании механики [Concept('crafting', 'ремесла')|E]."

 game_concept_crafting_potential: "Потенциал ремесла"
 game_concept_crafting_potential_desc: "Потенциал ремесла представляет собой размер карты мини-игры, используемой ремеслом. Высокое значение дают больше возможностей. Потенциал ремесла в основном зависит от [Concept('trait_level_track_xp', 'опыта пути развития свойства')|E] «[GetTrait('pod_crafter').GetName(GetNullCharacter)]»."

 game_concept_crafting_rerolls: "Обновление ремесла"
 game_concept_crafting_rerolls_desc: "Обновление ремесла, как следует из названия, позволяет вам повторно пройти карту мини-игры, чтобы потенциально получить лучшие [Concept('crafting_nodes', 'узлы ремесла')|E]. Этот показатель зависит от вашей [Concept('learning', 'учёности')|E] и является единственным значением ремесла, которая напрямую связана с [Concept('skill', 'навыком')|E]."

 game_concept_crafting_enhance_limit: "Потенциал улучшения"
 game_concept_crafting_enhance_limit_desc: "У каждого [Concept('artifact', 'артефакта')|E] есть предел того, сколько раз он может быть улучшен, и этот предел - его потенциал.\n\nПотенциал в основном зависит от [Concept('rarity', 'редкости')|E]:\n$BULLET_WITH_TAB$#COMMONBROWN Обычный#! — #N 0#!\n$BULLET_WITH_TAB$#color_dark_green Мастерский#! — 1\n$BULLET_WITH_TAB$#FAMEDBLUE Знаменитый#! — 2\n$BULLET_WITH_TAB$#ILLUSTRIOUSPURPLE Великолепный#! — 3"

 game_concept_POD_landless_mechanics: "Механики авантюристов"
 game_concept_POD_landless_mechanics_desc: "Следующие виды обладают уникальной механикой [Concept('adventurers', 'авантюристов')|E]:\n\n$BULLET_WITH_TAB$ #bold Вампиры, гули и ревенанты#! могут стать #TOOLTIP:GAME_TRAIT,ashen_adventurer,[GetNullCharacter] #L пепельными авантюристами#!#!, разблокировав новые взаимодействия и новые линейки построек для [Concept('domicile', 'поместья')|E].\n$BULLET_WITH_TAB$ #bold Куэй-дзин#! также могут стать #TOOLTIP:GAME_TRAIT,ashen_adventurer,[GetNullCharacter] #L пепельными авантюристами#!#!, с небольшими изменениями.\n$BULLET_WITH_TAB$ #bold Охотники Теневой инквизиции#! получают [Concept('curia_support', 'поддержку курии')|E], успешно охотясь на ночных тварей.\n$BULLET_WITH_TAB$ #bold Независимым охотникам#! доступен ряд решений для получения поддержки от других орденов охотников.\n$BULLET_WITH_TAB$ #bold Мумии#! имеют гробницу, на которую будут периодически совершать [Concept('POD_tomb_raid','набеги')|E] жадные искатели приключений.\n\nПрочим видам игра за [Concept('adventurers', 'авантюристов')|E] #N недоступна#! (в данный момент)."

 game_concept_ashen_ambassador: "Пепельный посол"
 game_concept_ashen_ambassador_desc: "Послы - это безземельные персонажи, которые работают (в основном) на благо другого персонажа - покровителя послов.\nИх главный инструмент - взаимодействие персонажа под названием «Посольский визит», где они могут использовать различные действия, чтобы повлиять на местного правителя и получить опыт. Они также могут использовать взаимодействие «Поддержка от покровителя» на своего благодетеля, чтобы запросить различные ресурсы.\nПосол может одновременно иметь только одного покровителя и потеряет доступ к его возможностям, если получит титул. Однако они сохраняют опыт и постройки, открытые до этого."

 game_concept_ashen_grandmaster: "Пепельный магистр"
 game_concept_ashen_grandmaster_desc: "Магистры - это безземельные персонажи, возглавляющие (формально или нет) военный орден.\nОни могут настраивать и улучшать свою организацию (через решение), тратя опыт свойства «Пепельный магистр», который приобретается за участие в войнах на стороне победителя или выполнение военных и боевых контрактов авантюристов.\nБезземельные [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] вместо этого используют этот опыт для изучения и совершенствования стратегий, связанных с ведением войны."

 game_concept_ashen_caravan: "Пепельный хозяин каравана"
 game_concept_ashen_caravan_desc: "Пепельные хозяева каравана - те немногие персонажи, которые действительно знают, как ориентироваться на смертельно опасных дорогах Мира Тьмы, и предлагают свои услуги тем, кто в нем нуждается.\nВы получаете опыт за этот путь развития, выполняя контракты на перевозку. Он открывает новые должности безземельных придворных и снижает стоимость использования вариантов путешествий."

 game_concept_ashen_cult: "Пепельный владыка культа"
 game_concept_ashen_cult_desc: "Пророки, ересиархи, чудотворцы... Мир Тьмы полон людей, будь то смертные или нет, которые ищут истину и готовы поверить в харизматичную личность, доносящую ее (свою версию).\nВы можете улучшить этот путь развития свойства, используя одноименное решение. Оно позволяет вам взаимодействовать с графством, в котором находится ваш лагерь, различными способами через событие."

 game_concept_akuma: "Акума"
 game_concept_akuma_desc: "Акума, или пожиратели демонов, - это люди, которые отказались от добродетели и связали себя с [Glossary('повелителями Яма','podgloss.yamaking')]. Некоторые из них - простые наивные пешки, в то время как другие - ужасные существа, обладающие адской силой.\n\nДля целей в [princes_of_darkness|E] к акума относятся следующие персонажи: \n$BULLET_WITH_TAB$Персонажи со [Concept('trait', 'свойством')|E] «[GetTrait('cultist').GetName(GetPlayer)]»\n$BULLET_WITH_TAB$Персонажи со [Concept('trait', 'свойством')|E] «[GetTrait('wukuei').GetName(GetPlayer)]»\n$BULLET_WITH_TAB$Персонажи, исповедующие [Concept('faith', 'конфессию')|E] с [Concept('doctrine', 'доктриной')|E] «[GetFaithDoctrine('special_doctrine_allied_to_yomi_wan_hostility').GetBaseName]»\n$BULLET_WITH_TAB$Персонажи с [Concept('modifier', 'модификатором')|E] «[GetModifier('yama_king_modifier').GetNameWithTooltip]»"

 game_concept_courts_of_love: "Дворы любви"
 game_concept_courts_of_love_desc: "Дворы любви - это #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампирские#!#! владения и феодальный институт, который был создан французскими #TOOLTIP:GAME_TRAIT,toreador,[GetNullCharacter] #L тореадорами#!#!. Он состоит из множества Дворов любви, каждый из которых является владением могущественного тореадора.\n\nСамыми известными и влиятельными из этих дворов и их историческими владельцами были:\n$BULLET_WITH_TAB$Валуа, принадлежащая матриарху Салианне\n$BULLET_WITH_TAB$Шампань, принадлежащая королеве Элен «ла Жюст»\n$BULLET_WITH_TAB$Пуатье, принадлежащая королю Этьену де Пуатье\n$BULLET_WITH_TAB$Анжу, принадлежащая королеве Изуде де Блез\n$BULLET_WITH_TAB$Тулуза, принадлежащая королеве Эсклармонде"

 game_concept_grand_paris: "Великий Париж"
 game_concept_grand_paris_desc: "О [Concept('grand_city', 'великом городе')|E] Париж мечтают многие. Существует три версии города:\n\n$BULLET_WITH_TAB$Рыцарский Париж: Доступен #TOOLTIP:GAME_TRAIT,toreador,[GetNullCharacter] #L тореадорам#!#!, [GetTrait('ventrue').GetName(GetNullCharacter)|l] или вампирам, исповедующим Via Equitum. Создан по образцу бурного союза между Великим двором Александра и [Concept('courts_of_love', 'дворами любви')|E] и всего потенциала, который он таил.\nЭта версия включает уникальное здание для тореадоров (и Via Equitum) и другое для вентру (сам Александр получает другую версию).\n\n$BULLET_WITH_TAB$Умбральный Париж: Доступен прочим вампирам, куэй-дзин, демонам, призракам, #TOOLTIP:GAME_TRAIT,banemummy,[GetNullCharacter] #L проклятым мумиями#!#! или персонажам, исповедующим конфессию с доктриной Неблагих. Представляет собой Париж, находящийся под контролем тёмных сверхъестественных существ.\n\n$BULLET_WITH_TAB$Свободный Париж: Доступен всем остальным. Париж, освобождённый от паразитического влияния тёмных сил. Теневая инквизиция получает несколько уникальных зданий в городе.$grand_city_incompatible_tooltip$"


 game_concept_holy_cairo: "Священный Каир"
 game_concept_holy_cairo_desc: "Иногда его называют Умм-эль-Дунья («Мать мира»). Изначально здесь находился город Фустат, который застраивали персы, римляне, византийцы и, наконец, арабы, которые окрестили его Аль-Кахира («Победоносный»). Существует три версии города:\n\n$BULLET_WITH_TAB$Древний Каир: Доступен всем членам [Concept('osirian_league', 'Осирианской лиги')|E] и ишмаэлитским #TOOLTIP:GAME_TRAIT,mummy,[GetNullCharacter] #L мумиям#!. Могут получить уникальные способности, собрав осирианцев в священном Каире. Чтобы раскрыть весь потенциал города, вам понадобятся всего его члены в качестве опытных [Concept('councillors', 'советников')|E].\n#warning Настоятельно рекомендуется играть на третьей закладке. Эта версия также полностью отключена на первой закладке.#!\n\n$BULLET_WITH_TAB$Вампирский Каир: Доступен #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L вампирам#!. Можно построить и расширить [Concept('khittas', 'хитты')|E], чтобы развивать Каир и повысить эффективность ваших [Concept('councillors', 'советников')|E] и [Concept('court_positions', 'придворных должностей')|E]. Конфессии с [Concept('doctrine', 'доктриной')|E] «Столпы [Glossary('Аширры','game_concept_ashirra_desc')]» получают дополнительные бонусы при строительстве хитты, посвящённой Аширре. Сетиты могут восстановить свои основополагающие храмы, чтобы создать свою [Concept('faith', 'конфессию')|E] Дороги Сета.\n\n$BULLET_WITH_TAB$Исламский Каир: Доступен всем остальным. Но только охотники Ихван аль-Сафа могут раскрыть истинный потенциал этого города.$grand_city_semi_incompatible_tooltip$"

 game_concept_osirian_league: "Осирианская лига"
 game_concept_osirian_league_desc: "Осирианская лига - общество, посвятившее себя борьбе с [Concept('antediluvian','Сетом')|E].\n\nВ него входят:\n$BULLET_WITH_TAB$[GetTrait('mokole').GetName(GetNullCharacter)], под властью Собека.\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Гару#! из племени Безмолвных странников.\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,bastet,[GetNullCharacter] #L Оборотни-коты#! Бубасти.\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L Вампирские#! Дети Осириса и последователи Анубиса.\n$BULLET_WITH_TAB$Смертные жрецы-чародеи из культа Исиды.\n$BULLET_WITH_TAB$Странствующие [GetTrait('eshu').GetName(GetNullCharacter)|l].\n$BULLET_WITH_TAB$Сами [GetTrait('shemsuheru').GetName(GetNullCharacter)|l]."

 game_concept_khittas: "Хитта"
 game_concept_khittas_desc: "В Каире проживает несколько фракций, объединённых в хитты - районы с нечётким определением, которые являются владениями определённого [Concept('clan', 'клана')|E] или рода. Эти районы обычно самоуправляемы, но в конечном итоге все они подчиняются султану или князю. Хотя в Каире преобладают мусульмане, лишь некоторые хитты связаны с [Glossary('Аширрой','game_concept_ashirra_desc')].\n\nХитты Аширры:\n$BULLET_WITH_TAB$Бану аль-Лам'а: Квартал Ласомбра.\n$BULLET_WITH_TAB$Бану Яшкур: Квартал Ассамитов.\n$BULLET_WITH_TAB$Бану аль-Хаджж: Квартал Носферату.\n$BULLET_WITH_TAB$Бану аль-Фен: Квартал Тореадоров. Эта хитта исторически известна как Бану Дюваль и была основана только после того, как тореадоры прибыли вместе с Наполеоном в Каир в 1798 году.\n\nДругие хитты:\n$BULLET_WITH_TAB$Бану ар-Райя: Квартал Истинных Бруха.\n$BULLET_WITH_TAB$Бану аль ас-Са'иди: Квартал Сетитов.\n$BULLET_WITH_TAB$Бану Замалек: Свободный квартал, где обосновались различные другие вампиры.\n$BULLET_WITH_TAB$Бану аль-Азрак: Квартал Вентру, возглавляемый Антонием и его потомками.\n$BULLET_WITH_TAB$Бану аль-Гиза: Квартал последователей Анубиса, расположенный недалеко от Каира."

 game_concept_POD_homeland: "Родина"
 game_concept_POD_homeland_desc: "#bold Родина#! - это [Concept('region', 'регион')|E], из которого происходят определённые мумии, и который напоминает им о старых временах.\n\nКаждый год мумия получает #P +1#! [Concept('trait_level_track_xp', 'опыта')|E] памяти, если они находятся на своей родине\n\nРодины:\n$BULLET_WITH_TAB$[GetTrait('shemsuheru').GetName(GetPlayer)] - [GetGeographicalRegion('pod_lands_of_faith').GetName]\n$BULLET_WITH_TAB$[GetTrait('cabiri').GetName(GetPlayer)] - [GetGeographicalRegion('POD_region_greece').GetName]\n$BULLET_WITH_TAB$[GetTrait('wutian').GetName(GetPlayer)] - [GetGeographicalRegion('world_tibet').GetName]\n\nУ других мумий нет родины, и они не получают от неё никаких преимуществ."

 game_concept_POD_tomb_raid: "Расхищение гробницы"
 game_concept_POD_tomb_raid_desc: "#bold Расхищение гробницы#! - это случайные события, в ходе которых на ваше [Concept('domicile', 'поместье')|E] нападают жадные искатели приключений.\n\nВы можете попытаться отстоять свою гробницу через проверку [Concept('skill', 'навыка')|E] или потратив [Concept('gold', 'золото')|E], [Concept('prestige', 'престиж')|E] и [Concept('piety', 'благочестие')|E]. Если вы потерпите неудачу, случайное здание в вашей гробнице понизит уровень, и вы потеряете [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] «Воспоминания» вдобавок к получению [Concept('stress', 'стресса')|E]."

 game_concept_POD_health_track: "Состояние здоровья"
 game_concept_POD_health_track_desc: "#bold Состояние здоровья#! - это концепция, взятая непосредственно из настольной игры, где ваше [Concept('health', 'здоровье')|E] отображается в виде определённого количества ячеек. Каждый раз, когда вы получаете ранение, вы ставите галочку в одной из ячеек.\n\nЯчейки отслеживания состояния здоровья отображаются во всплывающей подсказке к [Concept('traits', 'свойствам')|E] ранений, например «[GetTrait('wounded_1').GetName(GetNullCharacter)]», и помечаются следующим образом:\n\n$TAB$$POD_damage_box$ [POD_superficial_damage|E]\n$TAB$$POD_aggravated_damage_box$ [POD_aggravated_damage|E]\n$TAB$$POD_undamaged_box$ Без урона\n\nОбщая продолжительность вашего периода восстановления зависит от вашего #TOOLTIP:game_concept_splat_desc #E вида#!#!.\n\nПо мере того, как вы получаете больше урона, вы становитесь #bold слабее#!, что приводит к увеличению штрафов к вашим [Concept('skills', 'навыкам')|E]. Уровень ухудшения зависит от количества заполненных ячеек (независимо от типа урона).\n\nЕсли все ячейки здоровья заполнены, а половина или более из них являются отображают [Concept('POD_aggravated_damage', 'серьёзный урон')|E], вы #N умираете#!. Бессмертные персонажи вместо этого впадают в [Concept('torpor', 'торпор')|E]."

 game_concept_POD_superficial_damage: "Поверхностный урон"
 game_concept_POD_superficial_damage_desc: "Один из типов урона, отмеченных на вашем [Concept('POD_health_track', 'состоянии здоровья')|E]. Он отображается значком @health_track_damage_icon!.\n\nБольшинство видов естественным образом заживляют #V 1#! ед. поверхностного урона каждые #V 2 года#!. Определённые свойства и достоинства могут увеличить количество исцеления или снизить время восстановления. Вампирам доступно [Concept('character_interaction', 'взаимодействие персонажа')|E] #V Кровавое исцеление#!.\n\nЕсли ваше [Concept('POD_health_track', 'состояние здоровья')|E] уже заполнено и вы получаете дополнительный поверхностный урон, вместо этого он преобразуется в [Concept('POD_aggravated_damage', 'серьёзный урон')|E].\n\nПоверхностный урон также может быть [Concept('soak_damage','впитан')|E] благодаря определённым способностям, что дает вам процентный шанс избежать вероятности получить ранение."

 game_concept_POD_aggravated_damage: "Серьёзный урон"
 game_concept_POD_aggravated_damage_desc: "Один из типов урона, отмеченных на вашем [Concept('POD_health_track', 'состоянии здоровья')|E]. Он отображается значком @health_track_aggravated_damage_icon!.\n\nСерьёзный урон гораздо сложнее залечить, чем [Concept('POD_superficial_damage', 'поверхностный')|E]. Большинство видов естественным образом «понижают» одну ячейку серьёзного урона до [Concept('POD_superficial_damage', 'поверхностного')|E] каждые #V 4 года#!.\n\nЕсли все ячейки здоровья заполнены, а половина или более из них отображают [Concept('POD_aggravated_damage', 'серьёзный урон')|E], вы #N умираете#!. Бессмертные персонажи вместо этого впадают в [Concept('torpor', 'торпор')|E]."

 game_concept_soak_damage: "Впитывание"
 game_concept_soak_damage_desc: "Некоторые способности и [Concept('perks', 'достоинства')|E] могут дать вам шанс нейтрализовать входящий [Concept('POD_superficial_damage', 'поверхностный урон')|E], что означает, что урон не будет нанесен.\n\nНошение доспехов ([Concept('artifact', 'артефакты')|E]) - это самый простой способ увеличить вероятность впитывания, при этом каждый уровень [Concept('rarity', 'редкости')|E] доспехов увеличивает его на #V 10%#!."

 game_concept_fetish: "Фетиш"
 #game_concept_fetishes: "Fetishes"
 #game_concept_fetish_artifact_icon: "@gnosis_icon!"
 game_concept_fetish_desc: "Фетиш - это [Concept('artifact', 'артефакт')|E], который был наполнен связанным духом. Все $glossary_fera$ могут использовать их естественным образом, для других видов потребуются особые достоинства или модификаторы.\n\nВ отличие от обычных артефактов, фетиши требуют содержания, чтобы оставаться активными:\n$BULLET_WITH_TAB$$glossary_fera$: 5% $POD_terrain_gnosis_regen_supply_limit_mult$ каждый.\n$BULLET_WITH_TAB$Прочие: [Concept('spirit_companion', 'Духовный спутник')|E] для каждого.\nЕсли вы не сможете их поддерживать, все артефакты-фетиши будут отключены.\n\nВозможность экипировать фетиши автоматически разблокирует узел [Concept('crafting_forging', 'ковки')|E] [Concept('fetish_smithing', 'фетишей')|E]."

 game_concept_fetish_smithing: "Ковка фетиша"
 game_concept_fetish_smithing_desc: "Действие привязки #TOOLTIP:GAME_TRAIT,spirit,[GetNullCharacter] #L духа#!#! к [Concept('artifact', 'артефакту')|E]. Этот узел свяжет [Concept('spirit_companion', 'духовного спутника')|E] или пленённого духа с артефактом и превратит его в [Concept('fetish', 'фетиш')|E].\n\nЭффекты этого узла зависят от следующих характеристик привязанного духа:\n$BULLET_WITH_TAB$[spirit_language|E]\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[physical_traits|E]\n$BULLET_WITH_TAB$[trait_level_track_xp|E]\n$BULLET_WITH_TAB$Соответствующие достоинства или модификаторы ремесленника"

 game_concept_spirit_companion: "Духовный спутник"
 #game_concept_spirit_companions: "Spirit Companions"
 #game_concept_companion: "Companion"
 #game_concept_spirit_pact: "Spirit Pact"
 #game_concept_spirit_pacts: "Spirit Pacts"
 game_concept_spirit_companion_desc: "Духовный спутник - это особая связь, которая может быть установлена с добровольным #TOOLTIP:GAME_TRAIT,spirit,[GetNullCharacter] #L духом#!#! с помощью [Concept('character_interaction','взаимодействия персонажа')|E]. Дух присоединится к вашему двору и предоставит множество преимуществ:\n$BULLET_WITH_TAB$Предоставит уникальный модификатор договора в зависимости от его типа\n$BULLET_WITH_TAB$Увеличит $POD_terrain_gnosis_regen_supply_limit_mult$\n$BULLET_WITH_TAB$Увеличит скорость #TOOLTIP:game_concept_journey_desc #E странствия#!#! «Духовные поиски»\n$BULLET_WITH_TAB$Может быть использован при [Concept('fetish_smithing', 'ковке фетиша')|E].\n\nДуховные спутники получают [Concept('trait_level_track_xp', 'опыт свойства')|E] только через [Concept('character_interaction','взаимодействия персонажа')|E], нацеленного на них."

 game_concept_spirit_language: "Духовный язык"
 #game_concept_ancestral_tongue: "Ancestral Tongue"
 game_concept_spirit_language_desc: "Прежде чем вы сможете взаимодействовать с #TOOLTIP:GAME_TRAIT,spirit,[GetNullCharacter] #L духом#!#!, вы должны сначала изучить его язык, что можно сделать с помощью [Concept('character_interaction', 'взаимодействия персонажа')|E].Языки духов предков (например, перобытный) являются неотъемлемой частью $glossary_fera$ и не могут быть изучены другими персонажами обычными средствами."

 game_concept_ancestor_spirit: "Дух предка"
 #game_concept_ancestor_spirits: "Ancestor Spirits"
 game_concept_ancestor_spirit_desc: "У $glossary_fera$ есть шанс стать #TOOLTIP:GAME_TRAIT,spirit,[GetNullCharacter] #L духом#!#! предка после смерти. Эти духи могут общаться только на языке предков своей породы Фера.\n\nШанс стать духом в основном зависит от ранга $glossary_fera$ ([trait_level_track_xp|E]) и [Concept('piety_level', 'уровня набожности')|E]."