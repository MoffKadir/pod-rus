 nick_iron_maiden: "Железная дева"
 nick_iron_maiden_desc: "Род убийц или семя демона. Блеск, слава, боль. Иди снова на войну, кровь - пятно свободы. Не молитесь больше о моей душе."
 nick_insightful_charlatan: "[Select_CString(CHARACTER.IsFemale, 'Проницательная шарлатанка', 'Проницательный шарлатан' )]"
 nick_insightful_charlatan_desc: "Тот, кто слушает дурака, мудр или сам дурак?"
 nick_of_broken_faith: "со сломленной верой"
 nick_great_mother: "Великая мать"
 nick_great_mother_desc: "Её прекрасный, совершенный выводок должен быть защищён. Даже если для этого придется обрушить Пирамиду."
 nick_the_eldest: "[Select_CString(CHARACTER.IsFemale, 'Старейшая', 'Старейший' )]"
 nick_the_eldest_desc: "Никто доподлинно не знает, какое имя изначально носила эта сущность. Для своего клана [Select_CString(CHARACTER.IsFemale, 'она просто первая', 'он просто первый' )] из всех - [Select_CString(CHARACTER.IsFemale, 'Старейшая', 'Старейший' )]."
 nick_the_manyarmed: "[Select_CString(CHARACTER.IsFemale, 'Многорукая', 'Многорукий' )]"
 nick_the_manyarmed_desc: "Насмехаясь над богами Индии, Картарирья пытался выдать себя за Картикею, бога войны, по духу и форме."
 nick_the_white_god: "Белый бог"
 nick_the_white_god_desc: "Повелитель туманов и снегов, Белобог вскоре стал известен как Белый бог среди своих литовских собратьев."
 nick_corruptor_of_legions: "[Select_CString(CHARACTER.IsFemale, 'Развратительница', 'Развратитель' )] легионов"
 nick_corruptor_of_legions_desc: "Нориз уничтожил многих в своем стремлении к власти. Теперь он уничтожает только ради собственного извращенного удовольствия."
 nick_monster_among_monsters: "Чудовище среди чудовищ"
 nick_monster_among_monsters_desc: "Даже чудовища могут чего-то бояться. Особенно если это что-то носит имя Гедеон."
 nick_the_threeheaded: "[Select_CString(CHARACTER.IsFemale, 'Трехглавая', 'Трехглавый' )]"
 nick_bane_of_wolves: "Бич волков"
 nick_bane_of_wolves_desc: "Вражда Рустовича с оборотнями легендарна. Это его любимый титул, напоминающий всем, что его боятся даже люпины."
 nick_mistress_of_hunedoara: "Хозяйка Хунедоары"
 nick_mistress_of_hunedoara_desc: "Проклятому замку нужна хозяйка, обладающая достаточным коварством и упрямством, чтобы присматривать за ним."
 nick_the_butcher_of_rus: "Мясник Руси"
 nick_the_butcher_of_rus_desc: "Дарваг защищает тот самый город, который поклялся уничтожить. Только ему позволено принести в него смерть и отчаяние."
 nick_the_seeking_sinner: "[Select_CString(CHARACTER.IsFemale, 'Ищущая грешница', 'Ищущий грешник' )]"
 nick_the_seeking_sinner_desc: "Путь к знаниям долог и полон наслаждений. Но остерегайтесь чрезмерного увлечения."
 nick_his_brothers_keeper: "Страж брата своего"
 nick_his_brothers_keeper_desc: "Симеон и Гезу должны были стать центром Мечты. Их история превратила её в кошмар."
 nick_self_proclaimed_martyr: "[Select_CString(CHARACTER.IsFemale, 'Самопровозглашённая мученица', 'Самопровозглашённый мученик' )]"
 nick_your_darkest_terror: "Ваш худший кошмар"
 nick_your_darkest_terror_desc: "Ибо он - воплощение кошмаров и того ужаса, что обитает в каждом из нас и ждет своего часа, чтобы выплеснуться на ничего не подозревающий мир."
 nick_the_noble_born: "[Select_CString(CHARACTER.IsFemale, 'Высокородная', 'Высокородный' )]"
 nick_the_noble_born_desc: "Табак пытается быть благородным. В итоге он может остаться в дураках."
