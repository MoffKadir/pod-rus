 nick_truthcatcher: "Ловец правды"
 nick_philosopher: "Философ"
 nick_philosopher_desc: "Среди средневековых мусульманских ученых Аристотель почитался как «Первый учитель», среди средневековых христиан, таких как Фома Аквинский, - как просто «Философ», а поэт Данте называл его «господином тех, кто знает»."
