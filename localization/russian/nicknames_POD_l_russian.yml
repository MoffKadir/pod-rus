 nick_last_cat_standing: "[Select_CString(CHARACTER.IsFemale, 'Последняя кошка', 'Последний кот' )] на ногах"
 nick_last_cat_standing_desc: "Насколько ей известно, Ольвен может быть последней в своем роду. Похоже, вечеринка для меркантильных кошек закончилась."
 nick_savior_khans: "[Select_CString(CHARACTER.IsFemale, 'Спасительница ханов', 'Спаситель ханов' )]"
 nick_savior_khans_desc: "Несмотря на свои грандиозные достижения, в том числе спасение самого Хубилай-хана, Ступающий-Мягко по-прежнему стремится к самосовершенствованию."
 nick_rising_sun: "Восходящее солнце"
 nick_rising_sun_desc: "Солнце приносит жизнь, но оно же приносит и огненную смерть тем, кто подходит к нему слишком близко, чтобы бросить вызов."
 nick_bringer_bounty: "Щедрый король"
 nick_bringer_bounty_desc: "Ману Т'Чаа спас свой народ от страшного голода, доказав, что львы могут править справедливо и приносить процветание своим подопечным."
 nick_clearwater_lover: "Гепард из Чистой воды"
 nick_clearwater_lover_desc: "Приветливый и приятный на вид, Ньоло за свою преданность делу свара стал объектом вожделения некоторых могущественных существ."
 nick_pawn_samhach: "Пешка Самхаха"
 nick_pawn_samhach_desc: "Некоторые цейликан с готовностью отдали свои жизни тому, кто принес гибель их племени. Для них выживание далось слишком дорогой ценой."
 nick_wearer_triple_faced_mask: "[Select_CString(CHARACTER.IsFemale, 'Носительница', 'Носитель' )] трехликой маски"
 nick_wearer_triple_faced_mask_desc: "Три старых лица, жаждущие долгожданной мести."
 nick_wearer_gatto_mask: "[Select_CString(CHARACTER.IsFemale, 'Носительница', 'Носитель' )] маски Гатто"
 nick_wearer_gatto_mask_desc: "Жажда знаний вернула ученого из мертвых. Буквально."
 nick_wearer_pantalone_mask: "[Select_CString(CHARACTER.IsFemale, 'Носительница', 'Носитель' )] маски Панталона"
 nick_wearer_pantalone_mask_desc: "Всё, что вам говорили, - ложь."
 nick_fate_conspirator: "[Select_CString(CHARACTER.IsFemale, 'Заговорщица', 'Заговорщик' )] судьбы"
 nick_fate_conspirator_desc: "Для тех, кем движет сама судьба, заговор - лишь способ ускорить неизбежный конец."
 nick_birkibeinar: "Биркебейнер"
 nick_birkibeinar_desc: "Название повстанческой партии в Норвегии, сформированной в 1174 году вокруг претендента на норвежский престол Эйстейна Мейлы. Название берет свое начало в пропаганде правящей партии, согласно которой повстанцы были настолько бедны, что делали свою обувь из бересты. Хотя первоначально это было уничижительное название, представители этого движения приняли его и продолжили использовать после прихода к власти в 1184 году."
 nick_harefoot: "Заячья лапа"
 nick_harefoot_desc: "Впервые имя «Харфо» или «Харфа» было записано в двенадцатом веке в истории аббатства Эли, и, согласно некоторым позднесредневековым хронистам, оно означало, что он был «быстроногим»."
 nick_wetfoot: "Мокрая нога"
 nick_wetfoot_desc: "Кнуд поставил свой трон на берегу моря и приказал наступающему приливу остановиться и не мочить его ног и одежд. Однако, продолжая подниматься, как обычно, прилив омывал его ступни и ноги, не обращая внимания на его королевскую особу. Тогда царь отпрыгнул назад и сказал: «Пусть все люди знают, как пуста и ничтожна власть королей, ибо нет никого, достойного этого имени, кроме Того, Кому небо, земля и море повинуются по вечным законам». Затем он повесил свою золотую корону на распятие и больше никогда не надевал ее «к чести Бога, всемогущего короля»."
 nick_heartsong: "Песнь сердца"
 nick_heartsong_desc: "Гюнтер Соренсон при любой возможности собирает вокруг себя скальдов и историков. Он любит посещать музыкальные мероприятия и театральные постановки."
 nick_the_poison_thorn: "Ядовитый шип"
 nick_the_poison_thorn_desc: "Печально известен тем, что использовал отравленное оружие."
 nick_the_commoner_lover: "[Select_CString(CHARACTER.IsFemale, 'Любительница', 'Любитель' )] простолюдинов"
 nick_the_commoner_lover_desc: "Необычный среди благородных ши, особенно среди дома Аэсин, он известен своей поддержкой китов фей-простолюдинов."
 nick_the_mute: "[Select_CString(CHARACTER.IsFemale, 'Немая', 'Немой' )]"
 nick_the_mute_desc: "Несмотря на то, что он является военным командиром, он никогда не говорит."
 nick_of_the_gleaming_eyes: "со Сверкающими глазами"
 nick_of_the_gleaming_eyes_desc: "Жуткое красное сияние, исходящее из ее глаз."
 nick_servant_of_saint_secundinus: "[Select_CString(CHARACTER.IsFemale, 'Служанка', 'Слуга' )] святого Секундина"
 nick_servant_of_saint_secundinus_desc: "[Select_CString(CHARACTER.IsFemale, 'Ученица', 'Ученик' )] святого Патрика и [Select_CString(CHARACTER.IsFemale, 'покровительница', 'покровитель' )] семьи О'Маолшилайнн, или О'Мелаглен; довольно распространен в X и последующих веках, особенно среди О'Мелагленов, О'Фарреллов, О'Келли и О'Конноров; до сих пор используется, но обычно под видом Малахии."
 nick_doireannara: "Дойреаннара"
 nick_general_of_the_forces: "Генерал сил"
 nick_of_the_twisted_oak: "из Витого дуба"
 nick_general_of_the_bleak: "Генерал мрачных"
 nick_the_dance_master: "Мастер танца"
 nick_black_tongue_prefix: "Чёрный язык"
 nick_the_eye_blighter: "Губитель глаз"
 nick_the_eye_blighter_desc: "Он печально известен тем, что создал яд «Гибель глаз», любимый ассасинами дома Балор. Яд не убивает, но заставляет глаза жертвы гнить прямо в глазницах."
 nick_the_old_soldier: "Старый солдат"
 nick_the_old_soldier_desc: "Долгое время он выступал в роли наставника воинов дом Балор и, как говорят, умеет находить общий язык с ворчунами."
 nick_the_child_stealer: "[Select_CString(CHARACTER.IsFemale, 'Похитительница', 'Похититель' )] детей"
 nick_the_child_stealer_desc: "Самое приятное, что делают Неблагие феи, - крадут детей у смертных. Эти феи умеют похищать смертных детей, чтобы превратить их в подменышей."
 nick_the_six_fingered: "Шестипалый"
 nick_the_six_fingered_desc: "Его уродство, как родовое проклятие дома Балор, - шесть пальцев на каждой руке. Он всегда носит специально изготовленные перчатки."
 nick_the_hungry_fae: "Голодная фея"
 nick_the_hungry_fae_desc: "Как член дома Балор, он страдает уродством. Его физическое уродство выражается в чрезвычайно худой фигуре и голодных глазах. Он всегда голоден... до еды, азарта, сокровищ, гламура, боли, удовольствия или похвалы. Он никогда не может насытиться и всегда жаждет большего, даже когда уже насытился."
 nick_the_rebel_financier: "[Select_CString(CHARACTER.IsFemale, 'Финансистка-бунтарка', 'Финансист-бунтарь' )]"
 nick_the_rebel_financier_desc: "Мятежникам нужно золото. Эдана умеет находить его с помощью своего дара убеждения."
 nick_the_swift: "[Select_CString(CHARACTER.IsFemale, 'Стремительная', 'Стремительный' )]"
 nick_the_swift_desc: "Довольно быстро передвигается, даже если рядом враги."
 nick_stern_steward: "[Select_CString(CHARACTER.IsFemale, 'Суровая управляющая', 'Суровый управляющий' )]"
 nick_dashing_vixen: "Лихая мегера" # Now, Dasher! now, Dancer! now, Prancer and Vixen!
 nick_the_inscrutable_host: "[Select_CString(CHARACTER.IsFemale, 'Непостижимая хозяйка', 'Непостижимый хозяин' )]"
 nick_the_tempting_poet: "[Select_CString(CHARACTER.IsFemale, 'Поэтесса-искусительница', 'Поэт-искуситель' )]"
 nick_the_honorable_adversary: "[Select_CString(CHARACTER.IsFemale, 'Достойная противница', 'Достойный противник' )]"
 nick_the_white_wyrm: "[Select_CString(CHARACTER.IsFemale, 'Белая змея', 'Белый змей' )]"
 nick_the_winter_guide: "[Select_CString(CHARACTER.IsFemale, 'Зимняя проводница', 'Зимний проводник' )]"
 nick_the_very_clever: "Очень [Select_CString(CHARACTER.IsFemale, 'умная', 'умный' )]"
 nick_the_very_clever_desc: "...и, что немаловажно, [Select_CString(CHARACTER.IsFemale, 'умеющая', 'умеющий' )] наносить удары в спину."
 nick_the_forceful_personality: "Волевая личность"
 nick_the_forceful_personality_desc: "Харизматичная и увлекательная, она является желанным гостем многих дворов."
 nick_the_hitherward_witch: "Ведьма из прошлого"
 #nick_the_hitherward_witch_desc: ""
 nick_the_night_surgeon: "Ночной хирург"
 nick_the_night_surgeon_desc: "Пристрастие к ножу."
 nick_the_virgin: "[Select_CString(CHARACTER.IsFemale, 'Девственная', 'Девственный' )]"
 nick_the_adventerous_cook: "[Select_CString(CHARACTER.IsFemale, 'Авантюрная повариха', 'Авантюрный повар' )]"
 nick_sweet_poison: "Сладкий яд"
 nick_the_blessed_person: "Благословенная личность"
 nick_the_blessed_person_desc: "Приняв волевые объятия Аширры, он стремится к искуплению своего рода, следуя святым путем."
 nick_bamboo_ghost: "Бамбуковый призрак"
 nick_bamboo_ghost_desc: "Призрак уединенной бамбуковой горы."
 #nick_the_waking_nightmare: "the Waking Nightmare"
 nick_the_crestfallen_steward: "[Select_CString(CHARACTER.IsFemale, 'Удручённая управляющая', 'Удручённый управляющий' )]"
 nick_the_face_of_innocence: "Лик невинности"
 nick_the_face_of_innocent_desc: "Обаяние и облик Григория - лишь маски, которые он использует для того, чтобы скрыть главное преступление: поглощённую душу своего сира."
 nick_the_enamored_sire: "Очарованный сир"
 nick_the_enamored_sire_desc: "Обожаемый создатель невинного на вид дитя Григория. Что стало причиной таинственного исчезновения Андреаса?"
 nick_the_mad_arab: "[Select_CString(CHARACTER.IsFemale, 'Безумная арабка', 'Безумный араб' )]"
 nick_the_mad_arab_desc: "Последователь троицы безумных язычников, Аширра считает Я'руб весьма слабоумным."
 nick_the_knight_of_tears: "Рыцарь слёз"
 nick_the_knight_of_tears_desc: "Один из самых грозных бойцов своего возраста, он не может победить собственное горе своим клинком."
 nick_the_flickering_light: "Мерцающий свет"
 nick_the_flickering_light_desc: "Хорошие люди, последние волны, плачут, как светло\nИх хрупкие деяния могли бы танцевать в зеленом заливе,\nГнев, гнев против умирания света."
 nick_the_minotaur: "Минотавр"
 nick_the_big_headed: "[Select_CString(CHARACTER.IsFemale, 'Большеголовая', 'Большеголовый' )]"
 nick_death_dealer: "[Select_CString(CHARACTER.IsFemale, 'Торговка', 'Торговец' )] смертью"
 nick_the_pale_elf: "[Select_CString(CHARACTER.IsFemale, 'Бледная эльфийка', 'Бледный эльф' )]"
 nick_daughter_of_coldharbour: "Дочь Холодной гавани"
 nick_abetorius_minor: "Абеторий Младший"
 nick_abetorius_minor_desc: "Трудно выйти из тени знаменитого предка. Особенно если этот предок бессмертен."
 nick_lady_of_keys: "Госпожа ключей"
 nick_the_relentless: "[Select_CString(CHARACTER.IsFemale, 'Неумолимая', 'Неумолимый' )]"
 nick_the_relentless_desc: "Люди говорили: «Пожалуйста, не грабь меня!»\n\nА я [Select_CString(CHARACTER.IsFemale, 'отвечала', 'отвечал' )]: «Нет, я граблю всех, и тебя в том числе»."
 nick_the_blue_al_azraq: "Аль-Азрак"
 nick_the_blue_al_azraq_desc: "Мухаммед Абу Абдаллах Бен Худзайл аль Сауир был арабо-мавританским полководцем в Иберии, на юге Валенсии. Люди называли его «Синим» за глаза."
 nick_flushing_administrator: "Покрасневший администратор"
 nick_flushing_administrator_desc: "Хотя вампиры обычно не могут краснеть, Маттео, тем не менее, обладает удивительной способностью делать это каждый раз, когда Люсита Арагонская оказывается в поле его зрения."
 nick_sadistic_twins: "Близнец-[Select_CString(CHARACTER.IsFemale, 'садистка', 'садист' )]"
 nick_sadistic_twins_desc: "Артуро и Леонид будут выполнять любую грязную работу, порученную им Альфонсо. И они будут наслаждаться каждой секундой."
 nick_lugos_guardian: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] Лугоса"
 nick_lugos_guardian_desc: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] древнего святилища бога Лугоса, живая память о давно забытых сражениях."
 nick_mortitian_cainite: "Мортициан из каинитов"
 nick_mortitian_cainite_desc: "Многие каиниты приносят пепел своих спутников Вейту, чтобы он помог их душам обрести окончательное спасение."
 nick_darkmane: "Тёмная грива"
 nick_darkmane_desc: "Аримэйн течет через витэ Ингрид так же, как и через витэ Адисы. Ингрид не позволит ему одолеть ее."
 nick_blessed_vigilant: "Благословенная бдительность"
 nick_blessed_vigilant_desc: "Сесилия спасла зарождающуюся Теневую инквизицию благодаря своим пророческим талантам. Только один человек знает, чего ей это стоило."
 nick_grandmistress_helena: "Великий магистр святой Елены"
 nick_knight_helena: "Рыцарь святой Елены"
 nick_mistress_death: "Владычица смерти"
 nick_mistress_death_desc: "Теперь она сможет изучить её хотя бы из первых рук."
 nick_lady_cyber: "Киберледи"
 nick_lady_cyber_desc: "Проснись уже, [Select_CString(CHARACTER.IsFemale, 'каинитка', 'каинит' )]. Нам пора сжечь Тёмные века."
 nick_red_death: "Красная смерть"
 nick_red_death_desc: "Конец света может наступить из-за такой простой вещи, как предательство дочери своим отцом."
 nick_the_blood_mage: "Кровавый маг"
 nick_the_undeceiver: "[Select_CString(CHARACTER.IsFemale, 'Обманщица', 'Обманщик' )]"
 nick_the_bloody_student: "[Select_CString(CHARACTER.IsFemale, 'Кровавая ученица', 'Кровавый ученик' )]"
 nick_balaur: "Балаур"
 nick_the_varangian_quartermaster: "Варяжский квартирмейстер"
 nick_the_never_satisfied: "[Select_CString(CHARACTER.IsFemale, 'Недовольная', 'Недовольный' )]"
 nick_slayer_of_the_undead: "Убийца нежити"
 nick_the_wolf_blooded: "Волчья кровь"
 nick_disciple_arhat: "Ученик Великого архата"
 nick_disciple_arhat_desc: "Хотя он был всего лишь вторым учеником Великого Сюэ, Ки стал первым, кто по-настоящему понял его."
 nick_iron_poet: "Безумный железный поэт"
 nick_iron_poet_desc: "О был первым, кто по-настоящему исследовал царства [Glossary('повелителей Яма','podgloss.yamaking')]. Его разум не пережил этой встречи."
 nick_lovers_east: "[Select_CString(CHARACTER.IsFemale, 'Восточная любовница', 'Восточный любовник' )]"
 nick_lovers_east_desc: "Дзю-Кун и Хиюн смотрят на восток, как и в жизни."
 nick_dragon_still_black_water: "Третий дракон неподвижных чёрных вод"
 nick_wandering_dark: "Блуждающая тьма"
 nick_wandering_dark_desc: "Ляо испытал на себе безграничную власть и пришел к выводу, что она ему не по зубам. Теперь он живет ради азарта охоты, а его добычей становятся [Glossary('повелители Яма','podgloss.yamaking')]."
 nick_iron_foreman: "Бригадир железной шахты"
 nick_iron_foreman_desc: "Бригадир Ада железа и соли следит за тем, чтобы работа была выполнена надлежащим образом. А работа никогда не заканчивается."
 nick_overseer_wicked: "[Select_CString(CHARACTER.IsFemale, 'Надзирательница', 'Надзиратель' )] Города чудищ"
 nick_overseer_wicked_desc: "Никто не видел лица Ибары по-настоящему. Во всяком случае, никто не видел его достаточно долго, чтобы рассказать о нём."
 nick_crafty_general: "Хитрый генерал"
 nick_crafty_general_desc: "Необыкновенное мастерство Ташимото и его боевой опыт что-то скрывают. Но никто не знает, насколько глубока правда."
 nick_scheming_dilettante: "[Select_CString(CHARACTER.IsFemale, 'Дилетантка-интриганка', 'Дилетант-интриган' )]"
 nick_scheming_dilettante_desc: "За пустым ликом Мириам скрывается гораздо более мрачная правда. Такую, что даже большинство старейшин не смогли бы понять её серьёзность."
 nick_demon_of_the_western_provinces: "Демон Западных провинций"
 nick_demon_of_the_western_provinces_desc: "Будь то настоящий монстр или просто человек с непревзойдённым мастерством, никто из тех, кто сталкивается с ним, не выживает, чтобы рассказать об этом."
 nick_little_dragon: "Малый дракон"
 nick_little_dragon_desc: "Если бы у него было семь жизней, которые он мог бы отдать за свою страну, этого всё равно было бы недостаточно."
 nick_lady_of_the_shadows: "Госпожа теней"
 nick_lady_of_the_shadows_desc: "Моритоки до последнего вздоха умолял дядю позаботиться о его жене. Такеда Синген не просто выполнил своё обещание. Он дал жене своего сына шанс отомстить."
 nick_devil_philosopher: "Дьявол-философ"
 nick_devil_philosopher_desc: "Шань-Бо задаёт много вопросов, но считает, что уже знает на них ответ. Через его упрямство может пройти только [Glossary('Нефритовый император','podgloss.augustpersonageofjade')]."
 nick_heavenly_duchess: "Небесная герцогиня Ганшечжэ"
 nick_heavenly_duchess_desc: "Великая посредница Жёлтого двора и мастерица благородных войн - наследие Хунь в обществе ее собратьев неоспоримо."
 nick_midnight_master: "Полуночный мастер"
 nick_midnight_master_desc: "Юань-Тэ кодифицировал Полуночные войны. Его учение до сих пор является основой для ведения правильной и благородной войны для [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 nick_auspicious_sword: "Благодатный меч"
 nick_auspicious_sword_desc: "Любимая супруга короля казнена. Богиня войны, урок усвоен. В полночь казненная супруга пишет шедевры о войне."
 nick_daughter_ebon_scarlet: "Эбеновая и алая дочь"
 nick_daughter_ebon_scarlet_desc: "Никто доподлинно не знает, кто такая Су Кён. Только учёные шепчут, что в ее руках может быть ключ к царству Алой королевы и Эбенового дракона."
 nick_focused_mind: "Сосредоточенный ум"
 nick_focused_mind_desc: "Хао пробудился благодаря Второму дыханию. Его острый и разносторонний ум делает его одним из величайших политиков среди [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 nick_labyrintine_contestant: "Соперница лабиринта"
 nick_labyrintine_contestant_desc: "Из двух тысяч Сумеречных войн, в которых она участвовала, Хсу проиграла только две. Некоторые говорят, что она по-настоящему живет только ради азарта игры."
 nick_envoy_salt_iron: "Посланник соли и железа"
 nick_envoy_salt_iron_desc: "За внешним дружелюбием и дипломатичностью Тянь Лу скрывается его преданность [Glossary('Ву Хуа','podgloss.wuhua')], повелителю Соляной и Железной ямы."
 nick_herald_revolution: "Вестник революции"
 nick_herald_revolution_desc: "Буракумин искренне верит в силу молодежи. Он будет доносить свои политические идеи до общественности и реформировать общество [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] шаг за шагом."
 nick_fated_tragedy: "Судьбоносная трагедия"
 nick_fated_tragedy_desc: "Элегантность и остроумие Маливан завоевали ей множество преданных друзей. Они же уготовили ей жестокую судьбу."
 nick_martyr_teutonic: "Тевтонский мученик"
 nick_martyr_teutonic_desc: "Герман знает, что его жизнь закончится в ту ночь, когда последний неверный предстанет на свет Божий. Он не намерен прекращать свою работу, чтобы избежать этой участи."
 nick_albino_rat: "Крыса-альбинос"
 nick_albino_rat_desc: "Торгейр находится в самом низу пирамиды, и его «услужливые» коллеги охотно напоминают ему об этом."
 nick_boyar_diplomat: "Боярин-дипломат"
 nick_boyar_diplomat_desc: "Аналитический ум и острая сообразительность делают Особея одним из самых доверенных лиц Владимира Рустовича."
 nick_dark_horse_from_faraway_lands: "Тёмная лошадка из далеких земель"
 nick_dark_horse_from_faraway_lands_desc: "Буря, укутанная в шелковые одежды, скачет на спине амбиций."
 nick_myeongwol: "Мьенонгвол"
 nick_myeongwol_desc: "Яркая Луна сияет своей красотой и умом, обещая себя любому мужчине, который сможет разгадать Дзёмилигу Идубулхул."
 nick_kwanryong_kuibu_koryo_changwan: "Кванрён Куйбу Корё Чанван"
 nick_kwanryong_kuibu_koryo_changwan_desc: "Командир отряда воинов Корё служит своему монгольскому повелителю, чтобы бороться с аристократией Корё."
 nick_king_of_light: "Повелитель света"
 nick_king_of_light_desc: "Хань Линьэр утверждал, что является законным императором Сун и Буддой Майтрейей. Он не мог подтвердить свои слова."
 nick_architect_of_the_wall: "Архитектор Стены"
 nick_architect_of_the_wall_desc: "Да, та самая Стена. Та, о которой вы подумали."
 nick_drifting_crane: "Дрейфующий журавль"
 nick_drifting_crane_desc: "Вдали от родины и покойного мужа Ван Цинхуэй по-прежнему сохраняет красноречие и выдержку, подобающие ее старому императорскому титулу."
 nick_pear_blossom_spear: "Копьё с грушевыми цветами"
 nick_pear_blossom_spear_desc: "Ян Мяожэнь - самая опасная дочь Шаньдуна. Благодаря хитрости и мастерству она прошла путь от овдовевшей королевы разбойников до законного императорского правителя."
 nick_howling_wind: "Воющий ветер"
 nick_howling_wind_desc: "Хон Ли уверен в праведности своего дела. Его харизма и стремление станут тем щитом, который остановит [Glossary('повелителей Яма','podgloss.yamaking')], нравится это остальным [Glossary('куэй-дзин','game_concept_kuei_jin_desc')] или нет."
 nick_imperial_physician: "Имперский лекарь"
 nick_imperial_physician_desc: "Это ироничное прозвище получил человек, который намерен кровью и потом «исцелить» коррумпированную имперскую бюрократию [UmbraGlossaryLocalized('dark_kingdom_of_jade','Тёмного королевства Нефрита')]."
 nick_the_tiger_kj: "Тигр"
 nick_the_tiger_kj_desc: "Однажды ночью пророчество сбудется, и ему придется столкнуться с угрозой, которая приведет к концу света. Он будет стоять до конца."
 nick_jack_trades_devil: "Дьявол на все руки"
 nick_jack_trades_devil_desc: "Ворон - это вихрь движений, мыслей и идей. Оставаться на месте - единственное, чего она не может."
 nick_serene_flower: "Светлейший цветок"
 nick_serene_flower_desc: "Цинь Шао кодифицировал [Glossary('дхарму','podgloss.dharma')] Костяного цветка в том виде, в котором она известна сегодня. Она - идеальное воплощение безмятежного и отрешенного мышления, которого пытается достичь эта [Glossary('дхарма','podgloss.dharma')]."
 nick_sensei_daisetsuzan: "Дайсэцудзан сэнсэй"
 nick_sensei_daisetsuzan_desc: "Поколения шпионов и убийц Костяных цветов обучались, обучаются и будут обучаться под его бдительным оком."
 nick_family_protector: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] семьи"
 nick_family_protector_desc: "Для жителей горы Тяньтянь Хань Хоушоу - воплощение воли предков, и его превозносят как такового."
 nick_conservative_genius: "Разговорчивый гений"
 nick_conservative_genius_desc: "Ку Цзу никогда ничего не забывает. Поэтому ее интерпретация пути не терпит компромиссов."
 nick_mother_shadows: "Мать теней"
 nick_mother_shadows_desc: "Немногие могут найти возвышенную Госпожу. Те же, кому это удается, становятся на шаг ближе к просветлению."
 nick_sambong: "Самбонг"
 nick_sambong_desc: "Учёный-поэт, закрепивший идеологию Чосон."
 nick_uiam: "Уям"
 nick_uiam_desc: "Госпожа Уям из клана Синан Джу отдала свою жизнь, чтобы отомстить за возлюбленного."
 nick_dae: "Даэ"
 nick_dae_desc: "Чан-гым поднялась над трудностями, которые выпали на долю женщины во времена династии Чосон, и добилась признания в качестве официальной сиделки короля Чжончжона."
 nick_the_exiled_sage: "Изгнанный мудрец"
 nick_the_exiled_sage_desc: "Не монах и не мирянин, а нечто большее."
 nick_tempered_ronin: "Закалённый ронин"
 nick_tempered_ronin_desc: "Оми отомстил тем, кто причинил ему зло. Теперь он - маяк спокойствия и терпения... пока кто-нибудь не даст ему повод достать свой клинок."
 nick_seed_scatterer: "[Select_CString(CHARACTER.IsFemale, 'Рассеивательница', 'Рассеиватель' )] семян"
 nick_seed_scatterer_desc: "Мать достигла просветления, а затем предложила его семена миру, пожертвовав своим эго, как мать жертвует пищей, чтобы накормить свое потомство."
 nick_the_dragon_kj: "Дракон"
 nick_the_dragon_kj_desc: "Однажды ночью пророчество сбудется, и ему придется столкнуться с угрозой, которая приведет к концу света. Он будет стоять до конца."
 nick_patient_blossom: "Терпеливый цветок"
 nick_patient_blossom_desc: "Медитация и терпение - вот ключи к пониманию пути к просветлению, пройденного почтенным Ван Фу-ци."
 nick_six_springs: "Шесть источников"
 nick_six_springs_desc: "Гао Хуэли считает, что добродетель должна быть достигнута любыми средствами. Его значительные достижения были увековечены в поэмах «Шесть источников», созданных его другом И Даном."
 nick_vengeful_patron: "[Select_CString(CHARACTER.IsFemale, 'Мстительная покровительница', 'Мстительный покровитель' )]"
 nick_vengeful_patron_desc: "Ванг никогда по-настоящему не покидала место своей смерти. Однако ее наследие может оказаться не таким, на которое она рассчитывает."
 nick_the_crane: "Журавль"
 nick_the_crane_desc: "Однажды ночью пророчество сбудется, и ей придется столкнуться с угрозой, которая приведет к концу света. Она будет стоять до конца."
 nick_clear_sky_sage: "Мудрец ясного неба"
 nick_carthaginian_envoy: "[Select_CString(CHARACTER.IsFemale, 'Карфагенская посланница', 'Карфагенский посланник' )]"
 nick_bane_khotans: "Бич хотанцев"
 nick_sky_swallowing_darkness: "Небо, поглощающее тьму"
 nick_artisan_hundred: "[Select_CString(CHARACTER.IsFemale, 'Ремесленница', 'Ремесленник' )] ста копыт"
 nick_the_dreadnought: "Дредноут"
 nick_the_chaineater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] цепей"
 nick_the_uralic_stalker: "[Select_CString(CHARACTER.IsFemale, 'Уральская преследовательница', 'Уральский преследователь' )]"
 nick_wings_night: "Крылья в ночи"
 nick_the_defiant_prince: "Непокорный князь"
 nick_bane_vaults: "Бич сводов"
 nick_the_emerald_wolf: "[Select_CString(CHARACTER.IsFemale, 'Изумрудная волчица', 'Изумрудный волк' )]"
 nick_the_sapphire_hawk: "Сапфировый ястреб"
 nick_steppe_lady: "Владычица степи"
 nick_the_beauty: "[Select_CString(CHARACTER.IsFemale, 'Красавица', 'Красавец' )]"
 nick_the_red_moon_shaman: "[Select_CString(CHARACTER.IsFemale, 'Шаманка', 'Шаман' )] Красной луны"
 nick_the_black_wolf: "[Select_CString(CHARACTER.IsFemale, 'Чёрная волчица', 'Чёрный волк' )]"
 nick_the_demonbane: "Погибель демонов"
 nick_the_lighting_breaker: "[Select_CString(CHARACTER.IsFemale, 'Разрушительница', 'Разрушитель' )] молний"
 nick_tigerbane: "Погибель тигров"
 nick_golden_wolf: "[Select_CString(CHARACTER.IsFemale, 'Золотая волчица', 'Золотой волк' )]"
 nick_lucky_lion: "[Select_CString(CHARACTER.IsFemale, 'Удачливая львица', 'Удачливый лев' )]"
 nick_lucky_lion_desc: "Несмотря на то, что Чан достаточно искусен сам по себе, именно его странная и необычная удача начинает вызывать беспокойство у других [Glossary('Ван-куэй','game_concept_kuei_jin_desc')]."
 nick_gold_counselor: "[Select_CString(CHARACTER.IsFemale, 'Золотая советница', 'Золотой советник' )]"
 nick_gold_counselor_desc: "Из пепла горы Меру Майя с помощью Ходящих в тени вернет мир к свету."
 nick_child_ages: "Дитя эпох"
 nick_child_ages_desc: "Ти Фэн увидел конец Небес и бежал от него. Теперь, оставшись наедине со своими воспоминаниями, он ждет того дня, когда сможет найти в себе храбрость, необходимую для ответного удара."
 nick_illuminating_darkness: "Просвечивающая тьма"
 nick_delicate_nuances: "Дама тонких нюансов и скрытых смыслов"
 nick_god_rain: "[Select_CString(CHARACTER.IsFemale, 'Богиня', 'Бог' )] дождя и слез"
 nick_god_rain_desc: "Индра, возможно, самый духовно развитый член Небесного племени со времен его основателя. Некоторые считают, что именно она станет убийцей [Glossary('Нефритового императора','podgloss.augustpersonageofjade')], когда Колесо повернется."
 nick_the_usurper_kj: "[Select_CString(CHARACTER.IsFemale, 'Узурпаторша', 'Узурпатор' )]"
 nick_the_usurper_kj_desc: "Жена Кришны вернулась из мертвых, чтобы защищать смертных вдов. По крайней мере, так она считает."
 nick_assertive_excellence: "Превосходство утверждения"
 nick_assertive_excellence_desc: "Является ли он узурпатором, нагло присвоившим себе божественность за чужой счет? Является ли он источником первоначального мифа? Хануман не говорит."
 nick_spirit_guided: "[Select_CString(CHARACTER.IsFemale, 'Ведомая', 'Ведомый' )] духами"
 nick_spirit_guided_desc: "Когда-то духи использовали [Select_CString(CHARACTER.IsFemale, 'её', 'его' )] для своих мелких замыслов, но постепенно Рийян [Select_CString(CHARACTER.IsFemale, 'стала равной', 'стал равным' )] им."
 nick_last_sambyeolcho: "[Select_CString(CHARACTER.IsFemale, 'Последняя', 'Последний' )] самбёльчхо"
 nick_last_sambyeolcho_desc: "[Select_CString(CHARACTER.IsFemale, 'Последняя', 'Последний' )] [Glossary('самбёльчхо', 'podgloss.sambyeolcho')] [Select_CString(CHARACTER.IsFemale, 'восстала', 'восстал' )] против тирании хана Хубилая, захватившего Корё."
 nick_princess_jeonghwa: "Принцесса Чонхва"
 nick_princess_jeonghwa_desc: "Пострадавшая от рук своего мужа, короля Корё, принцесса Юань не остановится ни перед чем, чтобы отомстить."
 nick_yi_chachun: "И Чачжун"
 nick_yi_chachun_desc: "И Чачжун предпочёл стабильность и мир верности Юань."
 nick_kayaji: "Каяджи"
 nick_kayaji_desc: "Родившись [Glossary('ноби','podgloss.nobi')|l], Каяджи с помощью чар поднялась до статуса королевы-консорта короля У, пережив дворцовые заговоры, которые привели ее в ад."
 nick_howol: "Хаул"
 nick_howol_desc: "После угроз изнасилования и последующего убийства своего мужа, короля Гунмина, Хаул оставила придворную жизнь и стала буддийским монахом."
 nick_sayuksin: "Саюксин"
 nick_sayuksin_desc: "Один из шести мучеников-министров, участвовавших в заговоре с целью убийства короля-узурпатора Сехо и впоследствии приговоренных к смертной казни."
 nick_eowudong: "Ёвудон"
 nick_eowudong_desc: "Одна из самых порочных женщин династии Чосон, Ёвудон отказалась принять подчиненную роль женщины в конфуцианстве."
 nick_jeongam: "Чонгам"
 nick_jeongam_desc: "Один из восемнадцати мудрецов Кореи, конфуцианский мученик и учёный-[Glossary('сёнби', 'podgloss.seonbi')|l], Чонгам выступал за реформу корейской администрации, прежде чем пал жертвой Третьей литературной чистки."
 nick_chungmugong: "Чунму-гун"
 nick_chungmugong_desc: "Герцога верности и воинственности боятся и уважают все мореходы, которые слышали о нем, помня об уничтожении японского флота его руками."
 nick_red_robe: "Генерал в красной мантии"
 nick_red_robe_desc: "Одетый в красную мантию, по слухам, окрашенную первой менструальной кровью девушек, идущий в бой сломя голову, генерал в красной мантии находится под защитой Инь, сводящей на нет Ян вражеских пуль."
 nick_holy_golden_emperor: "[Select_CString(CHARACTER.IsFemale, 'Свяшенная золотая императрица', 'Свяшенный золотой император' )]"
 nick_holy_golden_emperor_desc: "Единственная признанная женщина-государь Китая привела страну к новым высотам, даже если путь был проложен кровью."
 nick_reclusive_advisor: "[Select_CString(CHARACTER.IsFemale, 'Неуловимая советница', 'Неуловимый советник' )]"
 nick_reclusive_advisor_desc: "Кауталья оказал большое влияние на первых завоевателей Индии. Он исчез из поля зрения общественности, когда теневая война за влияние на субконтинент стала оборачиваться против него."
 nick_guide_power: "[Select_CString(CHARACTER.IsFemale, 'Ведущая', 'Ведущий' )] к власти"
 nick_guide_power_desc: "Кан выступает за то, чтобы [Glossary('Ван-куэй','game_concept_kuei_jin_desc')] правили смертными, как это было в легендарные времена. Разумеется, на благо невежественных смертных."
 nick_reaching_tiger: "Достигающий тигр"
 nick_reaching_tiger_desc: "Попытка Да реформировать двор Белого тигра закончилась катастрофой. Возможно, уже слишком поздно спасать то, что осталось."
 nick_golden_jade_emperor: "Золотой нефритовый император"
 nick_golden_jade_emperor_desc: "Ван живёт в своём собственном мире, заботясь только о своем просветлении. Однако мир может настигнуть его в один прекрасный момент."
 nick_shout_anger: "Крик гнева"
 nick_shout_anger_desc: "Ярость Мавар никогда не сбивала ее с пути. От выживания в преисподней до поиска кровной сестры - все это станет основой ее восхождения к [Glossary('Сотне облаков','podgloss.hundredclouds')]."
 nick_diamond_soul: "Алмазная душа"
 nick_diamond_soul_desc: "Интан - выжившая. Единственное, что действительно изменилось, - это то, что теперь она использует свой богатый инстинкт в интересах [Glossary('Ву','podgloss.wu')] в целом."
 nick_singing_crocodile: "Поющий крокодил"
 nick_singing_crocodile_desc: "Пока её сестры рвутся в бой, Мелати выжидает в засаде. В итоге получается все та же беспощадная кровавая резня."
 nick_lifter_stones: "[Select_CString(CHARACTER.IsFemale, 'Поднимающая и возносящая', 'Поднимающий и возносящий' )] камни"
 nick_lifter_stones_desc: "Сити надеялась использовать свои способности к цифрам для процветания своего дома. Теперь она помогает своим сестрам сравнять с землей крепость их врагов."
 nick_devil_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] дьяволов"
 nick_devil_eater_desc: "Некоторые из ее врагов считают, что это прозвище просто для показухи. Они часто учатся на своих ошибках в страшных муках."
 nick_warden_shogun: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] сёгуна"
 nick_warden_shogun_desc: "Миура старательно защищает осажденного сёгуна, не подозревая о более сложной истине, стоящей за нападениями."
 nick_myochong: "Мёч'онг"
 nick_myochong_desc: "Сгорая в огне своих грехов, Ходзил теперь использует имя своего мертвого наставника как маску, чтобы обрести власть."
 nick_keeper_threshold: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] порога"
 nick_keeper_threshold_desc: "Цзян держит ворота в Китай открытыми. Некоторые говорят, что слишком открытыми."
 nick_ocean_striding: "[Select_CString(CHARACTER.IsFemale, 'Разбойница, скользящая', 'Разбойник, скользящий' )] по океану"
 nick_ocean_striding_desc: "Многие посмеялись бы над таким титулом, но Яо гордится тем, что стала самой известной пиратом Ван Куэй. Ее легенда только начинается."
 nick_alyad_alyumnaa_alsawda: "Альяд Альюмна Алсауда"
 nick_alyad_alyumnaa_alsawda_desc: "Иллюзии разрушат множество теней. Всех, кроме одной, которая захватит Город, который никогда не спит."
 nick_long_neck_legend: "Легенда с длинной шеей"
 nick_long_neck_legend_desc: "Величайшая японская мастерица синтай Плоти оставила след в памяти смертных, которые теперь рассказывают о невероятно длинной, гибкой, не поддающейся гравитации шее, которую она когда-то демонстрировала."
 nick_imperial_steadfast: "Стойкий имперский лоялист"
 nick_imperial_steadfast_desc: "Тайра и его удзи считают, что император - единственный авторитет, который имеет значение. Любая новая идея или концепция, исходящая не от него, должна быть отвергнута любой ценой."
 nick_southern_sycophant: "[Select_CString(CHARACTER.IsFemale, 'Южная подхалимка', 'Южный подхалим' )]"
 nick_southern_sycophant_desc: "В то время как Сун паникует перед приближающимися монголами, где Гуйин? При дворе своего господина, все больше претендуя на его «внимание»."
 nick_western_fawner: "[Select_CString(CHARACTER.IsFemale, 'Западная лизоблюдка', 'Западный лизоблюд' )]"
 nick_western_fawner_desc: "Когда западные царства объединяются с монголами и приближаются чужеземные кровопийцы, внимание Бая обращено вовнутрь, в блаженном неведении о грядущих бедах."
 nick_northern_henchman: "Северный прихвостень"
 nick_northern_henchman_desc: "Приказ есть приказ, а солдат, не испытывающий угрызений совести, не знает стыда."
 nick_eastern_parasite: "Восточный паразит"
 nick_eastern_parasite_desc: "Берега стали кричать так, что даже Тиграм-дьяволам стало не по себе. Такова «благочестивость» Цин."
 nick_nocturne_illuminator: "Ночное светило"
 nick_nocturne_illuminator_desc: "Когда имеешь дело с формирующими плоть женщинами-берсерками, живой смертностью, многослойной религией и культурой глубиной в тысячелетия и океанами, скрывающими затаившихся гангрелов, нужно иметь такт, чтобы преуспевать."
 nick_flame_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирающая', 'Пожирающий' )] пламя"
 nick_flame_eater_desc: "Что за монстр, питающийся драконами, дьяволами, вампирами, поборниками земли, исказителями реальности, огнем и маленькими богами? Тот, кто когда-то был человеком."
 nick_purger_dragon_night: "Бич Ночи дракона"
 nick_purger_dragon_night_desc: "Шизуко спас мир мирской и духовный от безумного творения Исаму Харудзиро. Даже самые упрямые сверхъестественные существа признают, что он - самый могущественный из охотников на демонов."
 nick_ghost_killer: "Убийца призраков"
 nick_ghost_killer_desc: "Тхитква не доверяет тем, кто связан со смертью. Но доверие не имеет ничего общего с тем, насколько вкусными они могут быть."
 nick_knight_gold: "Золотой рыцарь"
 nick_knight_gold_desc: "Один, наделенный всеми достоинствами рыцарства и чести, отправился на восток, чтобы оценить угрозу со стороны [Glossary('Анда','podgloss.anda')]. Но рыцарствует ли он ради этого? Или ради собственного тщеславия?"
 nick_returned_khan: "Вернувшийся хан ханов"
 nick_returned_khan_desc: "Томорбаатар утверждает, что он сам Темуджин, его прежнее тело разрушено и вынуждено принять женское тело, чтобы вернуться после смерти. Но действительно ли все, что утверждает Томорбаатар, правда?"
 nick_thai_to: "Тхай То"
 nick_thai_to_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы получили', Select_CString(CHARACTER.IsFemale, 'Она получила', 'Он получил' ))] храмовое имя [Glossary('Тхай То','podgloss.thai-to')] благодаря своим действиям, даже если [Select_CString( CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'сидела', Select_CString(CHARACTER.IsFemale, 'сидела', 'сидел' ))] на троне."
 nick_princess_of_precious_leaves_and_branches: "Принцесса драгоценных листьев и ветвей"
 nick_princess_of_precious_leaves_and_branches_desc: "Предложенная в качестве отвлекающего маневра для противников, она сыграла свою роль и позволила склонить чашу весов в пользу своего императора. И это стоило ей всего."
 nick_duc_thanh_hung_dao: "Дук Тхан Хун Дао"
 nick_duc_thanh_hung_dao_desc: "Почитаемый в [Glossary('Тран Тро','podgloss.tran-trieu')], дух легендарного полководца до сих пор охраняет Дай Вьет, чтобы отразить захватчиков."
 nick_father_of_dai_viet: "Отец Дай Вьета"
 nick_father_of_dai_viet_desc: "Первый историк Дай Вьета сыграл решающую роль в установлении автономии и независимости Дай Вьета, сделав его равным своему северному соседу - Китаю."
 nick_ca_doc_duoc: "Ка Док Дуок"
 nick_ca_doc_duoc_desc: "Самый красивый цветок - часто самый опасный. И [Glossary('Ка Док Дуок','podgloss.man_da_la')] не является исключением."
 nick_ngoc_thien_lien: "Нгок Тин Льен"
 nick_ngoc_thien_lien_desc: "Лотос в нефритовом колодце, несмотря на свою внешность и невысокий рост, сумел заявить о себе как о невероятном ученом и дипломате."
 nick_daring_bandit: "[Select_CString(CHARACTER.IsFemale, 'Дерзкая разбойница', 'Дерзкий разбойник' )]"
 nick_daring_bandit_desc: "Переходя от одного ограбления к другому, Дерзкий разбойник грабит и богатства, и сердца всех, кто попадается ему на пути, будь то простолюдин или королевская особа."
 nick_mwei_manet: "Мвэй Манет"
 nick_mwei_manet_desc: "Мисс Руби сделала все необходимое, чтобы подняться по социальной лестнице, чего бы ей это ни стоило. Она использовала свои чары и, как утверждают слухи, колдовство, чтобы повязать на палец принца-бунтаря."
 nick_poet_general: "Генерал-поэт"
 nick_poet_general_desc: "Генерал-поэт не только мастерски владеет логистикой и армиями, но и словом, он будет стоять на своём до тех пор, пока враг не убьёт последнего его солдата и друга."
 nick_maha_devi: "Маха Деви"
 nick_maha_devi_desc: "Великая богиня организовала кампанию кровопролития, длившуюся десять лет, чтобы наконец сесть на трон."
 nick_first_chua: "[Select_CString(CHARACTER.IsFemale, 'Первая', 'Первый' )] из Хуа"
 nick_first_chua_desc: "Первый из [Glossary('Хуа', 'podgloss.chua' )] замышлял против своих соперников, чтобы закрепить свой клан за троном и манипулировать императором."
 nick_binnya_thau: "Биннья Тау"
 nick_binnya_thau_desc: "[Glossary('Биннья Тау', 'podgloss.binnya_thau')] пережила братоубийственные войны, в результате которых она стала королевой монахов и начала мирный период в Пегу, после чего удалилась от мира."
 nick_old_general: "Старый генерал"
 nick_old_general_desc: "Несмотря на свой возраст и опыт, полученный на поле боя или при дворе интриг Авы, старый генерал оставался участником бурной политической жизни."
 nick_wine_maker: "Винодел"
 nick_wine_maker_desc: "Ценитель изысканного галисийского вина, этот персонаж принес свою страсть к деликатесам в свои приключения, поделившись своим вкусом со своими знакомыми, что привело к драматическим обстоятельствам."
 nick_mistress_lychee_garden: "Хозяйка в лилейном саду"
 nick_mistress_lychee_garden_desc: "Лилейный сад, или Лэ Ци Вьен, был местом пребывания величайшего учёного Дай Вьета, где госпожа попала под обаяние императора и где он внезапно умер."
 nick_tyrant_stars: "Звёздный тиран"
 nick_tyrant_stars_desc: "Если [Glossary('Император демонов','podgloss.demonemperor')] должен вознестись, кто ещё может стать Императрицей демонов рядом с ним?"
 nick_sword_tyranny_bane: "Меч Погибели тирании"
 nick_sword_tyranny_bane_desc: "Когда Мияко обнажит клинок, падет либо она, либо тиран - альтернатив нет."
 nick_the_seventh_son: "Седьмой сын"
 nick_the_seventh_son_desc: "Он уже давно обошел шестерых остальных, но может ли трон еще достаться ему?"
 nick_sword_great_clan: "Меч Великого клана"
 nick_sword_great_clan_desc: "Кажется, среди чудовищ есть честь."
 nick_dagger_great_clan: "Кинжал Великого клана"
 nick_dagger_great_clan_desc: "Месть может быть простой и смертоносной, как кинжал в темноте."
 nick_sage_great_clan: "Мудрец Великого клана"
 nick_sage_great_clan_desc: "Действительно ли неистовый монстр страшнее мудрого?"
 nick_the_shark_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] акул"
 nick_the_shark_eater_desc: "Совершенно противоположная роль."
 nick_lord_mountains: "[Select_CString(CHARACTER.IsFemale, 'Повелительница', 'Повелитель' )] гор"
 nick_lord_mountains_desc: "Недоброжелательная повелительница может проявить себя, защищая свой приёмный народ."
 nick_the_white_lady_indah: "Белая госпожа"
 nick_the_white_lady_indah_desc: "Призрак, не совсем из восточного мира, но и не совсем из западного."
 nick_impulsive_scourge: "Импульсивная плеть"
 nick_impulsive_scourge_desc: "Быть громким и дерзким не всегда хорошо, когда вы находитесь на территории врага."
 nick_seneschal_blood: "Сенешаль крови"
 nick_seneschal_blood_desc: "Властвовать ночью можно не только с помощью интриг и запугивания."
 nick_esotericist: "Эзотерик"
 nick_prodigal_student: "[Select_CString(CHARACTER.IsFemale, 'Блудная ученица', 'Блудный ученик' )]"
 nick_damnation_seer: "[Select_CString(CHARACTER.IsFemale, 'Провидица', 'Провидец' )] проклятия"
 nick_smog_prophet: "[Select_CString(CHARACTER.IsFemale, 'Пророчица', 'Пророк' )] дыма"
 nick_pale_phantom: "Бледный фантом"
 nick_whispered_dagger: "Шепчущий кинжал"
 nick_shadowed_flower: "Теневой цветок"
 nick_ox_monk: "Бык-монах"
 nick_serpent_monk: "Змей-монах"
 nick_smiling_goblin: "Улыбающийся гоблин"
 nick_the_rumormonger: "[Select_CString(CHARACTER.IsFemale, 'Собирательница', 'Собиратель' )] слухов"
 nick_nightmare_slayer: "[Select_CString(CHARACTER.IsFemale, 'Истребительница', 'Истребитель' )] кошмаров"
 nick_the_reed_stalker: "[Select_CString(CHARACTER.IsFemale, 'Тростниковая охотница', 'Тростниковый охотник' )]"
 nick_the_gold_gnawer: "Золотогрыз"
 nick_the_farswimmer: "Дальний пловец"
 nick_the_sandfish: "Песчаная рыба"
 nick_keeper_citadel: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] цитадели"
 nick_the_quiet_vestige: "[Select_CString(CHARACTER.IsFemale, 'Тихая вестница', 'Тихий вестник' )]"
 nick_the_pale_penangallan: "Бледный пенанггалан"
 nick_banpaia: "Банпайя"
 nick_banpaia_desc: "То, что другие в замешательстве повторяют ей в ответ, Ханна подтверждает про себя с гордостью."
 nick_grasping_dragon: "Хватающий дракон"
 nick_grasping_dragon_desc: "С престижем и светской властью Сяо может соперничать только сам Желтый император.\nПо крайней мере, на бумаге."
 nick_hellbringer: "[Select_CString(CHARACTER.IsFemale, 'Несущая', 'Несущий' )] ад"
 nick_hellbringer_desc: "Цянь Жу приносит ад для #TOOLTIP:game_concept_akuma_desc #E акума#!#!, на которых он лично охотится. В будущем это прозвище останется, но его значение будет гораздо более мрачным."
 nick_afterbirth_slaughter: "Последствия убийства"
 nick_afterbirth_slaughter_desc: "Тот, кто примет [Glossary('пенанггалана','podgloss.penangallan')]-дампира за менее свирепую, чем её мать-[Glossary('пенанггалан','podgloss.penangallan')], быстро и кроваво ошибется."
 nick_devorer_shade_born: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] рождённых в тени"
 nick_devorer_shade_born_desc: "Слабые охотятся на слабых, пока их не настигнет сильный."
 nick_light_false_promises: "Свет ложных обещаний"
 nick_light_false_promises_desc: "Следуя за ним, вы только собьетесь с пути."
 nick_gremlin_gold: "Золотой гремлин"
 nick_gremlin_gold_desc: "Ещё, ещё, ЕЩЁ!"
 nick_mother_monsters: "Мать чудовищ"
 nick_mother_monsters_desc: "Ничто не сравнится с материнской любовью, верно?"
 nick_mommy_monster: "Мамино чудовище"
 nick_mommy_monster_desc: "Своим жестоким сопротивлением чистке Борнео, проводимой Пьяу, Путра обрекает на гибель поколения мужчин-дампиров в грядущих Золотых дворах."
 nick_king_ashes: "Король пепла"
 nick_king_ashes_desc: "С кем он будет сражаться, когда все превратится в пепел?"
 nick_craven_despoiler: "[Select_CString(CHARACTER.IsFemale, 'Трусливая опустошительница', 'Трусливый опустошитель' )]"
 nick_craven_despoiler_desc: "Некоторые не меняются даже после смерти. Они становятся только хуже."
 nick_gaping_maw: "Зияющая пасть"
 nick_gaping_maw_desc: "[Select_CString(CHARACTER.IsFemale, 'Она', 'Он' )] никогда не насытится."
 nick_protector_red_light: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] красных фонарей"
 nick_protector_red_light_desc: "Когда те, кто тебя защищает, уготовили тебе гораздо худшую участь, на что остается надеяться?"
 nick_laughing_demon: "Смеющийся демон"
 nick_laughing_demon_desc: "В каком-то смысле она будет последней."
 nick_marble_resolve: "Мрамор решимости"
 nick_marble_resolve_desc: "Безумие - вот что это такое. Иногда нужно вмешаться, чтобы все исправить."
 nick_ice_dragon: "Ледяной дракон"
 nick_ice_dragon_desc: "В жизни и смерти есть война. И королева воинов отвечает, как всегда, с топором в руках."
 nick_devil_rose: "Дьявольская удушающая роза"
 nick_devil_rose_desc: "Прелестный цветок, отвергнутый. Лоза, которая за свои грехи разорвет их всех на куски."
 nick_boar_wisdom: "Вепрь мудрости"
 nick_boar_wisdom_desc: "Упрямый, но мудрый, яростный, но сдержанный, Нараян - это буря противоречий, но непоколебимая решимость."
 nick_millipede: "Многоножка"
 nick_millipede_desc: "В прежние времена говорили, что многоножка следит за всеми, передвигаясь на тысяче ног. Эрке-кара гордится такой репутацией."
 nick_brilliant_viper: "Блестящая гадюка"
 nick_brilliant_viper_desc: "Иногда самые прекрасные цвета имеют самый опасный яд."
 nick_the_warrior_courtier: "[Select_CString(CHARACTER.IsFemale, 'Воительница-придворная', 'Воин-придворный' )]"
 nick_the_warrior_courtier_desc: "Мало кто из предков потерпит вора. Вот почему Джецун настаивает на том, что он не вор."
 nick_the_healing_courtier: "[Select_CString(CHARACTER.IsFemale, 'Придворная-целительница', 'Придворный-целитель' )]"
 nick_the_healing_courtier_desc: "Янхва - всего лишь врач, верно? Он хочет как лучше, конечно?"
 nick_the_vermillion_courtier: "[Select_CString(CHARACTER.IsFemale, 'Багряная придворная', 'Багряный придворный' )]"
 nick_the_vermillion_courtier_desc: "Она - загадка, куда идет, её намерения неизвестны. Она гудит в такт ритму какого-то невидимого сердца."
 nick_heaven_hell_general: "Генерал небес и ада"
 nick_heaven_hell_general_desc: "Империя, долгое время объединявшаяся, должна разделиться, империя, долгое время разделявшаяся, должна объединиться. Ма Хай-Лан считает, что это должно произойти в ночи."
 nick_spiked_chain_warlord: "[Select_CString(CHARACTER.IsFemale, 'Военачальница', 'Военачальник' )] шипастой цепи"
 nick_spiked_chain_warlord_desc: "Тысяча историй, тысяча лжи. И всё ради её города, её дома, места, которое не должно достаться никому другому."
 nick_scatterer_winds: "[Select_CString(CHARACTER.IsFemale, 'Рассеивательница', 'Рассеиватель' )] ветров"
 nick_scatterer_winds_desc: "Даже если это стоило ему жизни, Яньсян стал искусен в убийстве налётчиков. Даже в смерти он находит множество врагов, чтобы потренировать своё мастерство."
 nick_demon_bull: "Демонический бык"
 nick_demon_bull_desc: "Тай - чудовищный человек, великий по форме и присутствию. Когда он ступает, люди его слушаются."
 nick_alluring_devil: "[Select_CString(CHARACTER.IsFemale, 'Манящая дьяволица', 'Манящий дьявол' )]"
 nick_alluring_devil_desc: "Обладая невероятно желанной красотой и чудесным голосом, немногие даже не подозревают, что зубы тигра вонзаются в их горло, пока не становится слишком поздно."
 nick_serpent_sovereign: "[Select_CString(CHARACTER.IsFemale, 'Змеиная владычица', 'Змеиный владыка' )]"
 nick_serpent_sovereign_desc: "Отвергнутый змеями, Амфай найдёт новый путь, и неважно, какую кровь придётся для этого пролить."
 nick_dragon_crushing: "[Select_CString(CHARACTER.IsFemale, 'Крушащая', 'Крушащий' )] дракона"
 nick_dragon_crushing_desc: "Оказавшись в мире без света, Виксхай гонится за последним, кто у него есть, даже если вместе с ним он попадёт в проклятие."
 nick_charcoal_viper: "Угольная гадюка"
 nick_charcoal_viper_desc: "Травы и яды, такая тонкая грань между исцелением и нанесением вреда... танцевать на ее пороге - это такой чудесный прилив сил."
 nick_financier_sorrows: "Финансист печалей"
 nick_financier_sorrows_desc: "Все, что ему нужно сделать, чтобы разрушить жизнь, - это внести коррективы в бухгалтерскую отчетность. Достаточно пропустить одну выплату, чтобы жизнь рухнула."
 nick_promising_cobra: "Многообещающая кобра"
 nick_promising_cobra_desc: "В природе, чем красивее животное, тем смертоноснее может быть его яд. В случае с людьми иногда за словами скрывается опасность."
 nick_radiant_falcon: "Лучезарный сокол"
 nick_radiant_falcon_desc: "В основе мира лежит гниль. Ее можно победить не излишествами и потворством, а непоколебимым блеском и сохранением тех, кто в ней живет."
 nick_ashen_hawk: "Пепельный ястреб"
 nick_ashen_hawk_desc: "Перед ними столько всего, что можно потерять. За многое нужно бороться. Даже если им придется сгореть, они будут защищать свой дом, как бы ни поносили их августейшие дворы."
 nick_southern_wind_gold: "Южный ветер золота"
 nick_southern_wind_gold_desc: "В то время как дворы рушатся, было бы расточительством пускать на ветер имущество убитых предков, а У Лишань не может этого допустить."
 nick_roots_amber: "Корни, опутывающие янтарь"
 nick_roots_amber_desc: "Когда ветер воет на земле, корни деревьев крепко держат ее. Точно так же и Цзинъи - это то, что удерживает её спутников в борьбе с бурей."
 nick_golden_blizzard: "Золотая вьюга"
 nick_golden_blizzard_desc: "Война - это не только финансы, но и убийство друг друга. И когда дело доходит до военных трофеев, мало кто делает это лучше, чем Сюэ."
 nick_golden_godfather: "Золотой отец"
 nick_golden_godfather_desc: "По-настоящему усердный последователь своей [Glossary('дхармы','podgloss.dharma')], Лиан - дерево, принесшее множество плодов, а огромные армии его детей оказываются очень полезными в качестве посланников мертвых."
 nick_golden_bookkeeper: "Золотой книгочей"
 nick_golden_bookkeeper_desc: "Когда речь идет о перемещении чрезвычайно опасных и ценных книг, мало кто может быть более безрадостным и каменным, чем Цзяньхун."
 nick_guardian_quills: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] перьев"
 nick_guardian_quills_desc: "Когда неизвестные нападают на писцов, самое хрупкое лицо оказывается самым смертоносным."
 nick_tortoise_scribe: "Писарь-черепаха"
 nick_tortoise_scribe_desc: "Пишущий произведения о великих просторах, Хуай отрешился от мирских забот, чтобы сосредоточиться на работе."
 nick_phoenix_scribe: "Писарь-феникс"
 nick_phoenix_scribe_desc: "Тысяча вопросов в ужасе, сотня зафиксированных отклонений. И иногда такие слова остаются без внимания."
 nick_tiger_scribe: "Писарь-тигр"
 nick_tiger_scribe_desc: "Разобраться в Вечной войне в качестве писца - задача, которая сломит многих. И все же Фейшань остаётся непоколебимым, как ивовое дерево."
 nick_dragon_scribe: "Писарь-дракон"
 nick_dragon_scribe_desc: "Многие считают, что Дзюнко волнуется из-за пустяков, но это не так. Три глаза наблюдают в темноте, и если ничего не предпринять против них, то все они обречены."
 nick_shield_empire: "Щит империи"
 nick_shield_empire_desc: "Почему двор Желтого императора должен беспокоиться? У них есть Вэй Аньцан, который защищает их и всегда будет защищать."
 nick_riderbreaker: "[Select_CString(CHARACTER.IsFemale, 'Разрушительница', 'Разрушитель' )] всадников"
 nick_riderbreaker_desc: "Говорят, что ветры разрушают множество дьяволов. Да'ан покажет всем, как их рассеять."
 nick_champion_hebei: "[Select_CString(CHARACTER.IsFemale, 'Воительница', 'Воитель' )] Хэбэйской равнины"
 nick_champion_hebei_desc: "Маэдаёри давно обитает в этих степях. Эти новые завоеватели пройдут, а она останется здесь."
 nick_wardern_black_gates: "[Select_CString(CHARACTER.IsFemale, 'Стражница', 'Страж' )] Черных врат"
 nick_wardern_black_gates_desc: "Когда с севера приходят мрачные предзнаменования, один из них стоит наготове у ворот, готовый встретить их по просьбе своей госпожи."
 nick_the_courier: "Гонец"
 nick_the_courier_desc: "Нужен отличный почтальон, чтобы держать всех предков Жёлтых дворов в курсе событий. А Мутавута - один из лучших в своем деле."
 nick_the_ogre: "Огр"
 nick_the_ogre_desc: "Легенды гласят, что Мапо однажды съел человека и его лошадь одним укусом. Конечно же, это ложь. Это была только лошадь."
 nick_whisper_winds: "Шёпот ветров"
 nick_whisper_winds_desc: "Слишком много людей в это тяжёлое время погибает от залпа стрел. Наверняка в этом виноваты [Glossary('Анда','podgloss.anda')]..."
 nick_life_sage: "Мудрец жизни"
 nick_life_sage_desc: "Поток эссенции пронизывает всё сущее, и немногие из ван-куэй достигли такого уровня мастерства, как Касуми."
 nick_the_gourmand: "Гурман"
 nick_the_gourmand_desc: "Пообедать с ним - значит ощутить вкус чего-то сакрального и возжелать большего."
 nick_unbound_shikome: "[Select_CString(CHARACTER.IsFemale, 'Высвобождённая', 'Высвобождённый' )] шикомэ"
 nick_unbound_shikome_desc: "Юкио проклинает семя [Glossary('Эмма-О','podgloss.emmao')], которое было в ней заложено. Она стремится стать непревзойдённым убийцей, так что может убить даже Императора Ночи."
 nick_gaunt_lieutenant: "Худой лейтенант"
 nick_gaunt_lieutenant_desc: "Сянь Ло Фань - воплощение Инь в Ян [Glossary('Тоу-Му','podgloss.toumu')]. Суровый и беспощадный наместник Железной императрицы."
 nick_fire_mantled: "Пламенная мантия"
 nick_fire_mantled_desc: "Отпустите тех, кто угрожает величию Солины. Они станут лишь дополнительным топливом для костра её великолепия."
 nick_sage_light: "Мудрец света"
 nick_sage_light_desc: "Свет спасения может быть ослепительным, но это редко сбивало Уцзи с намеченного пути."
 nick_sage_snow: "Мудрец снега"
 nick_sage_snow_desc: "Зима - это всегда тяжёлое время. Нужно стремиться воспитывать молодое поколение с первых долгих ночей, которые они проводят вместе."
 nick_sage_embers: "Мудрец углей"
 nick_sage_embers_desc: "Мир превратился в пожар насилия и кровавой бойни. Хунцзянь надеется показать, что даже пепел может быть полезен для того, чтобы удобрить грядущий мир."
 nick_sage_reeds: "Мудрец тростника"
 nick_sage_reeds_desc: "Сад, выращенный людьми, может быть весьма плодородным. Один из мудрецов, Жэньюань, уверен, позаботится о том, чтобы его семя всегда приносило плоды."
 nick_sage_storms: "Мудрец бурь"
 nick_sage_storms_desc: "Мало кто заподозрил бы Сяньбэй среди Пятикратных мудрецов. Ещё меньше людей заподозрили бы, что она является их силой."
 nick_emerald_savant: "[Select_CString(CHARACTER.IsFemale, 'Изумрудная учёная', 'Изумрудный учёный' )]"
 nick_emerald_savant_desc: "Бьеры славятся своими магическими способностями. А над ними стоит их собственный преданный некромант."
 nick_emerald_prophet: "[Select_CString(CHARACTER.IsFemale, 'Изумрудная пророчица', 'Изумрудный пророк' )]"
 nick_emerald_prophet_desc: "Хемавати - странная личность среди Бьеров, но её роль в них - одна из самых важных."
 nick_ruby_ghost: "Рубиновый призрак"
 nick_ruby_ghost_desc: "Кун, как и его сестра, один из тех, кто выглядит как призрак из ночных кошмаров. По его мнению, они, возможно, на что-то натолкнулись."
 nick_the_reubbelite_ghost: "Преображённый призрак"
 nick_the_reubbelite_ghost_desc: "Юву, как и её брат, одна из тех, кто выглядит как призрак из ночных кошмаров. По её мнению, они, возможно, на что-то натолкнулись."
 nick_goddess_state: "Богиня, управляющая государством"
 nick_goddess_state_desc: "Управлять сословием евнухов - значит обладать ключами к власти императора. По крайней мере, так было до нашей угасающей эпохи."
 nick_key_empress: "Ключ к императрице"
 nick_key_empress_desc: "Являясь тенью для тех, кому поручено служить жене правителя мира, Юаньхэн слышит всё перешёптывания при дворе смертных и реагирует соответствующим образом."
 nick_soft_faced: "[Select_CString(CHARACTER.IsFemale, 'Мягколицая', 'Мягколицый' )]"
 nick_soft_faced_desc: "Дзиру когда-то владел сердцем императора. После смерти он долго пытался воссоздать что-то похожее на это."
 nick_staffless_martial: "Военный художник без посоха"
 nick_staffless_martial_desc: "Для евнуха Анци невероятно смертоносен, по слухам, до того, как стать евнухом, он был монахом."
 nick_frustrated_guard: "Разочарованный стражник"
 nick_frustrated_guard_desc: "Рангнен стал евнухом гораздо позже в жизни. То, что он так и не смог преодолеть, немного удивило его."
 nick_devil_treasurer: "Дьявол-казначей"
 nick_devil_treasurer_desc: "Чтобы финансировать целый ночной мир, нужно уметь обращаться с деньгами. И мало кто так безжалостен, как Синфу."
 nick_silver_keeper: "[Select_CString(CHARACTER.IsFemale, 'Серебряная хранительница', 'Серебряный хранитель' )]"
 nick_silver_keeper_desc: "Для такой богатой [Glossary('Ву','podgloss.wu')], как Серебряный локон, нужно как следует следить за своими деньгами. Хуайчжэнь тоже с энтузиазмом взялся за это дело."
 nick_golden_sword: "Золотой меч"
 nick_golden_sword_desc: "Когда дело доходит до войны, часто побеждает лучше оснащенная армия. Это кредо, которым живет Цзююань."
 nick_ogre_spider: "Паук-огр"
 nick_ogre_spider_desc: "Управлять торговой империей - тяжелая работа. Кто-то должен следить за тем, чтобы конкуренция никогда не становилась проблемой."
 nick_minister_industries: "Министр промышленности"
 nick_minister_industries_desc: "Вложения являются важной частью портфолио Серебряного локона. Именно Чуюну поручено управлять ими."
 nick_songbird_broken: "Певчая птица Разбитого стекла"
 nick_songbird_broken_desc: "Признание может быть невероятно токсичным лекарством. Иньмэй больше не будет принуждать к этому, она это заслужит."
 nick_tiger_bandit: "[Select_CString(CHARACTER.IsFemale, 'Тигрица-разбойница', 'Тигр-разбойник' )]"
 nick_tiger_bandit_desc: "Закоренелый налетчик и убийца невинных. Теперь линчеватель, пожирающий нечестивцев."
 nick_critic_blood_flower: "Критик Кровавых цветов"
 nick_critic_blood_flower_desc: "Чтобы критиковать глупость, нужно понять ее. Таким образом, есть причина, по которой [Glossary('Пенангаллан','podgloss.penangallan')] ненавидят Хуэйтона."
 nick_penitent_ox: "Кающийся бык"
 nick_penitent_ox_desc: "Некоторые вещи непростительны. Он принимает это и стремится стать лучше, даже если знает, что никогда не сможет этого исправить."
 nick_silken_bear: "Шёлковый медведь"
 nick_silken_bear_desc: "Те, кто знаком с Бенли, видят в нём только крупного мужчину, который, кажется, излучает радость. Но те, кто знает его прошлое, содрогаются и боятся его имени."
 nick_prophet_mahavidya: "Пророчица Махавидьи"
 nick_prophet_mahavidya_desc: "Современники Шодаши осмелились бы преуменьшить спасение, дарованное им Махадеви, утверждая, что её божественная сущность уже была у них, когда она была им дана. Она этого не потерпит."
 nick_storm_crowned: "Венец Бури"
 nick_storm_crowned_desc: "Ученик войны, свернувший с пути мастера. Но слишком важный, как последняя линия обороны от нашествия еретиков и демонов иллюзии."
 nick_gold_crowned: "Золотой венец"
 nick_gold_crowned_desc: "Для такой могущественной сущности, как Золотой венец, мало кто подозревает, что его сильные стороны заключаются в управлении."
 nick_paper_crowned: "Бумажный венец"
 nick_paper_crowned_desc: "Китай долгое время был местом инноваций и блеска, бесконечной купелью, в которой учёные собратья стремятся обрести спасение."
 nick_bonfire_crowned: "Венец костра"
 nick_bonfire_crowned_desc: "Рыжеволосого брата Чена, обладающего достаточно свирепым характером, чтобы превращать новичков в пепел, боятся. Но поглотит ли его пламя даже его самого?"
 nick_cloud_crowned: "Облачный венец"
 nick_cloud_crowned_desc: "В то время как все ее братья и сестры были поглощены делами смертных, Ён мечтала о небесах над ними всеми. Как высоко она хотела бы взлететь?"
 nick_rainbow_west: "Западная радуга"
 nick_rainbow_west_desc: "На Западе появляется совершенная форма Смеющейся радуги. Однако многие опасаются появления кровавого облака."
 nick_emerald_queen: "Изумрудная королева"
 nick_emerald_queen_desc: "Зачем быть просительницей на Небесах, если вместо этого можно стать королевой здесь?"
 nick_young_rainbow: "Молодая радуга"
 nick_young_rainbow_desc: "Маленький и непритязательный, но он растёт, приобретая идеальную форму."
 nick_self_serving_god: "Самокорыстное божество"
 nick_self_serving_god_desc: "Они говорят, что вы [Select_CString(CHARACTER.IsFemale, 'богиня', 'бог' )]. Ну, а кто вы [Select_CString(CHARACTER.IsFemale, 'такая', 'такой' )], чтобы им перечить?"
 nick_queen_of_moths: "Королева мотыльков"
 nick_queen_of_moths_desc: "Независимо от того, насколько велико животное, достаточное количество насекомых может расправиться даже с самой крупной добычей. Йевубдар учит тому же о людях и тиранах соответственно и живет в соответствии с этими идеалами."
 nick_wasp_king: "Король ос"
 nick_wasp_king_desc: "За каждым успешным революционером стоит тот, кто владеет тонким искусством контроля. У вампирической Момбасы есть Повелитель ос, который защищает её."
 nick_scarab_prince: "Князь-скарабей"
 nick_scarab_prince_desc: "Благородный в поведении и искренности, несмотря на то, что никто не может отрицать, что Сагада ведёт себя как член королевской семьи."
 nick_termite_merchant: "Купец-термит"
 nick_termite_merchant_desc: "Богатые спонсоры могут сделать так, чтобы город смертных процветал. Если монету правильно отмыть, даже мёртвые могут сделать город процветающим."
 nick_ant_general: "Генерал-муравей"
 nick_ant_general_desc: "В Ночном мире много угроз, и Железное владение должно противостоять им. И руководить ими должен генерал, который знает, что даже могучие звери могут быть побеждены сплоченным целым."
 nick_locust_whisperer: "[Select_CString(CHARACTER.IsFemale, 'Заклинательница', 'Заклинатель' )]-саранча"
 nick_locust_whisperer_desc: "Балансировать между интересами космополитического двора - опасная игра. У Фараджи не было другого выбора, кроме как преуспеть в этом."
 nick_dragonfly_mystic: "Мистик-стрекоза"
 nick_dragonfly_mystic_desc: "Путь, по которому шел Старик, часто сопряжен с испытаниями и путаницей. Рехема здесь для того, чтобы направлять тех, кто готов идти по нему."
 nick_mantis_warrior: "[Select_CString(CHARACTER.IsFemale, 'Воительница', 'Воин' )]-богомол"
 nick_mantis_warrior_desc: "Для рода, который так сильно заботится о процветании, можно было бы удивиться, почему они выбрали пирата. Аша настаивает, что она просто настолько хороша."
 nick_skullcracker_sage: "Мудрец, крушащий черепа"
 nick_skullcracker_sage_desc: "Многие видят мудрость в учении Самиры. Но она более чем готова вбить это в их головы."
 nick_slayer_of_lies: "Истребительница лжи"
 nick_slayer_of_lies_desc: "Неферусехмет потеряла сира из-за своей так называемой «семьи». Она не потерпит, чтобы они снова уничтожили что-то столь дорогое для нее."
 nick_hand_of_iron: "Железная рука"
 nick_hand_of_iron_desc: "Владениям нужен страж, чтобы защищать их. Таким образом, диархия всегда стремилась к тому, чтобы у них были железные руки."
 nick_purveyor_of_delights: "[Select_CString(CHARACTER.IsFemale, 'Поставщица', 'Поставщик' )] наслаждений"
 nick_purveyor_of_delights_desc: "В Момбасе, как в торговой столице, есть много чудес. Эйроатуннлки с удовольствием попробует их все."
 nick_junior_storyteller: "[Select_CString(CHARACTER.IsFemale, 'Юная рассказчица', 'Юный рассказчик' )]"
 nick_junior_storyteller_desc: "Недостаток опыта можно компенсировать энтузиазмом. Что ж, по крайней мере, они могут попытаться."
 nick_runaway: "[Select_CString(CHARACTER.IsFemale, 'Беглянка', 'Беглец' )]"
 nick_runaway_desc: "Цунда стремился превратить Шавату в монстра. Шавата взяла дело в свои руки."
 nick_slayer_of_beasts: "Убийца зверей"
 nick_slayer_of_beasts_desc: "У Саада много замечательных львиных и гиеновых шкур, которые кажутся слишком большими для обычных львов. Он только посмеивается над этим замечанием."
 nick_savant_of_whispers: "Знаток шёпота"
 nick_savant_of_whispers_desc: "Многие вступили бы в заговор против Железного владения. Но те, кто шепчутся об этом, как правило, долго не живут."
 nick_underworld_shadow: "Тень Подземного мира"
 nick_underworld_shadow_desc: "В таком шумном городе, как Момбаса, многое неизбежно остается незамеченным. Было бы жаль, если бы все это пропало."
 nick_shunned_ghostwalker: "[Select_CString(CHARACTER.IsFemale, 'Заблудшая призрачная странница', 'Заблудший призрачный странник' )]"
 nick_shunned_ghostwalker_desc: "Многие лайбон потерпели бы некроманта в своих городах. Чидимма полностью согласна соблюдать свое нынешнее соглашение об изоляции."
 nick_purger_of_invaders: "[Select_CString(CHARACTER.IsFemale, 'Избавительница', 'Избавитель' )] от захватчиков"
 nick_purger_of_invaders_desc: "Несколько экспедиций тремеров пытались найти Момбасу. Кедафу [Select_CString(CHARACTER.IsFemale, 'позаботилась', 'позаботился' )] о том, чтобы ни одна из них не вернулась."
 nick_hermit: "[Select_CString(CHARACTER.IsFemale, 'Отшельница', 'Отшельник' )]"
 nick_hermit_desc: "Какау - это аномалия в Момбасе, отличающаяся странной формой «стремительности». По крайней мере, в городе уважают частную жизнь."
 nick_tithe_drawer: "[Select_CString(CHARACTER.IsFemale, 'Сборщица', 'Сборщик' )] десятины"
 nick_tithe_drawer_desc: "Должно проявить уважение к князю своего владения, сделав дар. Нвокике, конечно, с радостью примет вознаграждение за такую услугу."
 nick_mask_made_man: "Человек, созданный маской"
 nick_mask_made_man_desc: "Когда человек так долго играет какую-то роль, когда он становится ею?"
 nick_ebony_envoy: "[Select_CString(CHARACTER.IsFemale, 'Эбеновая посланница', 'Эбеновый посланник' )]"
 nick_ebony_envoy_desc: "По мере того как ислам распространяется по Африке, Аширра проявляет интерес к этому региону. И, как могущественный князь Момбасы, Фадва жаждет узнать, удастся ли склонить местных жителей к Слову Пророка."
 nick_hand_of_hidden_trade: "Длань скрытой торговли"
 nick_hand_of_hidden_trade_desc: "Дженга усердно работает над распространением влияния Сета по всей Момбасе. Сутехнеджмет - ее помощник в этом преступном мире, который она стремится создать."
 nick_snake_harlot: "Змеиная блудница"
 nick_snake_harlot_desc: "Слово Сета живет в Биме. Неферусутех стремится показать им свободу и великолепие, которые это может повлечь за собой."
 nick_snake_brute: "Змеиная зверюга"
 nick_snake_brute_desc: "Слово Сета живет в Биме. Сутеххотеп рад показать им, как глупо отрицать это."
 nick_serpents_relay: "[Select_CString(CHARACTER.IsFemale, 'Змеиная передатчица', 'Змеиный передатчик' )]"
 nick_serpents_relay_desc: "Когда Дженга уехала в Момбасу, у нее все еще оставалось несколько обязательств перед кланом. Нефертари была выбрана для их выполнения, чтобы проверить, кем может стать Бима."
 nick_volcano_rage: "Вулкан ярости"
 nick_volcano_rage_desc: "Чтобы вера утвердилась, у нее должны быть люди, которые будут ее защищать. Первым учеником Ликов богини был этот пропитанный кровью щит."
 nick_redeemed_warlord: "[Select_CString(CHARACTER.IsFemale, 'Искуплённая военачальница', 'Искуплённый военачальник' )]"
 nick_redeemed_warlord_desc: "Честолюбие и жестокость приведут его к падению. Но, возможно, именно в них сейчас нуждается двор Чёрной черепахи, чтобы выжить."
 nick_tracker_tortoise: "Ищейка Черепахи"
 nick_tracker_tortoise_desc: "Навыки следопыта Сагежи стали причиной ее смерти, но также могли стать основой для ее мести."
 nick_escape_artist: "[Select_CString(CHARACTER.IsFemale, 'Бегущая художница', 'Бегущий художник' )]"
 nick_escape_artist_desc: "Единственный, кто спасся от Шипастых цепей, - тихий и застенчивый человек, но преданный друг всадников Серебряного клинка."
 nick_furious_vanguard: "Яростный авангард"
 nick_furious_vanguard_desc: "Пока [Glossary('Дохор-хан','podgloss.dokhorkhan')] существует, у него есть цель. Однако, что происходит после этого..."
 nick_steppe_teacher: "[Select_CString(CHARACTER.IsFemale, 'Степная наставница', 'Степной наставник' )]"
 nick_steppe_teacher_desc: "Минган могла бы стать воином сопротивления, занимающимся верховой ездой, но ее книги всегда рядом с ней."
 nick_drifting_assistant: "[Select_CString(CHARACTER.IsFemale, 'Плывущая помощница', 'Плывущий помощник' )]"
 nick_drifting_assistant_desc: "Когда рушится единственный дом, который ты знал, что ты должен делать?"
 nick_divine_conman: "[Select_CString(CHARACTER.IsFemale, 'Божественная проходимка', 'Божественный проходимец' )]"
 nick_divine_conman_desc: "Самое крупное плутовство за всю историю вот-вот начнётся!"
 nick_loyal_outsider: "[Select_CString(CHARACTER.IsFemale, 'Верная чужеземка', 'Верный чужеземец' )]"
 nick_loyal_outsider_desc: "Несмотря на перешептывания и косые взгляды, Тоорил будет бороться за [Glossary('Анда','podgloss.anda')] изо всех сил."
 nick_seer_tengri: "[Select_CString(CHARACTER.IsFemale, 'Провидица', 'Провидец' )] Тенгри"
 nick_seer_tengri_desc: "Кучугуден ждет, когда Тенгри подаст ему знак, который, как он надеется, спасет его народ."
 nick_steppe_aristocrat: "[Select_CString(CHARACTER.IsFemale, 'Степная аристократка', 'Степной аристократ' )]"
 nick_steppe_aristocrat_desc: "Некоторые вещи никогда не меняются, даже под бескрайним степным небом."
 nick_unknowing_remainder: "[Select_CString(CHARACTER.IsFemale, 'Незнающая оставшаяся', 'Незнающий оставшийся' )]"
 nick_unknowing_remainder_desc: "Существование Ибахи очень ценно для чудовища Гоби, даже больше, чем она думает."
 nick_thunder_gods_incarnation: "Воплощение Бога грома"
 nick_thunder_gods_incarnation_desc: "Дождь барабанит по земле, его дыхание сливается с грохотом грома. Кто посмеет назвать его человеком?"
 nick_ink_and_flame: "Чернила и пламя"
 nick_ink_and_flame_desc: "Этот иконоборец пьет, как разбойник, и проповедует, как святой."
 nick_face_revolution: "Лик революции"
 nick_face_revolution_desc: "Баланс между независимостью и властью требует тщательного соблюдения. Хитростью и непоколебимой волей можно удержать и то, и другое."
 nick_darkwater_trader: "[Select_CString(CHARACTER.IsFemale, 'Темноводная торговка', 'Темноводный торговец' )]"
 nick_darkwater_trader_desc: "Чтобы плыть по морям ночного мира, необходимо соблюдать хрупкое равновесие. Если бы Онг не умела плавать по ним, ее бы никогда не приняли."
 nick_content_administrator: "[Select_CString(CHARACTER.IsFemale, 'Довольная распорядительница', 'Довольный распорядитель' )]"
 nick_content_administrator_desc: "Просто выполнять свою работу с достаточной компетентностью, чтобы удовлетворять людей, но не угрожать им, - вот ключ к долгой жизни."
 nick_bloody_warlord: "[Select_CString(CHARACTER.IsFemale, 'Кровавая военачальница', 'Кровавый военачальник' )]"
 nick_bloody_warlord_desc: "Если кто-то преуспевает только на войне, он должен быть уверен, что она никогда не прекратится."
 nick_burgeoning_legend: "Растущая легенда"
 nick_burgeoning_legend_desc: "Цюэнь встретилась с некоторыми из легенд своего детства. Она думает, что сможет подняться до их уровня."
 nick_cherryfire: "Вишневый огонь"
 nick_cherryfire_desc: "Как только это дерево зацветет, оно никогда не перестанет пылать гневом."
 nick_still_water_scribe: "Писарь неподвижной воды"
 nick_still_water_scribe_desc: "Под спокойной поверхностью скрывается масса бесчисленных историй."
 nick_second_chance: "Второй шанс"
 nick_second_chance_desc: "Ван-гю за свою жизнь почти достиг вершины в Корее. Он не упустит второго шанса сделать это."
 nick_midnight_provocateur: "Полуночный провокатор"
 nick_midnight_provocateur_desc: "Вся роскошь, вся злоба."
 nick_time_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] времени"
 nick_time_eater_desc: "У нее нет смертного прошлого, к которому она могла бы вернуться. Она поглотила его."
 nick_luminous: "[Select_CString(CHARACTER.IsFemale, 'Светящаяся', 'Светящийся' )]"
 nick_luminous_desc: "Когда-то Тара была бы довольна миром. Теперь она должна играть в игру богов."
 nick_spirit_queen: "Королева духов"
 nick_spirit_queen_desc: "Лабиринты потустороннего мира могут сбить с толку многих исследователей. Те, кто может овладеть ими, становятся их правителями."
 nick_thousand_times_martyred: "Тысячу раз [Select_CString(CHARACTER.IsFemale, 'замученная', 'замученный' )]"
 nick_thousand_times_martyred_desc: "Быть героем - это ужасно и мучительно."
 nick_smoke_crone: "Дымная карга"
 nick_smoke_crone_desc: "Когда кто-то видит дым, легко пожалеть о пожаре. Но нужно ценить пищу, которую он скрывает."
 nick_gold_silencer: "[Select_CString(CHARACTER.IsFemale, 'Золотая приглушительница', 'Золотой приглушитель' )]"
 nick_gold_silencer_desc: "Убийство - такое уродливое слово... она бы предпочла, чтобы о них говорили просто «заставить замолчать». Навсегда."
 nick_outcast_sage: "Мудрец-изгой"
 nick_outcast_sage_desc: "После того, как ей было поручено избавляться от тел, наступает трудный момент разобраться с ними, когда они встают на ноги и снова начинают ходить. И еще одна вещь, которая заставляет задуматься о том, что выбрали бы кого-то вроде нее."
 nick_lotus_of_prosperity: "Лотос процветания"
 nick_lotus_of_prosperity_desc: "Ганг - одно из самых развитых мест во всем мире. Чтобы извлечь из него пользу, нужен тот, кто хорошо его знает."
 nick_violet_coral_sovereign: "Владыка фиолетового коралла"
 nick_violet_coral_sovereign_desc: "Будучи объектом многочисленных шуток, как единственный предок, чьи владения были захвачены монстрами, Исагани все еще старается, несмотря ни на что."
 nick_violet_grandmaster: "Фиолетовый великий магистр"
 nick_violet_grandmaster_desc: "Юань был отправлен на новую землю, чтобы основать совершенно новый двор во имя августейших дворов. По крайней мере, на бумаге."
 nick_first_divider: "[Select_CString(CHARACTER.IsFemale, 'Первая разделительница', 'Первый разделитель' )]"
 nick_first_divider_desc: "Как можно украсть форму тела? Калиноу не считает нужным распространяться о своем мастерстве."
 nick_foul_blood_slayer: "Убийца скверной крови"
 nick_foul_blood_slayer_desc: "Какими бы страшными ни были клыки, кит не боится гигантского кальмара. Именно по этой причине Макисиг не боится Анх."
 nick_mandirigma: "Мандиригма"
 nick_mandirigma_desc: "Готовность принять вызов и встретиться лицом к лицу с ужасами в роли охотника на демонов ломает многих. То, что Адхика знает их и, несмотря ни на что, бросает им вызов, еще больше подтверждает ее волю."
 nick_favored_one: "Любимчик"
 nick_favored_one_desc: "Мунсук, будучи лейтенантом [Glossary('Дохор-хана','podgloss.dokhorkhan')], полон высокомерия. К сожалению, он обладает ужасными способностями, которые подкрепляют это."
 nick_fickle_devil: "[Select_CString(CHARACTER.IsFemale, 'Непостоянная дьяволица', 'Непостоянный дьявол' )]"
 nick_fickle_devil_desc: "Где можно найти больше впечатлений, чем на краю света?"
 nick_spiked_avocate: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] цепей"
 nick_spiked_avocate_desc: "Триумф [Glossary('Дохор-хана','podgloss.dokhorkhan')] - меньшее из зол на грядущие эпохи. Сонгул спасет всех, обеспечив свою победу."
 nick_broken_champion: "Сломленный защитник"
 nick_broken_champion_desc: "Курджакуз когда-то был надеждой двора Чёрной черепахи. Теперь он - остаток их неминуемого поражения."
 nick_chained_couple: "Прикованная пара"
 nick_chained_couple_desc: "Не все героические истории должны заканчиваться долго и счастливо."
 nick_incompetent_akuma: "[Select_CString(CHARACTER.IsFemale, 'Некомпетентная', 'Некомпетентный' )] акума"
 nick_incompetent_akuma_desc: "Кханда - совершенно бесполезный агент [Glossary('Дохор-хана','podgloss.dokhorkhan')]. Но разве это плохо?"
 nick_dedicated_warden: "[Select_CString(CHARACTER.IsFemale, 'Преданная стражница', 'Преданный страж' )]"
 nick_dedicated_warden_desc: "Иногда, чтобы по-настоящему защитить то, что правильно, нужно смотреть в другую сторону."
 nick_chained_brother: "Закованный брат"
 nick_chained_brother_desc: "Иногда ваш личный ад преследует вас даже на Земле."
 nick_the_eclipse: "Затмение"
 nick_the_eclipse_desc: "Даже божественность ломается под натиском достаточно острых амбиций."
 nick_fire_of_the_many: "Огонь множества"
 nick_fire_of_the_many_desc: "Ни дворца, ни божественного права. Только ночь и возможность разделить её с кем угодно."
 nick_rose_of_the_seven_sins: "Роза семи грехов"
 nick_rose_of_the_seven_sins_desc: "Рим снова возвысился. Не как империя, а как аппетит."
 nick_sculptor_of_thrones: "Скульптор престолов"
 nick_sculptor_of_thrones_desc: "В Кракове возвышается новый замок, его сердце бьется."
 nick_la_rose_couronnee: "Ла Роза Куронне"
 nick_la_rose_couronnee_desc: "Франция вновь расцветает, вернувшись в руки своих законных правителей."
 nick_avenging_petal: "Мстительный лепесток"
 nick_avenging_petal_desc: "Один лепесток упал. Два бога истекли кровью. Сад снова расцветает, питаемый их кровью."
 nick_architect_of_splendor: "Архитектор величия"
 nick_architect_of_splendor_desc: "Мечта тореадора во плоти, облачённая в бархат."
 nick_caretaker_of_dreams: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] грёз"
 nick_caretaker_of_dreams_desc: "Города могут гореть, ангелы могут падать, но мечты остаются неизменными."
 nick_second_seraph: "Второй серафим"
 nick_second_seraph_desc: "Города могут гореть, ангелы могут падать, но мечты остаются неизменными."
 nick_western_warden: "[Select_CString(CHARACTER.IsFemale, 'Западная стражница', 'Западный страж' )]"
 nick_western_warden_desc: "Мало кто мог бы ненавидеть смертные институты больше, чем тот, кто когда-то был обречен на дно."
 nick_godly_shepherd: "Благочестивый пастырь"
 nick_godly_shepherd_desc: "Балансируя на грани между ортодоксальностью и ересью, все приходит к тем, кто достаточно терпелив и хитер, чтобы взрастить это."
 nick_illuminated: "[Select_CString(CHARACTER.IsFemale, 'Освещённая', 'Освещённый' )]"
 nick_illuminated_desc: "Сакхай - один из первых приверженцев новой веры в Юго-Восточной Азии, чья лояльность вызывает сомнения. Чем это закончится, покажет время."
 nick_golden_ambition: "Золотые амбиции"
 nick_golden_ambition_desc: "Только дракон может остановить возвышение Тилаки. Хорошо, что их не существует, верно?"
 nick_striking_gobetween: "[Select_CString(CHARACTER.IsFemale, 'Поразительная посредница', 'Поразительный посредник' )]"
 nick_striking_gobetween_desc: "Происходя от королей-тигров, Шритеджа заботится о том, чтобы Свирепый народ и Десять тысяч воинов хорошо относились друг к другу."
 nick_shrouded_diplomat: "Скрытый дипломат"
 nick_shrouded_diplomat_desc: "Аура таинственности скрывает пламенную убежденность не дать злу восторжествовать."
 nick_dragon_savior: "Дракон-[Select_CString(CHARACTER.IsFemale, 'спасительница', 'спаситель' )]"
 nick_dragon_savior_desc: "Причудливый титул иногда может принести больше вреда, чем пользы."
 nick_excitable_center: "Эмоциональный центр"
 nick_excitable_center_desc: "Центр [Glossary('ву','podgloss.wu')] Золотого савана - это вихрь необузданных страстей."
 nick_oracle_storms: "Оракул бурь"
 nick_oracle_storms_desc: "Опасные океанские штормы приводят к гибели многих моряков. Способность Шенье справляться с ними делает его бесценным."
 nick_biting_sands: "Генерал кусачих песков"
 nick_biting_sands_desc: "Мягкий и смиренномудрый, он становится могучим и свирепым. Даже песок может ободрать плоть, если его как следует подстегнуть."
 nick_golden_keeper: "[Select_CString(CHARACTER.IsFemale, 'Золотая хранительница', 'Золотой хранитель' )]"
 nick_golden_keeper_desc: "Многочисленные угрозы таятся даже в «безопасных» центральных дворах. Линъюань поддерживает единство дворов Цзинсинаня."
 nick_yellow_flower: "Жёлтый цветок"
 nick_yellow_flower_desc: "Несмотря на усердие своего учителя, Хаяти не верит, что это сработает в долгосрочной перспективе. Она считает, что гораздо больше шансов на успех у тех, кто достаточно смел, чтобы взять свою судьбу в свои руки."
 nick_voice_sanity: "Голос здравомыслия"
 nick_voice_sanity_desc: "Вокруг нее царит хаос. Требуется самообладание и несгибаемая воля, чтобы оставаться в здравом уме в такие времена."
 nick_flaying_gales: "Пронизывающий шторм"
 nick_flaying_gales_desc: "Лишенный всего, что у него может остаться? Сяовань спрашивает себя об этом каждый день, и пустота разжигает огонь."
 nick_grey_glacier: "Серый ледник"
 nick_grey_glacier_desc: "Храм Трёх гор следит за многим. Нужен по-настоящему опытный мудрец, чтобы разобраться во всем этом. Конечно, он вполне доволен преимуществами, которые это дает."
 nick_scalpel_vengeance: "Скальпель возмездия"
 nick_scalpel_vengeance_desc: "Казалось бы, врачи не причиняют вреда. Цзунмин предпочитает вместо этого принимать то, что уменьшает зло в мире."
 nick_whip_hurricane: "Хлыст урагана"
 nick_whip_hurricane_desc: "Называйте это как хотите, но ученики богомола так же потеряны, как и главные суды. Юши специализируется на их взломе."
 nick_knife_breaker: "[Select_CString(CHARACTER.IsFemale, 'Разрушительница', 'Разрушитель' )] ножей"
 nick_knife_breaker_desc: "Она видит обугленного бога мерзкой крови на черном троне, на вершине горы на западе, среди океана сломанных ножей. Айцинь уверена, что это [Glossary('Император демонов','podgloss.demonemperor')]... может ли она вообще противостоять им?"
 nick_troubled_noro: "[Select_CString(CHARACTER.IsFemale, 'Обеспокоенная', 'Обеспокоенный' )] Норо"
 nick_troubled_noro_desc: "Если у Амамикью и есть планы относительно ее пропавшей жрицы, она не высказала их достаточно ясно, чтобы успокоить Умикану."
 nick_unlikely_ancestor: "Маловероятный предок"
 nick_unlikely_ancestor_desc: "Иногда вы единственный, кто может получить эту работу. Независимо от того, насколько вы неквалифицированны."
 nick_scarlet_seas: "из Алых морей"
 nick_scarlet_seas_desc: "Хотя это отняло у нее мир, моря больше не будут сдерживать Дару."
 nick_crimsom_razor: "Алая бритва"
 nick_crimsom_razor_desc: "Острый клинок Сурьяни редко бывает чистым. Чтобы победить зло, нужно пролить кровь."
 nick_golden_appetites: "С золотым аппетитом"
 nick_golden_appetites_desc: "Связь, связанная с запретным вкусом, может привести к гибели целого региона."
 nick_eastern_vanguard: "Восточный авангард"
 nick_eastern_vanguard_desc: "Необдуманные действия не сломят Китай. Медленная и методичная тактика проложит путь к победе орды."
 nick_smiling_envoy: "[Select_CString(CHARACTER.IsFemale, 'Улыбающаяся посланница', 'Улыбающийся посланник' )]"
 nick_smiling_envoy_desc: "Наконец-то чужестранец, который признает неотъемлемое превосходство [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]! Несомненно, ничего плохого не произойдет из-за постоянного унижения, которое ему приходится терпеть..."
 nick_simmering_vanguard: "Бурлящий авангард"
 nick_simmering_vanguard_desc: "Сайге хочет отомстить всему миру, но на данный момент она будет счастлива довольствоваться уничтожением [Glossary('куэй-дзин','game_concept_kuei_jin_desc')]."
 nick_courtly_bandit: "[Select_CString(CHARACTER.IsFemale, 'Придворная разбойница', 'Придворный разбойник' )]"
 nick_courtly_bandit_desc: "Оказавшись лицом к лицу с двумя соперничающими чудовищами, мудрый вор понимает, что искать нужно только себя."
 nick_bjornson: "Бьорнсон"
 nick_lady_of_the_blackwoods: "Владычица Черного леса"
 nick_of_the_white_hands: "с Белыми руками"
 nick_sanguine_daimyo: "Сангвинарный даймё"
 nick_gardener: "[Select_CString(CHARACTER.IsFemale, 'Садовница', 'Садовник' )]"
 nick_green_gold: "Зелёно-[Select_CString(CHARACTER.IsFemale, 'золотая', 'золотой' )]"
 nick_green_gold_desc: "Судьба Сока, возможно, лежит далеко от Кореи. В конце концов, амбиции не знают границ."
 nick_tired_young_man: "Усталый юноша"
 nick_tired_young_man_desc: "Хотя он всегда будет выглядеть молодым, искра бунтарства и надежды давно погасла в сердце Кван-хва."
 nick_ceremonial_sword: "Церемониальный меч"
 nick_ceremonial_sword_desc: "Джи-со испытывает раздражение из-за того, что является [Select_CString(CHARACTER.IsFemale, 'трофейной воительницей', 'трофейным воином' )]. Мало кто знает, что будет, когда не останется ничего, что можно было бы пожевать."
 nick_azure_threads: "из Лазурных нитей"
 nick_azure_threads_desc: "Бо-хуэй видит политические нити, куда бы она ни посмотрела. Она стремится овладеть ими всеми."
 nick_jade_father: "Нефритовый отец"
 nick_jade_father_desc: "Такой незаменимый человек, как Ен, может прожить долгую и благополучную жизнь. До тех пор, пока его прошлое не настигнет его."
 nick_ambitious_toppler: "Амбициозная падаль"
 nick_ambitious_toppler_desc: "Кто-то должен позаботиться о том, чтобы дворы рухнули, когда придет их время. Кто-то также должен разобраться с руинами после этого."
 nick_bane_wicked: "Погибель чудищ"
 nick_bane_wicked_desc: "[Glossary('Город чудищ','podgloss.wickedcity')] будет снесён по камешку, пока наконец не воцарится тишина."
 nick_first_shikome: "[Select_CString(CHARACTER.IsFemale, 'Первая', 'Первый' )] из шикомэ"
 nick_first_shikome_desc: "Оставаясь по сей день неповторимо совершенной, Киёко предвкушает тот день, когда ее повелитель сможет создать для нее еще больше сестер..."
 nick_soul_kakuri: "Душа Какури"
 nick_soul_kakuri_desc: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] мёртвых айнов сбился со своего пути. Но, возможно, даже «Даймё тьмы» может обрести путеводный свет."
 nick_cold_fire_shikome: "Шикомэ Холодного огня"
 nick_cold_fire_shikome_desc: "[Glossary('Шикомэ','podgloss.shikome')] - холодные существа, но можно заметить, что характер Иёко вспыльчива даже в ее крайне заряженном Инь состоянии."
 nick_scarlet_friend: "[Select_CString(CHARACTER.IsFemale, 'Алая подруга', 'Алый друг' )]"
 nick_scarlet_friend_desc: "У Нонгхая долгая память. Помощь, оказанную двором Алого феникса в трудную минуту, нелегко будет забыть."
 nick_wise_dragon_north: "Мудрый дракон Севера"
 nick_wise_dragon_north_desc: "Наблюдая, как ветры смертных династий приходят и уходят в кажущейся бесконечной буре жизни и смерти."
 nick_radiant_light: "Сияющий свет"
 nick_radiant_light_desc: "Защищая чистые земли, переходя в наступление на тех, кто находится слишком близко, чтобы чувствовать себя комфортно, появление [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] предвещается восходом солнца."
 nick_dinosaur_king: "[Select_CString(CHARACTER.IsFemale, 'Последняя королева', 'Последний король' )] динозавров"
 nick_dinosaur_king_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Вы были', Select_CString(CHARACTER.IsFemale, 'Она была', 'Он был' ))] там с самого начала. Многие думают, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы будете', Select_CString(CHARACTER.IsFemale, 'она будет', 'он будет' ))] там и в конце."
 nick_destroyer_ignorance: "[Select_CString(CHARACTER.IsFemale, 'Разрушительница', 'Разрушитель' )] невежества"
 nick_destroyer_ignorance_desc: "Небесное племя не слишком славится своими воинами. За время своего недолгого пребывания на этом посту [CHARACTER.GetFirstNameNoTooltip|U] уже [Select_CString(CHARACTER.IsFemale, 'доказала', 'доказал' )], что они им не нужны."
 nick_lord_people: "[Select_CString(CHARACTER.IsFemale, 'Повелительница', 'Повелитель' )] народа"
 nick_lord_people_desc: "Праджапати весьма заинтересован в том, чтобы Небесное племя поверило в то, что Голодные мертвецы - это боги. Однако, кто [Select_CString( CHARACTER.IsLocalPlayer, 'вы', Select_CString(CHARACTER.IsFemale, 'она', 'он' ))] [Select_CString(CHARACTER.IsFemale, 'такая', 'такой' )], неясно..."
 nick_fashioner_artistry: "[Select_CString(CHARACTER.IsFemale, 'Создательница', 'Создатель' )] артистизма"
 nick_fashioner_artistry_desc: "Кузница - это одновременно и место производства, и место войны. Настоящий ремесленник знает, как спеть обе песни."
 nick_rakshasha_break: "Несломленная ракшаса"
 nick_rakshasha_break_desc: "[CHARACTER.GetFirstNameNoTooltip|U] [Select_CString(CHARACTER.IsFemale, 'могла', 'мог' )] бы стать [Select_CString(CHARACTER.IsFemale, 'императрицей. Она', 'императором. Он' )] осмеливается быть [Select_CString(CHARACTER.IsFemale, 'богиней', 'богом' )]."
 nick_necessary_monster: "Незаменимый монстр"
 nick_necessary_monster_desc: "[Select_CString(CHARACTER.IsFemale, 'Сестра', 'Брат' )] короля Города демонов... по крайней мере, так [Select_CString(CHARACTER.IsFemale, 'она', 'он' )] утверждает."
 nick_little_goddess: "[Select_CString(CHARACTER.IsFemale, 'Маленькая богиня', 'Маленький бог' )]"
 nick_little_goddess_desc: "Так много божественных созданий стремятся к чему-то великому. [CHARACTER.GetFirstNameNoTooltip|U] довольствуется тем, что защищает то, что всегда имело для [Select_CString(CHARACTER.IsFemale, 'неё', 'него' )] значение."
 nick_priestess_aravan: "[Select_CString(CHARACTER.IsFemale, 'Жрица', 'Жрец' )] Аравана"
 nick_priestess_aravan_desc: "Восходящие фениксы клянутся защищать свои общины. Хотя для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] это означает нечто иное, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] не менее решительно [Select_CString( CHARACTER.IsLocalPlayer, 'настроены', Select_CString(CHARACTER.IsFemale, 'настроена', 'настроен' ))] следовать этому принципу."
 nick_raksha_queen: "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )] ракшей"
 nick_raksha_queen_desc: "В аду нет ничего более яростного, чем презираемая женщина. [CHARACTER.GetFirstNameNoTooltip|U] ждет подходящего момента, чтобы научить этому мужчину, которого она когда-то считала отцом."
 nick_lanka_enigma: "Загадка Ланки"
 nick_lanka_enigma_desc: "Преданность [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] может в конечном итоге сыграть решающую роль в судьбе Города демонов."
 nick_hellist_arrivist: "[Select_CString(CHARACTER.IsFemale, 'Адская', 'Адский' )] выскочка"
 nick_hellist_arrivist_desc: "Если бы срезание углов было искусством, то не было бы более искусного мастера, чем [CHARACTER.GetFirstNameNoTooltip|U]."
 nick_boiling_reaper: "Кипящий жнец"
 nick_boiling_reaper_desc: "Главный #TOOLTIP:game_concept_akuma_desc #E акума#!#! Хла - огромный монстр, достойный ужасной репутации своего чудовищного хозяина."
 nick_feverish_zealot: "Лихорадочный фанатик"
 nick_feverish_zealot_desc: "Пока монархи хворей сражаются друг с другом, [CHARACTER.GetFirstNameNoTooltip|U] выбирает свою сторону, чтобы никогда больше не переживать того, что ей пришлось пережить."
 nick_despair_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] отчаяния"
 nick_despair_eater_desc: "Если надежды нет и в помине, разве не милосердие разрушить все иллюзии о лучшем будущем?"
 nick_elder_leyak: "Старейшина Лейяк"
 nick_elder_leyak_desc: "Главный среди генералов Рангда, [CHARACTER.GetFirstNameNoTooltip|U] - извращенная повелительница заразы, по малейшему признаку вызывающая болезни, разрушающие организм."
 nick_prince_leyak: "Князь Лейяк"
 nick_prince_leyak_desc: "Всевозможные страдания и ужасы терзают [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] и поселяются в нем. Что еще ужаснее, он не выглядит соответствующим образом..."
 nick_younger_leyak: "[Select_CString(CHARACTER.IsFemale, 'Младшая', 'Младший' )] Лейяк"
 nick_younger_leyak_desc: "Всевозможные болезни могут исходить из множества отверстий в теле человека. Рангда поручила своему младшему дитя распространять их более «приятными» способами."
 nick_madonna_succulent: "[Select_CString(CHARACTER.IsFemale,'Мадонна','Поставщик')] сладких слёз"
 nick_madonna_succulent_desc: "В Яме соли и железа находится «лучший» бордель во всех королевствах. Женщину, которая им управляет, боятся и желают в равной степени."
 nick_devil_fish: "Рыба-дьявол"
 nick_devil_fish_desc: "Все обитатели Адских морей боятся Перламутрового чудовища. Их мифы не оправдывают их реальных ожиданий."
 nick_vanguard_phoenix: "Авангард фениксов"
 nick_vanguard_phoenix_desc: "Не солдаты первыми встречают врагов. Это ассасины."
 nick_scourge_fiends: "Бич исчадий"
 nick_scourge_fiends_desc: "Что-то грязное и извращенное скрывается в тени, что делает тела чужими для их владельцев. Пусть эти исчадия боятся раскатов грома."
 nick_godeater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] богов"
 nick_godeater_desc: "Если они хотят обманывать себя и притворяться богами, пусть так и делают. [CHARACTER.GetFirstNameNoTooltip|U] покажет им, что бога можно уничтожить так же легко, как свинью."
 nick_khan_veil: "Вуаль хана"
 nick_khan_veil_desc: "Когда-то давно Яньлин была тихоней, стоявшей за зарождением императорского двора. Теперь она просто жаждет тишины и безвестности."
 nick_outrun_dawn: "Кто опережает рассвет"
 nick_outrun_dawn_desc: "Посланник, способный опережать события дня, крайне важен для тех, кому приходится действовать ночью, и [CHARACTER.GetFirstNameNoTooltip|U] с этим справилась. Но поскольку парадигмы меняются, даже он может оказаться не в состоянии за ними угнаться."
 nick_general_rock: "Скала генерала"
 nick_general_rock_desc: "При жизни [CHARACTER.GetFirstNameNoTooltip|U] была замужем за одним из величайших полководцев, которые когда-либо были в Китае, и после смерти использовала это против Ада. Однако, когда угроза изменится, ее могут переиграть..."
 nick_decorated_champion: "[Select_CString(CHARACTER.IsFemale, 'Удостоенная заступница', 'Удостоенный заступник' )]"
 nick_decorated_champion_desc: "Среди всех Голодных мертвецов двора Черной черепахи [CHARACTER.GetFirstNameNoTooltip|U] на голову превосходит их в почестях. Но теперь перед ним стоит величайшая угроза, с которой он когда-либо сталкивался."
 nick_dull_eyed: "[Select_CString(CHARACTER.IsFemale, 'Тусклоглазая', 'Тусклоглазый' )]"
 nick_dull_eyed_desc: "Белые глаза [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] указывают на слепоту, и хотя когда-то это могло быть так, с таким же успехом это может быть следствием того, что тяжесть мира гасит свет и в них."
 nick_steppe_burner: "[Select_CString(CHARACTER.IsFemale, 'Выжигательница', 'Выжигатель' )] степей"
 nick_steppe_burner_desc: "Всякая нежить боится огня. [CHARACTER.GetFirstNameNoTooltip|U] более чем жаждет открыть им огонь Ада."
 nick_undoubted: "[Select_CString(CHARACTER.IsFemale, 'Несомненная', 'Несомненный' )]"
 nick_undoubted_desc: "Сомнение - враг действия и славы. Зачем тратить время на обдумывание своих действий, если можно просто их совершить?"
 nick_gentle_sheperd: "Кроткий пастырь"
 nick_gentle_sheperd_desc: "Среди скотоводов, поддерживающих двор Черной черепахи, [CHARACTER.GetFirstNameNoTooltip|U] является тем, кто направляет их. Но их нежный защитник, возможно, не справляется с жестокостью Анда."
 nick_hunters_confidant: "the Hunter's Confidant"
 nick_hunters_confidant_desc: "For all the horrors they have done, the Regretful Hunters need someone to vent to. [CHARACTER.GetFirstNameNoTooltip|U] begrudgingly is their source to dump their secrets on."
 nick_overlord_doctor: "the Overlord's Doctor"
 nick_overlord_doctor_desc: "Once a Knight's Surgeon, given new purpose by a Wanderer. [CHARACTER.GetFirstNameNoTooltip|U] is eager to see what new means of enlightenment the East has..."
 nick_sorrowless: "the Sorrowless"
 nick_sorrowless_desc: "In life, [CHARACTER.GetFirstNameNoTooltip|U] was lost, wandering, and confused. In undeath, [CHARACTER.GetSheHe] has purpose, art and blood flowing forth from [CHARACTER.GetHerHim] in equal measure."
 nick_iron_fiend: "the Iron Fiend"
 nick_iron_fiend_desc: "Many seekers of perfection tend to stick to flesh and spirit. [CHARACTER.GetFirstNameNoTooltip|U] branched off into more esoteric means of perfection."
 nick_yakshi_artisan: "the Yakshi Artisan"
 nick_yakshi_artisan_desc: "While most of the Tzimisce further west have their terrifying Szlachta, the Yakshi of the Indian Tzimisce are no less terrible. And most of them harken back to the work of [CHARACTER.GetFirstNameNoTooltip|U]."
 nick_shadow_greatness: "the Shadow of Greatness"
 nick_shadow_greatness_desc: "Learning from his few mistakes, Chandraputra saw fit to prime a true heir. [CHARACTER.GetFirstNameNoTooltip|U] exceeded all expectations."
 nick_sovereign_exchange: "the Sovereign of Exchange"
 nick_sovereign_exchange_desc: "[CHARACTER.GetFirstNameNoTooltip|U] was born to an empire in its zenith, and in the night he would finance another in an everlasting war."
 nick_confounding_diplomat: "Confounding Diplomat"
 nick_confounding_diplomat_desc: "How [CHARACTER.GetSheHe] survived is a mystery to all. How [CHARACTER.GetSheHe] is so charming is flummoxing to all [CHARACTER.GetSheHe] speaks to."
 nick_boy_commander: "the [Select_CString(CHARACTER.IsFemale,'Girl','Boy')] Commander"
 nick_boy_commander_desc: "[CHARACTER.GetFirstNamePossessiveNoTooltip|U] youthful beauty will never escape [CHARACTER.GetHerHim]. [CHARACTER.GetSheHe|U] finds there is no better face to hide [CHARACTER.GetHerHis] true nature."
 nick_sanctum_keeper: "the Sanctum Keeper"
 nick_sanctum_keeper_desc: "While it would never be his place to embrace [CHARACTER.GetHerHim], Chandraputra would never deny [CHARACTER.GetHerHis] worth."
nick_pembuat_raja: "Pembuat Raja"
nick_pembuat_raja_desc: "[CHARACTER.GetFirstNameNoTooltip|U] elevated a cunning bandit to the rank of king through patient teaching."
nick_nareswari: "Nareswari"
nick_nareswari_desc: "The [Glossary('Nareswari', 'podgloss.nareswari')] was prophesized to give birth to many kings."
nick_kerbau_yang_menyeberang: "Kerbau Yang Menyeberang"
nick_kerbau_yang_menyeberang_desc: "[Glossary('Kerbau Yang Menyeberang', 'podgloss.kerbau_yang_menyeberang')] is a strong admiral and apt diplomat who served the Majapahit kingdom until his death."
nick_mahapati: "the Mahapati"
nick_mahapati_desc: "The Mahapati is responsible for the death of the Great Heroes of Majapahit."
nick_pitaloka: "Pitaloka"
nick_pitaloka_desc: "Pitaloka chose death over the dishonour of being submitted as a simple concubine of the Majaphait's king."
nick_rakryan_mapatih_jirnodhara: "Rakryan Mapatih Jirnodhara"
nick_rakryan_mapatih_jirnodhara_desc: "The restorer of Kertanegara's ambition over Nusantara."
nick_kinalakian_queen: "the Kinalakian Queen"
nick_kinalakian_queen_desc: "The [Glossary('Kinalakian', 'podgloss.kinalakian')] Queen challenged expectations placed on rulers and women by exalting the definition of a warrior princess."
nick_the_unwavering: "the Unwavering"
nick_the_unwavering_desc: "[CHARACTER.GetFirstNameNoTooltip|U] is unwavering in his ideals, allowing him to accept that others might have a different understanding of the world."
nick_mahaguru: "the Mahaguru"
nick_mahaguru_desc: "The Mahaguru, or supreme teacher, is a grandmaster in [CHARACTER.GetHerHis|l] martial art."
nick_sunan_ampel: "Sunan Ampel"
nick_sunan_ampel_desc: "The Honoured Ampel, one of the [Glossary('Wali Songo', 'podgloss.wally_songo')], is one of the major source for the spread of Islam in the NUsantara archipelago."
nick_nyai_gede_pinatih: "Nyai Gede Pinatih"
nick_nyai_gede_pinatih_desc: "Nyai Gede Pinatih, the Great Lady of Gresik, established herself as the trade patron and main actor of the development of trade in Majahapit."
nick_bendahara_paduka_raja: "Bendahara Paduka Raja"
nick_bendahara_paduka_raja_desc: "The greatest [Glossary('Bendahara', 'podgloss.bendahara')] was the actual power behind the throne of the Malaccan Sultanate."
nick_bitter_queen: "the Bitter Queen"
nick_bitter_queen_desc: "Sworn to avenge her slandered family, [CHARACTER.GetFirstNamePossessiveNoTooltip|U] reputation precedes her, scaring her opponents whether on a battlefield or in a court room."
nick_inong_balee: "Inong Balee"
nick_inong_balee_desc: "The [Glossary('laksamana', 'podgloss.laksamana')] of an army of widows."
nick_the_great_ethnographer: "The Great Ethnographer"
nick_the_great_ethnographer_desc: "[CHARACTER.GetFirstNameNoTooltip|U] has catalogued the peoples and places of all the known world."