 nick_mistborn: "[Select_CString(CHARACTER.IsFemale, 'Рождённая', 'Рождённый' )] в тумане"
 nick_mistborn_desc: "Туманы - это механизмы, скрывающие мир фей от мира людей. Они вызывают у их жертв чувство забытья, которое заставляет их не замечать химерических действий, объявлять их галлюцинациями или находить «рациональные» объяснения тому, что они видели. По какой-то причине Брандбуб имеет особую связь с туманом и не кажется полностью принадлежащим этому миру."
