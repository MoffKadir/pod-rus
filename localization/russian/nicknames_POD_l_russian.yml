 nick_the_last_of_the_hellenes_desc: "Убийство Гипатии потрясло Римскую империю и превратило ее в «мученицу за философию»."
 nick_bonastruc_ca_porta: "Бонаструк ка Порта"
 nick_bonastruc_ca_porta_desc: "«Мазл Тов у ворот» - уважаемый титул, которым иберийская еврейская община награждает своего самого авторитетного ученого."
 nick_leaf_typhoon: "Эпицентр тайфуна"
 nick_leaf_typhoon_desc: "Лист, мягко танцующий в центре тайфуна, - это прозвище, которое Пэй Лин дал Корджину после того, как поработал с ним некоторое время. Более точного описания не придумать."
 nick_champion_dazbog: "[Select_CString(CHARACTER.IsFemale, 'Поборница', 'Поборник' )] Даждьбога"
