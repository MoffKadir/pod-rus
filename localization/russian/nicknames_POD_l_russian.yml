l_russian:
 nick_the_dark_mother: "Тёмная мать"
 nick_the_dark_mother_desc: "Госпожа Судьбы, Первая женщина, Иштар, Малка ха-Шедим. Лилит - это начало жизни, и как опасаются некоторые, ее конец."
 nick_the_dark_father: "Тёмный отец"
 nick_the_dark_father_desc: "Первый убийца. Первый вампир. Тёмный отец. Скиталец. Тёмный тиран. Король-рыбак. Великий король крови и тьмы. Кхайин. Канарл. Кагн. Кровавый человек и множество других имен. Каин был началом и может стать концом."
 nick_trusted_regent: "Доверенный регент"
 nick_trusted_regent_desc: "Ша'хири удалось сохранить единство Бану Хаким до возвращения Накуртума. Хаким поступил мудро, выбрав его своим преемником."
 nick_exiled_prodigal: "Изгнанный старейшина"
 nick_exiled_prodigal_desc: "Слишком много кинжалов было направлено в спину Гилеля. Уставший воин понимал к чему всё идет."
 nick_the_shepherd_of_wolves: "Волчий пастырь"
 nick_the_shepherd_of_wolves_desc: "Антара пытается поддерживать множество союзов, чтобы достичь своей конечной цели. До сих пор ему это удавалось."
 nick_cursed_sultan: "Проклятый султан"
 nick_cursed_sultan_desc: "Карим нажил себе могущественного врага и поплатился за это. Медленно, мучительно."
 nick_the_spear_of_destiny: "Копьё Судьбы"
 nick_the_spear_of_destiny_desc: "Зайят обрел Господа в лагере крестоносцев и горько сокрушался, что сами крестоносцы не сделали этого."
 nick_merciless_spider: "Беспощадный паук"
 nick_merciless_spider_desc: "Паутина Тетмеса обширна, практически нерушима и служит ужасающему тёмному хозяину."
 nick_master_sorcerer: "Великий маг"
 nick_master_sorcerer_desc: "Хвала Аль-Ашраду, что совершил Ритуал Творения, хранящий силу Детей Хакима. Он тот, кто выковал Клык Кали и Лук Солнца. Он тот, кто заковал Солнце в цепи и поразил дьяволов своей железной рукой. Хвала Аль-Ашраду, величайшему магу в мире!"
 nick_impassible_diplomat: "Недремлющий дипломат"
 nick_impassible_diplomat_desc: "Холодный взгляд и язвительный ум Тегирия никогда не мешали ему пользоваться уважением, как самому благонадежному послу Бану Хаким."
 nick_hand_of_vengeance: "Длань Возмездия"
 nick_hand_of_vengeance_desc: "Фатима в равной степени обрушивает на своих врагов ярость и Хакима, и Аллаха. Единственное, что ее пугает - это то, что однажды ночью ей придется выбирать, кому она преданна больше."
 nick_northern_bastion: "Северный бастион"
 nick_northern_bastion_desc: "Аль-Андалус падёт, но христианам еще предстоит прорвать слаженную оборону Табиты, прежде чем заявить о своей победе."
 nick_the_rogue: "Разбойник"
 nick_the_rogue_desc: "Талак не служит никому, кроме себя. Его стремление спасти свой народ станет его спасением или погибелью."
 nick_the_enigma: "Энигма"
 nick_the_enigma_desc: "Никому доподлинно не известно, кому служит Дастур, окутанный вуалями обмана."
 nick_the_dutiful: "[Select_CString(CHARACTER.IsFemale, 'Послушная', 'Послушный' )]"
 nick_the_dutiful_desc: "Долг - это все. Вечный долг - тем более."
 nick_goddess_of_war_and_love: "Богиня войны и любви"
 nick_goddess_of_war_and_love_desc: "Женщина с двумя ликами, которая принесет в мир два совершенно разных рода."
 nick_the_spearmaster: "Мастер копья"
 nick_the_spearmaster_desc: "Мой прасир бьёт сильнее, чем ты! А он мёртв!"
 nick_herald_of_destruction: "[Select_CString(CHARACTER.IsFemale, 'Вестница', 'Вестник' )] разрушения"
 nick_herald_of_destruction_desc: "Черный пастырь. Омерзительное отродье. Вестник Хакима. Бескожий. Вестник разрушения. Ур-Шулги будет наблюдать, как мир сгорает в аду праведного возмездия."
 nick_the_thrice_damned: "Трижды [Select_CString(CHARACTER.IsFemale, 'проклятая', 'проклятый' )]"
 nick_the_thrice_damned_desc: "Ижим был величайшим воином, которого когда-либо видели хакимиты. Его грехопадение обрекло на гибель весь его клан."
 nick_the_once_and_forever_prince: "Князь навеки вечные"
 nick_the_once_and_forever_prince_desc: "Митра мертв. Да здравствует Митра!"
 nick_the_dark_angel: "Тёмный ангел"
 nick_the_dark_angel_desc: "В конце останется лишь тьма."
 nick_the_bronze_bow: "Бронзовый лук"
 nick_the_bronze_bow_desc: "Элегантное оружие, созданное для того, чтобы никогда не подвести в выполнении своего долга."
 nick_wind_of_change: "Ветер перемен"
 nick_wind_of_change_desc: "Накуртум приносит перемены хакимитам. Независимо от того, нравятся они им или нет."
 nick_voyager_caged: "[Select_CString(CHARACTER.IsFemale, 'Путница', 'Путник' )] в клетке"
 nick_voyager_caged_desc: "Жажда знаний никогда не может быть по-настоящему утолена."
 nick_mistress_of_weapons: "Владычица оружия"
 nick_mistress_of_weapons_desc: "Избранница предвестника конца, ловко избегающая его сама."
 nick_suffet_of_hell: "Суффет Ада"
 nick_suffet_of_hell_desc: "Самое гнусное предательство охотника на адских тварей, ставшего инферналистом, до сих пор преследует Бану Хаким."
 nick_sword_of_haqim: "Меч Хакима"
 nick_sword_of_haqim_desc: "Бистах пылает праведным гневом, желая отомстить за имя своего сира. Сам Хаким, похоже, благословил её на неугасающее рвение."
 nick_eyes_of_the_serpent: "Глаза Змея"
 nick_eyes_of_the_serpent_desc: "Загляните в них поглубже."
 nick_lovestruck_ghost: "Влюбленный призрак"
 nick_lovestruck_ghost_desc: "Шабах пожертвовал всем ради единственной достойной цели - любви."
 nick_the_cold: "[Select_CString(CHARACTER.IsFemale, 'Холодная', 'Холодный' )]"
 nick_the_cold_desc: "Суровое и спокойное поведение Бруха сочеталось лишь со страстью его потомков."
 nick_the_fiery: "[Select_CString(CHARACTER.IsFemale, 'Пламенная', 'Пламенный' )]"
 nick_the_fiery_desc: "Страсть может заставить подняться на самую высокую вершину, а затем упасть в самую глубокую пропасть."
 nick_the_serene: "[Select_CString(CHARACTER.IsFemale, 'Безмятежная', 'Безмятежный' )]"
 nick_the_serene_desc: "Гийом ищет истинного спасения, от него словно исходит потусторонний покой."
 nick_the_reluctant_sultan: "[Select_CString(CHARACTER.IsFemale, 'Султана', 'Султан' )] поневоле"
 nick_the_reluctant_sultan_desc: "Большинство людей хотят оказаться у власти. Некоторых просто вынуждают к этому капризы судьбы."
 nick_patron_of_the_sun: "[Select_CString(CHARACTER.IsFemale, 'Покровительница', 'Покровитель' )] солнца"
 nick_patron_of_the_sun_desc: "Спаситель величайшего города мира, забытый теми, кто пришел ему на смену."
 nick_gods_witness: "Свидетель Божий"
 nick_gods_witness_desc: "За свою долгую жизнь Аль-Мунтатир видел множество путей к спасению. В конце концов, он так и не прошёл ни по одному из них."
 nick_outlaw: "[Select_CString(CHARACTER.IsFemale, 'Разбойница', 'Разбойник' )]"
 nick_outlaw_desc: "Для Робина закон не имеет значения. Он борется только за истинную справедливость."
 nick_autokrator: "Автократор"
 nick_autokrator_desc: "Чужестранка, удочеренная в Мечте, Наталья может оказаться единственной, кто сможет ее продолжить."
 nick_iberian_hound: "Иберийская гончая"
 nick_iberian_hound_desc: "Алессандро - верный друг для своих соратников и непримиримый враг для своих многочисленных врагов."
 nick_the_eternal_mullah: "Вечный мулла"
 nick_the_eternal_mullah_desc: "Вечность может оказаться слишком долгой для некоторых."
 nick_the_gladiator: "Гладиатор"
 nick_the_gladiator_desc: "Только сильнейшие выживали на арене Рима. Но даже эти немногие возвращались оттуда изменившимися людьми."
 nick_roman_promethean: "Римский прометид"
 nick_roman_promethean_desc: "Луций оставил свою римскую родину, чтобы принять карфагенскую утопию Бруха. Из-за своей странности у него было мало друзей."
 nick_murderer_of_kings: "Цареубийца"
 nick_murderer_of_kings_desc: "Несмотря на то, что Армин является потомком клана королей, он хочет лишь видеть, как головы высокопоставленных и могущественных особ покатятся по земле."
 nick_flawed_dictator: "Небезупречный диктатор"
 nick_flawed_dictator_desc: "Гектор пытается воссоздать Карфаген во всей его красе. В том числе и его темную сторону."
 nick_dark: "[Select_CString(CHARACTER.IsFemale, 'Тёмная', 'Тёмный' )]"
 nick_dark_desc: "Когда вы хотите быть уверены, что другие быстро поймут, где вы находитесь на весах добра и зла."
 nick_praetor_urbanus: "Praetor Urbanus"
 nick_praetor_urbanus_desc: "Тракс думала своими нападками разбить римских Вентру. Но вместо этого она была назначена на руководящую должность забавляющимся Камиллом."
 nick_rightly_guided: "[Select_CString(CHARACTER.IsFemale, 'Праведница', 'Праведник' )]"
 nick_rightly_guided_desc: "Защищать свою родину и веру - поистине самое достойное занятие."
 nick_mysterious_sorceress: "Таинственная колдунья"
 nick_mysterious_sorceress_desc: "Эйлин знает, какую силу могут принести удачно распускаемые слухи. В некотором роде это ее собственная форма магии."
 nick_soft_prince: "Мягкий князь"
 nick_soft_prince_desc: "Неемия преследует более высокие цели, чем просто правление. Насмешки за его спиной его не волнуют"
 nick_ashen_rabbi: "Пепельный раввин"
 nick_ashen_rabbi_desc: "Иногда смерть лишь укрепляет веру."
 nick_pale_wolf: "Бледный волк"
 nick_pale_wolf_desc: "Менелай - мстительный дух, бродящий по ночам в поисках самой прекрасной (и опасной) добычи из всех возможных."
 nick_brute_patriarch: "Жестокий патриарх"
 nick_brute_patriarch_desc: "Доминик железной рукой управлял армиями Карфагена. Смерть лишь укрепила его хватку."
 nick_paragon_humanity: "Образец человечности"
 nick_paragon_humanity_desc: "Веро, как её называют многочисленные друзья, - единственный пастырь, который по-настоящему заботится о своей пастве."
 nick_devious_zealot: "Коварный фанатик"
 nick_devious_zealot_desc: "Пылающая вера уничтожает человека так же быстро, как и пылающий гнев."
 nick_sole_survivor: "Единственный выживший"
 nick_sole_survivor_desc: "Бьорн потерял свою команду, но вечный капитан никогда не утратит своего призвания."
 nick_eternal_rebel: "[Select_CString(CHARACTER.IsFemale, 'Вечная мятежница', 'Вечный мятежник' )]"
 nick_eternal_rebel_desc: "Вечно колесит на скакуне праведного восстания."
 nick_muse_of_rebellion: "Муза восстания"
 nick_muse_of_rebellion_desc: "Революция нежити нашла свою путеводную звезду."
 nick_anarch_visionary: "Анарх-[Select_CString(CHARACTER.IsFemale, 'провидица', 'провидец' )]"
 nick_anarch_visionary_desc: "Мозг, стоящий за хаосом, пытается навести порядок среди тех, кто всё сверг."
 nick_nines: "Девятка"
 nick_nines_desc: "Девятый ребенок из бедной семьи никогда не забывал о своих корнях."
 nick_ruthless_iconoclast: "Безжалостный иконоборец"
 nick_ruthless_iconoclast_desc: "Нежизнь - всего лишь шутка."
 nick_vanguard_thinblood: "Авангард слабокровных"
 nick_vanguard_thinblood_desc: "Дженна смело ведет угнетенных к светлому будущему. Она может стать их спасением или гибелью."
 nick_teacher_warrior: "[Select_CString(CHARACTER.IsFemale, 'Наставница и воительница', 'Наставник и воин' )]"
 nick_teacher_warrior_desc: "Война - это такой же предмет, как и все остальные."
 nick_unwilling_messiah: "Мессия поневоле"
 nick_unwilling_messiah_desc: "Сможете ли вы по-настоящему спасти мир, несмотря на все ваши попытки избежать этого?"
 nick_usurper_prince: "Князь-[Select_CString(CHARACTER.IsFemale, 'узурпаторша', 'узурпатор' )]"
 nick_usurper_prince_desc: "Технически говоря, все княжества были узурпированы кем-то другим, начиная с Каина."
 nick_doctor: "Лекарь"
 nick_doctor_desc: "Когда-то профессия в жизни может обрести куда более мрачный характер в нежизни."
 nick_the_ticktock_man: "Тик-так"
 nick_the_ticktock_man_desc: "Тик. Так. Тик. Так.\nБум."
 nick_count: "Мятежный граф"
 nick_count_desc: "Аристократическое бунтарство обладает определенной грубоватой привлекательностью."
 nick_unhinged_autarkis: "Помешанный автарк"
 nick_unhinged_autarkis_desc: "Если для того, чтобы снова почувствовать себя живым, все должно сгореть, значит, так тому и быть."
 nick_tyler: "Тайлер"
 nick_tyler_desc: "Уот Тайлер вдохновил многих, и Патриция носит его имя с гордостью и решимостью в своем мятежном сердце."
 nick_redeemed_knight: "Искуплённый рыцарь"
 nick_redeemed_knight_desc: "История Кристофа — это история искупления, к которому его привела невероятная любовь и неустанное следование своему долгу."
 nick_pelagian_heretic: "Пелагианский еретик"
 nick_pelagian_heretic_desc: "Однажды они все поймут гениальность вашего видения. Даже если вам придется проклясть их всех за это."
 nick_the_pale: "[Select_CString(CHARACTER.IsFemale, 'Бледная', 'Бледный' )]"
 nick_the_pale_desc: "По мере приближения возможности полного уничтожения можно только терять румянец на щеках."
 nick_scion_of_carthage: "Отпрыск Карфагена"
 nick_scion_of_carthage_desc: "Замра как никто другой воплощает в себе Карфагенскую утопию, что, возможно, не позволяет ей узреть мрачную правду."
 nick_the_patriarch: "Патриарх"
 nick_the_patriarch_desc: "Семья вызывает почтение. А патриарх вызывает неизменное уважение."
 nick_faithless_son: "Неверный сын"
 nick_faithless_son_desc: "Лазарь видел безумие Каппадокия, но не видел своего собственного."
 nick_guardian_of_the_necropoli: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] некрополя"
 nick_guardian_of_the_necropoli_desc: "Анжелика ждет возвращения своего возлюбленного господина, зная, что истинное спасение может прийти только из его рук"
 nick_faithful_son: "Верный сын"
 nick_faithful_son_desc: "Иафет будет поддерживать своего отца до неизбежного горького конца."
 nick_the_oracle_of_bones: "Костяной оракул"
 nick_the_oracle_of_bones_desc: "Констанция многое видит и еще большее делает. Но даже ее стараний может быть недостаточно, чтобы предотвратить катастрофу, которую она узрела."
 nick_herald_of_kupala: "[Select_CString(CHARACTER.IsFemale, 'Вестница', 'Вестник' )] Купалы"
 nick_herald_of_kupala_desc: "Купала снова будет идти по Земле, с удовольствием захватив для этого тело своей пешки. Это будет его единственной наградой."
 nick_ambition_personified: "Олицетворение амбиций"
 nick_ambition_personified_desc: "Амброджино Джованни имеет сомнительную честь быть самым эгоистичным ублюдком в целом клане эгоистичных ублюдков."
 nick_augustus_right_hand: "Правая рука Августо"
 nick_augustus_right_hand_desc: "Клавдий исполняет волю своего отца. Однако его награда может оказаться не такой, какую он жаждет."
 nick_weak_overseer: "[Select_CString(CHARACTER.IsFemale, 'Слабая надзирательница', 'Слабый надзиратель' )]"
 nick_weak_overseer_desc: "Слабости не терпят. Ну, если только вы не член семьи."
 nick_unrelenting_loyalist: "[Select_CString(CHARACTER.IsFemale, 'Неумолимая лоялистка', 'Неумолимый лоялист' )]"
 nick_unrelenting_loyalist_desc: "Маркус хочет быть образцом для подражания в своей семье. К сожалению, он - Джованни."
 nick_family_muscle: "Мышцы семьи"
 nick_family_muscle_desc: "Игнацио нельзя назвать утонченным или умным, но эффективность хорошего удара трудно переоценить."
 nick_exemplar_of_humanity: "Образец человечности"
 nick_exemplar_of_humanity_desc: "Дионисий определил, как должен вести себя вампир. Его примеру многие последуют в будущем."
 nick_reckless_occultist: "[Select_CString(CHARACTER.IsFemale, 'Безрассудная оккультистка', 'Безрассудный оккультист' )]"
 nick_reckless_occultist_desc: "Лукреция с головой бросается в любую опасность. Её мечта о смерти до сих пор не сбылась, возможно, к её собственному удивлению."
 nick_the_queenoftombs: "Царица гробниц"
 nick_the_queenoftombs_desc: "Когда-то Апация сторожила гробницы своего скифского народа. Этим наследием она гордится до сих пор."
 nick_guardian_of_nicaea: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] Никеи"
 nick_guardian_of_nicaea_desc: "Самостоятельно навязанный долг - это тот, которому, скорее всего, будут следовать."
 nick_the_penitent: "[Select_CString(CHARACTER.IsFemale, 'Кающаяся', 'Кающийся' )]"
 nick_the_penitent_desc: "Существует ли спасение на самом деле?"
 nick_byzantium_architect: "Византийский зодчий"
 nick_byzantium_architect_desc: "Визар создал Византию до того, как она была украдена у него Михаилом и его приспешниками. Он со смешанными чувствами наблюдал за тем, как в 1204 году сгорел Константинополь."
 nick_keeper_of_the_golgotha: "[Select_CString(CHARACTER.IsFemale, 'Хранительница', 'Хранитель' )] Голгофы"
 nick_keeper_of_the_golgotha_desc: "В глубоком подполье самой темной тайны клана Каппадокийцев Унре ждёт своего неизбежного возвращения."
 nick_the_gentleman: "Джентльмен"
 nick_the_gentleman_desc: "Стоический и верный советник Митры - кладезь знаний, готовый поделиться ими со свойственным ему спокойствием и уравновешенностью."
 nick_hanseatic_ambassador: "Ганзейский посол"
 nick_hanseatic_ambassador_desc: "От Венеции до Германии, связанные между собой притягательностью монет."
 nick_wearer_sun_mask: "[Select_CString(CHARACTER.IsFemale, 'Носительница', 'Носитель' )] маски Солнца"
 nick_wearer_sun_mask_desc: "Вполне буквальное прозвище."
 nick_fates_pawn: "Пешка судьбы"
 nick_fates_pawn_desc: "Она знает, что ее смерть предвещает великие перемены. Она также знает, что бежать от этого уже не имеет смысла."
 nick_charnel_maid: "Дева из склепа"
 nick_charnel_maid_desc: "Дренис страдала, чтобы в конце концов обрести свободу. Однако ее путь к спасению только начинается."
 nick_cynical_abbot: "Циничный аббат"
 nick_cynical_abbot_desc: "В конце концов, Бог всепрощающий."
 nick_broken_hersir: "Сломленный хэрсир"
 nick_broken_hersir_desc: "Вертер знает, что Рагнарёк уже наступил. И он знает, чем он закончится."
 nick_the_untamed: "[Select_CString(CHARACTER.IsFemale, 'Неукротимая', 'Неукротимый' )]"
 nick_the_untamed_desc: "Карах сражается за будущее своего народа. Его дикая ярость подкреплена уверенностью в правоте своего дела."
 nick_bestial_force_of_nature: "Звериная сила Природы"
 nick_bestial_force_of_nature_desc: "Арнульф - образец для гангрелов, тот, кто действительно отказался от цивилизации и будет бороться с ней до конца."
 nick_furore_crusader: "Крестоносец-фурор"
 nick_furore_crusader_desc: "Эйрик сражается с христианами с впечатляющим рвением. Но его главным врагом может стать его собственная ярость."
 nick_chooser_of_the_slain: "Избирающая мёртвых"
 nick_chooser_of_the_slain_desc: "Однажды она выбрала тех, кто достоин сражаться во время последней битвы. И теперь она стоит с ними."
 nick_thehun: "Гунн"
 nick_thehun_desc: "Матасунта когда-то странствовала с Бичом Божьим. Она - последняя из гуннов, тех, кто заставил сам Рим кричать от ужаса."
 nick_thesandstorm: "Песчаная буря"
 nick_thesandstorm_desc: "Зайят бродит по пескам Аравии, даруя мудрость тем, кто достоин, и смерть тем, кто нет."
 nick_witch_of_connaught: "Коннахтская ведьма"
 nick_witch_of_connaught_desc: "Насколько миф, настолько и реальность: последняя ирландская ведьма рыщет по острову, готовая защищать свою территорию от всех нарушителей."
 nick_last_polish_pagan: "Последняя польская язычница"
 nick_last_polish_pagan_desc: "Иоланта неустанно трудится над тем, чтобы вернуть давно ушедшую эпоху. Тщетность усилий постепенно сводит её с ума."
 nick_crooked_eye: "Кривой глаз"
 nick_crooked_eye_desc: "Вальборг бороздит моря, как древние викинги. Даже если асы мертвы, она не собирается останавливаться в обозримом будущем."
 nick_the_valkyrie: "Богиня щита"
 nick_the_valkyrie_desc: "Брунгильда была выбрана самим Одином, чтобы отбирать эйнхерий, достойных сражаться за его дело. И теперь она намерена возглавить их."
 nick_the_young_wolf: "[Select_CString(CHARACTER.IsFemale, 'Юная волчица', 'Юный волк' )]"
 nick_the_young_wolf_desc: "Иногда мудрость может прийти даже из юности."
 nick_first_lilin: "Первый лилин"
 nick_first_lilin_desc: "Хукрос нашел Откровения Тёмной матери и теперь распространяет истину среди тех, кто готов слушать."
 nick_warlord_of_the_camarilla: "[Select_CString(CHARACTER.IsFemale, 'Военачальница', 'Военачальник' )] Камарильи"
 nick_warlord_of_the_camarilla_desc: "Политическим учреждениям, чтобы держать их в узде, в первую очередь нужно дикое и жестокое железо."
 nick_the_nubian: "Нубиец"
 nick_the_nubian_desc: "Шабако вдохновляет Гангрелов на поиски достойного дела, за которое можно сражаться. Многие ищут экзотичного темнокожего мужчину, чтобы научиться его мудрости."
 nick_the_night_general: "Генерал ночи"
 nick_the_night_general_desc: "Наместник Бабы Яги благороден и безоговорочно предан ей. Он возглавляет её армию и будет выполнять её приказы, даже против грозных Допотопных, если потребуется."
 nick_the_reluctant_prince: "Князь поневоле"
 nick_the_reluctant_prince_desc: "Власть - это всё, даже если она вам не нужна."
 nick_lupine_hunter: "[Select_CString(CHARACTER.IsFemale, 'Охотница', 'Охотник' )] на люпинов"
 nick_lupine_hunter_desc: "Наслаждается самой смертносной добычей из всех, в сравнении с которой вампиры покажутся приручённой дичью."
 nick_the_reaver: "[Select_CString(CHARACTER.IsFemale, 'Опустошительница', 'Опустошитель' )]"
 nick_the_reaver_desc: "Пережиток ушедшей эпохи, все еще плывущий в надежде на лучшие ночи."
 nick_the_midnight_queen: "Полуночная королева"
 nick_the_midnight_queen_desc: "Когда свет гаснет, шоу продолжается."
 nick_the_egyptian: "[Select_CString(CHARACTER.IsFemale, 'Египтянка', 'Египтянин' )]"
 nick_the_egyptian_desc: "Обидное прозвище для [Select_CString(CHARACTER.IsFemale, 'недостойной захватчицы', 'недостойного захватчика' )]."
 nick_diplomatic_shaman: "[Select_CString(CHARACTER.IsFemale, 'Дипломатичная шаманка', 'Дипломатичный шаман' )]"
 nick_diplomatic_shaman_desc: "Иньянга яростно защищала свой народ, прибегая к хитроумным уловкам и обману. Сила её слов способна творить героев и низвергать князей."
 nick_savage_military_mastermind: "Гений дикой войны"
 nick_savage_military_mastermind_desc: "Терпение - это еще не все. Войны можно выигрывать с помощью грубой силы."
 nick_geoffrey_leigh: "Джеффри Ли"
 nick_geoffrey_leigh_desc: "Отказавшись от своих корней, можно переродиться заново, очистившись от ошибок прошлого."
 nick_curious_nomad: "[Select_CString(CHARACTER.IsFemale, 'Любопытная кочевница', 'Любопытный кочевник' )]"
 nick_curious_nomad_desc: "Создаёт новые личности и формирует новые мифы вокруг себя, каждый из них - новый слой защиты."
 nick_chief_enforcer: "[Select_CString(CHARACTER.IsFemale, 'Главная блюстительница', 'Главный блюститель' )]"
 nick_chief_enforcer_desc: "Порядок будет соблюдаться, если понадобится, зубами и когтями."
 nick_scion_of_constantinople: "Отпрыск Константинополя"
 nick_scion_of_constantinople_desc: "Фома всем обязан Константинополю. И он хочет вернуть свой долг любыми способами."
 nick_byzantine_envoy: "[Select_CString(CHARACTER.IsFemale, 'Византийская посланница', 'Византийский посланник' )]"
 nick_byzantine_envoy_desc: "Разрушенный авторитет разрушенной империи мало что значит."
 nick_warlord_of_avalon: "[Select_CString(CHARACTER.IsFemale, 'Военачальница', 'Военачальник' )] Авалона"
 nick_warlord_of_avalon_desc: "[Select_CString(CHARACTER.IsFemale, 'Верная военачальница', 'Верный военачальник' )] Митры несёт авторитет и дружбу своего могущественного покровителя с собой во все битвы."
 nick_veela_priestess: "Жрица Веелы"
 nick_veela_priestess_desc: "Пережиток ушедшей эпохи, пытающийся сдержать натиск Креста на свои земли."
 nick_beast_of_wales: "Уэльский зверь"
 nick_beast_of_wales_desc: "У земли [Select_CString(CHARACTER.IsFemale, 'появилась защитница', 'появился защитник' )]. Но, возможно, уже слишком поздно."
 nick_shadow_prince: "Теневой принц"
 nick_shadow_prince_desc: "Марк знает, что настоящая власть - это не обязательно восседание на троне."
 nick_treacherous_beast: "Коварный зверь"
 nick_treacherous_beast_desc: "Оно укусит вас за руку."
 nick_tireless_pagan: "[Select_CString(CHARACTER.IsFemale, 'Неутомимая язычница', 'Неутомимый язычник' )]"
 nick_tireless_pagan_desc: "Ее вера умирает, ее сила воли истощается. Покой только испортит ей жизнь."
 nick_friend_of_wolves: "Друг волков"
 nick_friend_of_wolves_desc: "Могущественные союзники, если только не почувствуют на вас скверну."
 nick_vanguard_of_the_west: "Авангард запада"
 nick_vanguard_of_the_west_desc: "Чтобы победить своих врагов, нужно сначала понять их."
 nick_shattered_mind: "Разрушенный разум"
 nick_shattered_mind_desc: "Ясность потеряна из-за ветров, безумие заполняет пустоту."
 nick_noble_savage: "[Select_CString(CHARACTER.IsFemale, 'Благородная дикарка', 'Благородный дикарь' )]"
 nick_noble_savage_desc: "Играя роль, но никогда не принадлежа к ним по-настоящему."
 nick_spineless_tactician: "Бесхребетный тактик"
 nick_spineless_tactician_desc: "Иногда их также называют генералами кресла."
 nick_god_river_of_darkness: "Бог реки Тьмы"
 nick_god_river_of_darkness_desc: "Ласомбра - это сама тьма, сражающаяся с единственным достойным врагом - солнцем."
 nick_hammer_of_the_goths: "Молот готов"
 nick_hammer_of_the_goths_desc: "Нарсес выиграл все свои политические и военные сражения. Его окончательный триумф над Византией стал и его гибелью."
 nick_latin_tyrant: "Латинский тиран"
 nick_latin_tyrant_desc: "Альфонсо завоевал Константинополь. Но ему пришлось разрушить его, и теперь он правит разоренным городом, наполненным призраками прошлого."
 nick_true_believer: "Истинно [Select_CString(CHARACTER.IsFemale, 'верующая', 'верующий' )]"
 nick_true_believer_desc: "Третий Каин уже близко. Только достойные будут вознаграждены во время его пришествия."
 nick_sword_of_alandalus: "Меч Аль-Андалуса"
 nick_sword_of_alandalus_desc: "Бадр несёт в себе надежды умирающей культуры. Она решила сражаться с ожесточением, чтобы сохранить её."
 nick_lord_of_shadows: "Повелитель теней"
 nick_lord_of_shadows_desc: "Сильвестр возглавляет Реконкисту. Но враги могут быть ближе к нему, чем он думает."
 nick_the_gadfly: "Овод"
 nick_the_gadfly_desc: "Замра никогда не отказывается ни от своей добычи, ни от своих амбиций. Многие недооценивали ее однажды, и лишь немногие сделали это дважды."
 nick_monarch_of_the_light: "Монарх света"
 nick_monarch_of_the_light_desc: "Наследница величайшего города мира, сияющая среди клана теней."
 nick_first_mullah: "Первый мулла"
 nick_first_mullah_desc: "Сулейман давно узрел искупление каинитской расы в следовании по стопам Пророка. Теперь ничто не заставит его свернуть с этого пути."
 nick_repudied_daughter: "Отвергнутая дочь"
 nick_repudied_daughter_desc: "Отец, отвергающий свою дочь, становится врагом на всю жизнь. И Сибил намерена прожить достаточно долго, чтобы свершить свою месть."
 nick_the_praetorian: "[Select_CString(CHARACTER.IsFemale, 'Преторианка', 'Преторианец' )]"
 nick_the_praetorian_desc: "Выкованные в огне великого Рима, преторианцы были амбициозными мастерами войны и интриг. Обращение в вампиров мало что изменило."
 nick_the_upstart: "Выскочка"
 nick_the_upstart_desc: "Грациано обязан всему своему (самопровозглашенному) непревзойденному таланту. К сожалению, многие не согласны с этим простым фактом."
 nick_dutiful_sire: "Покорный [Sire|El]"
 nick_dutiful_sire_desc: "Бокефос известен как наставник начинающих ласомбра. Его наставления могут быть суровыми, но всегда приносят плоды."
 nick_guardian_lasmedulas: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] Лас Медулас"
 nick_guardian_lasmedulas_desc: "Марцелла постоянно тянет вернуться в шахты, в которых он стал тем, кто он есть, и он находит утешение в защите единственного места, которое напоминает ему о прошлом."
 nick_the_subtle_shadow: "Утончённая тень"
 nick_the_subtle_shadow_desc: "Де Поланко ведет долгую игру и не стыдится этого. Суровый, но благородный, мало кто может недооценить его талант к тонкому планированию."
 nick_hero_of_the_reconquista: "Герой Реконкисты"
 nick_hero_of_the_reconquista_desc: "Терсио Браво сражался рядом с самим Сидом, но в пути забыл истинный урок истории своего друга."
 nick_cardinal_maledictus_sanguine: "Cardinal Maledictus Sanguine"
 nick_cardinal_maledictus_sanguine_desc: "Его превосходительством движет Бог. Все его поступки, от благодетельных до чудовищных, являются частью Его замысла."
 nick_the_independent: "[Select_CString(CHARACTER.IsFemale, 'Независимая', 'Независимый' )]"
 nick_the_independent_desc: "Невмешательство в чужие распри - добродетель, но она же может привести к отсутствию союзников."
 nick_the_golden: "[Select_CString(CHARACTER.IsFemale, 'Золотая', 'Золотой' )]"
 nick_the_golden_desc: "Золото может ослепить даже своего владельца."
 nick_the_knight: "Рыцарь"
 nick_the_knight_desc: "Рыцарство не умерло. Оно просто неживое."
 nick_desperate_sultan: "Отчаявшийся султан"
 nick_desperate_sultan_desc: "Отчаяние лишь ускоряет гибель."
 nick_the_spark_of_war: "Искра войны"
 nick_the_spark_of_war_desc: "Давно назревающая гражданская война все еще нуждается в правильной отправной точке."
 nick_the_mistake: "Ошибка"
 nick_the_mistake_desc: "Поговорка в аширритском обществе гласит: Ошибки не преследуют тебя. Наоборот, они зовут тебя сиром."
 nick_the_prodigal_daughter: "Блудная дочь"
 nick_the_prodigal_daughter_desc: "Люсита яростно сопротивляется все клеткам в своей жизни. Но что будет, когда их не останется?"
 nick_daughter_of_genoa: "Дочь Генуи"
 nick_daughter_of_genoa_desc: "Республика расширяет свои горизонты. Ее неживые покровители делают то же самое."
 nick_intense_venus: "Энергичная Венера"
 nick_intense_venus_desc: "Акония переживает всё в полной мере, не скованная ничем и никем, кто хотел бы ее сдержать."
 nick_king_of_rome: "Король Рима"
 nick_king_of_rome_desc: "Некоторые титулы получают по заслугам. Другие - только самопровозглашённые. Этот случай относится к последним."
 nick_lasombra_guardian: "Страж Ласомбры"
 nick_lasombra_guardian_desc: "Преданная своему тёмному отцу, она пойдёт на все, чтобы защитить его."
 nick_the_reformist: "Реформатор"
 nick_the_reformist_desc: "В вечном обществе нежити перемены происходят медленно."
 nick_latin_dissenter: "[Select_CString(CHARACTER.IsFemale, 'Латинская раскольница', 'Латинский раскольник' )]"
 nick_latin_dissenter_desc: "В океане латинского предательства и тирании Габриэлла - маленькая капля альтернативного решения для сосуществования."
 nick_the_patient_sister: "Терпеливая сестра"
 nick_the_patient_sister_desc: "Успокаивающее присутствие в разрозненной семье, возможно, достаточное для ее исцеления."
 nick_the_hound: "Гончая"
 nick_the_hound_desc: "Талли никогда не теряет след своей добычи. Но иногда даже самая лучшая охотничья собака может рассердиться на поводок своего хозяина."
 nick_military_cardinal: "Воинственный кардинал"
 nick_military_cardinal_desc: "Война и вера, скованные одной цепью."
 nick_the_people_choice: "[Select_CString(CHARACTER.IsFemale, 'Народная избранница', 'Народный избранник' )]"
 nick_the_people_choice_desc: "А если люди не согласны, их призовут к порядку."
 nick_traitor_prince: "Князь-предатель"
 nick_traitor_prince_desc: "Преданность Джангалеаццо переменчива, как ветер. Возможно, даже более."
 nick_unruly_daughter: "Непокорная дочь"
 nick_unruly_daughter_desc: "В обществе нежити быть рождённой для величия может быть неприятным фактом."
 nick_treacherous_daughter: "Вероломная дочь"
 nick_the_many_faced: "[Select_CString(CHARACTER.IsFemale, 'Многоликая', 'Многоликий' )]"
 nick_the_many_faced_desc: "Но где же [Select_CString(CHARACTER.IsFemale, 'настоящая', 'настоящий' )]?"
 nick_of_the_hoof: "Копытце"
 nick_of_the_hoof_desc: "Была ли лошадь по-настоящему предана своему всаднику?"
 nick_savage_sorceress: "Дикая колдунья"
 nick_savage_sorceress_desc: "Кто сказал, что магия должна быть скучной и ритуальной?"
 nick_sabbat_crusader: "Крестоносец Шабаша"
 nick_sabbat_crusader_desc: "Истинные верующие, готовые сражаться и умереть за правое дело."
 nick_smiling_mastermind: "Улыбающийся мастер"
 nick_smiling_mastermind_desc: "Пьетро строит будущее Тал'махе'Ра. За его легкой улыбкой кроются заговоры внутри заговоров."
 nick_conrad: "Конрад"
 nick_conrad_desc: "Личности внутри личностей, сбивающие с толку и врагов, и друзей."
 nick_daring_pirate: "Дерзкий пират"
 nick_daring_pirate_desc: "Через семь морей, охотясь на повелителей теней там, где они думают, что правят."
 nick_crafty_ambassador: "Хитрый посол"
 nick_crafty_ambassador_desc: "В доме теней послы могут быть столь же смертоносны, как и убийцы."
 nick_misguided_zealot: "Заблудший фанатик"
 nick_misguided_zealot_desc: "Рвение может быть как мощным оружием, так и серьезной ошибкой."
 nick_burgeoning_diplomat: "Начинающий дипломат"
 nick_burgeoning_diplomat_desc: "Уединенная жизнь, ведущая к медленному, но многообещающему началу нежизни."
 nick_magister_envoy: "Магистр-[Select_CString(CHARACTER.IsFemale, 'посланница', 'посланник' )]"
 nick_magister_envoy_desc: "Узурпаторы и тени, действующие заодно?"
 nick_small: "[Select_CString(CHARACTER.IsFemale, 'Маленькая', 'Маленький' )]"
 nick_small_desc: "Недооценивают те, кто не знает, часто на свой страх и риск."
 nick_disgraced_physician: "Опальный врач"
 nick_disgraced_physician_desc: "Врач не исцелил себя сам."
 nick_fanatic_cultist: "[Select_CString(CHARACTER.IsFemale, 'Фанатичная культистка', 'Фанатичный культист' )]"
 nick_fanatic_cultist_desc: "В полной самоотдаче, спасение для одних и проклятие для других."
 nick_the_moon: "Луна"
 nick_the_moon_desc: "Они смотрели на луну, которая коснулась их."
 nick_mad_prince: "Безумный князь"
 nick_mad_prince_desc: "Просто я и черепа моих придворных наслаждаемся приятной трапезой. Здесь не на что смотреть."
 nick_the_madman_of_marrakich: "[Select_CString(CHARACTER.IsFemale, 'Сумасшедшая', 'Безумец' )] из Марракеша"
 nick_the_madman_of_marrakich_desc: "Они не понимают. Может, оно и к лучшему."
 nick_prince_of_the_mad: "Князь безумцев"
 nick_prince_of_the_mad_desc: "Роке управляет своим народом с паранойей, необходимой предводителю ночи. И, возможно, немного больше."
 nick_the_greek_relic: "Греческая реликвия"
 nick_the_greek_relic_desc: "Если вы находитесь в Афинах, ведите себя как древние греки."
 nick_vengeful_conspirator: "[Select_CString(CHARACTER.IsFemale, 'Мстительная заговорщица', 'Мстительный заговорщик' )]"
 nick_vengeful_conspirator_desc: "Месть может свести с ума."
 nick_the_sybil: "Сивилла"
 nick_the_sybil_desc: "Трифоса видит будущее и действует в соответствии с этими видениями. Где проходит грань между видением и созданием истории?"
 nick_the_mortified_one: "[Select_CString(CHARACTER.IsFemale, 'Искалеченная', 'Искалеченный' )]"
 nick_the_mortified_one_desc: "Каждый шрам - напоминание о цене знаний и мудрости. Даже если в конце концов все обойдется."
 nick_deadly_devoted: "Смертельно [Select_CString(CHARACTER.IsFemale, 'преданная', 'преданный' )]"
 nick_deadly_devoted_desc: "Васантасена борется за свои убеждения со страстью, которую редко можно встретить среди людей с холодным сердцем."
 nick_cainite_krive: "Криве-[Glossary('каинит','game_concept_cainite_desc')]"
 nick_cainite_krive_desc: "Борьба за потерянных и тех, кто скоро будет потерян."
 nick_abbess_of_cain: "Настоятельница Каина"
 nick_abbess_of_cain_desc: "Слава Тёмному отцу, чтобы однажды ночью он вернулся к нам."
 nick_old_man_hate: "Старик-ненависть"
 nick_old_man_hate_desc: "Умный князь. Иктоми. Непритязательный. Вавилонянин. Дьявол Ганзы. Пожиратель глупцов. Кто знает на самом деле?"
 nick_sunblind_prophet: "Ослеплённый солнцем пророк"
 nick_sunblind_prophet_desc: "Взгляд на солнце может быть ослепляющим или просветляющим."
 nick_the_syracusan: "Сиракузец"
 nick_the_syracusan_desc: "Алхиас вместе со своими римскими союзниками стойко противостоял ужасам Карфагена, а затем поплатился за свое мужество."
 nick_holy_harbinger: "Святой предвестник"
 nick_holy_harbinger_desc: "Анатоль слышит Господа. Такой благословенный человек может быть как самым близким другом, так и самым смертельным врагом."
 nick_typhoid_mary: "Тифозная Мэри"
 nick_typhoid_mary_desc: "Отплатив за свою доброту безумием, Мэри бродит по миру в поисках потерянных товарищей."
 nick_his_own_enemy: "Свой собственный враг"
 nick_his_own_enemy_desc: "Исав вступает в смертельную схватку с Иаковом. В конце концов, разум может стать самым страшным врагом человека."
 nick_her_better_half: "Её лучшая половина"
 nick_her_better_half_desc: "Кто бы стал отрицать это?"
 nick_auntie: "Тётушка"
 nick_auntie_desc: "В поисках племянников и племянниц из-за своего просветленного безумия."
 nick_plot_twist: "Поворот сюжета"
 nick_plot_twist_desc: "Вы не ожидали такого поворота событий?"
 nick_the_jocastatian: "[Select_CString(CHARACTER.IsFemale, 'Иокастанка', 'Иокастанец' )]"
 nick_the_jocastatian_desc: "Знания передаются через кровь."
 nick_the_conquistadora: "Конкистадора"
 nick_the_conquistadora_desc: "Подобно отважным авантюристам древности, она покоряет все на своем пути, не замечая количества трупов."
 nick_the_twice_damned: "Дважды проклятый"
 nick_the_twice_damned_desc: "Елимелех пытался искупить величайшее из преступлений, но в результате лишь ещё глубже погрузился в пучину ужаса."
 nick_the_lion_of_bactria: "Лев Бактрии"
 nick_the_lion_of_bactria_desc: "Сражаясь вместе с величайшими полководцами, Ладос заслужил репутацию прославленного князя-солдата."
 nick_vengeful_longbow: "Мстительный лук"
 nick_vengeful_longbow_desc: "Выскочек нужно ставить на место, подавляя их мелкие крики о независимости."
 nick_the_arthurian: "[Select_CString(CHARACTER.IsFemale, 'Артурианка', 'Артурианец' )]"
 nick_the_arthurian_desc: "Поиск Грааля стал явью, по крайней мере, в заблуждении глупца."
 nick_dark_thaumaturgist: "Тёмный тауматург"
 nick_dark_thaumaturgist_desc: "Зеттлер работает на самого тёмного из богов - того, кто заставит даже самого отъявленного из Цимисхи отшатнуться в ужасе."
 nick_of_cruel_appetites: "с жестокими аппетитами"
 nick_of_cruel_appetites_desc: "Нападая на самую легкую добычу, вы не становитесь хищником. Это делает вас трусом."
 nick_the_peacock_prince: "Павлиний князь"
 nick_the_peacock_prince_desc: "Вы видите его на параде?"
 nick_the_noddist: "[Select_CString(CHARACTER.IsFemale, 'Ноддистка', 'Ноддист' )]"
 nick_the_noddist_desc: "Истина кроется в старых мифах. Возможно, и в конце."
 nick_the_lizard: "Ящерица"
 nick_the_lizard_desc: "Ящерица не может вечно избегать нежной ласки солнца."
 nick_master_of_ravens: "[Select_CString(CHARACTER.IsFemale, 'Повелительница', 'Повелитель' )] воронов"
 nick_master_of_ravens_desc: "Ненависть, любовь и безумие слились воедино. Трёхглазый ворон сбивает людей с пути."
 nick_great_liar: "[Select_CString(CHARACTER.IsFemale, 'Великая лгунья', 'Великий лжец' )]"
 nick_great_liar_desc: "Возможно, даже прозвище - ложь."
 nick_lazarus_james: "Лазарь Иаков"
 nick_lazarus_james_desc: "Богохульство, рожденное сломленным разумом."
 nick_relentless_fury: "Неукротимая ярость"
 nick_relentless_fury_desc: "Затаить обиду - это искусство, которым она овладела много веков назад."
 nick_voice_of_kupala: "Глас Купалы"
 nick_voice_of_kupala_desc: "Слышать голос Тёмного бога - скорее проклятие, чем благословение."
 nick_witness_end_times: "Свидетель конца времён"
 nick_witness_end_times_desc: "В конце он по-прежнему будет наблюдать."
 nick_fool_of_magdeburg: "Шут из Магдебурга"
 nick_fool_of_magdeburg_desc: "Развлекать сильных мира сего, безнаказанно смеяться над ними."
 nick_the_littlegrandmother: "Маленькая бабушка"
 nick_the_littlegrandmother_desc: "Она защищает свой клан от ужасного чудовища. Но сможет ли она защитить их от самой себя?"
 nick_the_defender: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )]"
 nick_the_defender_desc: "Волею судеб оказавшись в доме князя, Йозеф все же в первую очередь обращает внимание на свою большую семью."
 nick_the_one_that_got_away: "[Select_CString(CHARACTER.IsFemale, 'Та, кто ушла', 'Тот, кто ушёл' )]"
 nick_the_one_that_got_away_desc: "За [Select_CString(CHARACTER.IsFemale, 'ней', 'ним' )] охотится сам Охотник, и единственный выход - вечное бегство."
 nick_hope_of_the_clan: "Надежда [Glossary('клана','game_concept_Clan_desc')]"
 nick_hope_of_the_clan_desc: "Между своим проклятым основателем и безумной Каргой Ангивар гордо стоит как надежда на будущее клана Носферату."
 nick_the_consigliere: "Консильери"
 nick_master_of_denmark: "Хозяин Дании"
 nick_master_of_denmark_desc: "Абсалон создал Данию. Но сможет ли он управлять ею?"
 nick_guardian_of_holy_cities: "Хранитель Священных городов"
 nick_guardian_of_holy_cities_desc: "Тарик отвечает только высшему из призваний - вере."
 nick_the_salt_queen: "Королева соли"
 nick_the_salt_queen_desc: "Оказавшись запертой в соляных шахтах Кракова, вся сущность Гутки сместилась в сторону сверхъестественного."
 nick_the_spared: "[Select_CString(CHARACTER.IsFemale, 'Пощажённая', 'Пощажённый' )]"
 nick_the_spared_desc: "Пощажённый самим Каином или проклятый психически, а не физически, никто не знает правды о Йиме, но многие ищут."
 nick_exemplar_justicar: "Образцовый юстициар"
 nick_spider_eater: "[Select_CString(CHARACTER.IsFemale, 'Пожирательница', 'Пожиратель' )] пауков"
 nick_the_sewer_goddess: "Богиня канализации"
 nick_witch_of_paris: "Парижская ведьма"
 nick_witch_of_paris_desc: "Мнемах была здесь еще до того, как появился Париж. Возможно, она будет здесь и после того, как он перестанет существовать."
 nick_most_wanted: "[Select_CString(CHARACTER.IsFemale, 'Самая разыскиваемая', 'Самый разыскиваемый' )]"
 nick_the_penitent_dog: "Покаянная собака"
 nick_chosen_of_michael: "Избранник Михаила"
 nick_chosen_of_michael_desc: "Малахит увидел спасение в Мечте Михаила. Теперь на его плечи ложится тяжёлая ноша - нести её дальше вместо него."
 nick_the_truth_in_the_walls: "Истина в стенах"
 nick_brash_monitor: "[Select_CString(CHARACTER.IsFemale, 'Нахальная наблюдательница', 'Нахальный наблюдатель' )]"
 nick_gentle_annie: "Нежная Энни"
 nick_gentle_annie_desc: "Не оставляйте своих ягнят или детей одних на ночь."
 nick_madame: "Мадам"
 nick_golden_son: "Золотой сын"
 nick_golden_son_desc: "Кажется, что спасение достается за монету."
 nick_matron: "Матрона"
 nick_the_vanguard: "Авангард"
 nick_preacher_of_sin: "[Select_CString(CHARACTER.IsFemale, 'Проповедница', 'Проповедник' )] греха"
 nick_preacher_of_sin_desc: "Идти далеко-далеко, проповедуя Евангелие свободы, но в конце концов всегда возвращаться домой."
 nick_the_forsaken: "[Select_CString(CHARACTER.IsFemale, 'Отречённая', 'Отречённый' )]"
 nick_the_accursed_monster: "Проклятое чудовище"
 nick_the_accursed_monster_desc: "Ведя дела с демонами, вы сами можете стать дьяволом, если только вы им уже не были."
 nick_prince_of_dirt: "Князь грязи"
 nick_prince_of_dirt_desc: "Поскольку вампиры долгое время не могли попасть в Акру, Этьена по иронии судьбы прозвали «Принцем грязи». Он сохранил это прозвище даже после захвата города как унизительное напоминание о своем прошлом."
 nick_the_general: "Генерал"
 nick_the_general_desc: "Вечной войне нужен вечный генерал. Чандрапутра - именно такой человек."
 nick_the_warrior_scholar: "[Select_CString(CHARACTER.IsFemale, 'Учёная-воительница', 'Учёный-воин' )]"
 nick_the_rakshasa_of_rakshasas: "Ракшаса ракшас"
 nick_the_rakshasa_of_rakshasas_desc: "Дьявол или спаситель, Хазимель может быть и тем, и другим."
 nick_the_vaisya: "Вайшья"
 nick_the_vaisya_desc: "Гордо представляя себя купцом, Рамессу смешал Египет со своей родной Индией."
 nick_kind_mentor: "[Select_CString(CHARACTER.IsFemale, 'Добрая наставница', 'Добрый наставник' )]"
 nick_kind_mentor_desc: "Всем героям нужен добрый и терпеливый наставник. Лучше Дурги Син им не найти."
 nick_rising_star: "Восходящая звезда"
 nick_rising_star_desc: "Новая звезда засияла в Багдаде. Но тени монголов подступают все ближе."
 nick_avaricious_prophet: "[Select_CString(CHARACTER.IsFemale, 'Скупая ученица', 'Скупой ученик' )]"
 nick_avaricious_prophet_desc: "Вера или выгода? А может, и то, и другое?"
 nick_the_wonder_maker: "[Select_CString(CHARACTER.IsFemale, 'Чудотворица', 'Чудотворец' )]"
 nick_the_vengeful_apprentice: "[Select_CString(CHARACTER.IsFemale, 'Мстительная ученица', 'Мстительный ученик' )]"
 nick_the_vengeful_apprentice_desc: "Зоя отомстила за своего наставника и едва не потеряла себя в процессе. Обучение у Анатоля спасло её."
 nick_careless_pawn: "Беспечная пешка"
 nick_careless_pawn_desc: "В большой игре этот игрок просто спотыкается на месте, когда с ним играют его (многие) ставленники."
 nick_black_mother: "Чёрная мать"
 nick_black_mother_desc: "Кали увидела раскол в рядах Равнос и покинула их. Но она вернется во время нужды."
 nick_driven_knight: "Целеустремлённый рыцарь"
 nick_driven_knight_desc: "Федима приняла рыцарство очень легко. Она надеется, что все члены клана Равнос сделают то же самое."
 nick_courtly_entertainer: "[Select_CString(CHARACTER.IsFemale, 'Придворная артистка', 'Придворный артист' )]"
 nick_the_phoenix: "Феникс"
 nick_the_new_blood: "Свежая кровь"
 nick_the_setting_sun: "Заходящее солнце"
 nick_thelionessofjerusalem: "Львица Иерусалима"
 nick_thelionessofjerusalem_desc: "Своими смелыми действиями Кавия взяла Иерусалим штурмом. Если потерявшимся отпрыскам Салюбри нужна мать, вокруг которой можно сплотиться, им не нужно искать дальше."
 nick_the_wise_counsel: "[Select_CString(CHARACTER.IsFemale, 'Мудрая советница', 'Мудрый советник' )]"
 nick_the_wise_counsel_desc: "Воины должны быть уравновешены целителями. Действие должно быть уравновешены мудростью."
 nick_singer_of_peace: "Певица мира"
 nick_singer_of_peace_desc: "Она будет петь для нас до самого конца. И, возможно, этого будет достаточно."
 nick_the_flaming_sword: "Пламенный меч"
 nick_the_flaming_sword_desc: "Идеал Салюбри умер с мечом в руке, его долг казался выполненным."
 nick_third_eyed_heretic: "Трёхглазый еретик"
 nick_third_eyed_heretic_desc: "Её третий глаз видит путь к спасению. По крайней мере, так она говорит."
 nick_the_retribution: "Возмездие"
 nick_the_retribution_desc: "Даже пацифист может зайти слишком далеко."
 nick_the_fearless_cub: "Бесстрашный детёныш"
 nick_dedicated_warrior: "[Select_CString(CHARACTER.IsFemale, 'Самоотверженная воительница', 'Самоотверженный воин' )]"
 nick_dedicated_warrior_desc: "Яэль борется за то, чтобы истинное призвание её клана смогло пережить их неизбежное падение."
 nick_last_historian: "Последний историк"
 nick_last_historian_desc: "Салюбри придёт конец, но, остаётся надеяться, их история переживет их самих."
 nick_divine_punishment: "Божественная кара"
 nick_divine_punishment_desc: "Она покарает тех, кто нанес обиду её клану, даже если для этого придется потерять себя."
 nick_the_last_elder: "[Select_CString(CHARACTER.IsFemale, 'Последняя', 'Последний' )] старейшина"
 nick_the_last_elder_desc: "И вот упало последнее домино."
 nick_sword_of_vengeance: "Меч возмездия"
 nick_sword_of_vengeance_desc: "Уже слишком поздно для спасения, но, возможно, не для мести."
 nick_the_forgiving: "[Select_CString(CHARACTER.IsFemale, 'Всепрощающая', 'Всепрощающий' )]"
 nick_typhon: "Тифон"
 nick_typhon_desc: "Наше спасение, наша свобода - только ценой нашей души."
 nick_the_first_son: "Первый сын"
 nick_the_first_son_desc: "Следовать за богом легче, если вы сначала знали его как человека."
 nick_the_voice_of_reason: "Голос разума"
 nick_the_voice_of_reason_desc: "Медленно, осторожно и методично - вот так мир в конце концов склонится перед Сетом."
 nick_the_sorceress: "Колдунья"
 nick_the_sorceress_desc: "Владение тёмными искусствами, доведённое до впечатляющего уровня."
 nick_the_beloved_of_the_moon: "Возлюбленная Луны"
 nick_the_beloved_of_the_moon_desc: "Возможно, Сет никогда не любил по-настоящему. Но если он и любил, то только Мааткару."
 nick_he_who_lives: "Тот, кто живет во имя бога Солнца"
 nick_he_who_lives_desc: "Проповедуя славу Сета своим примером, он вдохновляет свободу и рост, где бы ни ступала его нога."
 nick_night_jarl: "Ночной ярл"
 nick_religious_scholar: "Богослов"
 nick_religious_scholar_desc: "Змей направляет её руку, обостряя её разум."
 nick_snake_among_snakes: "Змей среди змей"
 nick_snake_among_snakes_desc: "Есть лишь немного идей и людей, которых Сарразин еще не предал. Что касается остальных? Просто дайте ему время."
 nick_the_snake_of_eden: "Эдемский змей"
 nick_daughter_of_hel: "Дочь Хель"
 nick_daughter_of_hel_desc: "Змей принимает множество форм, и некоторые из них более достойны похвалы, чем другие."
 nick_opportunistic_preacher: "[Select_CString(CHARACTER.IsFemale, 'Проповедница-оппортунистка', 'Проповедник-оппортунист' )]"
 nick_opportunistic_preacher_desc: "Сет не будет возражать, если вы быстро заработаете, распространяя его слова, верно?"
 nick_set_worst_nightmare: "Худший кошмар Сета"
 nick_set_worst_nightmare_desc: "И последняя дочь Исиды никогда не сломается. Однажды ее месть поглотит все, включая ее саму."
 nick_fire_child: "Огненное дитя"
 nick_fire_child_desc: "Хозяйка Огненного двора - образец сетитов как в хорошем, так и в плохом."
 nick_goddess_moon: "Богиня Луны"
 nick_queen_of_europe: "Королева Европы"
 nick_queen_of_europe_desc: "Нефертити предпочитает обрести славу о свершении, прежде чем реально его достичь."
 nick_occult_trader: "[Select_CString(CHARACTER.IsFemale, 'Оккультная торговка', 'Оккультный торговец' )]"
 nick_born_from_fire: "[Select_CString(CHARACTER.IsFemale, 'Рождённая', 'Рождённый' )] в огне"
 nick_born_from_fire_desc: "Её рыжие волосы - благословение Сета, и она смело начинает свой путь к постижению его тайн."
 nick_lady: "Леди"
 nick_egyptologist: "Египтолог"
