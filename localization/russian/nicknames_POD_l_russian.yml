 nick_red_empress: "Красная императрица"
 nick_red_empress_desc: "Красная от крови своего переворота, Салианна наконец-то обрела свободу, но не спасение."
 nick_la_noire: "ля Нуар"
 nick_la_noire_desc: "Эсклармонда получила это прозвище благодаря своему маврскому происхождению. Но она приняла его, и теперь носит с гордостью."
 nick_king_of_roses: "Король роз"
 nick_king_of_roses_desc: "Единственный король среди королев, Этьен умеет смешиваться с тенью и извлекать из неё выгоду."
 nick_la_juste: "ля Жюст"
 nick_la_juste_desc: "Прекрасная дева из Шампани справедлива во всем, за исключением тех случаев, когда её детские фантазии берут верх."
 nick_saint: "[Select_CString(CHARACTER.IsFemale, 'Святая', 'Святой' )]"
