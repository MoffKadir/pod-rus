 nick_mouth_dazbog: "Уста Даждьбога"
 nick_mouth_dazbog_desc: "[Select_CString(CHARACTER.IsFemale, 'Единственная', 'Единственный' )], кто [Select_CString(CHARACTER.IsFemale, 'способна', 'способен' )] истолковать указы бога... и сбалансировать книги его безрассудных воинов."
 nick_of_tronje: "из Тронье"
 nick_of_tronje_desc: "«Тронье» также может быть Colonia Ulpia Traiana, римским городом недалеко от современного Ксантена, из которого происходил Зигфрид. Это объясняет кажущуюся глубокую осведомленность Хагена о происшествиях и делах времен юности Зигфрида. Точно так же название маленькой деревушки замка Дронекен в горах Хунсрюк звучит как «Тронье»; в средние века она называлась «Тронек» и находилась на территории исторического королевства бургундов. Неподалеку есть названия, которые намекают на другие фигуры из «Нибелунгов», особенно на родственника Хагена Ортвина из Меца и его коллег Хунольда и Фолькера фон Альцея. Судя по замкам вокруг Дронекена, Ортвина можно отнести к Мецу, Хагена - к Дронекену, Хунольда - к Хунольдиспетре (ныне Хунольштайн в Морбахе), а Фолькера - к Альзею. Это места, которые путешественники проезжали по пути из Ксантена через Мец и Вормс в Пассау."
