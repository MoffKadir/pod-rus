 nick_magus_prince: "Князь-маг"
 nick_magus_prince_desc: "Пока остальные занимаются эзотерическими вопросами, Лотариус заботится о том, чтобы у тремеров был дом, к которому можно обратиться в трудную минуту."
 nick_the_lightbearer: "Светоносец"
 nick_the_lightbearer_desc: "Он был объектом нашего почитания, смыслом, ради которого мы жертвовали бесчисленными жизнями пифагорейцев, катаров, масонов, алхимиков - всех, кто боролся во тьме, чтобы однажды, через несколько поколений, один человек смог взять в руки запретный плод, философский камень, эликсир вечной жизни. Его звали Горатрикс, наш светоносец, наш Прометей, наш Люцифер."
 nick_eye_of_the_storm: "Око бури"
 nick_eye_of_the_storm_desc: "Пока буря бушует и грозит разнести Пирамиду на части, Меерлинда остается спокойной и собранной в самом ее центре."
 nick_the_brash: "[Select_CString(CHARACTER.IsFemale, 'Дерзкая', 'Дерзкий' )]"
 nick_the_brash_desc: "Кальдерон не терпит оскорблений. Его ярость сравнима с яростью легендарного Бруха."
 nick_the_smiling_envoy: "[Select_CString(CHARACTER.IsFemale, 'Улыбающаяся посланница', 'Улыбающийся посланник' )]"
 nick_the_smiling_envoy_desc: "За этой улыбкой скрываются амбиции и коварство. Смертоносная комбинация."
 nick_the_bane_of_mistridge: "Бич Мистриджа"
 nick_the_bane_of_mistridge_desc: "Горе от падения Мистриджа стало завершением эпохи и началом медленного, мучительного конца."
 nick_watchful_eye: "Бдительное око"
 nick_watchful_eye_desc: "Ксавьер ищет решения там, где другие видят проблемы. Это может стать как ключом к его победе или погибели."
 nick_no_one_pawn: "Ничейная пешка"
 nick_no_one_pawn_desc: "Рутор больше никогда не будет связан с кем-то другим. По крайней мере, открыто."
 nick_goddess_of_strife: "Богиня раздора"
 nick_goddess_of_strife_desc: "Деверра слышит зов Телявеля и готовит свою самую устрашающую магию, чтобы ответить на его призыв к битве."
 nick_dutiful_spy: "[Select_CString(CHARACTER.IsFemale, 'Верная шпионка', 'Верный шпион' )]"
 nick_servile_envoy: "[Select_CString(CHARACTER.IsFemale, 'Услужливая посланница', 'Услужливый посланник' )]"
 nick_servile_envoy_desc: "Чувство обиды может быть мощным стимулом. Жерве знает своё нынешнее место, но не будет довольствоваться им вечно."
