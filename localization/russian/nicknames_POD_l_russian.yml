 nick_leaf_typhoon: "Эпицентр тайфуна"
 nick_leaf_typhoon_desc: "Лист, мягко танцующий в центре тайфуна, - это прозвище, которое Пэй Лин дал Корджину после того, как поработал с ним некоторое время. Более точного описания не придумать."
