 nick_goddess_among_mortals: "Богиня среди смертных"
 nick_goddess_among_mortals_desc: "И, заметив, что Елена движется вдоль валов, они прошептали друг другу нежные, крылатые слова: «Кто может их винить? Неудивительно, что мужчины Трои и аргивяне под оружием терпели многолетние муки ради нее, ради такой женщины. Красота, ужасная красота! Бессмертная богиня - так она поражает наши взоры!»"
 nick_aspiring_baron: "Подающий надежды барон"
