 nick_maine_athramail: "Мэн Атрамейл"
 nick_maine_athramail_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Федлимид стал Мэном Атрамейлом («напоминающим отца»)."
 nick_maine_mathramail: "Мэн Матрамэйл"
 nick_maine_mathramail_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Каирбр стал Мэном Матрамейлом («напоминающим мать»)."
 nick_maine_andoe: "Мэн Андо"
 nick_maine_andoe_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Эохейд стал Мэном Андо («стремительным»)."
 nick_maine_tail: "Мэн Тай"
 nick_maine_tail_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Фергус стал Мэном Тай («безмолвным»)."
 nick_maine_morgor: "Мэн Моргор"
 nick_maine_morgor_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Кет стал Мэном Моргором («великий долг»)."
 nick_maine_milscothach: "Мэн Милскотах"
 nick_maine_milscothach_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Син стал Мэном Милскотахом («сладкоречивым»)."
 nick_maine_moepirt: "Мэн Моэпирт"
 nick_maine_moepirt_desc: "У Мэйв и Эйлиля было семь сыновей, и всех их звали Мэн. Изначально все они носили другие имена, но когда Мэйв спросила друида, кто из ее сыновей убьет Конхобара, тот ответил: «Мэн». У нее не было сына по имени Мэн, поэтому она переименовала всех своих сыновей. Дэйр стал Мэном Моэпиртом («неописуемым»)."
 nick_the_white_phantom: "Белый фантом"
