 nick_le_vieux: "ле Вье"
 nick_le_vieux_desc: "Старость видна на его чертах, но Жерар больше беспокоится о своём положении, чем о запятнанной репутации."
 nick_iceland_shieldmaiden: "Исландская дева щита"
 nick_iceland_shieldmaiden_desc: "Вдали от большой земли старые традиции хранит та, кто верил в них всю свою жизнь."
 nick_careless_hedonist: "Беззаботный гедонист"
 nick_careless_hedonist_desc: "Если жизнь - игра, то Ионтий намерен прожить её на полную катушку."
 nick_lover_of_beauty: "[Select_CString(CHARACTER.IsFemale, 'Любительница', 'Любитель' )] красоты"
