 nick_estranged_scholar: "[Select_CString(CHARACTER.IsFemale, 'Странствующая учёная', 'Странствующий учёный' )]"
 nick_deluded_protector: "[Select_CString(CHARACTER.IsFemale, 'Заблудшая защитница', 'Заблудший защитник' )]"
 nick_saint_divinity: "Внутренняя божественная святость"
 nick_holy_spirit: "Святой дух"
 nick_holy_spirit_desc: "Святой дух покинул Константинополь, но не забыл его. Мечта будет жить, несмотря ни на что."
 nick_tzimisce_favorite: "[Select_CString(CHARACTER.IsFemale, 'Фаворитка', 'Фаворит' )] Цимисхи"
 nick_tzimisce_favorite_desc: "Когда мир будет окончательно уничтожен, Ламбах останется последним, кто будет в ужасе наблюдать за тем, как его кошмар становится явью."
 nick_blood_breaker: "Кровопийца"
 nick_blood_breaker_desc: "Лугож возглавит революцию. Но, возможно, не ту, на которую он рассчитывал."
 nick_senescent_master: "Стареющий мастер"
 nick_senescent_master_desc: "Раду привносит спокойствие и дисциплину в хаотичное Воеводство, но его улыбки не достигают его глаз."
 nick_hammer_of_the_tremere: "Молот тремеров"
 nick_hammer_of_the_tremere_desc: "Пока остальные воеводы препираются и строят заговоры, Иоанн в одиночку выигрывает войну с тремерами."
 nick_the_deal_broker: "[Select_CString(CHARACTER.IsFemale, 'Посредница', 'Посредник' )] в сделках"
 nick_the_deal_broker_desc: "Посредничество между препирающимися Цимисхи, безусловно, способствует созданию хорошей репутации дипломата."
 nick_mother_of_horrors: "Мать ужасов"
 nick_mother_of_horrors_desc: "Даже ужасам нужна любящая, заботливая мать."
 nick_alien_hunger: "Чужеродный голод"
 nick_alien_hunger_desc: "Анделеон заглянул в бездну. И она в самом деле взглянула на него в ответ."
 nick_the_judas: "Пражский Иуда"
 nick_the_sculptor_of_wolves: "Скульптор волков"
 nick_the_sculptor_of_wolves_desc: "Волки действительно лучшие друзья дамы."
 nick_hurul: "Хурул"
 nick_ignorant_little_girl: "Невежественная маленькая девочка."
 nick_the_impassible: "[Select_CString(CHARACTER.IsFemale, 'Неприступная', 'Неприступный' )]"
 nick_mother_of_the_nok: "Мать Нок"
 nick_dark_lord_tzimisce: "[Select_CString(CHARACTER.IsFemale, 'Тёмная владычица', 'Тёмный владыка' )] Цимисхи"
 nick_dark_lord_tzimisce_desc: "Звучит Имперский марш."
 nick_rebellious_scholar: "[Select_CString(CHARACTER.IsFemale, 'Мятежная учёная', 'Мятежный учёный' )]"
 nick_spider_bride: "Паучья невеста"
 nick_clever_monster: "Хитроумный Монстр"
 nick_clever_monster_desc: "Габия скрывает свою сообразительность за чудовищной маской. Те, кто не успел пронзить её, уже мертвы."
 nick_diligent_autocrat: "Усердный автократ"
 nick_diligent_autocrat_desc: "Пастырь заботится о своей пастве. В конце концов, это долг благородных - защищать своих подчинённых."
 nick_scholar_of_enlightenment: "[Select_CString(CHARACTER.IsFemale, 'Ученая-просветительница', 'Ученый-просветитель' )]"
 nick_scholar_of_enlightenment_desc: "Перемены - единственная константа в жизни и единственная тема, которую стоит исследовать."
 nick_masterless_spy: "Шпион без господина"
 nick_fiend_among_fiends: "Злодей из злодеев"
 nick_fiend_among_fiends_desc: "Ужасная тактика ведения войны обеспечила Кобану множество побед ещё до того, как он достал оружие."
 nick_fiendish_knight: "Дьявольский рыцарь"
 nick_fiendish_knight_desc: "Преданная своему сюзерену, Кара доказывает, что среди чудовищ есть место чести."
 nick_artist_of_screams: "[Select_CString(CHARACTER.IsFemale, 'Художница', 'Художник' )] криков"
 nick_artist_of_screams_desc: "Поистине симфония ночи."
 nick_the_unquenchable: "[Select_CString(CHARACTER.IsFemale, 'Ненасытная', 'Ненасытный' )]"
 nick_the_unquenchable_desc: "Бездонный ужас должен быть накормлен."
 nick_sister_of_blood: "Сестра крови"
 nick_sister_of_blood_desc: "Пропитанная кровью правая рука Картаририи позволит ей утопить свой континент в огне, прежде чем её враги смогут победить."
 nick_vroi_goddess: "Вройская богиня"
 nick_vroi_goddess_desc: "Богиня забытого народа в забытую эпоху, заброшенная в нынешние ночи по прихоти судьбы."
 nick_father_brood: "Отец выводка"
 nick_master_of_hellhounds: "[Select_CString(CHARACTER.IsFemale, 'Хозяйка', 'Хозяин' )] адских гончих"
 nick_master_of_hellhounds_desc: "Скульптор плоти тысяч и [Select_CString(CHARACTER.IsFemale, 'мстительница', 'мститель' )] заблудших воевод."
 nick_the_renewer: "[Select_CString(CHARACTER.IsFemale, 'Возрождённая', 'Возрождённый' )]"
 nick_test_subject: "[Select_CString(CHARACTER.IsFemale, 'Испытуемая', 'Испытуемый' )]"
 nick_test_subject_desc: "Вечность мучений ради высшей цели - знания."
 nick_the_main_antagonist: "[Select_CString(CHARACTER.IsFemale, 'Главная антагонистка', 'Главный антагонист' )]"
 nick_the_main_antagonist_desc: "Искупление можно получить, только победив Вукодлака."
 nick_the_lord_of_the_night: "[Select_CString(CHARACTER.IsFemale, 'Владычица', 'Властелин' )] ночи"
 nick_the_lord_of_the_night_desc: "Вентру получил право на власть от самого Каина. Однако право на смерть ему предоставили его кровные братья и сёстры."
 nick_sybaritic_mastermind: "Сибаритский магистр"
 nick_sybaritic_mastermind_desc: "Когда-то Булску обладал величайшим потенциалом, который только можно было найти, но растратил его в упадке и роскоши. Не каждый может быть Камиллом."
 nick_lord_of_light: "Владыка света"
 nick_lord_of_light_desc: "Да здравствует Митра, владыка Лондона, князь света, покоритель Британии, Солнце и Приносящий свет! Пусть его божественность превзойдет проклятие и принесёт нам спасение!"
 nick_the_graceful_tyrant: "Милостивый тиран"
 nick_the_graceful_tyrant_desc: "Часто принимаемый за тореадора, Александр скрывает бессердечное высокомерие за маской юношеской красоты."
 nick_sword_bearer: "Меченосец"
 nick_sword_bearer_desc: "Юрген - меч Хардештадта и Вентру в целом. Но даже у этого совершенного оружия однажды могут появиться собственные амбиции."
 nick_roman_relic: "Римская реликвия"
 nick_roman_relic_desc: "Юлия олицетворяет собой все лучшее, что было в Риме. Для многих она - образец, с которого нужно брать пример, и наставница, к которой стоит прислушиваться."
 nick_bitter_ender: "Горький конец"
 nick_bitter_ender_desc: "Переменчивая верность Крефея может заставить его сделать весьма сомнительный выбор, иногда очень дорогостоящий."
 nick_ingenious_daughter: "Изобретательная дочь"
 nick_ingenious_daughter_desc: "Ильзе прекрасно понимает, что смертные представляют собой угрозу, с которой она готова разобраться. Однако она может недооценивать угрозы, находящиеся ближе к дому..."
 nick_iron_fist: "Железный кулак"
 nick_iron_fist_desc: "Чтобы достичь своих грандиозных амбиций, Густав готов пойти на все, даже если ему придётся ввергнуть мир в войну."
 nick_thorn_on_their_side: "Кость в горле"
 nick_thorn_on_their_side_desc: "Обречённая на смерть, но слишком упрямая, чтобы умереть, её охота бесконечна."
 nick_forgotten_barbarian: "Забытый варвар"
 nick_the_last_saxon: "Последний саксонец"
 nick_the_last_saxon_desc: "Его народ давно исчез, и Эйрик видит недостатки его потомков. Тем не менее, его собственный род подаёт надежды."
 nick_the_father: "Отец"
 nick_the_father_desc: "Роль Антония в Троице была значительной. Но даже бессмертные Мечты должны когда-то заканчиваться."
 nick_the_boy_king: "Мальчик-король"
 nick_the_boy_king_desc: "В поисках божественности Антиной обрёл лишь бессмертие. Это был компромисс, в котором он не уверен и по сей день."
 nick_the_lady_of_blood: "Дама крови"
 nick_the_son: "Сын"
 nick_palace_prefect: "Префект дворца"
 nick_palace_prefect_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие из её титулов использовались обеими структурами."
 nick_prince_in_waiting: "[Select_CString(CHARACTER.IsFemale, 'Княгиня', 'Князь' )] в ожидании"
 nick_prince_in_waiting_desc: "Анне было отказано в праве первородства при жизни. Она не упустит возможность получить его в нежизни."
 nick_prince_in_waiting_improved: "[Select_CString(CHARACTER.IsFemale, 'Обещанная принцесса', 'Обещанный принц' )]"
 nick_prince_in_waiting_improved_desc: "Анна наконец-то обрела свое право первородства. Самый желанный город мира наконец-то принадлежит ей, и ее восхождение только начинается."
 nick_caesar_magister: "Цезарь-магистр"
 nick_caesar_magister_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие из её титулов использовались обеими структурами."
 nick_the_military_prefect: "Военный префект"
 nick_the_military_prefect_desc: "Велизарий продолжил в нежизни то, что делал при жизни: с честью и усердием служить Константинополю. Единственное, что в конце концов заставило его свернуть с этого пути - это любовь."
 nick_the_eastern_praetorian_prefect: "Восточный префект претория"
 nick_the_eastern_praetorian_prefect_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие из её титулов использовались обеими структурами."
 nick_the_domestic_prefect: "Префект-доместик"
 nick_the_domestic_prefect_desc: "Мечта Михаила была создана по образцу Византийской империи, и многие из её титулов использовались обеими структурами."
 nick_model_prince: "Образцовый князь"
 nick_pontifex_maximus: "Великий понтифик проклятых"
 nick_pontifex_maximus_desc: "От скромного начала до упаднического конца, Камилл - это Рим. Средневековый Рим преклоняется уже не перед консулами, а перед Папами? Да будет так, забудьте Камилла, вечного консула, да здравствует Камилл, Великий понтифик!"
 nick_ambitious_pretender: "[Select_CString(CHARACTER.IsFemale, 'Амбициозная претендентка', 'Амбициозный претендент' )]"
 nick_ambitious_pretender_desc: "Дания стоит того, чтобы пойти на некоторые жертвы. Особенно, если их принесут другие."
 nick_honor_incarnate: "Воплощённая честь"
 nick_honor_incarnate_desc: "Луций видел слишком много людей, поддавшихся амбициям и жадности, чтобы оставаться в стороне. Как всегда верный своему слову, он будет защищать Святейший город."
 nick_upstart_baron: "Барон-выскочка"
 nick_upstart_baron_desc: "Слишком молод для легенды, слишком громогласен для мудрости. Но его кинжал уже приставлен к позвоночнику Бога Солнца."
 nick_true_loyalist: "Истинный лоялист"
 nick_true_loyalist_desc: "Марк искренне верит в дело Митры и является его самым верным лейтенантом. Ничто не может поколебать такую связь... не так ли?"
 nick_opportunist_crusader: "Крестоносец-оппортунист"
 nick_opportunist_crusader_desc: "Эон сумел выйти победителем из хаоса Альбигойских крестовых походов вопреки всему. Теперь за ним внимательно приглядывают, а не недооценивают."
 nick_illprepared_king: "Неподготовленный король"
 nick_illprepared_king_desc: "Джеффри хотел отомстить своему сиру, и он это сделал. Следующий шаг после этого был не так хорошо спланирован."
 nick_fallen_countess: "Падшая графиня"
 nick_fallen_countess_desc: "Когда-то Савьярр была самой влиятельной каиниткой во Франции. Но по мере того, как к ней возвращаются воспоминания, она понимает, что потеряла гораздо больше, чем свою власть."
 nick_knight_black_cross: "Рыцарь Черного Креста"
 nick_knight_black_cross_desc: "Лукреция заслужила право сражаться благодаря силе своего оружия и верности. Она будет стоять на стороне своего сюзерена до самого горького конца."
 nick_rome_advocate: "[Select_CString(CHARACTER.IsFemale, 'Защитница', 'Защитник' )] Рима"
 nick_rome_advocate_desc: "Когда-то Равенна была центром римского мира. Ливия не забыла об этом и надеется, что так будет и впредь."
 nick_little_wolf: "Маленький волк"
 nick_little_wolf_desc: "Последний защитник арианства до сих пор таит злобу на католицизм. Теперь у него есть бессмертие, чтобы переделать его по своему образу и подобию."
 nick_bane_carthage: "Бич Карфагена"
 nick_bane_carthage_desc: "Carthago Delenda Est! Если Катон был оратором, разрушившим Карфаген, то Лисандр был мечом."
 nick_patient_rebel: "[Select_CString(CHARACTER.IsFemale, 'Терпеливая мятежница', 'Терпеливый мятежник' )]"
 nick_patient_rebel_desc: "Вдали от центра политики позволить себе забыться может быть самым мудрым решением."
 nick_the_compulsive_agitator: "[Select_CString(CHARACTER.IsFemale, 'Навязчивая подстрекательница', 'Навязчивый подстрекатель' )]"
 nick_the_compulsive_agitator_desc: "Единственное, что может быть быстрее его рта, - это его отступление."
 nick_weak_outsider: "Слабый чужак"
 nick_weak_outsider_desc: "Слишком трусливый, чтобы вести за собой, слишком озлобленный, чтобы следовать за ним, слишком злой, чтобы угаснуть."
 nick_seething_vassal: "Кипящий вассал"
 nick_seething_vassal_desc: "Эдуард служит смиренно, но его взор всегда прикован к трону, которого он жаждет."
 nick_old_warrior: "[Select_CString(CHARACTER.IsFemale, 'Старая воительница', 'Старый воин' )]"
 nick_old_warrior_desc: "Тот, кто жил мечом, может погибнуть от ножа."
 nick_heir_to_the_throne: "[Select_CString(CHARACTER.IsFemale, 'Наследница', 'Наследник' )] престола"
 nick_heir_to_the_throne_desc: "Чёрный трон Каина ждет. Анаджа [Select_CString(CHARACTER.IsFemale, 'готовилась', 'готовился' )] к этому всю свою жизнь."
 nick_last_crusader: "Последний крестоносец"
 nick_last_crusader_desc: "Гондемар потерял всё во время Четвёртого крестового похода. Ради своего погибшего сюзерена он попытается спасти то, что ещё можно спасти."
 nick_dutiful_son: "Верный сын"
 nick_dutiful_son_desc: "Венцель во всем уважает своего сира, как и положено хорошему потомку. Иногда он опасается, что это может стать концом для них обоих."
 nick_hungarian_overlord: "[Select_CString(CHARACTER.IsFemale, 'Венгерская владычица', 'Венгерский владыка' )]"
 nick_hungarian_overlord_desc: "Нова Арпад считает себя мастером заговоров и будущим Венгрии. К сожалению, реальность имеет свойство быть менее приятной, чем мечты."
 nick_agent_of_god: "Агент Бога"
 nick_agent_of_god_desc: "Бесчувственный и жестокий Бог не мог пожелать лучшего агента, чем Геза Арпад."
 nick_mademoiselle: "Мадемуазель"
 nick_scion_of_the_republic: "Отпрыск Республики"
 nick_scion_of_the_republic_desc: "Аквилея пережила Римскую Империю и отстроилась после буйства Аттилы. Так же поступил и ее князь."
 nick_ventrue_vanguard: "Авангард Вентру"
 nick_ventrue_vanguard_desc: "В краю диких богов и старой крови он несет холодную руку порядка. Хотят они того или нет."
 nick_unconcerned_soldier: "Равнодушный солдат"
 nick_unconcerned_soldier_desc: "Зачем беспокоиться? Все равно мы все мертвы."
 nick_merchant_crusader: "Купец-крестоносец"
 nick_merchant_crusader_desc: "Хорст был не очень хорош в роли торговца и знает, что в роли крестоносца он будет еще хуже."
 nick_zealous_ambassador: "Ревностный посол"
 nick_the_wise_and_prosperous: "[Select_CString(CHARACTER.IsFemale, 'Мудрая и процветающая', 'Мудрый и процветающий' )]"
 nick_the_wise_and_prosperous_desc: "Теневые истины окружают этого человека, а самые глубокие тайны известны лишь избранным."
 nick_the_explorer: "[Select_CString(CHARACTER.IsFemale, 'Исследовательница', 'Исследователь' )]"
 nick_the_explorer_desc: "Столько всего предстоит открыть, а времени в моем бессмертии так мало!"
 nick_the_level_headed: "[Select_CString(CHARACTER.IsFemale, 'Рассудительная', 'Рассудительный' )]"
 nick_the_level_headed_desc: "Спокойствие, невозмутимость и собранность - всё это днём. И ночью."
 nick_father_of_emperors: "Отец императоров"
 nick_father_of_emperors_desc: "Бурная жизнь верного солдата, вознаграждённого бессмертием тела и славой."
 nick_battle_maiden: "Дева битвы"
 nick_battle_maiden_desc: "Вентру никогда не проявляли подобной храбрости, пока Артемида не ворвалась в Карфаген. И, вероятно, уже никогда не проявят."
 nick_historian_kindred: "Историк сородичей"
 nick_historian_kindred_desc: "Достойное, хотя и не законченное начинание."
 nick_sycophant_prince: "Князь-[Select_CString(CHARACTER.IsFemale, 'подхалимка', 'подхалим' )]"
 nick_quiet_observer: "[Select_CString(CHARACTER.IsFemale, 'Тихая наблюдательница', 'Тихий наблюдатель' )]"
 nick_born_seneschal: "Прирожденный сенешаль"
 nick_born_seneschal_desc: "Воистину, этот человек рождён для служения и никогда не поднимет руку против своего хозяина. Воистину."
 nick_iron_queen: "Железная королева"
 nick_childe_camarilla: "Дитя Камарильи"
 nick_master_of_diplomacy: "Мастер дипломатии"
 nick_master_of_diplomacy_desc: "Если оборотни воют у моей двери, то вот тот человек, которого я хочу видеть рядом с собой."
 nick_drakonskyr: "Драконскир"
 nick_drakonskyr_desc: "Она боролась всей душой. Но, в конце концов, осталась только тьма."
 nick_tired_warrior: "[Select_CString(CHARACTER.IsFemale, 'Усталый воительница', 'Усталый воин' )]"
 nick_tired_warrior_desc: "Слишком много битв, слишком много войн, бессмертие порой не дает передышки."
 nick_infernal_heir: "[Select_CString(CHARACTER.IsFemale, 'Инфернальная наследница', 'Инфернальный наследник' )]"
 nick_unending_feud: "из Непрекращающейся вражды"
