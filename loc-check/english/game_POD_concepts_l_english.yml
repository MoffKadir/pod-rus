 game_concept_jerusalem_unique_decisions: "Jerusalem Decisions"
 game_concept_jerusalem_unique_decisions_desc: "[SelectLocalization( IsInGame, 'game_concept_jerusalem_unique_decisions_desc_ingame', 'game_concept_jerusalem_unique_decisions_desc_outofgame' )]"
 game_concept_jerusalem_unique_decisions_desc_ingame: "A creature of great power lies within a pit whose maw may be found on Ketef Hinnom. Many contradictory voices issue forth from the Pit, perhaps granting some insight. These voices touch mortal and supernatural alike, driving many in the area towards religious mania and hysteria. Here is a summary of the available decisions:\n$BULLET_WITH_TAB$#V $supehunter_purify_jerusalem_pit_decision$#!: Available to a [GetTrait('supehunter').GetName(GetNullCharacter)] of the [GetReligionByKey('hunters_religion').GetAdjective] [religion|E]\n$BULLET_WITH_TAB$#V $malkavian_search_for_sister_decision$#!: Available to a [GetTrait('malkavian').GetName(GetNullCharacter)] to search for someone important to...\n$BULLET_WITH_TAB$#V $malakaite_mistress_boon_decision$#!: Available to a [GetTrait('vampire').GetName(GetNullCharacter)], [GetTrait('revenant').GetName(GetNullCharacter)], or [GetTrait('ghoul').GetName(GetNullCharacter)] of the [GetFaithByKey('eyesofmalakai').GetName] [faith|E] to request aid from your Mistress in completing your mission\n$BULLET_WITH_TAB$#V $molochite_maintain_the_sleep_decision$#!: Available to a [GetTrait('vampire').GetName(GetNullCharacter)] of [house|E] [GetDynastyHouseByID('house_moloch').GetName] to skim knowledge as you deepen the Sleeper's sleep\n$BULLET_WITH_TAB$#V $nergalite_wake_the_sleeper_decision$#!: Available to an [GetTrait('infernalist').GetName(GetNullCharacter)] or [GetTrait('cultist').GetName(GetNullCharacter)] [GetTrait('vampire').GetName(GetNullCharacter)] or to a [GetTrait('vampire').GetName(GetNullCharacter)] of [house|E] [GetDynastyHouseByID('house_nergal').GetName] or [GetDynastyHouseByID('house_angellisater').GetName]. There are rewards for aiding such creatures.\n$BULLET_WITH_TAB$#V $vamp_lower_gen_jerusalem_decision$#!: Available to a [GetTrait('vampire').GetName(GetNullCharacter)] without a unique decision to lower your [Glossary('Generation','game_concept_vampgeneration_desc')], but beware the price\n$BULLET_WITH_TAB$#V $mummies_tap_web_faith_decision$#!: Available to a [GetTrait('shemsuheru').GetName(GetNullCharacter)], [GetTrait('cabiri').GetName(GetNullCharacter)], or [GetTrait('banemummy').GetName(GetNullCharacter)] [GetTrait('mummy').GetName(GetNullCharacter)] as they tap into the Web of Faith for additional Hekau experience\n$BULLET_WITH_TAB$#V $constantinian_channel_religious_fervor_decision$#!: Available to Fae-blooded characters of the [GetFaithDoctrine('special_doctrine_fae_constantinians_hostility').GetBaseName] after completing the Constantinian Catechism [decision|E] as they use the local mania in their quest for power"
