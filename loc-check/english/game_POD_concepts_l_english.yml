l_english: 
 game_concept_princes_of_darkness: "Princes of Darkness"
 game_concept_princes_of_darkness_desc: "A mod for Crusader Kings 3 focused on the supernatural creatures of White Wolf's '$pod_wod$'. You're playing it right now! A [Glossary('Prince','game_concept_prince_desc')] is the primary landed title for a [GetTrait('vampire').GetName( GetNullCharacter )] who rules a domain, equivalent to a CK3 [duchy|E]. What is darkness? Look inside yourself."
 
 game_concept_world_of_darkness: "World of Darkness"
 game_concept_WoD: "WoD" 
 game_concept_world_of_darkness_desc: "The World of Darkness is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories."
  
 game_concept_prince: "Prince"
 game_concept_princes: "Princes" 
 game_concept_prince_desc: "A prince is the primary landed title for a [GetTrait('vampire').GetName( GetNullCharacter )] who rules a domain, equivalent to a CK3 [duchy|E]."
 
 game_concept_blood_potency: "Blood Potency"
 #game_concept_blood_potency_desc: "Blood Potency is the inherent power of a [GetTrait('vampire').GetName( GetNullCharacter )]'s blood that grows slowly overtime and is limited by the [Glossary('Generation','game_concept_vampgeneration_desc')] of the [GetTrait('vampire').GetName( GetNullCharacter )]. Blood Potency decreases slowly in $pod_torpor$. It can increase more quickly by diablerizing $POD_splat_vampire_plural$ with higher blood potency. Blood Potency impacts how quickly $pod_discipline$ usage increases hunger and how impactful your [GetTrait('vampire').GetName( GetNullCharacter )] powers like [Glossary('Disciplines','game_concept_discipline_desc')] are."
 game_concept_blood_potency_desc: "#bold Blood Potency#! is the inherent power of a [GetTrait('vampire').GetName( GetNullCharacter )]'s blood.\n\nA higher Blood Potency increases one's [skills|E] and confers various bonuses, but also makes it harder to slake one's $pod_hunger_with_icon$ on mortals. Eventually, it becomes necessary to subsist on the blood of other Vampires.\n\nBlood Potency rises very slowly over the centuries, up to a limit based on the Vampire's [Glossary('Generation','game_concept_vampgeneration_desc')]. $pod_diablerie$ will raise it even further. It slowly decreases while in $pod_torpor$."
 
 game_concept_vampgeneration: "Generation"
 game_concept_vampgeneration_desc: "According to $pod_cainites$, it is the distances of a $POD_splat_vampire$'s blood from the father of all $POD_splat_vampire_plural$ — Caine.  Caine is of the [GetTrait('vampgeneration1').GetName( GetNullCharacter )]. Vampires of the [GetTrait('vampgeneration14').GetName( GetNullCharacter )] or higher are 'thin-blooded' and are nearly human and barely vampires at all. Vampires who do not believe Caine is the progenitor often trace their [Glossary('Generation','game_concept_vampgeneration_desc')] back to some other mythical founder. Vampires can decrease their [Glossary('Generation','game_concept_vampgeneration_desc')], and thus increase their potential power, by committing $pod_diablerie$ on a vampire of lower [Glossary('Generation','game_concept_vampgeneration_desc')] than their own."
 
 game_concept_bloodbond: "Blood Bond"
 game_concept_bloodbond_desc: "Drinking of [GetTrait('vampire').GetName( GetNullCharacter )] blood usually creates feelings of intense loyalty and obedience to the [GetTrait('vampire').GetName( GetNullCharacter )]. Also called a 'Blood Oath', this acts as a hook of increasing intensity, the more blood that is consumed. Some vampires are unable to create bonds with their blood. Other vampires are entirely unbondable."
 
 game_concept_beast: "Beast" 
 game_concept_the_beast: "The Beast"
 game_concept_beasts: "Beasts"
 game_concept_beast_desc: "#bold The Beast#! is a term used by $POD_splat_vampire_plural$ to describe the inner predator that strives for control over their mind. It stands in direct opposition to their Humanity and is responsible for many of the debased urges $pod_cainites$ feel on a nightly basis.\n\nIn times of extreme distress, the Beast can overwhelm a [GetTrait('vampire').GetName( GetNullCharacter )] by forcing them into Frenzy, a state of pure animalistic fight or flight.\n\nIn [princes_of_darkness|E], the Beast will sometimes talk to you #beast like this#!. If a [GetTrait('vampire').GetName( GetNullCharacter )] goes negative in [piety|E], they risk falling into permanent frenzy and becoming a [GetTrait('wight').GetName( GetNullCharacter )]. This is a de facto abdication to their [heir|E]."
 
 game_concept_the_masquerade: "The Masquerade"
 game_concept_masquerade_exposure: "Masquerade Exposure"
 game_concept_masquerade_exposure_with_icon: "@masquerade_icon! Masquerade Exposure"
 game_concept_the_masquerade_desc: "The Masquerade is a term used by $POD_splat_vampire_plural$ to describe keeping their existence secret from mortals.  Violating the Masquerade can lead to complications such as being attacked by hunters. In some domains, it can be regarded as a [crime|E] among vampires.\nMost faiths can cover up Masquerade breaches using a personal [character_interaction|E]. Having too high Masquerade Exposure will lead to faction revolts and events where your character will be attacked."   

 game_concept_cainites: "Cainites"
 game_concept_cainite: "Cainite"
 game_concept_cainite_desc: "Most $POD_splat_vampire_plural$ agree with the 'Caine origin story' for their kind. The first biblical murderer, having killed his own brother Abel, was cursed by God and his angels in various ways, ultimately resulting in the vampiric condition known today.\nAs such, Cainite has become a term very commonly used by vampires to describe themselves.\nThe term is also used when referring to \"Western\" vampires specifically, in contrast to the eastern $pod_kueijin$."   

 game_concept_diablerist: "Diablerist"
 game_concept_diablerizing: "Diablerizing"
 game_concept_diablerized: "Diablerized"
 game_concept_diablerize: "Diablerize"
 game_concept_diablerie: "Diablerie"
 game_concept_diablerie_desc: "The most heinous crime a vampire can commit, a diablerie happens when all the blood of a vampire is consumed by another one which results in the soul of the victim being consumed as well. This process, while heavily frowned upon by most, results in greater strength for the perpetrator as they can learn some of the victim's powers or decrease their generation, bringing them closer to Caine.\nIn game, diablerie is a scheme available against other $POD_splat_vampire_plural$. If you manage to pull it off, you can get new powers, increased blood potency, decreased generation but at the cost of a hefty amount of piety (depending on your religion) and a difficult secret to carry from now on."
 
 game_concept_resonance: "Resonance"
 game_concept_resonance_desc: "Blood has a certain quality based on the personality and emotions of its vessel. Consumption of blood grants $POD_splat_vampire_plural$ power based on the character of the Resonance. You gain more $pod_discipline$ experience by drinking blood of a particular resonance, either via the #V $POD_hunt_target_interaction$#! $pod_journey$, or passively by drinking from your $pod_herd$. The resonances are:\n$BULLET_WITH_TAB$$choleric_lifestyle$\n$BULLET_WITH_TAB$$melancholy_lifestyle$\n$BULLET_WITH_TAB$$phlegmatic_lifestyle$\n$BULLET_WITH_TAB$$sanguine_lifestyle$\n$BULLET_WITH_TAB$$animal_lifestyle$"
 
 game_concept_torpor: "Torpor"
 game_concept_torpor_desc: "Torpor is a state of suspended animation for a [GetTrait('vampire').GetName( GetNullCharacter )]. While they can not move, they may be aware of events that happen around them. It can be caused by a stake through the heart, sufficient body damage, great hunger or ennui.\nA character with the [GetTrait('torpor').GetName( GetNullCharacter )] [trait|E] is severely weakened, can't be interacted with most actions and can't rule. They can be awakened by the special #V $POD_wake_from_torpor_interaction$#! [character_interaction|E]."
 game_concept_torpid: "torpid"
 
 game_concept_hunger: "Hunger"
 game_concept_hunger_desc: "Hunger is the desire of a [GetTrait('vampire').GetName( GetNullCharacter )] to consume blood. It is caused by [Glossary('The Beast','game_concept_beast_desc')]. The higher a [GetTrait('vampire').GetName( GetNullCharacter )]'s $pod_blood_potency$, the more blood they require to lower their Hunger. Increasing Hunger has both positive but largely negative impacts to a [GetTrait('vampire').GetName( GetNullCharacter )]. The only way a [GetTrait('vampire').GetName( GetNullCharacter )]'s Hunger is completely satiated is by killing and draining all the blood of a victim.  Even that sating of Hunger is temporary."
 game_concept_hunger_i: "@blood_icon!"
 game_concept_hunger_with_icon: "@blood_icon!Hunger"
 
 game_concept_discipline: "Discipline" 
 game_concept_disciplines: "Disciplines"
 game_concept_discipline_desc: "The origin of the vampiric powers known as Disciplines is unknown, but many believe they are gifts from Caine or Lilith, and a few [Glossary('Antediluvians','game_concept_antediluvian_desc')] are thought to have invented unique Disciplines that have been passed down through their lineage. Others believe them to be inborn powers inherent to the undead body.\nIn game, Disciplines are handled as lifestyles trees where you can unlock powers. To start one of those trees, you must have the corresponding Discipline trait. The XP for those trees is blood resonance, gained by hunting mortals." 

 game_concept_choleric_lifestyle: "Choleric Resonance"
 game_concept_choleric_lifestyle_desc: "The Choleric Resonance is suitable for $POD_splat_vampire_plural$ who want to improve [Glossary('Disciplines','game_concept_discipline_desc')] that involve feeding from blood with emotions like anger and envy. Look for prey with personality [traits|E] like [GetTrait('wrathful').GetName( GetNullCharacter )] and [GetTrait('sadistic').GetName( GetNullCharacter )].\n\nIts common [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('celerity').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('potence').GetName( GetNullCharacter )]\n\nIts rare [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('valeren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('vicissitude').GetName( GetNullCharacter )]"

 game_concept_sanguine_lifestyle: "Sanguine Resonance"
 game_concept_sanguine_lifestyle_desc: "The Sanguine Resonance is suitable for $POD_splat_vampire_plural$ who want to improve [Glossary('Disciplines','game_concept_discipline_desc')] that involve feeding from blood with emotions like happiness and enthusiasm. Look for prey with personality [traits|E] like [GetTrait('gregarious').GetName( GetNullCharacter )] and [GetTrait('lustful').GetName( GetNullCharacter )].\n\nIts common [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('presence').GetName( GetNullCharacter )]\n\nIts rare [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('bloodsorcery').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('daimonion').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('kai').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('quietus').GetName( GetNullCharacter )]"

 game_concept_blood_magic_lifestyle: "Blood Magic"
 game_concept_blood_magic_lifestyle_desc: "Through the practice of blood magic, a Cainite can summon fire, control the weather, and do many other things which are unnatural even by vampiric standards. To practice Blood Sorcery is to twist one's own Blood into submission. Any form of this power reminds a vampire that they're far from human, as no mortal could wield magic in this way."

 game_concept_faith_lifestyle: "True Faith"
 # game_concept_faith: "$game_concept_faith_lifestyle$" Overwrite vanilla concept
 game_concept_faith_lifestyle_desc: "A rare boon for very zealous characters, the True Faith trait opens up the lifestyle of the same name, where various power can be acquired with the corresponding lifestyle XP"

 game_concept_phlegmatic_lifestyle: "Phlegmatic Resonance"
 game_concept_phlegmatic_lifestyle_desc: "The Phlegmatic Resonance is suitable for $POD_splat_vampire_plural$ who want to improve [Glossary('Disciplines','game_concept_discipline_desc')] that involve feeding from blood with emotions like sentimentality and control. Look for prey with personality [traits|E] like [GetTrait('lazy').GetName( GetNullCharacter )] and [GetTrait('content').GetName( GetNullCharacter )].\n\nIts common [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('auspex').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('dominate').GetName( GetNullCharacter )]\n\nIts rare [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('dementation').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('melpominee').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('mytherceria').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('temporis').GetName( GetNullCharacter )]"

 game_concept_melancholy_lifestyle: "Melancholy Resonance"
 game_concept_melancholy_lifestyle_desc: "The Melancholy Resonance is suitable for $POD_splat_vampire_plural$ who want to improve [Glossary('Disciplines','game_concept_discipline_desc')] that involve feeding from blood with emotions like sadness and intellectualization. Look for prey with personality [traits|E] like [GetTrait('shy').GetName( GetNullCharacter )] and [GetTrait('craven').GetName( GetNullCharacter )].\n\nIts common [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('fortitude').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obfuscate').GetName( GetNullCharacter )]\n\nIts rare [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('bardo').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('chimerstry').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('necromancy').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('obtenebration').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('rift').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('visceratika').GetName( GetNullCharacter )]"

 game_concept_animal_lifestyle: "Animal Resonance"
 game_concept_animal_lifestyle_desc: "The Animal Resonance is suitable for $POD_splat_vampire_plural$ who want to improve [Glossary('Disciplines','game_concept_discipline_desc')] that involve feeding from animals. Look for animals as prey.\n\nIts common [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('animalism').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('protean').GetName( GetNullCharacter )]\n\nIts rare [Glossary('Disciplines','game_concept_discipline_desc')] include:\n$BULLET_WITH_TAB$[GetTrait('abombwe').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('serpentis').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('spiritus').GetName( GetNullCharacter )]\n\nThe [GetTrait('flight').GetName( GetNullCharacter )] $pod_discipline$ is exclusive to certain #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gargoyles#!#!."

 game_concept_blood_draught: "Draught"
 game_concept_blood_draught_desc: "The Blood of the vampire becomes saturated with the power of their $pod_discipline$, conveying a part of that power to anyone who drinks of it. The Draught is administered by way of a [character_interaction|E]."

 game_concept_shapeshift: "Shapeshift"
 game_concept_shapeshift_desc: "A [character_interaction|E] that allows for the user to morph their form in some manner, usually born of [GetTrait('protean').GetName( GetNullCharacter )] or [GetTrait('vicissitude').GetName( GetNullCharacter )]."

 game_concept_bloodsorcery: "Blood Sorcery"
 game_concept_thaumaturgy: "Thaumaturgy"
 game_concept_durnaki: "Dur-An-Ki"
 game_concept_bloodsorcery_desc: "Blood sorcery, also called Thaumaturgy, Akhu, Dur-An-Ki and Valeran, is the art of using Vampiric Vitae to evoke powerful magical effects. Possessed by a rare few clans and guarded jealously, blood sorcery is a powerful but dangerous and costly tool. Each faction has its own way of invoking the power of the blood - the Tremere use Hermetic magic and symbolism, the sorcerers of the Banu Haqim make pacts with spirit and gods. At the same time, the Lasombras plunge into the abyss for arcane evocations. It is said that blood magic has the power to do almost anything - and while these claims usually come from either practitioner wishing to create a frightsome picture or victims of curses and fireballs, it is indeed true that blood sorcery grants access to myriad spells and abilities that one may consider... Unnatural."
 
 game_concept_necromancy: "Necromancy"
 game_concept_necromancy_desc: "Necromancy is a form of $pod_bloodsorcery$ that deals with death, the [UmbraGlossaryLocalized('shadowlands','Underworld')] and $POD_splat_wraith_plural$, the souls of the dead. \n By utilizing the powers of oblivion and the abyss, necromancers can bind wraiths to their will and order them to perform a variety of tasks - from spycraft to $pod_possession$."
 
 game_concept_primogen: "Primogen"
 game_concept_primogen_desc: "Primogen is an official title for $POD_splat_vampire_plural$ who serve as the representatives of their [Glossary('Clans','game_concept_Clan_desc')]. They're usually the oldest member of their clan in the city. In general, the ruling [Glossary('Princes','game_concept_prince_desc')] value the Primogen and their opinions. They are called in to consult on decisions, and their recommendations carry great weight.\n\nIn game, Primogen are [court_positions|E] available to vampires of [kingdom|E] [rank|E] and above. A $pod_clan$ who isn't represented by a Primogen will feel marginalized, resulting in [opinion|E] penalties with their members.\n\nFor hints on what makes a skilled Primogen, see $pod_primogen_aptitude$."
 
 game_concept_primogen_aptitude: "Primogen Aptitude"
 game_concept_primogen_aptitude_desc: "Different skillsets are required for each $pod_primogen$ [court_position|E].\n\n$EFFECT_LIST_BULLET$$pod_assamite_primogen$\n$EFFECT_LIST_BULLET$$pod_brujah_primogen$\n$EFFECT_LIST_BULLET$$pod_cappadocian_primogen$\n$EFFECT_LIST_BULLET$$pod_gangrel_primogen$\n$EFFECT_LIST_BULLET$$pod_gargoyle_primogen$\n$EFFECT_LIST_BULLET$$pod_lasombra_primogen$\n$EFFECT_LIST_BULLET$$pod_malkavian_primogen$\n$EFFECT_LIST_BULLET$$pod_nosferatu_primogen$\n$EFFECT_LIST_BULLET$$pod_ravnos_primogen$\n$EFFECT_LIST_BULLET$$pod_salubri_primogen$\n$EFFECT_LIST_BULLET$$pod_setite_primogen$\n$EFFECT_LIST_BULLET$$pod_toreador_primogen$\n$EFFECT_LIST_BULLET$$pod_tremere_primogen$\n$EFFECT_LIST_BULLET$$pod_tzimisce_primogen$\n$EFFECT_LIST_BULLET$$pod_ventrue_primogen$"
 
 game_concept_brujah_primogen: "$brujah_primogen_court_position$"
 game_concept_brujah_primogen_desc: "A [GetTrait('brujah').GetName(GetNullCharacter)] $pod_primogen$ needs good [martial|E], [learning|E], and [prowess|E].\n\nBeing a [GetTrait('scholar').GetName(GetNullCharacter)] and/or [GetTrait('strategist').GetName(GetNullCharacter)] helps.\n\nBeing [GetTrait('wrathful').GetName(GetNullCharacter)] worsens performance."
 
 game_concept_cappadocian_primogen: "$cappadocian_primogen_court_position$"
 game_concept_cappadocian_primogen_desc: "A [GetTrait('cappadocian').GetName(GetNullCharacter)] $pod_primogen$ needs good [learning|E] and [stewardship|E].\n\nBeing [GetTrait('patient').GetName(GetNullCharacter)], a [GetTrait('scholar').GetName(GetNullCharacter)], a #TOOLTIP:GAME_TRAIT,lifestyle_physician,[GetNullCharacter] #L Physician#!#!, and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps a little."
 
 game_concept_lasombra_primogen: "$lasombra_primogen_court_position$"
 game_concept_lasombra_primogen_desc: "A [GetTrait('lasombra').GetName(GetNullCharacter)] $pod_primogen$ needs good [intrigue|E], [stewardship|E], and [diplomacy|E].\n\nBeing [GetTrait('arrogant').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('zealous').GetName(GetNullCharacter)], and/or a [GetTrait('schemer').GetName(GetNullCharacter)] helps."
 
 game_concept_toreador_primogen: "$toreador_primogen_court_position$"
 game_concept_toreador_primogen_desc: "A [GetTrait('toreador').GetName(GetNullCharacter)] $pod_primogen$ needs good [diplomacy|E] and [intrigue|E].\n\nBeing [GetTrait('gregarious').GetName(GetNullCharacter)] and/or a [GetTrait('lifestyle_poet').GetName(GetNullCharacter)] helps.\n\nIt also helps if the character's [culture|E] has a [tradition|E] that improves the [GetTrait('lifestyle_poet').GetName(GetNullCharacter)] [trait|E] (such as [GetCultureTradition('tradition_chanson_de_geste').GetName]) and/or improves #TOOLTIP:COURT_POSITION_TYPE,court_poet_court_position #L Court Poets#!#! (such as [GetCultureTradition('tradition_poetry').GetName])."
 
 game_concept_tzimisce_primogen: "$tzimisce_primogen_court_position$"
 game_concept_tzimisce_primogen_desc: "A [GetTrait('tzimisce').GetName(GetNullCharacter)] $pod_primogen$ needs good [learning|E], [stewardship|E], and [intrigue|E].\n\nBeing [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)], and/or a [GetTrait('torturer').GetName(GetNullCharacter)] helps.\n\n#help You cannot employ this court position if you are [GetTrait('tremere').GetName(GetNullCharacter)].#!"
 
 game_concept_ventrue_primogen: "$ventrue_primogen_court_position$"
 game_concept_ventrue_primogen_desc: "A [GetTrait('ventrue').GetName(GetNullCharacter)] $pod_primogen$ needs good [stewardship|E], [diplomacy|E], and [martial|E].\n\nBeing [GetTrait('ambitious').GetName(GetNullCharacter)] helps.\n\nA Ventrue Primogen who rules over a [kingdom|E] gets a big boost to their [aptitude|E]."
 
 game_concept_assamite_primogen: "$assamite_primogen_court_position$"
 game_concept_assamite_primogen_desc: "A [GetTrait('assamite').GetName(GetNullCharacter)] $pod_primogen$ needs good [diplomacy|E], [martial|E], [learning|E], and [prowess|E].\n\nBeing [GetTrait('diligent').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are [GetTrait('assamite').GetName(GetNullCharacter)], follow an Ashirra faith, or have your capital in the [GetGeographicalRegion('world_middle_east').GetName].#!"
 
 game_concept_gangrel_primogen: "$gangrel_primogen_court_position$"
 game_concept_gangrel_primogen_desc: "A [GetTrait('gangrel').GetName(GetNullCharacter)] $pod_primogen$ needs good [prowess|E].\n\nBeing [GetTrait('brave').GetName(GetNullCharacter)], [GetTrait('wrathful').GetName(GetNullCharacter)], and/or a [GetTrait('shieldmaiden').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Blademaster#!#! helps a little."
 
 game_concept_malkavian_primogen: "$malkavian_primogen_court_position$"
 game_concept_malkavian_primogen_desc: "A [GetTrait('malkavian').GetName(GetNullCharacter)] $pod_primogen$ needs good [diplomacy|E] and [learning|E].\n\nHaving [GetTrait('auspexadvanced').GetName(GetNullCharacter)], being [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)], and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps as well (scaling with trait level)."
 
 game_concept_nosferatu_primogen: "$nosferatu_primogen_court_position$"
 game_concept_nosferatu_primogen_desc: "A [GetTrait('nosferatu').GetName(GetNullCharacter)] $pod_primogen$ needs good [intrigue|E], [diplomacy|E], and [stewardship|E].\n\nHaving [GetTrait('obfuscateadvanced').GetName(GetNullCharacter)], being a [GetTrait('schemer').GetName(GetNullCharacter)], [GetTrait('deceitful').GetName(GetNullCharacter)], and/or [GetTrait('patient').GetName(GetNullCharacter)] helps.\n\nBeing [GetTrait('honest').GetName(GetNullCharacter)] worsens performance."
 
 game_concept_ravnos_primogen: "$ravnos_primogen_court_position$"
 game_concept_ravnos_primogen_desc: "A [GetTrait('ravnos').GetName(GetNullCharacter)] $pod_primogen$ needs good [intrigue|E], [martial|E], [stewardship|E], and [learning|E].\n\nBeing [GetTrait('gregarious').GetName(GetNullCharacter)] and/or [GetTrait('zealous').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are [GetTrait('ravnos').GetName(GetNullCharacter)], or have your capital in [GetGeographicalRegion('world_india').GetName].#!"
 
 game_concept_setite_primogen: "$setite_primogen_court_position$"
 game_concept_setite_primogen_desc: "A [GetTrait('setite').GetName(GetNullCharacter)] $pod_primogen$ needs good [intrigue|E], [diplomacy|E], and [learning|E].\n\nBeing [GetTrait('deceitful').GetName(GetNullCharacter)], [GetTrait('gregarious').GetName(GetNullCharacter)], and/or [GetTrait('zealous').GetName(GetNullCharacter)] helps.\n\n#help You can only employ this court position if you are a [GetTrait('setite').GetName(GetNullCharacter)], or have a [faith|E] with the [GetFaithDoctrine('special_doctrine_set_pillars_kindred').GetBaseName] or [GetFaithDoctrine('special_doctrine_set_corrupted_kindred').GetBaseName] [doctrine|E].#!"
 
 game_concept_tremere_primogen: "$tremere_primogen_court_position$"
 game_concept_tremere_primogen_desc: "A [GetTrait('tremere').GetName(GetNullCharacter)] $pod_primogen$ needs good [intrigue|E] and [learning|E].\n\nBeing [GetTrait('patient').GetName(GetNullCharacter)], a [GetTrait('scholar').GetName(GetNullCharacter)], and/or an [GetTrait('lifestyle_herbalist').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_mystic,[GetNullCharacter] #L Mystic#!#! helps a little.\n\n#help You cannot employ this court position if you are [GetTrait('tzimisce').GetName(GetNullCharacter)], [GetTrait('salubri').GetName(GetNullCharacter)], [GetTrait('assamite').GetName(GetNullCharacter)], follow an Ashirra faith, or have your capital in the [GetGeographicalRegion('world_middle_east').GetName].#!"
 
 game_concept_salubri_primogen: "$salubri_primogen_court_position$"
 game_concept_salubri_primogen_desc: "A [GetTrait('salubri').GetName(GetNullCharacter)] $pod_primogen$ needs good [prowess|E] and [learning|E].\n\nBeing [GetTrait('vengeful').GetName(GetNullCharacter)] and/or a [GetTrait('scholar').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_blademaster,[GetNullCharacter] #L Blademaster#!#! helps a little.\n\n#help You can only employ this court position if you are [GetTrait('salubri').GetName(GetNullCharacter)].#!"

 game_concept_gargoyle_primogen: "$gargoyle_primogen_court_position$"
 game_concept_gargoyle_primogen_desc: "A [GetTrait('gargoyle').GetName(GetNullCharacter)] $pod_primogen$ needs good [prowess|E].\n\nBeing [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('callous').GetName(GetNullCharacter)] and/or [GetTrait('brave').GetName(GetNullCharacter)] helps.\n\nBeing a #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter] #L Hunter#!#! helps a little.\n\n#help You can only employ this court position if you are a [GetTrait('gargoyle').GetName(GetNullCharacter)], or if you are an [emperor|E] after [GetTrait('visceratika').GetName( GetNullCharacter )] has been discovered.#!"
 
 game_concept_splat: "Splat"
 game_concept_splats: "Splats"
 game_concept_splat_desc: "The term "Splat" refers to the type of supernatural creature that you are. In [princes_of_darkness|E], your splat is denoted by a [trait|E].\n\nIn the #bold Dark Ages: Vampire#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$$POD_splat_vampire$\n$EFFECT_LIST_BULLET$$POD_splat_ghoul$\n$EFFECT_LIST_BULLET$$POD_splat_revenant$\n$EFFECT_LIST_BULLET$$POD_splat_kueijin$\n#X Note that no other splats exist in the first bookmark! This means that there's no way to interact with them (e.g. Infernalists can't interact with Demons since there are none on the map)#!\n\nIn the #bold Hunters & Hunted#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$#italic All of the previous ones, plus:#!\n$EFFECT_LIST_BULLET$$POD_splat_hunter$\n$EFFECT_LIST_BULLET$$POD_splat_mummy$\n$EFFECT_LIST_BULLET$$POD_splat_werewolf$\n$EFFECT_LIST_BULLET$$POD_splat_bastet$\n$EFFECT_LIST_BULLET$$POD_splat_demon$\n\nIn the #bold Dark Ages: Fae#! bookmark, the following splats are playable:\n$EFFECT_LIST_BULLET$#italic All of the previous ones, plus:#!\n$EFFECT_LIST_BULLET$$POD_splat_fae$\n$EFFECT_LIST_BULLET$$POD_splat_changeling$"
 
 game_concept_battle_modifier: "Battle Modifier"
 game_concept_battle_modifier_desc: "Battle modifiers are removed when the battle against its caster ends."
 
 game_concept_possession: "Possession"
 game_concept_possess: "possess"
 game_concept_possession_desc: "The process through which a Wraith takes ownership of a body. Whether or not possession succeeds depends on a duel between the wraith and the victim. Possession is divided into three stages and can be used several times against the same person (if you use the same wraith, of course). If a ghost bound to you possesses a victim, the target shall likewise be bound to you. Stages of possession: \n 1. In stage one, the victim gains some of the wraith's prowess on top of their own, and the necromancer and wraith gain influence over the victim. \n 2. Stage two imparts some of the Wraith's skills upon the victim, giving them a part of the ghost's stats. The necromancer gains more control over the victim. In addition, the personalities of the wraith and victim begin to meld together. \n 3. In stage three, the possession is complete, and the wraith's personality overwhelms the target. The Victim is enthralled by the wraith and gains more of its skills as the ghost acts through them. The necromancer's control grows even further."
 
 game_concept_endowments_lifestyle: "Conviction Lifestyle"
 game_concept_endowments_lifestyle_desc: "Conviction represents an Inquisitor's progress on the path to mastery of their order's methods of vanquishing Hell's servants."
 
 game_concept_obtenebration: "Obtenebration"
 game_concept_obtenebration_desc: "Obtenebration, the power to control and manipulate shadows, is the $pod_discipline$ from which the $pod_clan$ of Shadows takes its name. Initiates of the discipline can use it to move and manipulate shadows to their advantage, while masters can give shadows form, substance, and a semblance of life. The nature of the source of this power causes no end of disagreement among Lasombra. The most ancient elders of the $pod_clan$ claim that the darkness is itself a primal entity, equal and opposite to the force of creation that bears the world into being. Influenced by Zoroastrianism, the eldest usually call this dark force Ahriman. Other Lasombra believe that Obtenebration draws its power from a realm of shadow rather than an entity. Lasombra who look to one of the Abrahamic faiths might call it Hell, while an adherent of the ancient Greek or Roman gods might call it Tartarus. Whatever its origin, Obtenebration is wholly unnerving to those who see it in use. It evokes terror in animals or mortals who see the $pod_discipline$ in use. Even $pod_cainites$, whose very existence defies explanation, tend to see Obtenebration as an affront against the laws of nature."
 
 game_concept_elder_perk: "Elder Perk"
 game_concept_elder_perks: "Elder Perks"
 game_concept_elder_perk_desc: "Elder Perks are [perks|E] that only $POD_splat_vampire_plural$ with low enough [Glossary('Generation','game_concept_vampgeneration_desc')] to awaken the true potential of their blood can get access to."
 
 game_concept_daimonion: "Daimonion"
 game_concept_daimonion_desc: "Ripped from the whispers of those bound to the earth, a voice torn from the throat of the first sorcerers who called to the Abyss sings through Baali blood. Daimonion is a cry across Creation, stretching from this world to a place forsaken, and power comes along the echo that returns. Someday, the Baali bloodline will scream, and that shout will shatter the world. For now, they use Daimonion to softly lull others to sleep and bid them dream of fire and darkness."

 game_concept_Sire: "Sire"
 game_concept_Sires: "Sires"
 game_concept_Sire_desc: "A vampire that successfully [Glossary('Embraces','game_concept_Embrace_desc')] a mortal is then known as his or her 'Sire'. This relationship is close to a parent/child one in the mortal world. Like those as well, it can take many forms from a working relationship to outright hate between the two.\nIn the mod, this replaces the 'parent/children' relationship for $POD_splat_vampire_plural$, as they can't have natural kids."   
 
 game_concept_Embrace: "Embrace"
 game_concept_Embrace_desc: "A vampire that drains all the blood of a mortal before giving them a sip of their own blood will transform them into a vampire. This process is known as the Embrace and will create a strong bond between the new [Glossary('Sire','game_concept_Sire_desc')] and his new childe.\nIn the mod, you can right click on any mortal in your location to start an Embrace scheme. Once done, you will transform this mortal into your own vampire childe, creating a parent/child relationship in gameplay terms."   
 game_concept_Embraced: "Embraced"
 
 game_concept_Clan: "Clan"
 game_concept_Clan_desc: "Clan is a term used to describe the major groups of $POD_splat_vampire_plural$ who share common characteristics passed on by the blood. A vampire’s Clan is his lineage, the vampiric 'family' into which he was Embraced. Vampiric society generally acknowledges 13 clans tonight, though some may have been lost to history, some may exist in secrecy, and some may never have been known.\nLike all bloodlines, each Clan has greater familiarity with a set of three [Glossary('Disciplines','game_concept_discipline_desc')], a $glossary_clan_curse$ largely unique to its members, and various stereotypes attributed to it as a result of a tendency to $pod_Embrace$ individuals with certain characteristics."   
 game_concept_Clans: "Clans"
 
 game_concept_ashirra: "Ashirra"
 game_concept_ashirra_desc: "The Ashirra (from ashira, Arabic for 'clan') is the sect under which Islamic $POD_splat_vampire_plural$ declare their faith in Allah, with a strong presence in mortal Muslim lands. Members of the Ashirra believe that redemption for the vampires was among the promises Muhammad made if they chose to follow Allah. While some vampires are true followers of Islam, the vast majority of those involved in the Ashirra follow Islam because it is convenient for them or to make it easier to operate in the Middle East.\nIn some instances, Ashirra can be used to refer to any vampire who follows Islam."   
 
 game_concept_antediluvian: "Antediluvian"
 game_concept_antediluvian_desc: "Meaning 'before the flood', the term Antediluvian can be applied to any $pod_cainite$ who predates the Great Flood, such as Caine or the Second Generation, but it is almost always used to specifically refer to the Third Generation, from whom the thirteen [Glossary('Clans','game_concept_Clan_desc')] are descended. They are beings of incalculable power.\nPresumably the Antediluvians are of such age and potency of blood that they possess nearly god-like power, and in fact some of them may be deities. Very few records of such power being used exist, but legends typically portray them as undefeatable. Some even theorize that the only way for such creatures to be killed is if they desire it or if it is at the hands of another Antediluvian."   
 game_concept_antediluvians: "Antediluvians"
 
 game_concept_einherjar: "Einherjar"
 game_concept_einherjar_desc: "Einherjar is a term representing the Norse $POD_splat_vampire_plural$ during the rule of the vampire Odin, The All-High (most Einherjar believe that he was a sort of high priest, not Odin himself but an ardent son or disciple of Odin), who held to the old ways that were being replaced with Christianity and feudalism.\nMix this with the fatalism of the average Viking warrior, and a siege mentality results. The Einherjar see themselves as the last of Odin's warriors on Midgard, preparing to fight in the impending Ragnarok. All they can do is preparing themselves for the ensuing battle and die a hero's death.\nVampires of the north are not simply Vikings with clans. The particulars of their Norse heritage give Einherjar an outlook upon the world that is far different from many of their southern cousins. The differences in religion, society and lifestyle do not just show in the mortal populace, their habits and traits carry over into eternity."
 
 game_concept_ghoul: "Ghoul"
 game_concept_ghoul_desc: "#X You can increase your maximum Ghoul size above its baseline of 3 with buildings in your [Concept('domicile','Hideout')|E].#!\nAfter a vampire feeds their blood to another creature, they become a ghoul, granting a few benefits: The aging process halts, sometimes even reverting slightly; limited access to [Glossary('Disciplines','game_concept_discipline_desc')] and faster healing. However, Ghouls are dependent on the Blood, as they will revert to their true age when denied access, sometimes fatally."   
 game_concept_ghouls: "ghouls"

 game_concept_POD_herd: "Herd"
 game_concept_POD_herd_desc: "#X You can increase your maximum Herd size above its baseline of 3 with buildings in your [Concept('domicile','Hideout')|E]. #!.\n A herd is a group of mortals whose members allow a certain vampire to feed upon them, providing easy access to food and freeing up his nights for more pressing matters."   
 
 game_concept_revenant: "Revenant"
 game_concept_revenant_desc: "A $POD_splat_revenant$ is a kind of hybrid creature that is both like and unlike $POD_splat_mortal_plural$, $pod_ghouls$, and $POD_splat_vampire_plural$. Some would say a revenant is halfway between a mortal and a vampire; others would call it a corruption of God's creatures with the curse of Caine, mingling the two until they become inseparable. Nonetheless, a revenant has many qualities of both vampires and mortals, and has many characteristics of normal ghouls. Revenants can drink the blood of a vampire, but unlike a ghoul they do not need to do so, as they can produce their own vitae, which also retards their aging.\nUnlike their masters, and despite their name, revenants are living creatures. Like a mortal, they need to eat, sleep and breathe. They are capable of sexual reproduction. Unlike a mortal they are tougher and have access to supernatural powers from the Mark of Caine."
 game_concept_revenants: "revenants"
 
 game_concept_serpentis: "Serpentis"
 game_concept_serpentis_desc: "Serpentis is believed to be the legacy of Set himself, a gift to his children. The Followers of Set are very careful to guard this $pod_discipline$'s secrets, only teaching the art to those who they deem worthy. Most vampires fear the Setites because of the powers of Serpentis and its connection to snakes and reptiles."
 
 game_concept_domitor: "Domitor"
 game_concept_domitor_desc: "A domitor is a vampire who feeds another being with his own vitae and holds a blood bond over them, who in their turn become their Thralls or $pod_ghouls$."
 
 game_concept_shintai_lifestyle: "Shintai"
 game_concept_shintai_lifestyle_desc: "The Shintai is developed in the [Glossary('Fifth Age','game_concept_fifth_age_desc')] (after 1250), is suitable for $POD_splat_kueijin_plural$. Most vampires view mastery of a shintai as demonstrating a corresponding understanding of Chi principles, and thus a significant Step toward mastery of self."
 
 game_concept_chi_arts_lifestyle: "Chi Arts"
 game_concept_chi_arts_lifestyle_desc: "The Chi Arts is suitable for $POD_splat_kueijin_plural$. These [Glossary('Disciplines','game_concept_discipline_desc')] allow a [GetTrait('kueijin').GetName( GetNullCharacter )] to evoke mystical effects through redirection of his Chi (or, in some cases, others' Chi or the ambient Chi in the environment)."
 
 game_concept_soul_arts_lifestyle: "Soul Arts"
 game_concept_soul_arts_lifestyle_desc: "The Soul Arts is suitable for $POD_splat_kueijin_plural$. Who master the Soul [Glossary('Disciplines','game_concept_discipline_desc')] are truly formidable creatures, able to perform exceedingly difficult feats of will or to dominate other creatures' souls outright."
 
 game_concept_demon_arts_lifestyle: "Demon Arts"
 game_concept_demon_arts_lifestyle_desc: "The Demon Arts is suitable for $POD_splat_kueijin_plural$. These [Glossary('Disciplines','game_concept_discipline_desc')] originate with and are powered by the P'o."
 
 game_concept_qiao_lifestyle: "Qiao"
 game_concept_qiao_lifestyle_desc: "The Qiao is suitable for [GetTrait('shih').GetName( GetNullCharacter )]. Qiao, or Bridges: ancient arts through which demon hunters focus their Chi to perform superhuman feats."
 
 game_concept_hekau_alchemy_lifestyle: "Alchemy Hekau"
 game_concept_hekau_alchemy_lifestyle_desc: "The Alchemy Hekau is suitable for $POD_splat_mummy_plural$. Alchemy requires preparations and dedication. An alchemist cannot simply pull a spell out of his sleeves, but has to create a product that embodies the effect he seeks or one that induces the desired result."
 
 game_concept_hekau_amulets_lifestyle: "Amulets Hekau"
 game_concept_hekau_amulets_lifestyle_desc: "The Amulets Hekau is suitable for $POD_splat_mummy_plural$. Amulets, also referred to as Meket in Egyptian, are charms that focus magical power, most often for protection against evil, sickness or sorcery."
 
 game_concept_hekau_celestial_lifestyle: "Celestial Hekau"
 game_concept_hekau_celestial_lifestyle_desc: "The Celestial Hekau is suitable for $POD_splat_mummy_plural$. The Celestial Hekau are the magic arts of ancient Egypt focusing on fate, weather and astrology."
 
 game_concept_hekau_effigy_lifestyle: "Effigy Hekau"
 game_concept_hekau_effigy_lifestyle_desc: "The Effigy Hekau is suitable for $POD_splat_mummy_plural$. Effigy is the Hekau art of symbolic connections, usually expressed in small figures known as Ushabti."
 
 game_concept_hekau_necromancy_lifestyle: "Necromancy Hekau"
 game_concept_hekau_necromancy_lifestyle_desc: "The Necromancy Hekau is suitable for $POD_splat_mummy_plural$. Necromancy is the Hekau art of shaping the [UmbraGlossaryLocalized('shadowlands','Underworld')] and commanding the souls that inhabit it."
 
 game_concept_hekau_nomenclature_lifestyle: "Nomenclature Hekau"
 game_concept_hekau_nomenclature_lifestyle_desc: "The Nomenclature Hekau is suitable for $POD_splat_mummy_plural$. Nomenclature is the Hekau art of utilizing True Names, called ren in Egypt, for arcane purposes."
 
 game_concept_tan_lifestyle: "Tan"
 game_concept_tan_lifestyle_desc: "The Tan is suitable for [GetTrait('wutian').GetName( GetNullCharacter )]. Powers that come from Phoenix and Dragon Alchemy."
 
 game_concept_neteru: "Neteru"
 game_concept_neteru_desc: "#bold Neteru#! are cultists that have gathered around a Reborn to worship it. Your house members from your recent lives will become Neteru for free, else you need to use [character_interaction|E] to get them. Neteru can hold your titles even as a mortal, and they can hold mummy buildings or build them when you are their liege."
 
 game_concept_thrall: "Thrall"
 game_concept_thralls: "Thralls"
 game_concept_thrall_desc: "#bold Thralls#! are the mortal servants of $POD_splat_demon_plural$. Demons choose thralls from among the ambitious, vengeful, crippled, and bereft; men and women who feel cheated by the world, deprived of the lives they deserve.\n\nYou can enthrall characters if they follow your religion. To convert them, you can use the Tempt to Sin $pod_journey$ on characters who have the [trait|E] associated with your sin.\n\nThralls have special interactions you can use that cost Arcana perk points. You can also ask their vassals to join your cult."

 game_concept_cultist: "Cultist"
 game_concept_cultist_desc: "#bold Cultists#! are the worshippers of a $POD_splat_demon$. Through their worship they provide the demon with passive $arcana_lifestyle$ [experience|E] every year.\n\nVassals, courtiers, and the vassals of your $pod_thralls$ are eligible to become cultists with the $POD_set_cultist_interaction$ [character_interaction|E]. $POD_splat_demon_plural$ can also hire a #V Cult Leader#! [court_position|E] who automatically converts eligible characters into Cultists over time."

 game_concept_abombwe: "Abombwe"
 game_concept_abombwe_desc: "Abombwe is a Discipline practiced by the Akunanse Legacy of the Laibon and the mysterious Bonsam bloodline of the Dark Ages. Abombwe utilizes the vampire's close connection to and control over their own Beasts (and that of others), as well as channel the Beast's power for various purposes."
 
 game_concept_dark_kingdom: "Dark Kingdom"
 game_concept_dark_kingdoms: "Dark Kingdoms"
 game_concept_dark_kingdom_desc: "Dark Kingdoms are pockets of stable reality within the [UmbraGlossary('pod_realm_tempest')] of the [UmbraGlossaryLocalized('shadowlands','Underworld')]. Each of these kingdoms claim dominion over the Wraiths of a particular geographical region."
 
 game_concept_shard_realm: "Shard Realm"
 game_concept_shard_realm_desc: "In Tradition magick cosmology, the planets within our solar system are associated with gods, energies, earthly phenomena, and magickal Spheres. Science, of course, seeks to strip away those associations and replace them with measurements of cold, dead space. Even then, however, the awesome spectacle of planetary might cannot be purged of wonder entirely.\nA Shard Realm is connected to one of the planets within the Solar system and form its own specific Umbra. Each Shard Realm is connected to a specific Sphere that is dominant within its boundaries. Every Shard Realm is also connected to a [Glossary('Shade Realm','game_concept_shade_realm_desc')], which is rumored to lead into a parallel universe dominated by one of the Spheres. Each Shard Realm is inhabited and ruled by a powerful Celestine."
 
 game_concept_shade_realm: "Shade Realm"
 game_concept_shade_realm_desc: "A Shade Realm, also known as Vada, is an Umbral realm dominated by a single Sphere of magic. Each Shade Realm is linked to the [Glossary('Shard Realm','game_concept_shard_realm_desc')] of one of the planets within the solar system, but manifest within Earth's Horizon — like a shadow cast on the ground by a passing cloud."
 
 game_concept_oneiric_realm: "Oneiric Realm"
 game_concept_oneiric_realms: "Oneiric Realms"
 game_concept_oneiric_realm_desc: "Within the flood of echoes that is the [UmbraGlossary('deep_dreaming')], the eleven crystalline realms of the Oneiroi whirl and ring, churning the stuff of Dreams in their wake. One of these realms was once known as [UmbraGlossary('arcadia')]; now, it is sealed from within, and any who depart from it can never return. As for the other Oneiric Realms, those of Moros and Hemera, Aether and Ker, Hypnates and [UmbraGlossaryLocalized('kingdom_of_dan','Dán')], Charis and Momus, Diké and Protea, little is known. Few have ever entered them, and none have departed in the same fashion they came.\n\nBeyond these so-called "lesser" Oneiric Realms (and whether they are truly less splendid than Arcadia, none can say), there are only Night and Silence, bringing the total to 13. Travelers report a strange phenomenon: Beyond Silence, at the deepest possible realm of the [UmbraGlossary('dreaming')], the world opens up upon itself and darkness becomes transmuted into wonder."
 
 game_concept_hearts_realm: "Heart's Realm"
 game_concept_hearts_realms: "Heart's Realms"
 game_concept_hearts_realm_desc: "Deep in the [UmbraGlossary('dreaming')], poised between the [UmbraGlossary('far_dreaming')] and the Deepest Countries beyond, there are dominions that tell stories shaped in the likeness of human hearts. Stronger and more intimate than the more universal realms of the [UmbraGlossary('dreaming')], these "Heart's Realms" have gathered many of the fugitive pieces of the Arcadian Dream to themselves and are now often confused with Arcadia itself by hopeful travelers. Bitterly, this is too cheerful a conclusion to be true."
 
 game_concept_home_realm: "Home Realm"
 game_concept_home_realms: "Home Realms"
 game_concept_home_realm_desc: "The overall realm, somewhat smaller then than it is now, was a meshing of each one's idea of a perfect world. The lands bordering the regions resembled a giant's poor first attempt at puzzle-making. The landforms alternately interlocked and jutted out in jagged blocks and sections. The chimerical animals and buildings were all faint and quivering, the raw Dreamstuff was crackling electrically in the air. Even as they watched, some of the chimera faded into nothingness. A decision had to be made: should they stay and craft the realm some more, see if they could reach [UmbraGlossary('arcadia')] from where they were, or return to the mundane world and possibly try again? All agreed that they were too far away from Arcadia even to try and reach it. Some thought the new realm a waste of time, while most of the rest stayed there and tried to make it more stable. A few wandered off into the [UmbraGlossary('dreaming')] and were never heard from again."
 
 game_concept_nightmare_realm: "Nightmare Realm"
 game_concept_nightmare_realms: "Nightmare Realms"
 game_concept_nightmare_realm_desc: "A Nightmare Realm is a place where nightmares dwell in the [UmbraGlossary('dreaming')]. These places, pushed by the Firchlis, can overrun the [Glossary('Dream Realms','game_concept_dream_realm_desc')]. Here, the threats are more serious than in many other parts of the [UmbraGlossary('dreaming')]."
 
 game_concept_dream_realm: "Dream Realm"
 game_concept_dream_realms: "Dream Realms"
 game_concept_dream_realm_desc: "A Dream Realm is a part of the [UmbraGlossary('dreaming')] that is somewhat benign, where the dangers are balanced by the wonders to be found. As opposed to a [Glossary('Nightmare Realm','game_concept_nightmare_realm_desc')]."
 
 game_concept_stable_point: "Stable Point"
 game_concept_stable_points: "Stable Points"
 game_concept_stable_point_desc: "Stable Points are places in the [UmbraGlossary('dreaming')] that remain mostly unaffected by the Firchlis."
 
 game_concept_yang_world: "Yang World"
 game_concept_yang_world_desc: "The Yang World seems to encompass the [UmbraGlossary('spirit_wilds')], the [UmbraGlossary('dreaming')] and the [UmbraGlossary('astral_reaches')]. It is a realm of positive (if not benign) chi and floats "above" the physical plane. Housing a near-infinite number of realms and spirit inhabitants, the Yang World brims with energy."

 game_concept_breedgifts_lifestyle: "Breed Gifts"
 game_concept_breedgifts_lifestyle_desc: "Gifts that come with natural breed form."

 game_concept_lunar_auspicegifts_lifestyle: "Lunar Auspice Gifts"
 game_concept_lunar_auspicegifts_lifestyle_desc: "Gifts that come with the Lunar Auspices."

 game_concept_commongifts_lifestyle: "Common Gifts"
 game_concept_commongifts_lifestyle_desc: "Gifts that come with changing breed."
 
 game_concept_hengeyokaigifts_lifestyle: "Hengeyokai Gifts"
 game_concept_hengeyokaigifts_lifestyle_desc: "Hengeyokai Gifts are gifts taught by  from the Beast Courts."

 
 game_concept_Fetter: "Fetter"
 game_concept_Fetters: "Fetters"
 game_concept_Fetter_desc: "A Fetter is a person, place, or object that ties a wraith to the [UmbraGlossary('shadowlands')] and keeps them from moving on. Along with allowing a wraith to hang on to their existence and keeping them from falling into [UmbraGlossary('oblivion')], Fetters are also places where a wraith can Slumber and gain back $pod_Corpus$.\nIf a Fetter is destroyed, the wraith loses a major tie to the [UmbraGlossary('shadowlands')], and therefore their existence becomes more shaky. Wraiths with no Fetters do not last long in the [UmbraGlossary('shadowlands')], as they have no place to recharge and nothing to tie them to their unlife."
 
 game_concept_Corpus: "Corpus"
 game_concept_Corpus_desc: "A wraith’s body in the [UmbraGlossaryLocalized('shadowlands','Underworld')] is called the Corpus. Rather than having complex biological systems, it’s made of a material called plasm that is, by and large, the raw stuff of the afterlife."

 game_concept_oblivion_pull: "Oblivion Pull"
 game_concept_oblivion_pull_desc: "#bold Oblivion Pull#! is a measure of how strongly the [UmbraGlossary('oblivion')] pulls on a $POD_splat_wraith$, and how shaky is their existence.\n\nEvery month #italic player#! $POD_splat_wraith$ will get [stress|E] from #N +10#! to #P -10#! based on their [UmbraGlossary('oblivion')] Pull.\n\nMatters affecting $pod_oblivion_pull$:\n$TAB$$POD_splat_wraith$: #N +10#!\n$TAB$Each allocated $pod_Fetter$ point: #P -1#!\n$TAB$Each Resolved $pod_Fetter$ point: #P -2#!\n\nAmount of $pod_oblivion_pull$ is shown in $POD_splat_wraith$"

 game_concept_POD_animals_maa: "Animals"
 game_concept_POD_animals_maa_desc: "Animals are [men_at_arms|E] that can be recruited by various means such as Animalism.\n\nThey are are Countered by [archers|E]."

 game_concept_POD_construct_maa: "Constructs"
 game_concept_POD_construct_maa_desc: "Constructs are [men_at_arms|E] representing an array of magical or technological creatures that can vary a lot in shape, form and power depending on how and why they were created."

 game_concept_POD_bygones_maa: "Bygones"
 game_concept_POD_bygones_maa_desc: "A Bygone is a creature of myth and legend that can no longer exist openly on Earth for long due to its incompatibility with the Consensus. While mighty, this instability makes their use in battle a difficult prospect."

 game_concept_POD_legendary_maa: "Legends"
 game_concept_POD_legendary_maa_desc: "Legendary [men_at_arms|E] defy definition, each one is a unique thing unto itself.\n\nTheir unique nature means nothing can reliably counter them and their stats are usually strong enough that countering other [men_at_arms|E] is unnecessary.\n\nDue to their unique nature there is no single terrain where they are universally stronger or weaker."

 game_concept_POD_demonic_maa: "Demonic"
 game_concept_POD_demonic_maa_desc: "Demonic [men_at_arms|E] represents the forces of the infernal.\n\nAs such they are much too varied to universally counter anything but are themselves countered by those who specialize in fighting the infernal.\n\nIt is likewise impossible to claim that any one terrain type is universally beneficial for these regiments."

 game_concept_POD_spirit_maa: "Spirit"
 game_concept_POD_spirit_maa_desc: "Spirit [men_at_arms|E] are disembodied entities that originate in, and usually dwell in, the Umbra - for that reason, some mages call them the \"Umbrood\".\n\nTheir disembodied nature means that they are impossible to counter without special means.\n\nTheir disembodied state also means that spirits usually aren't adversely affected by terrain being equally at home in a frozen wasteland as they are in a scorching desert."

 game_concept_POD_fera_maa: "Fera"
 game_concept_POD_fera_maa_desc: "While the Garou were created by Gaia as her fangs and claws, to keep her safe, they were not her only children. She created many other breeds of $glossary_fera$ or Shapeshifters and gave them each a task. Some have lost their way with time; others were forced from their roles by the Garou. Some have turned to serving only one aspect of the Triat, instead of Gaia as a whole.\n\nThe Fera are as varied as the things they turn into so the only surefire counter is knowledge of the supernatural vulnerability of the type you are facing.\n\nIn the same vein as their ability to counter and be countered the terrain abilities of Fera varies widely."

 game_concept_POD_gargoyle_maa: "Gargoyle"
 game_concept_POD_gargoyle_maa_desc: "The Gargoyles are a vampiric bloodline created by the Tremere as their servitors. Although technically not a Tremere bloodline, the bloodline is largely under their control.\n\nThe Gargoyle ability to fly presents unique problems for conventional troops to counter them since training to fight flying foes is not part of most weapon drills.\n\nGargoyles being able to fly means that they can avoid many of the problems presented by terrain while still being able to take advantage of the same."

 game_concept_POD_ghoul_maa: "Ghoul"
 game_concept_POD_ghoul_maa_desc: "Ghoul is a term used to describe a minion created when a vampire gives a bit of vampiric vitae to a mortal without draining him or her of blood first, which would instead result in the Embrace.\n\nGhouls include not only regular humans given vampire vitae but also the so called \"Warghouls\" used by the Tzimisce and thus countering some ghouls is just as easy as countering a regular human others, like the monstrous Szlachta, are harder.\n\nTerrain affects ghouls like one would normally expect based on their bodies."
 
 game_concept_POD_plasmic_maa: "Plasmic"
 game_concept_POD_plasmic_maa_desc: "A Plasmic or Plasmic Entity is a "lifeform" of the [UmbraGlossaryLocalized('shadowlands','Underworld')]; specifically, any independent creature that is composed of Plasm but is not specifically a wraith or spectre."
 
 game_concept_POD_wraith_maa: "Wraith"
 game_concept_POD_wraith_maa_desc: "A wraith is a ghost, the soul of a person who has died unfulfilled and now haunts the [UmbraGlossary('shadowlands')]."

 game_concept_POD_vampire_maa: "Vampire"
 game_concept_POD_vampire_maa_desc: "The cursed spawn of Caine makes for fearsome combatants when night falls upon a battlefield. They are naturally stronger and faster than mortals and most of them also use powerful mental and physical powers that can turn the tide of any battle."
  
 game_concept_POD_faerie_maa: "Faerie"
 game_concept_POD_faerie_maa_desc: "The terms faerie, fae, and the Fair Folk are often used interchangeably by non-changelings to refer to changelings and True Fae alike."
 
 game_concept_POD_chimera_maa: "Animate Chimera"
 game_concept_POD_chimera_maa_desc: "Animate chimera are simply chimera that have either life or the appearance of life."
  
 game_concept_abomination: "Abomination"
 game_concept_abomination_desc: "Abomination is a term used to describe a shapeshifter transformed into a vampire. Needless to say that these creatures are exceptionally rare, in light of the fact that almost all $glossary_fera$ are violently allergic to vampiric vitae. The result is shunned by both societies, and is always very mentally unstable as well.\nIn game, #TOOLTIP:GAME_TRAIT,abomination,[GetNullCharacter] #L Abominations#!#! are treated as $POD_splat_vampire_plural$ that can't $pod_Embrace$ but retain the use of breed and auspice gifts, as well as the ability to shapeshift."
 
 game_concept_grace: "Grace"
 game_concept_grace_i: "@grace_icon!"
 game_concept_grace_desc: "A representation of how much this umbra entity favors you."
 
 game_concept_bind_wraith_interaction: "Bind Wraith Interaction"
 game_concept_bind_wraith_interaction_desc: "An Interaction that allows a character to bind a [GetTrait('wraith').GetName( GetNullCharacter )], then allow further commands to them."
 
 game_concept_command_wraith_interaction: "Command Wraith Interaction"
 game_concept_command_wraith_interaction_desc: "An Interaction that allows a character to command a bound [GetTrait('wraith').GetName(GetNullCharacter)] to act against other characters."
 
 game_concept_summon_wraith_on_death_interaction: "Wraith Summon on Death Interaction"
 game_concept_summon_wraith_on_death_interaction_desc: "An Interaction that allows a character to make another character become a [GetTrait('wraith').GetName( GetNullCharacter )] when they die."

 game_concept_dreamer: "Dreamer"
 game_concept_dreamer_desc: "Among the Kithain, Dreamer can be a generic term for any mortal but is more properly attributed to those mortals who exhibit the spark of creativity or have not been dulled by the Banality to the point where they are emotionally stunted. Dreamers are the primary source of Glamour for Kithain and, as such, are a protected resource."
 
 game_concept_dan: "Dán"
 game_concept_dan_desc: "In the old form of the Kithain, Dán is Fate; a person's destiny and karma. The Dán doesn't take kindly to people messing with its threads and those who often manipulate it excessively through Arts like Soothsay often find themselves tied ever more inextricably into its webs."
 
 game_concept_mythic_age: "Mythic Age"
 game_concept_mythic_age_desc: "The Mythic Age lasted from prehistory until circa 1000 BC, when the Iron Age began and mankind realized that they could shape the world through effort and cold hard change."
 game_concept_sundering: "Sundering"
 game_concept_sundering_desc: "The Sundering lasted from circa 1000 BC to 1200-1400 AD, when folks started to stop believing in the Fae, and the pressure of Banality began to build."
 game_concept_shattering: "Shattering"
 game_concept_shattering_desc: "Around the time of the Spanish Inquisition and the Black Plague (and the practice of last names coming into vogue), the pressure built up by the Sundering finally broke, causing the Shattering (prompting large numbers of [GetTrait('fae').GetName( GetNullCharacter )] to either jump ship for [UmbraGlossary('arcadia')] or adopt the [GetTrait('changeling').GetName( GetNullCharacter )] Way, or hide)."
 game_concept_interregnum: "Interregnum"
 game_concept_interregnum_desc: "The period of no sidhe nor True Fae on Earth, with the remaining 'watered down' changelings having to fend for themselves after the final death-throes of the [Glossary('Shattering','game_concept_shattering_desc')] around 1400 AD is the Interregnum, as changelings had to try to work out how to survive on their own."
 game_concept_resurgence: "Resurgence"
 game_concept_resurgence_desc: "After 400+ years of a Dark Age for the Fae, the Moon Landing in 1969 either brought about the Resurgence, or was the product of the re-opening of the ways between the mundane world and the mythic."
 
 game_concept_first_age: "First Age"
 game_concept_first_age_desc: "The various supernatural cultures of the Middle Kingdom have different names for this age. To the [GetTrait('kueijin').GetName( GetNullCharacter )], it was the First Age of the Great Cycle or Age of Heaven. To the Hengeyokai, it was the Age of Dawning. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! see it the state before time, explained through human myths like Pangu or the Brahman. The Hsien speak of the Age of Perfection. The First Age is generally taken to be the period before the creation of the world. It marks the era when Yin and Yang had not separated, when all things were One with the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] (or Gaia). It is regarded as a period of ultimate harmony, the first point of interconnectedness among all things."
 game_concept_second_age: "Second Age"
 game_concept_second_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] and Hsien refer to it as the Second Age of the Great Cycle or the Age of Beauty, when the Middle Kingdom and Spirit Courts were still close together. The Hengeyokai speak of the Age of the Ten Thousand Things, where the San Yuan, the Triat, was brought into existence and life as it is known today was formed. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! similarly speak of the creation of the Metaphysic Trinity in the form of the Three Ministers, who supervised the formation of the Five Elements which would give way to the Ten Thousand Things."
 game_concept_third_age: "Third Age"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every $pod_akuma$ gains: [GetModifier('akuma_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_debuff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every $POD_splat_kueijin$ gains: [GetModifier('godbodies_modifier').GetNameWithTooltip] #! \n
 game_concept_third_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )], Hsien and Hengeyokai speak of the Third Age as the Third Age of the Great Cycle, the Age of Legends. It was the mythical prehistory of the Middle Kingdom, when the [Glossary('Wan Xian','game_concept_kuei_jin_desc')] walked among and ruled humanity as benevolent masters. It was also the age where those shen loyal to the August Personage battled the creatures of [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] under shaky truces. To the #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#!, this was the age where mankind awakened to Heaven's designs and first learned to wield magic.\nThe Third Age ended through the machinations of the [Glossary('Yama Kings','podgloss.yamaking')], who corrupted the [Glossary('Wan Xian','game_concept_kuei_jin_desc')] to feed on chi. It also marked the end of mythic tradition and the beginning of history as humans understand it today."
 game_concept_fourth_age: "Fourth Age"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every $POD_splat_kueijin$ gains: [GetModifier('godbodies_modifier').GetNameWithTooltip] #! \n
 game_concept_fourth_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] and Hsien recall this age as the Fourth Age of the Great Cycle or the Age of Beautiful Sadness. It marks the beginning of [GetTrait('kueijin').GetName( GetNullCharacter )]'s curse and transformation from warriors of Heaven into demonic creatures originating in [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')]. To the Little Gods, it was the beginning of their exile from Heaven after the August Personage banned them for their involvement in the insurrection of the [Glossary('Wan Xian','game_concept_kuei_jin_desc')]. The Hengeyokai speak of the Age of Testing, where the treacherous [Glossary('Wan Xian','game_concept_kuei_jin_desc')] set the Fera against each other in an event remembered as the War of Shame. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! remember that various different factions of willworkers sprang from this time period, and that they often clashed, as seen in conflicts like the Himalaya War or the Dragon River War. During this conflict, Yi, the Excellent Archer and his followers appeared, who founded an order that would later exist as the [GetTrait('shih').GetName( GetNullCharacter )], dedicated to hunt rogue shen."
 game_concept_fifth_age: "Fifth Age"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every $pod_akuma$ gains: [GetModifier('akuma_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_buff_modifier').GetNameWithTooltip] #!
 game_concept_fifth_age_desc: "To the [GetTrait('kueijin').GetName( GetNullCharacter )], the Fifth Age of the Great Cycle is known as the Age of Darkness. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! speak of the current world as dominated by the "Stone People", who have come from far away to bring the Middle Kingdom under their control. The Hengeyokai call it the Age of Shadows. The Hsien speak of the Age of Tribulation, where the shen have to prove themselves worthy of Heaven or be destroyed once the [Glossary('Demon Emperor','podgloss.demonemperor')] rules. Nearly all shen agree that the trigger for the Fifth Age was the intrusion of westerners into the Middle Kingdom."
 game_concept_sixth_age: "Sixth Age"
 ##X Effects of Age:\n$BULLET_WITH_TAB$Every $pod_akuma$ gains: [GetModifier('akuma_huge_buff_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$Every [Glossary('Yama King','podgloss.yamaking')] gains: [GetModifier('yama_huge_buff_modifier').GetNameWithTooltip] #! \n
 game_concept_sixth_age_desc: "The [GetTrait('kueijin').GetName( GetNullCharacter )] call the coming age the Sixth Age of the Great Cycle, also referred to as the Age of Sorrow. It is the nadir of the Wheel, where the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] steps down from His throne and one of the [Glossary('Yama Kings','podgloss.yamaking')] will ascend to become the [Glossary('Demon Emperor','podgloss.demonemperor')]. However, most [GetTrait('kueijin').GetName( GetNullCharacter )] see the Age of Sorrow as a necessary part of existence. Likewise, the Hengeyokai believe that the coming Age of Sorrow will pose their greatest challenge. Their enemies, the [Glossary('Yama Kings','podgloss.yamaking')], seek to enthrone themselves over the Wheel and keep it trapped in the Sixth Age forever, while the Great Centipede seeks to undo the wheel itself. The duty of the children of the Emerald Mother, therefore, will be to protect the Wheel from all who seek to corrupt it. The #TOOLTIP:GAME_TRAIT,mage,[GetNullCharacter] #L Chi'n Ta#!#! likewise believe that the Wheel will soon turn again, but are divided how it will affect them. The Hsien instead speak of the Age of Joy, where the Wall between the worlds will break and allow them to return home. Others have taken up the stories of other shen and secretly worry if this as good as it sounds."
 
 game_concept_grand_city: "Grand City"
 game_concept_grand_cities: "Grand Cities"
 game_concept_grand_city_desc: "A Grand City is a large population center with great importance for both the mortal and supernatural world.\n\nEach Grand City has a set of unique mechanics attached to it. You might need to fulfill special requirements before you can upgrade its [buildings|E].\n\nThere are 5 Grand Cities:\n$BULLET_WITH_TAB$$pod_eternal_rome$\n$BULLET_WITH_TAB$$pod_grand_city_of_constantinople$\n$BULLET_WITH_TAB$$pod_grand_paris$\n$BULLET_WITH_TAB$$pod_holy_cairo$\n$BULLET_WITH_TAB$$pod_holy_jerusalem$\n\n#X You can only have #V;bold 1#! Grand City holding, unless you changed that limit via game rule.#!"
 
 grand_city_incompatible_tooltip: "\n\n#help $fera_tribe_government$ [governments|El] cannot make use of this city. Upon conquering the city, it will automatically convert into a tribe.#!"
 grand_city_semi_incompatible_tooltip: "\n\n#help $fera_tribe_government$ [governments|El] not specifically mentioned above cannot make use of this city. Upon conquering the city, it will automatically convert into a tribe.#!"

 game_concept_eternal_rome: "Eternal Rome"
 game_concept_st_peters_city: "St. Peter's City"
 game_concept_roma_aeterna: "Roma Aeterna"
 game_concept_eternal_rome_desc: "The $pod_grand_city$ of Rome has a long and storied history. There are three versions of the city:\n\nWhen controlled by a [GetTrait('vampire').GetName(GetNullCharacter)], the city is called #bold Roma Aeterna#!. Its historical 13 districts are divided up between the [Glossary('Clans','game_concept_Clan_desc')]. In order to upgrade them, you will need to employ skilled $pod_primogen$. At tier 3, each district will unlock #P new abilities#! for your character.\n\nWhen controlled by a [GetTrait('supehunter').GetName(GetNullCharacter)] of the Shadow Inquisition, the city is called #bold St. Peter's City#!. A Hunter can take up residence in the monastery of San Michele, making it the headquarters of the Inquisition. Helping the other Inquisition Orders will unlock powerful upgrade paths for its buildings.\n\nWhen controlled by anyone else, the city is called #bold Eternal Rome#!. Its historical landmarks can be restored by characters who have specific [traits|E] or skillful people in [court_positions|E].$grand_city_incompatible_tooltip$"
 
 game_concept_journey: "Journey"
 game_concept_journeys: "Journeys"
 game_concept_journey_desc: "A #bold Journey#! is a long-term quest a character can undertake, either alone or with a $pod_coterie$.\n\nMost Journeys have a $pod_planning_phase$ and a $pod_travel_phase$.\n\nOnly one Journey can be active at a time. Unlike [schemes|E], Journeys can be paused and resumed at a later date.\n\n#help To start a new Journey, click the #bold $POD_journeys_hud$#! button on the right side of your screen, or right-click another character and start a Journey via [character_interaction|E].#!"
 
 game_concept_planning_phase: "Planning Phase"
 game_concept_planning_phase_desc: "The #bold Planning Phase#! of a $pod_journey$ represents your character gathering information, sending out scouts, and otherwise getting ready for the trip ahead.\n\nThe duration of the Planning Phase depends on $pod_planning_speed$. Depending on the $pod_journey$, there might be ways to make it faster. Some Journeys have #V Instant#! $pod_planning_speed$, in which case the Planning Phase is skipped.\n\nAfter the Planning Phase is done, the $pod_journey$ progresses to the $pod_travel_phase$."
 
 game_concept_planning_speed: "Planning Speed"
 game_concept_planning_speed_desc: "Unlike [schemes|E], the $pod_planning_phase$ of a $pod_journey$ progresses at a constant rate each month, with no randomness involved.\n\n#help The tooltip of the Planning Speed number will give hints on how to further increase it.#!"
 
 game_concept_travel_phase: "Travel Phase"
 game_concept_travel_phase_desc: "After the $pod_planning_phase$ of a $pod_journey$ is done, your character learns of a [location|E] in the world where they can finish their quest. You can [travel|E] there right away, or pause the $pod_journey$ and travel later.\n\nYou can invite the members of your $pod_coterie$ to come with you on this trip.\n\n#help You can't start new $pod_journeys$ or invite new members to your $pod_coterie$ during the Travel Phase.#!"
 
 game_concept_coterie: "Coterie"
 game_concept_coterie_desc: "A #bold Coterie#! is a group of individuals who go on $pod_journeys$ together. "Coterie" is a term used by $POD_splat_vampire_plural$ — other $pod_splats$ might have different names for it.\n\nWhile you're on a $pod_journey$, [skills|E] are shared between Coterie members. For instance, if a situation during a $pod_journey$ demands [diplomacy|E], it only considers the [diplomacy_skill|E] of your most diplomatic Coterie member.\n\n#help To review your Coterie, click the #bold $POD_journeys_hud$#! button on the right side of your screen and select the second tab.#!"
 
 game_concept_inner_circle: "Inner Circle"
 game_concept_inner_circle_desc: "The Inner Circle is the organizing council of the Camarilla. Practically nothing is known about the Inner Circle, which takes pains to keep the identity of its members hidden. The public face of the Inner Circle are the Justicars and their Archon assistants. Members of the Inner Circle elect Justicars and otherwise establish the principles of Camarilla law."
 game_concept_justicar: "Justicar"
 game_concept_justicar_desc: "The Justicars are the most powerful visible component of the Camarilla's government, charged with adjudicating matters of the Traditions on a wide scale and acting as the eyes, ears, and hands of the Inner Circle. There is one justicar for each clan of the Camarilla, and each is served by several handpicked archons who act as their spies, enforcers, and representatives around the world."
 game_concept_archon: "Archon"
 game_concept_archon_desc: "An Archon is a recognized agent of one of the Justicars of the Camarilla. If the Justicars are the hands of the Inner Circle, the Archons are its fingers."
 
 game_concept_ventrue_clan_curse: "Ventrue Clan Curse"
 game_concept_feeding_restrictions: "Feeding Restrictions"
 game_concept_ventrue_clan_curse_desc: "Every descendant of the [GetTrait('ventrue').GetName(GetNullCharacter)] $pod_clan$ suffers from a feeding restriction that renders them incapable of feeding on #bold anyone#! other than very particular mortals.\n\nIn [princes_of_darkness|E], a [GetTrait('ventrue').GetName(GetNullCharacter)] can choose their preferred prey at the start of the game. Feeding on any other type of mortal will not sate your $pod_hunger$, nor give you [lifestyle_experience|E] from their $pod_resonance$.\n\nFeeding on other $POD_splat_vampire_plural$ isn't subject to these restrictions."
 
 game_concept_blood_hunt: "Blood Hunt"
 game_concept_anathema: "Anathema"
 game_concept_blood_hunt_desc: "When a [GetTrait('vampire').GetName(GetNullCharacter)] has committed a serious offense against the safety of $pod_the_masquerade$, the Camarilla might declare them [GetTrait('anathema').GetName(GetNullCharacter)] and call a Blood Hunt against them.\n\nIn [princes_of_darkness|E], being [GetTrait('anathema').GetName(GetNullCharacter)] is represented by a [trait|E]. Members of the Camarilla can target [GetTrait('anathema').GetName(GetNullCharacter)] with the Blood Hunt [casus_belli|E], which imprisons all [rulers|E] in the target's realm."
 
 game_concept_patron_council: "Patron Council"
 game_concept_patron_council_desc: "The Patron Council (more commonly referred to as "the Patrons") is a loose alliance of traditionalist fae "Traditionalist" in this sense refers to a point of history before the War of Seasons, when each Court held rule over the world for an allotted time. The leading Court would hand the reins of power to the next Court when its agreed-upon tenure ended."
 
 game_concept_golconda: "Golconda"
 game_concept_enlightenment: "Enlightenment"
 game_concept_golconda_desc: "#bold Golconda#! is a mystical state of enlightenment where a $POD_splat_vampire$ is no longer subject to [Glossary('The Beast','game_concept_beast_desc')].\n\nIn [princes_of_darkness|E], [GetTrait('golconda').GetName(GetNullCharacter)] is a [trait|E]. A rare few individuals start with it, but everyone else can only achieve it after a long $pod_journey$.\n\n#X Since Golconda is closely tied to your Humanity, you will lose all progress on this Journey if you commit murder or theft, or succumb to frenzy.#!"
 
 game_concept_golconda_planning_speed: "Golconda Planning Speed"
 game_concept_golconda_planning_speed_desc: "The best way to to increase the $pod_planning_speed$ of the $pod_golconda$ $pod_journey$ is by having mortal [GetCourtPositionType('touchstones_court_position').GetName()]. They're a [court_position|E] unlocked by [faiths|E] with #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_enlightenment_virtues_conscience_and_selfcontrol #L Conscience#!#!, and you can increase their [aptitude|E] by having a good [Concept('relation','Relationship')|E] with them (like [friend|E] or [lover|E]).\n\nOther ways to increase speed:\n$EFFECT_LIST_BULLET$Having other characters with the [GetTrait('golconda').GetName(GetNullCharacter)] or [GetTrait('golconda_seeker').GetName(GetNullCharacter)] [traits|E] in your $pod_coterie$\n$EFFECT_LIST_BULLET$Being a [GetTrait('confider').GetName(GetNullCharacter)], [GetTrait('journaller').GetName(GetNullCharacter)], or [GetTrait('reclusive').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$Owning an [artifact|E] with Golconda Lore"
 
 game_concept_hungerless: "Hungerless"
 game_concept_hungerless_desc: "A hungerless $POD_splat_vampire$ has fully transcended the need for blood. They can freely use [Glossary('Disciplines','game_concept_discipline_desc')] and other abilities that would otherwise cost blood to use.\n\nHowever, this also means they cannot gain $pod_resonance$ experience from hunting anymore."
 
 game_concept_umbra: "Umbra"
 game_concept_spirit_world: "Spirit World"
 game_concept_spirit_worlds: "Spirit Worlds"
 game_concept_umbra_desc: "The Umbra, also called the Spirit World, is the spiritual reflection of the material world. It is divided in many subrealms that each contain its own wonders and dangers.\nOnly a select few entities can traverse this dimension and some realms only open to a specific kind of individual (or with the right power).\nIn game terms, the Umbra is available as a right side panel to explore for those who have the capabilities to do so."
 
 game_concept_skinlands: "Skinlands"
 game_concept_skinlands_desc: "Wraiths refer to the world of the living as the Skinlands; this contrasts with the [UmbraGlossary('shadowlands')], the lands of the dead and the wraiths' home. The Skinlands and [UmbraGlossary('shadowlands')] are separated by the Shroud, which obscures the world of the living to wraiths. Wraiths can get a better view of what's happening among the Quick with the innate ability Lifesight. Spectres cannot see through the Shroud and therefore into the Skinlands unless they have the Dark Arcanos Shroud-Rending."
 
 game_concept_gaia_realm: "Gaia Realm"
 game_concept_gaia_realm_desc: "The Gaia Realm, often referred to by Garou simply as The Realm, is the natural world that encompasses the physical, spiritual and Umbral domain of Gaia: namely, the Earth and all spiritual realms contained within it. The term is sometimes used so broadly that it encompasses the [UmbraGlossary('penumbra')] where it overlaps with or touches the Gaia Realm."
 
 game_concept_tao_te_hsien: "Tao Te Hsien"
 game_concept_tao_te_hsien_desc: "It is not the Taoism of Lao Tsu, though it was inspired by it. Its point is for the shinma to understand his or her place in the cosmos since the coming of the Wall. Unlike the human philosophy, it has a goal... to give the hsien the power to break through the Wall and journey to the $pod_spirit_worlds$.\nIt shares many of the Tao's characteristics. Followers tend to retreat from the trappings of the world and see a life of contemplative ease in nature. They love learning for its own sake but care little for politics. Some are scientists, others priests, others beggars, others warriors. The hsien of Japan have modified it to a more Zen-like philosophy called Hsien-do and, unlike some mortal religions, the Tao Te Hsien welcomes change and individualism, as long is it doesn't become self aggrandizement. It is quiet, mysterious, and profound.\nIt has five steps which roughly correspond to the Taoist creation story, but in reverse. For the Taoists there was first Wu-Wo: Not Nothing. From Wu-Wo came Wu Chi: No Limit. this spawned Hu T'un: Chaos. In the center of this Chaos was a still point, a speck at first that became T'ai Chi: the Great Pole and from this grew Great Change: T'ai I which is divided into two stages: T'ai Chu: the Great First or form, and T'ai Shih: the Great Beginning or the First Breath (Chi). All these eventually led to the creation of the [Glossary('First Age','game_concept_first_age_desc')]: T'ai Su: the Great Primordial.\nWhy are the steps in reverse? The steps represent the struggle to return to No Limit; to break the bonds that limit the shinma's travel to the $pod_spirit_worlds$. There are many paths back to No Limit but the surest is the Tao Te Hsien. It is rumored that the Profane Gods have their own version of Nei Tan called Hac Tao or the Black Way; a way dictated by a [Glossary('Yama King','podgloss.yamaking')] during the [Glossary('Third Age','game_concept_third_age_desc')]."

 game_concept_cantrip: "Cantrip"
 game_concept_cantrips: "Cantrips"
 game_concept_fae_realm: "Realm"
 game_concept_cantrip_desc: "Cantrips are the magic spells of the $POD_splat_fae$. They have two components: the #bold Art#! and the #bold Realm#!.\n\nThe Art determines the effect of the Cantrip. A character can learn new Arts by going on a $pod_journey$ to #italic Learn New Abilities#!, then unlocking [perks|E] in one of the Art [lifestyles|E].\n\nThe Realm determines who can be targeted with the Cantrip. An unskilled $POD_splat_fae$ can only affect very specific characters with their magic, while one who has mastered the Realms can enchant anyone in the world.\n\nThere are six Realms:\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_actor,[GetNullCharacter] #L;bold Actor#!#! lets one cast Cantrips on less familiar targets.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_fae,[GetNullCharacter] #L;bold Fae#!#! lets one cast Cantrips on more powerful $pod_splats$.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_prop,[GetNullCharacter] #L;bold Prop#!#! lets one cast Cantrips on rarer [artifacts|E].\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_nature,[GetNullCharacter] #L;bold Nature#!#! lets one affect natural phenomena.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_scene,[GetNullCharacter] #L;bold Scene#!#! determines the range and area of Cantrips.\n$EFFECT_LIST_BULLET$#TOOLTIP:GAME_TRAIT,realm_time,[GetNullCharacter] #L;bold Time#!#! determines the duration and cooldown of Cantrips.\n\nEvery fae-blooded character can unlock [perks|E] in the $realm_lifestyle$ [lifestyle|E], but fully mastering a Realm requires a $pod_journey$."
 
 game_concept_bunk: "Bunk"
 game_concept_bunk_desc: "There was a time when Glamour could be plucked out of thin air; when the fae were infused with it and had no need for such gentle coaxing. That was the [Glossary('Mythic Age','game_concept_mythic_age_desc')], but that time is no more. Now in order to summon forth the Glamour required to weave a cantrip, changelings must enact strange rituals and actions which have come to be known as Bunks."
 
 game_concept_unconquered_soul: "Unconquered Soul"
 game_concept_unconquered_soul_desc: "Unconquered Soul is an event where your portrait, traits and faith might get overwritten by the victim of your $pod_diablerie$."
 
 game_concept_umbra_expedition: "Umbra Expedition"
 game_concept_umbra_expedition_desc: "Explore an umbra location where one of your explorers has made a discovery, requires overcoming a series of challenges, can involve duels against spirits, skill checks, or a chance for treasure."
 
 game_concept_umbra_aptitude: "Umbra Aptitude"
 game_concept_umbra_aptitude_desc: "Measure of how quickly this character can explore the umbra."
 
 game_concept_umbra_sense: "Umbra Sense"
 game_concept_umbra_sense_desc: "Measure of how likely this character is to avoid being trapped in umbra, or successfully finish an appointed $pod_umbra_expedition$."
 
 game_concept_roguelike_mode: "Roguelike Mode"
 game_concept_roguelike_mode_desc: "A #N hard mode#! for [princes_of_darkness|E].\n\nAt the start of the game, you will switch to a random one-province ruler. That ruler will also be cursed. You can select one of the following curses:\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_wealth').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_love').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_rest').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_belongings').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_curiosity').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_guile').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$[GetModifier('POD_roguelike_no_demands').GetNameWithTooltip]\n\nAlternatively, you can let the game select a random curse for you, or gain all of the curses at once.\n\nYou only have one life. If your initial ruler dies while they're still cursed, it's game over.\n\nFinishing one of the major objectives will remove your curses.\n\nGood luck."

 game_concept_true_faith: "True Faith"
 game_concept_true_faith_desc: "Some individuals have such unwavering belief in the divine that their own conviction protects them. This is known as #bold True Faith#!, and grants the believer supernatural powers.\n\n$POD_splat_vampire_plural$ are repelled by it. $POD_splat_werewolf_plural$ are stripped of their rage in its presence. $POD_splat_demon_plural$ and $POD_splat_wraith_plural$ are especially vulnerable to it. Nevertheless, True Faith can be found among many $pod_splats$, and even some Vampires have it.\n\nIn [princes_of_darkness|E], [GetTrait('truefaith').GetName(GetNullCharacter)] is a [trait|E] that unlocks a new [lifestyle|E]. A character with especially strong faith is [GetTrait('beatific').GetName(GetNullCharacter)].\n\nThe Demon worship of an [GetTrait('infernalist').GetName(GetNullCharacter)] is mutually exclusive with True Faith. $POD_splat_hunter_plural$ may also lose True Faith if they have a sinful personality."

 game_concept_infiltration: "Infiltration"
 game_concept_infiltration_mission: "Infiltration Mission"
 game_concept_infiltration_missions: "Infiltration Missions"
 game_concept_infiltration_desc: "An #bold Infiltration#! is a type of $pod_journey$ that lets you sneak around in someone else's [court|E] to fulfill some secret objective, like stealing an [artifact|E].\n\nInfiltrations take place on a map where you can walk around freely. Click on the nodes to travel between them. Keep in mind that doing so can raise your $pod_suspicion_with_icon$.\n\nIn order to complete an Infiltration, you have to return to an exit node without letting your $pod_suspicion_with_icon$ reach [EmptyScope.ScriptValue('suspicion_max')|V0].\n\nCompleting #V 3#! Infiltration missions successfully will grant [GetModifier('infiltration_experience_modifier').GetNameWithTooltip]."

 game_concept_suspicion: "Suspicion"
 game_concept_suspicion_with_icon: "@masquerade_icon:color_goldy_yellow! Suspicion"
 game_concept_suspicion_desc: "#bold Suspicion#! describes how much attention you have attracted during an $pod_infiltration$.\n\nSuspicion goes from [EmptyScope.ScriptValue('suspicion_min')|V0] to [EmptyScope.ScriptValue('suspicion_max')|V0]. If it ever reaches [EmptyScope.ScriptValue('suspicion_max')|V0], you get caught and the $pod_infiltration$ fails.\n\nAt [EmptyScope.ScriptValue('suspicion_threshold_1')|V0], [EmptyScope.ScriptValue('suspicion_threshold_2')|V0], and [EmptyScope.ScriptValue('suspicion_threshold_3')|V0] Suspicion, complications will arise that make future [skill|E] checks more difficult."

 game_concept_mesmerize_defenses: "Defenses Against Mesmerize"
 game_concept_mesmerize_defenses_desc: "Characters with domineering personalities are harder to mesmerize. If the defender has these traits or perks, your chances of success are lowered: \nVampire \n$BULLET_WITH_TAB$[GetPerk('unswayable_mind_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('fortify_the_inner_facade_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$Blood Sorcery spell 'Song of Jupiter' cast \n$BULLET_WITH_TAB$[GetTrait('dominateadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('presenceadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('auspexadvanced').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('fortitudeadvanced').GetName(GetNullCharacter)]\nMummy \n$BULLET_WITH_TAB$[GetPerk('wisdom_of_isis_perk').GetName(GetNullCharacter)] \nShih \n$BULLET_WITH_TAB$[GetPerk('mountain_meditation_perk').GetName(GetNullCharacter)]\nTrue Faith \n$BULLET_WITH_TAB$[GetPerk('holy_bulwark_perk').GetName(GetNullCharacter)]\nPsychic \n$BULLET_WITH_TAB$[GetPerk('anti_psi_1_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_2_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_3_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_4_perk').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetPerk('anti_psi_5_perk').GetName(GetNullCharacter)]\nWerewolf \n$BULLET_WITH_TAB$[GetPerk('release_from_bondage_perk').GetName(GetNullCharacter)] \nFae \n$BULLET_WITH_TAB$[GetPerk('fair_is_foul_foul_is_fair_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('captive_heart_perk').GetName(GetNullCharacter)] \n$BULLET_WITH_TAB$[GetPerk('geas_ban_perk').GetName(GetNullCharacter)]\nArtifacts \n$BULLET_WITH_TAB$Ancestor Talisman"

 game_concept_samuel_haight: "Samuel Haight"
 game_concept_samuel_haight_desc: "An infamous villain from the $pod_wod$ who appeared in crossover adventures for various different $pod_splats$. Also known as the \"Ultimate Badass\".\n\nSamuel was a [GetTrait('kinfolk').GetName(GetNullCharacter)] who resented his lack of shapeshifting powers. He then amassed power in different ways: drinking $POD_splat_vampire$ blood, learning $pod_bloodsorcery$, using a forbidden rite to become a $POD_splat_werewolf$, using an artifact to steal Gifts from other Werewolves, using the same artifact to steal knowledge of Spheres from a $POD_splat_mage$, and using yet another artifact to gain Arete.\n\nHis outrageous career came to an end when an ancient [GetTrait('baali').GetName(GetNullCharacter)] killed him on top of an Aztec pyramid. Upon entering the [UmbraGlossary('shadowlands')] as a [GetTrait('wraith').GetName(GetNullCharacter)], Haight was soulforged into an ashtray.\n\nWhile he might've started out as a serious villain, Samuel Haight gradually turned into a meta-joke by the writers to poke fun at overpowered crossover characters."

 game_concept_samuel_haight_mode: "Samuel Haight Mode"
 game_concept_samuel_haight_mode_with_icon: "@haight_icon! Samuel Haight Mode"
 game_concept_samuel_haight_mode_desc: "In this mode, various restrictions on mixing $pod_splats$ are lifted:\n\n$EFFECT_LIST_BULLET$Certain decisions and interactions from the character creator are unlocked by default, e.g. asking for the $pod_Embrace$, or becoming a $POD_splat_ghoul$ by draining a $POD_splat_vampire$ prisoner\n$EFFECT_LIST_BULLET$Any $pod_splat$ can learn all the [Glossary('Numina','game_concept_numina_desc')]\n$EFFECT_LIST_BULLET$[GetTrait('truefaith').GetName(GetNullCharacter)] and #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Infernalism#!#! are no longer mutually exclusive\n$EFFECT_LIST_BULLET$$POD_splat_hunter_plural$ don't lose their abilities upon becoming #TOOLTIP:GAME_TRAIT,infernalist,[GetNullCharacter] #L Infernalists#!#!\n$EFFECT_LIST_BULLET$The Flaying Plague can be weaponized by any character, and any Fera can be turned into an [GetTrait('abomination').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$Fae-blooded characters keep the ability to use $pod_cantrips$ after the $pod_Embrace$\n$EFFECT_LIST_BULLET$Supernatural characters might get the [GetTrait('psychic').GetName(GetNullCharacter)] traits on birth\n$EFFECT_LIST_BULLET$The [GetTrait('dhampyr').GetName(GetNullCharacter)] trait is no longer mutually exclusive with other $pod_splat$ traits on birth\n$EFFECT_LIST_BULLET$Half-splats (like [GetTrait('ghoul').GetName(GetNullCharacter)]) are no longer removed upon Chrysalis or the First Change\n$EFFECT_LIST_BULLET$Fera can be ghouled\n$EFFECT_LIST_BULLET$$POD_splat_ghoul_plural$ don't lose [GetTrait('kinfolk').GetName(GetNullCharacter)] or [GetTrait('kinain').GetName(GetNullCharacter)] traits\n$EFFECT_LIST_BULLET$Any $POD_splat_vampire$ can awaken their [GetTrait('hun_and_po').GetName(GetNullCharacter)] if they befriend a [GetTrait('salubri_watcher').GetName(GetNullCharacter)]\n\nAdditional changes:\n\n$EFFECT_LIST_BULLET$All $pod_splats$ can freely interact with each other\n$EFFECT_LIST_BULLET$$pod_journeys$ to learn new abilities don't increase in cost\n\nNamed after $pod_samuel_haight$."

 game_concept_storyteller_mode: "Storyteller Mode"
 game_concept_storyteller_mode_with_icon: "@wod_icon! Storyteller Mode" # icon is big, needs a space
 game_concept_storyteller_mode_desc: "This game mode has various restrictions that make it harder to amass power quickly:\n\n$EFFECT_LIST_BULLET$$pod_loyalty_with_icon$ has an [opinion|E] requirement of #V 50#!\n$EFFECT_LIST_BULLET$$pod_resonance$ experience from drinking blood is lowered, based on the amount of $pod_discipline$ perks a character has\n$EFFECT_LIST_BULLET$Players who declare an offensive war (via character interaction) or embrace a childe will fall out of $pod_golconda$"

 game_concept_loyalty: "Loyalty"
 game_concept_loyalty_with_icon: "@knight_icon!Loyalty"
 game_concept_loyalty_desc: "Unlanded [knights|E] will want to leave a player's court if their [opinion|E] drops below #V 0#!. You have a 1-year grace period in which to raise their opinion again.\n\nCharacters aren't subject to Loyalty if either:\n$EFFECT_LIST_BULLET$You have a [strong_hook|E] on them\n$EFFECT_LIST_BULLET$They're on your [council|E]\n$EFFECT_LIST_BULLET$They have a subservient relationship with you (Herd, Dreamer, Thrall, Host, Bound Wraith, or Bound Demon)\n$EFFECT_LIST_BULLET$They're your [spouse|E], [friend|E], [soulmate|E], or $pod_coterie$ member\n$EFFECT_LIST_BULLET$They're your [hostage|E]\n$EFFECT_LIST_BULLET$They're under a Geas of Protection\n\nLoyalty has harsher requirements in $pod_storyteller_mode_with_icon$."

 game_concept_static_stress: "Mental Strain"
 game_concept_static_stress_desc: "Mental strain is a special type of [stress|E] unaffected by any modifiers affecting a character."
 
 game_concept_kuei_jin: "Kuei-jin"
 game_concept_kuei_jin_desc: "Most often known as the Kuei-jin, the "Eastern Vampires" are also called the Wan Kuei, Gui Ren, asuratizayya (in India), or simply the "Hungry Dead".\n\nIt is said that the Kuei-jin are the corrupted descendants of the Wan Xian, the "Ten Thousand Heroes" chosen by the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] to guide and protect the universe in ancient history. The Wan Xian were originally chosen by tests of skill and courage, and fed on the ambient chi of the universe. However, they fell from grace, learning to feed off of the chi of living beings and corrupting the tests of worthiness.\n\nA Kuei-jin is "born" when their soul escapes from a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] after their death. They organize themselves around political Courts and follow a [Glossary('Dharma','podgloss.dharma')] to find a way back to the Heavens."
 game_concept_wan_xian: "Wan Xian"
 game_concept_wan_kuei: "Wan Kuei"
 game_concept_hungry_dead: "Hungry Dead"
 game_concept_asuratizayya: "Asuratizayya"

 game_concept_grand_city_of_constantinople: "Constantinople, the Fading Dream"
 game_concept_grand_city_of_constantinople_desc: "The Grand City of Constantinople has three different routes depending on the culture of its holder.\n\nThe plunder route (for Latins, Iberians, French, English and Germans) has buildings with a long creation time but a big front payload at the end, representing the long process of pillaging the city for all its wealth.\nThe rebuilding route (for Byzantines, Romans, Russians and Ancient Greeks) offers costly buildings that takes a long time to be profitable but is the most powerful in the end for a fully built Constantinople.\nThe reformation route (for everyone else) is an in between, offering a multitude of buildings with good profitability and affordable costs.$grand_city_incompatible_tooltip$"
  
 game_concept_plunder_route: "Plunder Route"
 game_concept_rebuild_route: "Rebuilding Route"
 game_concept_reform_route: "Reformation Route"

 game_concept_bloodmagic_spell: "Blood Magic Spell"
 game_concept_bs_spell: "Spell"
 game_concept_bs_spells: "Spells"
 game_concept_bloodmagic_spell_desc: "#bold Spells#! let a $pod_bloodsorcerer$ do things which are unnatural even by vampiric standards. Each Spell is associated with a $pod_bs_path$.\n\nSpells might have additional costs beyond just $pod_hunger_with_icon$, like $pod_static_stress$ or [piety|E].\n\nIn [princes_of_darkness|E], Spells are cast via the #V $blood_sorcery_interaction$#! [character_interaction|E]. Their success chance is based on the difference in [learning|E], and, if both are $POD_splat_vampire_plural$, their difference in [Glossary('Generation','game_concept_vampgeneration_desc')]."

 game_concept_bloodmagic_tradition: "Blood Magic Tradition"
 game_concept_bs_tradition: "Tradition"
 game_concept_bs_traditions: "Traditions"
 game_concept_bloodmagic_tradition_desc: "Every $pod_clan$ that practices $pod_bloodsorcery$ has created their own belief system and lore around their practice.\n\nIn [princes_of_darkness|E], the following Traditions can be learned via $pod_journey$:\n$EFFECT_LIST_BULLET$#bold Thaumaturgy#!, of the [GetTrait('tremere').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Dur-An-Ki#!, of the [GetTrait('assamite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Akhu#!, of the #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setites#!#!\n$EFFECT_LIST_BULLET$#bold Sadhana#!, of the [GetTrait('ravnos').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Koldunic Sorcery#!, of the [GetTrait('tzimisce').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$#bold Abyssal Mysticism#!, of the [GetTrait('lasombra').GetName(GetNullCharacter)]\n\nLearning a Tradition will give access to its associated $pod_bs_paths$. Some Paths are also shared between Traditions."

 game_concept_bloodmagic_path: "Blood Magic Path"
 game_concept_bs_path: "Path"
 game_concept_bs_paths: "Paths"
 game_concept_bloodmagic_path_desc: "A #bold Path#! is a collection of procedures to achieve one type of effect with $pod_bloodsorcery$, like controlling the weather, manipulating disease, or summoning Demons.\n\nIn [princes_of_darkness|E], Paths are lines of [perks|E] in the Blood Magic [lifestyle|E]. These perks might unlock new $pod_bs_spells$ or improve existing ones.\n\nLearning a $pod_bs_tradition$ will give access to its associated Paths. Some Paths are also shared between Traditions."

 game_concept_bloodmagic_ritual: "Blood Magic Ritual"
 game_concept_bs_ritual: "Ritual"
 game_concept_bs_rituals: "Rituals"
 game_concept_bloodmagic_ritual_desc: "#bold Rituals#! are powerful $pod_bs_spells$. They often have a lower chance of failure, but take more time and additional resources, like [gold|E] or [piety|E].\n\nRituals are tied to $pod_bs_traditions$. More powerful Rituals are unlocked by gaining [perks|E] in any $pod_bs_path$ of that Tradition.\n\nIn [princes_of_darkness|E], Rituals are $pod_journeys$. You can't [travel|E] or participate in [activities|E] while planning a Ritual."
 
 game_concept_curia_support: "Curia Support"
 game_concept_curia_support_desc: "As a landless inquisitor, you have a value (that you can check in the decision of the same name) called Curia Support that shows how much the Church values your actions.\n\nYou can improve your Curia Support by achieving specific contracts or winning wars against supernaturals. You can spend Curia Support to ask for various boons (via a decision) that can speed up reaching your final objective: Europe and the Holy Land free of the minions of Hell.\n\nTake notice that each time a new Pope is elected by the cardinals, a Papal Legate will be send to your camp to assess your zeal. He will be displeased if he learns that you use unsanctioned knowledge such as #TOOLTIP:GAME_TRAIT,sorcerer,[GetNullCharacter] #L Sorcery#!#! or #TOOLTIP:GAME_TRAIT,demonology,[GetNullCharacter] #L Demonology#!#!. If you go a step further, such as becoming an [GetTrait('infernalist').GetName(GetNullCharacter)] or immortal by any means, you will be excommunicated."
 

 game_concept_crafting: "Crafting"
 game_concept_crafting_desc: "Crafting is a mechanic that is used to create [artifacts|E].\nThere are three different methods of crafting:\n$BULLET_WITH_TAB$$pod_crafting_forging$\n$BULLET_WITH_TAB$$pod_crafting_brewing$\n$BULLET_WITH_TAB$$pod_crafting_enhancing$\n\n$pod_crafting_nodes$ are placed into the crafting minigame where you can click on and connect them with eachother to produce your desired result. The size of the minigame map is dictated by your $pod_crafting_potential$, and the map can be rerolled using $pod_crafting_rerolls$.\n\nThe number of nodes you can utilize in a single session is limited by your $pod_crafting_complexity$."

 game_concept_crafting_forging: "Forging"
 game_concept_crafting_forging_desc: "Through forging you create completely new [artifacts|E]. These artifacts are usually equipped to your character, though some may have other uses. Forging may sometimes require additional resources such as artifact shards or specific prisoners.\n\nThe created artifact's [rarity|E] depends on it's maximum durability at the end of the forging process."

 game_concept_crafting_brewing: "Brewing"
 game_concept_crafting_brewing_desc: "Brewing is how you create consumable concoctions and other substances through various methods such as alchemy. These consumables can be used on either yourself or other characters by using a [character_interaction|E]."

 game_concept_crafting_enhancing: "Enhancing"
 game_concept_crafting_enhancing_desc: "Enhancement or Enchantment is the process of improving existing [artifacts|E]. Each artifact can be improved up to its $pod_crafting_enhance_limit$ and certain artifacts may not be enhanced at all."

 game_concept_crafting_node: "Crafting Node"
 game_concept_crafting_nodes: "Crafting Nodes"
 game_concept_crafting_node_desc: "Crafting Nodes are the main way by which to create or upgrade an artifact. All characters start with some #bold base#! nodes that cannot be disabled.\n\nAdditional special nodes can be unlocked through perks, special buildings, or other special methods. Each node has some requirements that must be fulfilled to use it. Nodes for $pod_crafting_brewing$ can also execute effects on their own.\n\nUnlocked #bold special#! nodes can be freely toggled on and off before starting a crafting session by clicking on them in the crafting GUI."
 
 game_concept_crafting_complexity: "Crafting Complexity"
 game_concept_crafting_complexity_desc: "Complexity represents the number of actions you have at your disposal when creating or upgrading an artifact before you are forced to stop.\n\nThis number is mainly boosted by the [GetTrait('pod_crafter').GetName(GetNullCharacter)] [trait|El] that improves as you use the $pod_crafting$ mechanic."
 
 game_concept_crafting_potential: "Crafting Potential"
 game_concept_crafting_potential_desc: "Crafting Potential represents the size of the crafting minigame map used when crafting. A higher value offers more opportunities. Crafting potential is mainly based on [GetTrait('pod_crafter').GetName(GetNullCharacter)] [trait_level_track_xp|E]."
 
 game_concept_crafting_rerolls: "Crafting Rerolls"
 game_concept_crafting_rerolls_desc: "Crafting Rerolls, like the name suggests, allows you to reroll the minigame map to potentially get better $pod_crafting_nodes$ or layout. It is based on your [learning|E] and is the only crafting stat that is directly linked to a [skill|E]."

 game_concept_crafting_enhance_limit: "Enhance Potential"
 game_concept_crafting_enhance_limit_desc: "Every [artifact|E] has a limit on how many times it can be enhanced, and that limit is it's potential.\n\nPotential is mostly based on [rarity|E]:\n$BULLET_WITH_TAB$#COMMONBROWN Common#! — #N 0#!\n$BULLET_WITH_TAB$#color_dark_green Masterwork#! — 1\n$BULLET_WITH_TAB$#FAMEDBLUE Famed#! — 2\n$BULLET_WITH_TAB$#ILLUSTRIOUSPURPLE Illustrious#! — 3"

 game_concept_POD_landless_mechanics: "Landless Mechanics"
 game_concept_POD_landless_mechanics_desc: "The following $pod_splats$ have unique mechanics as [adventurers|E]:\n\n$BULLET_WITH_TAB$ #bold $POD_splat_vampire_plural$, $POD_splat_ghoul_plural$, and $POD_splat_revenant_plural$#! can rank up as #TOOLTIP:GAME_TRAIT,ashen_adventurer,[GetNullCharacter] #L Ashen Adventurers#!#!, unlocking new interactions and new building lines for their [domicile|E].\n$BULLET_WITH_TAB$ #bold $POD_splat_kueijin_plural$#! can be #TOOLTIP:GAME_TRAIT,ashen_adventurer,[GetNullCharacter] #L Ashen Adventurers#!#! as well, with slight alterations.\n$BULLET_WITH_TAB$ #bold $POD_splat_hunter_plural$ of the Shadow Inquisition#! gain $pod_curia_support$ by successfully hunting creatures of the night.\n$BULLET_WITH_TAB$ #bold Independent $POD_splat_hunter_plural$#! have a series of decisions for gaining support from the other $POD_splat_hunter$ orders.\n$BULLET_WITH_TAB$ #bold $POD_splat_mummy_plural$#! have a Tomb that will receive $pod_tomb_raids$ by greedy adventurers.\n\nOther $pod_splats$ are #N not playable#! as [adventurers|E] (yet)."
 
 game_concept_ashen_ambassador: "Ashen Ambassador"
 game_concept_ashen_ambassador_desc: "Ambassadors are landless characters that work (mostly) for the benefit of another landed character, the Ambassadorial Patron.\nTheir main tool is a character interaction named Ambassadorial Visit where they can use different actions to influence the local ruler and gain experience. They can also use the Support from your Patron interaction on their benefactor to request various resources.\nAn Ambassador can only have one Patron at a time and will lose access to their features if they become landed. They however keep the experience and buildings unlocked thus far."
  
 game_concept_ashen_grandmaster: "Ashen Grandmaster"
 game_concept_ashen_grandmaster_desc: "Grandmasters are landless characters that lead a (formal or not) military order.\nThey can customize and improve their organization (via a decision) by spending Ashen Grandmaster trait experience, said experience being acquired by participating in wars on the winning side, or completing martial and war landless contracts.\nLandless $pod_kueijin$ instead use this experience to learn and improve warfare related strategies."

 game_concept_ashen_caravan: "Ashen Caravan Master"
 game_concept_ashen_caravan_desc: "Ashen Caravan Masters are those few characters that truly know how to navigate the deadly roads of the World of Darkness, and sell their expertise for those in need.\nYou gain experience for this trait track by completing transport contracts. It unlocks new landless court positions and reduce the cost of using travel options."
 
 game_concept_ashen_cult: "Ashen Cult Master"
 game_concept_ashen_cult_desc: "Prophets, heresiarchs, miracles workers... the World of Darkness is full of people, be they mortals or not, that are looking to the truth and willing to believe in a charismatic individual delivering (their version of) it.\nYou can improve this trait track by using the decision of the same name. It allows you to interact with the county your domicile is stationed in various ways via an event."

 game_concept_akuma: "Akuma"
 game_concept_akuma_desc: "The Akuma, or Devil-eaten, are individuals who have abandoned virtue and have cast their lot in with the [Glossary('Yama Kings','podgloss.yamaking')]. Some are simple naive pawns while others are terrifying creatures with hellish powers.\n\nFor the purposes of objectives in [princes_of_darkness|E], Akuma are either:\n$BULLET_WITH_TAB$Characters with the [GetTrait('cultist').GetName(GetPlayer)] [trait|E]\n$BULLET_WITH_TAB$Characters with the [GetTrait('wukuei').GetName(GetPlayer)] [trait|E]\n$BULLET_WITH_TAB$Characters with a [faith|E] that has the [GetFaithDoctrine('special_doctrine_allied_to_yomi_wan_hostility').GetBaseName] [doctrine|E]\n$BULLET_WITH_TAB$Characters with the [GetModifier('yama_king_modifier').GetNameWithTooltip] [modifier|E]"

 game_concept_courts_of_love: "Courts of Love"
 game_concept_courts_of_love_desc: "The Courts of Love is a [GetTrait('vampire').GetName(GetNullCharacter)] domain and feudal institution that was formed by the French [GetTrait('toreador').GetName(GetNullCharacter)]. It is comprised of many Courts of Love, each the domain of a powerful Toreador.\n\nThe most prominent and influential of these courts and their historical owners were:\n$BULLET_WITH_TAB$Valois held by the Matriarch Salianna\n$BULLET_WITH_TAB$Champagne held by Queen Helene 'la Juste'\n$BULLET_WITH_TAB$Poiters held by King Etienne de Poiters\n$BULLET_WITH_TAB$Anjou held by Queen Isouda de Blaise\n$BULLET_WITH_TAB$Toulouse held by Queen Esclaramonde"

 game_concept_grand_paris: "Grand Paris"
 game_concept_grand_paris_desc: "The $pod_grand_city$ of Paris is desired by many. There are three versions of the city:\n\n$BULLET_WITH_TAB$Chivalric Paris: Available to [GetTrait('toreador').GetName(GetNullCharacter)], [GetTrait('ventrue').GetName(GetNullCharacter)], or a $POD_splat_vampire$ following Via Equitum. Modelled after the tumultuous alliance between Alexander's Grand Court and the $pod_courts_of_love$ and all the potential it held.\nThis version contains a unique building for Toreador (and Via Equitum) and another for Ventrue (with Alexander himself getting a different version).\n\n$BULLET_WITH_TAB$Umbral Paris: Available to other $POD_splat_vampire_plural$, $POD_splat_kueijin_plural$, $POD_splat_demon_plural$, $POD_splat_wraith_plural$, #TOOLTIP:GAME_TRAIT,banemummy,[GetNullCharacter] #L Bane Mummies#!#!, or faiths with the Unseelie doctrine. Representing a Paris under the control of dark supernatural beings.\n\n$BULLET_WITH_TAB$Free Paris: Available to everyone else. A Paris freed from the parasitic influence of dark powers. The Shadow Inquisition gains a few unique buildings in the city.$grand_city_incompatible_tooltip$"


 game_concept_holy_cairo: "Cairo, the Victorious"
 game_concept_holy_cairo_desc: "Sometimes called Umm al-Dunya ("Mother of the World"). Originally the town of Fustat, the region was built upon by Persians, Romans, Byzantines, and finally the Arabs, who christened it Al Qahirah ("The Victorious"). There are three versions of the city:\n\n$BULLET_WITH_TAB$Ancient Cairo: Available to all members of the [Glossary('Osirian League','game_concept_osirian_league_desc')] and Ishmaelite #TOOLTIP:GAME_TRAIT,mummy,[GetNullCharacter] #L Mummies#!. Gain unique powers as you gather the Osirians in holy Cairo. You will require all the members as skilled [councillors|E] to unlock the full potential of the city.\n#warning It is strongly recommended to play on the third bookmark. This version is also completely disabled in the first bookmark.#!\n\n$BULLET_WITH_TAB$Vampiric Cairo: Available to #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L vampires#!. Build and expand the [Glossary('Khittas','game_concept_khittas_desc')] to grow Cairo and improve the effectiveness of your [councillors|E] and [court_positions|E]. Faiths with the [Glossary('Ashirra','game_concept_ashirra_desc')] Pillars [doctrine|el] gain extra bonuses for building the Ashirra aligned Khittas. Setites can rebuild their founding temples to create their own Road of Set [faith|El].\n\n$BULLET_WITH_TAB$Islamic Cairo: Available to everyone else. But only the Ikhwan al-Safa hunters can unlock the true potential of this city.$grand_city_semi_incompatible_tooltip$"

 game_concept_osirian_league: "Osirian League"
 game_concept_osirian_league_desc: "The Osirian League is a society dedicated to fighting [Glossary('Set','game_concept_antediluvian_desc')].\n\nIts members are:\n$BULLET_WITH_TAB$The [GetTrait('mokole').GetName(GetNullCharacter)] under Sobek.\n$BULLET_WITH_TAB$The #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Garou#! tribe of the Silent Striders.\n$BULLET_WITH_TAB$The Bubasti #TOOLTIP:GAME_TRAIT,bastet,[GetNullCharacter] #L werecats#!.\n$BULLET_WITH_TAB$The #TOOLTIP:GAME_TRAIT,vampire,[GetNullCharacter] #L vampiric#! Children of Osiris and Disciples of Anubis.\n$BULLET_WITH_TAB$The mortal wizard-priests of the Cult of Isis.\n$BULLET_WITH_TAB$The wandering [GetTrait('eshu').GetName(GetNullCharacter)].\n$BULLET_WITH_TAB$The [GetTrait('shemsuheru').GetName(GetNullCharacter)] themselves."

 game_concept_khittas: "Khittas"
 game_concept_khittas_desc: "Cairo is home to several factions organized into Khittas, loosely defined districts that are the domain of a particular $pod_clan$ or lineage. These domains are usually self-governed, but all answer to the Sultan or Prince in the end. While Cairo is predominately Muslim, only a few of the Khittas are aligned with the [Glossary('Ashirra','game_concept_ashirra_desc')].\n\nAshirra Khittas:\n$BULLET_WITH_TAB$Banu al-Lam'a: The Lasombra district.\n$BULLET_WITH_TAB$Banu Yashkur: The Assamite district.\n$BULLET_WITH_TAB$Banu al-Hajj: The Nosferatu district.\n$BULLET_WITH_TAB$Banu al-Fen: The Toreador district. This Khitta is canonically known as Banu Duval and was only founded when a Toreador arrived alongside Napolean in Cairo in 1798.\n\nOther Khittas:\n$BULLET_WITH_TAB$Banu Ahl ar-Raya: The True Brujah district.\n$BULLET_WITH_TAB$Banu al as-Sa'idi: The Setite district.\n$BULLET_WITH_TAB$Banu Zamalek: A free district where various other vampires make their home.\n$BULLET_WITH_TAB$Banu al-Azraq: The Ventrue district led by Antonius and his descendents.\n$BULLET_WITH_TAB$Banu al-Giza: The Disciples of Anubis district located just outside Cairo itself."

 game_concept_holy_jerusalem: "Holy Jerusalem"
 game_concept_holy_jerusalem_desc: "The $pod_grand_city$ of Jerusalem is site of great importance to the 3 Abrahamic faiths. Jerusalem is the historical center of worship for Judaism since the time of Isaac's binding and is the only permitted location for certain festivals, should one ignore the rabbinical teachings. Christianity views Jerusalem as the place where Jesus the Messiah was executed and resurrect and very close to the Mount of Olives. Islam considers Jerusalem as Muhammad's destination during his Night Journey and as the first Qibla.\n\nThe city variants are based on the balance of political influence between the 3 faiths, a balance which remains when the city is conquered. Keep in mind that as a Christian ruler, you may find it expensive to increase Christian influence after conquering the city from a Muslim ruler. There are 4 versions of the city:\n$BULLET_WITH_TAB$Christian Jerusalem: Available to followers of $pod_christian_derived_faiths$. Expand the power of 5 crusader orders which all improve or are improved by your knights.\n$BULLET_WITH_TAB$Muslim Jerusalem: Available to followers of $pod_muslim_derived_faiths$. Renovate and consecrate important sites to increase your income and ability to eliminate the invading crusaders.\n$BULLET_WITH_TAB$Jewish Jerusalem: Available to followers of $pod_jewish_derived_faiths$. Rebuild Jerusalem's ancient monuments to get a well-rounded set of buildings.\n$BULLET_WITH_TAB$Divided Jerusalem: Available to everyone else. Build up each of the Quarters to unlock some of the benefits a more specialized Jerusalem might see while maintaining the balance of power, using the graph in the Shift Balance [decision|E] to monitor it.\n\nIn addition to different buildings, Jerusalem offers some $pod_jerusalem_unique_decisions$ involving the nearby Pit."

 game_concept_christian_derived_faiths: "Christianity-Derived Faiths"
 game_concept_christian_derived_faiths_desc: "[SelectLocalization( IsInGame, 'game_concept_christian_derived_faiths_desc_ingame', 'game_concept_christian_derived_faiths_desc_outofgame' )]"
 game_concept_christian_derived_faiths_desc_ingame: "Very few [characters|E] within the $pod_wod$ practice a recognizable form of Christianity and instead practice [faiths|E] derived from more familiar versions. In [princes_of_darkness|E], these [faiths|E] are:\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viachristi').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viavindicta').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viapenaculum').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viaredemptio').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('pathoftheheavenlyabode').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('vianoctis').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viadolorosa').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viacain').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('viapura').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('redtemptation').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('apostlesthirdcaine').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('blackmagdalene').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('eschatologists').GetName]\n$BULLET_WITH_TAB$@vampire_icon! [GetFaithByKey('sanctamater').GetName]\n$BULLET_WITH_TAB$@supehunter_icon! [GetFaithByKey('shadowinquisition').GetName]\n$BULLET_WITH_TAB$@supehunter_icon! [GetFaithByKey('akritai').GetName]\n$BULLET_WITH_TAB$The [GetReligionByKey('calomenasforsaken_religion').GetName] [faiths|E]\n$BULLET_WITH_TAB$@werewolf_icon! [GetFaithByKey('crestofthehorn').GetName]\n$BULLET_WITH_TAB$@werewolf_icon! [GetFaithByKey('orderofourmercifulmother').GetName]\n$BULLET_WITH_TAB$The [GetReligionByKey('fishers_religion').GetName] [faiths|E]\n$BULLET_WITH_TAB$Any [faith|E] with @changeling_icon! [GetFaithDoctrine('special_doctrine_fae_constantinians_hostility').GetBaseName]"
