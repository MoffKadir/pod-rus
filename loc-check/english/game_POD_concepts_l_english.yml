etTrait('cabiri').GetName(GetNullCharacter)], or [GetTrait('banemummy').GetName(GetNullCharacter)] [GetTrait('mummy').GetName(GetNullCharacter)] as they tap into the Web of Faith for additional Hekau experience\n$BULLET_WITH_TAB$#V $constantinian_channel_religious_fervor_decision$#!: Available to Fae-blooded characters of the $special_doctrine_fae_constantinians_hostility_name$ after completing the Constantinian Catechism [decision|E] as they use the local mania in their quest for power"

 game_concept_POD_homeland: "Homeland"
 game_concept_POD_homeland_desc: "A #bold Homeland#! is a [region|E] from which certain $POD_splat_mummy_plural$ originate, reminding them of old times.\n\nEach year, $POD_splat_mummy_plural$ gain #P +1#! Memory [trait_level_track_xp|E] if they are in their homeland.\n\nHomelands:\n$BULLET_WITH_TAB$[GetTrait('shemsuheru').GetName(GetPlayer)] - [GetGeographicalRegion('pod_lands_of_faith').GetName]\n$BULLET_WITH_TAB$[GetTrait('cabiri').GetName(GetPlayer)] - [GetGeographicalRegion('POD_region_greece').GetName]\n$BULLET_WITH_TAB$[GetTrait('wutian').GetName(GetPlayer)] - [GetGeographicalRegion('world_tibet').GetName]\n\nOther Mummies don't have a homeland, and don't get any benefits from it."

 game_concept_POD_tomb_raid: "Tomb Raid"
 game_concept_POD_tomb_raid_desc: "#bold Tomb Raids#! are occasional events in which your [domicile|E] gets attacked by greedy adventurers.\n\nYou can try and save your tomb via a [skill|E] check or by spending [gold|E], [prestige|E] and [piety|E]. If you fail, a random building in your tomb will be downgraded and you'll lose Memory [trait_level_track_xp|E] on top of gaining [stress|E]."

 game_concept_POD_health_track: "Health Track"
 game_concept_POD_health_track_desc: "The #bold Health Track#! is a concept taken directly from the tabletop, where your [health|E] was shown as a certain number of boxes. Each time you get wounded, you tick one of the boxes.\n\nHealth track boxes are shown in the tooltip of injury [traits|E] like [GetTrait('wounded_1').GetName(GetNullCharacter)], and are marked like this:\n\n$TAB$$POD_damage_box$ $pod_superficial_damage$\n$TAB$$POD_aggravated_damage_box$ $pod_aggravated_damage$\n$TAB$$POD_undamaged_box$ Undamaged\n\nThe total length of your health track is based on your $pod_splat$.\n\nAs you take more damage, you become #bold Impaired#!, resulting in increasingly worse penalties to your [skills|E]. The level of impairment is based on how many boxes are filled (regardless of the damage type).\n\nIf all health boxes are filled, with half or more being $pod_aggravated_damage$, you #N die#!. Immortal characters go into $pod_torpor$ instead."

 game_concept_POD_superficial_damage: "Superficial Damage"
 game_concept_POD_superficial_damage_desc: "#bold Superficial Damage#! is one of the damage types that are marked on your $pod_health_track$. It shows up as the @health_track_damage_icon! icon.\n\nMost $pod_splats$ will naturally heal #V 1#! superficial damage every #V 2 years#!. Certain traits and perks can increase the amount healed, or reduce that cooldown. $POD_splat_vampire_plural$ have to use the #V Blood Heal#! [character_interaction|E].\n\nIf your $pod_health_track$ is already full and you take further superficial damage, it gets turned into $pod_aggravated_damage$ instead.\n\nSuperficial damage can also be $pod_soaked$ with certain abilities, giving you a percentage chance to avoid all incoming wounds."

 game_concept_POD_aggravated_damage: "Aggravated Damage"
 game_concept_POD_aggravated_damage_desc: "#bold Aggravated Damage#! is one of the damage types that are marked on your $pod_health_track$. It shows up as the @health_track_aggravated_damage_icon! icon.\n\nAggravated Damage is much more difficult to heal than $pod_superficial_damage$. Most splats naturally \"downgrade\" one box of aggravated damage into $pod_superficial_damage$ every #V 4 years#!.\n\nIf all health boxes are filled, with half or more being $pod_aggravated_damage$, you #N die#!. Immortal characters go into $pod_torpor$ instead."

 game_concept_soak_damage: "Soak"
 game_concept_soak_damage_desc: "Some powers and [perks|E] can give you a chance to soak incoming $pod_superficial_damage$, meaning the damage won't be applied.\n\nWearing an armor [artifact|E] is the easiest way to gain a soak chance, with each [rarity|E] level of the armor adding #V 10%#!."

 game_concept_fetish: "Fetish"
#  game_concept_fetishes: "Fetishes"
#  game_concept_fetish_artifact_icon: "@gnosis_icon!"
 game_concept_fetish_desc: "A Fetish is an [artifact|E] that has been imbued with a bound spirit. All $glossary_fera$ can naturally use them, other $pod_splats$ will require special perks or modifiers.\n\nUnlike regular artifacts, Fetishes require upkeep to remain active:\n$BULLET_WITH_TAB$$glossary_fera$: 5% $POD_terrain_gnosis_regen_supply_limit_mult$ each.\n$BULLET_WITH_TAB$Others: A $pod_spirit_companion$ each.\nIf you cannot maintain them, then all fetish artifacts will get disabled.\n\nBeing able to equip fetishes automatically unlocks the $pod_fetish_smithing$ $pod_crafting_forging$ node."

 game_concept_fetish_smithing: "Fetish Smithing"
 game_concept_fetish_smithing_desc: "The act of binding a [GetTrait('spirit').GetName(GetNullCharacter)] to an [artifact|E]. This node will bind a $pod_spirit_companion$ or imprisoned Spirit into an artifact and turn it to a $pod_fetish$.\n\nThis node's effects depend on the bound Spirit's:\n$BULLET_WITH_TAB$$pod_spirit_language$\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[physical_traits|E]\n$BULLET_WITH_TAB$[trait_level_track_xp|E]\n$BULLET_WITH_TAB$Crafter's relevant perks or modifiers"

 game_concept_spirit_companion: "Spirit Companion"
#  game_concept_spirit_companions: "Spirit Companions"
#  game_concept_companion: "Companion"
#  game_concept_spirit_pact: "Spirit Pact"
#  game_concept_spirit_pacts: "Spirit Pacts"
 game_concept_spirit_companion_desc: "A Spirit Companion is a special relation that can be established with a willing [GetTrait('spirit').GetName(GetNullCharacter)] via [character_interaction|E]. The Spirit will join your court and provide a variety of benefits:\n$BULLET_WITH_TAB$Grant a unique Pact modifier depending on their type\n$BULLET_WITH_TAB$Increase $POD_terrain_gnosis_regen_supply_limit_mult$\n$BULLET_WITH_TAB$Increase Spirit Quest $pod_journey$ speed\n$BULLET_WITH_TAB$Used in $pod_fetish_smithing$\n\nSpirit Companions gain [trait_level_track_xp|E] only through [Concept('character_interaction','Character Interactions')|E] targetting them."

 game_concept_spirit_language: "Spirit Language"
#  game_concept_ancestral_tongue: "Ancestral Tongue"
 game_concept_spirit_language_desc: "Before you can interact with a [GetTrait('spirit').GetName(GetNullCharacter)] you must first learn it's language, which can be done via [character_interaction|E].\n\nThe languages of $pod_ancestor_spirits$ (such as Primal Tongue) are inherent to the $glossary_fera$ and cannot be learned by others through normal means."

 game_concept_ancestor_spirit: "Ancestor Spirit"
#  game_concept_ancestor_spirits: "Ancestor Spirits"
 game_concept_ancestor_spirit_desc: "$glossary_fera$ have a chance of becoming an Ancestor [GetTrait('spirit').GetName(GetNullCharacter)] upon death. These Spirits can only communicate in the $pod_ancestral_tongue$ of their Fera breed.\n\nThe chance of turning into a Spirit is mainly dictated by the $glossary_fera$'s Rank ([trait_level_track_xp|E]) and [piety_level|E]."