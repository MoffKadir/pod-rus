l_english:
 POD_gargoyle_caste_stonewolf_modifier: "Gargoyle Stone Dog Caste"
 POD_gargoyle_caste_stonewolf_modifier_desc: "Created by a thaumaturgical experiment with a lupine. Very dangerous for a good dog."
 POD_gargoyle_caste_shade_modifier: "Gargoyle Shade Caste"
 POD_gargoyle_caste_shade_modifier_desc: "Created by a thaumaturgical experiment with a Lasombra."
 POD_gargoyle_caste_scout_modifier: "Gargoyle Scout Caste"
 POD_gargoyle_caste_scout_modifier_desc: "Created by a thaumaturgical experiment, good at spying."
 POD_gargoyle_caste_warrior_modifier: "Gargoyle Warrior Caste"
 POD_gargoyle_caste_warrior_modifier_desc: "Created by a thaumaturgical experiment, good at fighting."
 POD_gargoyle_caste_sentinel_modifier: "Gargoyle Sentinel Caste"
 POD_gargoyle_caste_sentinel_modifier_desc: "Created by a thaumaturgical experiment, good at guarding."
 POD_gargoyle_caste_blood_modifier: "Gargoyle Blood Guardian Caste"
 POD_gargoyle_caste_blood_modifier_desc: "Created by a thaumaturgical experiment with a Tremere. Was the cost of spell casters worth it?"
 POD_gargoyle_caste_caryatid_modifier: "Gargoyle Caryatid Caste"
 POD_gargoyle_caste_caryatid_modifier_desc: "Created by a thaumaturgical experiment with a Toreador, a beautiful but deadly statue."
 POD_gargoyle_caste_boyar_modifier: "Gargoyle Boyar Caste"
 POD_gargoyle_caste_boyar_modifier_desc: "Created by a thaumaturgical experiment with a Ventrue. Able to command animals and lead other Gargoyles." 
 POD_gargoyle_caste_chatterer_modifier: "Gargoyle Chatterer Caste"
 POD_gargoyle_caste_chatterer_modifier_desc: "Created by a thaumaturgical experiment with a Malkavian. Their constant noise can drive many to madness." 
 POD_gargoyle_caste_bingmayong_modifier: "Gargoyle Bingmayong Caste"
 POD_gargoyle_caste_bingmayong_modifier_desc: "Created by a thaumaturgical experiment with a [GetTrait('kueijin').GetName( GetNullCharacter )], a construct made with exotic eastern materials."  
 POD_gargoyle_caste_bone_modifier: "Gargoyle Rattler Caste"
 POD_gargoyle_caste_bone_modifier_desc: "Created by a thaumaturgical experiment with a Cappadocian."
 POD_gargoyle_caste_onyx_cat_modifier: "Gargoyle Onyx Cat Caste"
 POD_gargoyle_caste_onyx_cat_modifier_desc: "Created by a thaumaturgical experiment with a bastet." 
 POD_gargoyle_caste_golden_manticore_modifier: "Gargoyle Golden Manticore Caste"
 POD_gargoyle_caste_golden_manticore_modifier_desc: "Created by a thaumaturgical experiment with a bastet of the Simba tribe."  
 POD_gargoyle_caste_serpent_modifier: "Gargoyle Sand Serpent Caste"
 POD_gargoyle_caste_serpent_modifier_desc: "Created by a thaumaturgical experiment with a Follower of Set."
 POD_gargoyle_caste_fairy_modifier: "Gargoyle Fairy Caste"
 POD_gargoyle_caste_fairy_modifier_desc: "Created by a thaumaturgical experiment with one of the Fair Folk."
 POD_gargoyle_caste_kintsugi_modifier: "Gargoyle Kintsugi Caste"
 POD_gargoyle_caste_kintsugi_modifier_desc: "First created by the alchemical fusion of a Kizoku and Bushi, the Kintsugi resemble broken and restored fine china."
 POD_gargoyle_caste_rogata_modifier: "Gargoyle Rogata Caste"
 POD_gargoyle_caste_rogata_modifier_desc: "First created by the thamaturgical synthesis of Bushi and either Chibo, Monomi, or Kishu, the Rogata resemble Cast Iron statues."
 POD_gargoyle_caste_totai_modifier: "Gargoyle Totai Caste"
 POD_gargoyle_caste_totai_modifier_desc: "First created by fleshshaping rites between Kizoku and Chibo, Monomi, or Kishu, Totai are named after the ceramic dolls they resemble."
 
 

