 demon_regalia_razor_claws_modifier: "Razor Claws"
 demon_regalia_razor_claws_modifier_desc: "The character grows razor claws."
 demon_regalia_razor_horns_modifier: "Razor Horns"
 demon_regalia_razor_horns_modifier_desc: "The character sprouts horns from their head. They can be short or long, smooth or jagged, straight or crooked, multi-pronged or single-pronged, as the character wishes."
 demon_regalia_demon_weapon_modifier: "Demon Weapons"
 demon_regalia_demon_weapon_modifier_desc: "A mystical weapon appears in the character's hand. Such a weapon might blaze with Chi, emit frightful moans, be covered in leering faces, etc."
 demon_regalia_demon_armor_modifier: "Demon Armor"
 demon_regalia_demon_armor_modifier_desc: "The demon armor may appear as scales, ornate samurai armor, or anything else, and offers greater protection from attacks."
 demon_regalia_extra_arms_modifier: "Extra Arms"
 demon_regalia_extra_arms_modifier_desc: "Two extra arms sprout from the character's torso, allowing for greater skill in grappling or to simply enable more attacks than usual."
 demon_regalia_huge_size_modifier: "Huge Size"
 demon_regalia_huge_size_modifier_desc: "The character's health increases as they suddenly grows to become between nine and twelve feet tall."
 demon_regalia_poisoned_fangs_modifier: "Poisoned Fangs"
 demon_regalia_poisoned_fangs_modifier_desc: "The fangs in the character's mouth become especially large, sharp and caustic."
 demon_regalia_spikes_modifier: "Spikes"
 demon_regalia_spikes_modifier_desc: "The character's body is covered with one of the following: spikes, abrasive skin like that of a shark, body hair as stiff and sharp as razor wire, nails, fiery hot or icy-cold skin, razors, barbs, or broken glass."
 demon_regalia_tentacles_modifier: "Tentacles"
 demon_regalia_tentacles_modifier_desc: "The character grows loathsome, slime-covered tentacles."
 demon_regalia_tail_modifier: "Tail"
 demon_regalia_tail_modifier_desc: "The character grows a tail."
 demon_regalia_wings_modifier: "Wings"
 demon_regalia_wings_modifier_desc: "Bat-like pinions emerge and stretch from the character's back."
 demon_regalia_antennae_modifier: "Antennae"
 demon_regalia_antennae_modifier_desc: "The user grows a pair of insect-like antennae that aid them in perceiving their surroundings."
 demon_regalia_monstrous_maw_modifier: "Monstrous Maw"
 demon_regalia_monstrous_maw_modifier_desc: "The character's maw can unhinge to abnormal amounts."


