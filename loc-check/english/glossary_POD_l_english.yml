 ####### Kuei-Jin / Asia glossary

 podgloss.dokhorkhan: "Dokhor-Khan is the [Glossary('Yama King','podgloss.yamaking')] of the [Glossary('Hell of Spiked Chains','podgloss.hellspikedchains')].\nAs of 1230, he is one of the most powerful [Glossary('Yama Kings','podgloss.yamaking')] around and his hold over the steppes is almost uncontested. He feeds on agony and hatred and is known for his bold, sometimes reckless, plots to achieve dominance over his rivals."
 podgloss.hellspikedchains: "The Hell of Spiked Chains is a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] presenting itself as a vast, flat plain inhabited by the souls of mortals that have died in the steppes. Each of these souls are assigned to a tribe at random by the [Glossary('Yama King','podgloss.yamaking')] [Glossary('Dokhor-Khan','podgloss.dokhorkhan')], who periodically chooses one of these tribes as his favoured.\nAll other tribes are stricken of one of their senses (or limbs) and have to obey the favoured tribe in all things. If they disobey, or one of the Favoured feels like it, they are put to the tortures of the Spiked Chain.\nVictims are bound with yomi-forged thorned iron chains and hung from the stalactites of a great cave for a unspecified period of time. Each time the victims struggle, the thorns will bite themselves deeper into their essence, feeding the [Glossary('Yama King','podgloss.yamaking')]."
 podgloss.yamaking: "Yama Kings, also known as Devil Kings, are powerful entities that reign over a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')].\nIt is thought that they were once judges of the dead but have become corrupted over time and now use their position to elevate themselves above the others, hoping to become the [Glossary('Demon Emperor','podgloss.demonemperor')] that will topple the Heavens.\nWhile they all have their different personalities and preferences, they all use $pod_akuma$ servants to further their aims in the mortal world."
 podgloss.dharma: "For the $pod_kueijin$, a Dharma is a path to enlightenment which allows them to transcend their bestial natures and holds out hope for enlightenment and rejoining the Karmic cycle. As demonic creatures, enlightenment is far harder for $pod_kueijin$, and the path to wisdom can take millennia.\nTraditionally, the Five Dharma outlined by the Grand Arhat Xue (Devil-Tiger, Song of the Shadow, Resplendent Crane, Bone Flowers and Thrashing Dragons) are considered the proper, orthodox Dharma, while all the others are heretical to some degree."
 podgloss.hundredclouds: "The Hundred Clouds are the ultimate goal of the [Glossary('Dharma','podgloss.dharma')]. It means a shedding of one's karmic damnation and rejoining into the cycle of reincarnation.\n\"The Hundred Clouds\" is a metaphorical term for ultimate peace, the transcendent state in which even the duties of Heaven are set aside. The Clouds are not power, although lesser $pod_kueijin$ might see them that way; they are not illusions, though they might seem so to individuals who cannot understand them. By joining The Hundred Clouds (which the wise understand to be a symbol, not a group), a $pod_kueijin$ reaches the peak of its being, even higher than a [Glossary('Bodhisattva','podgloss.bodhisattva')]. Most leave this world behind after reaching such heights, vanishing to an unknown destination. Others chose to remain and guide others instead."
 podgloss.bodhisattva: "Bodhisattvas are $pod_kueijin$ that have reached the final stages of their chosen [Glossary('Dharma','podgloss.dharma')].\nRelatively few $pod_kueijin$ ever attain the rank of bodhisattva; the process takes centuries, even millennia, and most $pod_kueijin$ meet Final Death or succumb to the inner demon long before they reach the bodhisattva stage. Those who do reach this stage are vastly powerful beings - easily on the level of a $pod_cainite$ Methuselah.\nThough a few stay politically active, most act as spiritual leaders instead."
 podgloss.arhat: "An Arhat is a $pod_kueijin$ who has transcended his [Glossary('Dharma','podgloss.dharma')] and reached the [Glossary('Hundred Clouds','podgloss.hundredclouds')], freeing himself from the curse of unlife. Most had been hundreds of years old before they managed to transcend.\nThe most famous and well-remembered Arhat is Xue, who laid down the Fivefold Way that gave birth to the Five Orthodox [Glossary('Dharma','podgloss.dharma')]. To this day, many think that emulating Xue is still the only true way to reach Enlightenment."
 podgloss.wheelofages: "The Wheel of Ages is the eternal cycle of being, in which the earth suffers through eras of increasing misery, until the nadir of the cycle is reached and the world begins to right itself toward Paradise once more.\nIt is divided by Ages, though the various supernaturals will have different interpretations of those. Most of them agree that the last Age before Paradise will be the ascent of a [Glossary('Demon Emperor','podgloss.demonemperor')] who will try to stop the Wheel and rule forever."
 podgloss.demonemperor: "In the eschatology of the $pod_kueijin$, the Sixth Age will be marked by the arrival of a supreme lord of darkness and horror who will rule over the world with an iron (and spiky) fist. This coming Demon Emperor will be the hallmark of that fallen age, and the only mercy in his time is that the Sixth Age will be brief... if the Universe is still running properly.\n\nGuessing who will be Demon Emperor is a popular sport for $pod_kueijin$. The [Glossary('Yama Kings','podgloss.yamaking')] generally assume that the Demon Emperor will be one of their number, with the most common candidate in 1230 being [Glossary('Emma-O','podgloss.emmao')]. Other common choices include Saulot, who seems to have encountered the mythology when traveling in the East and decided that ruling as Demon Emperor would be preferable to rapprochement with the Almighty."
 podgloss.penangallan: "Originating from a Malay term for vampires, Penangallan ended up as a catch-all name for the $pod_kueijin$ matriarchs of South-East Asia. Followers of the Thrashing Dragons [Glossary('Dharma','podgloss.dharma')] and very much Yang unbalanced, these aggressively feminist $pod_kueijin$ are either fostering a complete liberation of the self or brutal and sadistic hellholes depending on who you ask."
 podgloss.emmao: "Emma-O, the dark lord of [Glossary('Kakuri','podgloss.kakuri')], is the current favorite in the great war of the [Glossary('Yama Kings','podgloss.yamaking')] for the seat of the [Glossary('Demon Emperor','podgloss.demonemperor')].\nThe epitome of the Yin Aspect, Emma-O is a shrewd, calculated individual lacking mercy. Usually appearing as an exceedingly tall man, wearing a long beard and generally cultivating a hairy appearance, with skin of obsidian, dressed in Ainu cloth bearing designs of battle, disease and death. He is often accompanied by his beautiful [Glossary('Shikome','podgloss.shikome')] servants.\n\nEmma-O is the only currently active [Glossary('Yama King','podgloss.yamaking')] that can boast to have triumphed over one of his peers, that being the former Judge of Balance Yen-Lo."
 podgloss.kakuri: "Also known as the Night Realm, Kakuri is a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] controlled by the [Glossary('Yama King','podgloss.yamaking')] [Glossary('Emma-O','podgloss.emmao')].\nKakuri is a Yin-aspected domain, a lightless, joyless, honorless void of ice and snow.\nAs the ancestral death domain of the Ainu, Kakuri has a secret way out for [Glossary('Emma-O','podgloss.emmao')]'s original worshipers."
 podgloss.shikome: "Icily beautiful, the Shikome are the assassins, bodyguards and concubines of [Glossary('Emma-O','podgloss.emmao')]. Every shikome was hand-picked by [Glossary('Emma-O','podgloss.emmao')] himself and carefully lured into serving him. Many of them were abused, neglected or forgotten in their mortal years, and now happily serve their master in whom they have found the qualities of a father, lover and lord. He, in turn, shows them respect.\n\nA shikome's most dangerous ability is her skill at manipulating men. Shikome feed on the willpower of men the way most $pod_kueijin$ feed on Chi. While women automatically despise shikome and try to attack them, men will do anything for them, give them anything they desire and die for them in the hopes of a kind glance (which they will never get)."
 podgloss.mikaboshi: "Mikaboshi, lord of the [Glossary('Wicked City','podgloss.wickedcity')], is a [Glossary('Yama King','podgloss.yamaking')] that was once a Japanese scholar and architect. While very young compared to his peers, his drive for relentless innovation and the creation of a \"machine state\" that will turn humanity into soulless husks makes him a rising star as the civilizations of mankind expand more and more."
 podgloss.wickedcity: "The Wicked City is a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] controlled by the [Glossary('Yama King','podgloss.yamaking')] [Glossary('Mikaboshi','podgloss.mikaboshi')].\nIt is a nightmare of cyberpunk, demented Feng Shui and soul-crushing management theories.\nIt is a place where all the worst elements of greed and capitalism meet in Yomi's atmosphere of corruption. It is also one of the fastest growing [UmbraGlossaryLocalized('yomi_wan','Yomi Hells')]."
 podgloss.anda: "The Anda are a $pod_cainite$ bloodline of the [GetTrait('gangrel').GetName(GetNullCharacter)] who exist among the Mongols. They themselves believe they are scions of Itugen, the earth goddess of Mongolian religion.\nTheir regional proximity to the $pod_kueijin$ has often resulted in skirmishes, though the mortal Mongol conquests threaten to make the situation much worse."
 podgloss.augustpersonageofjade: "In $pod_kueijin$ myth, the current, though inactive, ruler of Heaven and embodiment of Creation. When the Sixth Age arrives, the Personage will step down, to be replaced by the [Glossary('Demon Emperor','podgloss.demonemperor')]."
 podgloss.infantdevilcivilizer: "There is a when and where for a parent’s gentle persuasion, but during the taming of wild $pod_kueijin$ freshly returned from the [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] is not such a time. Into this role steps the Infant Devil Civilizer, the supervisor of various local Infant Devil Civilizing Societies’ efforts to reclaim, subdue and escort these returned souls to the nearest Court."
 podgloss.wu: "The idea of natural mutual support among like-minded $pod_kueijin$ ordains the primary level of social interaction and definition within $pod_kueijin$ society. They organize themselves into groups of five (usually), traditionally called Wu. A Wu functions as a $pod_kueijin$'s surrogate family during this second chance at existence."
 podgloss.toumu: "The $pod_kueijin$ have a formidable enemy in a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] more terrible than any other, and her name is Tou Mu.\nTou Mu is among the most malicious of the [Glossary('Yama Kings','podgloss.yamaking')], and it is this hatefulness that has brought her so near the throne of the [Glossary('Demon Emperor','podgloss.demonemperor')]. The Iron Empress is by far the best-known Yama Queen and is known for her passionate hatred for the Kindred of the East.\nWhile other [Glossary('Yama Kings','podgloss.yamaking')] will try to corrupt and ensnare them, working for the Iron Empress is a stay of execution at the very best."
 podgloss.wuhua: "Wu Hua, lord of the Pit of Salt and Iron, is a [Glossary('Yama King','podgloss.yamaking')]. While his Hell and overall power is smaller than some of his rivals, he is not lacking in wickedness.\nWorking his prisoners to the bone, Wu Hua only offers the Iron Brothels as a potential escape route that many end up regretting choosing.\nWu Hua's organizational structure has been styled after the bureaucratic structures of early China. Obedient servants are rewarded with gifts and promotion. Disobedient lackeys are punished and finally destroyed. Any creature who has moved up through these twisted ranks is undoubtedly a creature of great wickedness and cunning, and should be treated with caution."
 
 ####### Historical glossary

 podgloss.kisaeng: "A trained courtesan and legal entertainer."
 podgloss.kwanryong_kuibu_koryo_changwan: "Commander of submitted Koryo warriors."
 podgloss.joseon_gyeonggukjeon: "An extensive book detailing a new system of government, modeled after the Chinese Confucian one used under the Zhou dynasty."
 podgloss.uinyo: "A female physician, specialized in the treatment of women."
 podgloss.sambyeolcho: "The Three Extraordinary Watches are a branch of the Goryeo military government, organized by the Ch'oe family, currently in charge of Goryeo. The Sambyeolcho assume the function of police and combat forces."
 podgloss.taejo_joseon: "Yi Sǒng-gye is the founder of the Joseon dynasty, that will replace the Goryo dynasty with a neo-confucanist administration."
 podgloss.nobi: "Nobi are members of the slave class. They're considered property or chattel and can be bought, sold or gifted."
 podgloss.jajewi: "The Noble Youth Guards is composed of the most promising sons of the nobility and are organised to be groomed as the next generation of loyal government officers."
 podgloss.hunminjeongeum: "The #italic Hunminjeongeum#! is a document, redacted by scholars of the Hall of Worthies to formalize and teach the Hangul, the Korean script invented by King Sejong the Great."
 podgloss.seonbi: "#italic Seonbis#! are scholars and usually non-governmental servants of the public. They chose to pass on the benefits and authority of official power in order to develop and share knowledge."
 podgloss.sahwa: "The scholar's calamity, also known as the Literati Purges, are purges targeting Sarim scholars, one of the two groups entwined in a power struggle over the Joseon politics."
 podgloss.geobukseon: "The turtle ship was one of the first destroyers ever designed. Built for maneuverability under enemy fire and to keep the Japanese boarders at a distance, they managed to secure a lot of victories for the Joseon navy."
 podgloss.thai-to: "The temple name given to the first emperor of a dynasty."
 podgloss.tran-trieu: "The temples in which the spirit of Đuc Thanh Hung Đao is venerated and in which the female priests of his shamanic cult are possessed by his manifestations."
 podgloss.hyangyak: "The core of the social laws in Joseon, allowing for a degree of local autonomy."
 podgloss.guyen: "A single volume in a larger collection of tomes."
 podgloss.man_da_la: "The Man Da La, also known as Cà Đôc Duoc, is a sacred white flower that leaves one in a comatose trance."
 podgloss.thai_hoc_sinh: "The highest confucian examination organized by the feudal court of the Đan Viêt, during the Trân dynasty reign."
 podgloss.hanh_khien: "High ranking official, just below the Prime Minister and equivalent to a vice-prime minister. People elevated to this position were allowed to wear red clothing."
 podgloss.chua: "An office of power used by the rival clans of Trinh and Nguyen to rule the Đai Viet, while the Lê emperor was mostly reduced to an honorary title."
 podgloss.stupa: "A stúpa is a mound-like structure containing relics that is used as a place of meditation by Buddhists."
 podgloss.binnya_thau: "The Old Queen."
 podgloss.tachiuchi_ni_myo_o_etaru: "The art of slashing in all directions."
 podgloss.chidori: "One Thousand Birds is the sword of a loyal samurai."
 podgloss.raikiri: "Lightning Cutter is the sword that cut a Thunder God inside the lightning bolt aimed at the wielder of the sword."
 podgloss.kensho: "In Zen Buddhism, Kenshō is a sudden awakening to one's true nature, this true nature referring to the Dharmadhatu."
 podgloss.nareswari: "The mother of great kings."
 podgloss.kerbau_yang_menyeberang: "The Buffalo Crossing."
 podgloss.rakryan_patih: "Patih are Ministers in the Indonesian archipelago, with Rakryan Patih being the most prestigious one, the Prime Minister in charge of administering the kingdom of Majapahit."
 podgloss.kshatriya: "One of the four social castes of Hindu society, the kshatriyas are associated with the warrior aristocracy."
 podgloss.miezu: "The execution of nine relations is a sentence pronounced in the most serious state affairs, and consists of the extinction of the line of the offender. His parents, grandparents, any children or grandchildren, siblings and in-laws, uncles and aunts and their spouses, cousins, spouse and spouse's parents were executed, as well as the offender. The younger kids were spared but often sold off as slaves."
 podgloss.maha_patih: "The greatest of [Glossary('patih', 'podgloss.rakryan_patih')] was so powerful that his reach extended above simple ministerial duties and was more seen as a regent or vice-king than a simple Prime Minister."
 podgloss.bhayangkara: "An elite royal guard of the Majaphit, dedicated to protect the lives of the emperor and his family."
 podgloss.sumpah_palapa: "The oath taken by Gajah Mada to never take rest until the Majapahit empire dominates the Nusantara archipelago.\n#italic 'If I have conquered the Nusantara Archipelago, then I will enjoy rest. If I have conquered Gurun, Seram, Tanjungpura, Haru, Pahang, Dompo, Bali, Sunda, Palembang, Tumasik, then I will enjoy rest.'#!"
 podgloss.kinalakian: "The Kinalakian are an elite all-female warrior group protecting the Talawasi kingdom, seen as the Nusantaran Amazons in the rest of the archipelago."
 podgloss.kakawin: "Kakawin is a form of Javanese poetry, usually in metric verse."
 podgloss.bhinneka_tunggal_ika: "#italic The Diversity of One.#!\nThis verse would later on become the motto of the Indonesian government."
 podgloss.silat: "Silat is a collective term used to designate a class of martial arts centered around the use of a multitude of weapons, usually forged by the master when they deem their student worthy of starting such a training."
 podgloss.bentahara: "The Bentahara is a position in Malay kingdoms that corresponds to Prime Minister or Treasurer."
 podgloss.wally_songo: "The [Glossary('Wali', 'podgloss.wali')] Songo are the Nine Saints of Islam revered for their historical role in the spread of Islam in Indonesia."
 podgloss.wali: "A saint or a friend of god, in arabic."
 podgloss.shahbander: "The harbour master is in charge of the traders and of collecting taxes."
 podgloss.laksamana: "An admiral in the Malay sultanates."
