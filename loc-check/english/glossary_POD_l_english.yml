 ####### POD glossary

 glossary_clan_curse: "[Glossary('Clan Curse', 'glossary_clan_curse_tt')]"
 glossary_clan_curse_tt: "A Clan Curse is a supernatural limitation experienced by a $POD_splat_vampire$ based on their $pod_clan$.\n\nThese deficits have a deep psychological impact on the new vampire and often force them to reshape their nightly existence completely. Various Clans, however, rationalize their Curse away. Others interpret it as a hidden gift or the secondary effect of a great enlightenment or advantage to delude themselves.\n\nAccording to the Book of Nod, the Clan Curses are the result of Caine's wrath against the [GetTrait('vampgeneration3').GetName(GetNullCharacter)] after the destruction of the [GetTrait('vampgeneration2').GetName(GetNullCharacter)]."

 glossary_fera: "[Glossary('Fera', 'glossary_fera_tt')]"
 #glossary_fera_tt: "Fera, also called shifters or the Changing Breeds, are the races of therianthropic shapeshifters that inhabit the world. The term exclusively refers to those who undergo a proper First Change and excludes those who gain shapeshifting abilities via other means, such as the $pod_Embrace$ or $sorcery_lifestyle$.\n\nGaia created the many breeds of fera and gave each their own role. The #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Garou#!#! were created to be her fangs and claws, the [GetTrait('mokole').GetName(GetNullCharacter)] as her memory, and so on. Some have lost their way with time; others were forced from their roles by the Garou during the Wars of Rage. Over time some have also turned to serving only one aspect of the Triat, instead of Gaia as a whole."
 glossary_fera_tt: "#bold Fera#! are a spiritual people with the ability to shapeshift into animal forms. $POD_splat_werewolf_plural$ are the most numerous and well-known, but there are many other kinds.\n\nAccording to Fera mythology, they were created by Gaia, the Mother Goddess of all living things, each given their own role in safeguarding her creations. However, many have strayed from their task, whether through apathy, cynicism, or bloody inter-tribe conflicts, and Gaia is growing ever more distant.\n\nThe following Fera are playable in [princes_of_darkness|E]:\n$BULLET_WITH_TAB$#TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L;bold Garou#!#! #weak (Werewolves)#!\n$BULLET_WITH_TAB$#bold [GetTrait('bastet').GetName(GetNullCharacter)]#! #weak (Werecats)#!"

