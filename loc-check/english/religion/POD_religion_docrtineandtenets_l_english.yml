 tenet_apotheosis_desc: ""
 
 tenet_bloodcommunion_name: "Blood Communion"
 tenet_bloodcommunion_desc: "The Blood Communion of Apotheosis Adherent is an unholy version of mortal's communion rituals. Within in the faith, it serves many of the same functions. The blood, of course, is not symbolic — it comes from a human sacrifice."

 tenet_exaltedideals_name: "Exalted Ideals"
 tenet_exaltedideals_desc: "Perfection in intellect, body and beauty is ideal, while the opposites are crimes. Perfection is not just a state of mind, but a reason to wage war against the inferior." 
 
 tenet_willing_embrace_name: "Willing Embrace"
 tenet_willing_embrace_desc: "Plunging another soul into eternal damnation is no trivial matter. The potential $pod_Embrace$ candidate must know perfectly what they are signing for." 
 doctrine_parameter_willing_embrace: "Before any $pod_Embrace$, you will have to convince the victim of becoming a vampire."
 doctrine_parameter_ashirra_second_embrace: "Unlocks a special childe education event"
 doctrine_parameter_cannot_embrace_prisoners: "Cannot $pod_Embrace$ [prisoners|E]"
 doctrine_parameter_willing_embrace_restrictions: "Cannot $pod_Embrace$ #TOOLTIP:GAME_TRAIT,supehunter,[GetNullCharacter] #L Hunters#!, #TOOLTIP:GAME_TRAIT,ghoul,[GetNullCharacter] #L Ghouls#!, or #TOOLTIP:GAME_TRAIT,changeling,[GetNullCharacter] #L Changelings#!"

 tenet_mercy_for_vanquished_name: "Mercy for the Vanquished"
 tenet_mercy_for_vanquished_desc: "Once an enemy surrenders, he must be treated with the dignity and respect fitting their station. If the captive or their family are unable to pay the ransom, they are to be released for pity's sake.\n\nA foe in battle is meant to be killed, but a defeated foe is to be treated with all courtesy, in the hopes that one day he might yet find his way into the ranks of the faithful.\n\nIt serves no purpose to dwell on things that might have been or to agonize about deeds past. The warrior only looks ahead to the next battle, and hopes to acquit himself well."
 doctrine_parameter_frequent_kingdom_holy_wars: "[holy_wars|E] against Kingdoms can be declared every 25 years instead of 50"
