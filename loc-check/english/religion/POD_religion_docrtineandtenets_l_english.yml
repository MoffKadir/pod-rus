 doctrine_fera_triat_alignment_group_name: "Triat Alignment"
 
 doctrine_fera_triat_alignment_balanced_name: "Balanced"
 doctrine_fera_triat_alignment_balanced_desc: "The Triat are three of the greatest entities in the spiritual hierarchy: the Wyld, the Weaver, and the Wyrm. The Wyld created raw matter, life, and spirit while the Weaver gave these creations form and function, and the Wyrm destroyed them to make room for new creations. Others insist that the Wyrm was once known as Balance, selectively destroying the creations of Wyld and Weaver to create harmony from the opposing forces of chaos and order. The Triat is no longer in balance, however many $glossary_fera$ still believe in the old order."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_balanced: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_triat_alignment_balanced').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_triat_alignment_wyld_name: "Wyld"
 doctrine_fera_triat_alignment_wyld_desc: "The Wyld is one of the three spirits of the Triat. The Wyld is a generative force: it creates absolute Chaos, which is given order by the Weaver before it is destroyed and returned to chaos by the Wyrm. Where the other two of the Triat went insane, the Wyld is diminishing, being squashed out by the Weaver, and destroyed recklessly by the Wyrm. As a result of the threat of Wyrm and Weaver, most shapechangers revere the Wyld above the other members of the Triat, seeing it and Gaia in need of protection."

 doctrine_fera_triat_alignment_weaver_name: "Weaver"
 doctrine_fera_triat_alignment_weaver_desc: "The Weaver is one of the three great spirits of the Triat. Its function was thought to be to make order from the creations of the Wyld, giving them form and function for the duration of their existence before they were destroyed by the Wyrm, maintaining a balance between creation and destruction. Mankind is Weaver's adopted child, in order to bring order to the world and help her to end the chaos that her Celestine brethren constantly wrought upon creation."
 doctrine_parameter_ignore_fera_dev_requirements: "Low [development|E] requirements for $glossary_fera$ buildings are ignored"
 doctrine_parameter_no_fera_dev_reduction: "$glossary_fera$ buildings in provinces following this [faith|E] do not reduce [development|E]"

 doctrine_fera_triat_alignment_wyrm_name: "Wyrm"
 doctrine_fera_triat_alignment_wyrm_desc: "The Wyrm is one of the higher Celestines. The Wyrm's purpose is the cleansing and rectification of Creation, furthering its descent into Entropy. He achieves this by eliminating that which the Wyld creates and the Weaver structures. The Wyrm was the second member of the Triat to go insane. Once the Weaver went mad and began encasing everything in Webs, the Wyrm was progressively constrained until he was driven mad as well, hellbent on destroying everything. Consequently, the Wyrm is now a spirit of destruction, chaos, darkness, and corruption, the essence of everything the Gaian $glossary_fera$ oppose." 
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_wyrm: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_triat_alignment_wyrm').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_triat_alignment_triatic_wyrm_name: "Triatic Wyrm"
 doctrine_fera_triat_alignment_triatic_wyrm_desc: "As part of a resultant dissociative identity disorder on a universal scale, the Wyrm has split itself into three main "heads,” each representing a different part of its dark personality. The three heads also represent the Triat and the original balance of creation, as they are little more than the Wyrm attempting to figure out what went wrong, and as such the main three heads are called the Triatic Wyrm."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_triatic_wyrm: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_triat_alignment_triatic_wyrm').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_triat_alignment_gaia_name: "Gaia"
 doctrine_fera_triat_alignment_gaia_desc: "Gaia is one of the most powerful spirits known to exist – possibly the first, and most powerful. She is credited with creating the Garou and most of the Fera to serve as her warriors and agents both in the material and spirit worlds. She is Mother Nature, nurturing and full of life but also savage and callous when crossed."
 doctrine_parameter_hostility_override_doctrine_fera_triat_alignment_gaia: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_triat_alignment_gaia').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_litany_group_name: "Fera Laws"

 doctrine_fera_werewolf_litany_name: "Litany"
 doctrine_fera_werewolf_litany_desc: "The laws of the People are ancient. Their traditions vary from tribe to tribe, but all Garou must remember and hold to the central code of law called the Litany. In its full form, it is as much an epic poem as a legal code. While it takes the greatest scholars to master the entirety of the Litany, most werewolves learn it in the form of its basic precepts. Each precept has a practical basis, but not all of them are universally upheld as unquestionably moral."
 doctrine_parameter_hostility_override_doctrine_fera_werewolf_litany: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_werewolf_litany').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_fera_werewolf_dark_litany_name: "Dark Litany"
 doctrine_fera_werewolf_dark_litany_desc: "The Dark Litany is the Litany of the Wyrm, followed by the Black Spiral Dancers. Serve the Wyrm's Will. Respect the Strength of the Mighty. All that is not Forbidden is Permitted. Indulge your Desires. Despite the perception of the Black Spirals as a tribe of lawless chaos, their Litany is often more strictly upheld than that of the Garou Nations."
 doctrine_parameter_hostility_override_doctrine_fera_werewolf_dark_litany: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_werewolf_dark_litany').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]" 

 doctrine_fera_bastet_karoush_name: "Karoush"
 doctrine_fera_bastet_karoush_desc: "Karoush is the werecat code of laws, similar to the Litany of the Garou. Handed down from their forebears, these laws are bigger than any Bastet and greater than any rank or title. These are their codes of honor, and the Bastet believe they separate them from the humanity, guarding them from human mistakes. The Karoush is the code their ancestors made, the Law of the Moon and the Sun, the Law of the Shaping of Secrets and the Law of the Change: Honor Yourself, Honor Your Word, Honor Your Kin and Kind, Honor Your Earth and Honor Your Silence."
 doctrine_parameter_hostility_override_doctrine_fera_bastet_karoush: "[faiths|E] with [GetFaithDoctrine('doctrine_fera_bastet_karoush').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"


 doctrine_fera_fallen_tribe_name: "Fallen Tribe"
 doctrine_fera_fallen_tribe_desc: "Some Fera tribes fall from their original purposes. It can be due to a variety of reasons, from ideological arguments to spiritual taints but the results are the same. Isolated (at best) or hunted down (at worst) by their parent tribe, these fallen lurk in the shadows in fear of those these once called their peers."
