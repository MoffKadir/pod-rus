# Vampire Doctrines

 
 tenet_vengeance_of_lilith_name: "Vengeance of Lilith"
 tenet_vengeance_of_lilith_desc: "Caine's childer destroyed Lilith's garden and murdered her children. Only Toreador and Nosferatu refrained from the destruction, and covered the dead children's faces with veils as a sign of respect. Thus, they are exempt from the vengeance of Lilith's followers."
 
 #A passage in Revelations of the Dark Mother, which describes how (represented allegorically as the thirteen $pod_clan$ Founders) 
 
 doctrine_vampirethemasquerade_name: "Masquerade"
 doctrine_werewolf_veil_name: "The Veil"
 doctrine_vampirethemasquerade_strict_name: "Strict Masquerade"
 doctrine_werewolf_veil_shall_not_lifted_name: "Shall Not Be Lifted"
 doctrine_vampirethemasquerade_strict_desc: "The Silence of Blood is strictly enforced. Many kindred chafe under such draconian enforcement.\n\nMake not friends among the Poets, they will sing too much of you.\n\nBe not known. Seek shadows.\n\nLet not the priest, poet, or peasant see you feed. Not none of them will leave it be.\n\nWhen the Cross has a point, find your safety."
 doctrine_vampirethemasquerade_lax_name: "Lax Masquerade"
 doctrine_werewolf_veil_should_not_lifted_name: "Should Not Be Lifted"
 doctrine_vampirethemasquerade_lax_desc: "Enforcement of the Silence of Blood is lax. While Kindred make efforts to conceal their existence, they also sometimes make terrible mistakes that are not punished by their elders."
 doctrine_werewolf_veil_should_not_lifted_desc: "The Veil is poetic term for the false assumption that the supernatural does not exist, which the Delirium reinforces. The Veil was formally instituted through the Concord of nine thousand years ago, which ended the Impergium. The Litany states clearly that 'The Veil Shall Not Be Lifted'. Delirium helps in keeping the Veil in place. Harming or rending the Veil means a great loss of honor among the Garou, while repairing the Veil means the opposite. In practice, the Delirium does most of the work and Garou largely need not trouble themselves about. Some tribes see it more as a guideline than a strict rule to be enforced." 
 doctrine_vampirethemasquerade_none_name: "No Masquerade"
 doctrine_werewolf_veil_should_does_not_matter_name: "Does Not Matter"
 doctrine_vampirethemasquerade_none_desc: "Vampires act without regard for secrecy from the kine.\nIt's harder to decrease your exposure with this tenet, but higher dread will reduce the risks of an Inquisitor Cell provincial revolt."
 doctrine_werewolf_veil_should_does_not_matter_desc: "The Veil is poetic term for the false assumption that the supernatural does not exist, which the Delirium reinforces. The Veil was formally instituted through the Concord of nine thousand years ago, which ended the Impergium. The Litany states clearly that 'The Veil Shall Not Be Lifted'. Delirium helps in keeping the Veil in place. Harming or rending the Veil means a great loss of honor among the Garou, while repairing the Veil means the opposite. Some werewolves find that the Veil is an obsolete idea that no longer matters. Some even actively work to bring down the Veil so that werewolves can once again reinstate the Impergium and openly terrorize all humanity."
 doctrine_vampirethemasquerade_consent_name: "Feed Only From the Willing"
 doctrine_vampirethemasquerade_consent_desc: "Vampires, while covert from society at large, are to seek consent from their 'donors'." 
 doctrine_vampirethemasquerade_cult_name: "Blood Cult"
 doctrine_vampirethemasquerade_cult_desc: "Vampires have a secret society or blood cult that covertly deifies them as a blood god."  
 doctrine_vampirethemasquerade_family_name: "Family Secret"
 doctrine_vampirethemasquerade_family_desc: "Vampires feed from particular mortal families who may be somewhat aware of the vampiric condition. They desire to keep their blood pure, and spurn the 'unclean'."   
