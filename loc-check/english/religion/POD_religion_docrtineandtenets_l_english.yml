 doctrine_vampirediablerie_name: "$pod_diablerie$"
 doctrine_vampirediablerie_crime_name: "Criminal"
 doctrine_vampirediablerie_crime_desc: "Consuming the soul of another Kindred is the worst crime among our kind.\n\nA Valediction, Forbidding $pod_diablerie$\n\nSeek no the blood of thine own Elder, seek not the blood of thy [Glossary('Sire','game_concept_Sire_desc')]'s [Glossary('Sire','game_concept_Sire_desc')], seek not that made thee Kin, for thou will feel the funeral pyre, when thou dost pay for thy immortal sin."
 doctrine_vampirediablerie_shunned_name: "Shunned"
 doctrine_vampirediablerie_shunned_desc: "Once vampires have gained the taste for the blood of other vampires, where will they stop?"
 doctrine_vampirediablerie_accepted_name: "Accepted"
 doctrine_vampirediablerie_accepted_desc: "The blood belongs to those strong enough to hold it."
