# Oaths and Oathbreaking

 doctrine_oathbreaking_name: "Oathbreaking"
 doctrine_oathbreaking_crime_name: "Criminal"
 doctrine_oathbreaking_crime_desc: "Oaths are the basis of law. Those who break oaths are without honor and their lives are forfeit."
 doctrine_oathbreaking_shunned_name: "Shunned"
 doctrine_oathbreaking_shunned_desc: "Those who break oaths are not to be trusted. Be wary of them."
 doctrine_oathbreaking_accepted_name: "Accepted"
 doctrine_oathbreaking_accepted_desc: "Oathbreaking is accepted. Who believes the words of the undead?"
 doctrine_parameter_oathbreaking_illegal: "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_oathbreaking_shunned: "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_oathbreaking_accepted: "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_vampirebloodoath_name: "Blood Oaths"
 doctrine_vampirebloodoath_crime_name: "Criminal"
 doctrine_vampirebloodoath_crime_desc: "To be bloodbound is worse then being enslaved, because it chains the heart and mind as well as the body."
 doctrine_vampirebloodoath_shunned_name: "Shunned"
 doctrine_vampirebloodoath_shunned_desc: "Blood oaths can be as much a burden to the regnant as the thrall, choose them carefully if at all. Remember the proverbs. One sip of Blood, I take. Two sips, I accept. Three sips, I refuse."
 doctrine_vampirebloodoath_accepted_name: "Accepted"
 doctrine_vampirebloodoath_accepted_desc: "The Blood Oath is the basis of our society. Oaths of fealty should be enforced by some degree of blood vassalage."
 doctrine_parameter_vampirebloodoath_illegal: "Characters with the [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] are fully accepted. Lose piety for [Glossary('Blood Bond','game_concept_bloodbond_desc')]."
 doctrine_parameter_vampirebloodoath_shunned: "Characters with the [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] are fully accepted. Lose piety for [Glossary('Blood Bond','game_concept_bloodbond_desc')]."
 doctrine_parameter_vampirebloodoath_accepted: "Characters with the [GetTrait('unbondable').GetName( GetPlayer )] [trait|E] are [criminals|E]."

 doctrine_vampireghouling_name: "$pod_ghoul$ Vassalage"
 doctrine_vampireghouling_evil_name: "Evil"
 doctrine_vampireghouling_evil_desc: "There can be no peace or negotiations with the minions. We will destroy them all, or die trying."
 doctrine_vampireghouling_crime_name: "Criminal"
 doctrine_vampireghouling_crime_desc: "Ghouls threaten the Silence of Blood, do not share the Blood with the unworthy.\n\nThou shalt not become as a God to the Children of Seth, for the One Above, growing jealous in his sky, will strike down the line of Caine forever. Remember gentle-faced Ashtareth, remember golden-fat Baal, remember strong Tammauz, know thou that the Children of Seth will rise up with weapons from the One Above, and conquer us, should we be as gods to them. Thou shalt guide the Children of Seth as a shepherd guides his flock, and cull them as they are needed. Thou shalt cleanse their blood, and keep all of them free from disease."
 doctrine_vampireghouling_shunned_name: "Shunned"
 doctrine_vampireghouling_shunned_desc: "We are predators, not prey. To share your blood with the kine reveals your own weakness.\n\nThou shalt not become as a God to the Children of Seth, for the One Above, growing jealous in his sky, will strike down the line of Caine forever. Remember gentle-faced Ashtareth, remember golden-fat Baal, remember strong Tammauz, know thou that the Children of Seth will rise up with weapons from the One Above, and conquer us, should we be as gods to them. Thou shalt guide the Children of Seth as a shepherd guides his flock, and cull them as they are needed. Thou shalt cleanse their blood, and keep all of them free from disease."
 doctrine_vampireghouling_accepted_name: "Accepted"
 doctrine_vampireghouling_accepted_desc: "Kine's place are to serve us, and they make better vassals when bound by Blood Oath.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one $pod_Embrace$ these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber."
 doctrine_vampireghouling_mass_name: "Mass Ghouling Accepted"
 doctrine_vampireghouling_mass_desc: "The blood of kindred can build legions.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one $pod_Embrace$ these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber." 
 doctrine_parameter_vampireghouling_illegal: "Characters with the [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_shunned: "Characters with the [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] or [GetTrait('regnant').GetName( GetPlayer )] are [shunned|E]. Characters with the [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_accepted: "Characters with the [traits|E] [GetTrait('ghoul').GetName( GetPlayer )] or [GetTrait('regnant').GetName( GetPlayer )] are fully accepted. Characters with the [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_mass: "Can recruit [GetMaA('massghouls_maa').GetName] as [men_at_arms|E].\nCharacters with the [traits|E] [GetTrait('ghoul').GetName( GetPlayer )], [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are fully accepted." 

 doctrine_bloodsorcery_name: "Blood Sorcery"
 doctrine_bloodsorcery_crime_name: "Criminal"
 doctrine_bloodsorcery_crime_desc: "Blood Sorcery is a threat to all Kindred and therefore must be banned. \n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death"
 doctrine_bloodsorcery_shunned_name: "Shunned"
 doctrine_bloodsorcery_shunned_desc: "Blood Sorcerers are a suspicious lot, at best a sometimes necessary evil.\n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death"
 doctrine_bloodsorcery_accepted_name: "Accepted"
 doctrine_bloodsorcery_accepted_desc: "Magic fills the world around us, and it is our right and our privilege to engage with it the way our ancestors did."
 doctrine_bloodsorcery_kufr_name: "Kufr"
 doctrine_bloodsorcery_kufr_desc: "The Ashirra openly recognize the existence of magic but warns its adherents against seeking the aid of sorcerors. To do so is to demonstrate a lack of faith in Allah, who is the only absolute power in the universe. Similarly, those who practice magic, particulary in divining the future, are seeking to usurp some of His power and thus commit blasphemy, barring them from entry to Heaven\n\nThere are some Ashirra, however, who practice a form of magic they believe to be in line with Allah's will. This magic, Sihr derives its power from faith and avoids the general practices of other traditions."
 doctrine_parameter_bloodsorcery_illegal: "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_bloodsorcery_shunned: "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_bloodsorcery_accepted: "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are fully accepted"
 doctrine_parameter_bloodsorcery_kufr: "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are fully accepted"
 doctrine_parameter_non_sihr_bloodsorcery_learning_penalty: "Learning any $pod_bloodmagic_path$ that isn't Sihr will cost piety and incur additional penalties."
 
 doctrine_infernalism_name: "Infernalism"
 doctrine_infernalism_crime_name: "Criminal"
 doctrine_infernalism_crime_desc: "They are universally reviled by even the most evil of their colleagues – after all, even monsters have their standards."
 doctrine_infernalism_shunned_name: "Shunned"
 doctrine_infernalism_shunned_desc: "Within the World of Darkness, there are many monsters and many dark and terrible entities."
 doctrine_infernalism_accepted_name: "Accepted"
 doctrine_infernalism_accepted_desc: "Some receive power in the form of Demonic Investments or other malign gifts; others tap into the power of Hell through Paths of sorcery; and those supernatural creatures who follow the path of screams receive twisted powers of their own."
