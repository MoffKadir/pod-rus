 doctrine_fera_werewolf_pact_desc: "For one reason or another, the adherents of this faith have formed close bonds with the #TOOLTIP:GAME_TRAIT,werewolf,[GetNullCharacter] #L Garou#!. The savage and brutal tribes aren't easy to befriend but take their oaths very seriously when they are."
