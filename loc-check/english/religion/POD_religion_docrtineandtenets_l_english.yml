 doctrine_enlightenment_virtues_direction_north_name: "North"
 doctrine_enlightenment_virtues_direction_north_desc: "Stereotyped as cold, just and logical, north-aspected [GetTrait('kueijin').GetName( GetNullCharacter )] serve as judges and magistrates to their kind and usually settle disputes and hunt criminals and $pod_akuma$." 
 doctrine_enlightenment_virtues_direction_east_name: "East"
 doctrine_enlightenment_virtues_direction_east_desc: "Commonly regarded as the ones most comfortable among humans, east-aspected [GetTrait('kueijin').GetName( GetNullCharacter )] are regarded as farmers, cultivating scarlet screens and tending their mortal flock." 
 doctrine_enlightenment_virtues_direction_south_name: "South"
 doctrine_enlightenment_virtues_direction_south_desc: "Known for their vicious tempers, south-aspected [GetTrait('kueijin').GetName( GetNullCharacter )] are the dynamos of society, challenging old beliefs and keeping the Quincunx up to date. Although their fellows often consider them insufferable, they are tolerated by their Elders for their formidable intellects and fighting prowess." 
 doctrine_enlightenment_virtues_direction_west_name: "West"
 doctrine_enlightenment_virtues_direction_west_desc: "Acting as emissaries to the $pod_spirit_worlds$ of the Middle Kingdom and occasionally as assassins for the Mandarins, west-aspected [GetTrait('kueijin').GetName( GetNullCharacter )] are often frowned upon by their peers. They are renowned to know no mercy and fulfilling every task given- be it by a spirit, wraith or mandarin- with absolute precision."
 doctrine_enlightenment_virtues_direction_center_name: "Center"
 doctrine_enlightenment_virtues_direction_center_desc: "Center-aspected [GetTrait('kueijin').GetName( GetNullCharacter )] are usually tasked with guiding younger Cathayans into the nuances of their society, but many choose to explore their own soul instead, devoting themselves to dharmic enlightenment."  

 tenet_vanilla_pursuit_of_knowledge_name: "Pursuit of Knowledge"
 tenet_vanilla_pursuit_of_knowledge_desc: "Obsession with the pursuit of knowledge. Sins include: failing to study when provided an opportunity to do so, refusing to pursue experiments, refusing to share insights with others on the Road."
  
 tenet_greed_is_good_name: "Greed is Good"
 tenet_greed_is_good_desc: "Gold is power, and so use the accumulation of wealth to gain influence and therefore sate their Beast."
 
 tenet_scorched_heart_name: "Empty Heart"
 tenet_scorched_heart_desc: "Developed by Rathmonicus, one controls the Beast by systematically eradicating every emotion within the vampire's heart."
 
 tenet_isolation_name: "Isolation"
 tenet_isolation_desc: "All we want is to be left alone. Our practices are our own, and no more the business of anyone else than theirs are of ours."

 tenet_continued_life_name: "Continued Life"
 tenet_continued_life_desc: "Some undead try to continue their mortal lives as much as possible. While this helps them keep in touch with their old mortal life, it increases exposure of $pod_the_masquerade$. Using mystical powers continually to appear alive will also increases hunger." 
 
 tenet_vengeance_of_samiel_name: "Vengeance of Samiel"
 tenet_vengeance_of_samiel_desc: "Samiel received a visitation from Michael, commander of the Heavenly Hosts, while Saulot was away. The archangel directed the warrior king to scribe the Code and to include within it the proper rituals necessary for the strength and blooding of new warriors."
 
# The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this text with his own hand. Samiel was killed at the end of the Second Baali War, as were more than half of his followers."
 
 tenet_devoted_to_michael_name: "Devoted to Michael"
 tenet_devoted_to_michael_desc: "The Path of the Archangel was a Path of the Road of Heaven popular in Byzantium during the 13th century. It reveres the memory of the fallen Patriarch of Constantinople, Michael. The followers of the path are called Michaelites."  
 
 special_doctrine_three_pillars_kindred_name: "Three Pillars"
 special_doctrine_three_pillars_kindred_desc: "The basis of feudal society is the castle, the church and the town. Kindred society mirrors this with the Road of Kings, Road of Heaven and Road of Humanity engaged in mutual tolerance."
