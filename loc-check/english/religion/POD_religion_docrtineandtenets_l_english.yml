 doctrine_nomarriage_name: "No Marriage"
 doctrine_nomarriage_desc: "This faith does not have marriages."
 
 doctrine_onlyconcubines_name: "Only Concubines"
 doctrine_onlyconcubines_desc: "This faith only allows concubines, no spouses."
 
