 doctrine_fera_beast_courts_name: "Beast Courts"
 doctrine_fera_beast_courts_desc: "Among $glossary_fera$, cross-species alliances are rare. The most notable exception are the Beast Courts, sworn to defend the Emerald Mother (Gaia). Within the Courts is a society similar to the imperial cultures of mythic Asia, complete with regents, courtiers, and common folk.  Any hengeyokai ($glossary_fera$) is free to join the Beast Courts, provided they swear to follow a communal system of honor and renown known as the Way of Emerald Virtue."
