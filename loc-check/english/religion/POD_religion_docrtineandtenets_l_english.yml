 doctrine_vampirefrenzy_name: "Frenzy"
 doctrine_vampirefrenzy_crime_name: "Criminal"
 doctrine_vampirefrenzy_crime_desc: "To let the Beast take control is to become the Beast. Remember the proverbs. Ride the Beast, do not let it ride you."
 doctrine_vampirefrenzy_shunned_name: "Shunned"
 doctrine_vampirefrenzy_shunned_desc: "All Kindred struggle against the demands of the Beast, do not give into it easily. Remember the proverbs. Ride the Beast, do not let it ride you."
 doctrine_vampirefrenzy_accepted_name: "Accepted"
 doctrine_vampirefrenzy_accepted_desc: "Ride the wave! The Beast is power when we most need it!"
