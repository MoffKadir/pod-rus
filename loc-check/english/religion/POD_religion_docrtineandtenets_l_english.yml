 doctrine_demonic_accepted_desc: "Infernal investments are the path to true power!"
 doctrine_parameter_demonic_illegal: "Characters with the [GetTrait('demon').GetName( GetPlayer )], [GetTrait('baali').GetName( GetPlayer )] or [GetTrait('cultist').GetName( GetPlayer )] [traits|E] are [criminals|E]"
