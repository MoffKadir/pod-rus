 doctrine_haunting_name: "Haunting"
 doctrine_haunting_evil_name: "Evil"
 doctrine_haunting_evil_desc: "There can be no peace or negotiations with the dead. We will destroy them all, or die trying."
 doctrine_haunting_crime_name: "Criminal"
 doctrine_haunting_crime_desc: "Ghosts must be kept on the other side of the veil.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know."
 doctrine_haunting_shunned_name: "Shunned"
 doctrine_haunting_shunned_desc: "Ghosts are souls detached from their corpses. They may try to posses our bodies.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know."
 doctrine_haunting_accepted_name: "Accepted"
 doctrine_haunting_accepted_desc: "Wraiths can be useful. Those who know the arts of summoning and binding wraiths can use them for all sorts of purposes.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know."
