 doctrine_fae_agenda_militant_name: "Militant"
 doctrine_fae_agenda_militant_desc: "A great many fae are eager for the Oath-Truce to end so they can return to the engagements of the War or Seasons. The driving emotions and loyalty inspired from being Sained into a Court are fierce and are difficult to lay aside over any matter. Almost every member of the Four Courts truly believes that their way of life is the true way, be it in the form of a better world for all, or simply that the strongest deserves to rule. The resumption of the fae's war is not something that strikes dread in the hearts of many of the factionalized fae—it is a signal that the battle to decide the fate of the world can finally begin."
 doctrine_fae_agenda_trucebearer_name: "Truce-Bearer"
 doctrine_fae_agenda_trucebearer_desc: "'Truce-Bearer' is a term applied to those fae who seek to end the War of Seasons, either by extending the Oath-Truce indefinitely, or forging a new, lasting treaty that will cease hostilities between the courts. Truce-Bearers of all Courts tend to be isolated individuals or small groups of fae who fervently work in the social arena to sway the local courts towards peace. Unsurprisingly, they are rarely successful, but this only serves to stoke the fires in their hearts. Peace, no matter the price, is their calling."
 doctrine_fae_agenda_humanist_name: "Humanist"
 doctrine_fae_agenda_humanist_desc: "The Humanist faction does not necessarily advocate kindness and tolerance when dealing with the human realm, rather it embraces an ethic that is primarily concerned with understanding humanity. The humans now have numbers and power beyond what the fae themselves possess. The Humanists believe that this is the time to gather information about humans, treat with them, forge new oaths, and in all ways seek a balance between the two races before it's too late. They wish to achieve a level of co-dependency with humans, where the fae are acknowledged once more, and either valued and respected... or simply valued and feared."
 doctrine_fae_agenda_constantinian_name: "Constantinian"
