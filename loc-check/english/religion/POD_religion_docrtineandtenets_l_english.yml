 #Vampiric Tenets
 tenet_vampiremasquerade_name: "Masquerade"
 tenet_vampiremasquerade_desc: "The Silence of Blood. Thou shall not reveal thy true nature to those not of the Blood. Doing such shall renounce thy claims of Blood."
 
 tenet_vampireprogeny_name: "Progeny"
 tenet_vampireprogeny_desc: "Thou shall only [Glossary('Sire','game_concept_Sire_desc')] another with the permission of thine Elder. If thou createst another without thine Elder's leave, both thou and thy Progeny shall be slain."
 
 tenet_vampiredestruction_name: "Destruction"
 tenet_vampiredestruction_desc: "Thou art forbidden to destroy another of thy kind. The right of destruction belongeth only to thine Elder. Only the Eldest among thee shall call the Blood Hunt."

 tenet_vampiretouchstone_name: "Touchstone"
 tenet_vampiretouchstone_desc: "A Kindred can chose a mortal as a touchstone to help keep their connection to humanity. The kindred then gains piety. There are further events related to the touchstone."
 
 tenet_vampireremorse_name: "Remorse"
 tenet_vampireremorse_desc: "Kindred reflect upon their actions and feel for regret for their monstrous behavior, gaining piety." 
 
 tenet_vampireblushoflife_name: "Blush of Life"
 tenet_vampireblushoflife_desc: "Kindred can emulate being alive. This helps their masquerade as well as reminding what it is to be human and thus gain piety."  
 
 tenet_vampirenecromanticexperimention_name: "Necromantic Experimentation"
 tenet_vampirenecromanticexperimention_desc: "Mark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know. The Blood of my Brother cries out to me as I sleep as the Sun crosses the sky, I hear my brother, second-born Abel, screaming. Mark well the spirits of those who have died, know their strength is not your own, listen to their words: they carry wisdom. Listen not to their songs: that way is oblivion.\nExecutions generate both melancholy resonance and piety."  
 
 tenet_vampirenemetamorphopsisexperimention_name: "Necromantic Experimentation"
 tenet_vampirenemetamorphopsisexperimention_desc: "Executions generate both choleric experience and piety."  
 
 tenet_vampireauctoritasritae_name: "Auctoritas Ritae"
 tenet_vampireauctoritasritae_desc: "A collection of thirteen rituals practiced by all members of the Sabbat."
 
 tenet_vampireamaranth_name: "Amaranth"
 tenet_vampireamaranth_desc: "Practice of $pod_diablerie$"
 
 tenet_vampiremonomacy_name: "Monomacy"
 tenet_vampiremonomacy_desc: "An honorable duel that ends in $pod_diablerie$. The ritus of Monomacy shall be used to settle disputes among all Sabbat."
 
 tenet_infernalism_name: "Infernalism"
 tenet_infernalism_desc: "Demonic Investiture through pacts with devils."
 
 tenet_vampireinquisition_name: "Inquisition"
 tenet_vampireinquisition_desc: "Mark well the Children of the One Above, the Cherubs, the Seraphs, the Archangels, for their touch will burn you as does the Flame of Michael. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them."
 
 tenet_pleasure_name: "Pleasure"
 tenet_pleasure_desc: "The hedonistic pursuit of ecstasy"
 doctrine_parameter_reveler_from_elysium: "You get [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] and [GetTrait('lifestyle_reveler').GetName(GetNullCharacter)] xp from elysium."
 
 tenet_cruelty_name: "Cruelty"
 tenet_cruelty_desc: "The pleasure gained through inflicting pain"
 
 tenet_quiritare_name: "Quiritare"
 tenet_quiritare_desc: "To resist the Beast or attempt to placate it is impossible, and so give yourself over to it completely, performing its will." 
  
 tenet_legacyoftrinity_name: "Legacy of Trinity"
 tenet_legacyoftrinity_desc: "The Codex dictates the superiority of the three main clans: Toreador, Tzimisce and Ventrue. Members of other clans must petition the Quaesitori in order to [Glossary('Sire','game_concept_Sire_desc')] childer; members of the three main clans are allowed to [Glossary('Sire','game_concept_Sire_desc')] whoever they want. Only members of the three main clans may bequeath a domain to another vampire and each vampire within this domain has the duty to enforce the Codex."
 
 tenet_legacyofashes_name: "Legacy of Ashes"
 tenet_legacyofashes_desc: "The Codex dictates that anyone who kills a member of the three main clans will have a Blood Hunt called upon them."

 tenet_legacyofshadow_name: "Legacy of Shadow"
 tenet_legacyofshadow_desc: "The Codex dictates that Cainites not reveal their true nature to those not of the Blood. Doing such shall renounce their claims of Blood." 
 
 tenet_oaths_name: "Oathsworn"
 tenet_oaths_desc: "Our laws are the commandants of our elders, and the commandants of Caine over all. Oaths are the basis of feudal order." 
 #A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast." 
 #The oathsworn have casus belli to make war upon the forsworn and strip them of their titles."
 tenet_werewolf_oaths_desc: "A sworn oath is the most sacred bond one can make. An oathbreaker leader has no honor, and threaten to bring everyone into their corruption."
 
 
 tenet_vampirehighclans_name: "High Clans"
 tenet_vampirehighclans_desc: "The High Clans are superior to the Low Clans. The Low Clans are degenerates who will eventually succumb to The Beast. They are ill-suited to rulership or polite company."
 
 tenet_vampireselectivefeeding_name: "Selective Feeding"
 tenet_vampireselectivefeeding_desc: "Thou shalt not feed of the Moon-Beasts, the Wild Ones the diseased, the insane, or the drunken."
 #\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn."
 #doctrine_parameter_vampireselectivefeeding: ""
 doctrine_parameter_vampireselectivefeeding: ""
 
 tenet_enkrateia_reie_sophrosyne_name: "Enkrateia Reie Sophrosyne"
 tenet_enkrateia_reie_sophrosyne_desc: "An intellectual approach to unlife, the Path focuses on three fundamental concepts believed to have been essential characteristics sought in potential Brujah progeny in the nights of Carthage: enkrateia, reie, and sophrosyne. Enkrateia refers to inner strength. Reie refers to moral courage. Sophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage."
 #It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on [Glossary('Disciplines','game_concept_discipline_desc')] or Social traits."
 
 #\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-$pod_discipline$, eschewing the impetuosity that defines the modern Brujah."
 
 tenet_cold_mind_name: "Cold Mind"
 tenet_cold_mind_desc: "The Cold Mind is a state of thinking that is essential to the Song of the Shadow. In its basics, it describes an emotionless and completely calm and controlled approach to the world around, but most of its meanings are cloaked in riddles and Koans, so that the full meaning of the Cold Mind is best understood in context."
 
 tenet_intellectual_detachement_name: "Intellectual Detachment"
 tenet_intellectual_detachement_desc: "Scholars do not fear death; indeed, they are fascinated by it. They view it as a powerful force to be studied, dissected, and rationalized so that they may understand their own existence better."
 
 tenet_pact_of_athens_name: "Pact of Athens"
 tenet_pact_of_athens_desc: "Around 1270 BCE, a conclave of early Prodigals, mostly including Brujah, Ventrue, Toreador, and Salubri, met at the city of Athens, because many of the attending vampires saw it as the official birthplace of the Road itself. The Pact of Athens acted as a formal guideline for the disparate currents in vampiric society that sought to stave off the Beast and keep their Humanity."
 
 tenet_judgement_name: "Judgement"
 tenet_judgement_desc: "For the Sentinels, one of the main tenets of the road is for its followers to purge all that are unworthy of the blood of Caine and purify the bloodlines; one who shows a dark, dishonorable nature to a follower of Haqim may be in for a rude awakening.  Concepts of honor, discipline, and self-control are equally important to the Sentinels. To act rashly is a mark of shame; to allow one's Beast to gain control over them is simply damning."
 
