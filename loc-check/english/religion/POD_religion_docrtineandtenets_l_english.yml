 doctrine_parameter_executing_hostile_evil_vampires_costs_piety: "Executing [GetTrait('vampire').GetName(GetPlayer)] characters of $hostility_hostile_tooltippable$ or $hostility_evil_tooltippable$ faiths costs [piety|El]"

 tenet_struggles_of_desert_name: "Struggles of the Desert"
 tenet_struggles_of_desert_desc: "The people of the sands are taught to face each challenge directly, relying on nothing more than the qualities Allah gave them to see them through. There is only one response to adversity, overcome it with raw courage and cunning.\n\nThese vampires are constantly driven to test their bravery and their abilities, gladly accepting any challenge and prevailing with naked talent and skill. They prefer the night-to-night trials of a wanderer, where there are no guarantees of shelter or sustenance."

 tenet_ashen_faith_name: "Ashen Faith"
 tenet_ashen_faith_desc: "Most vampiric Roads are mainly philosophies, tied to the self only. But your faith isn't, you are bringing salvation to all $pod_cainites$ and the word must be spread." 
 doctrine_parameter_ashen_faith: "The Demand Conversion [character_interaction|E] has higher chance to succeed. Unlocks the Cult Influence vassal obligation."
 ASHEN_FAITH: "Ashen Faith Tenet $VALUE|=+0$"

 tenet_the_pyramid_name: "The Pyramid"
 tenet_the_pyramid_desc: "Beleaguered on all sides by powerful foes, the Tremere's main defense is their total obedience to a very strict hierarchical order." 
 doctrine_parameter_the_pyramid: "Vassals can't declare wars on other vassals without a hook on their liege."
  
 tenet_feral_vampires_name: "Wild Vampires"
 tenet_feral_vampires_desc: "The untamed lands are our hunting grounds, and our lorekeepers make sure that our legacy will be heard." 
 doctrine_parameter_feral_lorekeepers: "Can use the Commission Epic decision without any perk, but will always result in a song."
 doctrine_parameter_can_hunt: "Can use the Hunt decision, even as a vampire."
 can_hunt_name: "Can hunt"
 doctrine_parameter_city_aversion: "Loses access to buildings representing influence on city affairs, receiving rural variants instead."
 
 tenet_old_ways_name: "Old Ways"
 tenet_old_ways_desc: "Centuries have passed since the mortal North venerated and followed the most daring raiders over rich merchants and devious nobles. Many vampires see it as a most lamentable development." 
    
 tenet_sanctioned_diableries_name: "Sanctioned Diablerie"
 tenet_sanctioned_diableries_desc: "The Children of Haqim must reclaim the blood of the unworthy, but beware the hasty judge." 
 doctrine_parameter_sanctioned_diableries: "During a $pod_diablerie$, if your victim is craven, arbitrary or of an Evil religion, the piety cost will be reduced. If the victim is brave, just or of a Righteous religion, the cost will be increased."
 
 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY: "Penalty for having the Secret Cult tenet."

 tenet_secret_cult_name: "Secret Cult"
 tenet_secret_cult_desc: "This faith organizes like a shadowy conspiracy of sort. Few really know their existence, and they like it that way." 
 doctrine_parameter_secret_cult: "Gives access to the Cultists Men at Arms. Penalty for county religious conversion."
 tenet_noblesse_oblige_name: "Noblesse Oblige"
 tenet_noblesse_oblige_desc: "Rulers take the responsibility of lieges towards their vassals extremely seriously. To administer the system of vassalage justly should result in happy vassals. Happy vassals mean a successful liege."

 tenet_knowledge_above_all_name: "Knowledge Above All"
 tenet_knowledge_above_all_desc: "The great mystery is too important to be held on by petty moral concerns." 
 doctrine_parameter_experiments_on_prisoners: "Gives access to a special execution method."
 EXECUTION_EXPERIMENTS: "Experiment on Them"
 
 tenet_moments_of_truth_name: "Moments of Truth"
 tenet_moments_of_truth_desc: "A flash of inspiration? A message from the higher powers? In any case, such a momentous event can change any individual to their core." 
 doctrine_parameter_moments_of_truth: "Gives access to a special stress relief possibility where you can change your traits."
 
 stress_threshold.7001.t: "Mental Break: Moment of Truth"
 stress_threshold.7001.desc: "You have been given a revelation. Your current turmoils have been a test by the Almighty to assess your worthiness. Such a rare moment of clarity might be the occasion for you to make a vow.\nSurely, there are flaws in your personality that you could work on, hopefully getting you closer to the Divine in the process."
 stress_threshold.7001.a: "Justice is for the weak!"
 stress_threshold.7001.b: "Have I lost my humanity?"
 stress_threshold.7001.c: "I must stay focused."
 stress_threshold.7001.d: "I need more!"
 stress_threshold.7001.e: "They are all here to get me!"
 stress_threshold.7001.f: "They might not all be here to get me?"

 tenet_honor_and_bravery_name: "Honor and Bravery"
 tenet_honor_and_bravery_desc: "A true ruler of the night leads from the front, fearlessly cutting through any foe fool enough to stand in the way of their noble purpose!" 
 doctrine_parameter_battle_winning_prestige: "You gain more prestige from winning battles."
 
 tenet_community_name: "Community"
 tenet_community_desc: "The good shepherd takes care of his flock. Let it multiply and grow, and let no predator stand close to it." 
 doctrine_parameter_access_to_develop_capital: "You have access to the Develop Capital decision, and it is less costly in stress."
 
 tenet_svadharma_name: "Svadharma"
 tenet_svadharma_desc: "Adherents of this road believe that they have fallen out of the cycle of reincarnations. The only way to make things right is to follow a new set of duties, helping others find their own way, whether they like it or not." 
 doctrine_parameter_access_to_improve_scheme: "You have access to the Improve Schemes decision."
 
 tenet_lilithmaid_name: "Lilith, the Maid"
 tenet_lilithmaid_desc: "The Maid rages and curses against her destiny laid out before her. She won't be no man, nation or even God's propriety." 
 
 tenet_lilithmother_name: "Lilith, the Mother"
 tenet_lilithmother_desc: "The Maid becomes the Mother in pain and finally understands that it is the only constant in this world." 
  
 tenet_lilithcrone_name: "Lilith, the Crone"
 tenet_lilithcrone_desc: "The Crone has populated the world and now uses her knowledge to guide them into the world." 
   
 tenet_aphrodisiac_saturnalia_name: "Aphrodisiac and Saturnalia"
 tenet_aphrodisiac_saturnalia_desc: "The rituals of Spring and Winter are cornerstones of this faith's life. Being chosen as the organizer of those events is a great honor." 
 doctrine_parameter_aphrodisiac_saturnalia: "You have access to two new court positions: the Lord of Misrule and the Aphrodisiac Celebrant."
  
 tenet_fire_fury_name: "Fire and Fury"
 tenet_fire_fury_desc: "The whole vampire political system is corrupt and must be brought down. And peaceful negotiations aren't an option anymore." 
 
 tenet_helios_truth_name: "Helios' Truth"
 tenet_helios_truth_desc: "Helios teaches the Garou to temper their instinct and Rage with thought and logic. Thus, those who follow him often become skilled diplomats and negotiators. Often the biggest problem in achieving a truce, treaty or alliance is getting the other side to listen to the argument that the character is putting forward. Helios values truth and justice. Helios brings reason and tact to the werewolves who honor him."
 
 tenet_summer_festivals_name: "Summer Festivals"
 tenet_summer_festivals_desc: "The Summer Court prides itself on adherence to tradition and structure, and harsh observance of discipline. Part of these traditions are the popular festivals during the hottest part of the summer and epitomizes laughter, joy, and freedom. They provide an excuse to gather as much Glamour as possible from the heat dreams of humans and while the festival continues the fae are permitted to toy with any mortal they encounter. The Highsummer festivities of the Seelie allow them, for one brief day, to use mortals unashamedly as playthings, and indulge in jests and pranks."
 
 tenet_ivory_priesthood_name: "Ivory Priesthood"
 tenet_ivory_priesthood_desc: "When the First Wolf died to save Gaia, it learned the “Secret of Death”. The Ivory Priesthood is a secret society of Silver Fang Theurges who, after undergoing a series of spiritual trials and tests, begin learning these same secrets about what lies beyond the shroud of Death."
 
 tenet_hexcraft_name: "Hexcraft"
 tenet_hexcraft_desc: "Mastery of the evil-eye, the curse, the bad mojo, the Amria. Be careful not to cross them or you will find yourself on the receiving end of a curse. Your guts will be twisted into knots and leave you puking and feeble as a cub for a week. Their hexes help them with all manner of sinister schemes."
 
 tenet_vengeance_of_nut_name: "Vengeance of Nut"
 tenet_vengeance_of_nut_desc: "Those that seek vengeance for Nut are devoted to the destruction of vampires. They avenge a lost homeland and lost kin. The Daggers act as assassins wherever they wander, silently selecting a Leech or three for extinction. They are adept at 'Finding the Lair' of the undead."
 doctrine_parameter_find_the_lair_active: "Unlocks the Find Lair $pod_journey$."
 
 tenet_way_of_zhong_kuei_name: "Way of Zhong Kuei"
 tenet_way_of_zhong_kuei_desc: "The methodology of quelling undead demons developed by Zhong Kuei. Those who follow the way are adept at 'Finding the Lair' of vampires."


 tenet_banepossession_name: "Bane Possession"
 tenet_banepossession_desc: "Banes are evil spirits in service of the Wyrm. Banes run the full gamut from weak and relatively harmless to hideously powerful creatures capable of rending reality around them. Weak Banes are frequently used to infect humans and animals, turning them into fomori. Finding hosts for banes is regarded as a sacred task by Wyrm cults."
 
 past_lives_name: "Past Lives"
 past_lives_doctrine_name: "Past Lives"
 past_lives_doctrine_desc: "For the greatest heroes, death is not the end. The wisest and strongest of Garou linger on, remaining as spirits to guide their descendants in the great struggle. Stargazers and Children of Gaia see it as literal reincarnation of Garou heroes into their descendants. Some feel that is more a collective race record like the Akashic Record. Other Garou think of it more as guidance of ancestors spirits. The visions that come can share important wisdom and even practical skills. Sometimes, it seems as if the Garou is even possessed by the spirit of their ancestor.  Even more rarely, that ancestor was and apparently is still insane."
 
 wyrm_tainted_name: "Wyrm Taint"
 wyrm_tainted_doctrine_name: "Wyrm Taint"
 wyrm_tainted_doctrine_desc: "Many $glossary_fera$ who revere Gaia have a gift that allows them to sense the taint of the Wyrm on others. This taint can take many forms. One common taint are the vampiric roads and paths of enlightenment which are regarded as so corrupt that the followers of those faiths are inherently regarded as tainted by the Wyrm."
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine: "[faiths|E] with [GetFaithDoctrine('wyrm_tainted_doctrine').GetBaseName] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 tenet_bacchanal_name: "Bacchanal"
 tenet_bacchanal_desc: "Dedicated to drunken revelries, this tenet makes the stress reduction of the drinking decision twice as effective. Some would consider the consumption of such toxins to be a dangerous addiction."  
 
 tenet_neter_sentra_name: "Neter Sentra"
 tenet_neter_sentra_desc: "The breath of the divine: prayers are carried to the heavens by smoke. The cult of divine smoke has adopted the novel innovation of not just eating hashish cakes, but smoking them. They experiment with a variety of exotic incenses and potential dangerous fumes. This tenet makes the stress reduction of the hashishiyah decision twice as effective."  
 
 tenet_innovative_name: "Innovative"
 tenet_innovative_desc: "Technological progress is the most important edge anyone can have. While most Garou are skeptical of innovation at best, some followers of the Wyld openly push innovation forward not only for their own adoption but humanity at large."
 
 tenet_paranoia_name: "Paranoia"
 tenet_paranoia_desc: "Just because you're paranoid does not mean that they aren't out to get you!" 
 
 tenet_advocatus_diaboli_name: "Advocatus Diaboli"
 tenet_advocatus_diaboli_desc: "Satan and his minions have formidable powers of persuasion, an uncanny ability to deceive others into doing things to further their demonic aims." 
 
 tenet_collectivism_name: "Collectivism"
 tenet_collectivism_desc: "Originating from ancient Chinese uniformitarianism, is dedicated to building a Leviathan-like collective, creating a collective concept of the scholarly body through flexible indoctrination and hard laws, and eventually creating a unified collective will."
 
 tenet_wolves_of_sable_name: "Wolves of Sable"
 tenet_wolves_of_sable_desc: "Sable is the invisible hunter in the drifts; silently brooding, patiently waiting, striking without warning and then gone again into the ice, snow, and wind, leaving only a drop or two of blood behind as evidence that she was ever there at all. She is the small survivor, strengthened by her surroundings and tempered by her solitude. She represents the unexpected huntress and the survival of the fittest against the harshest of odds. Children of Sable are regarded as allies by wind spirits and can call on them and speak to them freely. Sable relies on her children to protect her Siberian lands. Falcon views all Children of Sable as dishonored, half-breed savages and under no circumstances will Falcon abide a Siberakh's membership in a pack that he has chosen as his own." 
 
