l_english: 


 fetish_no_gnosis: "$pod_fetishes$ require at least 5$POD_energy_gnosis$ Regen to remain active."
 fetish_no_companion: "$pod_fetishes$ require a [spirit_companion|E] per [fetish|E] equipped to remain active."




#Spirit Quests
 artifact_lepers_rags_name: "$pod_fetish_artifact_icon$Leper's Rags"
 artifact_lepers_rags_description: "This ratty, mangy cloak, when worn, allows the wearer to assume the form of an unassuming beggar, no matter what they were before, allowing for a massive slew of options for intrigue."
 artifact_trail_branch_name: "$pod_fetish_artifact_icon$Trail Branch"
 artifact_trail_branch_description: "A small twig taken from the underbrush, bonded with a spirit of the wilds, this twig covers ones tracks and makes traversing the wilderness far more easy, as the spirit within guides its holder."
 artifact_feather_of_the_waters_name: "$pod_fetish_artifact_icon$Feather of the Waters"
 artifact_feather_of_the_waters_description: "A cloak of the feathers made from unusual flightless birds from the far south, this warming cloak allows anything with Gnosis to swim with the same degree of ease as a fish, letting them extend the places they can go with tremendous ability."
 artifact_heart_of_fire_name: "$pod_fetish_artifact_icon$Heart of Fire"
 artifact_heart_of_fire_description: "A surprisingly dangerous fetish, this tiny red crystal allows its owner to set objects on fire, a small but amazingly deadly thing to have on hand."
 artifact_stone_of_wealth_name: "$pod_fetish_artifact_icon$Stone of Wealth"
 artifact_stone_of_wealth_description: "This fetish appears to be nothing more than a very old "worry" stone. When rubbed, it brings the user wealth. Wealth does not always mean money, nor does the summoned wealth necessarily come instantly. Instead, the stone provides the resources the user needs to complete their tasks."



 artifact_fish_swatter_name: "$pod_fetish_artifact_icon$Fish Swatter"
 artifact_fish_swatter_description: "By swatting the water with this stick, fish will fly up onto the shore, just as if a bear swatted them out of the water."
 artifact_leaf_armor_name: "$pod_fetish_artifact_icon$Leaf Armor"
 artifact_leaf_armor_description: "This shirt of leaves weighs almost nothing, yet offers great protection from physical harm."
 artifact_bent_vine_name: "$pod_fetish_artifact_icon$Bent Vine"
 artifact_bent_vine_description: "The Bent Vine is nothing more than a withered and dried piece of vine with a glyph scratched painstakingly into it. No more than three inches long, it's utterly unremarkable to look at. However, when dropped on soil of any sort, the Bent Vine springs to life as a positive hydra of greenery. The resultant wave of vines is aggressive, dangerous and inclined towards grabbing anything nearby for purposes of pulling bits of it in multiple directions. As a result, Bent Vines make excellent cover for a hasty retreat in the face of aggressive pursuit."
 artifact_gnostic_bag_name: "$pod_fetish_artifact_icon$Gnostic Bag"
 artifact_gnostic_bag_description: "The Gnostic Bag is a small leather pouch with fringes, odd paintings and pictograms on it. The pouch literally holds Gnosis. To activate it, the user reaches into the bag, "grabs" a Gnosis and eats it."
 artifact_horn_of_distress_name: "$pod_fetish_artifact_icon$Horn of Distress"
 artifact_horn_of_distress_description: "These horns are meant to be sounded only in times of dire need. They vary in appearance according to culture, and often bear the marks of the maker's tribe. When successfully activated, a horn of distress alerts all werewolves, regardless of tribe, within a 10-mile radius. They may choose to answer the call or not, but they know that the horn means “Kin in trouble.” These horns usually contain peacock, goose or air-spirits."












#Umbra
 artifact_klaive_name: "$pod_fetish_artifact_icon$Klaive"
 artifact_klaive_description: "The most famed weapons of all Garou, this blade is a silver lined and wicked weapon, a holy weapon wielded by Garou, stronger than any sword and bound with a spirit inside, a weapon so all non-garou who wield it are hunted endlessly for the blasphemous transgression."
 artifact_eternal_waterskin_name: "$pod_fetish_artifact_icon$Eternal Waterskin"
 artifact_eternal_waterskin_description: "Benign but useful, this cowhide bag, when filled with water, never runs out no matter how much is drank from it. Sadly for many tribes, this only works with fresh water, either taken from rain or boiled, and does not work for things like mead or wine."
 artifact_beff_of_ice_name: "$pod_fetish_artifact_icon$Beff of Ice"
 artifact_beff_of_ice_description: "A small needle made of blue ice encasing silver, this uniquely valuable fetish lets one burn out illness, as the user is able to literally shiver out infection, as the ice spirit within purges the user's system of illness, or more valuably, poison."
 artifact_spirit_astrolabe_name: "$pod_fetish_artifact_icon$Spirit Astrolabe"
 artifact_spirit_astrolabe_description: "This wonderfully made astrolabe, bound with wave spirits, is a source of incredible guidance to any elder who uses this relic, allowing one to pierce the veils of distance with utter ease."
 artifact_truth_earring_name: "$pod_fetish_artifact_icon$Truth Earring"
 artifact_truth_earring_description: "The bane of all unfaithful spouses, these fetishes, bound with spirits of honor, allow the wearers to more accurately pierce the veils of lies, and better pluck the kernels of truth from the oceans of lies."
 artifact_blanket_of_peaceful_past_name: "$pod_fetish_artifact_icon$Blanket of Peaceful Past"
 artifact_blanket_of_peaceful_past_description: "A fetish of peace, when worn, the mother spirit within embraces the user, letting them, even if for a brief moment, return to being a small child or pup, when the world made sense, and nothing else mattered, a blessed escape from the horrors of the world of darkness, to be held again by a loving mother or sleep at her side."
 artifact_dark_mask_name: "$pod_fetish_artifact_icon$Dark Mask"
 artifact_dark_mask_description: "The subject of much debate, the origin of this strange fetish is unknown, buts its power is clear. Shadows bend and contort to aid the wearer, distorting light and blurring the wearer, inspiring a terrible dread in all who see them."
 artifact_eyes_of_the_night_name: "$pod_fetish_artifact_icon$Eyes of the Night"
 artifact_eyes_of_the_night_description: "An utterly bizarre fetish, this iron basin, when spun into the air, allows the local areas day and night to be reversed in terms of light, an invaluably useful escape tool to cause brightness or darkness shock to any attacker, as their eyes adjust, letting the potential victim escape unharmed, or rather, exact vengeance on another poor victim..."
 artifact_kinship_doll_name: "$pod_fetish_artifact_icon$Kinship Doll"
 artifact_kinship_doll_description: "Taking the form of a small child's toy doll, this fetish is meant to act a liaison for the kinfolk to speak to a $glossary_fera$, letting them communicate and keep contact over long distances, so that they may never be far from their mate."
 artifact_law_skull_name: "$pod_fetish_artifact_icon$Law Skull"
 artifact_law_skull_description: "One of the more macabre fetishes, this skull of a traitorous garou, when activated, can recite the litany, and demand oaths from those present. The fact one would even use this fetish is frightening enough..."
 artifact_moongleam_name: "$pod_fetish_artifact_icon$Moongleam"
 artifact_moongleam_description: "This small pebble can be activated at any point during the night, and when done so, shines like a candle without the risk of fire, granting on the gift of variable light in the night without exposing oneself to the burning grasp of flames."
 artifact_air_foot_greaves_name: "$pod_fetish_artifact_icon$Air Foot Greaves"
 artifact_air_foot_greaves_description: "A simple pair of shin guards emblazoned with wings, this fetish, bound with wind spirits, when clicked together by the wearer, lets them move with blinding speed, able to carry them to nigh any field the wearer desires."
 artifact_sun_axe_name: "$pod_fetish_artifact_icon$Sun Axe"
 artifact_sun_axe_description: "An axe lined with golden beads, this cruel weapon, while bearing the potential to rend the children of Helios, when activated, can burn with sunlight, giving the $glossary_fera$ wielder a precious weapon against the dreaded leeches, to end their tyranny of the night."
 artifact_whistle_caff_name: "$pod_fetish_artifact_icon$Whistle Caff"
 artifact_whistle_caff_description: "A small wooden and bone whistle carved with glyphs, bound with the spirit of a newborn mammal, when blown, it emits a silent cry for help, alerting the family and friends of the user, so they may rush to their aid."
 artifact_book_of_the_spirits_secrets_name: "$pod_fetish_artifact_icon$Book of the Spirit's Secrets"
 artifact_book_of_the_spirits_secrets_description: "This vellum tome, bound with spirits of wisdom, when read through, reveals many secrets about the [umbra|E] and world of the spirits. A textbook for any theurge, this valuable text is essential for any legendary spirit caller."
 artifact_feathered_cloak_name: "$pod_fetish_artifact_icon$Feathered Cloak"
 artifact_feathered_cloak_description: "One of the most heavily sought out fetishes for a simple reason. The holders of this precious fetish, bound with wind spirits, gain the ability to fly with the same skill as a bat, the ability to soar into the skies a dream the wearer may finally achieve."
 artifact_tangling_lance_name: "$pod_fetish_artifact_icon$Tangling Lance"
 artifact_tangling_lance_description: "This weathered, bramble lance resembles that of a large lizard tail, one that merely looks like a jousting lance of poor make, but when activated, the lance splits apart, and becomes like that of a giant lizard's tail, lashing out and grasping out at the wielder's now terrified foes."
 artifact_time_piece_name: "$pod_fetish_artifact_icon$Time Piece"
 artifact_time_piece_description: "This curious fetish takes the form of a means of counting time, usually an hour glass or sun dial, that when activated, subtly twists the flow of time to hamper all those not close to the time piece at activation."
 artifact_wind_hammer_name: "$pod_fetish_artifact_icon$Wind Hammer"
 artifact_wind_hammer_description: "This large, heavy warhammer, when activated, causes the fetish to dissolve into a storm of winds, letting the user strike like a raging twister, an untold beacon of carnage."
 artifact_bindrune_amulet_name: "$pod_fetish_artifact_icon$Bindrune Amulet"
 artifact_bindrune_amulet_description: "This silver amulet has glyphs on it, carved into silver and written in the language of the garou, this precious fetish allows one to channel the power of language and harness the words, offering insight into the mystique of language itself."
 artifact_cloud_string_name: "$pod_fetish_artifact_icon$Cloud String"
 artifact_cloud_string_description: "This string of twine and beads, when unfurled, soars into the air, and then guides the heavens, allowing one to control rain and the weather. This powerful ability lets one bring wealth and prosperity to a region, an incredibly useful trait for tribes like the Warders of Men, less so to other tribes."
 artifact_horn_of_the_white_stag_name: "$pod_fetish_artifact_icon$Horn of the White Stag"
 artifact_horn_of_the_white_stag_description: "One of the three lost sacred relics of the Hill of Tara, this massive hunting horn, when bellowed into, causes soldiers to flock to the side of the blower as the army marches with blinding speed."
 artifact_golden_torc_name: "$pod_fetish_artifact_icon$Golden Torc"
 artifact_golden_torc_description: "One of the three lost sacred relics of the Hill of Tara, this immaculate crown was once the badge of office for the Fianna High Kings of Eiru, this treasured relic a potent symbol of a most ancient nobility."
 artifact_crones_tongue_name: "$pod_fetish_artifact_icon$Crone's Tongue"
 artifact_crones_tongue_description: "One of the three lost sacred relics of the Hill of Tara, the Crone's Tongue is a surprisingly simple longsword, but in the presence of wyrmthralls, it shines with burning light, and the blade bites far worse than even the talons of a Garou."
 artifact_beast_mask_name: "$pod_fetish_artifact_icon$Beast Mask"
 artifact_beast_mask_description: "A mask of shapeshifting who when worn, causes the user to shapeshift into the animal it is designed as, giving them the added mobility of the animal, and the innocuous nature of said animal, for whatever the user desires."
 artifact_belt_of_the_giants_name: "$pod_fetish_artifact_icon$Belt of the Giants"
 artifact_belt_of_the_giants_description: "This very rare fetish, when driven to action by the wearer, causes them to double in size increasing their strength tremendously, and letting them wreck havoc. On the downside however, is the heart not growing in size, making it horribly stressful for the user's body."
 artifact_cloak_of_woven_mists_name: "$pod_fetish_artifact_icon$Cloak of Woven Mists"
 artifact_cloak_of_woven_mists_description: "The Cloak of Woven Mists appears as a chain rope necklace with an intricate brooch. When activated by the wearer, shadows and vapors creep into the air, making the wearer hazy and indistinct, making them incredibly stealthy, as quite as the whisper of a draft."
 artifact_staff_of_life_name: "$pod_fetish_artifact_icon$Staff of Life"
 artifact_staff_of_life_description: "A large walking stick that can double as a bonking stick, this useful fetish can fortify the health of the wearer and protect them from harm through the bolstering of their health."
 artifact_bone_flute_name: "$pod_fetish_artifact_icon$Bone Flute"
 artifact_bone_flute_description: "A clever relic that inspires pain against the undead, it soothes the living, and those that hear it can't help but respect their lord further."
 artifact_forest_crown_name: "$pod_fetish_artifact_icon$Forest Crown"
 artifact_forest_crown_description: "A fetish in the shape of a bramble crown that fits to the wearer's head, becoming an icon of rulership, of the spirit of the wilds inspiring them to be a sovereign lord of the wilds."
 artifact_iron_crown_name: "$pod_fetish_artifact_icon$Iron Crown"
 artifact_iron_crown_description: "A fetish in the shape of an iron crown that fits to the wearer's head, becomes an icon of rulership, as the spirit of nobility within inspires them to epic heights of leadership, and as such was favored in older eras by the Warders of Men."
 artifact_keystone_name: "$pod_fetish_artifact_icon$Keystone"
 artifact_keystone_description: "This runestone whenever pressed to a stone material, allows it to open like a door, letting the user pass through nearly any stone obstacle."
 artifact_dreamcaller_name: "$pod_fetish_artifact_icon$Dreamcaller"
 artifact_dreamcaller_description: "This incredibly valuable flute lets one open rifts into dreams, letting one dance and learn within them, and explore the depths of the thinking mind, for any insights they may provide."
 artifact_harp_of_enchantment_name: "$pod_fetish_artifact_icon$Harp of Enchantment"
 artifact_harp_of_enchantment_description: "This harp, when strum, lets loose a beautiful concordant melody, a truly breathtaking sonnata that can drive even the most war hardened Garou in harano to tears."
 artifact_iceblade_name: "$pod_fetish_artifact_icon$Iceblade"
 artifact_iceblade_description: "A precious blade made from the unmelting blue ice of the arctic north, this pallid weapon strikes with the same chill of the biting north, while also letting one cleave through the elements as if it was summer."
 artifact_lionfang_name: "$pod_fetish_artifact_icon$Lionfang"
 artifact_lionfang_description: "This potent fetish is carved from the fangs of a terrible beast, rumored to have been even stolen from the bastet, making this incredibly dangerous weapon strike with the same force of one of the garou nation's oldest rivals."
 artifact_ring_of_the_elements_name: "$pod_fetish_artifact_icon$Ring of the Elements"
 artifact_ring_of_the_elements_description: "One of the most potent of fetishes, a Ring of the Elements gives a Garou power over all four of the elements, earth, air, fire and water. When activated, a Garou may not be harmed by attacks involving these forces. For example, torches would refuse to burn a Garou, stones or even a metal sword would bounce harmlessly off her skin, and she would not drown underwater."
 artifact_grand_klaive_name: "$pod_fetish_artifact_icon$Grand Klaive"
 artifact_grand_klaive_description: "The klaives of the mightiest heroes, these legendary weapons are better than klaives in all respects, the bound war spirit within howling with rage for the death of the wielder's foes."
 artifact_forge_crusher_name: "$pod_fetish_artifact_icon$Forge-Crusher"
 artifact_forge_crusher_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Forge-Crusher, when used, burns with a roaring flame, capable of inflicting horrible pain."
 artifact_grinding_tooth_name: "$pod_fetish_artifact_icon$Grinding-Tooth"
 artifact_grinding_tooth_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Grinding-Tooth can grind any stone to powder, laying low all of the earth before it."
 artifact_spear_chaser_name: "$pod_fetish_artifact_icon$Spear-Chaser"
 artifact_spear_chaser_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. This impressive hammer soars when thrown, hurling to incredible distances, impossible to be broken in a throw."
 artifact_troll_eater_name: "$pod_fetish_artifact_icon$Troll-Eater"
 artifact_troll_eater_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Troll-Eater, more than any other Jarl Hammer, obliterates armor, rending it like birch bark."
 artifact_bright_arm_name: "$pod_fetish_artifact_icon$Bright-Arm"
 artifact_bright_arm_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Bright-Arm, when wielded, shines like the sun, humming with light and blinding opponents."
 artifact_hag_talon_name: "$pod_fetish_artifact_icon$Hag-Talon"
 artifact_hag_talon_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Hag-Talon shields its wearer's mind, giving them unparalleled mental defenses."
 artifact_pain_eagle_name: "$pod_fetish_artifact_icon$Pain-Eagle"
 artifact_pain_eagle_description: "One of the Jarl Hammers, these mighty two-handed hammers are the pinnacle of craftsmanship. Like lesser klaives, these hammers are forged with silver, cooled in the blood of enemies of Gaia. Pain-Eagle is the most ruinous of the Jarl Hammers, leaving throbbing, agony wracking wounds."
 artifact_runestone_of_gab_name: "$pod_fetish_artifact_icon$Runestone of Gab"
 artifact_runestone_of_gab_description: "A collection of precious prophetic stones, these heavily enchanted reading stones offer the user valuable insights into the future. These runestones offer key insights into the art of conversation craft, allowing the user to be a master of speechcraft."
 artifact_runestone_of_war_name: "$pod_fetish_artifact_icon$Runestone of War"
 artifact_runestone_of_war_description: "A collection of precious prophetic stones, these heavily enchanted reading stones offer the user valuable insights into the future. These runestones in particular are inhabited by a war spirit, giving the user utterly total knowledge of the battlefield before any troops even set foot on the fields of war."
 artifact_runestone_of_control_name: "$pod_fetish_artifact_icon$Runestone of Control"
 artifact_runestone_of_control_description: "A collection of precious prophetic stones, these heavily enchanted reading stones offer the user valuable insights into the future. These stones can predict the flow of commerce and population, giving the user an unparalleled insight into matters of stewardship."
 artifact_runestone_of_cunning_name: "$pod_fetish_artifact_icon$Runestone of Cunning"
 artifact_runestone_of_cunning_description: "A collection of precious prophetic stones, these heavily enchanted reading stones offer the user valuable insights into the future. These stones allow one to maintain and control schemes of byzantine and dizzying complexity, allowing othe user to become a spymaster without peer."
 artifact_runestone_of_wisdom_name: "$pod_fetish_artifact_icon$Runestone of Wisdom"
 artifact_runestone_of_wisdom_description: "A collection of precious prophetic stones, these heavily enchanted reading stones offer the user valuable insights into the future. These stones read of powerful visions of theology and medicine, giving the user powerful insights into the mystic traditions."
 artifact_klaive_hammer_name: "$pod_fetish_artifact_icon$Klaive Hammer"
 artifact_klaive_hammer_description: "While only a Garou can perform the rites necessary to create a klaive, some skilled Kinfolk smiths are trained to forge the actual weapon intended to be the spirit's vessel. A klaive hammer is a fetish designed to help the Kin create a weapon so perfect of form that it will please the spirit or spirits asked to empower it. Smith must spend Gnosis when using the hammer to craft a klaive. This expenditure is part of the process that hardens the silver of a klaive to be as strong as steel, allowing the klaive to be used in battle more reliably than an ordinary silver weapon could manage."

 artifact_amulet_of_kinship_name: "$pod_fetish_artifact_icon$Amulet of Kinship"
 artifact_amulet_of_kinship_description: "Unlike other Kin fetishes, this is not activated by the Kinfolk in question, but by the werewolf that gives the amulet to her.\nAny werewolf who meets the Kin wearing this amulet will instantly know her to be not just Kinfolk, but Kin of note. The amulet conveys no immediate obligation to help the wearer, but most Garou know that the wearer has at least earned fair treatment. Regrettably, Black Spiral Dancers also recognize the wearer as Kinfolk, with potentially dire results."






##Unique
 artifact_shining_klaive_of_sokhta_name: "$pod_fetish_artifact_icon$Shining Klaive of Sohkta"
 artifact_shining_klaive_of_sokhta_description: "A klaive made of gold and quicksilver, unlike other Klaives, this weapon is perfectly safe for all $glossary_fera$ to use, and in fact bolsters them even further. This warping, terrifying weapon inspires dread in all who hear of it, a Fera that may act unbowed of their legendary weakness."
 artifact_radiant_blade_of_katanka_sonnak_name: "$pod_fetish_artifact_icon$Radiant Blade of Katanka-Sonnak"
 artifact_radiant_blade_of_katanka_sonnak_description: "This terrifying blade made of a mix of silver and gold, this terrifying weapon burns with the light of the Incarna Avatar of the Helios, Katanka-Sonnak, patron of the Corax and Mokolé. This blazing weapon inspires the same swiftness of which Helios traverses the sky, moving with his same breath of grace and deftness."
 artifact_mercurial_mask_of_mitanu_name: "$pod_fetish_artifact_icon$Mercurial Mask of Mitanu"
 artifact_mercurial_mask_of_mitanu_description: "The mask of the trickster, a gift from the Incarna of Mercury, Mitanu, this wonder dress mask allows one to totally hide their presence, becoming just as its maker, a lord of intrigue."
 artifact_burning_mask_of_hakahe_name: "$pod_fetish_artifact_icon$Burning Mask of Hakahe"
 artifact_burning_mask_of_hakahe_description: "Once the forge-mask of the Incarna of Vulcan, Hakahe, Lord of the Shadowed Planet, this black iron mask imparts a piece of the forge master into the wearer, protecting them and giving them his own wisdom, both in the manners of gold and wisdom."
 artifact_radiant_dress_of_tambiyah_name: "$pod_fetish_artifact_icon$Radiant Dress of Tambiyah"
 artifact_radiant_dress_of_tambiyah_description: "A beautiful tapestry made of the strongest iron, this dress, the masterpiece of the Tambiyah, the Incarna of Venus, does credit to anyone who wears it. This immaculate dress shapes with the wearer, and becomes many fine jewelry pieces and baubles in other forms, but even across it, the dress guards the wearer, against all affronts."
 artifact_eternal_grace_of_eshtarras_might_name: "$pod_fetish_artifact_icon$Eternal Grace of Eshtarra's Might"
 artifact_eternal_grace_of_eshtarras_might_description: "Within this amulet is the blessing of Eshtarra, the Incarna of Earth, the Avatar of Gaia. This incredible relic gives the wearer the vitality of 8 mortal men, unbound ferility, and her own wisdom of leadership, the mother of all. This precious relic is of the finest materials of Gaia's bounty, and her touch even on anyone is a sign of her unfailing blessing and warmth, made from a piece of her radiant throne."
 artifact_burning_horns_of_nerigal_name: "$pod_fetish_artifact_icon$Burning Horns of Nerigal"
 artifact_burning_horns_of_nerigal_description: "These red clay hunting horns were made from the Dust of the Red Planet, by the Incarna of Mars, Nerigal. When held and blown, these horns shake Gaia herself, calling all loyal to the blower to war, as the might and cunning of the War Incarna flow into them, calling all to win in his name."
 artifact_ruinous_talons_of_rorg_name: "$pod_fetish_artifact_icon$Ruinous Talons of Rorg"
 artifact_ruinous_talons_of_rorg_description: "These meteor metal gauntlets made of the broken remains of the Turog, the consort of Gaia, these talons are a gift from Rorg, the Incarna of the Asteroids between Mars and Jupiter, and of vengeance and of rage. With these, his will is made manifest, as the wielders who branish them become his living rage, unleashing carnage against all before them."
 artifact_imperious_crown_of_zarok_name: "$pod_fetish_artifact_icon$Imperious Crown of Zarok"
 artifact_imperious_crown_of_zarok_description: "The crown of the King of Kings, this immaculate, gem encrusted crown was hand tooled by the Incarna of Kings and Jupiter, Zarok, the one time suitor of Gaia, the Greatest of the Incarna after Luna and Helios. When worn, one becomes a living visage of the greatest of kings, as the wealth of magnificence flows into them."
 artifact_eternal_wings_of_lu_bat_name: "$pod_fetish_artifact_icon$Eternal Wings of Lu-Bat"
 artifact_eternal_wings_of_lu_bat_description: "This feathered cloak is a gift from the Incarna of Saturn, the Incarna of Jupiter, the Great Owl. With these, the wielder may take to the skies, and soar through both the [umbra|E] and the [skinlands|E], and carry within them his own nature and wisdom."
 artifact_shadowed_stave_of_ruatma_name: "$pod_fetish_artifact_icon$Shadowed Stave of Ruatma"
 artifact_shadowed_stave_of_ruatma_description: "This small, handhelf staff is said to have a small sliver of Ruatma's voice, the Incarna Uranus, within it. Through it, the Incarna speaks to its holder, whispering many critical secrets and lores. However, perhaps some of these were not meant to be learned..."
 artifact_dancing_loom_of_shantar_name: "$pod_fetish_artifact_icon$Dancing Loom of Shantar"
 artifact_dancing_loom_of_shantar_description: "This luminous harp is of immaculate creation, woven by the hands of Shantar, the Incarna of Neptune. unlike all her other Looms, this one was made with her regular focus, a gift to her champion, and in it, the waves of her beautiful songs flow through them, easing the nerves like nothing else."
 artifact_whispering_ankh_of_meros_name: "$pod_fetish_artifact_icon$Whispering Ankh of Meros"
 artifact_whispering_ankh_of_meros_description: "This weathered, silver ankh seems to bear much of the wears of age, and is the most precious gift from the Incarna Meros, the Incarna of Pluto. This precious hand held symbol allows the user to move with mystifying speeds, and when speaking, the holder has a fragment of the voice of the Eternal Wanderer."




##Werewolf
 artifact_yuri_klaive_name: "$pod_fetish_artifact_icon$Yuri's Klaive"
 artifact_yuri_klaive_description: "A well forged, if somewhat nondescript, klaive. For those willing to look beyond though, the sense of a great destiny tied to this weapon can be felt." 
 artifact_head_hardrule_name: "$pod_fetish_artifact_icon$Head of Hardrule"
 artifact_head_hardrule_description: "Tarjei Hardrule was one of the greatest warriors the Get of Fenris ever saw. But also one of the most tyrannical rulers which, in the end, cost him his life when the entire tribe turned against him. His head is a remainder to always praise the great warrior but to also be wary of the cost of hubris." 
 artifact_antler_crown_name: "$pod_fetish_artifact_icon$The Antler Crown"
 artifact_antler_crown_description: "The symbol of the Fianna Kings since the early nights of the tribe. This powerful crown is only given to the worthy, and all children of the Stag are duty bound to follow it."
 artifact_bronze_labrys_name: "$pod_fetish_artifact_icon$Bronze Labrys of Leukippes"
 artifact_bronze_labrys_description: "A perfectly preserved Bronze Labrys from the Golden Age, perhaps once belonging to Leukippes herself. This massive two handed axe is by far the most terrifying weapon, and venerated relic, of the Black Furies." 
 artifact_gaia_big_thumb_name: "$pod_fetish_artifact_icon$Gaia's Big Thumb"
 artifact_gaia_big_thumb_description: "This oversized, mummified, human thumb has the strange property to make sure that adequate transportation is always close by... but not an insurance of where this transportation actually goes. Puzzling for any self respecting Theurge, it is a beloved artifact of the Bone Gnawer, and the start of many pranks." 
 artifact_chalice_renewal_name: "$pod_fetish_artifact_icon$Chalice of Renewal"
 artifact_chalice_renewal_description: "A mystic chalice of gold that fills itself with seawater. Anyone drinking from it will experience a memory from Gaia herself, then be cured of any ailment or wound. This prized artifact has appeared at several keys moments of the Children of Gaia's history."
 artifact_watcher_shield_name: "$pod_fetish_artifact_icon$Watcher's Shield"
 artifact_watcher_shield_description: "A small wooden token in the form a shield, worn around the neck. This fetish protects the wearer against any kind of cowardly attacks, making sure that the Get of Fenris always fight on their terms." 
 artifact_crescent_moon_waterskin_name: "$pod_fetish_artifact_icon$Crescent Moon Waterskin"
 artifact_crescent_moon_waterskin_description: "A very versatile artifact, prized by the Warder of Men. It can be used to disguise yourself, grow powerful claws or even immediately frenzy if drunk from."
 artifact_threefold_axe_name: "$pod_fetish_artifact_icon$The Threefold Axe"
 artifact_threefold_axe_description: "The culmination of Fianna smithing skill, the Threefold Axe is a weapon crafted to be optimal against any foe. The spirits inside it will actually change the metal's composition during a battle as needed, making sure that fae face gold, werewolves face silver etc. Such a weapon is exceedingly rare, as making so many spirits cohabit in one host is truly an epic feat."
 artifact_bramble_branch_name: "$pod_fetish_artifact_icon$Bramble Branch"
 artifact_bramble_branch_description: "A powerful spirit is bound to this dead branch. Once activated, all manners of poisonous plants spring up from the ground and block the area to any interloper."
 artifact_assassin_klaive_name: "$pod_fetish_artifact_icon$Assassin's Klaive"
 artifact_assassin_klaive_description: "Sleek and deadly like a true Shadow Lord, this klaive infused with the spirit of a snake is easily hidden, and capable of masking its owner presence even in the most public of places."
 artifact_firebird_feather_name: "$pod_fetish_artifact_icon$Firebird Feather"
 artifact_firebird_feather_description: "The exact proprieties of the Firebird Feather are not known. It merely looks like a beautiful and luminous feather but when it was brought into the Silver Fang king's chambers, the room was lit like by a thousand candles. It also seems surprisingly sturdy, while being as sharp as the most polished klaive." 
 artifact_owl_talon_name: "$pod_fetish_artifact_icon$Owl Talon"
 artifact_owl_talon_description: "This curved blade, resembling the talons of an owl, is the most powerful klaive held by the Silent Striders. With two spirits bound inside it, it is said to especially hunger for the blood of Egyptian vampires, anticipating the day where the tribe will finally have revenge."
 artifact_yellow_veil_name: "$pod_fetish_artifact_icon$Yellow Veil of Karapatri"
 artifact_yellow_veil_description: "The Lady of the Endless Dark wore this veil when passing judgment on unworthy Stargazers. This artifact forces the wielder to always strive for justice, and anyone close to it to say the truth and confess any shameful secrets they could have."


##Bastet
 artifact_devil_deck_name: "$pod_fetish_artifact_icon$Devil's Deck"
 artifact_devil_deck_description: "A collection of "normal" playing cards used by the Bastet, this fetish always deals the most helpful card to its owner. Bastet have long wondered the origin of these strange artifacts but no clue have been found as of yet."
 artifact_lotus_petals_name: "$pod_fetish_artifact_icon$Lotus Petals"
 artifact_lotus_petals_description: "#bold A Bastet owning this artifact will always have their kinfolk children become Bastet once coming of age.#!\nIn the Court of Luna, there grows a garden of 1000 year lotus flowers. Each Bastet that journeys to the Moon may bring back one of them. Their mystical properties include the seed to ensure the birth of the next generation of Bastet."
 artifact_grandmothers_stones_name: "$pod_fetish_artifact_icon$Grandmother's Stones"
 artifact_grandmothers_stones_description: "After the Great Flood, shimmering stones were left which called to the women who collected them and turned them into jewelry. Blessed by the Moonlight, these artifacts resonate with the blood of Seline in the female Bastet who chance upon them, increasing their connection to Luna."
 artifact_truthspeaker_stick_name: "$pod_fetish_artifact_icon$Truth-Speaker Stick"
 artifact_truthspeaker_stick_description: "This temperamental fetish looks like a carved and decorated baton but will actually fly towards any liar in its area to beat the truth out of them. If surrounded by falsehoods, it will instead glows like an ember and tries to crush every liar in its vicinity into bloody-headed submission."
 artifact_silver_hakarr_name: "$pod_fetish_artifact_icon$Silver Hakarr"
 artifact_silver_hakarr_description: "Like the klaives of the Garou, these silver hunga-mungas are dangerous to make and deadly to use. Ritual weapons used for the deadliest grudges battles, these many bladed monstrosities have been crafted from raw silver and invested with War-spirits."
 artifact_frog_skin_name: "$pod_fetish_artifact_icon$Frog Skin"
 artifact_frog_skin_description: "This skin, typically wrapped around the hand in the manner of a glove, allows the user to neutralize all forms of poisons with but a touch."
 artifact_ice_knife_name: "$pod_fetish_artifact_icon$Ice Knife"
 artifact_ice_knife_description: "This powerful fetish weapon carries a ban because of its ties to ice spirits: it melts if exposed to positive temperatures. Owners must thus be careful to use it only during appropriately cold weather conditions."

 artifact_foe_heart_name: "$pod_fetish_artifact_icon$Foe's Heart"
 artifact_foe_heart_description: "If a Bastet manages to kill a powerful foe while not leaving their breed form, the foe's heart is removed and invested with a spirit of the Wyld. The Bastet can then use Gnosis to activate this fetish and restore their willpower."
 artifact_jade_arrows_name: "$pod_fetish_artifact_icon$Jade Arrows"
 artifact_jade_arrows_description: "Mainly used by the Khan, these arrows are created by investing a spirit of death into them. They deal aggravated damage to supernatural creatures and explode on impact. As long as one fragment is still embedded into the victim, the wounds caused by these arrows cannot be healed."
 artifact_quicksilver_name: "$pod_fetish_artifact_icon$Quicksilver"
 artifact_quicksilver_description: "A small vial of mercury bound to a water spirit, this artifact allows its user to bring one additional person with them in the [umbra|E]."
 artifact_false_protection_name: "False Protection"
 artifact_false_protection_description: "The Bastet's greatest weaknesses are their Yava, or tribal secrets and this fetish is a (somewhat blasphemous) way of securing them. Once activated, this artifact swaps the Yava of its owner for one of another tribe ensuring that their most important secret can never be known... at the potential cost of another tribe's one."
 artifact_judgment_hammer_name: "$pod_fetish_artifact_icon$Judgment Hammer"
 artifact_judgment_hammer_description: "Perhaps the most powerful weapon of the Bastet nation, this treasured relic of the Khan doubles the strength of its wielder and creates a powerful thunderclap with each of its strikes. This weapon is absurdly heavy however and only the mightiest among the Khan have been able to properly use it."
