 learn_language_outcome_success.spirits.desc: "Spiritual languages are as whimsical as their speakers. Some use recognizable patterns, some don't. Luckily, the most widespread ones tend to have undergone the same journey than mortals ones do, leading to them being streamlined to be used by non spiritual entities.\nAfter all, spirits need to be understood when they bargain with visitors. Though it's likely that the most crafty ones will also use the intricacies of their language to try to get the upper hand in negotiations.\nThis is why you took precautions to learn what could be considered more niche vocabulary, hopefully avoiding you the fate of misunderstanding a spiritual contract in the future."

 learn_language_outcome_failure.spirits.desc: ""After lots of hard work... nothing! It is #EMP impossible#! to learn this spiritual language. No matter how hard I try, I speak like a barely-weaned babe and blabber like a fool!\n\nBah! This was a waste of time...""

