l_english:
 POD_demon_demand_kill_pure_decision: "Demand: Destroy the Pure"
 POD_demon_demand_kill_pure_decision_tooltip: "Your master demands. You must answer."
 POD_demon_demand_kill_pure_decision_desc: "Purity is anathema to the demons. Your master demands that you show your devotion by ridding the world of a lightbearer."
 POD_demon_demand_kill_pure_decision_confirm: "Thy will be done, master."
 POD_demon_demand_kill_pure_decision_condition: "Kill an hunter, vampire with the Golconda trait, or a [GetTrait('kueijin').GetName( GetNullCharacter )] with high [Glossary('Dharma','podgloss.dharma')]."
 
 POD_demon_demand_banish_rival_decision: "Demand: Banish Rival"
 POD_demon_demand_banish_rival_decision_tooltip: "Your master demands. You must answer."
 POD_demon_demand_banish_rival_decision_desc: "Demons' worst enemies are their own kind. Your master demands that a rival fallen angel be banished from this world."
 POD_demon_demand_banish_rival_decision_confirm: "Thy will be done, master."
 POD_demon_demand_banish_rival_decision_condition: "Banish a demon to the [UmbraGlossary('abyss')]."
 
 POD_demon_demand_prepare_bodies_decision: "Demand: Prepare Bodies"
 POD_demon_demand_prepare_bodies_decision_tooltip: "Your master demands. You must answer."
 POD_demon_demand_prepare_bodies_decision_desc: "The Ritual of the Sundered Soul allows a demon to manifest briefly in this place by stealing the body of a willing (or unwilling) host. Your master wants some "volunteers" found."
 POD_demon_demand_prepare_bodies_decision_confirm: "Thy will be done, master."
 POD_demon_demand_prepare_bodies_decision_condition: "Imprison #V 10#! or more mortal characters."
 
 POD_demon_demand_bring_infernalist_decision: "Demand: Bring Infernalist"
 POD_demon_demand_bring_infernalist_decision_tooltip: "Your master demands. You must answer."
 POD_demon_demand_bring_infernalist_decision_desc: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] has been singled out by your master as a promising infernalist. Bring [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHim] to your cult or deal with [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetHerHim] before [GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetSheHe] become a rival."
 POD_demon_demand_bring_infernalist_decision_confirm: "Thy will be done, master."
 POD_demon_demand_bring_infernalist_decision_condition: "[GetPlayer.MakeScope.GetVariable('to_infernalize').GetCharacter.GetFirstName] must a have positive opinion of you or be dead."
 
 POD_demon_demand_corrupt_place_decision: "Demand: Corrupt Holy Place"
 POD_demon_demand_corrupt_place_decision_tooltip: "Your master demands. You must answer."
 POD_demon_demand_corrupt_place_decision_desc: "Holy Sites are taboo to demons. For them to have free reins, you must taint these sites before your master can freely interact with them."
 POD_demon_demand_corrupt_place_decision_confirm: "Thy will be done, master."

 POD_improve_ritual_of_sundered_soul_decision: "Improve the Ritual of the Sundered Soul"
 POD_improve_ritual_of_sundered_soul_decision_tooltip: "I won't be contained forever!"
 POD_improve_ritual_of_sundered_soul_decision_desc: "This complex and new ritual is the only way for you to truly manifest your power on Earth. You need to discover its secrets and improve it."
 POD_improve_ritual_of_sundered_soul_decision_confirm: "Soon, they will see my true power."

 POD_demon_gather_the_faithful_objective_decision: "Let The Faithful Gather"
 POD_demon_gather_the_faithful_objective_decision_tooltip: "Your power is linked to mortals' faith. Time to gather your flock."
 POD_demon_gather_the_faithful_objective_decision_desc: "As the War in Heaven raged on, and the angels learned of the vast and untapped potential for evil in Creation, attraction turned into desire, and the ability to control those desires weakened. Once, they were fueled by the faith of the mortals in their divine nature but their rebirth into sin muddled these waters. They are now more demons than angels, tapping into corruption as a hollow mockery of the being they once were."
 POD_demon_gather_the_faithful_objective_decision_confirm: "Sinful Symphony"
 POD_demon_gather_the_faithful_decision_more_xp: "The $arcana_lifestyle$ experience from your cultists will be #P;bold doubled#!"
 POD_demon_gather_the_faithful_decision_next_objective: "Unlock $POD_demon_breakdown_the_abyss_objective_decision$ [decision|E]"
 POD_demon_gather_the_faithful_decision_unlock_sin_trait_vassalization: "Allows you to vassalize rulers with the sin [trait|E] corresponding to your faith."

 POD_demon_breakdown_the_abyss_objective_decision: "Abyssal Prison Break"
 POD_demon_breakdown_the_abyss_objective_decision_tooltip: "You will crack open the most important prison in existence."
 POD_demon_breakdown_the_abyss_objective_decision_desc: "The [UmbraGlossary('abyss')], also known as Hell or the Pit, is the murky dimension of darkness created by God as an eternal prison for the Fallen. You are one of the few who escaped but what could happen if all of your imprisoned brethren were to do the same? Many are twisted beyond belief but do anyone truly deserve to rot in this literal Hell?\nYou rebelled against God's orders once, you can do it twice."
 POD_demon_breakdown_the_abyss_objective_decision_confirm: "Freedom at last!"
 POD_demon_breakdown_the_abyss_objective_decision_custom1: "Must have at least 45 [perks|E] in the $arcana_lifestyle$ [lifestyle|E]."
 POD_demon_breakdown_the_abyss_objective_decision_free_lores: "Demons get access to every $lore_lifestyle$."
 POD_demon_breakdown_the_abyss_objective_decision_no_more_abyss: "Demons will be freed from the [UmbraGlossary('abyss')], meaning all demons can travel the $pod_umbra$ once more."
 POD_demon_breakdown_the_abyss_objective_decision_allow_create_demon: "You can make vessels for other $POD_splat_demon_plural$, and recruit them as guests in your court."
 
 POD_demon_final_war_objective_decision: "Final War"
 POD_demon_final_war_objective_decision_tooltip: "You will start a second War of Wrath."
 POD_demon_final_war_objective_decision_desc: "God has turned his back on Creation, abandoning you to this wretched world. It is time to spit on the face of the Great Betrayer by reducing this abomination to ashes once and for all."
 POD_demon_final_war_objective_decision_confirm: "The End"
 POD_demon_final_war_objective_decision_custom1: "You must have all [perks|E] in the $arcana_lifestyle$ [lifestyle|E]."
 POD_demon_final_war_objective_decision_end: "#X The war to end all wars will start. There is no going back. Will you proceed to doom Creation?#!"

 POD_demon_redemption_objective_decision: "Divine Forgiveness"
 POD_demon_redemption_objective_decision_tooltip: "Maybe, somewhere in the distance, hope still lingers."
 POD_demon_redemption_objective_decision_desc: "Memories of your past as an angel reminded you of everything you lost during the rebellion. If God truly is forgiving, maybe there is still a place for you in His Silver City?"
 POD_demon_redemption_objective_decision_confirm: "Finally, the Light"
 POD_demon_redemption_objective_decision_custom: "This will end your journey in, hopefully, redemption."
 POD_demon_redemption_objective_decision_tt1: "Free your cultists. #weak (Number of cultists is #V 0#!)#!"
 POD_demon_redemption_objective_decision_tt2: "Perjure your sinful faith. #weak (You have #V 0#! piety or less)#!"
 
 POD_new_genesis_objective_decision: "A New Genesis"
 POD_new_genesis_objective_decision_desc: "God created mankind with a spark of His divinity in them. If you were to convert enough mortals to your worship instead of His, what would be the difference between you and Him? And then, it might be time to remake this world in your image?"
 POD_new_genesis_objective_decision_tooltip: "They will pray, live and die in your name."
 POD_new_genesis_objective_decision_confirm: "Let's begin..."

 demonic_knowledge_objective_decsion: "Demonic Tree of Knowledge"
 demonic_knowledge_objective_decsion_desc: "Your time in the Abyssal Prison made you keenly aware of the limitations of your knowledge. God's plan, it seems, was much more complex than you ever anticipated. You have since been tormented by an hunger to know more. It is time to sate this craving."
 demonic_knowledge_objective_decsion_tooltip: "Can I truly understand the Divine?"
 demonic_knowledge_objective_decsion_confirm: "The forbidden fruit, eaten."
 demonic_knowledge_objective_decsion_custom1: "You must have all [perks|E] in the $lore_lifestyle$ [lifestyle|E]."
 
 restore_babylon_objective_decision: "Restore Babylon"
 restore_babylon_objective_decision_tooltip: "Hanging your gardens."
 restore_babylon_objective_decision_desc: "It was an age of savage empires and holy wars, of heroes blessed (or cursed) by the living gods and unspeakable rituals performed before idols of gold, basalt and jade. When the Earthbound clashed, armies of the faithful marched. The earth trembled and the skies rained blood, and whole cities were put to the sword.\nIt was Babylon and it was Hell on Earth."
 restore_babylon_objective_decision_confirm: "Glorious times"
 restore_babylon_objective_decision_effect_tooltip: "[GetTrait('demon').GetName( GetPlayer )] and [GetTrait('cultist').GetName( GetPlayer )] rulers will always accept your offer of vassalization."
 
 sin_dragon_objective_decision: "Primordial Sin Dragon"
 sin_dragon_objective_decision_tooltip: "Capture the Sin."
 sin_dragon_objective_decision_desc: "Summoned by the fading hope of once pious mortals, seven great dragons are waiting for a worthy embodiment of their sin to claim them. Will you be that unholy paragon?"
 sin_dragon_objective_decision_confirm: "Primordials, reawakened"
 sin_dragon_objective_decision_effect_tooltip: "Unlock a Sin Dragon [men_at_arms|E] corresponding to your [faith|E]."
 unlock_sin_conversion_decision: "Unlock $sin_conversion_decision$ [decision|E]"
 sin_dragon_trainer_modifier: "Sin Dragon Trainer"