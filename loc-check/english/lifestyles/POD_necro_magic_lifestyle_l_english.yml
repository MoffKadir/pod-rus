 NS_PEERING_ACROSS_THE_SHROUD_PERK_EFFECT: "If any of your relatives or friends are murdered in mysterious circumstances, you will know their murderer's identity.\n#flavor The dead walk among us unseen and unheard. To command them, a necromancer must be able to perceive them.#!"
 NS_SUMMON_SOUL_PERK_EFFECT: "Unlocks the [summon_wraith_on_death_interaction|E]\n#flavor Summon Soul allows a necromancer to summon a ghost back from the [UmbraGlossaryLocalized('shadowlands','Underworld')] .#!"
 NS_COMPEL_SOUL_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\nMax number of bound wraiths: #P +3#!.\n#flavor Using this power, a vampire can bend a ghost to her will for a short time. This ability requires supreme confidence, as a failure of resolve can lead to disastrous consequences for a necromancer.#!"
 NS_HAUNTING_PERK_EFFECT: "As a $pod_bs_spell$, give target's current location [GetModifier('spell_haunting_modifier').GetNameWithTooltip] for 5 years\nMakes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor A necromancer uses the power of her blood to bind a ghost into an object or location.#!"
 NS_TORMENT_PERK_EFFECT: "You can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E].\n#flavor With use of Torment, a necromancer may strike at a ghost’s incorporeal body as if he himself were a ghost.#!"
 
 NS_SEPULCHRE_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
 ns_shroudsight_perk_name: "Shroudsight"
 ns_tongue_of_the_dark_kingdoms_perk_name: "Tongue of the Dark Kingdoms"
 ns_touch_of_the_nether_perk_name: "Touch of The Nether"
 ns_ex_nihilo_perk_name: "Ex Nihilo"
 ns_shroud_mastery_perk_name: "Shroud Mastery"

 ns_ash_path_rituals_perk_name: "$necro_magic_ash_path_visible$ $pod_bs_rituals$"

 NS_SHROUDSIGHT_PERK_EFFECT: "Unlock Find Wraith [character_interaction|E].\n#flavor Shroudsight allows a vampire to gaze directly into the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 NS_TONGUE_OF_THE_DARK_KINGDOMS_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nMakes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E].\n#flavor When uttering the Tongue of the [dark_kingdoms|E], a necromancer can converse with ghosts in the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 NS_TOUCH_OF_THE_NETHER_PERK_EFFECT: "Allows you to interact with beings of the [umbra|E] when you are in the material world.\n#flavor While invoking Touch the Nether, a necromancer may stand on both sides of the Shroud; she manifests physically in the [UmbraGlossaryLocalized('shadowlands','Underworld')] while remaining corporeal in the lands of the living.#!"
 NS_EX_NIHILO_PERK_EFFECT: "Gain access to the [UmbraGlossaryLocalized('shadowlands','Underworld')] during spiritual travels.\n#flavor Ex Nihilo allows a necromancer to physically enter the [UmbraGlossaryLocalized('shadowlands','Underworld')]. While in the [UmbraGlossaryLocalized('shadowlands','Underworld')], she appears as a particularly solid ghost.#!"
 NS_SHROUD_MASTERY_PERK_EFFECT: "Unlock Manipulate the Shroud option in [umbra|E].\n#flavor With this power, the necromancer can greatly aid or hinder the ability of ghosts to function in the living world.#!"
  
 NS_ASH_PATH_RITUALS_PERK_EFFECT: "$necro_magic_shared_ritual_perk_effect$"
 
