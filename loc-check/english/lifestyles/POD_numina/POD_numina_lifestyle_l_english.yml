 ANTI_PSI_4_PERK_EFFECT: "#P +10#! chance to defend against mind-altering effects\nImmunity against any [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E]\n#weak The psychic suppresses other psychic abilities in a twenty meter radius around the user#!"
 ANTI_PSI_5_PERK_EFFECT: "#P +10#! chance to defend against mind-altering effects\nStrong Mental Defenses\n#weak The psychic suppresses other psychic abilities in a twenty-five meter radius around the user#!"

