 BIOCONTROL_1_PERK_EFFECT: "Unlock the Shapeshift [character_interaction|E].\nUnlock cosmetic shapeshift options.\n#weak The psychic can command their own body.\nThe psychic can control minor functions of their body, like holding their breath, by entering a trance.#!"
 BIOCONTROL_2_PERK_EFFECT: "As a [character_interaction|E], can instantly cure [GetTrait('ill').GetName( GetNullCharacter )].\n#weak The psychic can accelerate their own healing process through meditation.#!"
 BIOCONTROL_3_PERK_EFFECT: "As a [character_interaction|E], can instantly cure wounds.\n#weak By taking control of their adrenalin glandes, the psychic can enter a period of enhanced strength and speed.#!"
 BIOCONTROL_4_PERK_EFFECT: "As a [character_interaction|E], can instantly cure mortal illnesses.\n#weak The psychic can blot out pain from their consciousness.#!"
 BIOCONTROL_5_PERK_EFFECT: "As a [character_interaction|E], can instantly cure any illness.\n#weak The psychic can command their own heartbeat to stop if necessary, directly regulate their immune system and contort their body into unnatural positions.#!"

