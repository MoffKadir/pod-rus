 ANTI_PSI_2_PERK_EFFECT: "#P +10#! chance to defend against mind-altering effects\nIncrease the cost of any [GetTrait('psychic').GetName( GetPlayer )] [character_interaction|E] targeting you by 25%\n#weak The psychic suppresses other psychic abilities in a ten meter radius around the user#!"
