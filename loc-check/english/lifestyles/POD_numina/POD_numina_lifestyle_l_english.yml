 PSYCHIC_HYPNOSIS_1_PERK_EFFECT: "As a [character_interaction|E] give a target [GetModifier('psi_hypnosis_stress_buff').GetNameWithTooltip] for 5 years. Available only if the target has #V 0+#! opinion of the psychic and is in the same location.\n#weak The psychic can implant orders and suggestions into their target by sending them into a trance and then hypnotizing them.\nThe psychic can send a target into a hypnotic trance.#!"
 PSYCHIC_HYPNOSIS_2_PERK_EFFECT: "The [character_interaction|E] from [GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )] now also lets you increase the target's opinion of you with a diplomacy duel.\n#weak The psychic can make a minor suggestion while the target is in trance.#!"
 PSYCHIC_HYPNOSIS_3_PERK_EFFECT: "The [character_interaction|E] from [GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )] now also lets you heal bad stress habits or gain a weak hook after winning a diplomacy duel.\n#weak The psychic can make suggestions that remain even after the trance has ended.#!"
 PSYCHIC_HYPNOSIS_4_PERK_EFFECT: "The [character_interaction|E] from [GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )] now also lets you heal most mental issues.\nIncreases the chance of succeeding at hypnosis.\n#weak The psychic can send a target into a trance with a mere glance.#!"
 PSYCHIC_HYPNOSIS_5_PERK_EFFECT: "Can use [GetPerk('psychic_hypnosis_1_perk').GetName( GetNullCharacter )] [character_interaction|E] without the target having 0+ opinion of you. Increases the chance of success and can upgrade the hook gained by hypnosis to a strong hook.\n#weak The psychic can deep-program a target while it is in trance, even affecting their memory.#!"

