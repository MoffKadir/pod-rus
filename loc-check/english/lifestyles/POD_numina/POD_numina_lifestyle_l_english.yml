 NECRO_PSI_1_PERK_EFFECT: "As a [character_interaction|E], can summon a [GetTrait('wraith').GetName( GetNullCharacter )] to your court.\n#weak Necro-Psi, also called Channeling, is an ability that allows a psychic to contact the ghosts of the dead.\nThe psychic can hear any ghosts nearby.#!"
 NECRO_PSI_2_PERK_EFFECT: "Allows you to interact with beings of the $pod_umbra$ when you are in the material world.\n$POD_can_summon_on_death_trigger_loca$\n$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n#weak The psychic can communicate with ghosts in the area.#!"
 NECRO_PSI_3_PERK_EFFECT: "$POD_can_command_wraith_trigger_loca$\nAs a [character_interaction|E], can allow a bound wraith to channel you, increasing all attributes by 2 while gaining [GetTrait('possessed_1').GetName( GetNullCharacter )]\n#weak The psychic can see into the [UmbraGlossary('shadowlands')].#!"
 NECRO_PSI_4_PERK_EFFECT: "As a [character_interaction|E], can allow a bound wraith to channel you, increasing a single attribute by 2 without gaining [GetTrait('possessed_1').GetName( GetNullCharacter )]\n#weak The psychic becomes a beacon to spirits, who find themselves attracted to them. When a ghost possesses them, they might contest him for control.#!"
 NECRO_PSI_5_PERK_EFFECT: "Can be channelled by two wraiths instead of one by [GetPerk('necro_psi_3_perk').GetName( GetNullCharacter )] and [GetPerk('necro_psi_4_perk').GetName( GetNullCharacter )]'s [character_interaction|E]\n#weak The psychic can communicate freely with ghosts and channel two at once.#!"

