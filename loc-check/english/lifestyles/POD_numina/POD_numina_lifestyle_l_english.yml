 PSYCHIC_HEALING_1_PERK_EFFECT: "#weak The psychic can heal wounds and other injuries with the power of their mind.\nThe psychic can sense what the patient lacks.#!"
 PSYCHIC_HEALING_2_PERK_EFFECT: "Allows giving a target [GetModifier('psi_treatment').GetNameWithTooltip] as a [character_interaction|E]\n#weak The psychic can accelerate the natural healing process of their patient, sending them into a sleep after which most minor illnesses are cured.#!"
