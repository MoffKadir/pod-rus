 ANIMAL_PSI_1_PERK_EFFECT: "As a [character_interaction|E], speed up schemes (25% chance).\n#weak The psychic can read the basic intents and wants of the animal before them. The powers affect higher mammals.\nAnimal Psi is the ability to contact animals. The more intelligent or trained the animal is, the easier it is to give commands. #!"
 ANIMAL_PSI_2_PERK_EFFECT: "Boosts the success chance of [GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )] from 25% to 50%\n#weak The psychic can give the animal an easy command for it to fulfill. The animal is under no obligation to do so.#!"
 ANIMAL_PSI_3_PERK_EFFECT: "As a [character_interaction|E], allows you to gain a pet.\nAs a [character_interaction|E], allows you to call your pet to war.\nBoosts the success chance of [GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )] from 50% to 75%\nUnlock many $POD_animals_maa$ [men_at_arms|E]\n#weak The psychic gains an instinctive understanding of what the animal wants. They can communicate with several animals at once and or give a single animal a more complex command.#!"
 ANIMAL_PSI_4_PERK_EFFECT: "Unlock the Shapeshift [character_interaction|E].\nUnlock animal shapeshift options.\nBoosts the success chance of [GetPerk('animal_psi_1_perk').GetName( GetNullCharacter )] from 75% to 100%\n#weak The psychic can connect their mind with an animal, seeing through their eyes and using its senses as their own.#!"
 ANIMAL_PSI_5_PERK_EFFECT: "As a [character_interaction|E], summon a plague of rats over the target's capital with a small chance of spawning an epidemic.\n#weak The psychic can gain total control over an animal, allowing their mind to follow them while it does the task given to it.#!"

