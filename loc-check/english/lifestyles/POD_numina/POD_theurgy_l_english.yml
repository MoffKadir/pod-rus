 NUMINA_VIA_GENIORUM_1_PERK_EFFECT: "Unlocks the #V $seek_aid_of_the_spirits_decision$#! [decision|E].\nAllows you to interact with beings of the $pod_umbra$ when you are in the material world.\n#flavor The Theurgist does not peer into the $pod_spirit_world$ so much as command nearby supernal beings to reveal themselves.#!"
 NUMINA_VIA_GENIORUM_2_PERK_EFFECT: "Improves the outcomes of the #V $seek_aid_of_the_spirits_decision$#! [decision|E].\nUnlocks Lesser Bygone [men_at_arms|E].\n#flavor The Theurgist may draw protective sigils into handheld objects or in a small circle around her.#!"
 NUMINA_VIA_GENIORUM_3_PERK_EFFECT: "Improves the outcomes of the #V $seek_aid_of_the_spirits_decision$#! [decision|E].\nUnlocks Demonic [men_at_arms|E].\n#flavor The Theurgist can send a spirit back to its native realm.#!"
 NUMINA_VIA_GENIORUM_4_PERK_EFFECT: "Improves the outcomes of the #V $seek_aid_of_the_spirits_decision$#! [decision|E].\nUnlocks Greater Bygone [men_at_arms|E].\n#flavor The Theurgist can now summon spirit entities.#!"
 NUMINA_VIA_GENIORUM_5_PERK_EFFECT: "Improves the outcomes of the #V $seek_aid_of_the_spirits_decision$#! [decision|E].\nCan use the 'Learn True Name' $pod_journey$ on $POD_splat_wraith_plural$, $POD_splat_fae_plural$ and $POD_splat_demon_plural$.\nCan banish $POD_splat_wraith_plural$, $POD_splat_fae_plural$ or $POD_splat_demon_plural$ to their native $pod_umbra$ realms.\n#flavor The Theurgist can now force a spirit into servitude.#!"

 NUMINA_VIA_IGNIS_1_PERK_EFFECT: "Give [GetModifier('numina_via_ignis_1_modifier').GetNameWithTooltip] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#flavor The Theurgist can summon a candle flame of Holy Fire.#!"
 NUMINA_VIA_IGNIS_2_PERK_EFFECT: "Improves the modifier from [GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)] to [GetModifier('numina_via_ignis_2_modifier').GetNameWithTooltip].\n#flavor The Theurgist can summon a small Holy Fire.#!"
 NUMINA_VIA_IGNIS_3_PERK_EFFECT: "Improves the modifier from [GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)] to [GetModifier('numina_via_ignis_3_modifier').GetNameWithTooltip].\n#flavor The Theurgist can summon a camp fire of Holy Fire.#!"
 NUMINA_VIA_IGNIS_4_PERK_EFFECT: "Improves the modifier from [GetPerk('numina_via_ignis_1_perk').GetName(GetPlayer)] to [GetModifier('numina_via_ignis_4_modifier').GetNameWithTooltip].\n#flavor The Theurgist can summon a bonfire of Holy Fire.#!"
 NUMINA_VIA_IGNIS_5_PERK_EFFECT: "At the start of battle when acting as a [commander|E]: Deal [GetPlayer.MakeScope.ScriptValue('POD_numina_via_ignis_5_damage')] $pod_aggravated_damage_with_box$ to all sun-fearing $pod_splats$.\n#flavor The Theurgist can summon a conflagration of Holy Fire.#!"

 NUMINA_VIA_MEDICAMENTI_1_PERK_EFFECT: "As a [character_interaction|E], give your target [GetModifier('numina_via_medicamenti_1_modifier').GetNameWithTooltip].\n#flavor You can soothe minor pains.#!"
 NUMINA_VIA_MEDICAMENTI_2_PERK_EFFECT: "Improves the [GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)] [character_interaction|E] by also giving [GetModifier('numina_via_medicamenti_2_modifier').GetNameWithTooltip].\n#flavor Sprains and minor infections heal more quickly under your care.#!"
 NUMINA_VIA_MEDICAMENTI_3_PERK_EFFECT: "Improves the [GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)] [character_interaction|E] by also healing [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_3_heal')] $pod_superficial_damage_with_box$\n#flavor All injuries up to Crippled heal twice as quickly as their normal rate, without the risk of infection.#!"
 NUMINA_VIA_MEDICAMENTI_4_PERK_EFFECT: "Improves the [GetPerk('numina_via_medicamenti_3_perk').GetName(GetPlayer)] [character_interaction|E] by increasing the amount healed to [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_4_heal')].\nImproves the [GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)] [character_interaction|E] by also healing any minor illness.\n#flavor You can heal chronic diseases like asthma or arthritis, but it takes time and effort.#!"
 NUMINA_VIA_MEDICAMENTI_5_PERK_EFFECT: "Improves the [GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)] [character_interaction|E] by also converting [GetPlayer.MakeScope.ScriptValue('POD_numina_via_medicamenti_5_convert')] $pod_aggravated_damage_with_box$ to $pod_superficial_damage_with_box$.\nImproves the [GetPerk('numina_via_medicamenti_1_perk').GetName(GetPlayer)] [character_interaction|E] by also healing any non-supernatural illness.\n#flavor You can heal even deadly conditions, but it takes a lot out of you and requires weeks of treatment.#!"

 NUMINA_VIA_NECROMANTIAE_1_PERK_EFFECT: "$POD_can_summon_on_death_trigger_loca$\n$POD_can_summon_wraith_trigger_loca$\n#flavor The Theurgist may command a recently deceased cadaver to awaken.#!"
 NUMINA_VIA_NECROMANTIAE_2_PERK_EFFECT: "$POD_can_bind_wraith_trigger_loca$\n#flavor The Theurgist may protect an area from ghostly intrusion.#!"
 NUMINA_VIA_NECROMANTIAE_3_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n#flavor The Theurgist may contact the dead.#!"
 NUMINA_VIA_NECROMANTIAE_4_PERK_EFFECT: "You can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E].\n$POD_can_command_wraith_trigger_loca$\n#flavor The Theurgist may expel a haunting ghost.#!"
 NUMINA_VIA_NECROMANTIAE_5_PERK_EFFECT: "Unlocks [GetMaA('hidden').GetName], [GetMaA('walker').GetName], [GetMaA('shambler').GetName] and [GetMaA('skeletons').GetName] as [men_at_arms|E].\n#flavor The Theurgist can now urge a cadaver to rise.#!"

 NUMINA_VIA_ORACULI_1_PERK_EFFECT: "#flavor The Theurgist interprets signs or warnings about the state of her immediate circumstances.#!"
 NUMINA_VIA_ORACULI_2_PERK_EFFECT: "#flavor The Theurgist eliminates possible negative outcomes by comparing them beforehand.#!"
 NUMINA_VIA_ORACULI_3_PERK_EFFECT: "#flavor The Theurgist may sense patterns of chance allowing her to glean short-term information that follows specific decisions.#!"
 NUMINA_VIA_ORACULI_4_PERK_EFFECT: "#flavor The Theurgist is able to divine specific events in the future.#!"
 NUMINA_VIA_ORACULI_5_PERK_EFFECT: "You will receive a notification if someone intends to murder your friends or family.\n#flavor The Theurgist gains the ability to sense clear and concrete details about the future and the ability to predict specific events with dependable certainty#!"