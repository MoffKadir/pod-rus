 POD_qiao_elder_penalty_effect: "#X Advanced powers of Qiao are too powerful for mortals to use safely.#!"
 
 # Qiao #

 CELESTIAL_PUNISHMENT_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('celestial_punishment_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\n#flavor These prayers work as a warning to the shen. When they strike their target, they ignite, causing no physical damage but burning the P'o of the target. These paper prayers are as effective as thrown knives and resist even the strongest natural winds while on route to their target.#!"
 DIVINE_BINDINGS_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('divine_bindings_modifier').GetNameWithTooltip].\n#flavor When cast toward a shen target, these innocuous sheets of paper move against the wind and even circumvent obstacles to strike. Once the prayers hit the target, they glow with an eerie green energy and expand, becoming thicker and longer as they wrap themselves around the shen.#!"
 HEAVENLY_FLAMES_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('heavenly_flames_modifier').GetNameWithTooltip].\n#flavor When this prayer strikes a target shen, it immediately bursts into bright-blue flames that cause aggravated damage. As with Divine Bindings, the prayer moves around obstacles to reach their target.#!"
 CELESTIAL_FIRES_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('celestial_fires_modifier').GetNameWithTooltip].\n#flavor Celestial Fires is identical to Heavenly Flames, with one exception: The damage may not be soaked without special defenses.#!"
 HEAVENS_THUNDER_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('heavens_thunder_modifier').GetNameWithTooltip].\n#flavor This, the most powerful of the [GetTrait('shih').GetName( GetNullCharacter )]'s prayers, is virtually unstoppable once cast. As the prayers leave the [GetTrait('shih').GetName( GetNullCharacter )]'s hand, they glow fiercely and move with the speed of lightning toward their destination. When they strike the shen, they explode in balls of electrical fury capable of grievously wounding almost any demon.#!"
 HEAVENS_JUDGMENT_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('heavens_judgment_modifier').GetNameWithTooltip].\n#flavor The prayers prepared by this Qiao literally burn Chi out of the body of the shen,returning that stolen lifeforce to the environment to enliven it.#!"
 DIVINE_PROHIBITION_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('celestial_punishment_perk').GetName(GetPlayer)] to [GetModifier('divine_prohibition_modifier').GetNameWithTooltip].\n#flavor This most powerful of I Shen techniques cuts a target off from outside sources of Chi.#!"
 
 STEEL_SKIN_PERK_EFFECT: "#flavor You increase your Stamina by the of this power.#!"
 DRAGONS_SPEED_PERK_EFFECT: "#flavor You increase your Dexterity by the use of this power.#!"
 TIGERS_STRENGTH_PERK_EFFECT: "#flavor You use this ability to increase your Strength in preparation for combat.#!"
 CELESTIAL_EYES_PERK_EFFECT: "#flavor You increase your Perception using this level of the Mo Kung Qiao.#!"
 BODY_OF_THE_DRAGON_PERK_EFFECT: "#flavor You increase all of your Attributes to superhuman levels.#!"
 TEN_OX_STRENGTH_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] is capable of momentary feats of super-human strength.#!"
 DIAMOND_BODY_PERK_EFFECT: "#flavor A [GetTrait('shih').GetName( GetNullCharacter )] using this gift manifests a tremendous capacity to shrug off damage.#!"

 OPENED_EYES_PERK_EFFECT: "You won't suffer from the #TOOLTIP:STATIC_MODIFIER,POD_delirium_modifier #N;L Delirium#!#! when fighting $glossary_fera$ during wars or [single_combat_duel_plural|E] anymore.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can see the shen for what they are. The [GetTrait('shih').GetName( GetNullCharacter )] can also ignore the effects of the Delirium.#!"
 DIVINE_PERCEPTIONS_PERK_EFFECT: "#flavor This power entitles the [GetTrait('shih').GetName( GetNullCharacter )] to view the spirit of another being, It works like a lie detector for the most part, but the [GetTrait('shih').GetName( GetNullCharacter )] can also see when a mortal or other entity is possessed by a demon.#!"
 WIND_TALK_PERK_EFFECT: "$POD_can_summon_on_death_trigger_loca$\n$POD_can_summon_wraith_trigger_loca$\nUnlock $seek_aid_of_the_spirits_decision$ [decision|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] employing this ability can listen to the denizens of the spirit realms and communicate with them. The shen are not, however, obligated to respond to any questions or demands the [GetTrait('shih').GetName( GetNullCharacter )] might make.#!"
 CELESTIAL_WINDOW_PERK_EFFECT: "$POD_can_weaken_fetter_trigger_loca$\n$POD_can_bind_wraith_trigger_loca$\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] employing this ability interacts on all levels with one denizen of the Yin or Yang Realm. For all intents and purposes, the chosen spirit is on the same level of existence as the [GetTrait('shih').GetName( GetNullCharacter )]. That spirit can be touched, hurt, helped or engaged in combat as if both the [GetTrait('shih').GetName( GetNullCharacter )] and the spirit were in the same place.#!"
 CELESTIAL_DOORWAY_PERK_EFFECT: "Allows you to interact with beings of the [umbra|E] when you are in the material world.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can actively interact with the [spirit_worlds|E]; however, this course of action is not necessarily the wisest to take. While the character actually remains in the Middle Kingdom, he can see and affect the Yin and [yang_world|E]s around him. Although, the denizens of those realms can return the favor, and many of them aren't fond of the [GetTrait('shih').GetName( GetNullCharacter )].#!"
 SIGHT_WITHOUT_EYES_PERK_EFFECT: "#flavor Using this technique, a [GetTrait('shih').GetName( GetNullCharacter )] can see and detect without the use of physical senses, perceiving with spirit alone.#!"
 THE_EYE_OF_HEAVEN_PERK_EFFECT: "#flavor A [GetTrait('shih').GetName( GetNullCharacter )] with this level of mastery can see with the Eye of Heaven, perceiving any place.#!"
 
 BARRIER_OF_PAIN_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can force herself to shut out pain at this level.#!"
 THE_CLOSING_WOUND_PERK_EFFECT: "As a [character_interaction|E], heal any level of the [GetTrait('wounded_1').GetName(GetPlayer)] [trait|E].\n#flavor At this level, the [GetTrait('shih').GetName( GetNullCharacter )] is able to heal wounds. Bruised flesh loses its tenderness; wounds knit themselves back together and leave fresh scars.#!"
 SPIRITUAL_HEALING_PERK_EFFECT: "Improves [GetPerk('the_closing_wound_perk').GetName(GetPlayer)] by allowing it to heal any non-supernatural illness.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can re knit bones and rebuild nerve tissue with this ability. This process is painful and often risky if used in a combat situation. The bones must be reset properly or the [GetTrait('shih').GetName( GetNullCharacter )] risks crippling herself permanently.#!"
 ESCAPE_FROM_DEATH_PERK_EFFECT: "Improves [GetPerk('the_closing_wound_perk').GetName(GetPlayer)] by allowing it to heal [GetTrait('maimed').GetName(GetPlayer)] and other pernament health issues.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this ability can regenerate even burs and other energy damage. While very useful, Escape from Death is also very costly.#!"
 FLAMES_OF_THE_PHOENIX_PERK_EFFECT: "Improves [GetPerk('the_closing_wound_perk').GetName(GetPlayer)] by allowing it to heal any supernatural illness at a great cost.\nBecome immune to heart attacks.\n#flavor The character using this ability completely regenerates herself on a cellular level. This power can't bring a character back from the dead, but it reverses the effects of radiation poisoning, cancer, severe trauma and even old age.#!"
 THE_LIZARDS_TAIL_PERK_EFFECT: "Automatically heal all health issues once a year.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can actually regenerate missing limbs or organs; basically any damage that does not result in death.#!"
 ASHES_OF_THE_PHOENIX_PERK_EFFECT: "Resurrect upon unnatural death at the cost of 200 [static_stress|E], as long you are below 300 [stress|E].\n#flavor [GetTrait('shih').GetName( GetNullCharacter )] with true mastery of the Bridge of the Phoenix can return from death.#!"

 THOUSAND_FISTS_PERK_EFFECT: "Bonus chance to cause wounds to enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] focuses his Yang Chi and cuts loose with multiple punches. The strikes are superhuman-fast, often blurring in the air.#!"
 SPEAR_HAND_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] focuses his Yang Chi and ignites the energy around one hand. This energy ripples the air and burns intensely.#!"
 BURNING_GHOSTS_PERK_EFFECT: "Bonus chance to cause severe injuries to enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] knight focuses his Chi, slowing him to combat wraiths and spirits of all types. His skin glows with a golden light, and Chi energies wrap around him. The [GetTrait('shih').GetName( GetNullCharacter )]'s body doesn't actually strike the spirits but the aura of power surrounding him does.#!"
 STEEL_BODY_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] focuses his Yin Chi, toughening his body and increasing his ability to inflict damage. Every muscle in the [GetTrait('shih').GetName( GetNullCharacter )]'s body tautens, and his skin becomes far more resilient,#!"
 THOUSAND_SWORDS_PERK_EFFECT: "Bonus chance to maul enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] concentrates his Chi, then lashes out against his enemies in a furry of actions. Each strike opens wounds in his enemy, and the sound of the impacts is like that of metal striking metal.#!"
 HUNDRED_WARRIORS_STRIKE_PERK_EFFECT: "Bonus chance to kill enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor Filled with furious Chi, the [GetTrait('shih').GetName( GetNullCharacter )] becomes a whirlwind of devastation.#!"
 HEAVEN_THUNDER_STRIKE_PERK_EFFECT: "Bonus chance to kill enemy [knights|E] when participating in the [combat_phase|E] as a [knight|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can concentrate Chi into a blow that can sunder steel or shake the ground with the force of an earthquake.#!"

 FROZEN_RIVER_PERK_EFFECT: "Immunity to all draining powers, including the [Embrace|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] uses her Yang Chi to build a protective barrier around her own life force, thus preventing the theft of her Chi.#!"
 STOLEN_SERPENT_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can capture any ranged supernatural attack directed against him and then send it hurtling back at the opponent who cast it. This is a dangerous business, as the [GetTrait('shih').GetName( GetNullCharacter )] must demonstrate perfect timing in order to seize the mystical energies thrown at him.#!"
 CELESTIAL_BARRIER_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('shih_celestial_barrier_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\n#flavor With this power, the [GetTrait('shih').GetName( GetNullCharacter )] temporarily blocks the shen's ability to take Chi from other sources.#!"
 CLUTCH_OF_THE_WAN_KUEI_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this ability is able to steal Chi from a shen. While stolen Chi is no longer available to the shen, neither can the [GetTrait('shih').GetName( GetNullCharacter )] use the stolen Chi.#!"
 BITE_OF_THE_MU_PERK_EFFECT: "As a [character_interaction|E], use an imprisoned $POD_splat_kueijin$ to lose [stress|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this ability not only steals the Chi from a target shen, but also uses that Chi in an attack against the shen. This procedure is a very risky one, for it awakens the [GetTrait('shih').GetName( GetNullCharacter )]'s P'o.#!"
 RIGHTEOUS_HUNGRY_SPIRIT_PERK_EFFECT: "Become immune to hostile mental powers.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s soul is so empowered that any attempt to drain or steal his Chi not only fails automatically, but the hunter may steal Chi away from the attacker.#!"
 DEMON_EATING_TECHNIQUET_PERK_EFFECT: "Unlocks an execution option that lets you increase base [skills|E] by devouring a $POD_splat_kueijin$.\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s close-combat attacks (armed an unarmed) against shen not only inflict harm but dissipate the target's Chi.#!"

 EYES_OF_THE_DRAGON_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] stares down an opponent. Intimidation is the key to avoiding combat successfully.#!"
 DARK_REFLECTION_PERK_EFFECT: "#flavor This power forces the enemies of the [GetTrait('shih').GetName( GetNullCharacter )] to realize the consequences of their actions. [GetTrait('shih').GetName( GetNullCharacter )] use this power when pronouncing judgment on a shen.#!"
 HUNTED_EYES_PERK_EFFECT: "As a [character_interaction|E], give 100 [static_stress|E] to a $POD_splat_kueijin$ in the same location as you.\n#flavor This power works on $pod_hungry_dead$ and Restless Dead alike. Staring into the eyes of an opponent, the [GetTrait('shih').GetName( GetNullCharacter )] forces the target to re experience any time spent in the [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] World.#!"
 VOICE_OF_THE_YAMA_KINGS_PERK_EFFECT: "As a [character_interaction|E], try to gain a [strong_hook|E] on a $POD_splat_kueijin$, with the likelihood based on your [dread|E].\n$POD_can_command_wraith_trigger_loca$\n#flavor A [GetTrait('shih').GetName( GetNullCharacter )] employing this power can command one spirit to accomplish one simple task.#!"
 DIVINE_ORDINANCE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] inspires overwhelming fear in all opponents within visual range.#!"
 MANTLE_OF_HEAVEN_PERK_EFFECT: "#flavor Cloaked in the divine protection of Heaven, a demon hunter becomes a terrible foe in the eyes of shen.#!"
 DIVINE_MANDATE_PERK_EFFECT: "Improves [GetPerk('voice_of_the_yama_kings_perk').GetName(GetPlayer)] by allowing it to affect all $pod_splats$.\n#flavor Speaking with the voice of Heaven, the [GetTrait('shih').GetName( GetNullCharacter )] can command any shen and expect obedience.#!"

 BALANCE_OF_THE_SPIRIT_PERK_EFFECT: "As a [character_interaction|E], make a target lose 50 [static_stress|E] at the cost of 25 [static_stress|E].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] can discern the spiritual imbalances of Yin and Yang and attempt to restore proper order with this power.#!"
 FOCUS_OF_THE_MIND_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] use a great deal of their Willpower fighting against shen. This power lets them regain their resolve and once again perform their sacred duties.#!"
 NIGHTMARE_EXORCISM_PERK_EFFECT: "[GetPerk('balance_of_the_spirit_perk').GetName(GetPlayer)] now also lets you remove negative [stress|E] [traits|E].\n#flavor Many [GetTrait('shih').GetName( GetNullCharacter )] turn to drugs and alcohol in an effort to alleviate their mental anguish. [GetTrait('shih').GetName( GetNullCharacter )] using this power take a more direct approach by erasing the memory's emotional impact and, hopefully, removing the mental scars that memory creates.#!"
 SELF_EXORCISM_PERK_EFFECT: "You can no longer be possessed by $POD_splat_wraith_plural$.\n#flavor [GetTrait('shih').GetName( GetNullCharacter )], like all mortals, are subject to the risks of demonic possession. With this power, the demon hunter engages in psychic battle with a demon that has successfully managed to gain entry to her body, acquiring a second chance to expel the demon.#!"
 MENTAL_DOMINION_PERK_EFFECT: "[GetPerk('balance_of_the_spirit_perk').GetName(GetPlayer)] now also lets you completely remove [stress|E] in exchange for [GetModifier('mental_dominion_modifier').GetNameWithTooltip].\n#flavor A [GetTrait('shih').GetName( GetNullCharacter )] using this power can fully restore her Willpower and actually weaken her P'o.#!"
 MOUNTAIN_MEDITATION_PERK_EFFECT: "#flavor [GetTrait('shih').GetName( GetNullCharacter )] using this master discipline achieve a degree of tranquility that makes them as unshakable as the roots of a mountain.#!"
 WALKING_IN_BALANCE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] is so perfectly balanced between Yin and Yang that she overcomes any outside attempt to disrupt her internal Chi balance.#!"

 CLOUD_WALKING_PERK_EFFECT: "#flavor This power lets the [GetTrait('shih').GetName( GetNullCharacter )] move silently and without leaving a trail, even while running. The [GetTrait('shih').GetName( GetNullCharacter )] leaves behind no scent to indicate that he has ever been in the area.#!"
 WATER_TREADING_PERK_EFFECT: "#flavor With this power, the [GetTrait('shih').GetName( GetNullCharacter )] is able to travel over unstable surfaces, such as water or quicksand, and to use virtually any surface, even leaves on a tree, for the purpose of climbing.#!"
 WIND_STRIKE_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] uses an opponent's own momentum to throw an enemy incredible distances.#!"
 MOUNTAIN_STANCE_PERK_EFFECT: "As a [character_interaction|E], enter or leave [GetModifier('mountain_stance_modifier').GetNameWithTooltip].\n#flavor The [GetTrait('shih').GetName( GetNullCharacter )] absorbs the impact of an attack, redirecting the force into the ground.#!"
 CELESTIAL_WIND_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )] using this power focuses his Chi to stop a target from advancing and possibly even sends an opponent crashing backward.#!"
 ARROW_CUTTING_PERK_EFFECT: "#flavor The [GetTrait('shih').GetName( GetNullCharacter )]'s reflexes are superhumanly fast, capable of deflecting any ranged attack, even a hail of bullets.#!"
 WIND_RACING_PRANA_PERK_EFFECT: "#flavor Using this power, a [GetTrait('shih').GetName( GetNullCharacter )] can apply a momentary burst of superhuman speed.#!"
