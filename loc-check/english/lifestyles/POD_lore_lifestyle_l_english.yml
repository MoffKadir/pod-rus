 lore_hand_of_faith_perk_name: "Hand of Faith"
 lore_revelation_perk_name: "Revelation"

 LORE_COMMAND_THE_FLAME_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('lore_command_the_flame_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\n#flavor The Fallen can command the flames of divinity.#!"
 LORE_AURA_OF_LEGEND_PERK_EFFECT: "#flavor The Fallen can appear as a living legend, or even a god.#!"
 LORE_THE_MARK_OF_THE_CELESITALS_PERK_EFFECT: "As a [character_interaction|E], give your target [GetModifier('lore_the_mark_of_the_celesitals_good_modifier').GetNameWithTooltip] or [GetModifier('lore_the_mark_of_the_celesitals_bad_modifier').GetNameWithTooltip].\n#flavor The Fallen can leave a divine mark on another, bestowing them with good fortune or bad luck.#!"
 LORE_HAND_OF_FAITH_PERK_EFFECT: "Can banish $POD_splat_wraith_plural$, $POD_splat_fae_plural$ or $POD_splat_demon_plural$ to their native [umbra|E] realms.\n#flavor The Fallen can force beings not designed by God into exile.#!"
 LORE_REVELATION_PERK_EFFECT: "As a [character_interaction|E], learn all of your target's secrets and schemes.\n#flavor The Fallen can read the beings on God's Earth like an open book.#!"

