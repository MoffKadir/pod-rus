 LORE_TRANSLATE_PERK_EFFECT: "#flavor The Fallen can translate any spoken language of mortals, as well as translate one state of matter (water) into another (ice).#!"
 LORE_MANIPULATE_ADHESION_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\nAs a [character_interaction|E], strenghten a random relationship of your target.\n#flavor The Fallen can manipulate the adhesion of objects and people alike.#!"
 LORE_MANIPULATE_INERTIA_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\nAs a [character_interaction|E], break a random relationship of your target.\n#flavor The Fallen can manipulate the inertia of objects and people alike.#!"
 LORE_MANIPULATE_COHESION_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\nAs a [character_interaction|E], change the personality or sexuality of your target.\nUnlocks a new execution option.\n#flavor The Fallen can manipulate the cohesion of objects and people alike.#!"
 LORE_FADE_PERK_EFFECT: "As a [character_interaction|E], make your target lose all [prestige|E] and [piety|E].\n#flavor The Fallen can make anything fade into obscurity, whether it's a person or the laws of physics.#!"

 lore_reality_tremors_perk_name: "Reality Tremors"
 lore_lash_of_corruption_perk_name: "Lash of Corruption"
 lore_wave_of_mutilation_perk_name: "Wave of Mutilation"
 lore_summon_outsider_perk_name: "Summon Outsider"
 lore_unspeakable_survivor_perk_name: "Unspeakable Servitor"

 LORE_REALITY_TREMORS_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('lore_reality_tremors_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\n#flavor The Earthbound can shake the foundations of reality.#!"
 LORE_LASH_OF_CORRUPTION_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('lore_reality_tremors_perk').GetName(GetPlayer)] to [GetModifier('lore_lash_of_corruption_modifier').GetNameWithTooltip].\n#flavor The Earthbound can corrupt reality until it creaks at the seams.#!"
 LORE_WAVE_OF_MUTILATION_PERK_EFFECT: "Improves the [modifier|E] from [GetPerk('lore_reality_tremors_perk').GetName(GetPlayer)] to [GetModifier('lore_wave_of_mutilation_modifier').GetNameWithTooltip].\n#flavor The Earthbound can flay reality until it comes crashing down.#!"
 LORE_SUMMON_OUTSIDER_PERK_EFFECT: "Can recruit [GetMaA('the_unnamable').GetName] as [men_at_arms|E].\nAs a [character_interaction|E], destroy all buildings in the holding at your current location.\n#flavor The Earthbound can open way for beings not from this reality.#!"
 LORE_UNSPEAKABLE_SURVIVOR_PERK_EFFECT: "Can improve the Ritual of The Sundered Soul to a previously inaccessible level.\n#flavor The Earthbound can focus their control over reality into a perfect, everlasting vessel.#!"

