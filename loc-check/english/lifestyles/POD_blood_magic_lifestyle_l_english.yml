 GHADUB_ALLAH_PERK_EFFECT: "Inflict every ruler on the opposing side with [GetModifier('ghadub_allah_modifier').GetNameWithTooltip] when starting a [war|E] as the primary attacker or defender.\nAs a $pod_bs_spell$, force a [white_peace|E] between the yourself and the target.\n\n#weak Allows the halting of attacks without the need for eye contact.#!"
 kubda_allah_perk_name: "Kubda Allah"
 KUBDA_ALLAH_PERK_EFFECT: "As a $pod_bs_spell$, gain a [strong_hook|E] on the target and wound them if you fail.\n\n#weak Crush the unlife out of an opponent and force them to submit. The caster must be sufficiently restrained to use the power for good.#!"

 hikma_allah_perk_name: "Hikma min Allah"
 HIKMA_ALLAH_PERK_EFFECT: "#weak By means of a prolonged introspection, the Ashirra is able to focus their mind on solving problems.#!"
 idrak_allah_perk_name: "Idrak' min Allah"
 IDRAK_ALLAH_PERK_EFFECT: "As a $pod_bs_spell$, learn all [schemes|E] and [secrets|E] of a character.\n\n#weak Through the power of prayer, gain insights into your foes.#!"
 sultat_nabi_perk_name: "Sultat el-Nabi"
 SULTAT_NABI_PERK_EFFECT: "As a $pod_bs_spell$, force a character to randomly give you @gold_icon!, @prestige_icon!, a Common [inventory_artifact|E], or a Famed [inventory_artifact|E].\n\n#weak Compel the subject to obey a short phrase comprising no more than ten words.#!"
 sawt_nabi_perk_name: "Sawt el-Nabi"
 SAWT_NABI_PERK_EFFECT: "#weak The caster may communicate with any Cainite known to them irrespective of the distance.#!"
 nar_iman_perk_name: "Nar el-Iman"
 NAR_IMAN_PERK_EFFECT: "As a $pod_bs_spell$, wound a character 3 times and give them [GetModifier('nar_iman_modifier').GetNameWithTooltip] for 10 years.\n\n#weak Exploit the inherent weakness of vampires in matters of faith, undermining the target's resolve and inflicting both mental and physical injury.#!"