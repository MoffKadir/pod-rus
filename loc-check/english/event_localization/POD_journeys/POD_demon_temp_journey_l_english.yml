l_english:
 POD_demon_temp_journey.1.t: "Fall For Me"
 POD_demon_temp_journey.1.desc: "I've arranged for a social gathering that will let me sink my hooks into [PlayerJourneyTarget.GetShortUIName]."
 POD_demon_temp_journey.1.a: "A subtle nudge, and [PlayerJourneyTarget.GetFirstName] will fall."
 POD_demon_temp_journey.1.a.tt: "Doing this $pod_journey$ again will convert the target to your faith."
 POD_demon_temp_journey.1.b: "Honeyed words will bring [PlayerJourneyTarget.GetHerHim] to [PlayerJourneyTarget.GetHerHis] knees."