l_english:
 POD_learn_true_name.1.t: "True Name"
 POD_learn_true_name.1.desc: "The True Name of a being is both its existence, its history and its identity. A human could think of it as a platonic blueprint of the being. It is a word that encompasses every part of its target, from its internal organs to its very soul.\n\nThe more intelligent a being is, the more complex its True Name is. Animals have comparatively simple Names, while the Name of a human can change through life-changing experiences.\n\nFinding True Names is a harrowing task in itself and demands a deep psychological understanding of the target. If a person knows its own True Name, it can safeguard it against magi who would use it against him by inscribing it via arcane runes and magical wards."
 POD_learn_true_name.1.a: "And now, [PlayerJourneyTarget.GetFirstName] is laid bare."
 
 POD_learn_true_name.2.t: "True Name for [Localize(Concatenate('POD_truename_', GetPlayer.MakeScope.Var('true_name_variable').GetFlagKey))]"
 POD_learn_true_name.2.desc: "My contemplation has borne fruit.\n\nI've gained complete understanding of a new true name: #V [Localize(Concatenate('POD_truename_', GetPlayer.MakeScope.Var('true_name_variable').GetFlagKey))]#!."
 POD_learn_true_name.2.a: "My mind expands. But I am not done yet."
 POD_learn_true_name.2.a.tt: "You will immediately start another [journey|E] to learn new true name.\nCost: [piety_i]250"
 POD_learn_true_name.2.b: "My mind expands. And with it, the possibilities."
 
 POD_learn_true_name.3.t: "True Names within"
 POD_learn_true_name.3.desc: "Which [traits|E] do you want to study?"
 POD_learn_true_name.3.a: "Study these traits."
 POD_learn_true_name.3.b: "Nevermind."
 
 POD_learn_true_name.4.t: "[GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)] Insights"
 POD_learn_true_name.4.desc: "My contemplation has borne fruit.\n\nI've gained complete understanding of a new true name: [GetPlayer.MakeScope.Var('current_journey').Var('target_trait').Trait.GetName(GetPlayer)]."
 POD_learn_true_name.4.a: "My mind expands. And with it, the possibilities."
