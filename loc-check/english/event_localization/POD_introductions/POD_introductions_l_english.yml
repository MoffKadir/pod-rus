 podintroductions.2311.t: "Skinlands and [UmbraGlossary('shadowlands')]" 
 podintroductions.2311.desc: "You have a few methods to interact with the skinland, some allow you use to interactions on the rulers. It you don't have these options at your disposal, you need to risk passing the shroud to reach the [Glossary('Skinlands','game_concept_skinlands_desc')].\n\nYou can explore the [UmbraGlossaryLocalized('shadowlands','Underworld')] at the very beginning of the game and there is wraith only content that allows you to change government, gain arcanoi or become a [GetTrait('ferryman').GetName( GetNullCharacter )]." 
 podintroductions.2312.t: "Pathos and Corpus"
 podintroductions.2312.widget: "Click the Pathos bar to see how you can regenerate it."
 podintroductions.2312.desc: "You have access to arcanoi, represented as lifestyles, fueled by your Pathos that is regenerated by using the passion decision. Risen have access to some vampire disciplines and become a wraith when dying.\n\nYou can't get wounded and instead you lose your [Corpus|E]. When you die, you become a [GetTrait('spectre').GetName( GetNullCharacter )]."
 podintroductions.2313.t: "Fetter" 
 podintroductions.2313.desc: "You have [Fetters|E] that decide if you can stay in the [Glossary('Skinlands','game_concept_skinlands_desc')]. You have 10 points to assign freely and 1-5 points to assign in your titles, artifacts or relatives. You can resolve your [Fetters|E], and finally achieve Transcendence, being able to stay in the [Glossary('Skinlands','game_concept_skinlands_desc')] without restriction.\n\nYou also have a shadow that will add a negative perk in the thorns lifestyle each time you stress break. When the shadow temporary takes over, during catharsis, you can see the thorn perk chosen. The shadow spend stress instead of gaining stress to use interactions." 

