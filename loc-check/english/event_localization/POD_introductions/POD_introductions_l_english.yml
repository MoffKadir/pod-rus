l_english:
 podintroductions.1.t: "Black Roses"
 podintroductions.1.desc: "$TAB$As mortal France is reeling under the internal chaos of the Albigensian crusade, vampiric France fares no better.\n$TAB$[GetScriptedCharacterByHistoryID('505082').GetFirstName], a 4th generation [GetTrait('ventrue').GetName(GetNullCharacter)], was [Glossary('Prince','game_concept_prince_desc')] of Paris and France until less than two years ago. He was ousted by a palace coup led by the Toreador [GetScriptedCharacterByHistoryID('505072').GetFirstName], and his own childe, [GetScriptedCharacterByHistoryID('790138').GetFirstName].\n$TAB$The [GetTrait('toreador').GetName(GetNullCharacter)] Queen has assumed control of the country and tries to consolidate her position, facing the opposition of her own clanmates, the other queens of France. On the other hand, Geoffrey has taken Paris itself as his prize but could, given time, made a bid for the crown that is his by right of blood.\n$TAB$To the south, [GetScriptedCharacterByHistoryID('505073').GetFirstName] of Toulouse is using the Cathar uprising for her own purposes, but could face the fury of northern France soon enough.\n$TAB$Will the country find a new, better ruler than Alexander from this ordeal? Or will it be swept away in chaos and destruction?"
 podintroductions.1.a: "France would fare better under my rule…"
 podintroductions.2.t: "The bored God-King of England"
 podintroductions.2.desc: "$TAB$The vampiric history of Britannia is closely linked to the Ventrue [GetScriptedCharacterByHistoryID('505071').GetFirstName]. A Persian, then Roman god, this [GetTrait('vampgeneration4').GetName(GetNullCharacter)] almost had the whole of Europe following his cult before Christianity drove him out.\n$TAB$Retreating with his zealots to the land of the Brits, he quickly gathered power… and grew bored of the pettiness of the place. Falling regularly into $pod_torpor$, the Norman invasion destroyed his seat of power and forced him to awaken to restore order.\n$TAB$150 years later, Mithras couldn’t care less about England again, and many of his subjects, like [GetScriptedCharacterByHistoryID('790222').GetFirstName] or [GetScriptedCharacterByHistoryID('790103').GetFirstName], have obtained de facto independence and plot his demise. Worse, Wales and Scotland are still upholding ancient cells of Druidic and Nordic Kindred.\n$TAB$None can really say if Mithras will once again crush this new opposition or just let it fester under his nose until it’s too late."
 podintroductions.2.a: "All hail the God-King… for now."
 podintroductions.3.t: "Land of Kings and Warlocks"
 podintroductions.3.desc: "$TAB$The undisputed heart of $pod_clan$ Ventrue, Germany is firmly in the hands of [GetScriptedCharacterByHistoryID('505050').GetFirstName].\n$TAB$Still, even his rule isn’t unchallenged, by pretenders like [GetScriptedCharacterByHistoryID('505096').GetFirstName] of Western Germany or the elusive [GetScriptedCharacterByHistoryID('505110').GetFirstName] of Brandenburg.\n$TAB$To the south, the usurpers of $pod_clan$ [GetTrait('tremere').GetName(GetNullCharacter)] have a precarious position, with the vicious [GetTrait('tzimisce').GetName(GetNullCharacter)] of Eastern Europe closing fast on their strongholds. Their defensive accord with the mighty Ventrue is perhaps their only lifeline.\n$TAB$Close by lies [GetScriptedCharacterByHistoryID('505082').GetFirstName] of Paris, the exiled prince of France, a powerful Vampire in his own right, but alone politically.\n$TAB$Hardestadt must act quickly, quelling the ambitions of his childe [GetScriptedCharacterByHistoryID('505086').GetFirstName], destroying Julia's and Ilse's power bases and securing his eastern front with or without the Tremere’s help.\n$TAB$Germany will be the crown jewel of $pod_clan$ [GetTrait('ventrue').GetName(GetNullCharacter)], or burn trying."
 podintroductions.3.a: "Rome is a fading memory, the future is here."
 podintroductions.4.t: "Shadow Reconquista"
 podintroductions.4.desc: "$TAB$Iberia is the traditional center of power of $pod_clan$ Lasombra, but the mortal Reconquista has plunged the Magisters into a bitter civil war.\n$TAB$To the north, [GetScriptedCharacterByHistoryID('505126').GetFirstName] leads the official, Christian, $pod_clan$ Lasombra and has the clear ambition of ruling all of Iberia. He must take notice of his ambitious vassals though, the like of [GetScriptedCharacterByHistoryID('505154').GetFirstName] or [GetScriptedCharacterByHistoryID('790178').GetFirstName].\n$TAB$To the south, after decades of infighting, the Muslim Lasombra – who call themselves [Glossary('Ashirra','game_concept_ashirra_desc')] – have found in [GetScriptedCharacterByHistoryID('505125').GetFirstName] of Andalusia a worthy and proven sultan.\n$TAB$Elsewhere, new and old [Glossary('Princes','game_concept_prince_desc')], from regal [GetTrait('ventrue').GetName(GetNullCharacter)] to feral [GetTrait('gangrel').GetName(GetNullCharacter)], take notice of the weakness of the Magisters and wait for the right moment to strike.\n$TAB$This Reconquista could be the last breath of the [GetTrait('lasombra').GetName(GetNullCharacter)] dominance of Iberia."
 podintroductions.4.a: "Iberia will be whole again, just give me time."
 podintroductions.5.t: "Ragnarok"
 podintroductions.5.desc: "$TAB$Long gone from the mortals' minds, the Norse faith still exists for Vampires of Scandinavia. Its proponents, the fierce [Glossary('Einherjar','game_concept_einherjar_desc')], cling to their beliefs… but hope is fading fast.\n$TAB$The All-High [GetScriptedCharacterByHistoryID('505088').GetFirstName] and the leader of the Valkyries, [GetScriptedCharacterByHistoryID('790119').GetFirstName], have retreated into depression and near $pod_torpor$. Some continue the fight though, like [GetScriptedCharacterByHistoryID('790270').GetFirstName] and [GetScriptedCharacterByHistoryID('790265').GetFirstNameNicknamed], trying to destroy the invading Christian Vampires, led by [GetScriptedCharacterByHistoryID('505050').GetFirstNamePossessive] get.\n$TAB$One glimmer of optimism for the [Glossary('Einherjar','game_concept_einherjar_desc')] is that the newcomers are hardly a united bunch, squabbling among themselves, most notably in Denmark which is divided between three pretenders.\n$TAB$In the northern wastes, a band of callous [GetFaithByKey('viafurores').GetAdherentNamePlural] calling themselves the [GetTitleByKey('d_bar_sinister').GetBaseName] have staked a dubious claim on the barren land.\n$TAB$Be they new allies or foes, the last battle of the Norse is drawing near, and the Cross seems like the clear favorite once again..."
 podintroductions.5.a: "Scandinavia will never be the same."
 podintroductions.6.t: "Requiem for an Empire"
 podintroductions.6.desc: "$TAB$If mortal medieval Italy is a divided state, then Italy by Night is a powder keg. Powerful old Vampires scramble for the most populous cities of Europe.\n$TAB$To the north, [GetTrait('ventrue').GetName(GetNullCharacter)] ‘cardinal’ [GetScriptedCharacterByHistoryID('790203').GetFirstName] seats in Milan, a strong grasp on the Italian Church at his disposal.\n$TAB$In Venezia, the [GetTrait('giovanni').GetName(GetNullCharacter)] scions of $pod_clan$ [GetTrait('cappadocian').GetName(GetNullCharacter)] are masters of a sea spanning trade empire, time will tell if their focus is on Italy proper or in the East, like their parent $pod_clan$.\n$TAB$In Sicily, the capital of $pod_clan$ [GetTrait('lasombra').GetName(GetNullCharacter)] is guarded by the faithful [GetScriptedCharacterByHistoryID('505070').GetFirstName], but overextension and the civil war in Spain have left the Sea of Shadows vulnerable.\n$TAB$Finally, all eyes are on Rome, where #ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('790101').GetID] #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('790101').GetID] #L Titus Venturus Camille#!#!#! has recently awoken. The Eternal Consul was the mastermind behind Rome’s empire and Carthage’s destruction and could usher in a new age for [GetTrait('ventrue').GetName(GetNullCharacter)] leadership.\n$TAB$As other petty leaders and immortals kings rise elsewhere in Italy, the War of Princes has never been more dangerous than here."
 podintroductions.6.a: "All roads lead to Rome."
 podintroductions.7.t: "Against the Wall"
 podintroductions.7.desc: "$TAB$The Crusader States stand precariously on the Levant, and an even more precarious Vampire state has risen in their midst.\n$TAB$The Diet of Olives is a pact between the [Glossary('Princes','game_concept_prince_desc')] of various cities of the area, headed by a survivor, [GetScriptedCharacterByHistoryID('790236').GetFirstName]. The “Lioness” is a [GetTrait('salubri').GetName(GetNullCharacter)], a $pod_clan$ almost extinct in Western Europe since the death of their founder, [GetScriptedCharacterByHistoryID('505008').GetFirstName], at the hands of the newly risen [GetTrait('tremere').GetName(GetNullCharacter)] $pod_clan$. Most members of the weakened $pod_clan$ have gone into hiding, but Qawiyya intends to make a stand.\n$TAB$Her precarious alliance is already in danger though, as mighty Damascus is falling into a literal pit of madness. [GetScriptedCharacterByHistoryID('790125').GetFirstName], the old [GetTrait('toreador').GetName(GetNullCharacter)] sultan, has sold his soul to untold forces, with only his childe and a lone #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Assamite#!#! warrior standing on the way of a catastrophe.\n$TAB$Will the Diet be the last hurrah of a dying $pod_clan$ or the hope of a brighter future?"
 podintroductions.7.a: "Jerusalem is the city of miracles, after all…"
 podintroductions.8.t: "Behind the Veil"
 podintroductions.8.desc: "$TAB$Arabia is the seat of the [Glossary('Ashirra','game_concept_ashirra_desc')] movement, Muslim vampires united beyond clans by their common faith. Their position on the peninsula is strong, but the loss of Jerusalem to the crusaders and of Egypt to the #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Serpents#!#! has cut them from their Maghrebi and Andalusian brothers.\n$TAB$Even worse, Mesopotamia has fallen to the [GetTrait('baali').GetName(GetNullCharacter)] infernalists once more, lead by [GetScriptedCharacterByHistoryID('790146').GetFirstName] of the Nergalite branch. His goal is to take the great cities of the region, Damascus, Baghdad and Tyr, to have the population he requires to sacrifice for his unholy master’s return.\n$TAB$Ironically, his strongest opponent is [GetScriptedCharacterByHistoryID('505095').GetFirstName] of Tyr, another [GetTrait('baali').GetName(GetNullCharacter)], this one of the Molochim branch. This rivalry has plunged the resurgent Baali into civil war and gives hope to the Muslim faithful that they can be stopped.\n$TAB$If not… then, the entire world could be at stake."
 podintroductions.8.a: "The cradle of civilization could be its deathbed too."
 podintroductions.9.t: "Cloak and Scimitar"
 podintroductions.9.desc: "$TAB$Persia is the seat of the #TOOLTIP:GAME_TRAIT,assamite,[GetNullCharacter] #L Assamite#!#! $pod_clan$, a mysterious group for outsiders.\n$TAB$Ruled by the newly crowned and very contested Eldest, [GetScriptedCharacterByHistoryID('790530').GetFirstName], their facade of unity is showing cracks as various factions make their power plays.\n$TAB$[GetScriptedCharacterByHistoryID('790164').GetFirstName] of the Web of Knives wants the $pod_clan$ to become a fanatic cult of assassins prepared to serve as an army for the return of his black master.\n$TAB$[GetScriptedCharacterByHistoryID('790166').GetFirstName] of the Sorcerers is walking a path of moderation, viewing the Assamites as judges and diplomats.\n$TAB$Finally, [GetScriptedCharacterByHistoryID('605110').GetFirstName] of the Warriors is a devout Muslim, and would welcome a rapprochement with the [Glossary('Ashirra','game_concept_ashirra_desc')] of Arabia.\n$TAB$This political unrest has helped the growth of another group in the region, the Lost Tribe of [GetScriptedCharacterByHistoryID('790219').GetFirstName], a heresy venerating the Second Generation of vampires.\n$TAB$Crippled by divisions and inefficiency, will the Assamite $pod_clan$ find a new common purpose or implode into civil war?"
 podintroductions.9.a: "I will unite Persia, by diplomacy or else."
 podintroductions.11.t: "The Eternal War"
 podintroductions.11.desc: "$TAB$Since the dawn of time, India has been the theater of a war between $pod_clan$ [GetTrait('ravnos').GetName(GetNullCharacter)] and the [Glossary('Asuratizayya','game_concept_kuei_jin_desc')], or [GetTrait('kueijin').GetName(GetScriptedCharacterByHistoryID('791112').Self)], a mysterious group of Asian 'Vampires'.\n$TAB$There have been no victors and both combatants are at their breaking point, with various factions plotting to overthrow the current leadership.\n$TAB$In the West, [GetScriptedCharacterByHistoryID('790190').GetFirstName] is marshaling the Ravnos for one more battle. While in the East, [GetScriptedCharacterByHistoryID('791126').GetFirstName] leads the Infinite Thunder towards yet another charge.\n$TAB$Other powers, from the #ONCLICK:FAITH,[GetFaithByKey('pathofdaena').GetID] #TOOLTIP:FAITH,pathofdaena #L Daena#!#!#! to [GetScriptedCharacterByHistoryID('605123').GetFirstName] of the [GetTrait('tzimisce').GetName(GetNullCharacter)], look hungrily for opportunities in the constant storm.\n$TAB$Will a winner finally emerge?"
 podintroductions.11.a: "I am, obviously, the only hope for peace in India."
 podintroductions.12.t: "Still Falling"
 podintroductions.12.desc: "$TAB$Although it has been burnt centuries ago, the loss of Carthage is still felt in the Maghreb.\n$TAB$The area has since been carved between various [Glossary('Ashirra','game_concept_ashirra_desc')] sultans, but none of them has really managed to consolidate the region.\n$TAB$The two best poised to do so are [GetScriptedCharacterByHistoryID('605132').GetFirstName], the very old leader of Tunis who still remembers the loss of her city alongside Carthage, and [GetScriptedCharacterByHistoryID('605131').GetFirstName] of Algiers, a young and ambitious [GetTrait('lasombra').GetName(GetNullCharacter)].\n$TAB$The #TOOLTIP:GAME_TRAIT,setite,[GetNullCharacter] #L Setites#!#! also have a foothold here, as do $pod_clan$ [GetTrait('tremere').GetName(GetNullCharacter)].\n$TAB$With this divided patchwork or powers, and rich history, the Maghreb is a tantalizing prize for any adventurous [Glossary('Prince','game_concept_prince_desc')] or sultan."
 podintroductions.12.a: "We need to move on from Carthage."
 podintroductions.13.t: "In the Pyramid's Shadow"
 podintroductions.13.desc: "$TAB$Egypt has endured many foreign conquerors, and its native undead are nothing if not patient and resilient.\n$TAB$The real power here lies in Gizeh, with the heart of $pod_clan$ [GetTrait('setite').GetName(GetNullCharacter)]. The $pod_clan$ of freedom — or corruption depending on who you ask — is preparing its forces to profit from the vacuum of power created by the crusades.\n$TAB$Their first target will undoubtedly be Cairo. Led by the powerful [GetTrait('vampgeneration5').GetName(GetNullCharacter)] Ventrue [GetScriptedCharacterByHistoryID('710202').GetFirstName], the city won’t fall easily though and could thwart the Serpents if open war was declared.\n$TAB$Everyone is sure that the Followers of Set will make their first move soon, but nobody can say when, and if, they will be stopped when they do…"
 podintroductions.13.a: "Egypt is as immortal as we are."
 podintroductions.14.t: "Land of Duality"
 podintroductions.14.desc: "$TAB$Africa's native Vampires are the [GetFaithByKey('laibon').GetAdjective], a loose association of multiple bloodlines and self created bloodsuckers. They hold most of the true power in the continent but must contend with the many adventurers or petty warlords looking for fame and fortune in their lands.\n$TAB$Even worse, Africa is also home to some truly ancient creatures, still there from the time where it was the cradle of humanity.\n$TAB$With various new roads opening with the Muslim, and [Glossary('Ashirra','game_concept_ashirra_desc')], world, it remains to be seen if the Laibon will be able to adapt and prosper in the changing times."
 podintroductions.14.a: "Opportunities and dangers aplenty."
 podintroductions.15.t: "The Wounded Tiger"
 podintroductions.15.desc: "$TAB$Tibet is traditionally the home of the White Tiger Court of the $pod_kueijin$, the Hungry Dead of Asia. Even more than that, it's where their fable origin point, Mt. Meru, is supposed to be located.\n$TAB$Once a stable region under the lax leadership of Empress Fan, her sudden self exile basically tore the Court apart when her successor, Da, tried to consolidate his power.\n$TAB$With the court now splintered between Da's loyalists, Fan's supporters and the isolationists monks of the Himalaya, many other smaller powers have risen up to stake their claim in this now contested region.\n$TAB$Will the White Tiger rises once more from this crisis or is Tibet destined to a new master?"
 podintroductions.15.a: "The end of an era?"
 podintroductions.16.t: "Thunder from the East"
 podintroductions.16.desc: "$TAB$The steppes aren’t a land for Vampires. Few cities to hide, few nations to manipulate and bend to their will.\n$TAB$But, from the east comes a new breed of vampires, one that is at home on the unending plains and with the nomadic Mongol people. These [GetDynastyHouseByID('house_anda').GetName], a [GetTrait('gangrel').GetName(GetNullCharacter)] offshoot, are proud warriors and follow the massively expanding Mongol Empire with its conquests.\n$TAB$Conflict with the already present [GetTrait('gangrel').GetName(GetNullCharacter)] of the west seems inevitable and, even further, tensions with the European [Glossary('Cainites','game_concept_cainite_desc')] are to be expected when these newcomers arrive. Solace can be found in the fact that these conquerors have powerful enemies of their own in the far east to contend with.\n$TAB$Change is a rare thing to come by with Vampires, but when it comes with a thunderous horde of horse archers, change could be the last thing many of them experience…"
 podintroductions.16.a: "Change isn't always welcome…"
 podintroductions.17.t: "Ye who enter here…"
 podintroductions.17.desc: "$TAB$Eastern Europe is the traditional land of the [GetTrait('tzimisce').GetName(GetNullCharacter)] $pod_clan$, but their hegemony has been recently contested by the rise of the [GetTrait('tremere').GetName(GetNullCharacter)], backed by German and Hungarian [GetTrait('ventrue').GetName(GetNullCharacter)].\n$TAB$A recent war has been ended with a bitter peace treaty between [GetScriptedCharacterByHistoryID('505053').GetFirstName], voivode of voivodes, and [GetScriptedCharacterByHistoryID('505086').GetFirstName], Ventrue crusader. A buffer state, the Obertus Order, has been established, headed by the broker of peace [GetScriptedCharacterByHistoryID('790114').GetFirstName].\n$TAB$Now, everyone licks their wounds, Rustovitch trying to assure his control of the $pod_clan$ and the Hungarian Ventrue solving a succession crisis with the $pod_torpor$ of their leader, [GetScriptedCharacterByHistoryID('505052').GetFirstName].\n$TAB$Finally, [GetScriptedCharacterByHistoryID('505084').GetFirstName] is leading the Usurpers in [GetScriptedCharacterByHistoryID('505022').GetFirstNamePossessive] stead, showing the facade of an unified pyramid against the fiends.\n$TAB$Everyone knows that war is inevitable in this region until a Vampire stands powerful enough to crush his rivals once and for all. Who will it be?"
 podintroductions.17.a: "A land to be tamed."
 podintroductions.18.t: "Fading Dream"
 podintroductions.18.desc: "$TAB$The ashes of Constantinople are still hot and, yet, vultures are already circling over its corpse. [GetScriptedCharacterByHistoryID('505051').GetFirstNamePossessive] Dream, a vampiric utopia never seen since Carthage, has fallen with its creator, and a number of warlords and remnants of the broken Empire are trying to survive.\n$TAB$The most important of them is [GetScriptedCharacterByHistoryID('505098').GetFirstName], one of the instigators of the 4th Crusade, now holding Constantinople. The ambitious [GetTrait('lasombra').GetName(GetNullCharacter)] still bow to the $pod_clan$ leaders in Sicily, but for how long?\n$TAB$Further west, [GetScriptedCharacterByHistoryID('790104').GetFirstName] of the [GetTrait('brujah').GetName(GetNullCharacter)] is one of the last true believers of the Dream still active, hoping to claim the mantle of the ‘Archangel’ [GetScriptedCharacterByHistoryID('505051').GetFirstName] for herself.\n$TAB$[GetScriptedCharacterByHistoryID('790004').GetFirstName] hasn't such lofty ambitions, using Nikaea to finally get the Empire that should have been hers even during her breathing days.\n$TAB$As many other aspiring [Glossary('Princes','game_concept_prince_desc')] build domains in the ashes of the old, Constantinople could be reborn anew… or dead for good."
 podintroductions.18.a: "Has Michael foreseen this chaos?"
 podintroductions.19.t: "Grandmother, grandmother..."
 podintroductions.19.desc: "$TAB$As far as anyone can remember, Russia is home to one of the most powerful kindred in existence, [GetScriptedCharacterByHistoryID('505075').GetFirstName]. This 4th generation [GetTrait('nosferatu').GetName(GetNullCharacter)], rumored to be the true progenitor of the $pod_clan$, is very much part of the land, and uses it to defend herself against her vengeful [Glossary('Sire','game_concept_Sire_desc')].\n$TAB$Luckily for all in the area, the witch is in $pod_torpor$. But the influence of her Shadow Curtain is still felt, nurtured by her loyal second in command, [GetScriptedCharacterByHistoryID('790483').GetFirstName].\n$TAB$With such conditions, there are only three types of Vampires in Russia: the vassals of the Grandmother, the brave, and the soon to be dead. The latter two categories oftentimes overlapping each other..."
 podintroductions.19.a: "Beware the little girls..."
 podintroductions.20.t: "New Fate for the Old Land"
 podintroductions.20.desc: "$TAB$Traditionally a frontier of the [GetTrait('tzimisce').GetName(GetNullCharacter)] Voivodate home to the more... eccentric fiends, Poland is coming into its own, separate, entity. The crumbling authority of the Voivodes, and their utter anachronism, has allowed a new generation of Vampires to take hold and prosper.\n$TAB$First among them is [GetScriptedCharacterByHistoryID('790246').GetFirstName], a devout [GetTrait('brujah').GetName(GetNullCharacter)], gathering followers around Krakow to expel the bygone [Glossary('Prince','game_concept_prince_desc')], [GetScriptedCharacterByHistoryID('790937').GetFirstName]. This could be the first step towards a Poland free of Tzimisce influence.\n$TAB$But greater challenges await, most notably ousting the utter abomination that is [GetScriptedCharacterByHistoryID('605111').GetFirstName], a Tzimisce even considered extreme by his own peers..."
 podintroductions.20.a: "I must heed this wind of change or be crushed by it." 
 podintroductions.21.t: "Land of the Free"
 podintroductions.21.desc: "$TAB$Far from the crushing grip of tyrants in Western Europe, the Baltic area is home to two political constructs of a new type for Vampires.\n$TAB$In Lithuania, [GetScriptedCharacterByHistoryID('790105').GetFirstName] of the [GetTrait('gangrel').GetName(GetNullCharacter)] has unified a wide band of free spirited pagans into what he intends to be the stopping point of Christian, and Ventrue, expansion into the east.\n$TAB$Further north, [GetScriptedCharacterByHistoryID('790120').GetFirstNameNicknamed] is leading an [Glossary('Einherjar','game_concept_einherjar_desc')] Free State, perhaps the last of its kind as Scandinavia is falling to [GetScriptedCharacterByHistoryID('505050').GetFirstNamePossessive] minions.\n$TAB$Both of these experiments are in great peril, internal and external, and mostly rely on the sheer charisma of their leaders. Even their bravery and conviction could prove futile against the coming [GetTrait('ventrue').GetName(GetNullCharacter)] onslaught..."
 podintroductions.21.a: "The last remnants of a dying age won't go down easily." 
 podintroductions.22.t: "Under the White Cross"
 podintroductions.22.desc: "This is where it all started for the Knights of Acre. 26 years go, Gauthier de Dampierre fought the monsters known as vampires as Constantinople burned around him. He felt the call of God to take up the sword against this true enemy.\nSince then, Gauthier has been instrumental in leading the martial efforts of the Shadow Inquisition from his fortress in Cyprus but time waits for no man. The old Grandmaster knows that he probably won't see his dream of reclaiming Constantinople for the Lord before his death.\nAs such, Gauthier is preparing his succession, and plans are being made for the next generation of Knights of Acre to lead Christendom to its ultimate victory against the bloodsuckers. For they are the Sword of God, and the last defenders of humanity against the horrors in the dark."
 podintroductions.22.a: "We will save humankind, or die trying" 
 podintroductions.23.t: "The Cathars' Shadow"
 podintroductions.23.desc: "The Holy Church first understood the threat of the vampires during the Albigensian Crusade against the Cathars. During that time, it was found that the poor souls of southern France were, most of the time, misled by these cursed creatures.\nIt is no surprise then that his Holiness took a special interest in France, apparently a high point of vampiric infestation. The Inquisition efforts are led by Aignen of Toulouse, a secretive man, once friend of famed Rodrigue de Navarre. Master of a growing network of spies, the Oculi Dei, Aignen is playing the long game, knowing full well that the situation in France is far worse than even Rome thinks. Any misstep could by his last one..."
 podintroductions.23.a: "Be zealous, but also patient and subtle" 
 podintroductions.24.t: "Sun versus Cross"
 podintroductions.24.desc: "England has always been a perplexing land to the Holy Church. Clinging for a long time to ancient practices, with rumors of witchcraft or worse springing from time to time, the island has never been truly tamed.\nMother Maria, leader of the Sisters of St-John, is but the last of a long list of inquisitors trying to understand the root of the corruption gnawing at this land. The visions of her sisters are talking about an entity known as 'Mithras' who proclaims himself a God as soon as the sun sets.\nWith this clear goal in sight, and their relentless zeal as their weapon, the sisters are preparing to lead the Inquisition in a fight that they are only starting to understand the proportion..."
 podintroductions.24.a: "There is only one God" 
 podintroductions.25.t: "Noble Zeal"
 podintroductions.25.desc: "The Von Murnau, a German noble house, has been cursed -or blessed- by God to be able to literally smell evil. This characteristic, paired with their stronghold in Bavaria, make them invaluable partners of the Shadow Inquisition.\nTheir participation is coordinated by one Leopold von Murnau, a sickly man of towering intellect and drive. He is actually the mind behind the foundation of the Inquisition, and its informal leader.\nWith his strong leadership, Bavaria has become a beacon of hope for Inquisitors everywhere, a promise of what Earth could be once purged of the foul vampires. Leopold is far from done though, and is already planning his next step, with a potential merge of the Inquisition orders into one new Society..."
 podintroductions.25.a: "A family stands against the darkness" 
 podintroductions.26.t: "First of his Kind"
 podintroductions.26.desc: "Despite what the Shadow Inquisition would let you think, Rodrigue de Navarre was actually the first man to make a stand against the darkness. This minor noble participated in the Albigensian Crusade, and found himself with the proof that 'something' was out there.\nThis revelation, and the numerous vampiric attempts to silence him since, took a toll on Rodrigue's sanity and the founder of the Knights of St. James now sees enemies everywhere, even among his fellow inquisitors. As such, he hasn't officially joined the Shadow Inquisition, but grudgingly accept their support in reconquering Iberia.\nThe Holy See is concerned that Rodrigue's stubbornness could be a serious issue, as vampires are well aware of his presence, and the Church is unable to make his full power felt in the peninsula."
 podintroductions.26.a: "A paranoid man alone against the dark" 
 podintroductions.27.t: "The Belly of the Beast"
 podintroductions.27.desc: "The Holy See would like to think that Italy is free from vampiric corruption. But the revelation that a cardinal, Fabrizio Ulfila, was actually a spawn of hell all along shook his Holiness to the core.\nNot wanting to spread panic among the flock, he has tasked the informal leader of the Red Order, Vittoria Santini di Parma, with assessing this threat way too close for comfort.\nWith the well stocked libraries of the Order at her disposal, Vittoria has already made some very alarming discoveries. The bloodsuckers are everywhere in Italy, and even parade in the Holy City itself when the night appears.\nPowerful forces are surrounding her small cell though, and her investigation could end before it even started if she is not careful..."
 podintroductions.27.a: "The very heart of Christianity is threatened" 
 podintroductions.101.t: "Your Story So Far"
 podintroductions.101.desc: "The mighty have fallen low indeed, fair Helena, as here you are, the most beautiful woman of the world, reduced to struggle with your bitter rival on the shores of a remote island. Long ago, you were adored, and men fought bloody wars for a mere glance. Menele stole everything from you.\nThe stubborn King of Sparta could not accept that you took Rome's side during the Punic Wars, and has been hunting you ever since. He destroyed your beloved Pompeii and a countless number of your adoring servants and childer. Now, you only have your precious Prias at your side... but you are tired of fleeing.\nIt is time for this millennia old feud to end, daughter of Mycenae. Destroy Menele and his foolish dreams of utopia!\nThen, and only then, will the future looks bright once again."
 podintroductions.101.a: "This ends now" 
 podintroductions.helena: "Once Menele is dead, you will have access to a special decision"
 podintroductions.102.t: "Your Story So Far"
 podintroductions.102.desc: "Lord Absalon, father of Denmark, your departure to fight the accursed Baltic Tremere has left your land open to pretenders and adventurers. They must be dealt with, as you are the only ruler Denmark needs.\nAll the while crushing these fools, you might want to learn more about this strange ritual you discovered in Ruga during your journey. You still wonder what these cultists were trying to do, resurrect their God? Obviously a pitiful last ditch effort to stop you but...\nIf you could succeed, harnessing the power of this 'Svantevit' deity in yourself... you would be unstoppable!\nIt is time for you to reconquer Denmark and starts your ascension to Godhood, lord Absalon. It is, obviously, your true destiny."
 podintroductions.102.a: "First Denmark, then..." 
 podintroductions.absalon: "You can invest in a special decision to progressively decipher Svantevit's ritual"
 podintroductions.103.t: "Your Story So Far"
 podintroductions.103.desc: "Powerful Mithras, your return to prominence in England has been a resounding success so far, with the invading Normans vampires finally dealt with. There are still some concerns to take care of however, with various outlaws and independent Princes challenging your rule.\nThe real issue is elsewhere though, as you can already feel the sleep of ages creeping in your soul. And you know your regents well enough to know that they will mess things up if you go to sleep again.\nRecently though, you have sensed in your blood that your old flame, Kemintiri of the Setites, has awakened again. Maybe you could send for her and rekindle your relationship? She was always a divisive figure in your court and your vassals will probably not appreciate her return... but who cares about their opinion anyway?"
 podintroductions.103.a: "Come back to me, beloved of Isis" 
 podintroductions.mithras: "You send for Kemintiri, which is costly and will probably anger your vassals"
 podintroductions.103.b: "Going back with your ex is never a good idea" 
 podintroductions.mithrasb: "You forget this whole story"
 podintroductions.104.t: "Your Story So Far"
 podintroductions.104.desc: "Voivode Rustovitch, your rule is in danger. Despite your crushing victory against Jürgen and his Ventrue, you were forced to sign a white peace by the sudden backstab of the Blood Horde. This didn't sat well with your vassals.\n'Too young! Too Western! Unable to crush the Tremere!' they say. These fools, barely capable of holding their pitiful castles, know nothing of war and rulership. Still, you need them.\nYou must return to your tried and true tactic of 'Trial by War', fighting skirmishes with your own vassals to curb their ambitions. They will learn to respect you once again."
 podintroductions.104.a: "Let the Feast of Fiends begins" 
 podintroductions.vlad: "As Rustovitch, you have a special [character_interaction|E] available with your direct vassals"
 podintroductions.105.t: "Your Story So Far"
 podintroductions.105.desc: "Lord Etrius, the exile of your rival Goratrix to France has secured your position as Tremere's favorite and leader of the House. Still, you have to deal with threats both inside and outside the $pod_clan$. The Tzimisce Voivodate to your east is an ever present concern, but you must also make sure that no other Magus tries to usurp your rightful place.\nAs the right hand of the founder himself, you have many tools at your disposal to make sure that doesn't happen. Be sure to use them wisely and bring glory to House Tremere!... and to you as well, of course."
 podintroductions.105.a: "The Pyramid is mine to command" 
 podintroductions.etrius: "As Etrius, you have a special [character_interaction|E] available with your direct Tremere vassals"
 podintroductions.106.t: "Your Story So Far"
 podintroductions.106.desc: "Fearsome Matasuntha, you recently awoke to this strange new world, so removed from the glorious days of the Huns your loved so much. Still, there are some new steppe riders to help, and some new 'civilizations' to bring down!\nYou can't do it on your own though, and $pod_clan$ Gangrel has forgotten you. As such, you must rely on your own progeny. Scendrak is already there but Zayyat has converted to a strange new religion, and is as such out of your reach... but Vorocius, perhaps the mightiest of the three, is a strong possibility.\nYou could call him back although this would cost you a great deal of energy considering the distances involved. Or you could just forget about him."
 podintroductions.106.a: "Let us ride together once again my childe!" 
 podintroductions.106.b: "I will do just fine on my own" 
 podintroductions.107.t: "Your Story So Far"
 podintroductions.107.desc: "Fearless Tabitha, you have been sent to Iberia by the Eldest herself with a clear mission: stopping the Reconquista.\nIt is a great honor and a great responsibility, as the most respected members of your $pod_clan$ think you able to repel the Christian Lasombra's tide.\nYou took Badajoz as your center of power, to be as close as you can to the frontline, but you are now forced to play a game you aren't as familiar with, the one of politics.\nAndalusia stands divided, and in division you will fall. As such, you have so far accepted Badr's callous leadership of the combined Muslim $pod_cainites$ efforts but you worry that her approach might lead to further disunity in the long run.\nYou are not one to disappoint your elders, but the task ahead of you is still frightening, and the real threats might be closer than you initially thought..."
 podintroductions.107.a: "I will be the shield of Andalusia" 
 podintroductions.tabitha: "As Tabitha, you have a special time sensitive decision"
 podintroductions.108.t: "Your Story So Far"
 podintroductions.108.desc: "Lord Roque, Iberia is in turmoil. The Lasombra civil war threatens to engulf everyone in its wake, including you. You must be ready and prepare if you are to survive.\nYour cunning and diplomatic skills have secured the respect of your neighbors, even though you are one of the Low Clans. Obviously, they still despise you though, and won't hesitate to crush you if weakness is shown. Remember that they will only accept you as their peer if they have no other choice.\nYou are also known as a talented, if somewhat compulsive, schemer and this might be your greatest asset in the dire times to come. Leverage it well, and you may even stand as one of the most prominent leader of a new Iberia."
 podintroductions.108.a: "I must plan far ahead" 
 podintroductions.roque: "As Roque, your investigate scheme gives you a special bonus when completed"
 podintroductions.109.t: "Your Story So Far"
 podintroductions.109.desc: "Lord Montano, the Sea of Shadows lies in shambles. The Iberian civil war, the 4th Crusade disaster and Camilla's awakening in Rome have reduced the vast empire you held in custody of your [Glossary('Sire','game_concept_Sire_desc')] to almost nothing.\nThis can not be allowed to continue or this would invite chaos into the $pod_clan$ as, already, young pretenders start to spread rumors about your failed leadership.\nTo restore your authority, the course of action is simple. Secure Sicily and Italy, show $pod_clan$ Lasombra that you are still a force to be reckoned with. Then, and only then, will you be respected once again."
 podintroductions.109.a: "There is much to be done" 
 podintroductions.montano: "As Montano, you have a special decision to restore your crumbling authority"
 podintroductions.110.t: "Your Story So Far"
 podintroductions.110.desc: "Lady Natalya, Constantinople is burning and your dream of a new utopia with it. With your strong position in Greece, you might be the only hope for the City of the World's Desire... but the Latins are already well entrenched. You need a plan.\nAnother survivor, Anna Comnena, would be a perfect ally to encircle the City but you know Anna... she is ruthless and ambitious, and only cares for power.\nAnother solution would be to stay true to your ideals and call for help to any remaining Michaelites. The powerful Malachite, Michael's own champion, would be a tremendous help. But he would never accept an alliance with Anna, so it will be one or the other.\nPragmatism or idealism is the choice before you. What will it be, Autokrator?"
 podintroductions.110.a: "Pragmatism. I need Anna's armies" 
 podintroductions.110.b: "Idealism. Malachite will guide me." 
 podintroductions.natalya: "You will enter an alliance with Anna Comnena of Nikaea"
 podintroductions.111.t: "Your Story So Far"
 podintroductions.111.desc: "Wise Durga Syn, Russia needs you more than ever. Your eternal foe, the fearsome Baba Yaga, lies in sleep for now, but her agents of the Shadow Curtain still oppress your homeland under their tyrannical worship of the accursed Hag.\nYou will need all the help you can gather in the daunting task ahead of you. Luckily, you are known as perhaps the greatest mentor of the $pod_cainite$ world, a fact you can leverage to your use.\nGather the best around you, revered teacher, and lead them to victory!"
 podintroductions.111.a: "The new generation will save us" 
 podintroductions.durgasyn: "As Durga Syn you have a special, always beneficial, option when educating a new progeny.\nYou can also lift Baba Yaga's Curse on you to recover your youth by achieving the West and East objective."
 podintroductions.112.t: "Your Story So Far"
 podintroductions.112.desc: "Praise Set, and praise you Maatkare, his most beloved consort for the salvation you bring to the misguided '$pod_cainite$' race. Your heart weeps when seeing so many children of your beloved not following his teachings. There is hope though, as the chaos of the Lasombra civil war in Iberia leaves many of them astray, and looking for guidance.\nAs one of the Hierophants, the rightful leaders of $pod_clan$ Setite, you are happy to provide such guidance. You will only stop when all the world sings his praise. Then, and only then, will he return triumphantly to your side..."
 podintroductions.112.a: "So many poor souls to free" 
 podintroductions.maatkare: "As Maatkare, you have a special [character_interaction|E] where you can try to convert any non zealous unbeliever. It is only available if you stay on the Via Set religion."
 podintroductions.113.t: "Your Story So Far"
 podintroductions.113.desc: "Lady Qawiyya, you have just consolidated the Diet of Olives that already a new crisis is calling for your attention. The mighty city of Damascus has fallen to infernalist influence and threatens to engulf the whole region in its madness.\nManaal, a childe of the Prince, and Bistakh, a Haqimite envoy, are the last two sane vampires of this city and are now asking for your help in purging it. Both have swore to help you as much as they can if you pledge to their cause.\nSaving Damascus would send a powerful message to the world that $pod_clan$ Salubri is still very much alive, but you also know that it would make you the prime target of Baali influence until the city is saved..."
 podintroductions.113.a: "We must march before it's too late" 
 podintroductions.113.b: "Sadly, the Diet is too weak for now" 
 podintroductions.qawiyya: "To get rid of the negative modifier, you will have to take Damascus and Palmyra within 70 years"
 podintroductions.114.t: "Your Story So Far"
 podintroductions.114.desc: "Philip betrayed you. Cassander betrayed you. Even Alexander betrayed you by dying so soon when his destiny was so close at hand. You are all alone, Petaniqua.\nIn this though, you found strength and renewed purpose. As you shunned humanity once and for all, new allies came flocking to you, the Lupines known as the 'Black Spiral Dancers'. They worship a dark entity named the 'Wyrm'.\nPerhaps this is the key to your salvation Petaniqua. Walking this Black Spiral might save you... or condemn you even further.\nBut how much further down can you still go anyway?"
 podintroductions.114.a: "The truth is down below" 
 podintroductions.petaniqua: "As Petaniqua, you have a special decision to walk the Black Spiral. Be warned that it's far from a safe endeavor..."
 podintroductions.115.t: "Your Story So Far"
 podintroductions.115.desc: "Lord Dionysius, the turmoil of the 4th Crusade is spreading to your beloved Athens. Refugees are coming to the city, feeling lost both physically and spiritually. As one of the main proponent of the Road of Humanity, it is your duty to shelter these poor souls.\nBut you could also look towards reestablishing order in this ruined Greece, to avoid such a traumatic event to ever happen again. As a beloved teacher and mentor, be sure to find and nurture the best prospects you can for the future. The $pod_cainite$ race will need them more than ever now."
 podintroductions.115.a: "From ashes, rebirth" 
 podintroductions.dionysius: "As Dionysius, you have a special, always beneficial, option when educating a new progeny"
 podintroductions.224.t: "Your Story So Far"
 podintroductions.224.desc.intro: "You were created as a servant of the Tremere warlock, [destroyed_tremere_master.GetFullName]. Through a peculiar set of circumstances, [destroyed_tremere_master.GetSheHe] was destroyed by the Tzimisce. Being the only surviving vampire in [destroyed_tremere_master.GetHerHis] domain, you have de facto inherited this realm and possessions. Yet you are surrounded by potential enemies and allies who would desire to bring you to heel. Shall you go it alone or take on a new yoke and swear fealty to a new liege?" 
 podintroductions.224.a: "Whom Thunder hath made greater? Here at least, We shall be free"
 podintroductions.224.a.tt: "Remaining independent, you consolidate your hold on [destroyed_tremere_master.GetFullNamePossessive] estate including a substantial flock of razorbats."
 podintroductions.224.b: "Swear vassalage to the Razkoljna, for a price"
 podintroductions.224.b.tt: "Razkoljna sees things differently than the other fiends. While autocratic, she will keep to any oath sworn. Come around to her way of thinking, and a bargain can be reached. She accepts Ventrue, Gangrel and Zadruga in her realm. She may offer the best hope of being free of the Omen War between the Tzimisce and the Tremere."
 podintroductions.224.c: "Seek refuge in the Cathedral of Flesh"
 podintroductions.224.c.tt: "Yorak is undoubtedly the most powerful of the Tzimisce in the region, even though his mindset is alien. He can shower you in blood and help our unlock the power of your Tzimisce bloodline. He most surely will demand a blood oath."
 podintroductions.224.d: "Assist the ambitions of The Flayer"
 podintroductions.224.d.tt: "Weakest of the Voivodes nearby, Velya does not lack for ambition. He is also an accomplished Koldunic Sorcerer. Pragmatic, he will trade magic and his protection in exchange for a vassal's oath. Being the strong vassal of a weak lord, may be better than being the weakest lord." 
 podintroductions.224.e: "Return to the Masters"
 podintroductions.224.e.tt: "Claim innocence in the destruction of my master, and appeal directly to the Regent of Tremere, Etrius, for succor. While he will surely demand an oath and return to service, he may allow some limited autonomy as an 'experiment.'"
 podintroductions.224.f: "Mother! Mother will help us!"
 podintroductions.224.f.tt: "The Great Mother of all Gargoyles, Virstania, loves all the creations of her magick. Go to her and show your loyalty, assist her in her political machinations in Ungvar, and she will reward her 'free-spirited child' with a retinue of Gargoyle Scouts."
 podintroductions.224.g: "Take what you can and flee from the potential wroth of the Tremere"
 podintroductions.224.g.tt: "Free from the trappings of rulership and fearing the anger of your former masters, perhaps you will find peace in solidarity elsewhere or even return one day to bring freedom to your fellow gargoyles."
 podintroductions.rocklord: "As Rocklord, you may have a pivotal role in the fate of Gargoyles."
 end_intro_tooltip: "You won't get any additional information"
 POD_rocklord_razorbat_flock: "Rocklord's Razorbat Flock"
 POD_rocklord_retinue: "Rocklord's Retinue"

