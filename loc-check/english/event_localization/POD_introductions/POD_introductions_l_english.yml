 podintroductions.317.desc: "A scattered cult at best, the Lazarites believe in the wisdom and divinity of the Cappadocian Lazarus and study the secrets of life and death as a means of emulating and serving him. Constancia, the Cappadocian high priestess at Erciyes, considers them heretics for Lazarus’ failure to heed the will of his sire, Cappadocius, and for their belief in resurrection.\nWhen Cappadocius called together his childer for what became known as the Feast of Folly, Lazarus did not respond to the summons. When he found Lazarus, his brother in blood Caias discovered that his erstwhile sibling defied Cappadocius’ will and attacked him for his insolence. While victorious, Lazarus decided to withdraw even more from the world.\nRecently, rumors are spreading that he has been attacked once more by the Cappadocians (Constancia specifically) and fell into $pod_torpor$. In his absence, it's his right hand Angelique that handles the cult."
 podintroductions.317.a: "Persecuted for knowing the truth."
 podintroductions.318.desc: "Octavio was born in the lands now called Hungary when Rome's legions built Aquincum. As a mortal, he was a shaman who somehow touched upon Kupala's dark heart and became suffused with madness. He took the name Octavio since he firmly believes that eight portents will herald the awakening of Kupala and the demon's ascendancy over the world. Driven even more insane by the centuries spent within the tainted earth of his homeland, he captures mortals (and any Cainites he can) and plays elaborate games with them. Then he sacrifices them to Kupala (whether to aid the demon or bind him, even Octavio does not know).\nHe is hatching a plot toward obtaining apotheosis. In this manner, he hopes to gain sufficient power to oppose Kupala directly. He seeks mortal adulation, creating a cult around himself. Those who worship Octavio calls him Havnor, believing he is an ancient Magyar god. He cares little for the titles of respect they give him, as long as they share their blood and make obeisance. He plans to make his move against Prince Vencel – or perhaps for him. He can so rarely remember exactly what his plans are these nights, when his head is afire with prophesy.\nOctavio hears the voice of the demon inside his head. He knows he will arise someday to claim dominion over the Earth. Eight great signs foretell Kupala's awakening and Octavio tells others what those signs are. Meanwhile, he has decided to become a god so he can fight Kupala, and tries to convince others through holy miracles that he is indeed divine."
 podintroductions.318.a: "Worship me! I will protect you all!"
 podintroductions.319.desc: "The Apostles of the Third Caine are an offshoot of the Cainite Heresy that broke away from the See of Nod some- time around the year 1000. Its leaders believed that Narses of Venice, then Archbishop of Nod, was too concerned with temporal matters and not enough with the spiritual needs of his flock. Like several of the mortal Catholic monastic orders, the Apostles are a reform movement within their faith. They hope that their austere and simple ways can inspire other Heretics to abandon the indolent See of Nod and join them in preparing the way for the vampiric Messiah to come.\nThe Portuguese branch of this group, led by the Asturian Cainite Balesquida, believed King Sancho of Portugal was the Third Caine. His death in 1211 came as a blow to them, although some of Balesquida’s followers openly wonder whether the king’s death is merely a ruse to pave the way for his eventual return in glory. That they know of no Cainite to have Embraced Sancho only strengthens their belief.\nThis zeal, combined with the current collapse of the mainstream Church of Caine, has made the Apostles a surprisingly powerful faction in nightly Portuguese politics as of late."
 podintroductions.319.a: "His night will come."

 podintroductions.500.desc: "The many Jews scattered to the 4 winds look forward to the day when Messiah ben Dawid shall come. Leading a great host, he shall reclaim the Promised Land so that we may return home from our long exile. Taking up the mantle of Dawid, he shall be our king, and we Judges his protectors against the night.\nWhere others look to the future, many among our number look to the past. First Shlomo and then his son, Menahem, sought to free our people here in Amadiya. Much to our sorrow, Shlomo fell in battle while Menahem was brought low through treachery, leaving us to take up their legacy. However, there is debate among us regarding that legacy's nature. Some say that Shlomo claimed the title of Messiah while others point to Menahem. Still others say that the Messiah stands among us today or is yet to come.\nThose within the night use this theological debate to divide us, to turn us against each other, as they have throughout history. If we are to push back the night, we must be unified behind a single legacy, a single vision of the future.\nWith the death of your mentor, Zeviel, during a recent hunt and your ascension to our leader, the time is right to settle this matter. Pray to Adonai that you make the right decision regarding His anointed."
 podintroductions.500.a: "Shlomo was Messiah ben Dawid"
 podintroductions.500.b: "Menahem was Messiah ben Dawid"
 podintroductions.500.c: "I am the true Messiah ben Dawid!"
 podintroductions.500.d: "Messiah ben Dawid is yet to come"
 house_menahemites_shlomo_modifier: "Shlomo's Legacy"
 house_menahemites_shlomo_modifier_desc: "Despite how some may read the prophecies, Shlomo truly was the Son of Dawid. While he may not have fully taken up Dawid's mantle in his time, he shall fulfill his destiny through us. He drew us together and now we shall accomplish his goal. We stand united, ready to reclaim our home when the time is ready."
 house_menahemites_menahem_modifier: "Menahem's Legacy"
 house_menahemites_menahem_modifier_desc: "Despite how some may read the prophecies, Menahem truly was the Son of Dawid. While he may not have fully taken up Dawid's mantle in his time, he shall fulfill his destiny through us. He taught us how to recognize and fight our true enemies. We stand empowered, ready to throw back the night."
 house_menahemites_elior_modifier: "Elior's Legacy"
 house_menahemites_elior_modifier_desc: "The naysayers were right that Shlomo and Menahem were not the promised Messiah ben Dawid. While they may not have been Messiahs, they unified our people and allowed the true Messiah, Elior, to rise. He was born the day of Gid'on's death; he is the bearer of Dawid's mantle; his legacy that shall lead us forward. We stand strong, ready to fight."
 house_menahemites_future_modifier: "Prophetic Anticipation"
 house_menahemites_future_modifier_desc: "Messiah ben Dawid shall come one day. He shall take up Dawid's mantle to cast out our enemies, call home our scattered people, and lead us into a new Age. We shall hasten his way and oppose all threats the night may throw against us. We stand firm, blades raised for the one that is to come."
 
