 # Inquisitor
 podintroductions.2102.t: "Welcome to Inquisitors of Darkness"
 podintroductions.2102.desc: "$POD_generic_introduction$"
 podintroductions.2102.a: "Let's talk about the main Inquisitors mechanics..." 
 podintroductions.2102.b: "...or the order's specialties" 
 podintroductions.2102.c: "Lore of the Inquisition" 
 podintroductions.2102.d: "I'm good, let's go!" 
 podintroductions.2103.t: "Lights on"
 podintroductions.2103.desc: "In 1230, the Inquisition is just getting started. You are outnumbered and outgunned by your foes, the vampires. They have powerful intrigue capabilities, and use knights that can easily wreck most of your armies, especially your levies.\nYou have some advantages though, one of them being your powerful building set and lifestyle tree. You also have a unique scheme, finding the monster lair, where you can go on some one to one action against the vampires. Obviously, they will defend themselves though..\nBe prepared for a tough game where you must bide your time and build your powerbase, all the while hunting your most threatening neighbors, until you are strong enough to reclaim the night."
 podintroductions.2103.a: "The Orders' toolkit"
 podintroductions.2103.c: "Lore of the Inquisition" 
 podintroductions.2104.t: "Rainbow of Light"
 podintroductions.2104.desc: "Each order has its own way of securing heirs. St. James, Acre and the Red Order can ordinate younger mortals with a [character_interaction|E], making them their squire or 'child' in gameplay terms. The Sisters of St. John and Order or St. Joan can do the same, but only with younger females.\nHouse Von Murnau works like a vanilla family, but each von Murnau has a chance of becoming an Inquisitor during his or her life. Finally, the Oculi Dei can both ordinate new members or have a family, but their family will never be naturally an Inquisitor unless ordinated."
 podintroductions.2104.a: "Back to basics"  
 podintroductions.2104.c: "Lore of the Inquisition" 
 podintroductions.2105.t: "The Story so Far..."
 podintroductions.2105.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Dark Ages: Inquisitor, which tells the story of how a little group of driven mortals literally changed the world. They were the first to really see behind [the_masquerade|E] of the vampires and secured the Church's support to start a Shadow Inquisition.\nThe task before them is immense, and in 1230, they have barely scratched the surface of the world they have stumbled upon. With an undying faith in their heart, they are boldly making their first moves against the spawns of Hell...\nNone of these first Inquisitors could know it, but their courage and drive will usher an era of fire and pain for the vampires that will last for centuries."
 
 # Indep
 podintroductions.2152.t: "Welcome to Hunters of Darkness"
 podintroductions.2152.a: "Let's talk about the main Hunters mechanics..." 
 podintroductions.2152.b: "...or the factions' specialties" 
 podintroductions.2152.c: "Lore of the Hunters" 
 podintroductions.2152.d: "I'm good, let's go!" 
 podintroductions.2153.t: "Alone in the Dark"
 podintroductions.2153.desc: "Hunters offer the most "vanilla" experience in [princes_of_darkness|E]. They can have children (except if they are order members), they have very few unique lifestyles and aren't immortals (except the Gantenbeins).\nWithout the backing of the Catholic Church (the Inquisitors), prepare for a difficult game. The monsters out there are much more powerful than you are and also can use powers that you can only dream of. Your main asset is the Find Lair [character_interaction|E] that allows you to isolate an enemy and hopefully kill them, but even that has risks as the foes are often strong enough to win even in that case.\nAnother unique interaction you have is the ability to initiate/ordinate any mortal younger than your character. After a period of training, they will become your pupil (represented as technically a children of yours to allow for succession) and gain the hunter trait and your religion."
 podintroductions.2153.a: "The factions' specialties"
 podintroductions.2154.t: "The Unlucky Few"
 podintroductions.2154.desc: "The Akritai are Orthodox warrior monks and nuns. They can try to mend the schism with the Inquisitors to strengthen themselves.\nThe Ikhwan al-Safa are a family of Muslim hunters. They have an open minded approach to magic and mummies that offer them unique opportunities.\nThe Jewish Hunters, the Judges, are masters of Theurgy and Sorcery.\nThe Slavic Warriors of Dazbog are the most military wise of the hunters.\nThe Mongol hunters, Qorjin's Baghatur, enjoy a friendship with Gaian werewolves that can help them.\nIndependent hunters can choose their own specialization with a unique objective.\nThe Bogomillist Gantenbeins ghouls are immortals and can leverage a very large (if very weak) levy army.\nThe Shih, hunters from the far east, have their own set of powers (the Qiao) and are more lenient with the supernatural as a whole, sometimes working with the "good" ones."
 podintroductions.2154.a: "Back to basics"  
 podintroductions.2155.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Hunters and Hunted. In 1230, only a handful of hunters factions not affiliated with the Catholic Church Inquisitors exist. Those are few, scattered and largely inconsequential to the grand scheme of things. Fully independent hunters also exist but tend to not last very long barring a few important exceptions.\nMost of these organizations are still in their infancy and will endure and strengthen themselves in the coming centuries however. They will become the major counterbalance to the supernatural in their respective regions, sometimes working alongside the powerful Inquisition, sometimes against it.\nCan you endure as they did or even become a powerful force in the World of Darkness in your own right?"

 ### Mummy ###
 podintroductions.2202.t: "Welcome to the Undying of Darkness"
 podintroductions.2202.desc: "$POD_generic_introduction$\n\nYou are playing the Mummies, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something."
 podintroductions.2202.a: "Let's talk about the main Mummy mechanics..." 
 podintroductions.2202.b: "Lore of the Mummies"
 podintroductions.2202.c: "The Story so Far..."
 podintroductions.2203.t: "The Mummy Returns"
 podintroductions.2203.desc: "Mummies, also called the Undying or Amenti, are immortals whose bodies have been ritualistically preserved and granted the power of self resurrection.\nCreated by Isis using the powerful Spell of Life, originally to follow and serve her son Horus, they were his companions during his eternal war against Set, the murderer of his father Osiris. They are the original Immortals of Egypt, the land of black sand and pyramids. Bound together by their shared culture, they continue to work towards Horus's twin goals: vengeance against Set and the defeat of the serpent Apophis.\nNot all Mummies are committed to this fight however. Some instead have chosen to go their separate way despite Horus' disapproval, those have became known as Ishmaelites.\nOne of those 'neutral' Mummies then taught the Spell of Life to Cabirus, a Greek Mage, who founded his own 'dynasty' still hunted to this day by Horus who isn't happy at all about the sacred Spell of Life being given to unbelievers.\nFinally, Set himself never acquired the true Spell of Life but he got close to it, enough so that he created his own twisted version of it. This resulted in the birth of the Bane Mummies, demented mockeries of the true Mummies of Egypt and dedicated to their dark god's bidding."
 podintroductions.2203.a: "Back to the beginning."
 podintroductions.2204.t: "Mummy 101"
 podintroductions.2204.desc: "To remember who they are after each new life, Mummies need Memories, representing mementos of their deeper past, often of their first life and its culture.\nIn game, Memories are deeply tied to your Domicile (your Tomb) which will offer you various ways to either acquire more Memories to fuel and improve your powers or prioritize other benefits. Keep in mind that tombs can be raided however, costing you precious resources if not defended properly.\n\nMummies can't easily create more of their kind, thus they use their cultists, the Neteru, to accomplish most mundane tasks. Finding more Neteru, even among other supernatural, will be useful if you plan on expanding.\n\nIf they die, Mummies will be judged on various criteria depending on their affiliation. So while truly immortal, dying can still be costly if they are found wanting."
 podintroductions.2205.t: "The Story so Far..."
 podintroductions.2205.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Mummy, which tells the story of the eternal conflict between Horus and Set, both using their own versions of the rites of Ancient Egypt to gain the upper hand in their fight for the soul of the world."

 ### Wraith ###
 podintroductions.2302.t: "Welcome to the Anacreon of Darkness"
 podintroductions.2302.desc: "$POD_generic_introduction$\nYou are playing the Wraiths, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something."
 podintroductions.2302.a: "Let's talk about the main Wraith mechanics..." 
 podintroductions.2302.b: "Lore of the Wraiths" 
 podintroductions.2302.c: "The Story so Far..." 
 podintroductions.2303.t: "Wraith 101"
 podintroductions.2303.desc: "You use Pathos as your mana of sorts. You need to finish the passion decision to fuel your powers.\nYou have [Fetters|E] that decide if you can stay in the [Glossary('Skinlands','game_concept_skinlands_desc')] (the mortal world). You can't get wounded, instead you lose your [Corpus|E]. When you die, you become a [GetTrait('spectre').GetName( GetNullCharacter )].\nRisen have access to some vampire disciplines and when they die they become wraiths.\nYou also have a shadow, the nihilistic part in every wraith, that will gain a negative perk in the thorn lifestyle when you stress break."
 podintroductions.2304.t: "Lore of the Dead"
 podintroductions.2304.desc: "Wraiths are restless souls that live in the [UmbraGlossaryLocalized('shadowlands','Underworld')]. Some have [Fetter|E] that allow them to live outside of the [Glossary('Dark Kingdoms','game_concept_dark_kingdom_desc')], a few have the power to influence the [Glossary('Skinlands','game_concept_skinlands_desc')] and the Quick (the mortals). Resolving the [Fetters|E] allows a wraith to transcend, if they aren't overcome by their shadow (the nihilistic part in every wraith) first. If they are, they become a [GetTrait('spectre').GetName( GetNullCharacter )]."
 podintroductions.2305.t: "Dictum Mortuum"
 podintroductions.2305.desc: "A wraith is a ghost, the soul of a person who has died unfulfilled and now haunts the [UmbraGlossary('shadowlands')]. For some reason, known or unknown to the wraith, they are still tied to the living world (the Skinlands) and cannot pass on to the ineffable afterworld.\nWraiths are confined to the Underworld, a parallel reality which is tangentially connected to the living world, but distinct with its own laws and physics.\nThe wraithly mind is divided into two parts, the Psyche and the Shadow. After death, the negative, self-loathing and self-defeating parts of a wraith's personality form a distinct archetypal personality of their own. This personality, the Shadow, is in communion with the darker forces of the Labyrinth and serves as a constant foil and antagonist to the Psyche."

 ### Demon ###
 podintroductions.2402.t: "Welcome to Angels of Darkness"
 podintroductions.2402.desc: "$POD_generic_introduction$\n\nYou are playing the Demons, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something."
 podintroductions.2402.a: "Let's talk about the main Demon mechanics..." 
 podintroductions.2402.b: "Lore of the Demons" 
 podintroductions.2402.c: "The Story so Far..." 
 podintroductions.2403.t: "The Fallen Angels"
 podintroductions.2403.desc: "Demons are fallen angels who chose to side with Lucifer and humanity rather than with God in the first days of Creation. As punishment for their rebellion and disloyalty, the Archangel Michael cast these angels out of Heaven and into the Abyss. They have been imprisoned since then, but a small number of them have been called forth by infernalists and are now back on Earth, greatly corrupted by the Torment endured in the eternal prison. Forsaking everything they once stood for, the Fallen Angels -now called Demons- now want to see everything burn just to spite the uncaring God that left them to suffer."
 podintroductions.2403.a: "Back to the beginning." 
 podintroductions.2404.t: "Masters of Creation"
 podintroductions.2404.desc: "Demons are heavily focused on the theme of corruption. They are loathed by most characters, but can tempt anyone to sin via [journey|E]. Characters of their faith can then be turned into [thralls|E], creating useful puppets.\nArcana are your unique powers, represented by a lifestyle. The only way to gain experience is from recruiting [cultists|E].\nYou are truly immortal and can only be, at worst, pushed back to the Abyssal Prison but never fully destroyed. You need a host however, which is represented by a modifier such as [GetModifier('ritual_of_sundered_soul_unstable_modifier').GetNameWithTooltip]. You have a decision that lets you spend Arcana perks to upgrade this modifier.\nYour main resource, Resolve, is sparse but can be regained by revealing your true form via the Revelations [interaction|E]. More efficient methods are available later on the Arcana lifestyle tree."
 podintroductions.2405.t: "The Story so Far..."
 podintroductions.2405.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Demon: Devil's Due. You are one of the few rebellious angels who managed to escape the Abyssal Prison, your godly punishment after Lucifer's fall. Twisted and warped by the eternity of torture, you are now the embodiment of one of the primordial sins, ready to corrupt humanity to spite your cruel Creator."
  
 ### Fae ###
 podintroductions.2502.t: "Welcome to Lords of the Dreaming"
 podintroductions.2502.desc: "$POD_generic_introduction$\n\nYou are playing the Faeries, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something."
 podintroductions.2502.a: "Let's talk about the main Kithain mechanics..."
 podintroductions.2502.b: "Lore of the Kithain"
 podintroductions.2502.c: "The Story so Far..."
 podintroductions.2503.t: "Fae Games"
 podintroductions.2503.desc: "Fae [interactions|E] and powers are called [cantrips|E]. Their art lifestyle provides effects and their realms lifestyle defines the scope and condition of the effects.\nTo gain lifestyle xp, you can use mortals (called Dreamers) to feed on their imagination.\nA major event is coming in 1347 and will result in a (negative) gameplay shift. An objective decision is available with various possibilities for you to stop it."
 podintroductions.2503.widget: "You use Glamour to fuel your [cantrips|E].\nClick the Glamour bar to see the ways you can regenerate it."
 podintroductions.2504.t: "Born from Myth"
 podintroductions.2504.desc: "How did the fae come to be? You want to go that far back? I’m not a theologian, I’m an historian. You really want it? Ok. I. Don’t. Know. How’s that for an answer? What would you rather I say? You’ll get a different answer from every closet philosopher out there. The fae are made from the dreams of mortals. We’re the children of the Tuatha de Danann. Dana herself created us. They’re probably all true in their own way. The [Glossary('Mythic Age','game_concept_mythic_age_desc')] was just that… mythic. A story changes with the telling and so does our past. The past is reflected in the Now, and time is fluid. Cave paintings were magical. They fixed an event in time. Before that, history had nothing to bind it. It was based on what the storyteller believed, or rather, what they chose to say. That’s magic, too."
 podintroductions.2505.t: "The Shattering Begins"
 podintroductions.2505.desc: "Since the Sundering’s beginning, the world’s connection with the [UmbraGlossary('dreaming')] was slowly wavering. Then, the world changed for the worse. As Banality grew stronger, the fae grew weaker. The cycles of our lives were gradually but inexorably spinning into new courses, and some among the Unseelie Court were determined to do something to draw the Dreaming back to them. They believed that plunging the world into chaos would lessen Banality and make mortals more tractable. After all, they’re more likely to believe in dragons if they see one flatten their house. These dark fae refused the Seelie their ascendance during the light half of the year, and so the mad struggle began. Shocked by this unheard-of breach in tradition, many fae fell into their own Unseelie natures. Bitter winds and cold rains the dark ones brought to bear against a cowering world; dragons and drakes and great wyrms were wakened from centuries-long slumber to once more make the earth wither beneath the shadow of their wings.\nIn the early years of the thirteenth century, the winters grew long and cold and the rains fell with monsoon-like duration. Crops drowned. Roads were reduced to muddy morasses. Famine and cold did their part to fill the graveyards. Warfare’s destruction was pegged on Mongols or squabbles between local kings instead of the Shining Host and nightmares made real. Killing the Dreamers was madness; starving and hopeless peasants cannot dream, and an artist in a hungry land cannot find patronage. Even worse, in such chaos, people looked to the Church, whose hate of the fae was growing. And still the battles raged."
  
 ### KJ ###
 podintroductions.5102.t: "Welcome to Ancestors of Darkness" 
 podintroductions.5102.desc: "$POD_generic_introduction$\n\nYou are playing the [Glossary('Wan Kuei','game_concept_kuei_jin_desc')], which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something." 
 podintroductions.5102.a: "Let's talk about the main Wan Kuei mechanics" 
 podintroductions.5103.t: "[Glossary('Wan Kuei','game_concept_kuei_jin_desc')] 101"
 podintroductions.5103.desc: "$pod_kueijin$ gameplay has two big focuses. The first is your [Glossary('Dharma','podgloss.dharma')], representing how close your character is to achieve enlightenment. Progressing in your [Glossary('Dharma','podgloss.dharma')] is done differently depending on your faith (the [Glossary('Dharma','podgloss.dharma')] trait will give you an explanation about your character's specific ways).\nThe second one is the [Glossary('Wheel of Ages','podgloss.wheelofages')], representing the world moving towards its end (and potential rebirth). Adventurous $pod_kueijin$ can try to prepare for the upcoming turn of the Wheel. Several objectives allow you to weaken the effects of the upcoming Age, which will happen in 1350.\nTake notice that you aren't a Western vampire, you for example can't have ghouls, herds or create new vampires. You can adopt an heir via a decision instead."
 podintroductions.5104.t: "Lore of the [Glossary('Wan Kuei','game_concept_kuei_jin_desc')]"
 podintroductions.5104.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing a [Glossary('Wan Kuei','game_concept_kuei_jin_desc')], a 'Kindred of the East' which are ancient guardians corrupted and cursed by the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] for their crimes. Although they aren't technically vampires, they often interact, mostly by territorial wars, with the Western vampires especially in India. The subcontinent has been the main war theater between [Glossary('Wan Kuei','game_concept_kuei_jin_desc')] coming from Eastern Asia and the native vampires of India for millennia. The [Glossary('Wan Kuei','game_concept_kuei_jin_desc')] themselves are hardly a united front, divided between various '[Glossary('Dharma','podgloss.dharma')]', their main beliefs, and 'courts", their main political organizations."
 podintroductions.5105.t: "The End of Fourth Age"
 podintroductions.5105.desc: "The fallen warriors of the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')], the Kindred of the East (more properly known as the [Glossary('Wan Kuei','game_concept_kuei_jin_desc')] in China) are creatures of habit who have mimicked China bureaucratic administration for millennia. While their frontier regions of Eastern India and Tibet have always been more dynamic, the central [Glossary('Wan Kuei','game_concept_kuei_jin_desc')] courts, known as the Five August Courts, have been stuck in their ways for a long time. The Mongol invasion shattered this relative peace, heralding the turn of the wheel and the end of the [Glossary('Fourth Age','game_concept_fourth_age_desc')].\n\nThe Scarlet Phoenix Court of South-East Asia has been reduced to its core in Angkor, as the outlying regions have been overrun by infernalists.\nThe White Tiger Court of Tibet has fallen into civil war after the departure of its previous Ancestor.\nThe Azure Dragon Court of Korea and Japan stands poised to split, perhaps violently, as Japan asserts its growing power.\nThe Black Tortoise Court of the steppes is a shadow of its former self, battered down by the [Glossary('Anda','podgloss.anda')].\nOnly the Yellow Emperor Court of China seems to stand strong and unbothered by the trying times but appearances can be misleading..."

