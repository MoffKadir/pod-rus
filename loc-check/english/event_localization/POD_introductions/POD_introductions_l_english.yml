 podintroductions.2411.t: "Ritual of the Sundered Soul"
 podintroductions.2411.desc: "In order to remain in Creation, you have shattered your soul and tethered its remains to a human vessel. This process has traumatized and weakened you, but in time, you can grow far beyond your limitations.\n\nIn terms of game mechanics, every Demon starts with a very negative modifier that can be improved via decision. You also start with just enough [arcana_lifestyle|E] perks to improve this modifier once, but maybe you'd rather spend your perks on other things instead? Decisions, decisions..."
 podintroductions.2412.t: "Arcana and Resolve"
 podintroductions.2412.desc: "Demons have access to Arcana, represented as a lifestyle. This lifestyle doesn't allow for passive experience - you instead gain yearly xp based on the amount of [cultists|E] you have.\n\nYou use Resolve to fuel your Arcana powers. The most basic way to regain it is by Revelations, a character interaction you use on yourself. Further Arcana perks will unlock other ways to gain Resolve."
 podintroductions.2412.widget: "Click the bar to regenerate Resolve through Revelations."
 podintroductions.2413.t: "Cultists and Thralls"
 podintroductions.2413.desc: "[cultists|E] and [thralls|E] are the servants of demons. Cultists provide [arcana_lifestyle|E] xp while Thralls provide hooks. After tempting and corrupting a character into your faith, you can make them your [thrall|E]. This will make them fall into infernalism. Demons and infernalists are the only kind of vassals you can have, otherwise they will revolt. As their master, you can offer arcana perk points to command them, requesting gold, artifacts, titles or starting a war against neighboring rulers." 
 
