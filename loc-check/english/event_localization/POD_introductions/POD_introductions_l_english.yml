 POD_generic_introduction: "First, thank you for playing the mod!\n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the $pod_wod$ to life in Crusader Kings 3. As such, it has many gameplay concepts altered, and uses the extensive lore of its world to propose a different experience all around."

 ### Vampire and Ghoul ###
 podintroductions.2001.t: "Welcome to Princes of Darkness"
 podintroductions.2001.t_ghouls: "Welcome to Servants of Darkness" 
 podintroductions.2001.desc: "$POD_generic_introduction$"
 podintroductions.2001.a: "Let's talk about the main Vampire mechanics..." 
 podintroductions.2001.a_ghouls: "Let's talk about the main Ghoul and Revenant mechanics"
 podintroductions.2003.t: "Vampires 101"
 podintroductions.2003.t_ghouls: "Ghouls 101" 
 podintroductions.2003.desc: "The first thing to note is that, as a $POD_splat_vampire$, you are immortal... sort of. You won't die of old age or disease, but being put to the torch or decapitated will still end your unlife. As such, succession is a lesser, but still present, concern for you. In the same vein, Marriages can't produce children, so they are mostly a political tool available to a select few religions. \nReligions are a core part of the gameplay, even more than in CK3. Here, it represents the core philosophical tenets of your character, which help him not fall to the Beast. Indeed, the Beast -a literal manifestation of your inner monstrosity- is one of your worst foes, and managing your stress is paramount to not fall prey to it, as it would mean your character has become a feral wight, resulting in his abdication.\nTake notice of your hunger, a core modifier representing your need for blood. Hunger is used for many schemes and powers, and replenish slowly or with active hunting."
 podintroductions.2003.desc_ghouls: "Firstly, it is recommended to only play $POD_splat_ghoul_plural$ and $POD_splat_revenant_plural$ after you have a good grasp of $POD_splat_vampire$ mechanics, as they both use similar ones, but with less possibilities and more difficulties for the 'servants of darkness'. This intro will only talk about specific changes from the mainline vampire mechanics.\nGhouls are immortals but [Glossary('Revenants','game_concept_revenant_desc')] aren't, their lifespan is greatly improved over mortal humans however. Both can have children, which are likely to become [Glossary('Revenants','game_concept_revenant_desc')] (more so if from a [Glossary('Revenant','game_concept_revenant_desc')] couple).\nThey got access to special buildings which are quite powerful, but lack access to some of the more specific vampire ones.\nThey can use [Glossary('Disciplines','game_concept_discipline_desc')] in the same lifestyle way as vampires. There are no $pod_Embrace$, $pod_diablerie$ schemes and the like available to them.\nKeep in mind that, while unnaturally healthy, you aren't immune to diseases like vampires are.\nFinally, remember that this is a substantially harder gameplay style, since you basically are a weaker vampire with few advantages, less mechanics and a lot of new drawbacks."
 podintroductions.2003.a: "Some more advanced concepts"  
 podintroductions.2004.t: "How to not end as a living torch"
 podintroductions.2004.desc: "Vampires are slow at learning new things. As such, you still have access to the base lifestyles, but at a lower rate of progression. You can instead choose to invest your time into the [Glossary('Disciplines','game_concept_discipline_desc')], opening the powers of the damned for your use.\nBuildings represent your influence over the mortal populace. Most are capped by a stat like control and you will have to choose how to balance these. Note that major centers of populations, represented by high development duchy capitals are the biggest asset any Prince can dream of.\nWarfare is sensibly altered, with a bigger emphasis on knights. The prowess of your knights can easily overcome a much more numerous foe, especially if mostly composed of levies. As such, be very wary of high prowess hostile Vampires.\nIn a world full of deceit and tricks, intrigue plays a bigger role. There are new schemes to discover, some linked to your powers, and most of the characters have secrets better left untold... or used for blackmail if their religion allows it."
 podintroductions.2004.a: "Back to basics" 
 podintroductions.2005.t: "The Story so Far..."
 podintroductions.2005.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nThe Vampires of the WoD are mainly the result of the biblical curse against Caine, the first murderer, and most are tracing back their lineage to him in a system they call 'generations'. This dynasty tree of the undeath has branched into several factions, the clans, each with its strength, weakness and geographical power base.\nIn Dark Ages: Vampires, which you are playing now, we are following the undead world at the crossroad of several major crisis. The sack of Constantinople has happened, and broken the major $pod_cainite$ Empire of the time, having a ripple effect as far as France and Persia. Meanwhile, the Church Inquisition is gathering support and information, almost ready to usher the age of retribution on the cursed bloodsuckers..."
 podintroductions.2006.t: "The Story so Far..."
 podintroductions.2006.desc: "The $pod_wod$ is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nThe Vampires of the WoD are mainly the result of the biblical curse against Caine, the first murderer, and most are tracing back their lineage to him in a system they call 'generations'. This dynasty tree of the undeath has branched into several factions, the clans, each with its strength, weakness and geographical power base.\nIn the start date that you are playing, both the Inquisition and the Anarch Revolt have come and gone for the most part, leaving the undead world shaken like never before. To address these new threats, the Camarilla has been formed by the majority of the [Glossary('Clans','game_concept_Clan_desc')], a sect aiming at hiding vampires from mortal eyes. The opposition to this has coalesced into the formation of the Sabbat, vampires revealing in their monstrous nature. Many $pod_cainites$ haven't picked a side though, and the future of these two fragile sects remain quite uncertain at this point."

