l_english:

 trait_fera: "$glossary_fera$"

 TRAIT_FLAG_DESC_can_become_ancestor_spirit: "Can become an $pod_ancestor_spirit$"

 #Splats
 trait_werewolf: "Werewolf"
 trait_werewolf_desc: "A shapechanging supernatural creature. They call themselves 'Garou'."
 trait_track_werewolf: "Rank"
 trait_track_werewolf_desc: "#italic Rank is a fundamental part of Garou society, and the fullest manifestation of the hierarchical nature of werewolves.#!"
 trait_ajaba: "Ajaba"
 trait_ajaba_desc: "The werehyenas are Gaia's warriors in Africa, a continent without a wolf population. While the War of Rage did not reach Africa, the Ajaba were all but destroyed by infighting and their rivalry with the Bastet."
 trait_track_ajaba: "Rank"
 trait_track_ajaba_desc: "#italic The Ajaba have always recognized Cunning and Ferocity as forms of renown, but they also value Infamy, something that many of their members are concerned about the long term impact of.#!"
 trait_ananasi: "Ananasi"
 trait_ananasi_desc: "The werespiders are not children of Gaia, but rather children of Queen Ananasa, a powerful spirit child of the Weaver. They are considered alien and disturbing by other $glossary_fera$, and not without reason: their animal form is a horde of creeping spiders, they possess no Rage, and they fuel their powers with blood stolen from humans. Their name is drawn from the West African trickster/god Anansi."
 trait_track_ananasi: "Rank"
 trait_track_ananasi_desc: "#italic Ananasi may gain renown in three categories, which correspond to the three members of the Triat; they try to follow all three, no matter their faction, to gain a deeper understanding of the "Great Web" of existence. The categories are Cunning (for the Wyrm), Obedience (for the Weaver) and Wisdom (for the Wyld).#!"
 trait_apis: "Apis"
 trait_apis_desc: "Wereaurochs or "Moon-bulls", the Apis were in charge of cultivation and agriculture, and known as the "Matchmakers of Gaia." They were driven to extinction by the Garou in the War of Rage."
 trait_track_apis: "Rank"
 trait_track_apis_desc: "#italic The Apis were relatively social creatures who lived in herds of between six and twenty-four individuals. A mighty bull ruled each herd and defended his title against all challengers. This bull was in charge of protecting the herd and leading it in battle.#!"
 trait_bastet: "Bastet"
 trait_bastet_desc: "The werecats have many different tribes, like the Garou, though each claims a different species of wild cat. They are obsessed with secret knowledge and are always pursuing and hoarding it. Many are great magicians, others are great warriors, but they are rarely pack animals and generally work alone. Some of their tribes suffered greatly during the War of Rage."
 trait_track_bastet: "Rank"
 trait_track_bastet_desc: "#italic Bastet recognize a hierarchy. It does not denote absolute authority as it would among the Garou, but rather polite deferment and acknowledgment of experience. Bastet titles always have a social meaning outside of their rank.#!"
 trait_camazotz: "Camazotz"
 trait_camazotz_desc: "The Camazotz were werebats, Gaia's nocturnal and southern hemisphere messengers, counterparts to the Corax."
 trait_track_camazotz: "Rank"
 trait_track_camazotz_desc: "#italic The Camazotz were a highly social Breed who lived in egalitarian swarms of between a dozen and a hundred members. They often lived in caverns alongside their bat Kinfolk. While inclined to secrecy, they attempted to maintain friendly and open relations with other $glossary_fera$.#!"
 trait_corax: "Corax"
 trait_corax_desc: "The wereravens are Gaia's messengers, spies and scouts who patrol the skies, always on the lookout for danger. They are terrible chatterboxes and will tell what they have seen to any who care to listen. They escaped persecution in the War of Rage by aiding the Garou, and maintain the most cordial relations with the werewolves of all $glossary_fera$."
 trait_track_corax: "Rank"
 trait_track_corax_desc: "#italic Corax gain renown as Ragabash Garou, though they tend to favor their particular brand of Wisdom. Glory is often neglected by the fragile Corax.#!"
 trait_grondr: "Grondr"
 trait_grondr_desc: "The wereboars were located in Northern Europe. Their task was to cleanse land; they were called Gaia's groomers. They were driven to extinction by the Garou during the War of Rage; their ancestor-spirits fell to the Wyrm and became the monstrous Skull Pigs."
 trait_track_grondr: "Rank"
 trait_track_grondr_desc: "#italic The Grondr were an active and aggressive breed. They lived in pack-like groups called Sounders, each lead by a king or queen who held their title by defeating all who challenged them in ritual combat. Each Sounder ruler was equal to all others; they had no hierarchy beyond individual Sounders.#!"
 trait_gurahl: "Gurahl"
 trait_gurahl_desc: "The werebears are Gaia's healers, tied to the Earth with a stronger bond than any other $glossary_fera$. Many Garou believe the Gurahl are extinct, killed during the War of Rage when they would not give up the secret of restoring life to the dead."
 trait_track_gurahl: "Rank"
 trait_track_gurahl_desc: "#italic Gurahl recognize three types of renown: Honor, for devotion and respect; Succor, for acts of healing, purification or giving aide to others; and Wisdom, for restoring, preserving or uncovering knowledge or gaining a deeper understanding of oneself.#!"
 trait_kitsune: "Kitsune"
 trait_kitsune_desc: "The werefoxes are magicians and politicians, holding together the society of Asian $glossary_fera$. Unique among the Fera, the Kitsune are found only in the Beast Courts of the Middle Kingdom, living mostly in China and Japan. With Luna's blessing, the Kitsune also acted as assassins of the corrupt authorities in mortal society, as court wizards and thieves in order to protect the Heavenly Mandate."
 trait_track_kitsune: "Tails"
 trait_track_kitsune_desc: "#italic Kitsune all start with one tail. Gaia grants them an additional one each time they gain rank. Kitsune with nine tails have achieved immortality, and are respected for their power and virtue.#!"
 trait_mokole: "Mokolé"
 trait_mokole_desc: "The werecrocodiles remember the age of the Dragon Kings, when terrible reptiles ruled the earth. They remember everything that has ever happened and keep that knowledge to themselves, only speaking to the properly respectful. Their Crinos forms more closely resemble dinosaurs or dragons than crocodiles, sometimes leading to them being called weredragons."
 trait_track_mokole: "Rank"
 trait_track_mokole_desc: "#italic Mokolé use the same Renown system as the Garou, revering the Tenets of Honor, Wisdom, and Glory. The degree to which an individual Mokolé follows each tenet is determined entirely by their Aspect (Auspice).#!"
 trait_nagah: "Nagah"
 trait_nagah_desc: "Weresnakes that originated in India. Most (if not all) of the other changing breeds believe them to be dead, but they are very much still around. Serving as the "Judges of Gaia," the Nagah fill the role of both silent judges and hidden executioners for the Changing Breeds."
 trait_track_nagah: "Rank"
 trait_track_nagah_desc: "#italic Because the nests are nomadic, Nagah have to search for the Seshas to gain renown from them. The Sesha, after hearing of the deeds of the nest, decides which points of renown are given to them. This decides the rank and, in turn, the gifts a Nagah will learn. The renown systems uses Glory, Honor and Wisdom.#!"
 trait_nuwisha: "Nuwisha"
 trait_nuwisha_desc: "The werecoyotes are Gaia's teachers, though like their totem, Old Man Coyote, they prefer to teach exclusively through pranks. Thanks to a prank they pulled on Luna, they no longer have any Rage, though they have a closer affinity with the $pod_umbra$ than any other $glossary_fera$."
 trait_track_nuwisha: "Rank"
 trait_track_nuwisha_desc: "#italic Unlike most $glossary_fera$, who achieve Rank through honor and the favor of their Tribe, Nuwisha gain Renown through teaching. Instead of Honor, they have Humor - and the more humorous they prove to their deity, a form of Coyote incarnate, the more Renown they obtain.#!"
 trait_ratkin: "Ratkin"
 trait_ratkin_desc: "The wererats once watched over humanity, keeping their numbers from ever becoming too great. However, the Garou usurped that role, and the Ratkin have hated them ever since. They fight firmly for the Wyld and take every opportunity to undermine technology."
 trait_track_ratkin: "Rank"
 trait_track_ratkin_desc: "#italic Ratkin colonies have a strict internal hierarchy. A Rat King rules the colony, attended by packs of courtiers — usually all rodens Ratkin. Below the courtiers, rodens wererats have priority.#!"
 trait_rokea: "Rokea"
 trait_rokea_desc: "Even the sea has its protectors. The weresharks patrol the depths of the sea and are rarely seen by land dwellers."
 trait_track_rokea: "Rank"
 trait_track_rokea_desc: "#italic Rokea accept three forms of Renown: Valor, referring to a wereshark's fighting prowess and courage in defense of a Grotto; Harmony, meaning the ability of a wereshark to accept his place in the world and act in accordance with it, and Innovation, which is awarded to weresharks who, through new ideas, help the race defend the Sea and fight off Qyrl's brood.#!"
 trait_entomos: "Éntomos"
 trait_entomos_desc: "A large group of $glossary_fera$ created indirectly by the Weaver, the Éntomos encompass the Ananasi, Insect Races, and C'etites. They are all grandchildren by the Weaver, with an innate yearning towards the Weaver's principles of Faith, Science, and Dogma."
 trait_track_entomos: "Rank"
 trait_track_entomos_desc: "#italic Rank is a core way that the Éntomos organize themselves, structuring themselves within structures of experience and skill to direct their society.#!"



 #Extra splat descs
 trait_hakken: "Hakken"
 trait_hakken_desc: "The werewolves of Japan, who uphold the philosophies of bushido."
 trait_kumo: "Kumo"
 trait_kumo_desc: "The werespiders who have fallen into the thrall of the Wyrm."
 trait_tengu: "Tengu"
 trait_tengu_desc: "The wereravens of the Far East, who serve as scouts and heralds of the Beast Courts."
 trait_okuma: "Okuma"
 trait_okuma_desc: "The Okuma were a tribe of Gurahl who lived in southeast Asia, including the northern parts of India and as far East as Japan. Their animal Kinfolk included sun bears, moon bears, and giant pandas. Unlike other Gurahl tribes, who worship Gaia as their mother and Luna as the source of their shapeshifting powers, the Okuma also had a special relationship with Helios. Each Okuma’s fur was marked with patches of bright color."
 trait_zhong_lung: "Zhong Lung"
 trait_zhong_lung_desc: "Distant cousins of the Mokolé, the weredragons believe themselves to be the great descendants of the Ebon Dragon and the Scarlet Queen."
 trait_nezumi: "Nezumi"
 trait_nezumi_desc: "The wererats of Asia, who are running a Low War against humanity."
 trait_same_bito: "Same-Bito"
 trait_same_bito_desc: "The weresharks, who consider themselves far more refined than the Rokea."
 trait_ozuzo: "Ozuzo"
 trait_ozuzo_desc: "The Ozuzo are Ajaba that have fallen to the Wyrm."
 trait_histpah: "Histpah"
 trait_histpah_desc: "Histpah are Liar-Kings, Wyrm-corrupted Bastet."
 trait_buzzards: "Buzzards"
 trait_buzzards_desc: "Buzzards are Lost Children, Wyrm-tainted Corax."
 trait_purgers: "Purgers"
 trait_purgers_desc: "The Purgers are fallen Gurahl."
 trait_mnetics: "Mnetics"
 trait_mnetics_desc: "Mnetics are Eaters of Secrets, Fallen Mokolé."
 trait_nokhomi: "Nokhomi"
 trait_nokhomi_desc: "Nokhomi also called the Bitter-Grins are the fallen Nuwisha."
 trait_mad_destroyers: "Mad Destroyers"
 trait_mad_destroyers_desc: "Mad Destroyers are the fallen Ratkin."
 trait_balefire_sharks: "Balefire Sharks"
 trait_balefire_sharks_desc: "Balefire Sharks are Wyrm tainted Rokea."
 trait_xibalan: "Xibalan"
 trait_xibalan_desc: "The Xibalan were Camazotz that had dedicated themselves to the Wyrm through the tainted aspect of their patron, Bat."
 trait_skull_pig: "Skull Pig"
 trait_skull_pig_desc: "Skull Pigs are a kind of creature associated the Wyrm that were created from Grondr Kin that turned to its service in order to survive the War of Rage."


 #Breeds
 trait_breed: "Breed"
 trait_homid_born: "Homid"
 trait_homid_born_desc: "Homid are a breed of $glossary_fera$ born as and raised by humans, which is their natural form."
 trait_kojin: "Kojin"
 trait_kojin_desc: "Kojin are a breed of Kitsune born as and raised by humans, which is their natural form."
 trait_balaram: "Balaram"
 trait_balaram_desc: "Balaram are a breed of Nagah born as and raised by humans, which is their natural form."
 trait_beast_born: "Beastborn"
 trait_beast_born_desc: "Beastborn are a breed of $glossary_fera$ born as and raised by animals, which is their natural form."
 trait_lupus_born: "Lupus"
 trait_lupus_born_desc: "Lupus are a breed of Garou who was born as and raised as a wolf, which is their natural form."
 trait_hyaena_born: "Hyaena"
 trait_hyaena_born_desc: "Hyaena are a breed of Ajaba who was born as and raised as a hyena, which is their natural form."
 trait_bos_born: "Bos"
 trait_bos_born_desc: "Bos are a breed of Apis who was born as and raised as a bull, which is their natural form."
 trait_feline_born: "Feline"
 trait_feline_born_desc: "Feline are a breed of Bastet who was born as and raised as a great cat, which is their natural form."
 trait_chiroptera_born: "Chiroptera"
 trait_chiroptera_born_desc: "Chiroptera are a breed of Camazotz who was born as and raised as a bat, which is their natural form."
 trait_corvid_born: "Corvid"
 trait_corvid_born_desc: "Corvid are a breed of Corax who was born as and raised as a raven, which is their natural form."
 trait_scrofa_born: "Scrofa"
 trait_scrofa_born_desc: "Scrofa are a breed of Grondr who was born as and raised as a boar, which is their natural form."
 trait_ursine_born: "Ursine"
 trait_ursine_born_desc: "Ursine are a breed of Gurahl who was born as and raised as a bear, which is their natural form."
 trait_roko_born: "Roko"
 trait_roko_born_desc: "Roko are a breed of Kitsune who was born as and raised as a fox, which is their natural form."
 trait_suchid_born: "Suchid"
 trait_suchid_born_desc: "Suchid are a breed of Mokolé who was born as and raised as a reptile, which is their natural form."
 trait_vasuki_born: "Vasuki"
 trait_vasuki_born_desc: "Vasuki are a breed of Nagah who was born as and raised as a snake, which is their natural form."
 trait_latrani_born: "Latrani"
 trait_latrani_born_desc: "Latrani are a breed of Nuwisha who was born as and raised as a coyote, which is their natural form."
 trait_rodens_born: "Rodens"
 trait_rodens_born_desc: "Rodens are a breed of Ratkin who was born as and raised as a rat, which is their natural form."
 trait_squamus_born: "Squamus"
 trait_squamus_born_desc: "Squamus are a breed of Rokea who was born as and raised as a shark, which is their natural form."


 #Auspices
 trait_lunar_auspice: "Auspice"
 trait_ahroun: "Ahroun"
 trait_ahroun_desc: "One of the five Auspices under which a Garou may be born. The Full Moon makes the Ahroun the living weapon of Gaia. They are the warrior among a race of warriors, the champion of a martial people. Ever ready to kill, and to die if need be."
 trait_galliard: "Galliard"
 trait_galliard_desc: "One of the five Auspices under which a Garou may be born. Represented by the Gibbous Moon, the Galliard sings the soul of the Garou. They are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning."
 trait_philodox: "Philodox"
 trait_philodox_desc: "One of the five Auspices under which a Garou may be born. The half moon means balance and duality, a Garou born under its influence frequently act as counselor, mediator and law-keeper to his pack."
 trait_theurge: "Theurge"
 trait_theurge_desc: "One of the five Auspices under which a Garou may be born. The sickle-shaped crescent moon grants the gift of insight. The Theurges are the mystics of the Garou, closer than any to the $pod_umbra$ and its denizens."
 trait_ragabash: "Ragabash"
 trait_ragabash_desc: "One of the five Auspices under which a Garou may be born. He who is born during the New Moon acts as the mythic tricksters, the fool who is alternately foolish and wise. He plays the role of the contrary, questioning tradition in order to find the wisest path."
 
 trait_dawn: "Dawn"
 trait_dawn_female_desc: "One of the two Aspect under which a Ajaba may be born. Akin to Garou Ahroun, female Dawn are warriors."
 trait_dawn_male_desc: "One of the two Aspect under which a Ajaba may be born. Akin to Garou Galliards, male Dawn are storytellers."
 trait_dusk: "Dusk"
 trait_dusk_female_desc: "One of the two Aspect under which a Ajaba may be born. A more violent version of Ragabash, female Dusk are assassins."
 trait_dusk_male_desc: "One of the two Aspect under which a Ajaba may be born. Like highly talented Theurges, male Dusk are mystics."
 
 trait_uzmati: "Uzmati"
 trait_uzmati_desc: "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The Full Moon makes the Uzmati the living weapon of Gaia. They are the warrior among a race of warriors, the champion of a martial people. Ever ready to kill, and to die if need be."
 trait_kojubat: "Kojubat"
 trait_kojubat_desc: "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. Represented by the Gibbous Moon, the Kojubat sings the soul of the Gurahl. They are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning."
 trait_rishi: "Rishi"
 trait_rishi_desc: "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The half moon means balance and duality, a Gurahl under its influence frequently act as counselor, mediator and law-keeper to his pack."
 trait_kieh: "Kieh"
 trait_kieh_desc: "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. The sickle-shaped crescent moon grants the gift of insight. The Theurges are the mystics of the Gurahl, closer than any to the $pod_umbra$ and its denizens."
 trait_arcas: "Arcas"
 trait_arcas_desc: "One of the five Auspices under which a Gurahl may be progresses through during their lifetime. He who is born during the New Moon acts as the mythic tricksters, the fool who is alternately foolish and wise. He plays the role of the contrary, questioning tradition in order to find the wisest path."
 
 trait_warriors: "Warriors"
 trait_warriors_desc: "As the name implies, fighters and killers, the first line in combat, much like the Garou's Ahroun. Also known as "Blade Slaves"."
 trait_bards: "Bards"
 trait_bards_desc: "The Bards are a lost Aspect of wererat society. Colloquially known as "Speakers", they acted as the peacemakers of the race: Intermediaries between the Ratkin and other races, gathering legends to add to their collective Blood Memory. Emissaries to Garou Sept during the early days of the world, they were the first to die when their race was betrayed."
 trait_knife_skulkers: "Knife Skulkers"
 trait_knife_skulkers_desc: "Honored assassins of the Ratkin who work by contract only. They also act as judges and mediators, much like a Philodox."
 trait_shadow_seers: "Shadow Seers"
 trait_shadow_seers_desc: "Shamans and spiritual guides, much like a Theurge."
 trait_tunnel_runners: "Tunnel Runners"
 trait_tunnel_runners_desc: "Wandering scouts and spies, who link Ratkin Warrens around the world. Similar to Ragabash."
 
 trait_pryio: "Pryio"
 trait_pryio_twilight: "Twilight"
 trait_pryio_twilight_desc: "Also known as 'Moon-Favor', Bastet determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Twilight Bastet are questioners and seekers, they tend to be detectives, lawyers, spies, or mystics."
 trait_pryio_daylight: "Daylight"
 trait_pryio_daylight_desc: "Also known as 'Moon-Favor', Bastet determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Daylight Bastet are open and direct, they tend to be diplomats, warriors, lawgivers, and protectors."
 trait_pryio_night: "Night"
 trait_pryio_night_desc: "Also known as 'Moon-Favor', Bastet determine their place and how the cat approaches life and handles the challenges thrown their way through Pryio. While it is often determined by the time of day in which the Bastet achieved her First Change, Pryio can shift if the Bastet undergoes a severe life change. Night Bastet are often withdrawn and reclusive, they tend to be assassins, scholars, scientists, and practitioners of dark magics."
 
 trait_path: "Path"
 trait_eji: "Eji"
 trait_eji_desc: "The path of the Warrior, aligned to Lava, by way of Earth and Fire."
 trait_doshi: "Doshi"
 trait_doshi_desc: "The path of the Sorcerer, aligned to Lightning, by way of Air and Fire."
 trait_gukutsushi: "Gukutsushi"
 trait_gukutsushi_desc: "The path of the Illusionist, aligned to Fog, by way of Water and Air."
 trait_kataribe: "Kataribe"
 trait_kataribe_desc: "The path of the Storyteller, aligned to Clay, by way of Earth and Water."
 
 trait_solar_auspice: "Sun Auspice"
 trait_striking: "The Rising Sun"
 trait_striking_desc: "Called "Striking", these Mokolé are warriors against the forces of the Wyrm and of darkness (such as Kindred)."
 trait_unshading: "The Noonday Sun"
 trait_unshading_desc: "Called "Unshading", these Mokolé are the judges and law-keepers of the dragon-folk, and are born when the sun is at its highest point."
 trait_warding: "The Setting Sun"
 trait_warding_desc: "Called "Warding", these Mokolé are often found defending sites of significance to the Mokolé, and are born at dusk."
 trait_concealing: "The Shrouded Sun"
 trait_concealing_desc: "Called "Concealing", these Mokolé are cunning shamans, and are born under a cloudy sky."
 trait_shining: "The Midnight Sun"
 trait_shining_desc: "Called "Shining", these Mokolé are tricksters similar to the Garou Ragabash, and are born at night."
 trait_gathering: "The Decorated Sun"
 trait_gathering_desc: "Called "Gathering", these Mokolé are leaders responsible for directing the wallows and keeping their people organized, and are hatched or born under solar halos or "sun-dogs.""
 trait_crowning: "The Solar Eclipse"
 trait_crowning_desc: "Called "Crowning", these very rare Mokolé are the unquestioned leaders of their people. They are born during a solar eclipse, and are considered royalty by their people. Often mother Mokolé will try and have their children in time for an event such as this."
 
 trait_seasonal_auspice: "Seasonal Auspice"
 trait_kamakshi: "Kamakshi"
 trait_kamakshi_desc: "Spring - blessed by the forces of life and renewal, their element is earth."
 trait_kartikeya: "Kartikeya"
 trait_kartikeya_desc: "Summer - vigorous and true, their energy promotes the greatest passions to be found among the serpent people. Their element is fire."
 trait_kamsa: "Kamsa"
 trait_kamsa_desc: "Autumn - the mind of the target is their passion and their forte. Their element is air."
 trait_kali: "Kali"
 trait_kali_desc: "Winter - their blood is the coolest, their vision the truest, and their dedication to their cause knows no bounds. Their element is water."
 
 trait_freak: "Freak"
 trait_engineers: "Engineers"
 trait_engineers_desc: "Scientists, inventors and tinkerers, who love to deal with technology."
 trait_munchmausen: "Munchmausen"
 trait_munchmausen_desc: "Swashbuckler Ratkin, grandly deluded, one and all."
 trait_plague_lords: "Plague Lords"
 trait_plague_lords_desc: "Masters of disease and corruption."
 trait_twitchers: "Twitchers"
 trait_twitchers_desc: "Anarchists among anarchists, Twitchers are insane and unpredictable demolition men."
 
 trait_aquatic_auspice: "Water Auspice"
 trait_brightwater: "Brightwater"
 trait_brightwater_desc: "Rokea born during bright days or full moons. Brightwaters are similar to Garou Ahroun; they are warriors and heroes. However, they often desire to be the near the surface of the sea."
 trait_dimwater: "Dimwater"
 trait_dimwater_desc: "Dimwaters are born during clouded days or at night under any moon phase except full or new. Most Rokea fall under this auspice. They are the judges and leaders of the Rokea race and create what few fetishes the Rokea use."
 trait_darkwater: "Darkwater"
 trait_darkwater_desc: "Called the "mad ones" by their peers, Darkwaters are born under eclipses or the New Moon. They are curious, innovative, bright, and daring. They enjoy diving into the frigid depths of the sea or walking on land to uncover new secrets."
 
 trait_lunisolar_auspice: "Lunisolar Auspice"
 trait_lunar: "Lunar"
 trait_lunar_desc: "Born at night, these Apis acted as the breed's warriors, protecting their charges from outside threats."
 trait_twilight: "Twilight"
 trait_twilight_desc: "Born at either sunrise or sunset, these Apis were the closest to the spirit-realms."
 trait_solar: "Solar"
 trait_solar_desc: "Born at day, these Apis worked the closest with humans and other stocks."
 
 trait_gnosis: "Gnosis"
 trait_gnosis_desc: "Gnosis is a spiritual, magical energy. Some talented mortals can wield it.  Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."
 trait_gnosis_kinfolk: "Kinfolk Gnosis"
 trait_gnosis_kinfolk_desc: "Gnosis is a spiritual, magical energy. Some talented Kinfolk can wield it. Gnosis is a renewable, but dwindling, resource. It can be regained at sacred sites, by meditating, or bargaining with spirits. Sacred sites provide Gnosis, but if they become defiled, it can corrupt the wielder, or there simply may be no more available."


 trait_abomination: "Abomination"
 trait_abomination_desc: "Abomination is a term used to describe a shapeshifter transformed into a vampire. Needless to say that these creatures are exceptionally rare, in light of the fact that almost all $glossary_fera$ are violently allergic to vampiric vitae. Abominations are feared by Garou and Vampires alike. They are extremely powerful and most are quickly driven insane, becoming bestial and incapable of acting even remotely human."
 trait_werewolf_abomination: "Garou Abomination"
 trait_gurahl_abomination: "Umfalla"
 trait_abomination_with_type: "[ROOT.Var('fera_type').Trait.GetNameNoTooltip(ROOT.Char.Self)] Abomination"

 trait_kinfolk: "Kinfolk"
 trait_kinfolk_desc: "Kinfolk, sometimes called Gallain or just Kin, are those humans and wild animals who are related to the $glossary_fera$ and are not prone to the Delirium, but who are not actual Fera themselves."
 trait_werewolf_kinfolk: "Garou Kinfolk"
 trait_werewolf_kinfolk_desc: "Wolf-blooded, a descendant of the Garou."
 trait_kinfolk_with_type: "[ROOT.Var('fera_type').Trait.GetNameNoTooltip(ROOT.Char.Self)] Kinfolk"

