 trait_dharma10: "Dharma 10"
 trait_dharma10_desc: "One who transcended their [Glossary('Dharma','podgloss.dharma')] and reached the door of the [Glossary('Hundred Clouds','podgloss.hundredclouds')]."
 trait_dharma10_stayed_desc: "Also called [Glossary('Arhat','podgloss.arhat')], one who reached the final step on the Road Back, and gained Enlightenment. Many don't hesitate and enter the [Glossary('Hundred Clouds','podgloss.hundredclouds')] the moment they are able to, but a handful linger on in the mortal world."
