l_english:
 trait_use_ingame_chargen: "Use In-game Character Creator"
 trait_use_ingame_chargen_desc: "Recommended for new players.\n\nUpon entering the game, you will go through a series of events where you can pick a $pod_splat$ and all the necessary supernatural traits and modifiers get set up automatically."

 trait_unusual: "Unusual"
 trait_unusual_desc: "There is something odd about this person."

 trait_vampire: "Vampire"
 trait_vampire_desc: "This character is one of the undead."
 
 trait_diablerist: "Diablerist"
 trait_diablerist_desc: "This character has committed $pod_diablerie$ by consuming the hearts blood of another vampire, devouring the soul."
 
 trait_cultist: "Demonic Cultist"
 trait_cultist_desc: "This character has made a pact with a demonic power for infernal investments."
 
 trait_infernalist: "Infernalist"
 trait_infernalist_desc: "This character has thrown their lot in with dark gods, demons, creatures from the outer void and God only knows what else."
 
 trait_ghoul: "Ghoul"
 trait_ghoul_desc: "A mortal who has consumed vampire blood, resulting in a need for more and (most of the time) a willing thrall of their master."
 
 trait_szlachta: "Szlachta"
 trait_szlachta_desc: "A mortal who has consumed vampire blood and then been transformed by the $pod_discipline$ of Vicissitude."
 
 trait_mortal: "Mortal"
 trait_mortal_desc: "An ordinary human being. Such short lives..."
 
 
 trait_mage: "Mage"
 trait_mage_desc: "Humans with awakened avatars that allow them to wield true magick and alter the fabric of reality."
 
 trait_wraith: "Wraith"
 trait_wraith_desc: "A dead soul dragged back to the mortal world by dark magics or an attachment to something they left behind."
 trait_gaunt: "Gaunt"
 trait_gaunt_desc: "A Gaunt is an older wraith who has resolved one or more of its $pod_Fetters$ and still maintains them."
 trait_domem: "Domem"
 trait_domem_desc: "A Domem is a wraith whose $pod_Fetters$ are all destroyed, preventing them from staying in the [UmbraGlossary('shadowlands')] for any period of time - while Domemhood generally implies age, a wraith can become a Domem while still very young, all it requires is that their $pod_Fetters$ be destroyed."
 trait_enfant: "Enfants"
 trait_enfant_desc: "Self-aware wraiths begin as Enfants; when a person dies, its soul is reborn in the [UmbraGlossaryLocalized('shadowlands','Underworld')] covered in a layer of plasm called a caul."
 trait_track_fetter: "Fetter"
 trait_track_fetter_desc: "$game_concept_Fetter_desc$"
 trait_track_fetter_resolved: "Fetter Resolved"
 trait_track_fetter_resolved_desc: "$pod_Fetters$ can also be resolved, meaning a wraith gains the strength to say goodbye to the things and people they loved in life. A wraith who manages to Resolve all of his $pod_Fetters$ can remain in the [UmbraGlossary('shadowlands')] indefinitely, but if such success bestows this benefit, it is rare to the point of myth."
 
 
 trait_wight: "Wight"
 trait_wight_desc: "A wight is a vampire who have lost the entirety of their morals. They are, for all intents and purposes, [Glossary('The Beast','game_concept_beast_desc')] within themselves. A character who has fallen to Wassail can never be saved or again played."
 
 trait_vampclan: "$pod_clan$"
 
 trait_assamite: "Banu Haqim"
 trait_assamite_desc: "Based in their hidden fortress in the Middle East, they are traditionally seen by Western Kindred as dangerous assassins and diablerists."
 
 trait_assamite_laibon: "Shango"
 trait_assamite_laibon_desc: "One of the Legacies of Laibon. Worshipers of Shango, the Yoruba god of storms, the Shango are perhaps the most civilized legacy of Laibon next to the aristocratic Guruhi."
 
 trait_baali: "Baali"
 trait_baali_desc: "Bloodline of vampires associated with demon worship."
 
 trait_brujah: "Brujah"
 trait_brujah_desc: "Quick to anger and always passionate, they have been regaining their position as a $pod_clan$ of lofty philosophers and activists."
 
 trait_brujah_laibon: "Osebo"
 trait_brujah_laibon_desc: "One of the legacies of Laibon. The warriors of the Laibon, the Osebo take their name from the famous leopard of West Ashanti legend."
 
 trait_brujah_ashirra: "Bay't Mushakis"
 trait_brujah_ashirra_desc: "Brujah of the Islamic faith are known as Bay't Mushakis, and many are the childer of the Carthage Kindred. They spread throughout North Africa in particular, with the younger ones declaring jihad and looking to punish the Roman Kindred who had destroyed the great experiment."
 
 trait_cacophony: "Daughter of Cacophony"
 trait_cacophony_desc: "Currently composed mostly of women (due to the associated difficulty in educating someone with the vocal range of most males), the Daughters practice Melpominee, a $pod_discipline$ which allows the Daughters to invoke strange effects through singing. They are the choralistes par excellence of the undead, and hosting a gathering of them is worth high prestige."
 
 trait_caitiff: "Caitiff"
 trait_caitiff_desc: "Known as the clanless, are $pod_cainites$ that do not belong to any $pod_clan$."

 trait_caitiff_laibon: "Nyayo"
 trait_caitiff_laibon_desc: "Less a Lineage than a Classification, the Nyayo trace their origins to Mombasa as peerless warriors untethered to lineage, often dedicated to walking the same path as the Old Man."
 
 trait_cappadocian: "Cappadocian"
 trait_cappadocian_desc: "Detached scholars obsessed with the mysteries of death and the soul."
 
 trait_cappadocian_laibon: "Mla Watu"
 trait_cappadocian_laibon_desc: "Perhaps no group of Laibon is shunned as much as the Mla Watu. Although the Laibon as a whole are already removed from their humanity, they still maintain a healthy respect for the dead as many African customs demand. The Mla Watu however, are not content to merely communicate with dead ancestors; they seek to do control them, in body and soul."
 
 trait_cappadocian_ashirra: "Qabilat al-Mawt"
 trait_cappadocian_ashirra_desc: "The Islamic branch of the Cappadocian $pod_clan$ are known in the Middle East as Qabilat al-Mawt, and are among the most learned of the kindred of those lands. The Qabilat al-Mawt have to be careful in their studies of the dead as Islam holds the dead in high regard; desecration of corpses could attract the attention of both mortals and the [Glossary('Ashirra','game_concept_ashirra_desc')], or organized Islamic Kindred."
 
 trait_gangrel: "Gangrel"
 trait_gangrel_desc: "Savages. Primal, hardy and animalistic."
 
 trait_gangrel_laibon: "Akunanse"
 trait_gangrel_laibon_desc: "One of the legacies of Laibon. They take their name and nature from the myths of the 'wise spider' of many African folk-tales. They are known for their great knowledge, wise counsel, and non-political natures."
 
 trait_gangrel_ashirra: "Wah'Sheen"
 trait_gangrel_ashirra_desc: "While the [Glossary('Ashirra','game_concept_ashirra_desc')] call all Gangrel "Wah'Sheen", there exists a distinctive line between both parts, similar to the division between City and Country Gangrel, although with a much more hostile relation."

 trait_gargoyle: "Gargoyle"
 trait_gargoyle_desc: "Vampires who appear to be animated stone sculptures.\nCreated by the Tremere as shock troops against the Tzimisce, most Gargoyles are content with serving their magically gifted masters but a few show independent thought."
 
 trait_giovanni: "Giovanni"
 trait_giovanni_desc: "Following his ascent into the blood, Augustus Giovanni immediately began Embracing his own family. In the course of doing so, the Giovanni became something between a bloodline and a cult within the Cappadocian $pod_clan$. Acknowledged as the experts on $pod_necromancy$, the Giovanni maintained themselves slightly separate from the mother $pod_clan$."
 
 trait_harbingersofskulls: "Harbingers of Skulls"
 trait_harbingersofskulls_desc: "A bloodline of vampires with a deathly pallor.  Additionally, the Harbingers' skin shrinks to make these $pod_cainites$ appear skeletal, with bony limbs and faces frozen into an immortal death's grin."

 trait_kiasyd: "Kiasyd"
 trait_kiasyd_desc: "A bloodline of vampires with fae blood descended from the Lasombra Marconius of Strasbourg."
  
 trait_lasombra: "Lasombra"
 trait_lasombra_desc: "$pod_clan$ Lasombra are social Darwinists, predators, elegant and inhuman."
 
 trait_lasombra_laibon: "Xi Dundu"
 trait_lasombra_laibon_desc: "Taking their name from the Bavili word for 'shadow', the Xi Dundu originally hailed from the Congo until a rite gone wrong forced them from their homelands. They now make their home among the Maasai peoples of eastern Africa."
 
 trait_lasombra_ashirra: "Qabilat al-Khayal"
 trait_lasombra_ashirra_desc: "The Arabian Lasombra are notable among their Islamic Kindred counterparts in that they are one of the few bay't to be majority Christian. Islam took hold in a few places in the $pod_clan$, especially Iberia, and caused major rifts in the bay't."  
 
 trait_maeghar: "Maeghar"
 trait_maeghar_desc: "A collection of isolated accidents that appeared when a $pod_cainite$ tried to inflict his curse on a being with fae-blood. All Maeghar have some physical feature indicating their fae nature, which can range from the subtle (snow white skin and ebony hair) to the blatant (six arms)."
 
 trait_malkavian: "Malkavian"
 trait_malkavian_desc: "$pod_clan$ of Kindred cursed with insanity."
 
 trait_malkavian_ashirra: "Bay't Majnoon"
 trait_malkavian_ashirra_desc: "The Malkavians of the [Glossary('Ashirra','game_concept_ashirra_desc')], the Bay't Majnoon, are more respected than those in the Occident. Many were held as advisors, bodyguards, and even Islamic prophets."
 
 trait_nosferatu: "Nosferatu"
 trait_nosferatu_desc: "Haunts. Stealthy, strong and terrifying."
 
 trait_nosferatu_ashirra: "Hajj"
 trait_nosferatu_ashirra_desc: "Nosferatu that converted to Islam became quickly respected figures. Seeing in Islam a promise of redemption even for wretched creatures as themselves, they quickly became a pillar of the [Glossary('Ashirra','game_concept_ashirra_desc')] sect.\nA key figure for their success was Tarique al-Hajj, a Nosferatu blood sorcerer who helped to ward off the most disastrous effects of the Keening. For this, he and his brood were renamed the Hajj, the guardians of Islam's holiest places."
 
 trait_nosferatu_laibon: "Guruhi"
 trait_nosferatu_laibon_desc: "Taking their name from the Gambian god from whom they claim to descend, the Guruhi believe themselves to be the masters of Africa, the rightful rulers of its lands and people."
  
 trait_oldclantzimisce: "Old $pod_clan$ Tzimisce"
 trait_oldclantzimisce_desc: "Members of the Tzimisce $pod_clan$ who did not join the Sabbat"
 
 trait_ravnos: "Ravnos"
 trait_ravnos_desc: "Known for being wandering vagabonds and hucksters, the Ravnos are charlatans who gleefully practice their arts of deception and theft."
 
 trait_ravnos_ashirra: "Bay't Mujrim"
 trait_ravnos_ashirra_desc: "Bay't Mujrim is the Arabian term for the $pod_clan$ of Deceivers (Mujrim literally means 'Criminal'). They were no more welcome in the Islamic world as their vices lead them into many unwelcome confrontations with the [Glossary('Ashirra','game_concept_ashirra_desc')]."
 
 trait_ravnos_laibon: "Kinyonyi"
 trait_ravnos_laibon_desc: "One of the Legacies of Laibon. They take their name from the Luganda word for 'bird', reflecting their tendencies to constantly travel, even more than the knowledge-seeking Akunanse."
 
 trait_salubri: "Salubri"
 trait_salubri_desc: "The once mighty Salubri $pod_clan$ has become barely a bloodline after the destruction of their progenitor, Saulot."

 trait_salubri_ashirra: "Al-Amin"
 trait_salubri_ashirra_desc: "Islamic Salubri, known as al-Amin (literally 'The Virtuous Ones'), were no less lucky than their European counterparts. For centuries, they kept watch on the Baali from North Africa to Asia, usually disguising themselves as members of other clans."

 trait_salubri_laibon: "Nkulu Zao"
 trait_salubri_laibon_desc: "One of the minor Legacies of Laibon. The childer of the nearly extinct line of Zao-lat, the Nkulu Zao's numbers are few after their Legacy has been hunted down for centuries."

 trait_samedi: "Samedi"
 trait_samedi_desc: "Originating most likely in the Caribbean, the bloodline's members all seem to resemble a zombie or a corpse. Samedi appears to be in a constant state of decay. Rotting chunks of flesh fall off of their bodies with increasing frequency as they age, and the smell of death clings to them wherever they roam."
 
 trait_setite: "Setite"
 trait_setite_desc: "The $pod_clan$ of vampires who believe their founder was the Egyptian god Set. Orthodox Setite belief dictates that Set will one day return to rule or consume the world, and devout Setites prepare the way for his resurrection."
 
 trait_setite_raktasadhus: "Daitya"
 trait_setite_raktasadhus_desc: "The Daitya are a heretical variant, whose founder traveled from Egypt to India in pursuit of ancient mystical knowledge and hunting the Children of Osiris who were rumored to have fled into the Himalayas."

 trait_setite_naktanchara: "Naktanchara"
 trait_setite_naktanchara_desc: "Naktanchara lineage of the bloodline is rejected since they converted to Buddhism and began defying the caste system of Indian Kindred."

 trait_toreador: "Toreador"
 trait_toreador_desc: "$pod_clan$ of vampires known for being some of the most beautiful, sensual, seductive, emotional and glamorous of the Kindred."
 
 trait_toreador_ashirra: "Ray'een al-Fen"
 trait_toreador_ashirra_desc: "The Islamic Toreadors are the Ray'een al-Fen, commonly nicknamed as Scribes, as the majority favor calligraphers, writers and architects."
 
 trait_toreador_laibon: "Ishtarri"
 trait_toreador_laibon_desc: "One of the Legacies of the Laibon. The Ishtarri claim to be descended from the Babylonian goddess Ishtar, but currently lack the personal connection with Africa that the similar Guruhi have."
  
 trait_tremere: "Tremere"
 trait_tremere_india: "Trimira"
 trait_tremere_desc: "$pod_clan$ of scholars, focused on $pod_bloodsorcery$. They are reviled for their supposed attack on the [Glossary('Antediluvian','game_concept_antediluvian_desc')] Saulot, and feared for the strong $pod_clan$ discipline and cohesion unheard of elsewhere in $pod_cainite$ society"
 
 trait_truebrujah: "True Brujah"
 trait_truebrujah_desc: "A bloodline of $pod_clan$ Brujah that claim to be descendants of the original [Glossary('Antediluvian','game_concept_antediluvian_desc')] founder of the lineage and not his [Glossary('Diablerist','game_concept_diablerie_desc')]/childe Troile. The True Brujah are noted for their calm, detached behavior."
 
 trait_tzimisce: "Tzimisce"
 trait_tzimisce_desc: "$pod_clan$ of feudal etiquette and sadistic flesh-shaping."
 
 trait_tzimisce_laibon: "Nagloper"
 trait_tzimisce_laibon_desc: "Taking their name from the Khoikhoin word for 'evil sorcerer', the Naglopers live up to their reputation as the most horrifying of the Laibon. They allow [Glossary('The Beast','game_concept_beast_desc')] to dominate them, leading them into causing any debauchery one can imagine, and some were only thought possible in nightmares."
  
 trait_ventrue: "Ventrue"
 trait_ventrue_desc: "Lords. Regal, commanding and aristocratic."
 
 trait_ventrue_ashirra: "El Hijazi"
 trait_ventrue_ashirra_desc: "The El Hijazi are a distinctive lineage of Ventrue. Unlike the main body of the $pod_clan$ - who are traditionally associated with the Romans or Christian Europeans - El Hijazi bloodline claims descent from native Arabian lineages. They have adopted Islam and are accepted as part of the [Glossary('Ashirra','game_concept_ashirra_desc')], but they are also relatively few in number."
 
 trait_ventrue_raktasadhus: "Danava"
 trait_ventrue_raktasadhus_desc: "The Danava are a bloodline of the Ventrue $pod_clan$ that is centered around the Indian subcontinent. Regal sages, ascetics and priests, the Danava are among the most respected vampires within the Caste system of the Indian Damned."

 trait_chibo: "Chibo"
 trait_chibo_desc: "The occultist and priest lineage of the [GetTrait('tzimisce').GetName(GetNullCharacter)] of [Glossary('Mikaboshi','podgloss.mikaboshi')], the Chibo are the bloody stars of magic."

 trait_monomi: "Monomi"
 trait_monomi_desc: "The warriors of the [GetTrait('tzimisce').GetName(GetNullCharacter)] of [Glossary('Mikaboshi','podgloss.mikaboshi')], the Monomi are the bloody stars of the sword."

 trait_kishu: "Kishu"
 trait_kishu_desc: "The assassins of the [GetTrait('tzimisce').GetName(GetNullCharacter)] of [Glossary('Mikaboshi','podgloss.mikaboshi')], the Kishu are the bloody stars of the dagger."

 trait_kizoku: "Kizoku"
 trait_kizoku_desc: "Born from a storyteller and plagued by nightmares, the Kizoku are the Kindred of the Rifts."

 trait_bushi: "Bushi"
 trait_bushi_desc: "Claiming to be the blood-bathed children of the Storm God of the Amatsukami, the Bushi are willful warriors without compare."

 trait_kuntilanak: "Kuntilanak"
 trait_kuntilanak_desc: "The curse of isolation manifesting as being stuck between the worlds of the living and the dead, the Kuntilanak are ghostly necromancers."

 trait_sangun: "Sangun"
 trait_sangun_desc: "The lords in the mountains of Korea, the Sangun are sovereigns that take beastly shapes."

 trait_anh: "Anh"
 trait_anh_desc: "Divergent from the [GetTrait('gangrel').GetName(GetNullCharacter)] but distinct from the Mariners, the Anh are the hidden stalkers of the oceans around Indonesia, Indochina, and Malaysia."

 trait_banpaia: "Banpaia"
 trait_banpaia_desc: "The progeny of a lost [GetTrait('tremere').GetName(GetNullCharacter)] expedition to the East, the Banpaia have found themselves as a new presence in East Asia's night world."

 TRAIT_FLAG_DESC_can_create_gargoyles: "Can create #TOOLTIP:GAME_TRAIT,gargoyle,[GetNullCharacter] #L Gargoyles#!#!"

 # Clan curse flags
 TRAIT_FLAG_DESC_clan_curse_anh: "$glossary_clan_curse$: [domain|E] [counties|E] without a neighboring river or sea tile gain [GetModifier('POD_anh_clan_curse_modifier').GetNameWithTooltip]"
 TRAIT_FLAG_DESC_clan_curse_brujah: "$glossary_clan_curse$: [Glossary('Frenzy','game_concept_beast_desc')] is harder to resist"
 TRAIT_FLAG_DESC_clan_curse_bushi: "$glossary_clan_curse$: Wounds from fire and sunlight are doubled"
 #TRAIT_FLAG_DESC_clan_curse_chibo: "" # implement after asia map expansion
 TRAIT_FLAG_DESC_clan_curse_gangrel: "$glossary_clan_curse$: Gain a bestial appearance upon [Glossary('Frenzy','game_concept_beast_desc')]"
 TRAIT_FLAG_DESC_clan_curse_kishu: "$glossary_clan_curse$: Cannot feed on animals"
 TRAIT_FLAG_DESC_clan_curse_kuntilanak: "$glossary_clan_curse$: Cannot start [personal_schemes|E] with mortals"
 TRAIT_FLAG_DESC_clan_curse_malkavian: "$glossary_clan_curse$: Permanent insanity traits"
 TRAIT_FLAG_DESC_clan_curse_monomi: "$glossary_clan_curse$: Penalties from $pod_hunger_with_icon$ are tripled"
 TRAIT_FLAG_DESC_clan_curse_sangun: "$glossary_clan_curse$: Forever [GetTrait('shy').GetName(GetNullCharacter)]"
 TRAIT_FLAG_DESC_clan_curse_setite: "$glossary_clan_curse$: Wounds from sunlight are doubled"
 TRAIT_FLAG_DESC_clan_curse_toreador: "$glossary_clan_curse$: Becomes [GetModifier('POD_toreador_bane_modifier').GetNameWithTooltip] on rare occasions"
 TRAIT_FLAG_DESC_clan_curse_tremere: "$glossary_clan_curse$: Immediate [strong_hook|E] when [Glossary('Blood Bound','game_concept_bloodbond_desc')]" # shared with banpaia
 TRAIT_FLAG_DESC_clan_curse_ventrue: "$glossary_clan_curse$: $pod_feeding_restrictions$"
 
 
 trait_wanxian: "Wan Xian"
 trait_wankuei: "Wan Kuei"
 trait_kueijin: "Kuei-jin"
 trait_kueijin_desc: "Also called the Wan Kuei, Gui Ren, asuratizayya (in India), the "Hungry Dead" or simply the "Eastern Vampires".\n\nIt is said that the Kuei-jin are the corrupted descendants of the Wan Xian, the "Ten Thousand Heroes" chosen by the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] to guide and protect the universe in ancient history. The Wan Xian were originally chosen by tests of skill and courage, and fed on the ambient chi of the universe. However, they fell from grace, learning to feed off of the chi of living beings and corrupting the tests of worthiness.\n\nA Kuei-jin is "born" when their soul escapes from a [UmbraGlossaryLocalized('yomi_wan','Yomi Hell')] after their death. They organize themselves around political Courts and follow a [Glossary('Dharma','podgloss.dharma')] to find a way back to the Heavens." 
  
 trait_animalism: "Animalism"
 trait_animalism_desc: "A $pod_discipline$ that brings the vampire closer to their animalistic nature. This not only allows them to communicate with and gain dominance over creatures of nature, but gives them influence over [Glossary('The Beast','game_concept_beast_desc')] itself.\n\nAnimalism is particularly common among the clans that are most removed from humanity, though many of its powers specifically target the Beasts of mortals and $pod_cainites$."
 
 trait_animalismadvanced: "Animalism Advanced"
 trait_animalismadvanced_desc: "A $pod_discipline$ that brings the vampire closer to their animalistic nature. This not only allows them to communicate with and gain dominance over creatures of nature, but gives them influence over [Glossary('The Beast','game_concept_beast_desc')] itself.\n\nAnimalism is particularly common among the clans that are most removed from humanity, though many of its powers specifically target the Beasts of mortals and $pod_cainites$."
 
 trait_auspex: "Auspex"
 trait_auspex_desc: "Auspex is a $pod_discipline$ that grants vampires supernatural senses.\nIt is one of the most common and favored [Glossary('Disciplines','game_concept_discipline_desc')] among $pod_cainites$ due to its versatility and overall usefulness in just about every facet of vampiric existence. Furthermore, it has been known to grant some degree of oracular ability, particularly when alerting a $pod_cainite$ to danger, even if they are in $pod_torpor$."
 
 trait_auspexadvanced: "Auspex Advanced"
 trait_auspexadvanced_desc: "Auspex is a $pod_discipline$ that grants vampires supernatural senses.\nIt is one of the most common and favored [Glossary('Disciplines','game_concept_discipline_desc')] among $pod_cainites$ due to its versatility and overall usefulness in just about every facet of vampiric existence. Furthermore, it has been known to grant some degree of oracular ability, particularly when alerting a $pod_cainite$ to danger, even if they are in $pod_torpor$."
 
 trait_celerity: "Celerity"
 trait_celerity_desc: "Celerity is a $pod_discipline$ that grants vampires supernatural quickness and reflexes.\n\nFor some $pod_cainites$, the mortal world moves in slow motion. In times of stress, vampires with Celerity can move with amazing speed, becoming blurs of motion to anyone, mortal or immortal, who does not possess the $pod_discipline$."
 
 trait_celerityadvanced: "Celerity Advanced"
 trait_celerityadvanced_desc: "Celerity is a $pod_discipline$ that grants vampires supernatural quickness and reflexes.\n\nFor some $pod_cainites$, the mortal world moves in slow motion. In times of stress, vampires with Celerity can move with amazing speed, becoming blurs of motion to anyone, mortal or immortal, who does not possess the $pod_discipline$." 
 
 trait_chimerstry: "Chimerstry"
 trait_chimerstry_desc: "Chimerstry is the trademark $pod_discipline$ of the Ravnos that conjures illusions into existence. Such phantom images are as real as the $pod_cainite$'s skill allows."
 
 trait_chimerstryadvanced: "Chimerstry Advanced"
 trait_chimerstryadvanced_desc: "Chimerstry is the trademark $pod_discipline$ of the Ravnos that conjures illusions into existence. Such phantom images are as real as the $pod_cainite$'s skill allows."
 
 trait_daimonion: "Daimonion"
 trait_daimonion_desc: "Daimonion is a diabolic $pod_discipline$ practiced only by the Baali and the very worst vampire infernalists. Its power is that of the Devil himself, and through the use of Daimonion the Baali draw upon the forces of Hell and its demons to demoralize and cripple their enemies."

 trait_daimonionadvanced: "Daimonion Advanced" 
 trait_daimonionadvanced_desc: "Daimonion is a diabolic $pod_discipline$ practiced only by the Baali and the very worst vampire infernalists. Its power is that of the Devil himself, and through the use of Daimonion the Baali draw upon the forces of Hell and its demons to demoralize and cripple their enemies."  

 trait_dementation: "Dementation"
 trait_dementation_desc: "Dementation is a $pod_discipline$ widely known as the hallmark of the Malkavians.\n\n Dementation draws on the vampire's own insanity and uses it to achieve profound insights or inflict madness upon others. Such powers are one of the primary reasons the Malkavian $pod_clan$ is often considered both insightful and very dangerous."
 
 trait_dementationadvanced: "Dementation Advanced"
 trait_dementationadvanced_desc: "Dementation is a $pod_discipline$ widely known as the hallmark of the Malkavians.\n\n Dementation draws on the vampire's own insanity and uses it to achieve profound insights or inflict madness upon others. Such powers are one of the primary reasons the Malkavian $pod_clan$ is often considered both insightful and very dangerous."
 
 trait_dominate: "Dominate"
 trait_dominate_desc: "Dominate is a $pod_discipline$ that overwhelms another person's mind with the vampire's will, forcing victims to think or act according to the vampire's decree."
 
 trait_dominateadvanced: "Dominate Advanced"
 trait_dominateadvanced_desc: "Dominate is a $pod_discipline$ that overwhelms another person's mind with the vampire's will, forcing victims to think or act according to the vampire's decree.\n\nDominate's aspect of the curse of vampirism is that it devalues the basics of true friendship or intimacy. Dominate also dulls the empathy of the user, and one must take care not to become accustomed to being surrounded by sycophants at all times."
 
 trait_fortitude: "Fortitude"
 trait_fortitude_desc: "Fortitude is a $pod_discipline$ that grants Kindred unearthly toughness, even to the point of resisting fire and sunlight.\n\nFortitude can also give protection from the manipulation and control such as from the [Glossary('Disciplines','game_concept_discipline_desc')] of Dominate and Presence."
 
 trait_flight: "Flight"
 trait_flight_desc: "Wings innate, evolved, grafted or otherwise acquired anatomical feature and extensive experience in its use. Gives the power of flight."
 
 trait_flightadvanced: "Flight Advanced"
 trait_flightadvanced_desc: "Flight is a supernatural $pod_discipline$, unique to the Gargoyle bloodline, that allows these vampires to fly.\n\nToo heavy to fly by natural means, the stony Gargoyles must use this $pod_discipline$; other $pod_cainites$ capable of flight (by transforming into a bat or mist using Protean, for example) do not need it and cannot learn it."
 
 trait_melpominee: "Melpominee"
 trait_melpominee_desc: "The Melpominee $pod_discipline$ appeared simultaneously with the Daughters of Cacophony and is intrinsically linked to that bloodline. It allows its possessors to use speech and song for a variety of supernatural effects."
 
 trait_melpomineeadvanced: "Melpominee Advanced"
 trait_melpomineeadvanced_desc: "The Melpominee $pod_discipline$ appeared simultaneously with the Daughters of Cacophony and is intrinsically linked to that bloodline. It allows its possessors to use speech and song for a variety of supernatural effects.\n\nNamed for the Greek Muse of Tragedy, Melpominee is a unique $pod_discipline$ of the Daughters of Cacophony. It explores the power of the voice, shaking the very soul of those nearby and allowing the vampire to perform sonic feats otherwise impossible."
 
 trait_mytherceria: "Mytherceria"
 trait_mytherceria_desc: "Mytherceria is a $pod_discipline$ that manifests in faerie-blooded vampires such as the Kiasyd and Maeghar. It grants the vampire mystical senses, the ability to steal knowledge, and other powers attributed to fae."
 
 trait_mytherceriaadvanced: "Mytherceria Advanced"
 trait_mytherceriaadvanced_desc: "Mytherceria is a $pod_discipline$ that manifests in faerie-blooded vampires such as the Kiasyd and Maeghar. It grants the vampire mystical senses, the ability to steal knowledge, and other powers attributed to fae.\n\nA collection of powers attributed to the faeries and inclined toward the exposure of new knowledge, Mytherceria has driven many of its victims to babbling madness, or at least frustration."
 
 trait_necromancy: "Necromancy"
 trait_necromancy_desc: "$pod_necromancy$ is a form of $pod_bloodsorcery$ that deals exclusively with the world of the dead: wraiths and the [UmbraGlossary('shadowlands')]. Just as there are different styles of conventional $pod_bloodsorcery$, there are a variety of $pod_necromancy$ practices. It is primarily practiced by the Giovanni."
 trait_necromancy_character_desc: "$necromancy_paths_display$\n\n$trait_necromancy_desc$"
 
 trait_necromancyadvanced: "Necromancy Advanced"

 necromancy_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] has knowledge of these Necromancy paths:[AddTextIf(GetScriptedGui('has_cappadocian_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@cappadocian_icon! Cappadocian')][AddTextIf(GetScriptedGui('has_giovanni_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@giovanni_icon! Giovanni')][AddTextIf(GetScriptedGui('has_harbinger_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@harbinger_icon! Harbinger')][AddTextIf(GetScriptedGui('has_impundulu_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@impundulu_icon! Impundulu')][AddTextIf(GetScriptedGui('has_lamia_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@lamia_icon! Lamia')][AddTextIf(GetScriptedGui('has_nagaraja_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@nagaraja_icon! Nagaraja')][AddTextIf(GetScriptedGui('has_rosselini_necromancy_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@giovanni_icon! Rosselini')]#!"
 
 trait_obeah: "Obeah"
 trait_obeah_desc: "Obeah is the unique $pod_discipline$ of the Salubri, also known as the Valeren Path of the Healer.\n\nObeah originated with Saulot in his travels in the East learning from the [GetTrait('kueijin').GetName( GetNullCharacter )] the use of the Dragon Pearl. Learning Obeah causes a third eye to develop in the middle of one's forehead."
 
 trait_obeahadvanced: "Obeah Advanced"
 trait_obeahadvanced_desc: "Obeah is the unique $pod_discipline$ of the Salubri, also known as the Valeren Path of the Healer.\n\nObeah originated with Saulot in his travels in the East learning from the [GetTrait('kueijin').GetName( GetNullCharacter )] the use of the Dragon Pearl. Learning Obeah causes a third eye to develop in the middle of one's forehead."
 
 trait_obfuscate: "Obfuscate"
 trait_obfuscate_desc: "Obfuscate is a $pod_discipline$ that allows vampires to conceal themselves, deceive the mind of others, or make them ignore what the user does not want to be seen.\n\nObfuscate is part of Caine's curse on the [Glossary('Antediluvians','game_concept_antediluvian_desc')] in blotting them out from creation."
 
 trait_obfuscateadvanced: "Obfuscate Advanced"
 trait_obfuscateadvanced_desc: "Obfuscate is a $pod_discipline$ that allows vampires to conceal themselves, deceive the mind of others, or make them ignore what the user does not want to be seen.\n\nObfuscate is part of Caine's curse on the [Glossary('Antediluvians','game_concept_antediluvian_desc')] in blotting them out from creation. Frequent users of the $pod_discipline$ find themselves divorced from society, never participating in social interactions, only observing."
 
 trait_obtenebration: "Obtenebration"
 trait_obtenebration_desc: "[Glossary('Obtenebration','game_concept_obtenebration_desc')] is said to further damn the vampire who uses it, who removes himself further from God's grace and into the dark pull of the Abyss. For this reason, the user is shunned by animals and humans alike. The unnatural darkness summoned by Obtenebration is extremely frightening to mortals, animals, and even other $pod_cainites$ unaccustomed to its use."
 
 trait_obtenebrationadvanced: "Obtenebration Advanced"
 trait_obtenebrationadvanced_desc: "Obtenebration is said to further damn the vampire who uses it, who removes himself further from God's grace and into the dark pull of the Abyss. For this reason, the user is shunned by animals and humans alike. The unnatural darkness summoned by Obtenebration is extremely frightening to mortals, animals, and even other $pod_cainites$ unaccustomed to its use."
 
 trait_potence: "Potence"
 trait_potence_desc: "Potence is the $pod_discipline$ that endows vampires with physical vigor and preternatural strength. Vampires with the Potence $pod_discipline$ possess physical prowess beyond mortal bounds."

 trait_potenceadvanced: "Potence Advanced"
 trait_potenceadvanced_desc: "Potence is the $pod_discipline$ that endows vampires with physical vigor and preternatural strength. Vampires with the Potence $pod_discipline$ possess physical prowess beyond mortal bounds." 
 
 trait_presence: "Presence"
 trait_presence_desc: "Presence is the $pod_discipline$ of supernatural allure and emotional manipulation which allows Kindred to attract, sway, and control crowds.\n\nPresence softened God's curse upon $pod_cainites$ in that it makes the vampire become the center of attention. Either by fascinating, seducing, or intimidating those in close vicinity."

 trait_presenceadvanced: "Presence Advanced" 
 trait_presenceadvanced_desc: "Presence is the $pod_discipline$ of supernatural allure and emotional manipulation which allows Kindred to attract, sway, and control crowds.\n\nPresence softened God's curse upon $pod_cainites$ in that it makes the vampire become the center of attention. Either be fascinating, seducing, or intimidating those in close vicinity."

 trait_kai: "Kai"
 trait_kai_desc: "Kai is a $pod_discipline$ of inner power based around honour fostered within the users.\n\nThe user of Kai focuses their inner power and resolve into a weapon both martial and coercive."

 trait_kaiadvanced: "Kai Advanced" 
 trait_kaiadvanced_desc: "Kai is a $pod_discipline$ of inner power based around honour fostered within the users.\n\nThe user of Kai focuses their inner power and resolve into a weapon both martial and coercive."

 TRAIT_FLAG_DESC_can_intensify_herd_resonance: "Can change the intensity of their $pod_herd$ members' $pod_resonance$"

 trait_protean: "Protean"
 trait_protean_desc: "Protean is a $pod_discipline$ that gives vampires the ability to change form, from growing feral claws to evaporating into a cloud of mist.\n\nProtean is part of God's curse upon Caine in the aspect that it peels away the facade of humanity every vampire has to uphold, revealing [Glossary('The Beast','game_concept_beast_desc')] within his soul."
 
 trait_proteanadvanced: "Protean Advanced"
 trait_proteanadvanced_desc: "Protean is a $pod_discipline$ that gives vampires the ability to change form, from growing feral claws to evaporating into a cloud of mist.\n\nProtean is part of God's curse upon Caine in the aspect that it peels away the facade of humanity every vampire has to uphold, revealing [Glossary('The Beast','game_concept_beast_desc')] within his soul. Advanced users sometimes find their bodies shifting without their consent, reacting directly to their emotions, bringing them into embarrassing situations."
 
 trait_quietus: "Quietus"
 trait_quietus_desc: "Quietus is the signature $pod_discipline$ of the Assamites that grants them influence over the blood of others.\n\nThough each of the Assamite castes possesses Quietus as an in-$pod_clan$ $pod_discipline$, it is primarily known for being an assassin's tool in the hands of the Warrior caste, and the lower level powers are largely geared towards that end."

 trait_quietusadvanced: "Quietus Advanced"
 trait_quietusadvanced_desc: "Quietus is the signature $pod_discipline$ of the Assamites that grants them influence over the blood of others.\n\nThough each of the Assamite castes possesses Quietus as an in-$pod_clan$ $pod_discipline$, it is primarily known for being an assassin's tool in the hands of the Warrior caste, and the lower level powers are largely geared towards that end."
 
 trait_rift: "Rift"
 trait_rift_desc: "Rift is a $pod_discipline$ primarily practised by the [GetTrait('kizoku').GetName( GetNullCharacter )] that allows them to use their nightmares to manipulate reality in such ways that heavily benefit their own mobility and subterfuge."

 trait_riftadvanced: "Rift Advanced" 
 trait_riftadvanced_desc: "Rift is a $pod_discipline$ primarily practised by the [GetTrait('kizoku').GetName( GetNullCharacter )] that allows them to use their nightmares to manipulate reality in such ways that heavily benefit their own mobility and subterfuge."

 trait_serpentis: "Serpentis"
 trait_serpentis_desc: "Serpentis is the trademark $pod_discipline$ of the Followers of Set $pod_clan$. It primarily provides shapechanging abilities, though it also encompasses corruption and other characteristics associated with snakes.\n\nSerpentis has a near religious significance to the $pod_clan$, although Kindred scientists presume a relation to the shape-shifting powers of Protean."
 
 trait_serpentisadvanced: "Serpentis Advanced"
 trait_serpentisadvanced_desc: "Serpentis is the trademark $pod_discipline$ of the Followers of Set $pod_clan$. It primarily provides shapechanging abilities, though it also encompasses corruption and other characteristics associated with snakes.\n\nSerpentis has a near religious significance to the $pod_clan$, although Kindred scientists presume a relation to the shape-shifting powers of Protean."
 
 trait_spiritus: "Spiritus"
 trait_spiritus_desc: "Spiritus is a $pod_discipline$ unique to the Ahrimanes bloodline that allows them to interact with animalistic spirits. At its most basic levels it allows the vampire to speak with and summon spirits, but at higher levels power can be channeled from them to strengthen the Ahrimane."

 trait_spiritusadvanced: "Spiritus Advanced"
 trait_spiritusadvanced_desc: "Spiritus is a $pod_discipline$ unique to the Ahrimanes bloodline that allows them to interact with animalistic spirits. At its most basic levels it allows the vampire to speak with and summon spirits, but at higher levels power can be channeled from them to strengthen the Ahrimane."
 
 trait_temporis: "Temporis"
 trait_temporis_desc: "Temporis is a $pod_discipline$ unique to the True Brujah. Supposedly a refinement of Celerity, Temporis grants the $pod_cainite$ the ability to manipulate the flow of time itself."

 trait_temporisadvanced: "Temporis Advanced"
 trait_temporisadvanced_desc: "Temporis is a $pod_discipline$ unique to the True Brujah. Supposedly a refinement of Celerity, Temporis grants the $pod_cainite$ the ability to manipulate the flow of time itself.\n\nWhile powerful, this $pod_discipline$ can also be straining to use."
 
 trait_thinbloodalchemy: "Thin Blood Alchemy"
 trait_thinbloodalchemy_desc: "Exclusive $pod_discipline$ for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [Glossary('Disciplines','game_concept_discipline_desc')].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."

 trait_thinbloodalchemyadvanced: "Thin-blood Alchemy Advanced"
 trait_thinbloodalchemyadvanced_desc: "Exclusive $pod_discipline$ for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [Glossary('Disciplines','game_concept_discipline_desc')].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power."

 trait_valeren: "Valeren"
 trait_valeren_desc: "Valeren is the mystical $pod_discipline$ of the Salubri. At its most basic, Valeren provides control over pain and increased martial ability, seemingly allowing warriors to draw on the power of heaven to vanquish their foes."

 trait_valerenadvanced: "Valeren Advanced" 
 trait_valerenadvanced_desc: "Valeren is the mystical $pod_discipline$ of the Salubri. At its most basic, Valeren provides control over pain and increased martial ability, seemingly allowing warriors to draw on the power of heaven to vanquish their foes." 

 trait_vicissitude: "Vicissitude"
 trait_vicissitude_desc: "One of the most horrifying powers available to $pod_cainites$, Vicissitude is the signature power of the Tzimisce and is almost unknown outside of the $pod_clan$. With it, an experienced crafter can sculpt the flesh and bone of a subject, making them a creature of alien beauty or gnarling them into a deformed monstrosity."
 
 trait_vicissitudeadvanced: "Vicissitude Advanced" 
 trait_vicissitudeadvanced_desc: "One of the most horrifying powers available to $pod_cainites$, Vicissitude is the signature power of the Tzimisce and is almost unknown outside of the $pod_clan$. With it, an experienced crafter can sculpt the flesh and bone of a subject, making them a creature of alien beauty or gnarling them into a deformed monstrosity." 
 TRAIT_FLAG_DESC_unlock_vozhd: "Can recruit [GetMaA('vozhd').GetName] as [men_at_arms|E]."
 
 trait_visceratika: "Visceratika"
 trait_visceratika_desc: "The $pod_discipline$ of Visceratika is the exclusive possession of the Gargoyle bloodline and is an extension of their natural affinity for stone, earth, and things made thereof.\n\nVisceratika features shapeshifting abilities similar to those of Protean, though with a greater emphasis on defense."

 trait_visceratikaadvanced: "Visceratika Advanced"
 trait_visceratikaadvanced_desc: "The $pod_discipline$ of Visceratika is the exclusive possession of the Gargoyle bloodline and is an extension of their natural affinity for stone, earth, and things made thereof.\n\nVisceratika features shapeshifting abilities similar to those of Protean, though with a greater emphasis on defense."

 trait_bloodsorcery: "Blood Sorcery"
 trait_bloodsorceryadvanced: "Blood Sorcery Advanced"
 trait_bloodsorcery_desc: "$pod_bloodsorcery$ refers to the magic performed by vampires, fueled by religious or occult practices and the power of $pod_cainite$ vitae.\n\nThrough the practice of $pod_bloodsorcery$, a $pod_cainite$ can summon fire, control the weather, and do many other things which are unnatural even by vampiric standards."
 trait_bloodsorcery_character_desc: "$bloodmagic_paths_display$\n\n$trait_bloodsorcery_desc$"

 bloodmagic_paths_display: "#medium [ROOT.Char.GetFirstNameNoTooltip] has knowledge of these $pod_bs_traditions$:[AddTextIf(GetScriptedGui('has_thaumaturgy_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tremere_icon! Thaumaturgy')][AddTextIf(GetScriptedGui('has_dur_an_ki_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@assamite_icon! Dur-An-Ki')][AddTextIf(GetScriptedGui('has_akhu_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@setite_icon! Akhu')][AddTextIf(GetScriptedGui('has_sadhana_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@ravnos_icon! Sadhana')][AddTextIf(GetScriptedGui('has_koldunic_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@tzimisce_icon! Koldunic')][AddTextIf(GetScriptedGui('has_sihr_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@sihr_icon! Sihr')][AddTextIf(GetScriptedGui('has_abyssal_mysticism_bloodmagic_sgui').IsShown(GuiScope.SetRoot(ROOT.Char.MakeScope).End),'\n$TAB|q$@lasombra_icon! Abyssal Mysticism')]#!"

 TRAIT_FLAG_DESC_unlock_incorporeal_form: "Can shapeshift into an [GetModifier( 'POD_shapeshift_form_incorporeal_modifier' ).GetNameWithTooltip|L]"

 trait_darkthaumaturgy: "Dark Thaumaturgy"
 trait_darkthaumaturgyadvanced: "Dark Thaumaturgy Advanced"
 trait_darkthaumaturgy_desc: "$bloodmagic_paths_display$\n\nDark Thaumaturgy is the name given to $pod_thaumaturgy$ learned from demons.\n\nVampires may make pacts with demons in order to learn the secrets of $pod_bloodsorcery$, just as mortal mages do to learn other infernal magics; they do so at the cost of whatever soul they have left, sealing a bargain which is a quick route to magical power."
 
 trait_sielanicthaumaturgy: "Sielanic Thaumaturgy"
 trait_sielanicthaumaturgyadvanced: "Sielanic Thaumaturgy Advanced"
 trait_sielanicthaumaturgy_desc: "$bloodmagic_paths_display$\n\nSielanic Thaumaturgy is a form of Thaumaturgy inspired by the pagan god Telyavel and practiced by the Telyavelic Tremere, a bloodline of the Tremere native to Lithuania.\n\nThe Telvays learned to utilize the power of siela, the animistic spirit latent in the earth, stone, plants, and animals of their adopted homeland."
 
 trait_ogham: "Ogham"
 trait_oghamadvanced: "Ogham Advanced"
 trait_ogham_desc: "$bloodmagic_paths_display$\n\nOgham is a very limited form of $pod_bloodsorcery$ based on Celtic runes practiced by the Lhiannan that taps into the spirit shard of the bloodline, conceding power within their territory."
 
 trait_sihr: "Sihr"
 trait_sihradvanced: "Sihr Advanced"
 trait_sihr_desc: "$bloodmagic_paths_display$\n\nSihr is believed to be the only $pod_bloodsorcery$ tradition in line with Allah's will. It is different from other forms of $pod_bloodsorcery$ in that its power is derived from the caster's faith. Sihr is only taught to the [Glossary('Ashirra','game_concept_ashirra_desc')] and the [GetTrait('assamite').GetName( GetNullCharacter )] Muslims."
 
 trait_abyssmysticism: "Abyss Mysticism"
 trait_abyssmysticismadvanced: "Abyss Mysticism Advanced"
 trait_abyssmysticism_desc: "$bloodmagic_paths_display$\n\nAbyss Mysticism is a form of $pod_bloodsorcery$, derived from the $pod_discipline$ Obtenebration. Obviously, this arcane art is practiced almost exclusively by members of $pod_clan$ Lasombra. Those who practice these mystic arts are called The Shadowed."
 
 trait_sadhana: "Sadhana"
 trait_sadhanaadvanced: "Sadhana Advanced"
 trait_sadhana_desc: "$bloodmagic_paths_display$\n\nSadhana is a form of Hindu $pod_bloodsorcery$ which predates the prominent Hermetic Thaumaturgy of the Tremere $pod_clan$ by thousands of years. It is practiced by the Hindu Brahmin $pod_cainites$ of India, who are known as rakta-sadhus or even Blood Brahmin."
 
 trait_akhu: "Akhu"
 trait_akhuadvanced: "Akhu Advanced"
 trait_akhu_desc: "$bloodmagic_paths_display$\n\nAkhu, often called Setite Sorcery by outsiders, is the ancient $pod_bloodsorcery$ tradition of the Followers of Set.\n\nIn Egypt's heyday, before its conversion to Christianity at the hands of the Roman Empire, magic was commonplace, practised by mortal and vampire alike."
 
 trait_koldunicsorcery: "Koldunic Sorcery"
 trait_koldunicsorceryadvanced: "Koldunic Sorcery Advanced"
 trait_koldunicsorcery_desc: "$bloodmagic_paths_display$\n\nKoldunic Sorcery or Koldunism is a form of $pod_cainite$ $pod_bloodsorcery$ practiced by the Tzimisce.\n\nKoldunic Sorcery is similar to Thaumaturgy in idea but very different in practice."
 
 trait_duranki: "Dur-An-Ki"
 trait_durankiadvanced: "Dur-An-Ki Advanced"
 trait_duranki_desc: "$bloodmagic_paths_display$\n\nDur-An-Ki (Master of Heaven and Earth) is a form of $pod_bloodsorcery$ practiced by Kindred of the Middle East and Africa. It is a very old form of magic, drawing from a huge variety of mortal religious traditions, and pre-dating Thaumaturgy, which it resembles in many ways."
 
 trait_thaumaturgy: "Thaumaturgy"
 trait_thaumaturgyadvanced: "Thaumaturgy Advanced"
 trait_thaumaturgy_desc: "$bloodmagic_paths_display$\n\nThaumaturgy is the closely guarded form of $pod_bloodsorcery$ practiced by the vampiric $pod_clan$ Tremere.\n\nCreated by exhaustive research and extensive experimentation, Thaumaturgy utilizes the principles of Hermetic magic used by House Tremere when it was still a cabal of mages, adapted to be fuelled by the inherent magical power of Vitae rather than Quintessence."

 trait_fortitudeadvanced: "Fortitude Advanced"
 trait_fortitudeadvanced_desc: "Fortitude is a $pod_discipline$ that grants Kindred unearthly toughness, even to the point of resisting fire and sunlight.\n\nFortitude grants the $pod_cainite$ the ability to resist all kinds of damage, however it fulfills its part of God's curse in that it bred arrogance and overconfidence."

 trait_oblivion: "Oblivion" 
 trait_oblivion_desc: "Oblivion is a $pod_discipline$ that allows its users to draw on something wholly unnatural; calling forth supernatural darkness from the Abyss and enslaving specters through Oblivion, similar to $pod_necromancy$."

 trait_oblivionadvanced: "Oblivion Advanced" 
 trait_oblivionadvanced_desc: "Oblivion is a $pod_discipline$ that allows its users to draw on something wholly unnatural; calling forth supernatural darkness from the Abyss and enslaving specters through Oblivion, similar to $pod_necromancy$." 

 trait_mortis: "Mortis"
 trait_mortis_desc: "The $pod_discipline$ Mortis is rooted in the control and manipulation of death. More specifically, Mortis is a form of $pod_bloodsorcery$ dealing with corpses and their conditions after death. The Cappadocian $pod_clan$ are the only Kindred to possess the natural affinities for this $pod_discipline$."
 
 trait_mortisadvanced: "Mortis Advanced" 
 trait_mortisadvanced_desc: "The $pod_discipline$ Mortis is rooted in the control and manipulation of death. More specifically, Mortis is a form of $pod_bloodsorcery$ dealing with corpses and their conditions after death. The Cappadocian $pod_clan$ are the only Kindred to possess the natural affinities for this $pod_discipline$."

 trait_nihilistics: "Nihilistics"
 trait_nihilistics_desc: "Nihilistics is a $pod_discipline$ unique to the Nagaraja that allows them to penetrate the Shroud and channel [UmbraGlossary('oblivion')]. While some of its uses relate to the denizens of the [UmbraGlossaryLocalized('shadowlands','Underworld')], many of its powers allow the vampire to draw [UmbraGlossary('oblivion')] into the physical world."
 
 trait_nihilisticsadvanced: "Nihilistics Advanced" 
 trait_nihilisticsadvanced_desc: "Nihilistics is a $pod_discipline$ unique to the Nagaraja that allows them to penetrate the Shroud and channel [UmbraGlossary('oblivion')]. While some of its uses relate to the denizens of the [UmbraGlossaryLocalized('shadowlands','Underworld')], many of its powers allow the vampire to draw [UmbraGlossary('oblivion')] into the physical world."

 trait_thanatosis: "Thanatosis"
 trait_thanatosis_desc: "Thanatosis is the exclusive $pod_discipline$ of the Samedi bloodline that involves manipulating effects of death and decomposition. In some ways it is similar to $pod_necromancy$. The $pod_discipline$ deals with the appearance of death in all its forms. The practitioners are obsessed with the appearance of death, finding themselves shunned by all but the most twisted of Kindred."
 
 trait_thanatosisadvanced: "Thanatosis Advanced" 
 trait_thanatosisadvanced_desc: "Thanatosis is the exclusive $pod_discipline$ of the Samedi bloodline that involves manipulating effects of death and decomposition. In some ways it is similar to $pod_necromancy$. The $pod_discipline$ deals with the appearance of death in all its forms. The practitioners are obsessed with the appearance of death, finding themselves shunned by all but the most twisted of Kindred."

 trait_deimos: "Deimos"
 trait_deimos_desc: "Deimos is a $pod_discipline$ created by the Lamia in their research of the dead and of Lilith. It provides vampires with some control over their own lifeless forms as well as dark spirits and the auspices of the Dark Mother. It is also known as the Path of the Four Humours."
 
 trait_deimosadvanced: "Deimos Advanced" 
 trait_deimosadvanced_desc: "Deimos is a $pod_discipline$ created by the Lamia in their research of the dead and of Lilith. It provides vampires with some control over their own lifeless forms as well as dark spirits and the auspices of the Dark Mother. It is also known as the Path of the Four Humours."

 trait_abombo: "Abombo"
 trait_abombo_desc: "A path practised by the Laibon of Africa, focusing on the connection between the dead and the living; similar to but distinct from the Cenotaph Path of $pod_necromancy$. It allows the necromancer control and even reassignment of a wraith's $pod_Fetter$."
 
 trait_abomboadvanced: "Abombo Advanced" 
 trait_abomboadvanced_desc: "A path practised by the Laibon of Africa, focusing on the connection between the dead and the living; similar to but distinct from the Cenotaph Path of $pod_necromancy$. It allows the necromancer control and even reassignment of a wraith's $pod_Fetter$."

 trait_abombwe: "Abombwe"
 trait_abombwe_desc: "Abombwe is a $pod_discipline$ practised by the Akunanse Legacy of the Laibon and the mysterious Bonsam bloodline of the Dark Ages."
 
 trait_abombweadvanced: "Abombwe Advanced"
 trait_abombweadvanced_desc: "Abombwe is a $pod_discipline$ practised by the Akunanse Legacy of the Laibon and the mysterious Bonsam bloodline of the Dark Ages. Abombwe utilizes the vampire's close connection to and control over their own [Glossary('Beasts','game_concept_beast_desc')] (and that of others), as well as channel the Beast's power for various purposes." 
 
 trait_bardo: "Bardo"
 trait_bardo_desc: "Bardo is the signature $pod_discipline$ practiced by the Children of Osiris, handed down to them by the Egyptian deity Osiris."
 
 trait_bardoadvanced: "Bardo Advanced"
 trait_bardoadvanced_desc: "Bardo is the signature $pod_discipline$ practiced by the Children of Osiris, handed down to them by the Egyptian deity Osiris."
 
