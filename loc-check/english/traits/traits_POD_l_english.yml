 trait_dharma_player_desc: "#medium #V [ROOT.Char.GetFirstNamePossessiveNoTooltip]#! [Glossary('Dharma','podgloss.dharma')] is [ROOT.Char.GetFaith.GetName].#!\n\n#medium;italic #V You#! gain [Glossary('Dharma','podgloss.dharma')] [trait_level_track_xp|E] from these sources:#!\n[GetPlayer.MakeScope.GetScriptValueDesc('POD_kueijin_dharma_xp_active_loca')]\n\n#medium;italic #V You#! also gain #V passive#! [Glossary('Dharma','podgloss.dharma')] [trait_level_track_xp|E] every #V 2#! years:#!\nPassive experience: #TOOLTIP:trait_track_dharma_desc_in_game_tt #L;P +[GetPlayer.MakeScope.ScriptValue('POD_kueijin_dharma_xp_passive')|2]#! #L (see tooltip)#!#!\n#TOOLTIP:trait_track_dharma_desc_insight_passive #L All potential sources of passive experience (see tooltip)#!#!"
