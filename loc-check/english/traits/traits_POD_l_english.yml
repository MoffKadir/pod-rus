 trait_track_ashen_cult_desc: "#bold You can improve this trait track by using the decision of the same name. It allows you to interact with the county your domicile is stationed in various ways via an event.#! \n Prophets, heresiarchs, miracles workers... the World of Darkness is full of people, be they mortals or not, that are looking to the truth and willing to believe in a charismatic individual delivering (their version of) it."
 

