 trait_dharma0: "Dharma 0"
 trait_dharma0_desc: "Hin (Or Sudra for Hindu [GetTrait('kueijin').GetName( GetNullCharacter )]), who have been pulled out of the chih-mei state, but have not yet become part of society."
 
 trait_chihmei: "Chih-mei"
 trait_chihmei_desc: "A barely sentient creature dominated by its hunger for Chi and forced to live on flesh. A character who has fallen to chih-mei can't be played."
 trait_chihmei_dharma_desc: "By using a ritual, a Chih-mei can be restored to the Dharmic Balance and civilized, reawakening their higher consciousness (Hun) and turned into productive undead under a true Dharma."
 
 trait_chi_art_feng_shui: "Feng Shui"
 trait_chi_art_feng_shui_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nFeng Shui is an ancient geomantic art that specializes in the proper and auspicious alignment of buildings, graves, and interiors, in accordance with heavenly emanations and earthly configurations, allowing the Chi to flow freely in order to harmonize individuals with their surrounding environment."
 trait_chi_art_obligation: "Obligation"
 trait_chi_art_obligation_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nObligation is an art that allows a $pod_kueijin$ to exert control over others. It is a callback to the glory of the ancient Wan Xian and their authority that stemmed from a mandate from the [Glossary('August Personage of Jade','podgloss.augustpersonageofjade')] himself. While they have lost this favor, some still manage to inspire or dominate the spirits of those around them."
 trait_chi_art_tapestry: "Tapestry"
 trait_chi_art_tapestry_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nTapestry is the chi art of using dragon lines to their full potential. Through practice of Tapestry, the vampire attunes himself to Yin and Yang forces in the wind, water, and soil, then manipulates those forces for a variety of efforts."
 trait_chi_art_prana: "Prana"
 trait_chi_art_prana_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nPrana is the chi art of using both sides of Chi, Yin and Yang. A practicioner can attune themselves to the energies of death and life respectively, or use their confluence to heal wounds."
 trait_chi_art_kiai: "Kiai"
 trait_chi_art_kiai_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nKiai is the chi art of channeling the wrath of the Demon through the voice, an imposing technique that has a variety of applications on the battlefield."
 trait_chi_art_tzu_wei: "Tzu Wei"
 trait_chi_art_tzu_wei_desc: "The Chi Arts are different from other arts, newly developed as an advanced use of pure Chi. They are also the furthest from the Hungry Dead's existence; to cultivate them requires a mentor.\n\nTzu Wei is the chi art of reading and manipulating horoscopes. When $pod_kueijin$ practice Tzu Wei, they can shape destiny itself and bend the forces of luck to their will."

 trait_shih: "Shih"
 trait_shih_desc: "Legends claim that the origins of the Shih lie within Yi in the Shang Dynasty. They walk alone in darkness, combating the forces of the Thousand Hells with nothing but the power of their hands and their will. Over 3,000 years ago, Shih first stepped forward to do battle with the shen. Though the proud houses of the Shih are no more, their traditions live on and the telling of their beginnings is one of their most revered tales."
 
 trait_ha_holy_bulwark: "Holy Bulwark"
 trait_ha_holy_bulwark_desc: "This character can not be blood bonded."
 
 trait_ha_patris_mastery: "Arts Mastery: Sophia Patris"
 trait_ha_patris_mastery_desc: "'Humble yourselves before the Lord, and He will lift you up'"
 
 trait_ha_filius_mastery: "Arts Mastery: Sedulitas Filius"
 trait_ha_filius_mastery_desc: "'Who is it that overcomes the world? Only the one who believes that Jesus is the Son of God.'"
 
 trait_ha_spiritus_mastery: "Arts Mastery: Boni Spiritus"
 trait_ha_spiritus_mastery_desc: "'And I will put my Spirit in you and move you to follow my decrees and be careful to keep my laws.'"
 
 trait_demonic_plague: "Demonic Plague"
 trait_demonic_plague_desc: "The result of a truly diabolic curse, the demon plague is a highly infectious and deadly disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way, and leads to progressively worse wounds as flesh tears itself apart."
 
