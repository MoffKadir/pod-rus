 #Nagaraja legacy #
 
 NAGARAJA_LEGACY_1_PERK_EFFECT: "Cannibalising prisoners grants a small amount of dread.\n#F Others may revile us for our way of feeding, but we know the truth. To devour is to rule. To chew is to conquer. To swallow is to reign.#!"
