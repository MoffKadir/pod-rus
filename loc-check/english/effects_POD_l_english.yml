 # Animalism # 
 
 BOND_FAMULUS_PERK_EFFECT: "As a [character_interaction|E] you can [bind_famulus|E], Blood Bonding an animal and forming a mental link with it."
 BOND_FAMULUS_PERK_FLAVOR: "#flavor Only death releases a famulus once bound. As long as it receives vampire Blood on a regular basis, the famulus does not age#!"
 SENSE_THE_BEAST_PERK_FLAVOR: "#flavor The vampire can sense the [beast|E] present in mortals, vampires, and other supernaturals, gaining a sense of their nature, hunger, and hostility#!"
 FERAL_WHISPERS_PERK_FLAVOR: "#flavor The vampire can commune with the beasts of the wild and the city. Feral Whispers allows two-way communication with animals. A cat might not be interested in debating the merits of church scripture but happily discusses the lack of prey around the local cathedral.#!"
 #ANIMAL_SUCCULENCE_PERK_EFFECT: "The vampire can slake additional Hunger by feeding on animals. With [animal_succelence|E], you can drain animals to better effect than other vampires."
 ANIMAL_SUCCULENCE_PERK_FLAVOR: "#flavor Vampires usually find an animal’s blood lacking in sustenance. It tastes repulsive, and it hardly nourishes undead veins. Some elder practitioners of Animalism, however, have developed sufficient affinity for the blood of beasts that they can efficiently sustain themselves from the wild.#!"
 QUELL_THE_BEAST_PERK_FLAVOR: "#flavor By locking eyes with a target, the vampire cows their inner [beast|E] into temporary slumber. Mortals affected thus become apathetic, unable to take any actions other than to stay alive, while vampires’ bestial urges temporarily abate, for better or worse#!"
 CALL_OF_THE_WILD_PERK_EFFECT: "Unlocks the ability to recruit [GetMaA('POD_controlled_animals').GetName] as [men_at_arms|E]. They will start out weak, you can only ever have one regiment of these and their size is independent of any innovations you possess."
 CALL_OF_THE_WILD_PERK_FLAVOR: "#flavor With this power, the [beast|E] instills the vampire’s voice with a deep affinity for a given animal. She howls, shrieks, caws, or otherwise imitates an animal noise. Any animal of the chosen species within earshot are summoned to the vampire, and some will come, depending on the vampire’s raw ability#!"
 SUBSUME_THE_SPIRIT_PERK_FLAVOR: "#flavor The vampire can completely transfer its mind into the body of an animal. They can control the animal and use its senses freely, even during the day should they manage to stay awake.#!"
 UNLIVING_HIVE_PERK_FLAVOR: "#flavor Most often seen amongst the Nosferatu, this unnerving power allows the user to extend their animal influence to swarms of insects such as flies or roaches.#!"
 DRAWING_OUT_THE_BEAST_PERK_EFFECT: ""
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR: "#flavor The vampire can project their [beast|E] at the moment of terror or fury frenzy, transferring it into a nearby subject, either mortal or vampire. That person immediately experiences the frenzy instead, going on a merciless rampage or fleeing in terror depending on the trigger#!"
 ANIMAL_DOMINION_PERK_FLAVOR: "As a [character_interaction|E], allows you to call your pet to war.\nCan recruit several kinds of animals as [men_at_arms|E].\n#flavor The power the vampire holds over beasts is now great enough to command flocks and packs as if they were extensions of their own body. At a gesture, animals lay down their lives by the dozens, even hundreds, to appease their master#!"
 TONGUE_OF_BEASTS_PERK_FLAVOR: "#flavor This power expands the gifts of Whispers to the Wild. Instead of being able to speak to a single animal, the vampire may speak to any and all animals without establishing eye contact.#!"
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT: "As a [character_interaction|E], you can cast [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] over enemy's realm."
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR: "#flavor This is one of the most destructive powers among any of the $pod_disciplines$. An ancient Gangrel called Valentinian demonstrated its immense potential for ruination shortly after the Fourth Crusade. Angry with Italian Cainites intruding upon his lands, he called upon his mastery of Animalism and brought starvation down on an entire trading town.#!"
 CRIMSON_FURY_PERK_EFFECT: "Makes the [unconquered_soul|E] event more likely for diablerists who try to consume your soul."
 CRIMSON_FURY_PERK_FLAVOR: "#flavor This power is the subject of much rumor and conjecture, as it has very little visible effect. Upon reaching this level of mastery, the vampire may choose to allow his [beast|E] to roam freely through his veins. His blood causes frenzy in mortals and vampires who taste it. Should a diablerist successfully consume the vampire's soul, she may well meet a grisly end as the vampire's Beast eats her away from the inside#!"
 EYES_OF_THE_FOREST_PERK_FLAVOR: "#flavor This awe-inspiring power is at the root of many folk tales about brooding forests and forbidding mountains. The animals and even insects within the area serve as the vampire's eyes and ears, providing her with an intimate knowledge of the nighttime goings-on of her domain.#!"
 PLAGUE_OF_BEASTS_PERK_FLAVOR: "#flavor A Methuselah master of Animalism can bring about plagues of Biblical proportion. Expanding on Call the Wild, the vampire summons forth animals to her. However, instead of calling out in one animal’s tongue, the [beast|E] itself cries out over miles or kilometers. This summons every animal to swarm around the Cainite, causing utter bedlam.#!"

 # Auspex # 
 
 CLAIRVOYANCE_PERK_EFFECT: "Your prisoner has less chance of escaping from your prison.\n\n#flavor By closing their eyes and entering a light trance, the vampire becomes master of its surroundings.#!"
 HEIGHTENED_SENSES_PERK_EFFECT: "Your prisoner has less chance of escaping from your prison.\n\n#flavor The vampire's senses sharpen to a preternatural degree, giving them the ability to see in pitch darkness, hear ultrasonic frequencies and smell the fear of cowering prey.#!"
 PREMONITION_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nYour prisoner has less chance of escaping from your prison.\n\n#flavor The vampire experiences flashes of insight. These may take the form of raised hackles, sudden inspiration, or even vivid visions. While never too precise, these visions can nudge the vampire out of harm's way or reveal a truth previously overlooked.#!"
 PREMONITION_PERK_BONUS_VALUE: "[GetPerk('premonition_perk').GetName(GetPlayer)]"
 SCRY_THE_SOUL_PERK_EFFECT: "Allows you to see the [resonance|E] of other characters.\nYou can choose what type of [resonance|E] the mortals found during the Hunt in your Capital [journey|E] will have.\n\n#flavor By focusing on a person, the vampire can perceive the state of that person's psyche as a shifting aura of colors. Auras reveal little precise information but provide clues regarding many subjects, e.g., the emotional state, the resonance, and supernatural traits.#!"
 SENSE_THE_UNSEEN_PERK_EFFECT: "\n\n#flavor The senses of the vampire become attuned to dimensions beyond the mundane, allowing them to sense presences otherwise hidden from the naked eye.#!"
 SHARE_THE_SENSES_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor By reaching out with their mind, the vampire can tap into the senses of another mortal or vampire, seeing, hearing, and feeling what they do.#!"
 SHARE_THE_SENSES_PERK_BONUS_VALUE: "[GetPerk('share_the_senses_perk').GetName(GetPlayer)]"
 SPIRITS_TOUCH_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\n\n#flavor By touching an inanimate object or a ground, the vampire can sense emotional residues. Those who have handled that object or walked this path in the past leave hints for the skilled reader.#!"
 SPIRITS_TOUCH_PERK_BONUS_VALUE: "[GetPerk('spirits_touch_perk').GetName(GetPlayer)]"
 TELEPATHY_PERK_EFFECT: "You can use the Telepathy [character_interaction|E] to find secrets.\n\n#flavor At the highest levels of Auspex, the vampire can now literally read minds, as well as project their own thoughts into the minds of others.#!"
 PSYCHIC_PROJECTION_EFFECT: "Gain access to the [UmbraGlossary('astral_reaches')] and [UmbraGlossary('deep_umbra')] during spiritual travels.\n\n#flavor The Kindred with this ability projects her senses out of her physical shell, stepping from her body as an entity of pure thought.#!"
 DISCERN_THE_AURA_PERK_EFFECT: "As a [character_interaction|E], allows you to summon a mortal with [skills|E] of your choice to your court.\n#F Scan a group of people with one particular trait in their aura.#!"
 THE_MIND_REVEALED_PERK_EFFECT: "As a [character_interaction|E], allows you to know every scheme of the target.\n#F Continuously read someone's thoughts to know what they are thinking and about to do.#!"
 PERSONALITY_METAMORPH_PERK_EFFECT: "As a [character_interaction|E], allows you to change all your personality traits.\nAs a [character_interaction|E], allows you to change your sexuality.\n#F Take on fictitious personalities as your own.#!"
 SUPERNAL_AWARENESS_PERK_EFFECT: "You will receive a notification if someone intends to murder your friends or family.\nYou will receive a notification if someone intends to seduce your lovers or consorts.\nYour prisoners have less chance of escaping from your prison.\n#F Sense events and deeds anywhere in the world.#!"
 OMNISCIENCE_PERK_EFFECT: "As a [character_interaction|E], allows you to know every secret of the target.\n#F Learn the personalities and identities of all creatures around you.#!"
 MASTER_OF_THE_DOM_PERK_EFFECT: "Automatically generate (or upgrade) a free building in every province of your capital county every #V 5#! year.\n#F Merge with a land and know everything that transpires on it while gaining power over the land and its residents.#!"
 MASTER_OF_THE_DOM_PERK_WARNING_EFFECT: "@warning_icon!#X This does not work on buildings of a [grand_city|E].#!" 
 
