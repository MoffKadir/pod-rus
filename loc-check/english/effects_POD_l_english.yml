 STORYTELLER_PERK_STATS_EFFECT: "As a [character_interaction|E], allows you to use gnosis to have a chance of a random event happening.\n#F Rather than simply telling and retelling the stories of old, or even waiting until the events of the day become the new stories, the Galliard can change the events of the ongoing drama unfolding around her. She may add new “characters,” altering chains of events, and even change the motivations of the major participants. However, as this Gift can literally have world-altering ramifications, the handful of Garou in history that have known it have been loath to actually use it. No one knows what sort of spirit teaches this Gift; presumably an avatar of Gaia, but since so few Garou even know of the Gift’s existence, no one can say for certain.#!" 
