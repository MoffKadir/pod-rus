 RATIONALIZE_PERK_EFFECT: "By using the [GetScheme('PODmesmerize').GetTypeName] scheme a second time, you can upgrade its [weak_hook|E] to a [perpetual_hook|E].\nBy convincing the victim he acted under his own volition, you unlock a new dominate command - start a scheme. You can also get more gold by using dominate commands."
 CLOUD_MEMORY_PERK: "Improve your control over the Masquerade, giving you less risks to be exposed and more chances to cover it in specific instances."
 MESMERIZE_PERK: "You unlock the [GetScheme('abduct').GetTypeName] [scheme|E]. In addition, you gain the ability to command others in various ways, opening the [GetScheme('PODmesmerize').GetTypeName] scheme."
 THE_FORGETFUL_MIND_PERK: "You unlock a better option for the cover masquerade [character_interaction|E]. It also allows a [character_interaction|E] that can lead to an opinion boost with the target."
 SUBMERGED_DIRECTIVE_PERK: "You have better odds at recruiting agents for your murder schemes. Your dominate hooks also last longer, allowing you to issue commands at a later date."
 MASS_MANIPULATION_PERK: "Can recruit [GetMaA('maniacs').GetName] as [men_at_arms|E]."
 DEEP_MEMORIES_PERK: "You can change personality traits and sexuality of your ghouls and [POD_herd|E]"  
 CONDITIONING_PERK: "By using the [GetScheme('PODmesmerize').GetTypeName] scheme a third time, you can upgrade its [perpetual_hook|E] to a [strong_hook|E].\n#F By dominating a person several times and using a command to reduce free will, the vampire can eventually make them an ideal servant.#!"
 WILL_CONQUERS_PERK: "Your dominate commands become much harder to resist."
 TERMINAL_DECREE_PERK: "Adds a new dominate command: Attempt Suicide."
 REWRITE_PERSONALITY_PERK: "You can change the personality and sexuality of characters you have used the [GetScheme('PODmesmerize').GetTypeName] [scheme|E] on"
 CONCORD_OF_SUBMISSION_PERK: "Adds the dominate option: Stop War -  forces the target to cease hostilities with the caster in white peace."
 MOLD_HUMOURS_PERK: "Unlocks the ability to change the type of resonance of your [POD_herd|E]"
 SPEAK_THROUGH_THE_BLOOD_PERK: "Issue a command that will echo through your bloodline, affecting each and every one of your progeny and forcing them to action."
 PASSION_PERK: "Unlocks the ability to change the intensity of resonance of your [POD_herd|E]"
 
 # Fortitude # 

 DEFY_BANE_PERK_EFFECT: "#flavor By preparing themselves with an expenditure of power, the vampire can make themselves temporarily resistant to fire and sunlight as well as other grievous wounds that would threaten them with Final Death. When using Toughness, the vampire is immune to maiming during large battles.#!"
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT: "As a [blood_draught|E] [character_interaction|E] option, you can give your supernatural toughness to someone.\n\n#flavor Your blood becomes saturated with the power of Fortitude, conveying part of your power to anyone who drinks of it.#!"
 FLESH_OF_MARBLE_PERK_EFFECT: "#flavor The power of the Blood causes the skin of the vampire to harden, taking on a marble-like sheen that is still supple but stops almost any blow before momentarily breaking and reforming.#!"
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT: "\n\n#flavor Instead of hardening the vampire's physical frame, this power allows the user to protect their thoughts and emotions from supernatural prying.#!"
 PROWESS_FROM_PAIN_PERK_EFFECT: "Unlock a new Fortitude [character_interaction|E]. \n\n#flavor Injuries and impairments now only fuel the powers of the vampire, who grows stronger and faster from each blow, rend, or tear received.#!" #Grants you a [character_interaction|E] to embrace the pain and use it to make yourself stronger.
 RESILIENCE_PERK_EFFECT: "#flavor Endowed with supernatural endurance, the user's physical resolve is strengthened.#!"
 TOUGHNESS_PERK_EFFECT: "Unlock a new Fortitude [character_interaction|E]. \n\n#flavor All vampires with this power exhibit an innate ability to ignore the damage that would otherwise inconvenience and even disable others of their kind. With this perk, you will be able to soak injuries, using the blood to prevent yourself from being wounded.#!"
 UNSWAYABLE_MIND_PERK_EFFECT: "#flavor The user gains a mystical ability to resist any attempts to sway them through mundane charms, coercion, and wiles.#!"
 BLESSING_OF_VITALITY_PERK_EFFECT: "Confer more of your unnatural resilience with your draught of endurance, granting your chosen target the benefits of the toughness power while the draught lasts."
 KNIGHTS_BANE_PERK_EFFECT: "Grants a [single_combat_duel|E] move to destroy your opponent's weapon with your bare flesh, dealing them damage in the process."
 CURSE_THE_LAUREL_PERK_EFFECT: "#flavor Move a stake away from your heart, eventually removing it.#!"
 WRATH_OF_THE_MARTYR_PERK_EFFECT: "Improve the bonus from Prowess from Pain by increasing the power you draw from pain." 
 ARMOURED_FLESH_PERK_EFFECT: "This perk will allow you to soak what could have been a killing blow in some circumstances. \n\n#flavor Nothing short of a lethal strike will kill you. No amount of wounds will ever end your life, but only complete destruction or decapitation.#!"
 RESILIENT_MIND_PERK_EFFECT: "Unlock a new Fortitude [character_interaction|E]. \n\n#flavor Your mind sheds derangement and animalistic quirks while becoming resistant to mind-altering powers.#!"
 
 # Obfuscate # 
 
 CLOAK_OF_SHADOWS_PERK_EFFECT: "\n\n#flavor Standing perfectly still, the user blends into the surroundings. As long as they have some cover, make no sound, and don't move, only mechanical or supernatural means can detect them.#!"
 CLOAK_THE_GATHERING_PERK_EFFECT: "\n\n#flavor The vampire can shelter their companions under the cloak of Obfuscate.#!"
 IMPOSTORS_GUISE_PERK_EFFECT: "\n\n#flavor With preparation, the vampire can make themselves appear as a specific individual of any build and gender. The user must carefully study the subject. Otherwise, the charade fails when meeting anyone with more than a casual familiarity with the person being mimicked.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT: "Unlock a [character_interaction|E] to copy one's appearance.\n\n#flavor Instead of disappearing, the vampire using this power can make themselves appear as a nondescript stranger: someone expected to be present in the area.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE: "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT: "Unlock a [character_interaction|E] to severely reduce the diplomatic range of a landed character.\n\n#flavor This power completely silences the user, nullifying all sound made by them. Unlike Obfuscate in general, this power works only on the sense of hearing, but in exchange, operates more robustly. A vampire needs to make a whole lot of noise to break this silence.#!"
 UNSEEN_PASSAGE_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\nIncrease the chance of success for the Escape from Prison [decision|E].\n#flavor With this power, the vampire can now move around while staying hidden.#!"
 UNSEEN_PASSAGE_PERK_BONUS_VALUE: "[GetPerk('unseen_passage_perk').GetName(GetPlayer)]"
 VANISH_PERK_EFFECT: "Unlock a [character_interaction|E] to stop all schemes targeting you.\nAs a [character_interaction|E], allows you to copy appearance form target.\n\n#flavor The vampire appears to vanish in the blink of an eye; even the memory of them becomes foggy and indistinct.#!"
 MASK_OF_JANUS_PERK_EFFECT: "Bonus to Mask [character_interaction|E], allows to exchange appearances.\n#F Exchange your appearance as with Mask of a Thousand Faces with someone else.#!"
 VEIL_THE_LEGIONS_PERK_EFFECT: "#F Hide a small army from a distance.#!"
 VISIT_FAERIELAND_PERK_EFFECT: "Gain access to the [UmbraGlossary('dreaming')].\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F Step into the Dream.#!"
 HORRID_COUNTENANCE_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_horrid_countenance_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F Take on the appearance of a monstrous entity that every person sees as their personal nightmare.#!"
 OLD_FRIEND_PERK_EFFECT: "Unlock a [character_interaction|E] to become friends with the target.\n#F Make someone view you as a trusted friend and confidant.#!"
 CREATE_NAME_PERK_EFFECT: "Unlock a [character_interaction|E] to remove every [hook|E], claim, truce, secret knowledge and relation from the target.\n#F Create a whole new identity for yourself that overcomes any suspicions.#!"
 
 # Necromancy # 
 
 ONE_WITH_DEAD_1_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_spell$ success chance by 15\nDecrease Hostile [necromancy|E] $pod_bs_spell$ success chance by 10"
 ONE_WITH_DEAD_2_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_spell$ success chance by 15\nDecrease Hostile [necromancy|E] $pod_bs_spell$ success chance by 10"
 ONE_WITH_DEAD_3_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_spell$ success chance by 15\nDecrease Hostile [necromancy|E] $pod_bs_spell$ success chance by 10"
 ONE_WITH_DEAD_4_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_spell$ success chance by 15\nDecrease Hostile [necromancy|E] $pod_bs_spell$ success chance by 10"

 DEATH_MASTERY_1_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_ritual$ speed by 10%"
 DEATH_MASTERY_1_PERK_BONUS_VALUE: "[GetPerk('death_mastery_1_perk').GetName(GetPlayer)]"
 DEATH_MASTERY_2_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_ritual$ speed by 10%"
 DEATH_MASTERY_2_PERK_BONUS_VALUE: "[GetPerk('death_mastery_2_perk').GetName(GetPlayer)]"
 DEATH_MASTERY_3_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_ritual$ speed by 10%"
 DEATH_MASTERY_3_PERK_BONUS_VALUE: "[GetPerk('death_mastery_3_perk').GetName(GetPlayer)]"
 DEATH_MASTERY_4_PERK_EFFECT: "Increase [necromancy|E] $pod_bs_ritual$ speed by 10%"
 DEATH_MASTERY_4_PERK_BONUS_VALUE: "[GetPerk('death_mastery_4_perk').GetName(GetPlayer)]"

 #Sepulchre Path

 INSIGHT_PERK_EFFECT: "If any of your relatives or friends are murdered in mysterious circumstances, you will know their murderer's identity."
 INSIGHT_PERK_FLAVOR: "#flavor The dead walk among us unseen and unheard. To command them, a necromancer must be able to perceive them.#!"
 SUMMON_SOUL_PERK_EFFECT: "Unlocks the [summon_wraith_on_death_interaction|E]\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 SUMMON_SOUL_PERK_FLAVOR: "#flavor Summon Soul allows a necromancer to summon a ghost back from the [UmbraGlossaryLocalized('shadowlands','Underworld')] .#!"
 COMPEL_SOUL_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 COMPEL_SOUL_PERK_FLAVOR: "#flavor Using this power, a vampire can bend a ghost to her will for a short time. This ability requires supreme confidence, as a failure of resolve can lead to disastrous consequences for a necromancer.#!"
 HAUNTING_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E]."
 HAUNTING_PERK_FLAVOR: "#flavor A necromancer uses the power of her blood to bind a ghost into an object or location.#!"
 TORMENT_PERK_EFFECT: "You can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E]."
 TORMENT_PERK_FLAVOR: "#flavor With use of Torment, a necromancer may strike at a ghost’s incorporeal body as if he himself were a ghost.#!"

 #Bone Path

 SEAL_OF_ABAMIXTRA_PERK_FLAVOR: "#flavor By invoking the Seal of Abamixtra, a necromancer can raise a corpse or group of corpses to perform a simple task.#!"
 AWAKEN_THE_HOMONCULAR_SERVANT_PERK_FLAVOR: "#flavor With this power, a necromancer can take a small piece of a corpse and transform it into a grotesque sort of familiar.#!"
 SHAMBLING_HORDES_PERK_FLAVOR: "#flavor With the use of this power, a necromancer can create a group of walking dead minions to attack her enemies.#!"
 SOUL_STEALING_PERK_EFFECT: "Unlock $EXECUTION_CONVERT_TO_WRAITH$ [executions|E]."
 SOUL_STEALING_PERK_FLAVOR: "#flavor With but a word and a forceful gesture, a necromancer can exorcise a mortal’s soul from his own body.#!"
 NECROMANCY_POSSESSION_PERK_EFFECT: "Targets whose souls are marked for return or executed via $EXECUTION_CONVERT_TO_WRAITH$ [executions|E] will hang around without going to the [UmbraGlossaryLocalized('shadowlands','Underworld')]."
 NECROMANCY_POSSESSION_PERK_FLAVOR: "#flavor Daemonic Possession allows a necromancer to channel a soul into a freshly-dead body.#!"

 #Ash Path

 SHROUDSIGHT_PERK_EFFECT: "Unlocks the Find Wraith [character_interaction|E]"
 SHROUDSIGHT_PERK_FLAVOR: "#flavor Shroudsight allows a vampire to gaze directly into the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 LIFELESS_TONGUES_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 LIFELESS_TONGUES_PERK_FLAVOR: "#flavor When uttering the Tongue of the [dark_kingdoms|E], a necromancer can converse with ghosts in the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 TOUCH_THE_NETHER_PERK_EFFECT: "Allows you to interact with beings of [umbra|E] when you are in the material world."
 TOUCH_THE_NETHER_PERK_FLAVOR: "#flavor While invoking Touch the Nether, a necromancer may stand on both sides of the Shroud; she manifests physically in the [UmbraGlossaryLocalized('shadowlands','Underworld')] while remaining corporeal in the lands of the living.#!"
 EX_NIHILO_PERK_EFFECT: "Gain access to the [UmbraGlossaryLocalized('shadowlands','Underworld')] during spiritual travels."
 EX_NIHILO_PERK_FLAVOR: "#flavor Ex Nihilo allows a necromancer to physically enter the [UmbraGlossaryLocalized('shadowlands','Underworld')]. While in the [UmbraGlossaryLocalized('shadowlands','Underworld')], she appears as a particularly solid ghost.#!"
 SHROUD_MASTERY_PERK_EFFECT: "Unlock Manipulate the Shroud option in [umbra|E] panel."
 SHROUD_MASTERY_PERK_FLAVOR: "#flavor With this power, the necromancer can greatly aid or hinder the ability of ghosts to function in the living world.#!"

 #Grave's Decay Path

 NECROMANCY_ASHES_TO_ASHES_PERK_EFFECT: "Reduces the risk of $pod_masquerade_exposure_with_icon$ and improves the Cover Masquerade [character_interaction|E]."
 NECROMANCY_ASHES_TO_ASHES_PERK_FLAVOR: "#flavor While some Cainites slaughter indiscriminately and fear no consequences for their actions, other Cainites feel the need to be a bit more discreet. Use of this power turns a human corpse into a pile of unremarkable ash roughly one-fifth the weight of the original body.#!"
 RIGOR_MORTIS_PERK_FLAVOR: "#flavor With this power, the necromancer can make any target as stiff and still as a corpse.#!"
 ASHEN_LADYS_EMBRACE_PERK_EFFECT: "Unlocks Ashen Lady's Embrace [single_combat_duel|E] move"
 ASHEN_LADYS_EMBRACE_PERK_FLAVOR: "#flavor The Ashen Lady’s Embrace causes a target’s limb to age, dry out, and wither like grapes left on the vine.#!"
 GIFT_OF_MELANCHOLIA_PERK_EFFECT: "Unlocks the ability to spread an epidemic in the target's location as a [character_interaction|E]"
 GIFT_OF_MELANCHOLIA_PERK_FLAVOR: "#flavor This power inflicts a virulent wasting illness on mortals and Cainites alike.#!"
 NECROMANCY_DUST_TO_DUST_PERK_EFFECT: "Upgrades Ashen Lady's Embrace to Dust to Dust"
 NECROMANCY_DUST_TO_DUST_PERK_FLAVOR: "#flavor As Ashes to Ashes affects corpses, so Dust to Dust affects the bodies of vampires. Invoking Dust to Dust allows a necromancer to reduce another vampire into a pile of ashes as though he had been stranded in the sunlight or burned at the stake.#!"

 #Corpse in the Monster Path

 MORTUUS_IN_VULTUS_PERK_FLAVOR: "#flavor A Cainite can make herself appear as if she was a long-dead corpse.#!"
 ALGOR_MORTIS_PERK_FLAVOR: "#flavor With the use of Algor Mortis, a vampire is able to transform herself into a cool, melancholy creature, unmoved by mortal pain or emotional manipulation.#!"
 INTIMATIONS_OF_MORTALITY_PERK_EFFECT: "As a [character_interaction|E] you can increase a vampire's susceptibility to stress while also preventing them from using Blood Surge to boost their stats."
 INTIMATIONS_OF_MORTALITY_PERK_FLAVOR: "#flavor Intimations of Mortality inflicts the more unpleasant and irritating aspects of mortality upon a vampire.#!"
 BENEDICTIO_MORTEM_PERK_FLAVOR: "#flavor With this power, a necromancer fully assumes the aspect of a corpse and is able to slough off the weaknesses of his vampiric condition.#!"
 BENEDICTIO_VITAE_PERK_FLAVOR: "#flavor With Benedictio Vitae, a Cainite is able to enjoy many of the best aspects of mortal life without forsaking the power of her vampiric nature.#!"

 #Path of Skulls

 CALVARIA_EMISSIUS_PERK_FLAVOR: "#flavor One of Clan Cappadocian’s most prized secrets is the ability to spy via the eye-sockets of the dead.#!"
 CONSILIUM_MORTUUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 CONSILIUM_MORTUUS_PERK_BONUS_VALUE: "[GetPerk('consilium_mortuus_perk').GetName(GetPlayer)]"
 CONSILIUM_MORTUUS_PERK_FLAVOR: "#flavor By conversing with the decapitated head of the departed target, it transpires that prying a guaranteed truth from decayed lips is quite possible.#!"
 AMMORSUS_VICARIUS_PERK_FLAVOR: "#flavor Using this power, the necromancer can grip the mandible and maxillae of the skull to use as a bizarre close-quarters weapon, affix the skull to a spear-point to attack from distance, or even leave the skull alone, to act as a trap.#!"
 EXEDO_ANIMUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 EXEDO_ANIMUS_PERK_BONUS_VALUE: "[GetPerk('exedo_animus_perk').GetName(GetPlayer)]"
 EXEDO_ANIMUS_PERK_FLAVOR: "#flavor By bearing a skull — either from a mortal or Cainite — the necromancer forms a sympathetic bond with the skull’s former owner.#!"
 DEGULO_PERK_EFFECT: "As a [character_interaction|E] on yourself, allows you to give yourself [GetModifier('degulo_modifier').GetNameWithTooltip] modifier. While this modifier is active, executed prisoners will have their skulls boiled by a followup event. Then allows exchanging basic attributes or [discipline|E] with those of someone you have acquired the boiled skull by this power with another character interaction on yourself."
 DEGULO_PERK_FLAVOR: "#flavor Degulo is the method by which a necromancer consumes a fragment of soul and retains it forever as a part of himself#!"

 #Path of the Twilight Garden

 WHISPERS_OF_THE_SOUL_PERK_FLAVOR: "#flavor Merely hearing a whisper of the true name of the Dark Mother is enough to drive mortals mad, and fill the hearts of the Cainites with terror#!"
 KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "The Bite [single_combat_duel|E] move becomes more powerful."
 KISS_OF_THE_DARK_MOTHER_PERK_FLAVOR: "#flavor The Lilin bites her tongue and fills her mouth with a foul, acrid mix of black bile and vitae. Her bite becomes even more terrible, and she can devour the life from her victims with ease#!"
 DARK_HUMOURS_PERK_FLAVOR: "#flavor The Lamiae are known for their athleticism and mastery of their bodies. Not only are they able to perform feats of incredible physical prowess, but they can also manipulate the balance of humors in their body by sheer force of will.#!"
 CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "Unlocks the Find Wraith [character_interaction|E]"
 CAUL_OF_THE_NEVERBORN_PERK_FLAVOR: "#flavor With the use of this power, the Lamia strengthens her connection to the black heart of the Dark Mother. Giving her both increased resilience and the ability to see into the [UmbraGlossary('shadowlands')].#!"
 LAMENT_OF_DHAINU_PERK_FLAVOR: "#flavor The Lamia howls in agony, and the very earth trembles. A miasma of writhing darkness rises from the ground and ensnares her enemies. Those caught by the darkness are not physically bound, but are immediately stricken with emotional anguish so rich and raw that they seek to end their lives in the most expedient way possible.#!"

 #Nightshade Path

 TEND_THE_BODY_GARDEN_PERK_EFFECT: "Reduces the risk of $pod_masquerade_exposure_with_icon$ and improves the Cover Masquerade [character_interaction|E]"
 TEND_THE_BODY_GARDEN_PERK_FLAVOR: "#flavor A necromancer with this power can speed up or slow the process of decay, turning a dead mortal into a bloated host for flies in seconds or nullifying the decay of Final Death.#!"
 WITCHS_FRUIT_PERK_EFFECT: "Unlocks a [character_interaction|E] that allows you to poison mortals with necromantically infused fruit."
 WITCHS_FRUIT_PERK_FLAVOR: "#flavor Every plant relies on death to grow. Rotting things enrich the soil, and the trees, vines, and grasses drink up necrotic echoes along with vital nutrients. A necromancer can awaken this death aura by exposing their fruits to her blood.#!"
 RAISE_THE_GREEN_ONE_PERK_EFFECT: "Unlocks the ability to raise a Green One as a [character_interaction|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR: "#flavor Nightshade necromancers can raise a corpse bound and strengthened by plant matter. Leaves cover its skin and strong vines supplement its rotted sinews. The living shell grants speed and self-preservation instincts not seen in other animated dead.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT: "Unlocks the ability to make a target vulnerable to murder schemes as a [character_interaction|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR: "#flavor As the necromancer’s understanding deepens, she explores the wavering barrier between life and death. When she screams like a banshee, she can lure a soul to its demise, increasing the chance of a fatal injury.#!"
 CTHONIC_WOMB_PERK_EFFECT: "Draining a mortal as part of feeding will raise them as a [GetTrait('wraith').GetName( GetNullCharacter )]"
 CTHONIC_WOMB_PERK_FLAVOR: "#flavor At the apex of this Path, a necromancer combines murder and fertility to give birth to the ghost of a mortal she has slain.#!"

 #Vitreous Path

 EYES_OF_THE_WRAITH_PERK_FLAVOR: "#flavor By invoking this power, the necromancer can see the world the way that the Restless Dead do.#!"
 AURA_OF_DECAY_PERK_FLAVOR: "#flavor This power hastens the inevitable fate of any inanimate object caught within the necromancer’s dreadful aura, allowing the vampire to cause any object to decay into a ruined heap.#!"
 SOUL_FEASTING_PERK_EFFECT: "Enables the Soul Feasting [character_interaction|E] which allows you to drain a bound [GetTrait('wraith').GetName( GetNullCharacter )] to sate your hunger."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor Pischacha’s Feast allows a vampire to subsist on the ambient energies of entropy that permeate the haunted places of the world, or feed directly on the [Corpus|E] of a ghost.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Enables the Curse of the Maelstrom [character_interaction|E] which allows you to terrorize the capital of another character."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor The necromancer can curse her surroundings summoning Spectres to cause mayhem and destruction.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor With use of Night Cry, a necromancer is able to display her mastery of the forces of entropy. She may either direct it away from her allies to aid them, or she may channel it directly into her foes and hinder them#!"

 #Haunting Path

 SONG_OF_THE_DEAD_PERK_EFFECT: "Unlocks the ability to cause stress to an enemy as a [character_interaction|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor The vampire chants, weaving unheard words into the song and instilling an unhealthy fascination with death in his listener.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor The vampire infuses droplets of his blood with the ephemeral energy of the [UmbraGlossaryLocalized('shadowlands','Underworld')], summoning a sphere of flickering lights. The wisp may lure unsuspecting mortals into a trap or provide a clever distraction.#!"
 HARROWING_PERK_EFFECT: "Improves the Song of the Dead [character_interaction|E]"
 HARROWING_PERK_FLAVOR: "#flavor Harrowing extends the terror inflicted by Song of the Dead by haunting her in her sleep, turning her dreams to nightmarish visions of her own death#!"
 PHANTASMS_PERK_FLAVOR: "#flavor The vampire sculpts the energy of the [UmbraGlossaryLocalized('shadowlands','Underworld')] into elaborate hallucinations that terrorize the living.#!"
 SPECTRAL_MENACING_PERK_EFFECT: "Max number of bound $POD_splat_wraith_plural$: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor The vampire rends the shroud between life and the [UmbraGlossaryLocalized('shadowlands','Underworld')] around his victim, calling malicious ghosts to haunt her.#!"

 #Cenotaph Path

 TOUCH_OF_DEATH_PERK_EFFECT: "TODO"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor The necromancer is attuned to the residual energy left by a ghost’s passage or touch, allowing her to determine if an object, person, or area had been touched or influenced by a ghost.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "TODO"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor The necromancer recognizes the ashen mark left on objects by the dead, allowing her to distinguish between ghostly playthings and $pod_Fetters$.#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "TODO"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor The necromancer feels when she is close to the world of the dead. One necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 DEATH_KNELL_PERK_EFFECT: "TODO"
 DEATH_KNELL_PERK_FLAVOR: "#flavor The necromancer feels when she is close to the world of the dead. A necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "TODO"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor By infusing an object, person, or place with her own ashen energy, the necromancer can create an artificial $pod_Fetters$ rather than have to rely on finding one by chance.#!"

 # Potence # 
 
 BRUTAL_FEED_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\n\n#flavor In mere seconds, you swallow torrents of blood while mauling your victim. The result is efficient if messy. You can now use your new feeding method in the heat of battle and can disguise the mangled remains of the victim.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "As a [blood_draught|E] [character_interaction|E] option, you can gift someone with your supernatural strength.\n\n#flavor Your blood becomes saturated with the power of Potence, conveying part of your power to anyone who drinks of it.#!"
 EARTHSHOCK_PERK_EFFECT: "\n\n#flavor Your strength becomes an elemental force. You can slam your fist or foot into the ground, creating a shockwave that throws opponents prone and shatters buildings.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "You gain an increased chance to severely wound enemy [knights|E] in [combat_phase|E] as a [knight|E].\n\n#flavor Your bare hands can inflict grievous injuries, lethal to both mortals and other vampires. They can dismember, pierce, impale, decapitate, and even rip a heart out of the chest.#!"
 LETHAL_BODY_PERK_EFFECT: "You gain an increased chance to wound enemy [knights|E] during a [combat_phase|E] as a [knight|E].\n\n#flavor Using this power, you are capable of causing horrendous damage, tearing the skin and breaking bones with bare hands.#!"
 PROWESS_PERK_EFFECT: "\n\n#flavor Vampires with Potence gain far greater strength from their Blood than those who lack it.#!"
 SOARING_LEAP_PERK_EFFECT: "\n\n#flavor Possessing unholy strength in more than arms and fists, you can leap far higher and further than any mortal.#!"
 UNCANNY_GRIP_PERK_EFFECT: "\n\n#flavor Focusing your unnatural strength into toes and fingers, your grip and burrow your extremities into almost any surface, enabling you to climb and even hang otherwise unsupported from walls and ceilings.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F The Kindred makes extraordinary leaps through the air.#!"
 CRUSH_PERK_EFFECT: "Give [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nInflict every ruler on the opposing side with [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] when joining a [war|E].\n#F The Kindred with a successful attack against an object automatically destroys it.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "As a [character_interaction|E], allows you to hurt every knight of the target.\n#F The Kindred attacks or throws someone away telekinetically.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('artifact_prowess_1_modifier').GetNameWithTooltip]\n#F The Kindred creates weapons that do extra damage.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "As a [character_interaction|E], allows you to grant your prowess to the target.\n#F The Kindred grants their incredible strength to another.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F The Kindred performs physical feats of mythic proportion.#!"

 # Presence # 

 AWE_PERK_EFFECT: "Unlock the [GetScheme('befriend').GetTypeName] [scheme|E].\n#F Anyone in the presence of the vampire finds their attention inexplicably drawn to them. Those listening to the vampire speak might suddenly agree on subjects where they once held different viewpoints.#!"
 DAUNT_PERK_EFFECT: "#F Instead of attracting people, the vampire uses Presence to repel. With this power, the user appears threatening and exudes an aura of menace powerful enough to make most mortals avoid their attention and even vampires think twice about acting against them.#!"
 DREAD_GAZE_PERK_EFFECT: "#F Briefly exposing their vampiric nature, the user instills a single subject with utter terror.#!"
 ENTRANCEMENT_PERK_EFFECT: "Enables the [GetScheme('PODentrance').GetTypeName] [scheme|E].\n#F The vampire focuses their unnatural allure on a single person, instilling in them a rapt fascination or infatuation akin to falling head over heels in love or meeting one's lifelong idol.#!"
 LINGERING_KISS_PERK_EFFECT: "When you hunt, you can choose to add your victims to your [POD_herd|E].\n#F The Kiss of a vampire induces near-ecstasy in mortals, but this power leaves other Kisses in the dust. Mortals fed upon by the user become addicted to the Kiss, obsessing over it and even seeking the vampire out for repeated feedings.#!"
 MAJESTY_PERK_EFFECT: "You unlock a better option for the cover masquerade [character_interaction|E].\n#F At this pinnacle of the [discipline|E], the vampire can amplify their countenance to supernatural levels. To experience Majesty is to be in the presence of the divine - or the infernal.#!"
 SUMMON_PERK_EFFECT: "Enables the [GetScheme('PODsummon').GetTypeName] [scheme|E].\n#F The vampire can call to themselves any person, mortal or vampire, upon whom they've previously used Awe, Entrancement, or Majesty, or who has tasted their Blood at least once.#!"
 IRONCLAD_COMMAND_PERK_EFFECT: "Enhances previous Presence powers"
 COOPERATION_PERK_EFFECT: "[peace|E] Acceptance: #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Unlocks [phobia|E] power."
 MASK_OF_EMPATHY_PERK_EFFECT: "Unlocks [mask_of_empathy|E] power."
 BLOODLUST_PERK_EFFECT: "Enhances [phobia|E] power."
 PERFECT_WORLD_PERK_EFFECT: "Unlocks [perfect_world|E] power."
 
 # Protean #
 
 EARTH_MELD_PERK_EFFECT: "#F Becoming one with the soil, the vampire sinks into the earth. Unless in [torpor|E], the vampire rises again the following night.#!"
 EYES_OF_THE_BEAST_PERK_EFFECT: "As a [shapeshift|E] option, you can now activate [GetModifier('POD_shapeshift_form_beasteyes_modifier').GetNameWithTooltip].\n#F The vampire can will a supernatural red gleam into their eyes, giving them sight even in the total absence of light.#!"
 FERAL_WEAPONS_PERK_EFFECT: "As a [shapeshift|E] option, you can grow your claws into [GetModifier('POD_shapeshift_form_feralweapons_modifier').GetNameWithTooltip].\n#F The vampire can extend their natural weapons to monstrous proportions.#!"
 METAMORPHOSIS_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into smaller bestial forms.\n#F Your ability to assume the shape of an animal has grown.#!"
 MIST_FORM_PERK_EFFECT: "As a [shapeshift|E] option, you can now shift into an elusive [GetModifier('POD_shapeshift_form_mist_modifier').GetNameWithTooltip].\n#F The vampire gains the legendary power to turn into a cloud of mist, perceivable to the eye but untouchable by anything save fire, sunlight, and supernatural aggression.#!"
 SHAPECHANGE_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into a bestial form.\n#F The vampire can assume the shape of an animal, usually one associated with their [Clan|E] or the type of prey they most commonly hunt.#!"
 THE_UNFETTERED_HEART_PERK_EFFECT: "#F Having mastered the power of Protean, the very insides of the user become malleable, almost viscous. The heart, seat of the vitae and unlife of the vampire, detaches and moves freely, if sluggishly, within the chest.#!"
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT: "#F The vampire can reduce their effective mass and density, making themselves almost weightless.#!"
 ADAPTABILITY_PERK_EFFECT: "#F Attune oneself to survive in extreme environments.#!"
 HOMUNCULUS_PERK_EFFECT: "As a [character_interaction|E], allows you to create a [GetTrait('mortal').GetName( GetPlayer )] clone of yourself.\n#F Create a miniature version of yourself to act as a servant.#!"
 TURNABOUT_PERK_EFFECT: "#F Quickly change positions by moving through the earth.#!"
 MYTHIC_FORM_PERK_EFFECT: "Allow shapeshift to several bygone forms.\n#F Transform into a specific mythic creature.#!"
 ADAPTATION_PERK_EFFECT: "#F Your body instinctively shifts to provide maximum protection.#!"
 DRAUGHT_OF_PHOENIX_BLOOD_PERK_EFFECT: "Allows resurrection if you die from unnatural causes.\n#F A number of days equal to the vampire's generation after Final Death, they will reincarnate in a new body, one generation higher, retaining this power but with an incomplete picture of who they were.#!"

 # Vicissitude # 
 
 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into the fearsome Zulo form, an eight-foot-tall nightmare of scales and greasy fur, apelike arms tipped with jagged black nails, and a bristling row of spines tracing the length of its backbone."
 BLOODFORM_PERK_EFFECT: "Using advanced Vicissitude techniques, you instantly transform into a pool of sentient Vitae. As a [shapeshift|E] option, you can now shapeshift into the elusive [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip]."
 MALLEABLE_VISAGE_PERK_EFFECT: "The user may alter their own body in simple, cosmetic ways. They can be taller or stockier. They can change their voice by reshaping their larynx or can adopt a new skin tone, new eye color, new hair, and so on. As a [character_interaction|E], you can now tweak your face or your ghouls'."
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT: "At this stage of mastery, you have progressed to manipulating bone. Used on its own, Rend the Osseous Frame can inflict terrible damage upon a subject. When used in conjunction with Transmogrify the Mortal Clay, nightmares become possible."
 THE_BODY_IMPOLITIC_PERK_EFFECT: "Arguably the most ghoulish of Vicissitude's gifts, The Body Impolitic allows the user to invest a portion of their sentience in the flesh of their body. They can then sever it from the trunk to do its bidding. [espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 THE_BODY_IMPOLITIC_PERK_BONUS_VALUE: "[GetPerk('the_body_impolitic_perk').GetName(GetPlayer)]"
 #TRANSMOGRIFY_THE_MORTAL_CLAY_PERK_EFFECT: "You may perform dramatic alterations, and not just upon yourself, but upon any subject you can subdue long enough to impart your vision. Can recruit [GetMaA('szlachta').GetName] as [men_at_arms|E]."
 CHIROPTERAN_FORM_PERK_EFFECT: "You now have access to a new shapeshift option, the [GetModifier('POD_shapeshift_form_chiropteran_modifier').GetNameWithTooltip].\n\n#F Transform into a huge, flying bat#!"
 LIVING_TESTUDO_PERK_EFFECT: "$unlock_forging_node$ Sacrifice a corporeal [prisoner|E] to improve the [artifact|E] based on the sacrifice's [traits|E]\n\n#F Use a victim as a living weapon and shield.#!"
 LIQUEFY_THE_MORTAL_COIL_PERK_EFFECT: "As a [character_interaction|E], allows you to sever a body part from your target.\n\n#F Turn victim body parts into blood.#!"
 WILL_OVER_FORM_PERK_EFFECT: "You may use Vicissitude on other characters, and modify their [physical_trait|E].\n\n#F Use Vicissitude without one's hands over a distance#!"
 OATHBREAKER_PERK_EFFECT: "#F Transform your blood into a substance that can suborn foreign Blood Bonds for a limited period of time#!"
 DRACUL_FORM_PERK_EFFECT: "You now have access to a new shapeshift option, the [GetModifier('POD_shapeshift_form_dracul_modifier').GetNameWithTooltip].\n#F Assume a draconic form whose blood incinerates when it is in contact with air#!"
 
 # Obtenebration #
 
 EYES_OF_THE_ABYSS_PERK_EFFECT: "Unlocks [abyss_eyes|E] power."
 SHADOW_PLAY_PERK_EFFECT: "While this ability does not allow characters to create shadows that do not already exist, it allows one to manipulate, move, and animate ambient shadows. This can grant social effects, such as using shadows to make yourself more imposing, or shape an environment to suit your needs, creating areas of shadow in which to hide a person or object."
 NOCTURNE_PERK_EFFECT: "Unlocks [nocturne|E] power. Reduces the prowess of enemies by 2."
 NIGHT_SHADES_PERK_EFFECT: "Can recruit [GetMaA('shades').GetName] as [men_at_arms|E]"
 ARMS_OF_AHRIMAN_PERK_EFFECT: "With this ability, a Lasombra shapes the darkness into tentacles that can attack, restrain, and grapple foes."
 TENEBROUS_AVATAR_PERK_EFFECT: "Unlocks [tenebrous_avatar|E] power."
 THE_DARKNESS_WITHIN_PERK_EFFECT: "Enhances [nocturne|E] power. Reduces the prowess of enemies by a total of 3."
 OUBLIETTE_PERK_EFFECT: "Unlocks [GetScheme('abduct').GetTypeName] [scheme|E]"
 WALK_THE_ABYSS_PERK_EFFECT: "By traversing the Abyss, this ability allows a character to enter a patch of darkness and emerge from a second patch of darkness within eyesight. Characters may also use this ability to extend their reach into a shadow and grasp something within reach of a second shadow."
 DRAIN_THE_LIFE_PERK_EFFECT: "Unlocks [drain_the_life|E] power."
 DARK_WHISPERS_PERK_EFFECT: "With this ability, a character can use nearby shadows to project her feelings into."
 GOD_IN_DARKNESS_PERK_EFFECT: "Enhances [tenebrous_avatar|E] power."
 DARKSIGHT_PERK_EFFECT: "Enhances [abyss_eyes|E] power."
 SHADOWSTEP_PERK_EFFECT: "The vampire disappears into shadow, skating across the [UmbraGlossary('pod_realm_labyrinth')] to reemerge after traveling across something fouler than death and twice as hungry. They step into a shadow large enough to cover them, and reemerge from one they can see."
 SHADOW_TWIN_PERK_EFFECT: "Unlocks [shadow_twin|E] power."
 AEGIS_OF_SHADOWS_PERK_EFFECT: "Cover yourself in powerful shadow armor."
 DEVOUR_ALL_HOPE_PERK_EFFECT: "Enhances [nocturne|E] power even further. Reduces the prowess of enemies by a total of 5."
 AHRIMANS_DEMESNE_PERK_EFFECT: "Enhances [drain_the_life|E] power. Now it can affect whole realms, no matter the size."
 
 # Serpentis #
 
 ENCHANTING_GAZE_PERK_EFFECT: "#flavor This power makes the vampire the proverbial flame to a moth. She takes on an alluring, enchanting feature, such as a serpent’s gold eyes or a pearlescent sheen to her skin. She can paralyze with a glance, and mortals in her vicinity find themselves drawn to her.#!"
 SERPENTS_FLESH_PERK_EFFECT: "Unlocks [serpents_flesh|E] power."
 TYPHONIC_MAW_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\n\n#flavor The vampire’s jaw becomes a ferocious, malleable thing she can control in a variety of ways. Her jaw distends to her chest, her fangs grow to the size of small daggers, her tongue forks at the tip and lashes out a meter long, and her throat expands to consume anything she can get her mouth around.#!"
 MASTER_OF_SNAKES_PERK_EFFECT: "Can recruit [GetMaA('snakes').GetName] as [men_at_arms|E]."
 SMOOTH_SCALES_PERK_EFFECT: "Enhances [serpents_flesh|E] power."
 FORM_OF_THE_SNAKE_PERK_EFFECT: "Allows you to transform into a large serpent and small snake under shapeshift [character_interaction|E]."
 TYPHONIC_AVATAR_PERK_EFFECT: "Unlocks [typhonic_avatar|E] power."
 SERPENT_EYES_PERK_EFFECT: "Unlocks [serpent_eyes|E] power."
 MOTHER_OF_MONSTERS_PERK_EFFECT: "Can recruit [GetMaA('serpentis_monsters').GetName] as [men_at_arms|E]."
 FORM_OF_THE_STORM_PERK_EFFECT: "Enhances [typhonic_avatar|E] power."
 ECHIDNAS_VENOM_PERK_EFFECT: "#flavor At this level, the vampire’s bite becomes venomous as a death adder.#!"
 THE_HEART_OF_DARKNESS_PERK_EFFECT: "Unlocks [heart_of_darkness|E] power."
 COBRA_FANGS_PERK_EFFECT: "#flavor The vampire's fangs become venomous.#!"
 APOPHIS_PERK_EFFECT: "Further enhances [typhonic_avatar|E] power."
 HEART_THIEF_PERK_EFFECT: "Enhances [heart_of_darkness|E] power, allowing to steal hearts from other characters as a scheme or from prisoners as a simple [character_interaction|E]. It you have someone's heart, it is easy to kill them or to force them into torpor."
 TEMPTATION_PERK_EFFECT: "#flavor The vampire becomes extremely hard to resist.#!"
 BREATH_OF_THE_BASILISK_PERK_EFFECT: "#flavor The vampire can exhale poisoning and corrosive mist.#!"
 GODHEAD_PERK_EFFECT: "Unlocks [godhead|E] power."
  
 # Visceratika #
 
 SKINOFCHAMELEON_PERK_EFFECT: "As a [shapeshift|E] option, morph your skin to blend into your surroundings, offering bonuses to scheme and scheme resistance."
 SCRYTHEHEARTHSTONE_PERK_EFFECT: "#flavor Know where individuals are located within a structure. #!"
 BONDWITHTHEMOUNTAIN_PERK_EFFECT: "#flavor Partially merge into stone. #!"
 ARMOROFTERRA_PERK_EFFECT: "#flavor Harden your skin to absorb damage much more easily. #!"
 FLOWWITHTHEMOUNTAIN_PERK_EFFECT: "Increase the chance of success for the Escape from Prison [decision|E].\n#flavor Pass through stone. #!"
 DARKSTATUE_PERK_EFFECT: "Immunity to fire and sunlight murder methods.\n#flavor You are physically unaffected by sunlight as long as you do not move.#!"
 ROCKHEART_PERK_EFFECT: "You are now immune to staking.\n#flavor Your innards calcify, reducing piercing damage and making staking almost impossible.#!"
 CRAWLINGCHAMBER_PERK_EFFECT: "#flavor You may animate, give a limited sentience to, and command (to an extent) a 10 ft³ volume of stone.#!"
  
 # Temporis #
 
 TIME_SENSE_PERK_EFFECT: "#F Have a perfect internal clock#!"
 INTERNAL_RECURSION_PERK_EFFECT: "Give [GetModifier('internal_recursion_perk_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Cause a target to repeat a set of actions over and over#!"
 RAMBLE_ON_PERK_EFFECT: "Give [GetModifier('ramble_on_perk_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Cause a target to unknowingly repeat a simple action#!"
 LAPSE_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('lapse_perk_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F Cause a target to move slower in time#!"
 COWALKER_PERK_EFFECT: "#F Stop time for a moment in order to appear in two places at once#!"
 SUBJECTIVE_SUSPENSION_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('subjective_suspension_perk_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F Temporarily suspend an object outside of time#!"
 CLOTHOS_GIFT_PERK_EFFECT: "#F Accelerate your time frame in order to take several actions a round#!"
 FROZEN_OBJECT_PERK_EFFECT: "#F Stop time for an inanimate object#!"
 TEMPORIS_INSIGHT_PERK_EFFECT: "#F Step forward in time to see how your next actions are going to turn out#!"
 KISS_OF_LACHESIS_PERK_EFFECT: "With a [character_interaction|E], you can change the physical age of a target.\n#F Change the legal age of a target#!"
 HALL_OF_HADES_COURT_PERK_EFFECT: "#F Alter the flow of time in an area, making hours pass as minutes or minutes as hours#!"
 CLIOS_KISS_PERK_EFFECT: "With a [character_interaction|E], you can make the targeted [title|E] return to its previous holder.\n#F Bring something or someone from the past into the present#!"
 TEMPORAL_UNDERSTANDING_PERK_EFFECT: "#F Step forward in time to see the long term consequences of your actions#!"
 SUMMON_HISTORY_PERK_EFFECT: "Gain access to a random echo of a historical artifact every #V 3#! year.\n#F Bring a particular time into the present#!"
  
 # Dementation #
 
 INCUBUS_PASSION_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a negative modifier depending on target resonance.\n#F Inflame one of the four humors of a victim, causing them to feel, amplify, or deaden their emotions#!"
 PASSION_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a [GetModifier('passion_perk_modifier').GetNameWithTooltip].\n#F Amplify or dull emotions present in the victim#!"
 THE_HAUNTING_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a [GetModifier('the_haunting_perk_modifier').GetNameWithTooltip].\n#F Inflict maddening visions upon a victim#!"
 EYES_OF_CHAOS_PERK_EFFECT: "#F Gain insight into the nature of something through seemingly random patterns#!"
 SILENCE_THE_SANE_MIND_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a [GetModifier('silence_the_sane_mind_perk_modifier').GetNameWithTooltip].\n#F Suppress part of the victim's mind, making them confused, enraged, catatonic, etc.#!"
 FIRE_VOICE_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a [GetModifier('POD_frenzy_terrified_populace_modifier').GetNameWithTooltip].\n#F Cause both mortals and Cainites to enter Rötschreck#!"
 TOTAL_INSANITY_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give one of the five stress traits.\n#F Give someone five temporary derangements#!"
 STAIN_THE_SOUL_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a permanent negative mental trait.\n#F Inflict a permanent derangement upon a victim#!"
 CHILDMIND_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give downgrade the intelligent trait.\n#F Give someone a "psychic lobotomy", reducing their Mental attributes#!"
 COBBLE_THE_ROAD_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to make target virtue personality trait into its opposite trait.\n#F Change the virtues of someone, possibly driving them from their adopted morality#!"
 PRISON_OF_THE_MIND_PERK_EFFECT: "Bonus to dementation [character_interaction|E], allow to give a [GetModifier('prison_of_the_mind').GetNameWithTooltip].\n#F Lock someone's mind in a delusional state and leave his body catatonic#!"
 LUNATIC_ERUPTION_PERK_EFFECT: "As a [character_interaction|E], allows you to start a [GetModifier( 'lunatic_summon_modifier' ).GetNameWithTooltip|L].\n#F Invoke a mad frenzy in all sentient creatures within up to several miles#!"
 TOUCH_OF_THE_SAINTS_PERK_EFFECT: "As a [character_interaction|E]. allows you to heal stress traits and negative mental traits.\n#F Cure an individual of derangements and anything affecting their mind#!"
 
 # Melpominee #
 
 THE_MISSING_VOICE_PERK_EFFECT: "#F Throw your voice anywhere within sight#!"
 PHANTOM_SPEAKER_PERK_EFFECT: "#F Throw your voice to someone you know wherever they are#!"
 TOREADORS_BANE_PERK_EFFECT: "Bonus to melpominee [character_interaction|E], allow to give [GetModifier('POD_toreador_bane_modifier').GetNameWithTooltip] modifier to the target.\n#F Mesmerize others with a song, as the Toreador weakness#!"
 MADRIGAL_PERK_EFFECT: "Unlocks [GetScheme('PODsoul_bridge').GetTypeName] [scheme|E].\n#F Project an emotion into your audience with a song#!"
 SIRENS_BECKONING_PERK_EFFECT: "Bonus to melpominee [character_interaction|E], allow to give a random stress break to the target.\n#F Drive someone mad with your song#!"
 MOSH_PIT_PERK_EFFECT: "Bonus to melpominee [character_interaction|E], allow to give [GetModifier('murderous_frenzy_modifier').GetNameWithTooltip] modifier to the target.\n#F Inspire a target to Frenzy with your song#!"
 PRIMAL_SCREAM_PERK_EFFECT: "Bonus to melpominee [character_interaction|E], allow to give [GetModifier('POD_frenzy_terrified_populace_modifier').GetNameWithTooltip] modifier to the target's location.\n#F Inspire a target to Rötschreck with your song#!"
 BLESSED_AUDIENCE_PERK_EFFECT: "Give random stress break to enemy [knights|E] and [commanders|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Use [GetPerk('sirens_beckoning_perk').GetName(GetPlayer)] on many people at once#!"
 SHATTERING_CRESCENDO_PERK_EFFECT: "#F Harm people or objects with a high frequency cry#!"
 PERSISTENT_ECHO_PERK_EFFECT: "Melpominee [character_interaction|E] success chance #P +100%#!.\n#F Suspend your voice or Melpominee powers for someone that arrives later#!"
 HAUNTING_MELODY_PERK_EFFECT: "Bonus to melpominee [character_interaction|E], allow to give [GetModifier('haunting_melody_perk_modifier').GetNameWithTooltip] modifier to the target.\n#F Leave a melody in a certain place that gives those who hear it a derangement#!"
 CALLING_SONG_PERK_EFFECT: "As a [character_interaction|E], allows you summon all courtiers and guests of the target to your court.\n#F Implant multiple targets with a song that draws them to a specific location#!"
 
