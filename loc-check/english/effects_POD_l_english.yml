 SHADOW_PORTAL_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +10%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F The Mummy can create a gateway within the [UmbraGlossaryLocalized('shadowlands','Underworld')] that allows for quick movement.#!"
 AMENTIS_GRACE_PERK_EFFECT: "[umbra_aptitude|E]: $pod_grace_i$#P +100%#!\n#F With this ritual, a mummy can create a ward to form a temporary [UmbraGlossary('shadow_realm')].#!"
 KHAIBITS_EMBRACE_PERK_EFFECT: "Unlock [single_combat_duel|E] moves.\n#F The Mummy can seal a mortal target in a casket of black ectoplasm.#!"
 SEVER_SOUL_PERK_EFFECT: "#F The Mummy can separate the connection between a supernatural creature that has left its body and the body itself.#!"
 SIN_EATING_PERK_EFFECT: "#F The Mummy can absolve a target from intense negative urges or even Dark Passions.#!"
 CALL_THE_KHAIBIT_PERK_EFFECT: "Adds an execution option that converts a living character into a [GetTrait('spectre').GetName( GetNullCharacter )].\n#F In the moment of death, a Mummy can sever the Shadow from a soul, allowing it to pass on while its khaibit remains as a Spectre.#!"
 ENTRAP_THE_BA_PERK_EFFECT: "Max number of bound wraith: #P +3#!\n#F The Mummy can trap the spirit or soul of a target an seal it in a specifically prepared vessel.#!"
 HEART_OF_LIFE_PERK_EFFECT: "Can interact with beings of the Material World when you are in the [UmbraGlossary('shadow_realm')].\n#F After severing a part of his body, like a hand or his head, the Mummy can reanimate this part when in his death-cycle to access the world of the living.#!"
 PANOPLY_OF_SHADOW_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_shadow_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F By calling upon the force of [UmbraGlossary('oblivion')], the Mummy can wrap itself into his own shadow to become an intangible creature that can negate any physical attack.#!"
 RESHAPE_THE_LOST_SOUL_PERK_EFFECT: "As a [character_interaction|E], allows you to make target bound wraith increase or decrease pathos.\n#F The Mummy can alter the Passions of a Wraith.#!"
 SCOURING_OBLIVION_PERK_EFFECT: "As a [character_interaction|E], allows you to make target recover from health loss modifier.\n#F The Mummy can heal living creatures by extracting the energy of death from their bodies.#!"
 ASPECT_OF_DUAT_PERK_EFFECT: "You can maintain your shapeshift in [umbra|E].\n#F The Mummy can shape his form in the [UmbraGlossaryLocalized('shadowlands','Underworld')] to his will.#!"
 CALL_FORTH_THE_REAVERS_OF_UR_PERK_EFFECT: "Can recruit [GetMaA('the_reavers_of_ur').GetName] as [men_at_arms|E].\n#F The Mummy summons a swarm of horrid undulating gray shapes from an unknown place to gruesomely dispatch of foes.#!"
 EATING_THE_HEART_PERK_EFFECT: "Resurrection Cost: #P [piety_i]-20%#!\n#F The Mummy creates a false heart to cheat the Judges of Ma'at for a limited period of time.#!"
 GIFT_OF_PURPOSE_PERK_EFFECT: "#F The Mummy can transfer parts of his own inner drive to a target.#!"
 KHU_OF_TWO_LANDS_PERK_EFFECT: "Can interact with being of [umbra|E] when you are in Material World.\n#F The Mummy can interact with the Material World and the [UmbraGlossaryLocalized('shadowlands','Underworld')] without penalty.#!"
 LIGHTEN_THE_SHADOW_PERK_EFFECT: "#F The Mummy can calm the darker sides of a target, for example pulling a vampire out of Frenzy.#!"
 LOYAL_COMPANION_PERK_EFFECT: "Your pets and warhorses will be resurrected when they die.\n#F After mummifying a specifically loyal animal, the Mummy can resurrect it as a spectral servant.#!"
 OPEN_THE_SEBKHET_PERK_EFFECT: "#F The Mummy rips the Shroud open, allowing himself and other persons to walk into Duat.#!"
 SHADOW_TALISMAN_PERK_EFFECT: "Allows you to start the craft activity even in [umbra|E].\n#F The Mummy can take Amulet he created with via the Amulet Hekau into the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 SPEAR_OF_ANUBIS_PERK_EFFECT: "Unlock [single_combat_duel|E] moves.\n#F By cutting open his palm, the Mummy can manifest the power of [UmbraGlossary('oblivion')] in a dark spear who deals aggravated damage and bypasses any mundane protection.#!"
 WALKING_IN_THE_SHADOW_OF_ANUBIS_PERK_EFFECT: "[umbra_sense|E]: $pod_grace_i$#P +20%#!\n[umbra_aptitude|E]: $pod_grace_i$#P +50%#!\n#F The Mummy can travel instantaneous through the different worlds of the Tellurian, provided he knows of their existence.#!"
 CASTING_AWAY_PERK_EFFECT: "Unlock $EXECUTION_BANISH_TO_TEMPEST$ [execution|E] option for [GetTrait('wraith').GetName( GetNullCharacter )] prisoner.\n#F The Mummy can hurl his target into the raging winds of the [UmbraGlossary('pod_realm_tempest')].#!"
 DARK_WALL_OF_HATSHEPSUT_PERK_EFFECT: "Unlock Manipulate the Shroud option in the [umbra|E] panel.\n#F Developed by the Shemsu-Heru Hatshepsut as a minor variation of the Rite of the Sun-King, this spell creates a wall of Sekhem that hinders any spirit to cross it and raises the local Shroud.#!"
 EMPOWER_BA_PERK_EFFECT: "Allow returning to the Material World more quickly when resurrected.\n#F The Mummy can strengthen his ba to return more quickly to his corpse.#!"
 EMPOWER_KA_PERK_EFFECT: "You will no longer be murdered when you are in the [umbra|E].\n#F The Mummy strengthens his ka to protect his body more efficiently during his death-cycle.#!"
 HEART_OF_REINCARNATION_PERK_EFFECT: "Allow choosing another mother when you are resurrecting in [UmbraGlossary('shadow_realm')].\n#F By infusing a small object with his essence, the mummy can bypass the total destruction of his body by reincarnating in the child of the next woman who touches the object.#!"
 SEPARATE_KHAIBIT_PERK_EFFECT: "As a [character_interaction|E], allows you to create a clone of your self.\n#F The Mummy can sever his own khaibit, transforming it into a [GetTrait('spectre').GetName( GetNullCharacter )]-like creature that acts on the behest of its creator.#!"
 SPIRIT_THE_BODY_AWAY_PERK_EFFECT: "You can physically hurt a character in [umbra|E] staying in [UmbraGlossary('earth')]\n#F The Mummy can turn dead flesh into plasm, bringing his body across the Shroud.#!"
 TRANSFIXING_GAZE_PERK_EFFECT: "#F With a glare, the Mummy can stir the Khaibit in a target, paralyzing them for a short period of time.#!"
 BARRING_THE_GATES_PERK_EFFECT: "Unlock Manipulate the Shroud option as [character_interaction|E].\n#F The Mummy can raise the strength of the local Shroud to prevent any wraithly incursions.#!"
 CALL_OF_OBLIVION_PERK_EFFECT: "#F The Mummy immediately forces the soul of his target out of its body, passing on to whatever fate awaits it.#!"
 PROMISE_MADE_BEFORE_AMMUTS_SCALES_PERK_EFFECT: "Unlock Grant Extra Life [character_interaction|E].\n#F The Mummy can transfer a fragment of the Spell of Life on a willing mortal after consulting with the Judges of Ma'at on the case.#!"
 UNMAKING_PERK_EFFECT: "Unlock $EXECUTION_UNMAKING$ [execution|E] option.\n #F The Mummy can toss anything into the well of the void, erasing it from existence.#!"
 
