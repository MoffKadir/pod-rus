 RELEASE_FROM_BONDAGE_PERK_STATS_EFFECT: "Gain strong mental defenses, making you immune to some mental powers.\nAs a [character_interaction|E], allows you to use gnosis to make a target spend a hook they have on you.\n#F There are many ways to mystically blend the will of another. This Gift shatters all such bonds, from the blood domination of a vampire to a mage’s mind control or a Half Moon’s geas. Those who know this Gift may use it on any being, including themselves. This Gift is only granted by an Incarna or equally powerful spirit, usually as a reward for some great service.#!"
