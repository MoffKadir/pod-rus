 #Sepulchre Path

 INSIGHT_PERK_EFFECT: "If any of your relatives or friends are murdered in mysterious circumstances, you will know their murderer's identity."
 INSIGHT_PERK_FLAVOR: "#flavor The dead walk among us unseen and unheard. To command them, a necromancer must be able to perceive them.#!"
 SUMMON_SOUL_PERK_EFFECT: "$POD_can_summon_on_death_trigger_loca$\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 SUMMON_SOUL_PERK_FLAVOR: "#flavor Summon Soul allows a necromancer to summon a ghost back from the [UmbraGlossaryLocalized('shadowlands','Underworld')] .#!"
 COMPEL_SOUL_PERK_EFFECT: "Unlocks the [bind_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 COMPEL_SOUL_PERK_FLAVOR: "#flavor Using this power, a vampire can bend a ghost to her will for a short time. This ability requires supreme confidence, as a failure of resolve can lead to disastrous consequences for a necromancer.#!"
 HAUNTING_PERK_EFFECT: "Makes it easier to bind a [GetTrait('wraith').GetName( GetNullCharacter )] via the Bind Wraith [character_interaction|E]."
 HAUNTING_PERK_FLAVOR: "#flavor A necromancer uses the power of her blood to bind a ghost into an object or location.#!"
 TORMENT_PERK_EFFECT: "You can imprison, torture, execute or physically hurt spirits during [single_combat_duel_plural|E]."
 TORMENT_PERK_FLAVOR: "#flavor With use of Torment, a necromancer may strike at a ghost’s incorporeal body as if he himself were a ghost.#!"

 #Bone Path

 SEAL_OF_ABAMIXTRA_PERK_FLAVOR: "#flavor By invoking the Seal of Abamixtra, a necromancer can raise a corpse or group of corpses to perform a simple task.#!"
 AWAKEN_THE_HOMONCULAR_SERVANT_PERK_FLAVOR: "#flavor With this power, a necromancer can take a small piece of a corpse and transform it into a grotesque sort of familiar.#!"
 SHAMBLING_HORDES_PERK_FLAVOR: "#flavor With the use of this power, a necromancer can create a group of walking dead minions to attack her enemies.#!"
 SOUL_STEALING_PERK_EFFECT: "Unlocks the #italic $EXECUTION_CONVERT_TO_WRAITH$#! [execution|E] option."
 SOUL_STEALING_PERK_FLAVOR: "#flavor With but a word and a forceful gesture, a necromancer can exorcise a mortal’s soul from his own body.#!"
 NECROMANCY_POSSESSION_PERK_EFFECT: "Targets whose souls are marked for return or executed via $EXECUTION_CONVERT_TO_WRAITH$ [executions|E] will hang around without going to the [UmbraGlossaryLocalized('shadowlands','Underworld')]."
 NECROMANCY_POSSESSION_PERK_FLAVOR: "#flavor Daemonic Possession allows a necromancer to channel a soul into a freshly-dead body.#!"

 #Ash Path

 SHROUDSIGHT_PERK_EFFECT: "Unlocks the Find Wraith [character_interaction|E]"
 SHROUDSIGHT_PERK_FLAVOR: "#flavor Shroudsight allows a vampire to gaze directly into the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 LIFELESS_TONGUES_PERK_EFFECT: "Unlocks the [command_wraith_interaction|E].\nMax number of bound $POD_splat_wraith_plural$: #P +1#!."
 LIFELESS_TONGUES_PERK_FLAVOR: "#flavor When uttering the Tongue of the [Glossary('Dark Kingdoms','game_concept_dark_kingdom_desc')], a necromancer can converse with ghosts in the [UmbraGlossaryLocalized('shadowlands','Underworld')].#!"
 TOUCH_THE_NETHER_PERK_EFFECT: "Allows you to interact with beings of [umbra|E] when you are in the material world."
 TOUCH_THE_NETHER_PERK_FLAVOR: "#flavor While invoking Touch the Nether, a necromancer may stand on both sides of the Shroud; she manifests physically in the [UmbraGlossaryLocalized('shadowlands','Underworld')] while remaining corporeal in the lands of the living.#!"
 EX_NIHILO_PERK_EFFECT: "Gain access to the [UmbraGlossaryLocalized('shadowlands','Underworld')] during spiritual travels."
 EX_NIHILO_PERK_FLAVOR: "#flavor Ex Nihilo allows a necromancer to physically enter the [UmbraGlossaryLocalized('shadowlands','Underworld')]. While in the [UmbraGlossaryLocalized('shadowlands','Underworld')], she appears as a particularly solid ghost.#!"
 SHROUD_MASTERY_PERK_EFFECT: "Unlock Manipulate the Shroud option in [umbra|E] panel."
 SHROUD_MASTERY_PERK_FLAVOR: "#flavor With this power, the necromancer can greatly aid or hinder the ability of ghosts to function in the living world.#!"

 #Grave's Decay Path

 NECROMANCY_ASHES_TO_ASHES_PERK_EFFECT: "Reduces the risk of [masquerade_exposure_with_icon|E] and improves the Cover Masquerade [character_interaction|E]."
 NECROMANCY_ASHES_TO_ASHES_PERK_FLAVOR: "#flavor While some Cainites slaughter indiscriminately and fear no consequences for their actions, other Cainites feel the need to be a bit more discreet. Use of this power turns a human corpse into a pile of unremarkable ash roughly one-fifth the weight of the original body.#!"
 RIGOR_MORTIS_PERK_FLAVOR: "#flavor With this power, the necromancer can make any target as stiff and still as a corpse.#!"
 ASHEN_LADYS_EMBRACE_PERK_EFFECT: "Unlocks Ashen Lady's Embrace [single_combat_duel|E] move"
 ASHEN_LADYS_EMBRACE_PERK_FLAVOR: "#flavor The Ashen Lady’s Embrace causes a target’s limb to age, dry out, and wither like grapes left on the vine.#!"
 GIFT_OF_MELANCHOLIA_PERK_EFFECT: "Unlocks the ability to spread an epidemic in the target's location as a [character_interaction|E]"
 GIFT_OF_MELANCHOLIA_PERK_FLAVOR: "#flavor This power inflicts a virulent wasting illness on mortals and Cainites alike.#!"
 NECROMANCY_DUST_TO_DUST_PERK_EFFECT: "Upgrades Ashen Lady's Embrace to Dust to Dust"
 NECROMANCY_DUST_TO_DUST_PERK_FLAVOR: "#flavor As Ashes to Ashes affects corpses, so Dust to Dust affects the bodies of vampires. Invoking Dust to Dust allows a necromancer to reduce another vampire into a pile of ashes as though he had been stranded in the sunlight or burned at the stake.#!"

 #Corpse in the Monster Path

 MORTUUS_IN_VULTUS_PERK_FLAVOR: "#flavor A Cainite can make herself appear as if she was a long-dead corpse.#!"
 ALGOR_MORTIS_PERK_FLAVOR: "#flavor With the use of Algor Mortis, a vampire is able to transform herself into a cool, melancholy creature, unmoved by mortal pain or emotional manipulation.#!"
 INTIMATIONS_OF_MORTALITY_PERK_EFFECT: "As a [character_interaction|E] you can increase a vampire's susceptibility to stress while also preventing them from using Blood Surge to boost their stats."
 INTIMATIONS_OF_MORTALITY_PERK_FLAVOR: "#flavor Intimations of Mortality inflicts the more unpleasant and irritating aspects of mortality upon a vampire.#!"
 BENEDICTIO_MORTEM_PERK_FLAVOR: "#flavor With this power, a necromancer fully assumes the aspect of a corpse and is able to slough off the weaknesses of his vampiric condition.#!"
 BENEDICTIO_VITAE_PERK_FLAVOR: "#flavor With Benedictio Vitae, a Cainite is able to enjoy many of the best aspects of mortal life without forsaking the power of her vampiric nature.#!"

 #Path of Skulls

 CALVARIA_EMISSIUS_PERK_FLAVOR: "#flavor One of Clan Cappadocian’s most prized secrets is the ability to spy via the eye-sockets of the dead.#!"
 CONSILIUM_MORTUUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 CONSILIUM_MORTUUS_PERK_BONUS_VALUE: "[GetPerk('consilium_mortuus_perk').GetName(GetPlayer)]"
 CONSILIUM_MORTUUS_PERK_FLAVOR: "#flavor By conversing with the decapitated head of the departed target, it transpires that prying a guaranteed truth from decayed lips is quite possible.#!"
 AMMORSUS_VICARIUS_PERK_FLAVOR: "#flavor Using this power, the necromancer can grip the mandible and maxillae of the skull to use as a bizarre close-quarters weapon, affix the skull to a spear-point to attack from distance, or even leave the skull alone, to act as a trap.#!"
 EXEDO_ANIMUS_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!"
 EXEDO_ANIMUS_PERK_BONUS_VALUE: "[GetPerk('exedo_animus_perk').GetName(GetPlayer)]"
 EXEDO_ANIMUS_PERK_FLAVOR: "#flavor By bearing a skull — either from a mortal or Cainite — the necromancer forms a sympathetic bond with the skull’s former owner.#!"
 DEGULO_PERK_EFFECT: "As a [character_interaction|E] on yourself, allows you to give yourself [GetModifier('degulo_modifier').GetNameWithTooltip] modifier. While this modifier is active, executed prisoners will have their skulls boiled by a followup event. Then allows exchanging basic attributes or [Glossary('Disciplines','game_concept_discipline_desc')] with those of someone you have acquired the boiled skull by this power with another character interaction on yourself."
 DEGULO_PERK_FLAVOR: "#flavor Degulo is the method by which a necromancer consumes a fragment of soul and retains it forever as a part of himself#!"

 #Path of the Twilight Garden

 WHISPERS_OF_THE_SOUL_PERK_FLAVOR: "#flavor Merely hearing a whisper of the true name of the Dark Mother is enough to drive mortals mad, and fill the hearts of the Cainites with terror#!"
 KISS_OF_THE_DARK_MOTHER_PERK_EFFECT: "The Bite [single_combat_duel|E] move becomes more powerful."
 KISS_OF_THE_DARK_MOTHER_PERK_FLAVOR: "#flavor The Lilin bites her tongue and fills her mouth with a foul, acrid mix of black bile and vitae. Her bite becomes even more terrible, and she can devour the life from her victims with ease#!"
 DARK_HUMOURS_PERK_FLAVOR: "#flavor The Lamiae are known for their athleticism and mastery of their bodies. Not only are they able to perform feats of incredible physical prowess, but they can also manipulate the balance of humors in their body by sheer force of will.#!"
 CAUL_OF_THE_NEVERBORN_PERK_EFFECT: "Unlocks the Find Wraith [character_interaction|E]"
 CAUL_OF_THE_NEVERBORN_PERK_FLAVOR: "#flavor With the use of this power, the Lamia strengthens her connection to the black heart of the Dark Mother. Giving her both increased resilience and the ability to see into the [UmbraGlossary('shadowlands')].#!"
 LAMENT_OF_DHAINU_PERK_FLAVOR: "#flavor The Lamia howls in agony, and the very earth trembles. A miasma of writhing darkness rises from the ground and ensnares her enemies. Those caught by the darkness are not physically bound, but are immediately stricken with emotional anguish so rich and raw that they seek to end their lives in the most expedient way possible.#!"

 #Nightshade Path

 TEND_THE_BODY_GARDEN_PERK_EFFECT: "Reduces the risk of [masquerade_exposure_with_icon|E] and improves the Cover Masquerade [character_interaction|E]"
 TEND_THE_BODY_GARDEN_PERK_FLAVOR: "#flavor A necromancer with this power can speed up or slow the process of decay, turning a dead mortal into a bloated host for flies in seconds or nullifying the decay of Final Death.#!"
 WITCHS_FRUIT_PERK_EFFECT: "Unlocks a [character_interaction|E] that allows you to poison mortals with necromantically infused fruit."
 WITCHS_FRUIT_PERK_FLAVOR: "#flavor Every plant relies on death to grow. Rotting things enrich the soil, and the trees, vines, and grasses drink up necrotic echoes along with vital nutrients. A necromancer can awaken this death aura by exposing their fruits to her blood.#!"
 RAISE_THE_GREEN_ONE_PERK_EFFECT: "Unlocks the ability to raise a Green One as a [character_interaction|E]."
 RAISE_THE_GREEN_ONE_PERK_FLAVOR: "#flavor Nightshade necromancers can raise a corpse bound and strengthened by plant matter. Leaves cover its skin and strong vines supplement its rotted sinews. The living shell grants speed and self-preservation instincts not seen in other animated dead.#!"
 WAILS_AND_WHISPERS_PERK_EFFECT: "Unlocks the ability to make a target vulnerable to murder schemes as a [character_interaction|E]"
 WAILS_AND_WHISPERS_PERK_FLAVOR: "#flavor As the necromancer’s understanding deepens, she explores the wavering barrier between life and death. When she screams like a banshee, she can lure a soul to its demise, increasing the chance of a fatal injury.#!"
 CTHONIC_WOMB_PERK_EFFECT: "Draining a mortal as part of feeding will raise them as a [GetTrait('wraith').GetName( GetNullCharacter )]"
 CTHONIC_WOMB_PERK_FLAVOR: "#flavor At the apex of this Path, a necromancer combines murder and fertility to give birth to the ghost of a mortal she has slain.#!"

 #Vitreous Path

 EYES_OF_THE_WRAITH_PERK_FLAVOR: "#flavor By invoking this power, the necromancer can see the world the way that the Restless Dead do.#!"
 AURA_OF_DECAY_PERK_FLAVOR: "#flavor This power hastens the inevitable fate of any inanimate object caught within the necromancer’s dreadful aura, allowing the vampire to cause any object to decay into a ruined heap.#!"
 SOUL_FEASTING_PERK_EFFECT: "Enables the Soul Feasting [character_interaction|E] which allows you to drain a bound [GetTrait('wraith').GetName( GetNullCharacter )] to sate your hunger."
 SOUL_FEASTING_PERK_FLAVOR: "#flavor Pischacha’s Feast allows a vampire to subsist on the ambient energies of entropy that permeate the haunted places of the world, or feed directly on the [Corpus|E] of a ghost.#!"
 CURSE_OF_THE_MAELSTROM_PERK_EFFECT: "Enables the Curse of the Maelstrom [character_interaction|E] which allows you to terrorize the capital of another character."
 CURSE_OF_THE_MAELSTROM_PERK_FLAVOR: "#flavor The necromancer can curse her surroundings summoning Spectres to cause mayhem and destruction.#!"
 NIGHTCRY_PERK_FLAVOR: "#flavor With use of Night Cry, a necromancer is able to display her mastery of the forces of entropy. She may either direct it away from her allies to aid them, or she may channel it directly into her foes and hinder them#!"

 #Haunting Path

 SONG_OF_THE_DEAD_PERK_EFFECT: "Unlocks the ability to cause stress to an enemy as a [character_interaction|E]"
 SONG_OF_THE_DEAD_PERK_FLAVOR: "#flavor The vampire chants, weaving unheard words into the song and instilling an unhealthy fascination with death in his listener.#!"
 SUMMON_WISP_PERK_FLAVOR: "#flavor The vampire infuses droplets of his blood with the ephemeral energy of the [UmbraGlossaryLocalized('shadowlands','Underworld')], summoning a sphere of flickering lights. The wisp may lure unsuspecting mortals into a trap or provide a clever distraction.#!"
 HARROWING_PERK_EFFECT: "Improves the Song of the Dead [character_interaction|E]"
 HARROWING_PERK_FLAVOR: "#flavor Harrowing extends the terror inflicted by Song of the Dead by haunting her in her sleep, turning her dreams to nightmarish visions of her own death#!"
 PHANTASMS_PERK_FLAVOR: "#flavor The vampire sculpts the energy of the [UmbraGlossaryLocalized('shadowlands','Underworld')] into elaborate hallucinations that terrorize the living.#!"
 SPECTRAL_MENACING_PERK_EFFECT: "Max number of bound $POD_splat_wraith_plural$: #P +3#!."
 SPECTRAL_MENACING_PERK_FLAVOR: "#flavor The vampire rends the shroud between life and the [UmbraGlossaryLocalized('shadowlands','Underworld')] around his victim, calling malicious ghosts to haunt her.#!"

 #Cenotaph Path

 TOUCH_OF_DEATH_PERK_EFFECT: "TODO"
 TOUCH_OF_DEATH_PERK_FLAVOR: "#flavor The necromancer is attuned to the residual energy left by a ghost’s passage or touch, allowing her to determine if an object, person, or area had been touched or influenced by a ghost.#!"
 REVEAL_THE_CATENE_PERK_EFFECT: "TODO"
 REVEAL_THE_CATENE_PERK_FLAVOR: "#flavor The necromancer recognizes the ashen mark left on objects by the dead, allowing her to distinguish between ghostly playthings and [Fetters|E].#!"
 TREAD_UPON_THE_GRAVE_PERK_EFFECT: "TODO"
 TREAD_UPON_THE_GRAVE_PERK_FLAVOR: "#flavor The necromancer feels when she is close to the world of the dead. One necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 DEATH_KNELL_PERK_EFFECT: "TODO"
 DEATH_KNELL_PERK_FLAVOR: "#flavor The necromancer feels when she is close to the world of the dead. A necromancer might use her natural perception, whilst another might scry, but both can sense where the [UmbraGlossaryLocalized('shadowlands','Underworld')] touches the living world.#!"
 EPHEMERAL_BINDING_PERK_EFFECT: "TODO"
 EPHEMERAL_BINDING_PERK_FLAVOR: "#flavor By infusing an object, person, or place with her own ashen energy, the necromancer can create an artificial [Fetters|E] rather than have to rely on finding one by chance.#!"

 # Potence # 
 
 BRUTAL_FEED_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\n#flavor In mere seconds, you swallow torrents of blood while mauling your victim. The result is efficient if messy. You can now use your new feeding method in the heat of battle and can disguise the mangled remains of the victim.#!"
 DRAUGHT_OF_MIGHT_PERK_EFFECT: "As a [Glossary('Draught','game_concept_blood_draught_desc')] [character_interaction|E] option, you can gift someone with your supernatural strength.\n#flavor Your blood becomes saturated with the power of Potence, conveying part of your power to anyone who drinks of it.#!"
 EARTHSHOCK_PERK_EFFECT: "#flavor Your strength becomes an elemental force. You can slam your fist or foot into the ground, creating a shockwave that throws opponents prone and shatters buildings.#!"
 FISTS_OF_CAINE_PERK_EFFECT: "You gain an increased chance to severely wound enemy [knights|E] in [combat_phase|E] as a [knight|E].\n#flavor Your bare hands can inflict grievous injuries, lethal to both mortals and other vampires. They can dismember, pierce, impale, decapitate, and even rip a heart out of the chest.#!"
 LETHAL_BODY_PERK_EFFECT: "You gain an increased chance to wound enemy [knights|E] during a [combat_phase|E] as a [knight|E].\n#flavor Using this power, you are capable of causing horrendous damage, tearing the skin and breaking bones with bare hands.#!"
 PROWESS_PERK_EFFECT: "#flavor Vampires with Potence gain far greater strength from their Blood than those who lack it.#!"
 SOARING_LEAP_PERK_EFFECT: "#flavor Possessing unholy strength in more than arms and fists, you can leap far higher and further than any mortal.#!"
 UNCANNY_GRIP_PERK_EFFECT: "#flavor Focusing your unnatural strength into toes and fingers, your grip and burrow your extremities into almost any surface, enabling you to climb and even hang otherwise unsupported from walls and ceilings.#!"
 RELENTLESS_PURSUIT_PERK_EFFECT: "#F The Kindred makes extraordinary leaps through the air.#!"
 CRUSH_PERK_EFFECT: "Give [GetModifier('crush_perk_knight_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\nInflict every ruler on the opposing side with [GetModifier('crush_perk_ruler_modifier').GetNameWithTooltip] when joining a [war|E].\n#F The Kindred with a successful attack against an object automatically destroys it.#!"
 FIST_OF_THE_TITANS_PERK_EFFECT: "As a [character_interaction|E], allows you to hurt every knight of the target.\n#F The Kindred attacks or throws someone away telekinetically.#!"
 THE_FORGERS_HAMMER_PERK_EFFECT: "$unlock_enhancing_node$ [GetModifier('artifact_prowess_1_modifier').GetNameWithTooltip]\n#F The Kindred creates weapons that do extra damage.#!"
 LEND_THE_SUPERNATURAL_VIGOR_PERK_EFFECT: "As a [character_interaction|E], allows you to grant your prowess to the target.\n#F The Kindred grants their incredible strength to another.#!"
 MIGHT_OF_THE_HEROES_PERK_EFFECT: "#F The Kindred performs physical feats of mythic proportion.#!"

 # Presence # 

 AWE_PERK_EFFECT: "Unlock the [GetScheme('befriend').GetTypeName] [scheme|E].\n#F Anyone in the presence of the vampire finds their attention inexplicably drawn to them. Those listening to the vampire speak might suddenly agree on subjects where they once held different viewpoints.#!"
 DAUNT_PERK_EFFECT: "#F Instead of attracting people, the vampire uses Presence to repel. With this power, the user appears threatening and exudes an aura of menace powerful enough to make most mortals avoid their attention and even vampires think twice about acting against them.#!"
 DREAD_GAZE_PERK_EFFECT: "#F Briefly exposing their vampiric nature, the user instills a single subject with utter terror.#!"
 ENTRANCEMENT_PERK_EFFECT: "Enables the [GetScheme('PODentrance').GetTypeName] [scheme|E].\n#F The vampire focuses their unnatural allure on a single person, instilling in them a rapt fascination or infatuation akin to falling head over heels in love or meeting one's lifelong idol.#!"
 LINGERING_KISS_PERK_EFFECT: "When you hunt, you can choose to add your victims to your [POD_herd|E].\n#F The Kiss of a vampire induces near-ecstasy in mortals, but this power leaves other Kisses in the dust. Mortals fed upon by the user become addicted to the Kiss, obsessing over it and even seeking the vampire out for repeated feedings.#!"
 MAJESTY_PERK_EFFECT: "You unlock a better option for the cover masquerade [character_interaction|E].\n#F At this pinnacle of the $pod_discipline$, the vampire can amplify their countenance to supernatural levels. To experience Majesty is to be in the presence of the divine - or the infernal.#!"
 SUMMON_PERK_EFFECT: "Enables the [GetScheme('PODsummon').GetTypeName] [scheme|E].\n#F The vampire can call to themselves any person, mortal or vampire, upon whom they've previously used Awe, Entrancement, or Majesty, or who has tasted their Blood at least once.#!"
 IRONCLAD_COMMAND_PERK_EFFECT: "Improves the success chance of previous Presence powers"
 COOPERATION_PERK_EFFECT: "[peace|E] Acceptance: #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!"
 PHOBIA_PERK_EFFECT: "Gain [GetModifier('phobia_5_modifier').GetNameWithTooltip] when acting as a [commander|E] during the [combat_phase|E].\nThe strength of this modifier is based on your current [dread|E]."
 MASK_OF_EMPATHY_PERK_EFFECT: "As a [character_interaction|E], end the relations of your target.\n#F Cut emotional bonds between people.#!"
 BLOODLUST_PERK_EFFECT: "Improves the modifier from [GetPerk('phobia_perk').GetName(GetPlayer)] to [GetModifier('bloodlust_5_modifier').GetNameWithTooltip]."
 PERFECT_WORLD_PERK_EFFECT: "As a [character_interaction|E], improve your capital with [GetModifier('perfect_world_development_modifier').GetNameWithTooltip] or [GetModifier('perfect_world_war_modifier').GetNameWithTooltip].\n#F Your emotional mastery has grown to envelop an entire city, compelling all its citizens work towards making it your ideal city.#!"

 # Kai # 

 INNER_FOCUS_PERK_EFFECT: "If you are of a self-control faith, you may use the power of your blood to prevent frenzy.\n#F Your overwhelming desire to maintain your honour is apart of your blood.\nYou may utilise the power of your blood to prevent frenzy that may have caused dishonour.#!"
 FOCUSED_STRIKE_PERK_EFFECT: "#F Akin to a martial artist's precision strikes, you may focus your inner power into a powerful single strike delivering it with significant enough force to send foes flying.#!"
 HONORABLE_ELIXIR_PERK_EFFECT: "#F Your blood becomes a spiritual substance causing those who drink it to act honourably or suffer consequences.#!"
 SHIELD_FROM_FIRE_PERK_EFFECT: "Grants protection from fire.\n#F You can focus your inner force into a shield protecting you from those who would seek to harm you and even protect yourself from fire.#!"
 DAIMYOS_LAW_PERK_EFFECT: "Unlocks the [GetScheme('abduct').GetTypeName] [scheme|E] and allows you to buy claims on artifacts with a 15% discount.\n#F You can force someone into feeling obligated into carrying out a task for you.#!"
 KAI_ELDER_1_PERK_EFFECT: "The [prowess|E] variant of Blood Surge grants an extra 10 prowess.\n#F When you focus your blood into fighting it instils a dizzy trance like state in which your fight with the fury and honour that befits a true daimyo.#!"
 KAI_ELDER_2_PERK_EFFECT: "Grants a decision to unlock a single new [men_at_arms|E] regiment from these choices:\n$BULLET_WITH_TAB$[GetMaA('POD_ronin_hatamoto').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_ronin').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_yumihiki_riders').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka').GetName]\n$BULLET_WITH_TAB$[GetMaA('POD_sojutsuka_riders').GetName]\n#F The very presence of your blood causes effects similar to daimyo's law, however this power when focussed on a specific approach of combat of where the roots of the discipline stem from; has unusual and substantial effect on mortals causing them to adopt combat styles native to the lands it originated from as well as notably granting them supernatural capabilities and to honour you in combat.#!"
 KAI_ELDER_3_PERK_EFFECT: "Grants strong mental defences.\n#F With power of will you can fight ferociously until the bitter end and with your mind focussed you can easily shrug off attempts of mental deceit.#!"
 KAI_ELDER_4_PERK_EFFECT: "Injure yourself and sacrifice an imprisoned clan member or one of your ghouls to attempt to kill your target. If the target has defensive abilities, this will cause wounds instead.\n#F Tearing from yourself a fragment of your power, alongside a sacrifice of the life force of someone who shares your blood you can exact a staggering powerful strike. This strike will seek out and destroy your target from hundreds of kilometres away.#!"
 KAI_ELDER_5_PERK_EFFECT: "Unlocks a character interaction to sabotage your target's commanders.\n#F Unleash a vast seemingly endless torrent of blood to viciously stalk and bombard those you choose to use this power upon, those beset will have great difficulty moving and resupplying their armies.#!"
 KAI_ELDER_6_PERK_EFFECT: "Enhances the Crimson Storm character interaction.\n#F Your torrents of blood can now unify into truly impactful strikes, mimicking both the frightful appearance and devastating effect of tsunamis.#!"

 # Rift #

 THE_JOINING_PERK_EFFECT: "#F You can now communicate with others telepathically.#!"
 GLIMPSE_OF_THE_PAIN_PERK_EFFECT: "As a [character_interaction|E], lower your target's [advantage|E] and [prowess|E] for a short duration.\n#F For a mere moment, you can draw others into your realm of agony.#!"
 CROSSING_THE_IRON_BRIDGE_PERK_EFFECT: "Unlocks a unique level 3 [mental_break|E] event (With a 6 year cooldown).\n#F You may now confront your inner demons by entering your rift. Only personal items may be brought with you.\nThis is not a pleasant experience, but may offer a moment of respite from the constant plotting and backstabbing that vampiric life entails.#!"
 JOURNEYING_THE_IRON_BRIDGE_PERK_EFFECT: "Starts with [EmptyScope.ScriptValue('infiltration_small_perk_suspicion_offset')|V0] [suspicion_with_icon|E] during [infiltration_missions|E].\n#F Items no longer need a personal attachment to enter your rift.#!"
 PASSING_THE_INNER_REALM_PERK_EFFECT: "As a [character_interaction|E], gain or lose [GetModifier('passing_the_inner_realm_modifier').GetNameWithTooltip].\n#F You can entirely disappear by entering your rift and relocate to a new location which you can see. However, whilst this ignores obstacles it is not instantaneous, requiring you to traverse the same distance in your rift as travelling there without a rift.\nUsing Rift in combat is very effective, allowing you to dodge blows that would be unavoidable to most, though to use it effectively in combat requires frequent usage which is rather stressful for one's mind.#!"
 RIFT_COLLECTION_PERK_EFFECT: "Allows you to buy claims on artifacts with a #V 15%#! discount.\n#F You can now send inanimate objects into your rift with a single touch, or recall them at will.#!"
 RIFT_TRANSPORT_PERK_EFFECT: "#F You may touch an object to relocate it to a place within sight (Distance varies based on the user's Rift capabilities).#!"
 EYES_OF_A_THIEF_PERK_EFFECT: "80% faster [planning_speed|E] for Artifact Heist [infiltration_missions|E].\n#F Similar to both collection and transport, however you no longer need to touch objects in order to send them into a rift, you need only see them.#!"
 DOORWAY_TO_HELL_PERK_EFFECT: "As a [character_interaction|E], teleport back to your capital when traveling or leading an army.\n#F This is different to other usages of Rift as it allows setting up a permanent rift location which you can temporarily link your rift back to, of which any may enter.\nIt is similar to an echo of your nightmarish rift which allows for near instant travel, allowing for countless others to follow along with you. You may not maintain it indefinitely, cannot travel through the doorway to return to where you were previously and only one doorway may be active at any one time.\nAnyone besides you will suffer effects identical to [GetPerk('glimpse_of_the_pain_perk').GetName(GetPlayer)].#!"
 TOUCH_OF_SIN_PERK_EFFECT: "Unlocks the [GetScheme('abduct').GetTypeName] [scheme|E].\n#F You can now force individuals into your regular rift by grabbing them.#!"
 RIFT_GATEWAY_PERK_EFFECT: "Upgrades the modifier from [GetPerk('passing_the_inner_realm_perk').GetName(GetPlayer)] to [GetModifier('rift_gateway_modifier').GetNameWithTooltip].\n#F Gateway allows you to send an individual through your rift by touching them in a manner similar to [GetPerk('passing_the_inner_realm_perk').GetName(GetPlayer)].\nBe wary of Rift users gazing upon the night sky, staring into a roaring fire or some other hazard as you may find yourself hurtling down from the night sky or burnt to a crisp moments later.#!"
 RIFT_IMPRISON_PERK_EFFECT: "Your prisoners have virtually no chance of escaping. Also unlocks a new option when a character tries to resist being imprisoned.\n#F You can now keep people in your rift indefinitely, which is virtually impossible to escape from, whether through mundane or supernatural means.\nOnly the luckiest stand any chance of escape should they somehow find a portal that works.#!"


 # Protean #
 
 EARTH_MELD_PERK_EFFECT: "#F Becoming one with the soil, the vampire sinks into the earth. Unless in $pod_torpor$, the vampire rises again the following night.#!"
 EYES_OF_THE_BEAST_PERK_EFFECT: "As a [shapeshift|E] option, you can now activate [GetModifier('POD_shapeshift_form_beasteyes_modifier').GetNameWithTooltip].\n#F The vampire can will a supernatural red gleam into their eyes, giving them sight even in the total absence of light.#!"
 FERAL_WEAPONS_PERK_EFFECT: "As a [shapeshift|E] option, you can grow your claws into [GetModifier('POD_shapeshift_form_feralweapons_modifier').GetNameWithTooltip].\n#F The vampire can extend their natural weapons to monstrous proportions.#!"
 METAMORPHOSIS_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into smaller bestial forms.\n#F Your ability to assume the shape of an animal has grown.#!"
 MIST_FORM_PERK_EFFECT: "As a [shapeshift|E] option, you can now shift into an elusive [GetModifier('POD_shapeshift_form_mist_modifier').GetNameWithTooltip].\n#F The vampire gains the legendary power to turn into a cloud of mist, perceivable to the eye but untouchable by anything save fire, sunlight, and supernatural aggression.#!"
 SHAPECHANGE_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into a bestial form.\n#F The vampire can assume the shape of an animal, usually one associated with their $pod_clan$ or the type of prey they most commonly hunt.#!"
 THE_UNFETTERED_HEART_PERK_EFFECT: "#F Having mastered the power of Protean, the very insides of the user become malleable, almost viscous. The heart, seat of the vitae and unlife of the vampire, detaches and moves freely, if sluggishly, within the chest.#!"
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT: "#F The vampire can reduce their effective mass and density, making themselves almost weightless.#!"
 ADAPTABILITY_PERK_EFFECT: "#F Attune oneself to survive in extreme environments.#!"
 HOMUNCULUS_PERK_EFFECT: "As a [character_interaction|E], allows you to create a [GetTrait('mortal').GetName( GetPlayer )] clone of yourself.\n#F Create a miniature version of yourself to act as a servant.#!"
 TURNABOUT_PERK_EFFECT: "#F Quickly change positions by moving through the earth.#!"
 MYTHIC_FORM_PERK_EFFECT: "Allow shapeshift to several bygone forms.\n#F Transform into a specific mythic creature.#!"
 ADAPTATION_PERK_EFFECT: "#F Your body instinctively shifts to provide maximum protection.#!"
 DRAUGHT_OF_PHOENIX_BLOOD_PERK_EFFECT: "Allows resurrection if you die from unnatural causes.\n#F A number of days equal to the vampire's generation after Final Death, they will reincarnate in a new body, one generation higher, retaining this power but with an incomplete picture of who they were.#!"

 # Vicissitude # 
 
 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into the fearsome [GetModifier('POD_shapeshift_form_zulo_modifier').GetNameWithTooltip].\n#F The Zulo form is an eight-foot-tall nightmare of scales and greasy fur, apelike arms tipped with jagged black nails, and a bristling row of spines tracing the length of its backbone.#!"
 BLOODFORM_PERK_EFFECT: "As a [shapeshift|E] option, you can now shapeshift into the elusive [GetModifier('POD_shapeshift_form_blood_modifier').GetNameWithTooltip].\n#F Using advanced Vicissitude techniques, you instantly transform into a pool of sentient Vitae.#!"
 MALLEABLE_VISAGE_PERK_EFFECT: "As a [character_interaction|E], you can now tweak your face or your ghouls'.\n#F The user may alter their own body in simple, cosmetic ways. They can be taller or stockier. They can change their voice by reshaping their larynx or can adopt a new skin tone, new eye color, new hair, and so on.#!"
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT: "#F At this stage of mastery, you have progressed to manipulating bone. Used on its own, Rend the Osseous Frame can inflict terrible damage upon a subject. When used in conjunction with Transmogrify the Mortal Clay, nightmares become possible.#!"
 THE_BODY_IMPOLITIC_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F Arguably the most ghoulish of Vicissitude's gifts, The Body Impolitic allows the user to invest a portion of their sentience in the flesh of their body. They can then sever it from the trunk to do its bidding.#!"
 THE_BODY_IMPOLITIC_PERK_BONUS_VALUE: "[GetPerk('the_body_impolitic_perk').GetName(GetPlayer)]"
 TRANSMOGRIFY_THE_MORTAL_CLAY_PERK_EFFECT: "Can recruit [GetMaA('szlachta').GetName] as [men_at_arms|E].\n#F You may perform dramatic alterations, and not just upon yourself, but upon any subject you can subdue long enough to impart your vision.#!"
 CHIROPTERAN_FORM_PERK_EFFECT: "You now have access to a new shapeshift option, the [GetModifier('POD_shapeshift_form_chiropteran_modifier').GetNameWithTooltip].\n#F Transform into a huge, flying bat#!"
 LIVING_TESTUDO_PERK_EFFECT: "$unlock_forging_node$ Sacrifice a corporeal [prisoner|E] to improve the [artifact|E] based on the sacrifice's [traits|E]\n#F Use a victim as a living weapon and shield.#!"
 LIQUEFY_THE_MORTAL_COIL_PERK_EFFECT: "As a [character_interaction|E], allows you to sever a body part from your target.\n#F Turn victim body parts into blood.#!"
 WILL_OVER_FORM_PERK_EFFECT: "You may use Vicissitude on other characters, and modify their [physical_trait|E].\n#F Use Vicissitude without one's hands over a distance#!"
 OATHBREAKER_PERK_EFFECT: "#F Transform your blood into a substance that can suborn foreign Blood Bonds for a limited period of time#!"
 DRACUL_FORM_PERK_EFFECT: "You now have access to a new shapeshift option, the [GetModifier('POD_shapeshift_form_dracul_modifier').GetNameWithTooltip].\n#F Assume a draconic form whose blood incinerates when it is in contact with air#!"
 
 # Obtenebration #
 
 EYES_OF_THE_ABYSS_PERK_EFFECT: "As a [shapeshift|E] option, gain [GetModifier('POD_shapeshift_form_abysseyes_modifier').GetNameWithTooltip].\n#F The Vampire's eyes become black. They ignore all darkness penalties, even those brought on by supernatural darkness, and can see ghosts.#!"
 SHADOW_PLAY_PERK_EFFECT: "#F While this ability does not allow characters to create shadows that do not already exist, it allows one to manipulate, move, and animate ambient shadows. This can grant social effects, such as using shadows to make yourself more imposing, or shape an environment to suit your needs, creating areas of shadow in which to hide a person or object.#!"
 NOCTURNE_PERK_EFFECT: "As a [character_interaction|E], toggle [GetModifier('nocturne_power_modifier').GetNameWithTooltip].\nWhile it is active, inflict [GetModifier('nocturne_drained_stamina_modifier').GetNameWithTooltip] on enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or on your foe during [single_combat_duel_plural|E].\nThis costs #N 10#![piety_i] per affected enemy.\n#F By concentrating on summoning forth darkness, Lasombra with this ability can summon a writhing cloud of supernatural darkness to engulf an area and obscure all sources of light. The darkness is a manifestation of the Abyss that muffles sound and sight and smothers the life out of the weak.#!"
 NIGHT_SHADES_PERK_EFFECT: "Can recruit [GetMaA('shades').GetName] as [men_at_arms|E]"
 ARMS_OF_AHRIMAN_PERK_EFFECT: "#F With this ability, a Lasombra shapes the darkness into tentacles that can attack, restrain, and grapple foes.#!"
 TENEBROUS_AVATAR_PERK_EFFECT: "As a [shapeshift|E] option, transform into [GetModifier('POD_shapeshift_form_shadow_modifier').GetNameWithTooltip].\n#F The vampire's mastery of darkness is so extensive that they may physically become it. Upon activation of this power, the vampire becomes an inky, amoeboid patch of shadow.#!"
 THE_DARKNESS_WITHIN_PERK_EFFECT: "Improves the modifier from [GetPerk('nocturne_perk').GetName(GetPlayer)] to [GetModifier('darkness_within_drained_stamina_modifier').GetNameWithTooltip].\nIn addition, you also drain #V 1#! $POD_energy_blood$ from affected targets.\nThis costs #N 15#![piety_i] per affected enemy."
 OUBLIETTE_PERK_EFFECT: "Unlocks the [GetScheme('abduct').GetTypeName] [scheme|E]"
 WALK_THE_ABYSS_PERK_EFFECT: "#F By traversing the Abyss, this ability allows a character to enter a patch of darkness and emerge from a second patch of darkness within eyesight. Characters may also use this ability to extend their reach into a shadow and grasp something within reach of a second shadow.#!"
 DRAIN_THE_LIFE_PERK_EFFECT: "As a [character_interaction|E], inflict your target's capital with [GetModifier('drain_the_life_power_modifier').GetNameWithTooltip].\n#F With a flick of her wrist, the vampire opens up the world to the Abyss, creating a terrible, spherical void in the air. When it closes, friend and foe are wounded and perhaps destroyed. Those who have been killed (or nearly killed) are carried off into nothing. All traces of them are simply gone.#!"
 DARK_WHISPERS_PERK_EFFECT: "#F With this ability, a character can use nearby shadows to project her feelings into.#!"
 GOD_IN_DARKNESS_PERK_EFFECT: "Improves the modifier from [GetPerk('tenebrous_avatar_perk').GetName(GetPlayer)] to [GetModifier('POD_shapeshift_form_shadow_god_in_darkness_modifier').GetNameWithTooltip]."
 DARKSIGHT_PERK_EFFECT: "Improves the modifier from [GetPerk('eyes_of_the_abyss_perk').GetName(GetPlayer)] to [GetModifier('POD_shapeshift_form_darksight_modifier').GetNameWithTooltip]."
 SHADOWSTEP_PERK_EFFECT: "#F The vampire disappears into shadow, skating across the [UmbraGlossary('pod_realm_labyrinth')] to reemerge after traveling across something fouler than death and twice as hungry. They step into a shadow large enough to cover them, and reemerge from one they can see.#!"
 SHADOW_TWIN_PERK_EFFECT: "As a [character_interaction|E], allows you to create a shadowy clone of yourself.\n#F The vampire’s control over darkness has progressed to such a degree that he may bestow a limited degree of sentience upon it. By animating his own shadow, the $pod_cainite$ can actually 'free' the shadow cast by light. While this power is active, the subject casts no shadow, as it has left to pursue the vampire’s commands.#!"
 AEGIS_OF_SHADOWS_PERK_EFFECT: "#F Cover yourself in powerful shadow armor.#!"
 DEVOUR_ALL_HOPE_PERK_EFFECT: "Improves the modifier from [GetPerk('nocturne_perk').GetName(GetPlayer)] to [GetModifier('devour_all_hope_drained_stamina_modifier').GetNameWithTooltip].\nIn addition, you now drain #V 2#! $POD_energy_blood$ from affected targets.\nThis costs #N 25#![piety_i] per affected enemy."
 AHRIMANS_DEMESNE_PERK_EFFECT: "Improves [GetPerk('drain_the_life_perk').GetName(GetPlayer)] by allowing it to target an entire realm."
 
 # Serpentis #
 
 ENCHANTING_GAZE_PERK_EFFECT: "#flavor This power makes the vampire the proverbial flame to a moth. She takes on an alluring, enchanting feature, such as a serpent’s gold eyes or a pearlescent sheen to her skin. She can paralyze with a glance, and mortals in her vicinity find themselves drawn to her.#!"
 SERPENTS_FLESH_PERK_EFFECT: "As a [shapeshift|E] option, gain [GetModifier('POD_shapeshift_form_serpents_flesh_modifier').GetNameWithTooltip].\n#flavor With this power, the vampire's flesh becomes leathery, scale, slimy, and otherwise monstrous. Her body becomes flexible and malleable, and she becomes harder to hurt.#!"
 TYPHONIC_MAW_PERK_EFFECT: "Unlocks a [single_combat_duel|E] move.\n#flavor The vampire’s jaw becomes a ferocious, malleable thing she can control in a variety of ways. Her jaw distends to her chest, her fangs grow to the size of small daggers, her tongue forks at the tip and lashes out a meter long, and her throat expands to consume anything she can get her mouth around.#!"
 MASTER_OF_SNAKES_PERK_EFFECT: "Can recruit [GetMaA('snakes').GetName] as [men_at_arms|E]."
 SMOOTH_SCALES_PERK_EFFECT: "Improves the modifier from [GetPerk('serpents_flesh_perk').GetName(GetPlayer)] to [GetModifier('POD_shapeshift_form_smooth_scales_modifier').GetNameWithTooltip]."
 FORM_OF_THE_SNAKE_PERK_EFFECT: "As a [shapeshift|E] option, transform into [GetModifier('POD_shapeshift_form_snake_modifier').GetNameWithTooltip] or [GetModifier('POD_shapeshift_form_giantserpent_modifier').GetNameWithTooltip]."
 TYPHONIC_AVATAR_PERK_EFFECT: "As a [shapeshift|E] option, transform into the [GetModifier('POD_shapeshift_form_typhonic_avatar_modifier').GetNameWithTooltip].\n#flavor The Vampire can transform into a Typhonic Beast, a creature of legend. It stands as a tall jackal with a hard, forked and spiked tail, with severe, pointed ears and a long snout. Alternatively, they can take a hybrid human/serpent form with a long, prehensile tail for legs. This form is used as a sort of 'war form' in addition to religious function.#!"
 SERPENT_EYES_PERK_EFFECT: "As a [shapeshift|E] option, gain [GetModifier('POD_shapeshift_form_serpenteyes_modifier').GetNameWithTooltip].\n#flavor Grants the vampire the legendary hypnotic gaze of the serpent. The vampire's eyes become gold with large black irises, and mortals in the character's vicinity find themselves strangely attracted to him. A mortal who meets the vampire's beguiling gaze is immobilized. Until the character takes his eyes off his victim, the person is frozen in place.#!"
 MOTHER_OF_MONSTERS_PERK_EFFECT: "Can recruit [GetMaA('serpentis_monsters').GetName] as [men_at_arms|E]."
 FORM_OF_THE_STORM_PERK_EFFECT: "Improves the modifier from [GetPerk('typhonic_avatar_perk').GetName(GetPlayer)] to [GetModifier('POD_shapeshift_form_form_of_the_storm_modifier').GetNameWithTooltip]."
 ECHIDNAS_VENOM_PERK_EFFECT: "#flavor At this level, the vampire’s bite becomes venomous as a death adder.#!"
 THE_HEART_OF_DARKNESS_PERK_EFFECT: "As a [character_interaction|E], remove your own heart and gain [GetModifier('heart_of_darkness_modifier').GetNameWithTooltip].\n#flavor The Vampire performs a ritual in which they remove their very heart, becoming less emotional and being immune to $pod_diablerie$ and staking.#!"
 COBRA_FANGS_PERK_EFFECT: "#flavor The vampire's fangs become venomous.#!"
 APOPHIS_PERK_EFFECT: "Improves the modifier from [GetPerk('typhonic_avatar_perk').GetName(GetPlayer)] to [GetModifier('POD_shapeshift_form_apophis_modifier').GetNameWithTooltip]."
 HEART_THIEF_PERK_EFFECT: "You can now steal hearts from other characters as a scheme or from prisoners as a simple [character_interaction|E]. If you have someone's heart, it is easy to kill them or to force them into torpor."
 TEMPTATION_PERK_EFFECT: "#flavor The vampire becomes extremely hard to resist.#!"
 BREATH_OF_THE_BASILISK_PERK_EFFECT: "#flavor The vampire can exhale poisoning and corrosive mist.#!"
 GODHEAD_PERK_EFFECT: "As a [shapeshift|E] option, transform into [GetModifier('POD_shapeshift_form_godhead_modifier').GetNameWithTooltip].\n#flavor This fearsome ability gives the vampire the mantle of a god. While most Setites manifest this power by adopting the head of a beast similar to the Egyptian gods, every vampire manifests Godhead differently. Some grow a meter in height. Some adopt glistening gold flesh. Regardless the manifestation, it's always obvious and always awe-inspiring.#!"

 # Visceratika #
 
 SKINOFCHAMELEON_PERK_EFFECT: "As a [shapeshift|E] option, morph your skin to blend into your surroundings, offering bonuses to scheme and scheme resistance."
 SCRYTHEHEARTHSTONE_PERK_EFFECT: "#flavor Know where individuals are located within a structure. #!"
 BONDWITHTHEMOUNTAIN_PERK_EFFECT: "#flavor Partially merge into stone. #!"
 ARMOROFTERRA_PERK_EFFECT: "#flavor Harden your skin to absorb damage much more easily. #!"
 FLOWWITHTHEMOUNTAIN_PERK_EFFECT: "Increase the chance of success for the Escape from Prison [decision|E].\n#flavor Pass through stone. #!"
 DARKSTATUE_PERK_EFFECT: "Immunity to fire and sunlight murder methods.\n#flavor You are physically unaffected by sunlight as long as you do not move.#!"
 ROCKHEART_PERK_EFFECT: "You are now immune to staking.\n#flavor Your innards calcify, reducing piercing damage and making staking almost impossible.#!"
 CRAWLINGCHAMBER_PERK_EFFECT: "#flavor You may animate, give a limited sentience to, and command (to an extent) a 10 ft³ volume of stone.#!"
  
 # Temporis #
 
 TIME_SENSE_PERK_EFFECT: "#F Have a perfect internal clock#!"
 INTERNAL_RECURSION_PERK_EFFECT: "Give [GetModifier('internal_recursion_perk_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Cause a target to repeat a set of actions over and over#!"
 RAMBLE_ON_PERK_EFFECT: "Give [GetModifier('ramble_on_perk_modifier').GetNameWithTooltip] [modifier|E] to enemy [knights|E] when acting as a [commander|E] during the [combat_phase|E], or to your foe during [single_combat_duel_plural|E].\n#F Cause a target to unknowingly repeat a simple action#!"
 LAPSE_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('lapse_perk_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F Cause a target to move slower in time#!"
 COWALKER_PERK_EFFECT: "#F Stop time for a moment in order to appear in two places at once#!"
 SUBJECTIVE_SUSPENSION_PERK_EFFECT: "Give enemy [commanders|E] [GetModifier('subjective_suspension_perk_modifier').GetNameWithTooltip] [modifier|E] when acting as a [commander|E] during the [combat_phase|E].\n#F Temporarily suspend an object outside of time#!"
 CLOTHOS_GIFT_PERK_EFFECT: "#F Accelerate your time frame in order to take several actions a round#!"
 FROZEN_OBJECT_PERK_EFFECT: "#F Stop time for an inanimate object#!"
 TEMPORIS_INSIGHT_PERK_EFFECT: "#F Step forward in time to see how your next actions are going to turn out#!"
