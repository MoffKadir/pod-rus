 # Celerity # 
 BLINK_PERK_EFFECT: "Unlock a [character_interaction|E] to vastly increase the movement speed of your army. At this stage, it's very costly.\n#flavor You now move so swiftly, engaging a foe or escaping in the blink of an eye, that to an unprepared observer you almost appear to teleport, a rush of wind the only sign of your passing.#!"
 CATS_GRACE_PERK_EFFECT: "#flavor You gain supernatural balance and grace, becoming able to walk and even across the slimmest of ledges and supports.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT: "As a [Glossary('Draught','game_concept_blood_draught_desc')] [character_interaction|E] option, you can gift someone with your supernatural quickness.\n#flavor Your blood becomes saturated with the power of Celerity, conveying part of your power to anyone who drinks of it.#!"
 FLEETNESS_PERK_EFFECT: "#flavor Your mastery of Celerity now allows you to move and react with dizzying speed.#!"
 LIGHTNING_STRIKE_PERK_EFFECT: "The Blink [character_interaction|E] no longer gives you the [GetModifier('POD_drained_modifier').GetNameWithTooltip] modifier.\n#flavor Faster than the eye can follow, you can strike with fist or melee weapon at such speed that your opponents are unable to defend themselves or take evasive action.#!"
 RAPID_REFLEXES_PERK_EFFECT: "#flavor While their bodies still can't defy the laws of nature, vampires with this power perceive events instantly and can react to them with superhuman alacrity.#!"
 SPLIT_SECOND_PERK_EFFECT: "The Blink [character_interaction|E] no longer gives you stress.\n#flavor Acting with the speed of your supercharged perception, your ambushers find their prey already standing behind them, and favors asked are completed before the words leave the supplicants mouth.#!"
 TRAVERSAL_PERK_EFFECT: "#flavor With blurring speed, you can run or climb along any surface, including running up walls and even crossing liquid mediums.#!"
 PRECISION_PERK_EFFECT: "#F Enter a trance where you can operate with exceptionally fine manipulation.#!"
 TIRELESS_TREAD_PERK_EFFECT: "#F Run at 50 miles per hour for at least eight hours.#!"
 QUICKNESS_PERK_EFFECT: "As a [character_interaction|E], allows you to remove a decision cooldown.\nAs a [character_interaction|E], allows you to remove a scheme cooldown.\n#F Expend extra blood points to gain extra actions, at the cost of an unsoakable lethal damage level per action#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT: "#F Move so fast you defy gravity and kill mortals instantly as you pass through them.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT: "As a [character_interaction|E], allows you to increase scheme progress.\n#F React instantly to anything and move before anyone realizes what you have done.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT: "As a [character_interaction|E], allows you gain [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip] modifier.\n#F A vampire who has reached this level of mastery is literally faster than the human eye can see. Other vampires-even some of those with Auspex——have trouble noticing her. Other beings seem almost like inanimate statues, frozen in time as she moves around them.#!"

 # Dominate # 

 COMPEL_PERK: "Invite to [court|E] Acceptance: #P +10#!"
 RATIONALIZE_PERK_EFFECT: "By using the [GetScheme('PODmesmerize').GetTypeName] scheme a second time, you can upgrade its [weak_hook|E] to a [perpetual_hook|E].\nBy convincing the victim he acted under his own volition, you unlock a new dominate command - start a scheme. You can also get more gold by using dominate commands."
 CLOUD_MEMORY_PERK: "Improve your control over the Masquerade, giving you less risks to be exposed and more chances to cover it in specific instances."
 MESMERIZE_PERK: "You unlock the [GetScheme('abduct').GetTypeName] [scheme|E]. In addition, you gain the ability to command others in various ways, opening the [GetScheme('PODmesmerize').GetTypeName] scheme."
 THE_FORGETFUL_MIND_PERK: "You unlock a better option for the cover masquerade [character_interaction|E]. It also allows a [character_interaction|E] that can lead to an opinion boost with the target."
 SUBMERGED_DIRECTIVE_PERK: "Your dominate hooks also last longer, allowing you to issue commands at a later date."
 MASS_MANIPULATION_PERK: "Can recruit [GetMaA('maniacs').GetName] as [men_at_arms|E]."
 DEEP_MEMORIES_PERK: "You can change personality traits and sexuality of your ghouls and [POD_herd|E]"  
 CONDITIONING_PERK: "By using the [GetScheme('PODmesmerize').GetTypeName] scheme a third time, you can upgrade its [perpetual_hook|E] to a [strong_hook|E].\n#F By dominating a person several times and using a command to reduce free will, the vampire can eventually make them an ideal servant.#!"
 WILL_CONQUERS_PERK: "Your dominate commands become much harder to resist."
 TERMINAL_DECREE_PERK: "Adds a new dominate command: Attempt Suicide."
 REWRITE_PERSONALITY_PERK: "You can change the personality and sexuality of characters you have used the [GetScheme('PODmesmerize').GetTypeName] [scheme|E] on"
 CONCORD_OF_SUBMISSION_PERK: "Adds the dominate option: Stop War -  forces the target to cease hostilities with the caster in white peace."
 MOLD_HUMOURS_PERK: "Unlocks the ability to change the type of resonance of your [POD_herd|E]"
 SPEAK_THROUGH_THE_BLOOD_PERK: "Issue a command that will echo through your bloodline, affecting each and every one of your progeny and forcing them to action."
 PASSION_PERK: "Unlocks the ability to change the intensity of resonance of your [POD_herd|E]"
 
 # Fortitude # 

 DEFY_BANE_PERK_EFFECT: "#flavor By preparing themselves with an expenditure of power, the vampire can make themselves temporarily resistant to fire and sunlight as well as other grievous wounds that would threaten them with Final Death. When using Toughness, the vampire is immune to maiming during large battles.#!"
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT: "As a [Glossary('Draught','game_concept_blood_draught_desc')] [character_interaction|E] option, you can give your supernatural toughness to someone.\n#flavor Your blood becomes saturated with the power of Fortitude, conveying part of your power to anyone who drinks of it.#!"
 FLESH_OF_MARBLE_PERK_EFFECT: "#flavor The power of the Blood causes the skin of the vampire to harden, taking on a marble-like sheen that is still supple but stops almost any blow before momentarily breaking and reforming.#!"
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT: "#flavor Instead of hardening the vampire's physical frame, this power allows the user to protect their thoughts and emotions from supernatural prying.#!"
 PROWESS_FROM_PAIN_PERK_EFFECT: "Unlock a new Fortitude [character_interaction|E].\n#flavor Injuries and impairments now only fuel the powers of the vampire, who grows stronger and faster from each blow, rend, or tear received.#!" #Grants you a [character_interaction|E] to embrace the pain and use it to make yourself stronger.
 RESILIENCE_PERK_EFFECT: "#flavor Endowed with supernatural endurance, the user's physical resolve is strengthened.#!"
 TOUGHNESS_PERK_EFFECT: "#flavor All vampires with this power exhibit an innate ability to ignore the damage that would otherwise inconvenience and even disable others of their kind. With this perk, you will be able to soak injuries, using the blood to prevent yourself from being wounded.#!"
 UNSWAYABLE_MIND_PERK_EFFECT: "#flavor The user gains a mystical ability to resist any attempts to sway them through mundane charms, coercion, and wiles.#!"
 BLESSING_OF_VITALITY_PERK_EFFECT: "Confer more of your unnatural resilience with your draught of endurance, granting your chosen target the benefits of the toughness power while the draught lasts."
 KNIGHTS_BANE_PERK_EFFECT: "Grants a [single_combat_duel|E] move to destroy your opponent's weapon with your bare flesh, dealing them damage in the process."
 CURSE_THE_LAUREL_PERK_EFFECT: "#flavor Move a stake away from your heart, eventually removing it.#!"
 WRATH_OF_THE_MARTYR_PERK_EFFECT: "Improve the bonus from Prowess from Pain by increasing the power you draw from pain." 
 ARMOURED_FLESH_PERK_EFFECT: "#flavor Nothing short of a lethal strike will kill you. No amount of wounds will ever end your life, but only complete destruction or decapitation.#!"
 RESILIENT_MIND_PERK_EFFECT: "Unlock a new Fortitude [character_interaction|E].\n#flavor Your mind sheds derangement and animalistic quirks while becoming resistant to mind-altering powers.#!"
 
 # Obfuscate # 
 
 CLOAK_OF_SHADOWS_PERK_EFFECT: "#flavor Standing perfectly still, the user blends into the surroundings. As long as they have some cover, make no sound, and don't move, only mechanical or supernatural means can detect them.#!"
 CLOAK_THE_GATHERING_PERK_EFFECT: "#flavor The vampire can shelter their companions under the cloak of Obfuscate.#!"
 IMPOSTORS_GUISE_PERK_EFFECT: "#flavor With preparation, the vampire can make themselves appear as a specific individual of any build and gender. The user must carefully study the subject. Otherwise, the charade fails when meeting anyone with more than a casual familiarity with the person being mimicked.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_EFFECT: "Unlock a [character_interaction|E] to copy one's appearance.\n#flavor Instead of disappearing, the vampire using this power can make themselves appear as a nondescript stranger: someone expected to be present in the area.#!"
 MASK_OF_A_THOUSAND_FACES_PERK_BONUS_VALUE: "[GetPerk('mask_of_a_thousand_faces_perk').GetName(GetPlayer)]"
 SILENCE_OF_DEATH_PERK_EFFECT: "Unlock a [character_interaction|E] to severely reduce the diplomatic range of a landed character.\n#flavor This power completely silences the user, nullifying all sound made by them. Unlike Obfuscate in general, this power works only on the sense of hearing, but in exchange, operates more robustly. A vampire needs to make a whole lot of noise to break this silence.#!"
 UNSEEN_PASSAGE_PERK_EFFECT: "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\nIncrease the chance of success for the Escape from Prison [decision|E].\n#flavor With this power, the vampire can now move around while staying hidden.#!"
 UNSEEN_PASSAGE_PERK_BONUS_VALUE: "[GetPerk('unseen_passage_perk').GetName(GetPlayer)]"
 VANISH_PERK_EFFECT: "Unlock a [character_interaction|E] to stop all schemes targeting you.\nAs a [character_interaction|E], allows you to copy the appearance from your target.\n#flavor The vampire appears to vanish in the blink of an eye; even the memory of them becomes foggy and indistinct.#!"
 MASK_OF_JANUS_PERK_EFFECT: "Bonus to Mask [character_interaction|E], allows to exchange appearances.\n#F Exchange your appearance as with Mask of a Thousand Faces with someone else.#!"
 VEIL_THE_LEGIONS_PERK_EFFECT: "#F Hide a small army from a distance.#!"
 VISIT_FAERIELAND_PERK_EFFECT: "#F Step into the Dream.#!"
 HORRID_COUNTENANCE_PERK_EFFECT: "Unlock [GetModifier( 'POD_shapeshift_form_horrid_countenance_modifier' ).GetNameWithTooltip|L] shapeshift option.\n#F Take on the appearance of a monstrous entity that every person sees as their personal nightmare.#!"
 OLD_FRIEND_PERK_EFFECT: "Unlock a [character_interaction|E] to become friends with the target.\n#F Make someone view you as a trusted friend and confidant.#!"
 CREATE_NAME_PERK_EFFECT: "Unlock a [character_interaction|E] to remove every [hook|E], claim, truce, secret knowledge and relation from the target.\n#F Create a whole new identity for yourself that overcomes any suspicions.#!"
 
