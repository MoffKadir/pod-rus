 # Celerity # 
 BLINK_PERK_EFFECT: "Unlock a [character_interaction|E] to vastly increase the movement speed of your army. At this stage, it's very costly.\n\n#flavor You now move so swiftly, engaging a foe or escaping in the blink of an eye, that to an unprepared observer you almost appear to teleport, a rush of wind the only sign of your passing.#!"
 CATS_GRACE_PERK_EFFECT: "\n\n#flavor You gain supernatural balance and grace, becoming able to walk and even across the slimmest of ledges and supports.#!"
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT: "As a [blood_draught|E] [character_interaction|E] option, you can gift someone with your supernatural quickness.\n\n#flavor Your blood becomes saturated with the power of Celerity, conveying part of your power to anyone who drinks of it.#!"
 FLEETNESS_PERK_EFFECT: "\n\n#flavor Your mastery of Celerity now allows you to move and react with dizzying speed.#!"
 LIGHTNING_STRIKE_PERK_EFFECT: "The Blink [character_interaction|E] no longer gives you the [GetModifier('POD_drained_modifier').GetNameWithTooltip] modifier.\n\n#flavor Faster than the eye can follow, you can strike with fist or melee weapon at such speed that your opponents are unable to defend themselves or take evasive action.#!"
 RAPID_REFLEXES_PERK_EFFECT: "\n\n#flavor While their bodies still can't defy the laws of nature, vampires with this power perceive events instantly and can react to them with superhuman alacrity.#!"
 SPLIT_SECOND_PERK_EFFECT: "The Blink [character_interaction|E] no longer gives you stress.\n\n#flavor Acting with the speed of your supercharged perception, your ambushers find their prey already standing behind them, and favors asked are completed before the words leave the supplicants mouth.#!"
 TRAVERSAL_PERK_EFFECT: "\n\n#flavor With blurring speed, you can run or climb along any surface, including running up walls and even crossing liquid mediums.#!"
 PRECISION_PERK_EFFECT: "#F Enter a trance where you can operate with exceptionally fine manipulation.#!"
 TIRELESS_TREAD_PERK_EFFECT: "#F Run at 50 miles per hour for at least eight hours.#!"
 QUICKNESS_PERK_EFFECT: "As a [character_interaction|E], allows you to remove a decision cooldown.\nAs a [character_interaction|E], allows you to remove a scheme cooldown.\n#F Expend extra blood points to gain extra actions, at the cost of an unsoakable lethal damage level per action#!"
 PHYSICAL_DEFIANCE_PERK_EFFECT: "#F Move so fast you defy gravity and kill mortals instantly as you pass through them.#!"
 TIME_OUT_OF_TIME_PERK_EFFECT: "As a [character_interaction|E], allows you to increase scheme progress.\n#F React instantly to anything and move before anyone realizes what you have done.#!"
 BETWEEN_THE_TICKS_PERK_EFFECT: "As a [character_interaction|E], allows you gain [GetModifier('POD_between_the_ticks_modifier').GetNameWithTooltip] modifier.\n#F A vampire who has reached this level of mastery is literally faster than the human eye can see. Other vampires-even some of those with Auspex——have trouble noticing her. Other beings seem almost like inanimate statues, frozen in time as she moves around them.#!"

