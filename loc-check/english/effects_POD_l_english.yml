 UMBRAL_TARGET_PERK_EFFECT: "As a [character_interaction|E], allows you to send the target to the deepest and most dangerous Umbra locations."
 COYOTES_HOWL_PERK_EFFECT: "As a [character_interaction|E], allows you to hurt every knight of the target.\nInflict every ruler on the opposing side with [GetModifier('coyotes_howl_perk_modifier').GetNameWithTooltip] when joining a [war|E].\n#F Just as Coyote is the Creator, he is also the Destroyer. In time, he will erase all that exists, for that is his duty. Coyote's Howl allows the Nuwisha to summon a small portion of Coyote's destructive power and unleash that energy on a person or area. When used, Coyote's Howl shakes all of nature and bends it into an engine of annihilation. This power might come as a tornado or as a tidal wave. It might be an earthquake or lightning storm. Whatever the case, there is little that can stand against the power of Coyote's Howl. This Gift is one of the most powerful known to the Nuwisha, and is taught by Coyote to those he finds worthy.#!"
