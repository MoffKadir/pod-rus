 NAGARAJA_LEGACY_3_PERK_EFFECT: "#F The Shadowlands devour the unprepared. Only we have the ability to navigate it with purpose while others stumble in the dark.#!"
 NAGARAJA_LEGACY_4_PERK_EFFECT: "#F Both the living and the dead fear us, because they do not understand us. Except one thing - our hunger is endless.#!"
 NAGARAJA_LEGACY_5_PERK_EFFECT: "#F Life, death, spirit, and flesh are all meals. With each one devoured, the world rots faster as it prepares to be devoured.#!"
 
